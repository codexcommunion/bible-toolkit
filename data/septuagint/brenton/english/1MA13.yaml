- book: Brenton Septuagint Translation Maccabees I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Now when Simon heard that Tryphon had gathered together a great host to invade
    the land of Judea, and destroy it,
  usfm_code: 1MA
  verse: '1'
- book: Brenton Septuagint Translation Maccabees I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: and saw that the people was in great trembling and fear, he went up to Jerusalem,
    and gathered the people together,
  usfm_code: 1MA
  verse: '2'
- book: Brenton Septuagint Translation Maccabees I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: and gave them exhortation, saying, Ye yourselves know what great things I,
    and my brethren, and my father's house, have done for the laws and the sanctuary,
    the battles also and troubles which we have seen,
  usfm_code: 1MA
  verse: '3'
- book: Brenton Septuagint Translation Maccabees I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: by reason whereof all my brethren are slain for Israel's sake, and I am left
    alone.
  usfm_code: 1MA
  verse: '4'
- book: Brenton Septuagint Translation Maccabees I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'Now therefore be it far from me, that I should spare mine own life in any
    time of trouble: for I am no better than my brethren.'
  usfm_code: 1MA
  verse: '5'
- book: Brenton Septuagint Translation Maccabees I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'Doubtless I will avenge my nation, and the sanctuary, and our wives, and
    our children: for all the heathen are gathered to destroy us of very malice.'
  usfm_code: 1MA
  verse: '6'
- book: Brenton Septuagint Translation Maccabees I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Now as soon as the people heard these words, their spirit revived.
  usfm_code: 1MA
  verse: '7'
- book: Brenton Septuagint Translation Maccabees I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And they answered with a loud voice, saying, Thou shalt be our leader instead
    of Judas and Jonathan thy brother.
  usfm_code: 1MA
  verse: '8'
- book: Brenton Septuagint Translation Maccabees I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Fight thou our battles, and whatsoever thou commandest us, that will we do.
  usfm_code: 1MA
  verse: '9'
- book: Brenton Septuagint Translation Maccabees I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: So then he gathered together all the men of war, and made haste to finish
    the walls of Jerusalem, and he fortified it round about.
  usfm_code: 1MA
  verse: '10'
- book: Brenton Septuagint Translation Maccabees I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'Also he sent Jonathan the son of Absalom, and with him a great power, to
    Joppe: who casting out them that were therein remained there in it.'
  usfm_code: 1MA
  verse: '11'
- book: Brenton Septuagint Translation Maccabees I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: So Tryphon removed from Ptolemais with a great power to invade the land of
    Judea, and Jonathan was with him in ward.
  usfm_code: 1MA
  verse: '12'
- book: Brenton Septuagint Translation Maccabees I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: But Simon pitched his tents at Adida, over against the plain.
  usfm_code: 1MA
  verse: '13'
- book: Brenton Septuagint Translation Maccabees I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Now when Tryphon knew that Simon was risen up instead of his brother Jonathan,
    and meant to join battle with him, he sent messengers unto him, saying,
  usfm_code: 1MA
  verse: '14'
- book: Brenton Septuagint Translation Maccabees I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Whereas we have Jonathan thy brother in hold, it is for money that he is owing
    unto the king's treasure, concerning the business that was committed unto him.
  usfm_code: 1MA
  verse: '15'
- book: Brenton Septuagint Translation Maccabees I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Wherefore now send an hundred talents of silver, and two of his sons for hostages,
    that when he is at liberty he may not revolt from us, and we will let him go.
  usfm_code: 1MA
  verse: '16'
- book: Brenton Septuagint Translation Maccabees I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'Hereupon Simon, albeit he perceived that they spake deceitfully unto him,
    yet sent he the money and the children, lest peradventure he should procure to
    himself great hatred of the people:'
  usfm_code: 1MA
  verse: '17'
- book: Brenton Septuagint Translation Maccabees I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: who might have said, Because I sent him not the money and the children, therefore
    is Jonathan dead.
  usfm_code: 1MA
  verse: '18'
- book: Brenton Septuagint Translation Maccabees I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'So he sent them the children and the hundred talents: howbeit Tryphon dissembled,
    neither would he let Jonathan go.'
  usfm_code: 1MA
  verse: '19'
- book: Brenton Septuagint Translation Maccabees I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'And after this came Tryphon to invade the land, and destroy it, going round
    about by the way that leadeth unto Adora: but Simon and his host marched against
    him in every place, wheresoever he went.'
  usfm_code: 1MA
  verse: '20'
- book: Brenton Septuagint Translation Maccabees I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Now they that were in the tower sent messengers unto Tryphon, to the end that
    he should hasten his coming unto them by the wilderness, and send them victuals.
  usfm_code: 1MA
  verse: '21'
- book: Brenton Septuagint Translation Maccabees I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'Wherefore Tryphon made ready all his horsemen to come that night: but there
    fell a very great snow, by reason whereof he came not. So he departed, and came
    into the country of Galaad.'
  usfm_code: 1MA
  verse: '22'
- book: Brenton Septuagint Translation Maccabees I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And when he came near to Bascama, he slew Jonathan, who was buried there.
  usfm_code: 1MA
  verse: '23'
- book: Brenton Septuagint Translation Maccabees I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Afterward Tryphon returned and went into his own land.
  usfm_code: 1MA
  verse: '24'
- book: Brenton Septuagint Translation Maccabees I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Then sent Simon, and took the bones of Jonathan his brother, and buried them
    in Modin, the city of his fathers.
  usfm_code: 1MA
  verse: '25'
- book: Brenton Septuagint Translation Maccabees I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And all Israel made great lamentation for him, and bewailed him many days.
  usfm_code: 1MA
  verse: '26'
- book: Brenton Septuagint Translation Maccabees I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Simon also built a monument upon the sepulchre of his father and his brethren,
    and raised it aloft to the sight, with hewn stone behind and before.
  usfm_code: 1MA
  verse: '27'
- book: Brenton Septuagint Translation Maccabees I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Moreover he set up seven pyramids, one against another, for his father, and
    his mother, and his four brethren.
  usfm_code: 1MA
  verse: '28'
- book: Brenton Septuagint Translation Maccabees I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And in these he made cunning devices, about the which he set great pillars,
    and upon the pillars he made all their armour for a perpetual memory, and by the
    armour ships carved, that they might be seen of all that sail on the sea.
  usfm_code: 1MA
  verse: '29'
- book: Brenton Septuagint Translation Maccabees I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: This is the sepulchre which he made at Modin, and it standeth yet unto this
    day.
  usfm_code: 1MA
  verse: '30'
- book: Brenton Septuagint Translation Maccabees I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Now Tryphon dealt deceitfully with the young king Antiochus, and slew him.
  usfm_code: 1MA
  verse: '31'
- book: Brenton Septuagint Translation Maccabees I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And he reigned in his stead, and crowned himself king of Asia, and brought
    a great calamity upon the land.
  usfm_code: 1MA
  verse: '32'
- book: Brenton Septuagint Translation Maccabees I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Then Simon built up the strong holds in Judea, and fenced them about with
    high towers, and great walls, and gates, and bars, and laid up victuals therein.
  usfm_code: 1MA
  verse: '33'
- book: Brenton Septuagint Translation Maccabees I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Moreover Simon chose men, and sent to king Demetrius, to the end he should
    give the land an immunity, because all that Tryphon did was to spoil.
  usfm_code: 1MA
  verse: '34'
- book: Brenton Septuagint Translation Maccabees I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'Unto whom king Demetrius answered and wrote after this manner:'
  usfm_code: 1MA
  verse: '35'
- book: Brenton Septuagint Translation Maccabees I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'King Demetrius unto Simon the high priest, and friend of kings, as also unto
    the elders and nation of the Jews, sendeth greeting:'
  usfm_code: 1MA
  verse: '36'
- book: Brenton Septuagint Translation Maccabees I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'The golden crown, and the scarlet robe, which ye sent unto us, we have received:
    and we are ready to make a stedfast peace with you, yea, and to write unto our
    officers, to confirm the immunities which we have granted.'
  usfm_code: 1MA
  verse: '37'
- book: Brenton Septuagint Translation Maccabees I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And whatsoever covenants we have made with you shall stand; and the strong
    holds, which ye have builded, shall be your own.
  usfm_code: 1MA
  verse: '38'
- book: Brenton Septuagint Translation Maccabees I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'As for any oversight or fault committed unto this day, we forgive it, and
    the crown tax also, which ye owe us: and if there were any other tribute paid
    in Jerusalem, it shall no more be paid.'
  usfm_code: 1MA
  verse: '39'
- book: Brenton Septuagint Translation Maccabees I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And look who are meet among you to be in our court, let them be enrolled,
    and let there be peace betwixt us.
  usfm_code: 1MA
  verse: '40'
- book: Brenton Septuagint Translation Maccabees I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Thus the yoke of the heathen was taken away from Israel in the hundred and
    seventieth year.
  usfm_code: 1MA
  verse: '41'
- book: Brenton Septuagint Translation Maccabees I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Then the people of Israel began to write in their instruments and contracts,
    In the first year of Simon the high priest, the governor and leader of the Jews.
  usfm_code: 1MA
  verse: '42'
- book: Brenton Septuagint Translation Maccabees I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: In those days Simon camped against Gaza, and besieged it round about; he made
    also an engine of war, and set it by the city, and battered a certain tower, and
    took it.
  usfm_code: 1MA
  verse: '43'
- book: Brenton Septuagint Translation Maccabees I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'And they that were in the engine leaped into the city; whereupon there was
    a great uproar in the city:'
  usfm_code: 1MA
  verse: '44'
- book: Brenton Septuagint Translation Maccabees I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: insomuch as the people of the city rent their clothes, and climbed upon the
    walls with their wives and children, and cried with a loud voice, beseeching Simon
    to grant them peace.
  usfm_code: 1MA
  verse: '45'
- book: Brenton Septuagint Translation Maccabees I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And they said, Deal not with us according to our wickedness, but according
    to thy mercy.
  usfm_code: 1MA
  verse: '46'
- book: Brenton Septuagint Translation Maccabees I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: So Simon was appeased toward them, and fought no more against them, but put
    them out of the city, and cleansed the houses wherein the idols were, and so entered
    into it with songs and thanksgiving.
  usfm_code: 1MA
  verse: '47'
- book: Brenton Septuagint Translation Maccabees I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Yea, he put all uncleanness out of it, and placed such men there as would
    keep the law, and made it stronger than it was before, and built therein a dwelling
    place for himself.
  usfm_code: 1MA
  verse: '48'
- book: Brenton Septuagint Translation Maccabees I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'They also of the tower in Jerusalem were kept so strait, that they could
    neither come forth, nor go into the country, nor buy, nor sell: wherefore they
    were in great distress for want of victuals, and a great number of them perished
    through famine.'
  usfm_code: 1MA
  verse: '49'
- book: Brenton Septuagint Translation Maccabees I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'Then cried they to Simon, beseeching him to be at one with them: which thing
    he granted them; and when he had put them out from thence, he cleansed the tower
    from pollutions;'
  usfm_code: 1MA
  verse: '50'
- book: Brenton Septuagint Translation Maccabees I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'and entered into it the three and twentieth day of the second month, in the
    hundred seventy and first year, with thanksgiving, and branches of palm trees,
    and with harps, and cymbals, and with viols, and hymns, and songs: because there
    was destroyed a great enemy out of Israel.'
  usfm_code: 1MA
  verse: '51'
- book: Brenton Septuagint Translation Maccabees I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: He ordained also that that day should be kept every year with gladness. Moreover
    the hill of the temple that was by the tower he made stronger than it was, and
    there he dwelt himself with his company.
  usfm_code: 1MA
  verse: '52'
- book: Brenton Septuagint Translation Maccabees I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And when Simon saw that John his son was a valiant man, he made him captain
    of all the hosts; and he dwelt in Gazara.
  usfm_code: 1MA
  verse: '53'
