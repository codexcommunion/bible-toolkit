- book_title: Brenton Septuagint Translation Esaias 64
  book_usfm_code: ISA
  chapter_number: 64
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: 'as wax melts before the fire; and fire shall burn up the enemies, and
    thy name shall be manifest among the adversaries: at thy presence the nations
    shall be troubled,'
- book_title: Brenton Septuagint Translation Esaias 64
  book_usfm_code: ISA
  chapter_number: 64
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: whenever thou shalt work gloriously; trembling from thee shall take
    hold upon the mountains.
- book_title: Brenton Septuagint Translation Esaias 64
  book_usfm_code: ISA
  chapter_number: 64
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: From of old we have not heard, neither have our eyes seen a God beside
    thee, and thy works which thou wilt perform to them that wait for mercy.
- book_title: Brenton Septuagint Translation Esaias 64
  book_usfm_code: ISA
  chapter_number: 64
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'For these blessings shall happen to them that work righteousness, and
    they shall remember thy ways: behold, thou wast angry and we have sinned; therefore
    we have erred,'
- book_title: Brenton Septuagint Translation Esaias 64
  book_usfm_code: ISA
  chapter_number: 64
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'and we are all become as unclean, and all our righteousness as a filthy
    rag: and we have fallen as leaves because of our iniquities; thus the wind shall
    carry us away .'
- book_title: Brenton Septuagint Translation Esaias 64
  book_usfm_code: ISA
  chapter_number: 64
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'And there is none that calls upon thy name, or that remembers to take
    hold on thee: for thou hast turned thy face away from us, and hast delivered us
    up because of our sins.'
- book_title: Brenton Septuagint Translation Esaias 64
  book_usfm_code: ISA
  chapter_number: 64
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And now, O Lord, thou art our Father, and we are clay, all of us the
    work of thine hands.
- book_title: Brenton Septuagint Translation Esaias 64
  book_usfm_code: ISA
  chapter_number: 64
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: Be not very wroth with us, and remember not our sins for ever; but now
    look on us , for we are all thy people.
- book_title: Brenton Septuagint Translation Esaias 64
  book_usfm_code: ISA
  chapter_number: 64
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: The city of thy holiness has become desolate, Sion has become as a wilderness,
    Jerusalem a curse.
- book_title: Brenton Septuagint Translation Esaias 64
  book_usfm_code: ISA
  chapter_number: 64
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'The house, our sanctuary, and the glory which our fathers blessed,
    has been burnt with fire: and all our glorious things have gone to ruin.'
- book_title: Brenton Septuagint Translation Esaias 64
  book_usfm_code: ISA
  chapter_number: 64
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And for all these things thou, O Lord, hast withholden thyself, and
    been silent, and hast brought us very low.
