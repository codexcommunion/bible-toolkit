- book: Brenton Septuagint Translation Psalms 65
  chapter: 65
  iso-639-2_language_code: eng
  text: For the end, a Song of a Psalm of resurrection.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 65
  chapter: 65
  iso-639-2_language_code: eng
  text: O sing praises to his name; give glory to his praise.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 65
  chapter: 65
  iso-639-2_language_code: eng
  text: Say unto God, How awful are thy works! through the greatness of thy power
    thine enemies shall lie to thee.
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 65
  chapter: 65
  iso-639-2_language_code: eng
  text: Let all the earth worship thee, and sing to thee; let them sing to thy name.
    Pause.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 65
  chapter: 65
  iso-639-2_language_code: eng
  text: Come and behold the works of God; he is terrible in his counsels beyond the
    children of men.
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 65
  chapter: 65
  iso-639-2_language_code: eng
  text: Who turns the sea into dry land; they shall go through the river on foot;
    there shall we rejoice in him,
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 65
  chapter: 65
  iso-639-2_language_code: eng
  text: who by his power is Lord over the age, his eyes look upon the nations; let
    not them that provoke him be exalted in themselves. Pause.
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 65
  chapter: 65
  iso-639-2_language_code: eng
  text: Bless our God, ye Gentiles, and make the voice of his praise to be heard;
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 65
  chapter: 65
  iso-639-2_language_code: eng
  text: who quickens my soul in life, and does not suffer my feet to be moved.
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 65
  chapter: 65
  iso-639-2_language_code: eng
  text: For thou, O God, hast proved us; thou hast tried us with fire as silver is
    tried.
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 65
  chapter: 65
  iso-639-2_language_code: eng
  text: Thou broughtest us into the snare; thou laidest afflictions on our back.
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 65
  chapter: 65
  iso-639-2_language_code: eng
  text: Thou didst mount men upon our heads; we went through fire and water; but thou
    broughtest us out into a place of refreshment.
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 65
  chapter: 65
  iso-639-2_language_code: eng
  text: I will go into thine house with whole-burnt-offerings; I will pay thee my
    vows,
  usfm_code: PSA
  verse: '13'
- book: Brenton Septuagint Translation Psalms 65
  chapter: 65
  iso-639-2_language_code: eng
  text: which my lips framed, and my mouth uttered in my affliction.
  usfm_code: PSA
  verse: '14'
- book: Brenton Septuagint Translation Psalms 65
  chapter: 65
  iso-639-2_language_code: eng
  text: I will offer to thee whole-burnt-sacrifices full of marrow, with incense and
    rams; I will sacrifice to thee oxen with goats. Pause.
  usfm_code: PSA
  verse: '15'
- book: Brenton Septuagint Translation Psalms 65
  chapter: 65
  iso-639-2_language_code: eng
  text: Come, hear, and I will tell, all ye that fear God, how great things he has
    done for my soul.
  usfm_code: PSA
  verse: '16'
- book: Brenton Septuagint Translation Psalms 65
  chapter: 65
  iso-639-2_language_code: eng
  text: I cried to him with my mouth, and exalted him with my tongue.
  usfm_code: PSA
  verse: '17'
- book: Brenton Septuagint Translation Psalms 65
  chapter: 65
  iso-639-2_language_code: eng
  text: If I have regarded iniquity in my heart, let not the Lord hearken to me .
  usfm_code: PSA
  verse: '18'
- book: Brenton Septuagint Translation Psalms 65
  chapter: 65
  iso-639-2_language_code: eng
  text: Therefore God has hearkened to me; he has attended to the voice of my prayer.
  usfm_code: PSA
  verse: '19'
- book: Brenton Septuagint Translation Psalms 65
  chapter: 65
  iso-639-2_language_code: eng
  text: Blessed be God, who has not turned away my prayer, nor his mercy from me.
  usfm_code: PSA
  verse: '20'
