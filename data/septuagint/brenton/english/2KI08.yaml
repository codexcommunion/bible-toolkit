- book_title: Brenton Septuagint Translation Kings IV 8
  book_usfm_code: 2KI
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: 'And Elisaie spoke to the woman, whose son he had restored to life,
    saying, Arise, and go thou and thy house, and sojourn wherever thou mayest sojourn:
    for the Lord has called for a famine upon the land; indeed it is come upon the
    land for seven years.'
- book_title: Brenton Septuagint Translation Kings IV 8
  book_usfm_code: 2KI
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: And the woman arose, and did according to the word of Elisaie, both
    she and her house; and they sojourned in the land of the Philistines seven years.
- book_title: Brenton Septuagint Translation Kings IV 8
  book_usfm_code: 2KI
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And it came to pass after the expiration of the seven years, that the
    woman returned out of the land of the Philistines to the city; and came to cry
    to the king for her house and for her lands.
- book_title: Brenton Septuagint Translation Kings IV 8
  book_usfm_code: 2KI
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And the king spoke to Giezi the servant of Elisaie the man of God, saying,
    Tell me, I pray thee, all the great things which Elisaie has done.
- book_title: Brenton Septuagint Translation Kings IV 8
  book_usfm_code: 2KI
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And it came to pass, as he was telling the king how he had restored
    to life the dead son, behold, the woman whose son Elisaie restored to life came
    crying to the king for her house and for her lands. And Giezi said, My lord, O
    king, this is the woman, and this is her son, whom Elisaie restored to life.
- book_title: Brenton Septuagint Translation Kings IV 8
  book_usfm_code: 2KI
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'And the king asked the woman, and she told him: and the king appointed
    her a eunuch, saying, Restore all that was hers, and all the fruits of the field
    from the day that she left the land until now.'
- book_title: Brenton Septuagint Translation Kings IV 8
  book_usfm_code: 2KI
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And Elisaie came to Damascus; and the king of Syria the son of Ader
    was ill, and they brought him word, saying, The man of God is come hither.
- book_title: Brenton Septuagint Translation Kings IV 8
  book_usfm_code: 2KI
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And the king said to Azael, Take in thine hand a present, and go to
    meet the man of God, and enquire of the Lord by him, saying, Shall I recover of
    this my disease?
- book_title: Brenton Septuagint Translation Kings IV 8
  book_usfm_code: 2KI
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And Azael went to meet him, and he took a present in his hand, and all
    the good things of Damascus, forty camels' load, and came and stood before him,
    and said to Elisaie, Thy son the son of Ader, the king of Syria, has sent me to
    thee to enquire, saying, Shall I recover of this my disease?
- book_title: Brenton Septuagint Translation Kings IV 8
  book_usfm_code: 2KI
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And Elisaie said, Go, say, Thou shalt certainly live; yet the Lord has
    shewed me that thou shalt surely die.
- book_title: Brenton Septuagint Translation Kings IV 8
  book_usfm_code: 2KI
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'And he stood before him, and fixed his countenance till he was ashamed:
    and the man of God wept.'
- book_title: Brenton Septuagint Translation Kings IV 8
  book_usfm_code: 2KI
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'And Azael said, Why does my lord weep? And he said, Because I know
    all the evil that thou wilt do to the children of Israel: thou wilt utterly destroy
    their strong holds with fire, and thou wilt slay their choice men with the sword,
    and thou wilt dash their infants against the ground , and their women with child
    thou wilt rip up.'
- book_title: Brenton Septuagint Translation Kings IV 8
  book_usfm_code: 2KI
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: And Azael said, Who is thy servant? a dead dog, that he should do this
    thing? And Elisaie said, The Lord has shewn me thee ruling over Syria.
- book_title: Brenton Septuagint Translation Kings IV 8
  book_usfm_code: 2KI
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: And he departed from Elisaie, and went in to his lord; and he said to
    him, What said Elisaie to thee? and he said, He said to me, Thou shalt surely
    live.
- book_title: Brenton Septuagint Translation Kings IV 8
  book_usfm_code: 2KI
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: 'And it came to pass on the next day that he took a thick cloth, and
    dipped it in water, and put it on his face, and he died: and Azael reigned in
    his stead.'
- book_title: Brenton Septuagint Translation Kings IV 8
  book_usfm_code: 2KI
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: In the fifth year of Joram son of Achaab king of Israel, and while Josaphat
    was king of Juda, Joram the son of Josaphat king of Juda began to reign.
- book_title: Brenton Septuagint Translation Kings IV 8
  book_usfm_code: 2KI
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: Thirty and two years old was he when he began to reign, and he reigned
    eight years in Jerusalem.
- book_title: Brenton Septuagint Translation Kings IV 8
  book_usfm_code: 2KI
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: 'And he walked in the way of the kings of Israel, as did the house of
    Achaab; for the daughter of Achaab was his wife: and he did that which was evil
    in the sight of the Lord.'
- book_title: Brenton Septuagint Translation Kings IV 8
  book_usfm_code: 2KI
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: But the Lord would not destroy Juda for David his servant's sake, as
    he said he would give a light to him and to his sons continually.
- book_title: Brenton Septuagint Translation Kings IV 8
  book_usfm_code: 2KI
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: In his days Edom revolted from under the hand of Juda, and they made
    a king over themselves.
- book_title: Brenton Septuagint Translation Kings IV 8
  book_usfm_code: 2KI
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: 'And Joram went up to Sior, and all the chariots that were with him:
    and it came to pass after he had arisen, that he smote Edom who compassed him
    about, and the captains of the chariots; and the people fled to their tents.'
- book_title: Brenton Septuagint Translation Kings IV 8
  book_usfm_code: 2KI
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: Yet Edom revolted from under the hand of Juda till this day. Then Lobna
    revolted at that time.
- book_title: Brenton Septuagint Translation Kings IV 8
  book_usfm_code: 2KI
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: And the rest of the acts of Joram, and all that he did, behold, are
    not these written in the book of the chronicles of the kings of Juda?
- book_title: Brenton Septuagint Translation Kings IV 8
  book_usfm_code: 2KI
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: 'So Joram slept with his fathers, and was buried with his fathers in
    the city of his father David: and Ochozias his son reigned in his stead.'
- book_title: Brenton Septuagint Translation Kings IV 8
  book_usfm_code: 2KI
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: In the twelfth year of Joram son of Achaab king of Israel, Ochozias
    son of Joram began to reign.
- book_title: Brenton Septuagint Translation Kings IV 8
  book_usfm_code: 2KI
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: 'Twenty and two years old was Ochozias when he began to reign, and he
    reigned one year in Jerusalem: and the name of his mother was Gotholia, daughter
    of Ambri king of Israel.'
- book_title: Brenton Septuagint Translation Kings IV 8
  book_usfm_code: 2KI
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: And he walked in the way of the house of Achaab, and did that which
    was evil in the sight of the Lord, as did the house of Achaab.
- book_title: Brenton Septuagint Translation Kings IV 8
  book_usfm_code: 2KI
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: And he went with Joram the son of Achaab to war against Azael king of
    the Syrians in Remmoth Galaad; and the Syrians wounded Joram.
- book_title: Brenton Septuagint Translation Kings IV 8
  book_usfm_code: 2KI
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: And king Joram returned to be healed in Jezrael of the wounds with which
    they wounded him in Remmoth, when he fought with Azael king of Syria. And Ochozias
    son of Joram went down to see Joram the son of Achaab in Jezrael, because he was
    sick.
