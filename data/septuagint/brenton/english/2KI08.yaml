- book: Brenton Septuagint Translation Kings IV 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'And Elisaie spoke to the woman, whose son he had restored to life, saying,
    Arise, and go thou and thy house, and sojourn wherever thou mayest sojourn: for
    the Lord has called for a famine upon the land; indeed it is come upon the land
    for seven years.'
  usfm_code: 2KI
  verse: '1'
- book: Brenton Septuagint Translation Kings IV 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And the woman arose, and did according to the word of Elisaie, both she and
    her house; and they sojourned in the land of the Philistines seven years.
  usfm_code: 2KI
  verse: '2'
- book: Brenton Septuagint Translation Kings IV 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And it came to pass after the expiration of the seven years, that the woman
    returned out of the land of the Philistines to the city; and came to cry to the
    king for her house and for her lands.
  usfm_code: 2KI
  verse: '3'
- book: Brenton Septuagint Translation Kings IV 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And the king spoke to Giezi the servant of Elisaie the man of God, saying,
    Tell me, I pray thee, all the great things which Elisaie has done.
  usfm_code: 2KI
  verse: '4'
- book: Brenton Septuagint Translation Kings IV 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And it came to pass, as he was telling the king how he had restored to life
    the dead son, behold, the woman whose son Elisaie restored to life came crying
    to the king for her house and for her lands. And Giezi said, My lord, O king,
    this is the woman, and this is her son, whom Elisaie restored to life.
  usfm_code: 2KI
  verse: '5'
- book: Brenton Septuagint Translation Kings IV 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'And the king asked the woman, and she told him: and the king appointed her
    a eunuch, saying, Restore all that was hers, and all the fruits of the field from
    the day that she left the land until now.'
  usfm_code: 2KI
  verse: '6'
- book: Brenton Septuagint Translation Kings IV 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And Elisaie came to Damascus; and the king of Syria the son of Ader was ill,
    and they brought him word, saying, The man of God is come hither.
  usfm_code: 2KI
  verse: '7'
- book: Brenton Septuagint Translation Kings IV 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And the king said to Azael, Take in thine hand a present, and go to meet the
    man of God, and enquire of the Lord by him, saying, Shall I recover of this my
    disease?
  usfm_code: 2KI
  verse: '8'
- book: Brenton Septuagint Translation Kings IV 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And Azael went to meet him, and he took a present in his hand, and all the
    good things of Damascus, forty camels' load, and came and stood before him, and
    said to Elisaie, Thy son the son of Ader, the king of Syria, has sent me to thee
    to enquire, saying, Shall I recover of this my disease?
  usfm_code: 2KI
  verse: '9'
- book: Brenton Septuagint Translation Kings IV 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And Elisaie said, Go, say, Thou shalt certainly live; yet the Lord has shewed
    me that thou shalt surely die.
  usfm_code: 2KI
  verse: '10'
- book: Brenton Septuagint Translation Kings IV 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'And he stood before him, and fixed his countenance till he was ashamed: and
    the man of God wept.'
  usfm_code: 2KI
  verse: '11'
- book: Brenton Septuagint Translation Kings IV 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'And Azael said, Why does my lord weep? And he said, Because I know all the
    evil that thou wilt do to the children of Israel: thou wilt utterly destroy their
    strong holds with fire, and thou wilt slay their choice men with the sword, and
    thou wilt dash their infants against the ground , and their women with child thou
    wilt rip up.'
  usfm_code: 2KI
  verse: '12'
- book: Brenton Septuagint Translation Kings IV 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And Azael said, Who is thy servant? a dead dog, that he should do this thing?
    And Elisaie said, The Lord has shewn me thee ruling over Syria.
  usfm_code: 2KI
  verse: '13'
- book: Brenton Septuagint Translation Kings IV 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And he departed from Elisaie, and went in to his lord; and he said to him,
    What said Elisaie to thee? and he said, He said to me, Thou shalt surely live.
  usfm_code: 2KI
  verse: '14'
- book: Brenton Septuagint Translation Kings IV 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'And it came to pass on the next day that he took a thick cloth, and dipped
    it in water, and put it on his face, and he died: and Azael reigned in his stead.'
  usfm_code: 2KI
  verse: '15'
- book: Brenton Septuagint Translation Kings IV 8
  chapter: 8
  iso-639-2_language_code: eng
  text: In the fifth year of Joram son of Achaab king of Israel, and while Josaphat
    was king of Juda, Joram the son of Josaphat king of Juda began to reign.
  usfm_code: 2KI
  verse: '16'
- book: Brenton Septuagint Translation Kings IV 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Thirty and two years old was he when he began to reign, and he reigned eight
    years in Jerusalem.
  usfm_code: 2KI
  verse: '17'
- book: Brenton Septuagint Translation Kings IV 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'And he walked in the way of the kings of Israel, as did the house of Achaab;
    for the daughter of Achaab was his wife: and he did that which was evil in the
    sight of the Lord.'
  usfm_code: 2KI
  verse: '18'
- book: Brenton Septuagint Translation Kings IV 8
  chapter: 8
  iso-639-2_language_code: eng
  text: But the Lord would not destroy Juda for David his servant's sake, as he said
    he would give a light to him and to his sons continually.
  usfm_code: 2KI
  verse: '19'
- book: Brenton Septuagint Translation Kings IV 8
  chapter: 8
  iso-639-2_language_code: eng
  text: In his days Edom revolted from under the hand of Juda, and they made a king
    over themselves.
  usfm_code: 2KI
  verse: '20'
- book: Brenton Septuagint Translation Kings IV 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'And Joram went up to Sior, and all the chariots that were with him: and it
    came to pass after he had arisen, that he smote Edom who compassed him about,
    and the captains of the chariots; and the people fled to their tents.'
  usfm_code: 2KI
  verse: '21'
- book: Brenton Septuagint Translation Kings IV 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Yet Edom revolted from under the hand of Juda till this day. Then Lobna revolted
    at that time.
  usfm_code: 2KI
  verse: '22'
- book: Brenton Septuagint Translation Kings IV 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And the rest of the acts of Joram, and all that he did, behold, are not these
    written in the book of the chronicles of the kings of Juda?
  usfm_code: 2KI
  verse: '23'
- book: Brenton Septuagint Translation Kings IV 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'So Joram slept with his fathers, and was buried with his fathers in the city
    of his father David: and Ochozias his son reigned in his stead.'
  usfm_code: 2KI
  verse: '24'
- book: Brenton Septuagint Translation Kings IV 8
  chapter: 8
  iso-639-2_language_code: eng
  text: In the twelfth year of Joram son of Achaab king of Israel, Ochozias son of
    Joram began to reign.
  usfm_code: 2KI
  verse: '25'
- book: Brenton Septuagint Translation Kings IV 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'Twenty and two years old was Ochozias when he began to reign, and he reigned
    one year in Jerusalem: and the name of his mother was Gotholia, daughter of Ambri
    king of Israel.'
  usfm_code: 2KI
  verse: '26'
- book: Brenton Septuagint Translation Kings IV 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And he walked in the way of the house of Achaab, and did that which was evil
    in the sight of the Lord, as did the house of Achaab.
  usfm_code: 2KI
  verse: '27'
- book: Brenton Septuagint Translation Kings IV 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And he went with Joram the son of Achaab to war against Azael king of the
    Syrians in Remmoth Galaad; and the Syrians wounded Joram.
  usfm_code: 2KI
  verse: '28'
- book: Brenton Septuagint Translation Kings IV 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And king Joram returned to be healed in Jezrael of the wounds with which they
    wounded him in Remmoth, when he fought with Azael king of Syria. And Ochozias
    son of Joram went down to see Joram the son of Achaab in Jezrael, because he was
    sick.
  usfm_code: 2KI
  verse: '29'
