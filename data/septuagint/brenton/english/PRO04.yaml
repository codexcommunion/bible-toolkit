- book: Brenton Septuagint Translation Proverbs 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Hear, ye children, the instruction of a father, and attend to know understanding.
  usfm_code: PRO
  verse: '1'
- book: Brenton Septuagint Translation Proverbs 4
  chapter: 4
  iso-639-2_language_code: eng
  text: For I give you a good gift; forsake ye not my law.
  usfm_code: PRO
  verse: '2'
- book: Brenton Septuagint Translation Proverbs 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'For I also was a son obedient to my father, and loved in the sight of my
    mother:'
  usfm_code: PRO
  verse: '3'
- book: Brenton Septuagint Translation Proverbs 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'who spoke and instructed me, saying , Let our speech be fixed in thine heart,
    keep our commandments, forget them not:'
  usfm_code: PRO
  verse: '4'
- book: Brenton Septuagint Translation Proverbs 4
  chapter: 4
  iso-639-2_language_code: eng
  text: and do not neglect the speech of my mouth.
  usfm_code: PRO
  verse: '5'
- book: Brenton Septuagint Translation Proverbs 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And forsake it not, and it shall cleave to thee: love it, and it shall keep
    thee.'
  usfm_code: PRO
  verse: '6'
- book: Brenton Septuagint Translation Proverbs 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'Secure it, and it shall exalt thee: honour it, that it may embrace thee;'
  usfm_code: PRO
  verse: '8'
- book: Brenton Septuagint Translation Proverbs 4
  chapter: 4
  iso-639-2_language_code: eng
  text: that it may give unto thy head a crown of graces, and may cover thee with
    a crown of delight.
  usfm_code: PRO
  verse: '9'
- book: Brenton Septuagint Translation Proverbs 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Hear, my son, and receive my words; and the years of thy life shall be increased,
    that the resources of thy life may be many.
  usfm_code: PRO
  verse: '10'
- book: Brenton Septuagint Translation Proverbs 4
  chapter: 4
  iso-639-2_language_code: eng
  text: For I teach thee the ways of wisdom; and I cause thee to go in right paths.
  usfm_code: PRO
  verse: '11'
- book: Brenton Septuagint Translation Proverbs 4
  chapter: 4
  iso-639-2_language_code: eng
  text: For when thou goest, thy steps shall not be straitened; and when thou runnest,
    thou shalt not be distressed.
  usfm_code: PRO
  verse: '12'
- book: Brenton Septuagint Translation Proverbs 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Take hold of my instruction; let it not go,â€”but keep it for thyself for thy
    life.
  usfm_code: PRO
  verse: '13'
- book: Brenton Septuagint Translation Proverbs 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Go not in the ways of the ungodly, neither covet the ways of transgressors.
  usfm_code: PRO
  verse: '14'
- book: Brenton Septuagint Translation Proverbs 4
  chapter: 4
  iso-639-2_language_code: eng
  text: In whatever place they shall pitch their camp, go not thither; but turn from
    them, and pass away.
  usfm_code: PRO
  verse: '15'
- book: Brenton Septuagint Translation Proverbs 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'For they cannot sleep, unless they have done evil: their sleep is taken away,
    and they rest not.'
  usfm_code: PRO
  verse: '16'
- book: Brenton Septuagint Translation Proverbs 4
  chapter: 4
  iso-639-2_language_code: eng
  text: For these live upon the bread of ungodliness, and are drunken with wine of
    transgression.
  usfm_code: PRO
  verse: '17'
- book: Brenton Septuagint Translation Proverbs 4
  chapter: 4
  iso-639-2_language_code: eng
  text: But the ways of the righteous shine like light; they go on and shine, until
    the day be fully come.
  usfm_code: PRO
  verse: '18'
- book: Brenton Septuagint Translation Proverbs 4
  chapter: 4
  iso-639-2_language_code: eng
  text: But the ways of the ungodly are dark; they know not how they stumble.
  usfm_code: PRO
  verse: '19'
- book: Brenton Septuagint Translation Proverbs 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'My son, attend to my speech; and apply thine ear to my words:'
  usfm_code: PRO
  verse: '20'
- book: Brenton Septuagint Translation Proverbs 4
  chapter: 4
  iso-639-2_language_code: eng
  text: that thy fountains may not fail thee; keep them in thine heart.
  usfm_code: PRO
  verse: '21'
- book: Brenton Septuagint Translation Proverbs 4
  chapter: 4
  iso-639-2_language_code: eng
  text: For they are life to those that find them, and health to all their flesh.
  usfm_code: PRO
  verse: '22'
- book: Brenton Septuagint Translation Proverbs 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Keep thine heart with the utmost care; for out of these are the issues of
    life.
  usfm_code: PRO
  verse: '23'
- book: Brenton Septuagint Translation Proverbs 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Remove from thee a froward mouth, and put far away from thee unjust lips.
  usfm_code: PRO
  verse: '24'
- book: Brenton Septuagint Translation Proverbs 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Let thine eyes look right on, and let thine eyelids assent to just things
    .
  usfm_code: PRO
  verse: '25'
- book: Brenton Septuagint Translation Proverbs 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Make straight paths for thy feet, and order thy ways aright.
  usfm_code: PRO
  verse: '26'
- book: Brenton Septuagint Translation Proverbs 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'Turn not aside to the right hand nor to the left, but turn away thy foot
    from an evil way:'
  usfm_code: PRO
  verse: '27'
- book: Brenton Septuagint Translation Proverbs 4
  chapter: 4
  iso-639-2_language_code: eng
  text: '[ for God knows the ways on the right hand, but those on the left are crooked:]'
  usfm_code: PRO
  verse: 27a
- book: Brenton Septuagint Translation Proverbs 4
  chapter: 4
  iso-639-2_language_code: eng
  text: and he will make thy ways straight, and will guide thy steps in peace.
  usfm_code: PRO
  verse: 27b
