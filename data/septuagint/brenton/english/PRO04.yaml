- book_title: Brenton Septuagint Translation Proverbs 4
  book_usfm_code: PRO
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: Hear, ye children, the instruction of a father, and attend to know understanding.
- book_title: Brenton Septuagint Translation Proverbs 4
  book_usfm_code: PRO
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: For I give you a good gift; forsake ye not my law.
- book_title: Brenton Septuagint Translation Proverbs 4
  book_usfm_code: PRO
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: 'For I also was a son obedient to my father, and loved in the sight
    of my mother:'
- book_title: Brenton Septuagint Translation Proverbs 4
  book_usfm_code: PRO
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'who spoke and instructed me, saying , Let our speech be fixed in thine
    heart, keep our commandments, forget them not:'
- book_title: Brenton Septuagint Translation Proverbs 4
  book_usfm_code: PRO
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: and do not neglect the speech of my mouth.
- book_title: Brenton Septuagint Translation Proverbs 4
  book_usfm_code: PRO
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'And forsake it not, and it shall cleave to thee: love it, and it shall
    keep thee.'
- book_title: Brenton Septuagint Translation Proverbs 4
  book_usfm_code: PRO
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'Secure it, and it shall exalt thee: honour it, that it may embrace
    thee;'
- book_title: Brenton Septuagint Translation Proverbs 4
  book_usfm_code: PRO
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: that it may give unto thy head a crown of graces, and may cover thee
    with a crown of delight.
- book_title: Brenton Septuagint Translation Proverbs 4
  book_usfm_code: PRO
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: Hear, my son, and receive my words; and the years of thy life shall
    be increased, that the resources of thy life may be many.
- book_title: Brenton Septuagint Translation Proverbs 4
  book_usfm_code: PRO
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: For I teach thee the ways of wisdom; and I cause thee to go in right
    paths.
- book_title: Brenton Septuagint Translation Proverbs 4
  book_usfm_code: PRO
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: For when thou goest, thy steps shall not be straitened; and when thou
    runnest, thou shalt not be distressed.
- book_title: Brenton Septuagint Translation Proverbs 4
  book_usfm_code: PRO
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: Take hold of my instruction; let it not go,â€”but keep it for thyself
    for thy life.
- book_title: Brenton Septuagint Translation Proverbs 4
  book_usfm_code: PRO
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: Go not in the ways of the ungodly, neither covet the ways of transgressors.
- book_title: Brenton Septuagint Translation Proverbs 4
  book_usfm_code: PRO
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: In whatever place they shall pitch their camp, go not thither; but turn
    from them, and pass away.
- book_title: Brenton Septuagint Translation Proverbs 4
  book_usfm_code: PRO
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'For they cannot sleep, unless they have done evil: their sleep is taken
    away, and they rest not.'
- book_title: Brenton Septuagint Translation Proverbs 4
  book_usfm_code: PRO
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: For these live upon the bread of ungodliness, and are drunken with wine
    of transgression.
- book_title: Brenton Septuagint Translation Proverbs 4
  book_usfm_code: PRO
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: But the ways of the righteous shine like light; they go on and shine,
    until the day be fully come.
- book_title: Brenton Septuagint Translation Proverbs 4
  book_usfm_code: PRO
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: But the ways of the ungodly are dark; they know not how they stumble.
- book_title: Brenton Septuagint Translation Proverbs 4
  book_usfm_code: PRO
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: 'My son, attend to my speech; and apply thine ear to my words:'
- book_title: Brenton Septuagint Translation Proverbs 4
  book_usfm_code: PRO
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: that thy fountains may not fail thee; keep them in thine heart.
- book_title: Brenton Septuagint Translation Proverbs 4
  book_usfm_code: PRO
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: For they are life to those that find them, and health to all their flesh.
- book_title: Brenton Septuagint Translation Proverbs 4
  book_usfm_code: PRO
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: Keep thine heart with the utmost care; for out of these are the issues
    of life.
- book_title: Brenton Septuagint Translation Proverbs 4
  book_usfm_code: PRO
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: Remove from thee a froward mouth, and put far away from thee unjust
    lips.
- book_title: Brenton Septuagint Translation Proverbs 4
  book_usfm_code: PRO
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: Let thine eyes look right on, and let thine eyelids assent to just things
    .
- book_title: Brenton Septuagint Translation Proverbs 4
  book_usfm_code: PRO
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: Make straight paths for thy feet, and order thy ways aright.
- book_title: Brenton Septuagint Translation Proverbs 4
  book_usfm_code: PRO
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: 'Turn not aside to the right hand nor to the left, but turn away thy
    foot from an evil way:'
- book_title: Brenton Septuagint Translation Proverbs 4
  book_usfm_code: PRO
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: '[ for God knows the ways on the right hand, but those on the left are
    crooked:]'
- book_title: Brenton Septuagint Translation Proverbs 4
  book_usfm_code: PRO
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: and he will make thy ways straight, and will guide thy steps in peace.
