- book: Brenton Septuagint Translation Wisdom Of Solomon 9
  chapter: 9
  iso-639-2_language_code: eng
  text: O God of my fathers, and Lord of mercy, who hast made all things with thy
    word,
  usfm_code: WIS
  verse: '1'
- book: Brenton Septuagint Translation Wisdom Of Solomon 9
  chapter: 9
  iso-639-2_language_code: eng
  text: and ordained man through thy wisdom, that he should have dominion over the
    creatures which thou hast made,
  usfm_code: WIS
  verse: '2'
- book: Brenton Septuagint Translation Wisdom Of Solomon 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'and order the world according to equity and righteousness, and execute judgment
    with an upright heart:'
  usfm_code: WIS
  verse: '3'
- book: Brenton Septuagint Translation Wisdom Of Solomon 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'give me wisdom, that sitteth by thy throne; and reject me not from among
    thy children:'
  usfm_code: WIS
  verse: '4'
- book: Brenton Septuagint Translation Wisdom Of Solomon 9
  chapter: 9
  iso-639-2_language_code: eng
  text: for I thy servant and son of thine handmaid am a feeble person, and of a short
    time, and too young for the understanding of judgment and laws.
  usfm_code: WIS
  verse: '5'
- book: Brenton Septuagint Translation Wisdom Of Solomon 9
  chapter: 9
  iso-639-2_language_code: eng
  text: For though a man be never so perfect among the children of men, yet if thy
    wisdom be not with him, he shall be nothing regarded.
  usfm_code: WIS
  verse: '6'
- book: Brenton Septuagint Translation Wisdom Of Solomon 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'Thou hast chosen me to be a king of thy people, and a judge of thy sons and
    daughters:'
  usfm_code: WIS
  verse: '7'
- book: Brenton Septuagint Translation Wisdom Of Solomon 9
  chapter: 9
  iso-639-2_language_code: eng
  text: thou hast commanded me to build a temple upon thy holy mount, and an altar
    in the city wherein thou dwellest, a resemblance of the holy tabernacle, which
    thou hast prepared from the beginning.
  usfm_code: WIS
  verse: '8'
- book: Brenton Septuagint Translation Wisdom Of Solomon 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'And wisdom was with thee: which knoweth thy works, and was present when thou
    madest the world, and knew what was acceptable in thy sight, and right in thy
    commandments.'
  usfm_code: WIS
  verse: '9'
- book: Brenton Septuagint Translation Wisdom Of Solomon 9
  chapter: 9
  iso-639-2_language_code: eng
  text: O send her out of thy holy heavens, and from the throne of thy glory, that
    being present she may labour with me, that I may know what is pleasing unto thee.
  usfm_code: WIS
  verse: '10'
- book: Brenton Septuagint Translation Wisdom Of Solomon 9
  chapter: 9
  iso-639-2_language_code: eng
  text: For she knoweth and understandeth all things, and she shall lead me soberly
    in my doings, and preserve me in her power.
  usfm_code: WIS
  verse: '11'
- book: Brenton Septuagint Translation Wisdom Of Solomon 9
  chapter: 9
  iso-639-2_language_code: eng
  text: So shall my works be acceptable, and then shall I judge thy people righteously,
    and be worthy to sit in my father's seat.
  usfm_code: WIS
  verse: '12'
- book: Brenton Septuagint Translation Wisdom Of Solomon 9
  chapter: 9
  iso-639-2_language_code: eng
  text: For what man is he that can know the counsel of God? or who can think what
    the will of the Lord is?
  usfm_code: WIS
  verse: '13'
- book: Brenton Septuagint Translation Wisdom Of Solomon 9
  chapter: 9
  iso-639-2_language_code: eng
  text: For the thoughts of mortal men are miserable, and our devices are but uncertain.
  usfm_code: WIS
  verse: '14'
- book: Brenton Septuagint Translation Wisdom Of Solomon 9
  chapter: 9
  iso-639-2_language_code: eng
  text: For the corruptible body presseth down the soul, and the earthy tabernacle
    weigheth down the mind that museth upon many things.
  usfm_code: WIS
  verse: '15'
- book: Brenton Septuagint Translation Wisdom Of Solomon 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'And hardly do we guess aright at things that are upon earth, and with labour
    do we find the things that are before us: but the things that are in heaven who
    hath searched out?'
  usfm_code: WIS
  verse: '16'
- book: Brenton Septuagint Translation Wisdom Of Solomon 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And thy counsel who hath known, except thou give wisdom, and send thy Holy
    Spirit from above?
  usfm_code: WIS
  verse: '17'
- book: Brenton Septuagint Translation Wisdom Of Solomon 9
  chapter: 9
  iso-639-2_language_code: eng
  text: For so the ways of them which lived on the earth were reformed, and men were
    taught the things that are pleasing unto thee, and were saved through wisdom.
  usfm_code: WIS
  verse: '18'
