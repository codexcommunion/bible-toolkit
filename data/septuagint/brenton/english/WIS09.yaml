  book_usfm_code: WIS
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: O God of my fathers, and Lord of mercy, who hast made all things with
    thy word,
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 9
  book_usfm_code: WIS
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: and ordained man through thy wisdom, that he should have dominion over
    the creatures which thou hast made,
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 9
  book_usfm_code: WIS
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: 'and order the world according to equity and righteousness, and execute
    judgment with an upright heart:'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 9
  book_usfm_code: WIS
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'give me wisdom, that sitteth by thy throne; and reject me not from
    among thy children:'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 9
  book_usfm_code: WIS
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: for I thy servant and son of thine handmaid am a feeble person, and
    of a short time, and too young for the understanding of judgment and laws.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 9
  book_usfm_code: WIS
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: For though a man be never so perfect among the children of men, yet
    if thy wisdom be not with him, he shall be nothing regarded.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 9
  book_usfm_code: WIS
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'Thou hast chosen me to be a king of thy people, and a judge of thy
    sons and daughters:'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 9
  book_usfm_code: WIS
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: thou hast commanded me to build a temple upon thy holy mount, and an
    altar in the city wherein thou dwellest, a resemblance of the holy tabernacle,
    which thou hast prepared from the beginning.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 9
  book_usfm_code: WIS
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'And wisdom was with thee: which knoweth thy works, and was present
    when thou madest the world, and knew what was acceptable in thy sight, and right
    in thy commandments.'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 9
  book_usfm_code: WIS
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: O send her out of thy holy heavens, and from the throne of thy glory,
    that being present she may labour with me, that I may know what is pleasing unto
    thee.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 9
  book_usfm_code: WIS
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: For she knoweth and understandeth all things, and she shall lead me
    soberly in my doings, and preserve me in her power.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 9
  book_usfm_code: WIS
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: So shall my works be acceptable, and then shall I judge thy people righteously,
    and be worthy to sit in my father's seat.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 9
  book_usfm_code: WIS
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: For what man is he that can know the counsel of God? or who can think
    what the will of the Lord is?
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 9
  book_usfm_code: WIS
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: For the thoughts of mortal men are miserable, and our devices are but
    uncertain.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 9
  book_usfm_code: WIS
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: For the corruptible body presseth down the soul, and the earthy tabernacle
    weigheth down the mind that museth upon many things.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 9
  book_usfm_code: WIS
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'And hardly do we guess aright at things that are upon earth, and with
    labour do we find the things that are before us: but the things that are in heaven
    who hath searched out?'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 9
  book_usfm_code: WIS
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And thy counsel who hath known, except thou give wisdom, and send thy
    Holy Spirit from above?
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 9
  book_usfm_code: WIS
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: For so the ways of them which lived on the earth were reformed, and
    men were taught the things that are pleasing unto thee, and were saved through
    wisdom.
