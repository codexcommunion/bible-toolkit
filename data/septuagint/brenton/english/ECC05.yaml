- book: Brenton Septuagint Translation Ecclesiastes 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'Be not hasty with thy mouth, and let not thine heart be swift to utter anything
    before God; for God is in heaven above, and thou upon earth: therefore let thy
    words be few.'
  usfm_code: ECC
  verse: '1'
- book: Brenton Septuagint Translation Ecclesiastes 5
  chapter: 5
  iso-639-2_language_code: eng
  text: For through the multitude of trial a dream comes; and a fool's voice is with
    a multitude of words.
  usfm_code: ECC
  verse: '2'
- book: Brenton Septuagint Translation Ecclesiastes 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'Whenever thou shalt vow a vow to God, defer not to pay it; for he has no
    pleasure in fools: pay thou therefore whatsoever thou shalt have vowed.'
  usfm_code: ECC
  verse: '3'
- book: Brenton Septuagint Translation Ecclesiastes 5
  chapter: 5
  iso-639-2_language_code: eng
  text: It is better that thou shouldest not vow, than that thou shouldest vow and
    not pay.
  usfm_code: ECC
  verse: '4'
- book: Brenton Septuagint Translation Ecclesiastes 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'Suffer not thy mouth to lead thy flesh to sin; and say not in the presence
    of God, It was an error: lest God be angry at thy voice, and destroy the works
    of thy hands.'
  usfm_code: ECC
  verse: '5'
- book: Brenton Septuagint Translation Ecclesiastes 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'For there is evil in a multitude of dreams and vanities and many words: but
    fear thou God.'
  usfm_code: ECC
  verse: '6'
- book: Brenton Septuagint Translation Ecclesiastes 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'If thou shouldest see the oppression of the poor, and the wresting of judgment
    and of justice in the land, wonder not at the matter: for there is a high one
    to watch over him that is high, and high ones over them.'
  usfm_code: ECC
  verse: '7'
- book: Brenton Septuagint Translation Ecclesiastes 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'Also the abundance of the earth is for every one: the king is dependent on
    the tilled field.'
  usfm_code: ECC
  verse: '8'
- book: Brenton Septuagint Translation Ecclesiastes 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'He that loves silver shall not be satisfied with silver: and who has loved
    gain, in the abundance thereof? this is also vanity.'
  usfm_code: ECC
  verse: '9'
- book: Brenton Septuagint Translation Ecclesiastes 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'In the multitude of good they are increased that eat it: and what virtue
    has the owner, but the right of beholding it with his eyes?'
  usfm_code: ECC
  verse: '10'
- book: Brenton Septuagint Translation Ecclesiastes 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'The sleep of a servant is sweet, whether he eat little or much: but to one
    who is satiated with wealth, there is none that suffers him to sleep.'
  usfm_code: ECC
  verse: '11'
- book: Brenton Septuagint Translation Ecclesiastes 5
  chapter: 5
  iso-639-2_language_code: eng
  text: There is an infirmity which I have seen under the sun, namely , wealth kept
    for its owner to his hurt.
  usfm_code: ECC
  verse: '12'
- book: Brenton Septuagint Translation Ecclesiastes 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'And that wealth shall perish in an evil trouble: and the man begets a son,
    and there is nothing in his hand.'
  usfm_code: ECC
  verse: '13'
- book: Brenton Septuagint Translation Ecclesiastes 5
  chapter: 5
  iso-639-2_language_code: eng
  text: As he came forth naked from his mother's womb, he shall return back as he
    came, and he shall receive nothing for his labour, that it should go with him
    in his hand.
  usfm_code: ECC
  verse: '14'
- book: Brenton Septuagint Translation Ecclesiastes 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'And this is also an evil infirmity: for as he came, so also shall he return:
    and what is his gain, for which he vainly labours?'
  usfm_code: ECC
  verse: '15'
- book: Brenton Septuagint Translation Ecclesiastes 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Yea, all his days are in darkness, and in mourning, and much sorrow, and infirmity,
    and wrath.
  usfm_code: ECC
  verse: '16'
- book: Brenton Septuagint Translation Ecclesiastes 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'Behold, I have seen good, that it is a fine thing for a man to eat and to
    drink, and to see good in all his labour in which he may labour under the sun,
    all the number of the days of his life which God has given to him: for it is his
    portion.'
  usfm_code: ECC
  verse: '17'
- book: Brenton Septuagint Translation Ecclesiastes 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Yea, and as for every man to whom God has given wealth and possessions, and
    has given him power to eat thereof, and to receive his portion, and to rejoice
    in his labour; this is the gift of God.
  usfm_code: ECC
  verse: '18'
- book: Brenton Septuagint Translation Ecclesiastes 5
  chapter: 5
  iso-639-2_language_code: eng
  text: For he shall not much remember the days of his life; for God troubles him
    in the mirth of his heart.
  usfm_code: ECC
  verse: '19'
