- book_title: Brenton Septuagint Translation Michæas 1
  book_usfm_code: MIC
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And the word of the Lord came to Michæas the son of Morasthi, in the
    days of Joatham, and Achaz, and Ezekias, kings of Juda, concerning what he saw
    regarding Samaria and Jerusalem.
- book_title: Brenton Septuagint Translation Michæas 1
  book_usfm_code: MIC
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'Hear these words, ye people; and let the earth give heed, and all that
    are in it: and the Lord God shall be among you for a testimony, the Lord out of
    his holy habitation.'
- book_title: Brenton Septuagint Translation Michæas 1
  book_usfm_code: MIC
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: For, behold, the Lord comes forth out of his place, and will come down,
    and will go upon the high places of the earth.
- book_title: Brenton Septuagint Translation Michæas 1
  book_usfm_code: MIC
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And the mountains shall be shaken under him, and the valleys shall melt
    like wax before the fire, and as water rushing down a declivity.
- book_title: Brenton Septuagint Translation Michæas 1
  book_usfm_code: MIC
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: All these calamities are for the transgression of Jacob, and for the
    sin of the house of Israel. What is the transgression of Jacob? is it not Samaria?
    and what is the sin of the house of Juda? is it not Jerusalem?
- book_title: Brenton Septuagint Translation Michæas 1
  book_usfm_code: MIC
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'Therefore I will make Samaria as a store-house of the fruits of the
    field, and as a planting of a vineyard: and I will utterly demolish her stones,
    and I will expose her foundations.'
- book_title: Brenton Septuagint Translation Michæas 1
  book_usfm_code: MIC
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'And they shall cut in pieces all the graven images, and all that she
    has hired they shall burn with fire, and I will utterly destroy all her idols:
    because she has gathered of the hires of fornication, and of the hires of fornication
    has she amassed wealth .'
- book_title: Brenton Septuagint Translation Michæas 1
  book_usfm_code: MIC
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: Therefore shall she lament and wail, she shall go barefooted, and being
    naked she shall make lamentation as that of serpents, and mourning as of the daughters
    of sirens.
- book_title: Brenton Septuagint Translation Michæas 1
  book_usfm_code: MIC
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: For her plague has become grievous; for it has come even to Juda; and
    has reached to the gate of my people, even to Jerusalem.
- book_title: Brenton Septuagint Translation Michæas 1
  book_usfm_code: MIC
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'Ye that are in Geth, exalt not yourselves, and ye Enakim, do not rebuild
    from the ruins of the house in derision: sprinkle dust in the place of your laughter.'
- book_title: Brenton Septuagint Translation Michæas 1
  book_usfm_code: MIC
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'The inhabitant of Sennaar, fairly inhabiting her cities, came not forth
    to mourn for the house next to her: she shall receive of you the stroke of grief.'
- book_title: Brenton Septuagint Translation Michæas 1
  book_usfm_code: MIC
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: Who has begun to act for good to her that dwells in sorrow? for calamities
    have come down from the Lord upon the gates of Jerusalem,
- book_title: Brenton Septuagint Translation Michæas 1
  book_usfm_code: MIC
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'even a sound of chariots and horsemen: the inhabitants of Lachis, she
    is the leader of sin to the daughter of Sion: for in thee were found the transgressions
    of Israel.'
- book_title: Brenton Septuagint Translation Michæas 1
  book_usfm_code: MIC
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: Therefore shall he cause men to be sent forth as far as the inheritance
    of Geth, even vain houses; they are become vanity to the kings of Israel;
- book_title: Brenton Septuagint Translation Michæas 1
  book_usfm_code: MIC
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: 'until they bring the heirs, O inhabitant of Lachis: the inheritance
    shall reach to Odollam, even the glory of the daughter of Israel.'
- book_title: Brenton Septuagint Translation Michæas 1
  book_usfm_code: MIC
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: Shave thine hair, and make thyself bald for thy delicate children; increase
    thy widowhood as an eagle; for thy people are gone into captivity from thee.
