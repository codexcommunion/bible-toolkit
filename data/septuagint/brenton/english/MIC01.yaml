- book: Brenton Septuagint Translation Michæas 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the word of the Lord came to Michæas the son of Morasthi, in the days
    of Joatham, and Achaz, and Ezekias, kings of Juda, concerning what he saw regarding
    Samaria and Jerusalem.
  usfm_code: MIC
  verse: '1'
- book: Brenton Septuagint Translation Michæas 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'Hear these words, ye people; and let the earth give heed, and all that are
    in it: and the Lord God shall be among you for a testimony, the Lord out of his
    holy habitation.'
  usfm_code: MIC
  verse: '2'
- book: Brenton Septuagint Translation Michæas 1
  chapter: 1
  iso-639-2_language_code: eng
  text: For, behold, the Lord comes forth out of his place, and will come down, and
    will go upon the high places of the earth.
  usfm_code: MIC
  verse: '3'
- book: Brenton Septuagint Translation Michæas 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the mountains shall be shaken under him, and the valleys shall melt like
    wax before the fire, and as water rushing down a declivity.
  usfm_code: MIC
  verse: '4'
- book: Brenton Septuagint Translation Michæas 1
  chapter: 1
  iso-639-2_language_code: eng
  text: All these calamities are for the transgression of Jacob, and for the sin of
    the house of Israel. What is the transgression of Jacob? is it not Samaria? and
    what is the sin of the house of Juda? is it not Jerusalem?
  usfm_code: MIC
  verse: '5'
- book: Brenton Septuagint Translation Michæas 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'Therefore I will make Samaria as a store-house of the fruits of the field,
    and as a planting of a vineyard: and I will utterly demolish her stones, and I
    will expose her foundations.'
  usfm_code: MIC
  verse: '6'
- book: Brenton Septuagint Translation Michæas 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And they shall cut in pieces all the graven images, and all that she has
    hired they shall burn with fire, and I will utterly destroy all her idols: because
    she has gathered of the hires of fornication, and of the hires of fornication
    has she amassed wealth .'
  usfm_code: MIC
  verse: '7'
- book: Brenton Septuagint Translation Michæas 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Therefore shall she lament and wail, she shall go barefooted, and being naked
    she shall make lamentation as that of serpents, and mourning as of the daughters
    of sirens.
  usfm_code: MIC
  verse: '8'
- book: Brenton Septuagint Translation Michæas 1
  chapter: 1
  iso-639-2_language_code: eng
  text: For her plague has become grievous; for it has come even to Juda; and has
    reached to the gate of my people, even to Jerusalem.
  usfm_code: MIC
  verse: '9'
- book: Brenton Septuagint Translation Michæas 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'Ye that are in Geth, exalt not yourselves, and ye Enakim, do not rebuild
    from the ruins of the house in derision: sprinkle dust in the place of your laughter.'
  usfm_code: MIC
  verse: '10'
- book: Brenton Septuagint Translation Michæas 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'The inhabitant of Sennaar, fairly inhabiting her cities, came not forth to
    mourn for the house next to her: she shall receive of you the stroke of grief.'
  usfm_code: MIC
  verse: '11'
- book: Brenton Septuagint Translation Michæas 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Who has begun to act for good to her that dwells in sorrow? for calamities
    have come down from the Lord upon the gates of Jerusalem,
  usfm_code: MIC
  verse: '12'
- book: Brenton Septuagint Translation Michæas 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'even a sound of chariots and horsemen: the inhabitants of Lachis, she is
    the leader of sin to the daughter of Sion: for in thee were found the transgressions
    of Israel.'
  usfm_code: MIC
  verse: '13'
- book: Brenton Septuagint Translation Michæas 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Therefore shall he cause men to be sent forth as far as the inheritance of
    Geth, even vain houses; they are become vanity to the kings of Israel;
  usfm_code: MIC
  verse: '14'
- book: Brenton Septuagint Translation Michæas 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'until they bring the heirs, O inhabitant of Lachis: the inheritance shall
    reach to Odollam, even the glory of the daughter of Israel.'
  usfm_code: MIC
  verse: '15'
- book: Brenton Septuagint Translation Michæas 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Shave thine hair, and make thyself bald for thy delicate children; increase
    thy widowhood as an eagle; for thy people are gone into captivity from thee.
  usfm_code: MIC
  verse: '16'
