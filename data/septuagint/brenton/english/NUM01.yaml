- book: Brenton Septuagint Translation Numbers 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the Lord spoke to Moses in the wilderness of Sina, in the tabernacle of
    witness, on the first day of the second month, in the second year of their departure
    from the land of Egypt, saying,
  usfm_code: NUM
  verse: '1'
- book: Brenton Septuagint Translation Numbers 1
  chapter: 1
  iso-639-2_language_code: eng
