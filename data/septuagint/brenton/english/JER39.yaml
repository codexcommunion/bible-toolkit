- book: Brenton Septuagint Translation Jeremias 39
  chapter: 39
  iso-639-2_language_code: eng
  text: The word that came from the Lord to Jeremias in the tenth year of king Sedekias,
    this is the eighteenth year of king Nabuchodonosor king of Babylon.
  usfm_code: JER
  verse: '1'
- book: Brenton Septuagint Translation Jeremias 39
  chapter: 39
  iso-639-2_language_code: eng
  text: 'And the host of the king of Babylon had made a rampart against Jerusalem:
    and Jeremias was kept in the court of the prison, which is in the king''s house;'
  usfm_code: JER
  verse: '2'
- book: Brenton Septuagint Translation Jeremias 39
  chapter: 39
  iso-639-2_language_code: eng
  text: in which king Sedekias had shut him up, saying, Wherefore dost thou prophesy,
    saying, Thus saith the Lord, Behold, I will give this city into the hands of the
    king of Babylon, and he shall take it;
  usfm_code: JER
  verse: '3'
- book: Brenton Septuagint Translation Jeremias 39
  chapter: 39
  iso-639-2_language_code: eng
  text: and Sedekias shall by no means be delivered out of the hand of the Chaldeans,
    for he shall certainly be given up into the hands of the king of Babylon, and
    his mouth shall speak to his mouth, and his eyes shall look upon his eyes;
  usfm_code: JER
  verse: '4'
- book: Brenton Septuagint Translation Jeremias 39
  chapter: 39
  iso-639-2_language_code: eng
  text: and Sedekias shall go into Babylon, and dwell there?
  usfm_code: JER
  verse: '5'
- book: Brenton Septuagint Translation Jeremias 39
  chapter: 39
  iso-639-2_language_code: eng
  text: And the Word of the Lord came to Jeremias, saying,
  usfm_code: JER
  verse: '6'
- book: Brenton Septuagint Translation Jeremias 39
  chapter: 39
  iso-639-2_language_code: eng
  text: 'Behold, Anameel the son of Salom thy father''s brother is coming to thee,
    saying, Buy thee my field that is in Anathoth: for thou hast the right to take
    it as a purchase.'
  usfm_code: JER
  verse: '7'
- book: Brenton Septuagint Translation Jeremias 39
  chapter: 39
  iso-639-2_language_code: eng
  text: 'So Anameel the son of Salom my father''s brother came to me into the court
    of the prison, and said, Buy thee my field that is in the land of Benjamin, in
    Anathoth: for thou hast a right to buy it, and thou art the elder. So I knew that
    it was the word of the Lord.'
  usfm_code: JER
  verse: '8'
- book: Brenton Septuagint Translation Jeremias 39
  chapter: 39
  iso-639-2_language_code: eng
  text: And I bought the field of Anameel the son of my father's brother, and I weighed
    him seventeen shekels of silver.
  usfm_code: JER
  verse: '9'
- book: Brenton Septuagint Translation Jeremias 39
  chapter: 39
  iso-639-2_language_code: eng
  text: And I wrote it in a book, and sealed it , and took the testimony of witnesses,
    and weighed the money in the balance.
  usfm_code: JER
  verse: '10'
- book: Brenton Septuagint Translation Jeremias 39
  chapter: 39
  iso-639-2_language_code: eng
  text: And I took the book of the purchase that was sealed;
  usfm_code: JER
  verse: '11'
- book: Brenton Septuagint Translation Jeremias 39
  chapter: 39
  iso-639-2_language_code: eng
  text: and I gave it to Baruch son of Nerias, son of Maas√¶as, in the sight of Anameel
    my father's brother's son, and in the sight of the men that stood by and wrote
    in the book of the purchase, and in the sight of the Jews that were in the court
    of the prison.
  usfm_code: JER
  verse: '12'
- book: Brenton Septuagint Translation Jeremias 39
  chapter: 39
  iso-639-2_language_code: eng
  text: And I charged Baruch in their presence, saying, Thus saith the Lord Almighty;
  usfm_code: JER
  verse: '13'
- book: Brenton Septuagint Translation Jeremias 39
  chapter: 39
  iso-639-2_language_code: eng
  text: Take this book of the purchase, and the book that has been read; and thou
    shalt put it into an earthen vessel, that it may remain many days.
  usfm_code: JER
  verse: '14'
- book: Brenton Septuagint Translation Jeremias 39
  chapter: 39
  iso-639-2_language_code: eng
  text: For thus saith the Lord; There shall yet be bought fields and houses and vineyards
    in this land.
  usfm_code: JER
  verse: '15'
- book: Brenton Septuagint Translation Jeremias 39
  chapter: 39
  iso-639-2_language_code: eng
  text: And I prayed to the Lord after I had given the book of the purchase to Baruch
    the son of Nerias, saying,
  usfm_code: JER
  verse: '16'
- book: Brenton Septuagint Translation Jeremias 39
  chapter: 39
  iso-639-2_language_code: eng
  text: 'O ever living Lord! thou hast made the heaven and the earth by thy great
    power, and with thy high and lofty arm: nothing can be hidden from thee.'
  usfm_code: JER
  verse: '17'
- book: Brenton Septuagint Translation Jeremias 39
  chapter: 39
  iso-639-2_language_code: eng
  text: 'Granting mercy to thousands, and recompensing the sins of the fathers into
    the bosoms of their children after them: the great, the strong God;'
  usfm_code: JER
  verse: '18'
- book: Brenton Septuagint Translation Jeremias 39
  chapter: 39
  iso-639-2_language_code: eng
  text: 'the Lord of great counsel, and mighty in deeds, the great Almighty God, and
    Lord of great name: thine eyes are upon the ways of the children of men, to give
    to every one according to his way:'
  usfm_code: JER
  verse: '19'
- book: Brenton Septuagint Translation Jeremias 39
  chapter: 39
  iso-639-2_language_code: eng
  text: who hast wrought signs and wonders in the land of Egypt even to this day,
    and in Israel, and among the inhabitants of the earth; and thou didst make for
    thyself a name, as at this day;
  usfm_code: JER
  verse: '20'
- book: Brenton Septuagint Translation Jeremias 39
  chapter: 39
  iso-639-2_language_code: eng
  text: and thou didst bring out thy people Israel out of the land of Egypt with signs,
    and with wonders, with a mighty hand, and with a high arm, and with great sights;
  usfm_code: JER
  verse: '21'
- book: Brenton Septuagint Translation Jeremias 39
  chapter: 39
  iso-639-2_language_code: eng
  text: and thou gavest them this land, which thou didst swear to give to their fathers,
    a land flowing with milk and honey;
  usfm_code: JER
  verse: '22'
- book: Brenton Septuagint Translation Jeremias 39
  chapter: 39
  iso-639-2_language_code: eng
  text: and they went in, and took it; but they hearkened not to thy voice, and walked
    not in thine ordinances; they did none of the things which thou didst command
    them, and they caused all these calamities to happen to them.
  usfm_code: JER
  verse: '23'
- book: Brenton Septuagint Translation Jeremias 39
  chapter: 39
  iso-639-2_language_code: eng
  text: 'Behold, a multitude is come against the city to take it; and the city is
    given into the hands of the Chaldeans that fight against it, by the power of the
    sword, and the famine: as thou hast spoken, so has it happened.'
  usfm_code: JER
  verse: '24'
- book: Brenton Septuagint Translation Jeremias 39
  chapter: 39
  iso-639-2_language_code: eng
  text: 'And thou sayest to me, Buy thee the field for money; and I wrote a book,
    and sealed it , and took the testimony of witnesses: and the city is given into
    the hands of the Chaldeans.'
  usfm_code: JER
  verse: '25'
- book: Brenton Septuagint Translation Jeremias 39
  chapter: 39
  iso-639-2_language_code: eng
  text: And the word of the Lord came to me, saying,
  usfm_code: JER
  verse: '26'
- book: Brenton Septuagint Translation Jeremias 39
  chapter: 39
  iso-639-2_language_code: eng
  text: 'I am the Lord, the God of all flesh: shall anything be hidden from me!'
  usfm_code: JER
  verse: '27'
- book: Brenton Septuagint Translation Jeremias 39
  chapter: 39
  iso-639-2_language_code: eng
  text: 'Therefore thus saith the Lord God of Israel; This city shall certainly be
    delivered into the hands of the king of Babylon, and he shall take it:'
  usfm_code: JER
  verse: '28'
- book: Brenton Septuagint Translation Jeremias 39
  chapter: 39
  iso-639-2_language_code: eng
  text: and the Chaldeans shall come to war against this city, and they shall burn
    this city with fire, and shall burn down the houses wherein they burnt incense
    on the roofs thereof to Baal, and poured drink-offerings to other gods, to provoke
    me.
  usfm_code: JER
  verse: '29'
- book: Brenton Septuagint Translation Jeremias 39
  chapter: 39
  iso-639-2_language_code: eng
  text: For the children of Israel and the children of Juda alone did evil in my sight
    from their youth.
  usfm_code: JER
  verse: '30'
- book: Brenton Septuagint Translation Jeremias 39
  chapter: 39
  iso-639-2_language_code: eng
  text: For this city was obnoxious to my anger and my wrath, from the day that they
    built it even to this day; that I should remove it from my presence,
  usfm_code: JER
  verse: '31'
- book: Brenton Septuagint Translation Jeremias 39
  chapter: 39
  iso-639-2_language_code: eng
  text: because of all the wickedness of the children of Israel and Juda, which they
    wrought to provoke me, they and their kings, and their princes, and their priests,
    and their prophets, the men of Juda, and the dwellers in Jerusalem.
  usfm_code: JER
  verse: '32'
- book: Brenton Septuagint Translation Jeremias 39
  chapter: 39
  iso-639-2_language_code: eng
  text: 'And they turned the back to me, and not the face: whereas I taught them early
    in the morning, but they hearkened no more to receive instruction.'
  usfm_code: JER
  verse: '33'
- book: Brenton Septuagint Translation Jeremias 39
  chapter: 39
  iso-639-2_language_code: eng
  text: And they set their pollutions in the house, on which my name was called, by
    their uncleannesses.
  usfm_code: JER
  verse: '34'
- book: Brenton Septuagint Translation Jeremias 39
  chapter: 39
  iso-639-2_language_code: eng
  text: And they built to Baal the altars that are in the valley of the son of Ennom,
    to offer their sons and their daughters to king Moloch; which things I commanded
    them not, neither came it into my mind that they should do this abomination, to
    cause Juda to sin.
  usfm_code: JER
  verse: '35'
- book: Brenton Septuagint Translation Jeremias 39
  chapter: 39
  iso-639-2_language_code: eng
  text: And now thus has the Lord God of Israel said concerning this city, of which
    thou sayest, It shall be delivered into the hands of the king of Babylon by the
    sword, and by famine, and banishment.
  usfm_code: JER
  verse: '36'
- book: Brenton Septuagint Translation Jeremias 39
  chapter: 39
  iso-639-2_language_code: eng
  text: 'Behold, I will gather them out of every land, where I have scattered them
    in my anger, and my wrath, and great fury; and I will bring them back into this
    place, and will cause them to dwell safely:'
  usfm_code: JER
  verse: '37'
- book: Brenton Septuagint Translation Jeremias 39
  chapter: 39
  iso-639-2_language_code: eng
  text: and they shall be to me a people, and I will be to them a God.
  usfm_code: JER
  verse: '38'
- book: Brenton Septuagint Translation Jeremias 39
  chapter: 39
  iso-639-2_language_code: eng
  text: And I will give them another way, and another heart, to fear me continually,
    and that for good to them and their children after them.
  usfm_code: JER
  verse: '39'
- book: Brenton Septuagint Translation Jeremias 39
  chapter: 39
  iso-639-2_language_code: eng
  text: And I will make with them an everlasting covenant, which I will by no means
    turn away from them, and I will put my fear into their heart, that they may not
    depart from me.
  usfm_code: JER
  verse: '40'
- book: Brenton Septuagint Translation Jeremias 39
  chapter: 39
  iso-639-2_language_code: eng
  text: And I will visit them to do them good, and I will plant them in this land
    in faithfulness, and with all my heart, and with all my soul.
  usfm_code: JER
  verse: '41'
- book: Brenton Septuagint Translation Jeremias 39
  chapter: 39
  iso-639-2_language_code: eng
  text: For thus saith the Lord; As I have brought upon this people all these great
    evils, so will I bring upon them all the good things which I pronounced upon them.
  usfm_code: JER
  verse: '42'
- book: Brenton Septuagint Translation Jeremias 39
  chapter: 39
  iso-639-2_language_code: eng
  text: And there shall yet be fields bought in the land, of which thou sayest, It
    shall be destitute of man and beast; and they are delivered into the hands of
    the Chaldeans.
  usfm_code: JER
  verse: '43'
- book: Brenton Septuagint Translation Jeremias 39
  chapter: 39
  iso-639-2_language_code: eng
  text: 'And they shall buy fields for money, and thou shalt write a book, and seal
    it , and shalt take the testimony of witnesses in the land of Benjamin, and round
    about Jerusalem, and in the cities of Juda, and in the cities of the mountain,
    and in the cities of the plain, and in the cities of the south: for I will turn
    their captivity.'
  usfm_code: JER
  verse: '44'
