- book: Brenton Septuagint Translation Psalms 70
  chapter: 70
  iso-639-2_language_code: eng
  text: By David, a Psalm sung by the sons of Jonadab, and the first that were taken
    captive.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 70
  chapter: 70
  iso-639-2_language_code: eng
  text: 'In thy righteousness deliver me and rescue me: incline thine ear to me, and
    save me.'
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 70
  chapter: 70
  iso-639-2_language_code: eng
  text: 'Be to me a protecting God, and a strong hold to save me: for thou art my
    fortress and my refuge.'
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 70
  chapter: 70
  iso-639-2_language_code: eng
  text: Deliver me, O my God, from the hand of the sinner, from the hand of the transgressor
    and unjust man.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 70
  chapter: 70
  iso-639-2_language_code: eng
  text: For thou art my support, O Lord; O Lord, thou art my hope from my youth.
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 70
  chapter: 70
  iso-639-2_language_code: eng
  text: 'On thee have I been stayed from the womb: from the belly of my mother thou
    art my protector: of thee is my praise continually.'
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 70
  chapter: 70
  iso-639-2_language_code: eng
  text: I am become as it were a wonder to many; but thou art my strong helper.
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 70
  chapter: 70
  iso-639-2_language_code: eng
  text: Let my mouth be filled with praise, that I may hymn thy glory, and thy majesty
    all the day.
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 70
  chapter: 70
  iso-639-2_language_code: eng
  text: Cast me not off at the time of old age; forsake me not when my strength fails.
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 70
  chapter: 70
  iso-639-2_language_code: eng
  text: For mine enemies have spoken against me; and they that lay wait for my soul
    have taken counsel together,
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 70
  chapter: 70
  iso-639-2_language_code: eng
  text: 'saying, God has forsaken him: persecute ye and take him; for there is none
    to deliver him .'
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 70
  chapter: 70
  iso-639-2_language_code: eng
  text: O God, go not far from me, O my God, draw nigh to my help.
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 70
  chapter: 70
  iso-639-2_language_code: eng
  text: 'Let those that plot against my soul be ashamed and utterly fail: let those
    that seek my hurt be clothed with shame and dishonour.'
  usfm_code: PSA
  verse: '13'
- book: Brenton Septuagint Translation Psalms 70
  chapter: 70
  iso-639-2_language_code: eng
  text: But I will hope continually, and will praise thee more and more.
  usfm_code: PSA
  verse: '14'
- book: Brenton Septuagint Translation Psalms 70
  chapter: 70
  iso-639-2_language_code: eng
  text: My mouth shall declare thy righteousness openly, and thy salvation all the
    day; for I am not acquainted with the affairs of men .
  usfm_code: PSA
  verse: '15'
- book: Brenton Septuagint Translation Psalms 70
  chapter: 70
  iso-639-2_language_code: eng
  text: 'I will go on in the might of the Lord: O Lord, I will make mention of thy
    righteousness only.'
  usfm_code: PSA
  verse: '16'
- book: Brenton Septuagint Translation Psalms 70
  chapter: 70
  iso-639-2_language_code: eng
  text: O God, thou hast taught me from my youth, and until now will I declare thy
    wonders;
  usfm_code: PSA
  verse: '17'
- book: Brenton Septuagint Translation Psalms 70
  chapter: 70
  iso-639-2_language_code: eng
  text: 'even until I am old and advanced in years. O God, forsake me not; until I
    shall have declared thine arm to all the generation that is to come:'
  usfm_code: PSA
  verse: '18'
- book: Brenton Septuagint Translation Psalms 70
  chapter: 70
  iso-639-2_language_code: eng
  text: 'even thy power and thy righteousness, O God, up to the highest heavens, even
    the mighty works which thou hast done: O God, who is like to thee?'
  usfm_code: PSA
  verse: '19'
- book: Brenton Septuagint Translation Psalms 70
  chapter: 70
  iso-639-2_language_code: eng
  text: What afflictions many and sore hast thou shewed me! yet thou didst turn and
    quicken me, and broughtest me again from the depths of the earth.
  usfm_code: PSA
  verse: '20'
- book: Brenton Septuagint Translation Psalms 70
  chapter: 70
  iso-639-2_language_code: eng
  text: Thou didst multiply thy righteousness, and didst turn and comfort me, and
    broughtest me again out of the depths of the earth.
  usfm_code: PSA
  verse: '21'
- book: Brenton Septuagint Translation Psalms 70
  chapter: 70
  iso-639-2_language_code: eng
  text: 'I will also therefore give thanks to thee, O God, because of thy truth, on
    an instrument of psalmody: I will sing psalms to thee on the harp, O Holy One
    of Israel.'
  usfm_code: PSA
  verse: '22'
- book: Brenton Septuagint Translation Psalms 70
  chapter: 70
  iso-639-2_language_code: eng
  text: My lips shall rejoice when I sing to thee; and my soul, which thou hast redeemed.
  usfm_code: PSA
  verse: '23'
- book: Brenton Septuagint Translation Psalms 70
  chapter: 70
  iso-639-2_language_code: eng
  text: Moreover also my tongue shall dwell all the day upon thy righteousness; when
    they shall be ashamed and confounded that seek my hurt.
  usfm_code: PSA
  verse: '24'
