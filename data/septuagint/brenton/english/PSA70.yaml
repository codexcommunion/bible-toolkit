- book_title: Brenton Septuagint Translation Psalms 70
  book_usfm_code: PSA
  chapter_number: 70
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: By David, a Psalm sung by the sons of Jonadab, and the first that were
    taken captive.
- book_title: Brenton Septuagint Translation Psalms 70
  book_usfm_code: PSA
  chapter_number: 70
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'In thy righteousness deliver me and rescue me: incline thine ear to
    me, and save me.'
- book_title: Brenton Septuagint Translation Psalms 70
  book_usfm_code: PSA
  chapter_number: 70
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: 'Be to me a protecting God, and a strong hold to save me: for thou art
    my fortress and my refuge.'
- book_title: Brenton Septuagint Translation Psalms 70
  book_usfm_code: PSA
  chapter_number: 70
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: Deliver me, O my God, from the hand of the sinner, from the hand of
    the transgressor and unjust man.
- book_title: Brenton Septuagint Translation Psalms 70
  book_usfm_code: PSA
  chapter_number: 70
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: For thou art my support, O Lord; O Lord, thou art my hope from my youth.
- book_title: Brenton Septuagint Translation Psalms 70
  book_usfm_code: PSA
  chapter_number: 70
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'On thee have I been stayed from the womb: from the belly of my mother
    thou art my protector: of thee is my praise continually.'
- book_title: Brenton Septuagint Translation Psalms 70
  book_usfm_code: PSA
  chapter_number: 70
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: I am become as it were a wonder to many; but thou art my strong helper.
- book_title: Brenton Septuagint Translation Psalms 70
  book_usfm_code: PSA
  chapter_number: 70
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: Let my mouth be filled with praise, that I may hymn thy glory, and thy
    majesty all the day.
- book_title: Brenton Septuagint Translation Psalms 70
  book_usfm_code: PSA
  chapter_number: 70
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: Cast me not off at the time of old age; forsake me not when my strength
    fails.
- book_title: Brenton Septuagint Translation Psalms 70
  book_usfm_code: PSA
  chapter_number: 70
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: For mine enemies have spoken against me; and they that lay wait for
    my soul have taken counsel together,
- book_title: Brenton Septuagint Translation Psalms 70
  book_usfm_code: PSA
  chapter_number: 70
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'saying, God has forsaken him: persecute ye and take him; for there
    is none to deliver him .'
- book_title: Brenton Septuagint Translation Psalms 70
  book_usfm_code: PSA
  chapter_number: 70
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: O God, go not far from me, O my God, draw nigh to my help.
- book_title: Brenton Septuagint Translation Psalms 70
  book_usfm_code: PSA
  chapter_number: 70
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'Let those that plot against my soul be ashamed and utterly fail: let
    those that seek my hurt be clothed with shame and dishonour.'
- book_title: Brenton Septuagint Translation Psalms 70
  book_usfm_code: PSA
  chapter_number: 70
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: But I will hope continually, and will praise thee more and more.
- book_title: Brenton Septuagint Translation Psalms 70
  book_usfm_code: PSA
  chapter_number: 70
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: My mouth shall declare thy righteousness openly, and thy salvation all
    the day; for I am not acquainted with the affairs of men .
- book_title: Brenton Septuagint Translation Psalms 70
  book_usfm_code: PSA
  chapter_number: 70
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'I will go on in the might of the Lord: O Lord, I will make mention
    of thy righteousness only.'
- book_title: Brenton Septuagint Translation Psalms 70
  book_usfm_code: PSA
  chapter_number: 70
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: O God, thou hast taught me from my youth, and until now will I declare
    thy wonders;
- book_title: Brenton Septuagint Translation Psalms 70
  book_usfm_code: PSA
  chapter_number: 70
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: 'even until I am old and advanced in years. O God, forsake me not; until
    I shall have declared thine arm to all the generation that is to come:'
- book_title: Brenton Septuagint Translation Psalms 70
  book_usfm_code: PSA
  chapter_number: 70
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: 'even thy power and thy righteousness, O God, up to the highest heavens,
    even the mighty works which thou hast done: O God, who is like to thee?'
- book_title: Brenton Septuagint Translation Psalms 70
  book_usfm_code: PSA
  chapter_number: 70
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: What afflictions many and sore hast thou shewed me! yet thou didst turn
    and quicken me, and broughtest me again from the depths of the earth.
- book_title: Brenton Septuagint Translation Psalms 70
  book_usfm_code: PSA
  chapter_number: 70
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: Thou didst multiply thy righteousness, and didst turn and comfort me,
    and broughtest me again out of the depths of the earth.
- book_title: Brenton Septuagint Translation Psalms 70
  book_usfm_code: PSA
  chapter_number: 70
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: 'I will also therefore give thanks to thee, O God, because of thy truth,
    on an instrument of psalmody: I will sing psalms to thee on the harp, O Holy One
    of Israel.'
- book_title: Brenton Septuagint Translation Psalms 70
  book_usfm_code: PSA
  chapter_number: 70
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: My lips shall rejoice when I sing to thee; and my soul, which thou hast
    redeemed.
- book_title: Brenton Septuagint Translation Psalms 70
  book_usfm_code: PSA
  chapter_number: 70
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: Moreover also my tongue shall dwell all the day upon thy righteousness;
    when they shall be ashamed and confounded that seek my hurt.
