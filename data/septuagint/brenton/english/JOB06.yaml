- book: Brenton Septuagint Translation Job 6
  chapter: 6
  iso-639-2_language_code: eng
  text: But Job answered and said,
  usfm_code: JOB
  verse: '1'
- book: Brenton Septuagint Translation Job 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Oh that one would indeed weigh the wrath that is upon me, and take up my griefs
    in a balance together!
  usfm_code: JOB
  verse: '2'
- book: Brenton Septuagint Translation Job 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'And verily they would be heavier than the sand by the seashore: but, as it
    seems, my words are vain.'
  usfm_code: JOB
  verse: '3'
- book: Brenton Septuagint Translation Job 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'For the arrows of the Lord are in my body, whose violence drinks up my blood:
    whenever I am going to speak, they pierce me.'
  usfm_code: JOB
  verse: '4'
- book: Brenton Septuagint Translation Job 6
  chapter: 6
  iso-639-2_language_code: eng
  text: What then? will the wild ass bray for nothing, if he is not seeking food?
    or again, will the ox low at the manger, when he has fodder?
  usfm_code: JOB
  verse: '5'
- book: Brenton Septuagint Translation Job 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Shall bread be eaten without salt? or again, is there taste in empty words?
  usfm_code: JOB
  verse: '6'
- book: Brenton Septuagint Translation Job 6
  chapter: 6
  iso-639-2_language_code: eng
  text: For my wrath cannot cease; for I perceive my food as the smell of a lion to
    be loathsome.
  usfm_code: JOB
  verse: '7'
- book: Brenton Septuagint Translation Job 6
  chapter: 6
  iso-639-2_language_code: eng
  text: For oh that he would grant my desire , and my petition might come, and the
    Lord would grant my hope!
  usfm_code: JOB
  verse: '8'
- book: Brenton Septuagint Translation Job 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Let the Lord begin and wound me, but let him not utterly destroy me.
  usfm_code: JOB
  verse: '9'
- book: Brenton Septuagint Translation Job 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'Let the grave be my city, upon the walls of which I have leaped: I will not
    shrink from it; for I have not denied the holy words of my God.'
  usfm_code: JOB
  verse: '10'
- book: Brenton Septuagint Translation Job 6
  chapter: 6
  iso-639-2_language_code: eng
  text: For what is my strength, that I continue? what is my time, that my soul endures?
  usfm_code: JOB
  verse: '11'
- book: Brenton Septuagint Translation Job 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Is my strength the strength of stones? or is my flesh of brass?
  usfm_code: JOB
  verse: '12'
- book: Brenton Septuagint Translation Job 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Or have I not trusted in him? but help is far from me.
  usfm_code: JOB
  verse: '13'
- book: Brenton Septuagint Translation Job 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Mercy has rejected me; and the visitation of the Lord has disregarded me.
  usfm_code: JOB
  verse: '14'
- book: Brenton Septuagint Translation Job 6
  chapter: 6
  iso-639-2_language_code: eng
  text: My nearest relations have not regarded me; they have passed me by like a failing
    brook, or like a wave.
  usfm_code: JOB
  verse: '15'
- book: Brenton Septuagint Translation Job 6
  chapter: 6
  iso-639-2_language_code: eng
  text: They who used to reverence me, now have come against me like snow or congealed
    ice.
  usfm_code: JOB
  verse: '16'
- book: Brenton Septuagint Translation Job 6
  chapter: 6
  iso-639-2_language_code: eng
  text: When it has melted at the approach of heat, it is not known what it was.
  usfm_code: JOB
  verse: '17'
- book: Brenton Septuagint Translation Job 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Thus I also have been deserted of all; and I am ruined, and become an outcast.
  usfm_code: JOB
  verse: '18'
- book: Brenton Septuagint Translation Job 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Behold the ways of the Thæmanites, ye that mark the paths of the Sabæans.
  usfm_code: JOB
  verse: '19'
- book: Brenton Septuagint Translation Job 6
  chapter: 6
  iso-639-2_language_code: eng
  text: They too that trust in cities and riches shall come to shame.
  usfm_code: JOB
  verse: '20'
- book: Brenton Septuagint Translation Job 6
  chapter: 6
  iso-639-2_language_code: eng
  text: But ye also have come to me without pity; so that beholding my wound ye are
    afraid.
  usfm_code: JOB
  verse: '21'
- book: Brenton Septuagint Translation Job 6
  chapter: 6
  iso-639-2_language_code: eng
  text: What? have I made any demand of you? or do I ask for strength from you,
  usfm_code: JOB
  verse: '22'
- book: Brenton Septuagint Translation Job 6
  chapter: 6
  iso-639-2_language_code: eng
  text: to deliver me from enemies, or to rescue me from the hand of the mighty ones?
  usfm_code: JOB
  verse: '23'
- book: Brenton Septuagint Translation Job 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'Teach ye me, and I will be silent: if in anything I have erred, tell me.'
  usfm_code: JOB
  verse: '24'
- book: Brenton Septuagint Translation Job 6
  chapter: 6
  iso-639-2_language_code: eng
  text: But as it seems, the words of a true man are vain, because I do not ask strength
    of you.
  usfm_code: JOB
  verse: '25'
- book: Brenton Septuagint Translation Job 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Neither will your reproof cause me to cease my words, for neither will I endure
    the sound of your speech.
  usfm_code: JOB
  verse: '26'
- book: Brenton Septuagint Translation Job 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Even because ye attack the fatherless, and insult your friend.
  usfm_code: JOB
  verse: '27'
- book: Brenton Septuagint Translation Job 6
  chapter: 6
  iso-639-2_language_code: eng
  text: But now, having looked upon your countenances, I will not lie.
  usfm_code: JOB
  verse: '28'
- book: Brenton Septuagint Translation Job 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Sit down now, and let there not be unrighteousness; and unite again with the
    just.
  usfm_code: JOB
  verse: '29'
- book: Brenton Septuagint Translation Job 6
  chapter: 6
  iso-639-2_language_code: eng
  text: For there is no injustice in my tongue; and does not my throat meditate understanding?
  usfm_code: JOB
  verse: '30'
