- book_title: Brenton Septuagint Translation Job 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: But Job answered and said,
- book_title: Brenton Septuagint Translation Job 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: Oh that one would indeed weigh the wrath that is upon me, and take up
    my griefs in a balance together!
- book_title: Brenton Septuagint Translation Job 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: 'And verily they would be heavier than the sand by the seashore: but,
    as it seems, my words are vain.'
- book_title: Brenton Septuagint Translation Job 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'For the arrows of the Lord are in my body, whose violence drinks up
    my blood: whenever I am going to speak, they pierce me.'
- book_title: Brenton Septuagint Translation Job 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: What then? will the wild ass bray for nothing, if he is not seeking
    food? or again, will the ox low at the manger, when he has fodder?
- book_title: Brenton Septuagint Translation Job 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: Shall bread be eaten without salt? or again, is there taste in empty
    words?
- book_title: Brenton Septuagint Translation Job 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: For my wrath cannot cease; for I perceive my food as the smell of a
    lion to be loathsome.
- book_title: Brenton Septuagint Translation Job 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: For oh that he would grant my desire , and my petition might come, and
    the Lord would grant my hope!
- book_title: Brenton Septuagint Translation Job 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: Let the Lord begin and wound me, but let him not utterly destroy me.
- book_title: Brenton Septuagint Translation Job 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'Let the grave be my city, upon the walls of which I have leaped: I
    will not shrink from it; for I have not denied the holy words of my God.'
- book_title: Brenton Septuagint Translation Job 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: For what is my strength, that I continue? what is my time, that my soul
    endures?
- book_title: Brenton Septuagint Translation Job 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: Is my strength the strength of stones? or is my flesh of brass?
- book_title: Brenton Septuagint Translation Job 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: Or have I not trusted in him? but help is far from me.
- book_title: Brenton Septuagint Translation Job 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: Mercy has rejected me; and the visitation of the Lord has disregarded
    me.
- book_title: Brenton Septuagint Translation Job 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: My nearest relations have not regarded me; they have passed me by like
    a failing brook, or like a wave.
- book_title: Brenton Septuagint Translation Job 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: They who used to reverence me, now have come against me like snow or
    congealed ice.
- book_title: Brenton Septuagint Translation Job 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: When it has melted at the approach of heat, it is not known what it
    was.
- book_title: Brenton Septuagint Translation Job 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: Thus I also have been deserted of all; and I am ruined, and become an
    outcast.
- book_title: Brenton Septuagint Translation Job 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: Behold the ways of the Thæmanites, ye that mark the paths of the Sabæans.
- book_title: Brenton Septuagint Translation Job 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: They too that trust in cities and riches shall come to shame.
- book_title: Brenton Septuagint Translation Job 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: But ye also have come to me without pity; so that beholding my wound
    ye are afraid.
- book_title: Brenton Septuagint Translation Job 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: What? have I made any demand of you? or do I ask for strength from you,
- book_title: Brenton Septuagint Translation Job 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: to deliver me from enemies, or to rescue me from the hand of the mighty
    ones?
- book_title: Brenton Septuagint Translation Job 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: 'Teach ye me, and I will be silent: if in anything I have erred, tell
    me.'
- book_title: Brenton Septuagint Translation Job 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: But as it seems, the words of a true man are vain, because I do not
    ask strength of you.
- book_title: Brenton Septuagint Translation Job 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: Neither will your reproof cause me to cease my words, for neither will
    I endure the sound of your speech.
- book_title: Brenton Septuagint Translation Job 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: Even because ye attack the fatherless, and insult your friend.
- book_title: Brenton Septuagint Translation Job 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: But now, having looked upon your countenances, I will not lie.
- book_title: Brenton Septuagint Translation Job 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: Sit down now, and let there not be unrighteousness; and unite again
    with the just.
- book_title: Brenton Septuagint Translation Job 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: For there is no injustice in my tongue; and does not my throat meditate
    understanding?
