- book: Brenton Septuagint Translation Psalms 94
  chapter: 94
  iso-639-2_language_code: eng
  text: The praise of a Song by David.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 94
  chapter: 94
  iso-639-2_language_code: eng
  text: Let us come before his presence with thanksgiving, and make a joyful noise
    to him with psalms.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 94
  chapter: 94
  iso-639-2_language_code: eng
  text: 'For the Lord is a great God, and a great king over all gods: for the Lord
    will not cast off his people.'
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 94
  chapter: 94
  iso-639-2_language_code: eng
  text: For the ends of the earth are in his hands; and the heights of the mountains
    are his.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 94
  chapter: 94
  iso-639-2_language_code: eng
  text: 'For the sea is his, and he made it: and his hands formed the dry land.'
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 94
  chapter: 94
  iso-639-2_language_code: eng
  text: Come, let us worship and fall down before him; and weep before the Lord that
    made us.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 94
  chapter: 94
  iso-639-2_language_code: eng
  text: For he is our God; and we are the people of his pasture, and the sheep of
    his hand.
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 94
  chapter: 94
  iso-639-2_language_code: eng
  text: 'To-day, if ye will hear his voice, harden not your hearts, as in the provocation,
    according to the day of irritation in the wilderness:'
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 94
  chapter: 94
  iso-639-2_language_code: eng
  text: where your fathers tempted me, proved me, and saw my works.
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 94
  chapter: 94
  iso-639-2_language_code: eng
  text: Forty years was I grieved with this generation, and said, They do always err
    in their heart, and they have not known my ways.
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 94
  chapter: 94
  iso-639-2_language_code: eng
  text: So I sware in my wrath, They shall not enter into my rest.
  usfm_code: PSA
  verse: '11'
