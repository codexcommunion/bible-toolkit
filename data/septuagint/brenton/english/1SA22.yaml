- book: Brenton Septuagint Translation Kings I 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And David departed thence, and escaped; and he comes to the cave of Odollam,
    and his brethren hear, and the house of his father, and they go down to him there.
  usfm_code: 1SA
  verse: '1'
- book: Brenton Septuagint Translation Kings I 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And there gathered to him every one that was in distress, and every one that
    was in debt, and every one that was troubled in mind; and he was a leader over
    them, and there were with him about four hundred men.
  usfm_code: 1SA
  verse: '2'
- book: Brenton Septuagint Translation Kings I 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And David departed thence to Massephath of Moab, and said to the king of Moab,
    Let, I pray thee, my father and my mother be with thee, until I know what God
    will do to me.
  usfm_code: 1SA
  verse: '3'
- book: Brenton Septuagint Translation Kings I 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And he persuaded the king of Moab, and they dwelt with him continually, while
    David was in the hold.
  usfm_code: 1SA
  verse: '4'
- book: Brenton Septuagint Translation Kings I 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'And Gad the prophet said to David, Dwell not in the hold: go, and thou shalt
    enter the land of Juda. So David went, and came and dwelt in the city of Saric.'
  usfm_code: 1SA
  verse: '5'
- book: Brenton Septuagint Translation Kings I 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'And Saul heard that David was discovered, and his men with him: now Saul
    dwelt in the hill below the field that is in Rama, and his spear was in his hand,
    and all his servants stood near him.'
  usfm_code: 1SA
  verse: '6'
- book: Brenton Septuagint Translation Kings I 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And Saul said to his servants that stood by him, Hear now, ye sons of Benjamin,
    will the son of Jessæ indeed give all of you fields and vineyards, and will he
    make you all captains of hundreds and captains of thousands?
  usfm_code: 1SA
  verse: '7'
- book: Brenton Septuagint Translation Kings I 22
  chapter: 22
  iso-639-2_language_code: eng
  text: that ye are all conspiring against me, and there is no one that informs me,
    whereas my son has made a covenant with the son of Jessæ, and there is no one
    of you that is sorry for me, or informs me that my son has stirred up my servant
    against me for an enemy, as it is this day?
  usfm_code: 1SA
  verse: '8'
- book: Brenton Septuagint Translation Kings I 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And Doec the Syrian who was over the mules of Saul answered and said, I saw
    the son of Jessæ as he came to Nomba to Abimelech son of Achitob the priest.
  usfm_code: 1SA
  verse: '9'
- book: Brenton Septuagint Translation Kings I 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And the priest enquired of God for him, and gave him provisions, and gave
    him the sword of Goliath the Philistine.
  usfm_code: 1SA
  verse: '10'
- book: Brenton Septuagint Translation Kings I 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And the king sent to call Abimelech son of Achitob and all his father's sons,
    the priests that were in Nomba; and they all came to the king.
  usfm_code: 1SA
  verse: '11'
- book: Brenton Septuagint Translation Kings I 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And Saul said, Hear now, thou son of Achitob. And he said, Lo! I am here ,
    speak, my lord.
  usfm_code: 1SA
  verse: '12'
- book: Brenton Septuagint Translation Kings I 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And Saul said to him, Why have thou and the son of Jessæ conspired against
    me, that thou shouldest give him bread and a sword, and shouldest enquire of God
    for him, to raise him up against me as an enemy, as he is this day?
  usfm_code: 1SA
  verse: '13'
- book: Brenton Septuagint Translation Kings I 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And he answered the king, and said, And who is there among all thy servants
    faithful as David, and he is a son-in-law of the king, and he is executor of all
    thy commands, and is honourable in thy house?
  usfm_code: 1SA
  verse: '14'
- book: Brenton Septuagint Translation Kings I 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'Have I begun to-day to enquire of God for him? by no means: let not the king
    bring a charge against his servant, and against the whole of my father''s house;
    for thy servant knew not in all these matters anything great or small.'
  usfm_code: 1SA
  verse: '15'
- book: Brenton Septuagint Translation Kings I 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And king Saul said, Thou shalt surely die, Abimelech, thou, and all thy father's
    house.
  usfm_code: 1SA
  verse: '16'
- book: Brenton Septuagint Translation Kings I 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And the king said to the footmen that attended on him, Draw nigh and slay
    the priests of the Lord, because their hand is with David, and because they knew
    that he fled, and they did not inform me. But the servants of the king would not
    lift their hands to fall upon the priests of the Lord.
  usfm_code: 1SA
  verse: '17'
- book: Brenton Septuagint Translation Kings I 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'And the king said to Doec, Turn thou, and fall upon the priests: and Doec
    the Syrian turned, and slew the priests of the Lord in that day, three hundred
    and five men, all wearing an ephod.'
  usfm_code: 1SA
  verse: '18'
- book: Brenton Septuagint Translation Kings I 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And he smote Nomba the city of the priests with the edge of the sword, both
    man and woman, infant and suckling, and calf, and ox, and sheep.
  usfm_code: 1SA
  verse: '19'
- book: Brenton Septuagint Translation Kings I 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And one son of Abimelech son of Achitob escapes, and his name was Abiathar,
    and he fled after David.
  usfm_code: 1SA
  verse: '20'
- book: Brenton Septuagint Translation Kings I 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And Abiathar told David that Saul had slain all the priests of the Lord.
  usfm_code: 1SA
  verse: '21'
- book: Brenton Septuagint Translation Kings I 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'And David said to Abiathar, I knew it in that day, that Doec the Syrian would
    surely tell Saul: I am guilty of the death of the house of thy father.'
  usfm_code: 1SA
  verse: '22'
- book: Brenton Septuagint Translation Kings I 22
  chapter: 22
  iso-639-2_language_code: eng
  text: Dwell with me; fear not, for wherever I shall seek a place of safety for my
    life, I will also seek a place for thy life, for thou art safely guarded while
    with me.
  usfm_code: 1SA
  verse: '23'
