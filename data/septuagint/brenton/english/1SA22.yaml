- book_title: Brenton Septuagint Translation Kings I 22
  book_usfm_code: 1SA
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And David departed thence, and escaped; and he comes to the cave of
    Odollam, and his brethren hear, and the house of his father, and they go down
    to him there.
- book_title: Brenton Septuagint Translation Kings I 22
  book_usfm_code: 1SA
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: And there gathered to him every one that was in distress, and every
    one that was in debt, and every one that was troubled in mind; and he was a leader
    over them, and there were with him about four hundred men.
- book_title: Brenton Septuagint Translation Kings I 22
  book_usfm_code: 1SA
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And David departed thence to Massephath of Moab, and said to the king
    of Moab, Let, I pray thee, my father and my mother be with thee, until I know
    what God will do to me.
- book_title: Brenton Septuagint Translation Kings I 22
  book_usfm_code: 1SA
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And he persuaded the king of Moab, and they dwelt with him continually,
    while David was in the hold.
- book_title: Brenton Septuagint Translation Kings I 22
  book_usfm_code: 1SA
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'And Gad the prophet said to David, Dwell not in the hold: go, and thou
    shalt enter the land of Juda. So David went, and came and dwelt in the city of
    Saric.'
- book_title: Brenton Septuagint Translation Kings I 22
  book_usfm_code: 1SA
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'And Saul heard that David was discovered, and his men with him: now
    Saul dwelt in the hill below the field that is in Rama, and his spear was in his
    hand, and all his servants stood near him.'
- book_title: Brenton Septuagint Translation Kings I 22
  book_usfm_code: 1SA
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And Saul said to his servants that stood by him, Hear now, ye sons of
    Benjamin, will the son of Jessæ indeed give all of you fields and vineyards, and
    will he make you all captains of hundreds and captains of thousands?
- book_title: Brenton Septuagint Translation Kings I 22
  book_usfm_code: 1SA
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: that ye are all conspiring against me, and there is no one that informs
    me, whereas my son has made a covenant with the son of Jessæ, and there is no
    one of you that is sorry for me, or informs me that my son has stirred up my servant
    against me for an enemy, as it is this day?
- book_title: Brenton Septuagint Translation Kings I 22
  book_usfm_code: 1SA
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And Doec the Syrian who was over the mules of Saul answered and said,
    I saw the son of Jessæ as he came to Nomba to Abimelech son of Achitob the priest.
- book_title: Brenton Septuagint Translation Kings I 22
  book_usfm_code: 1SA
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And the priest enquired of God for him, and gave him provisions, and
    gave him the sword of Goliath the Philistine.
- book_title: Brenton Septuagint Translation Kings I 22
  book_usfm_code: 1SA
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And the king sent to call Abimelech son of Achitob and all his father's
    sons, the priests that were in Nomba; and they all came to the king.
- book_title: Brenton Septuagint Translation Kings I 22
  book_usfm_code: 1SA
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: And Saul said, Hear now, thou son of Achitob. And he said, Lo! I am
    here , speak, my lord.
- book_title: Brenton Septuagint Translation Kings I 22
  book_usfm_code: 1SA
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: And Saul said to him, Why have thou and the son of Jessæ conspired against
    me, that thou shouldest give him bread and a sword, and shouldest enquire of God
    for him, to raise him up against me as an enemy, as he is this day?
- book_title: Brenton Septuagint Translation Kings I 22
  book_usfm_code: 1SA
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: And he answered the king, and said, And who is there among all thy servants
    faithful as David, and he is a son-in-law of the king, and he is executor of all
    thy commands, and is honourable in thy house?
- book_title: Brenton Septuagint Translation Kings I 22
  book_usfm_code: 1SA
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: 'Have I begun to-day to enquire of God for him? by no means: let not
    the king bring a charge against his servant, and against the whole of my father''s
    house; for thy servant knew not in all these matters anything great or small.'
- book_title: Brenton Septuagint Translation Kings I 22
  book_usfm_code: 1SA
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: And king Saul said, Thou shalt surely die, Abimelech, thou, and all
    thy father's house.
- book_title: Brenton Septuagint Translation Kings I 22
  book_usfm_code: 1SA
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And the king said to the footmen that attended on him, Draw nigh and
    slay the priests of the Lord, because their hand is with David, and because they
    knew that he fled, and they did not inform me. But the servants of the king would
    not lift their hands to fall upon the priests of the Lord.
- book_title: Brenton Septuagint Translation Kings I 22
  book_usfm_code: 1SA
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: 'And the king said to Doec, Turn thou, and fall upon the priests: and
    Doec the Syrian turned, and slew the priests of the Lord in that day, three hundred
    and five men, all wearing an ephod.'
- book_title: Brenton Septuagint Translation Kings I 22
  book_usfm_code: 1SA
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: And he smote Nomba the city of the priests with the edge of the sword,
    both man and woman, infant and suckling, and calf, and ox, and sheep.
- book_title: Brenton Septuagint Translation Kings I 22
  book_usfm_code: 1SA
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: And one son of Abimelech son of Achitob escapes, and his name was Abiathar,
    and he fled after David.
- book_title: Brenton Septuagint Translation Kings I 22
  book_usfm_code: 1SA
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: And Abiathar told David that Saul had slain all the priests of the Lord.
- book_title: Brenton Septuagint Translation Kings I 22
  book_usfm_code: 1SA
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: 'And David said to Abiathar, I knew it in that day, that Doec the Syrian
    would surely tell Saul: I am guilty of the death of the house of thy father.'
- book_title: Brenton Septuagint Translation Kings I 22
  book_usfm_code: 1SA
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: Dwell with me; fear not, for wherever I shall seek a place of safety
    for my life, I will also seek a place for thy life, for thou art safely guarded
    while with me.
