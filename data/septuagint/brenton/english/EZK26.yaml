- book: Brenton Septuagint Translation Jezekiel 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And it came to pass in the eleventh year, on the first day of the month, that
    the word of the Lord came to me, saying,
  usfm_code: EZK
  verse: '1'
- book: Brenton Septuagint Translation Jezekiel 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'Son of man, because Sor has said against Jerusalem, Aha, she is crushed:
    the nations are destroyed: she is turned to me: she that was full is made desolate:'
  usfm_code: EZK
  verse: '2'
- book: Brenton Septuagint Translation Jezekiel 26
  chapter: 26
  iso-639-2_language_code: eng
  text: therefore thus saith the Lord; Behold, I am against thee, O Sor, and I will
    bring up many nations against thee, as the sea comes up with its waves.
  usfm_code: EZK
  verse: '3'
- book: Brenton Septuagint Translation Jezekiel 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'And they shall cast down the walls of Sor, and shall cast down thy towers:
    and I will scrape her dust from off her, and make her a bare rock.'
  usfm_code: EZK
  verse: '4'
- book: Brenton Septuagint Translation Jezekiel 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'She shall be in the midst of the sea a place for repairing nets: for I have
    spoken it , saith the Lord: and it shall be a spoil for the nations.'
  usfm_code: EZK
  verse: '5'
- book: Brenton Septuagint Translation Jezekiel 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And her daughters which are in the field shall be slain with the sword, and
    they shall know that I am the Lord.
  usfm_code: EZK
  verse: '6'
- book: Brenton Septuagint Translation Jezekiel 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'For thus saith the Lord; Behold, I will bring up against thee, O Sor, Nabuchodonosor
    king of Babylon from the north: he is a king of kings, with horses, and chariots,
    and horsemen, and a concourse of very many nations.'
  usfm_code: EZK
  verse: '7'
- book: Brenton Septuagint Translation Jezekiel 26
  chapter: 26
  iso-639-2_language_code: eng
  text: He shall slay thy daughters that are in the field with the sword, and shall
    set a watch against thee, and build forts around thee, and carry a rampart round
    against thee, and set up warlike works, and array his spears against thee.
  usfm_code: EZK
  verse: '8'
- book: Brenton Septuagint Translation Jezekiel 26
  chapter: 26
  iso-639-2_language_code: eng
  text: He shall cast down with his swords thy walls and thy towers.
  usfm_code: EZK
  verse: '9'
- book: Brenton Septuagint Translation Jezekiel 26
  chapter: 26
  iso-639-2_language_code: eng
  text: By reason of the multitude of his horses their dust shall cover thee, and
    by reason of the sound of his horsemen and the wheels of his chariots thy walls
    shall be shaken, when he enters into thy gates, as one entering into a city from
    the plain.
  usfm_code: EZK
  verse: '10'
- book: Brenton Septuagint Translation Jezekiel 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'With the hoofs of his horses they shall trample all thy streets: he shall
    slay thy people with the sword, and shall bring down to the ground the support
    of thy strength.'
  usfm_code: EZK
  verse: '11'
- book: Brenton Septuagint Translation Jezekiel 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'And he shall prey upon thy power, and plunder thy substance, and shall cast
    down thy walls, and break down thy pleasant houses: and he shall cast thy stones
    and thy timber and thy dust into the midst of thy sea.'
  usfm_code: EZK
  verse: '12'
- book: Brenton Septuagint Translation Jezekiel 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And he shall destroy the multitude of thy musicians, and the sound of thy
    psalteries shall be heard no more.
  usfm_code: EZK
  verse: '13'
- book: Brenton Septuagint Translation Jezekiel 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'And I will make thee a bare rock: thou shalt be a place to spread nets upon;
    thou shalt be built no more: for I the Lord have spoken it , saith the Lord.'
  usfm_code: EZK
  verse: '14'
- book: Brenton Septuagint Translation Jezekiel 26
  chapter: 26
  iso-639-2_language_code: eng
  text: For thus saith the Lord God to Sor; Shall not the isles shake at the sound
    of thy fall, while the wounded are groaning, while they have drawn a sword in
    the midst of thee?
  usfm_code: EZK
  verse: '15'
- book: Brenton Septuagint Translation Jezekiel 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'And all the princes of the nations of the sea shall come down from their
    thrones, and shall take off their crowns from their heads, and shall take off
    their embroidered raiment: they shall be utterly amazed; they shall sit upon the
    ground, and fear their own destruction, and shall groan over thee.'
  usfm_code: EZK
  verse: '16'
- book: Brenton Septuagint Translation Jezekiel 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And they shall take up a lamentation for thee, and shall say to thee, How
    art thou destroyed from out of the sea, the renowned city, that brought her terror
    upon all her inhabitants.
  usfm_code: EZK
  verse: '17'
- book: Brenton Septuagint Translation Jezekiel 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And the isles shall be alarmed at the day of thy fall.
  usfm_code: EZK
  verse: '18'
- book: Brenton Septuagint Translation Jezekiel 26
  chapter: 26
  iso-639-2_language_code: eng
  text: For thus saith the Lord God; When I shall make the city desolate, as the cities
    that shall not be inhabited, when I have brought the deep up upon thee,
  usfm_code: EZK
  verse: '19'
- book: Brenton Septuagint Translation Jezekiel 26
  chapter: 26
  iso-639-2_language_code: eng
  text: and great waters shall cover thee; and I shall bring thee down to them that
    go down to the pit, to the people of old time, and shall cause thee to dwell in
    the depths of the earth, as in everlasting desolation, with them that go down
    to the pit, that thou mayest not be inhabited, nor stand upon the land of life;
  usfm_code: EZK
  verse: '20'
- book: Brenton Septuagint Translation Jezekiel 26
  chapter: 26
  iso-639-2_language_code: eng
  text: I will make thee a destruction, and thou shalt be no more for ever, saith
    the Lord God.
  usfm_code: EZK
  verse: '21'
