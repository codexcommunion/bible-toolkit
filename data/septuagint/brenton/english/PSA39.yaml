- book_title: Brenton Septuagint Translation Psalms 39
  book_usfm_code: PSA
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: For the end, a Psalm of David.
- book_title: Brenton Septuagint Translation Psalms 39
  book_usfm_code: PSA
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: I waited patiently for the Lord; and he attended to me, and hearkened
    to my supplication.
- book_title: Brenton Septuagint Translation Psalms 39
  book_usfm_code: PSA
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: 'And he brought me up out of a pit of misery, and from miry clay: and
    he set my feet on a rock, and ordered my goings aright.'
- book_title: Brenton Septuagint Translation Psalms 39
  book_usfm_code: PSA
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'And he put a new song into my mouth, even a hymn to our God: many shall
    see it , and fear, and shall hope in the Lord.'
- book_title: Brenton Septuagint Translation Psalms 39
  book_usfm_code: PSA
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: Blessed is the man whose hope is the name of the Lord, and who has not
    regarded vanities and false frenzies.
- book_title: Brenton Septuagint Translation Psalms 39
  book_usfm_code: PSA
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'O Lord my God, thou hast multiplied thy wonderful works, and in thy
    thoughts there is none who shall be likened to thee: I declared and spoke of them
    : they exceeded number.'
- book_title: Brenton Septuagint Translation Psalms 39
  book_usfm_code: PSA
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'Sacrifice and offering thou wouldest not; but a body hast thou prepared
    me: whole-burnt-offering and sacrifice for sin thou didst not require.'
- book_title: Brenton Septuagint Translation Psalms 39
  book_usfm_code: PSA
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'Then I said, Behold, I come: in the volume of the book it is written
    concerning me,'
- book_title: Brenton Septuagint Translation Psalms 39
  book_usfm_code: PSA
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: I desired to do thy will, O my God, and thy law in the midst of mine
    heart.
- book_title: Brenton Septuagint Translation Psalms 39
  book_usfm_code: PSA
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: I have preached righteousness in the great congregation; lo! I will
    not refrain my lips; O Lord, thou knowest my righteousness.
- book_title: Brenton Septuagint Translation Psalms 39
  book_usfm_code: PSA
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: I have not hid thy truth within my heart, and I have declared thy salvation;
    I have not hid thy mercy and thy truth from the great congregation.
- book_title: Brenton Septuagint Translation Psalms 39
  book_usfm_code: PSA
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: But thou, Lord, remove not thy compassion far from me; thy mercy and
    thy truth have helped me continually.
- book_title: Brenton Septuagint Translation Psalms 39
  book_usfm_code: PSA
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: For innumerable evils have encompassed me; my transgressions have taken
    hold of me, and I could not see; they are multiplied more than the hairs of my
    head; and my heart has failed me.
- book_title: Brenton Septuagint Translation Psalms 39
  book_usfm_code: PSA
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: Be pleased, O Lord, to deliver me; O Lord, draw nigh to help me.
- book_title: Brenton Septuagint Translation Psalms 39
  book_usfm_code: PSA
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: Let those that seek my soul, to destroy it, be ashamed and confounded
    together; let those that wish me evil be turned backward and put to shame.
- book_title: Brenton Septuagint Translation Psalms 39
  book_usfm_code: PSA
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: Let those that say to me, Aha, aha, quickly receive shame for their
    reward.
- book_title: Brenton Septuagint Translation Psalms 39
  book_usfm_code: PSA
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: Let all those that seek thee, O Lord, exult and rejoice in thee; and
    let them that love thy salvation say continually, The Lord be magnified.
- book_title: Brenton Septuagint Translation Psalms 39
  book_usfm_code: PSA
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: But I am poor and needy; the Lord will take care of me; thou art my
    helper, and my defender, O my God, delay not.
