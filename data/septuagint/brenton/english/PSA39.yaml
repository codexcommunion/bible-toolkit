- book: Brenton Septuagint Translation Psalms 39
  chapter: 39
  iso-639-2_language_code: eng
  text: For the end, a Psalm of David.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 39
  chapter: 39
  iso-639-2_language_code: eng
  text: I waited patiently for the Lord; and he attended to me, and hearkened to my
    supplication.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 39
  chapter: 39
  iso-639-2_language_code: eng
  text: 'And he brought me up out of a pit of misery, and from miry clay: and he set
    my feet on a rock, and ordered my goings aright.'
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 39
  chapter: 39
  iso-639-2_language_code: eng
  text: 'And he put a new song into my mouth, even a hymn to our God: many shall see
    it , and fear, and shall hope in the Lord.'
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 39
  chapter: 39
  iso-639-2_language_code: eng
  text: Blessed is the man whose hope is the name of the Lord, and who has not regarded
    vanities and false frenzies.
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 39
  chapter: 39
  iso-639-2_language_code: eng
  text: 'O Lord my God, thou hast multiplied thy wonderful works, and in thy thoughts
    there is none who shall be likened to thee: I declared and spoke of them : they
    exceeded number.'
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 39
  chapter: 39
  iso-639-2_language_code: eng
  text: 'Sacrifice and offering thou wouldest not; but a body hast thou prepared me:
    whole-burnt-offering and sacrifice for sin thou didst not require.'
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 39
  chapter: 39
  iso-639-2_language_code: eng
  text: 'Then I said, Behold, I come: in the volume of the book it is written concerning
    me,'
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 39
  chapter: 39
  iso-639-2_language_code: eng
  text: I desired to do thy will, O my God, and thy law in the midst of mine heart.
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 39
  chapter: 39
  iso-639-2_language_code: eng
  text: I have preached righteousness in the great congregation; lo! I will not refrain
    my lips; O Lord, thou knowest my righteousness.
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 39
  chapter: 39
  iso-639-2_language_code: eng
  text: I have not hid thy truth within my heart, and I have declared thy salvation;
    I have not hid thy mercy and thy truth from the great congregation.
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 39
  chapter: 39
  iso-639-2_language_code: eng
  text: But thou, Lord, remove not thy compassion far from me; thy mercy and thy truth
    have helped me continually.
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 39
  chapter: 39
  iso-639-2_language_code: eng
  text: For innumerable evils have encompassed me; my transgressions have taken hold
    of me, and I could not see; they are multiplied more than the hairs of my head;
    and my heart has failed me.
  usfm_code: PSA
  verse: '13'
- book: Brenton Septuagint Translation Psalms 39
  chapter: 39
  iso-639-2_language_code: eng
  text: Be pleased, O Lord, to deliver me; O Lord, draw nigh to help me.
  usfm_code: PSA
  verse: '14'
- book: Brenton Septuagint Translation Psalms 39
  chapter: 39
  iso-639-2_language_code: eng
  text: Let those that seek my soul, to destroy it, be ashamed and confounded together;
    let those that wish me evil be turned backward and put to shame.
  usfm_code: PSA
  verse: '15'
- book: Brenton Septuagint Translation Psalms 39
  chapter: 39
  iso-639-2_language_code: eng
  text: Let those that say to me, Aha, aha, quickly receive shame for their reward.
  usfm_code: PSA
  verse: '16'
- book: Brenton Septuagint Translation Psalms 39
  chapter: 39
  iso-639-2_language_code: eng
  text: Let all those that seek thee, O Lord, exult and rejoice in thee; and let them
    that love thy salvation say continually, The Lord be magnified.
  usfm_code: PSA
  verse: '17'
- book: Brenton Septuagint Translation Psalms 39
  chapter: 39
  iso-639-2_language_code: eng
  text: But I am poor and needy; the Lord will take care of me; thou art my helper,
    and my defender, O my God, delay not.
  usfm_code: PSA
  verse: '18'
