- book: Brenton Septuagint Translation Chronicles I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Now Benjamin begot Bale his first-born, and Asbel his second son , Aara the
    third, Noa the fourth,
  usfm_code: 1CH
  verse: '1'
- book: Brenton Septuagint Translation Chronicles I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: and Rapha the fifth.
  usfm_code: 1CH
  verse: '2'
- book: Brenton Septuagint Translation Chronicles I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And the sons of Bale were, Adir, and Gera, and Abiud,
  usfm_code: 1CH
  verse: '3'
- book: Brenton Septuagint Translation Chronicles I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: and Abessue, and Noama, and Achia,
  usfm_code: 1CH
  verse: '4'
- book: Brenton Septuagint Translation Chronicles I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: and Gera, and Sephupham, and Uram.
  usfm_code: 1CH
  verse: '5'
- book: Brenton Septuagint Translation Chronicles I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'These were the sons of Aod: these are the heads of families to them that
    dwell in Gabee, and they removed them to Machanathi:'
  usfm_code: 1CH
  verse: '6'
- book: Brenton Septuagint Translation Chronicles I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: and Nooma, and Achia and Gera, he removed them, and he begot Aza, and Jachicho.
  usfm_code: 1CH
  verse: '7'
- book: Brenton Septuagint Translation Chronicles I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And Saarin begot children in the plain of Moab, after that he had sent away
    Osin and Baada his wives.
  usfm_code: 1CH
  verse: '8'
- book: Brenton Septuagint Translation Chronicles I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And he begot of his wife Ada, Jolab, and Sebia, and Misa, and Melchas,
  usfm_code: 1CH
  verse: '9'
- book: Brenton Septuagint Translation Chronicles I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'and Jebus, and Zabia, and Marma: these were heads of families.'
  usfm_code: 1CH
  verse: '10'
- book: Brenton Septuagint Translation Chronicles I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And of Osin he begot Abitol, and Alphaal.
  usfm_code: 1CH
  verse: '11'
- book: Brenton Septuagint Translation Chronicles I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'And the sons of Alphaal; Obed, Misaal, Semmer: he built Ona, and Lod, and
    its towns:'
  usfm_code: 1CH
  verse: '12'
- book: Brenton Septuagint Translation Chronicles I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: and Beria, and Sama; these were heads of families among the dwellers in Elam,
    and they drove out the inhabitants of Geth.
  usfm_code: 1CH
  verse: '13'
- book: Brenton Septuagint Translation Chronicles I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And his brethren were Sosec, and Arimoth,
  usfm_code: 1CH
  verse: '14'
- book: Brenton Septuagint Translation Chronicles I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: and Zabadia, and Ored, and Eder,
  usfm_code: 1CH
  verse: '15'
- book: Brenton Septuagint Translation Chronicles I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'and Michael, and Jespha, and Joda, the sons of Beria:'
  usfm_code: 1CH
  verse: '16'
- book: Brenton Septuagint Translation Chronicles I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: and Zabadia, and Mosollam, and Azaki, and Abar,
  usfm_code: 1CH
  verse: '17'
- book: Brenton Septuagint Translation Chronicles I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'and Isamari, and Jexlias, and Jobab, the sons of Elphaal:'
  usfm_code: 1CH
  verse: '18'
- book: Brenton Septuagint Translation Chronicles I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: and Jakim, and Zachri, and Zabdi,
  usfm_code: 1CH
  verse: '19'
- book: Brenton Septuagint Translation Chronicles I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: and Elionai, and Salathi,
  usfm_code: 1CH
  verse: '20'
- book: Brenton Septuagint Translation Chronicles I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'and Elieli, and Adaia, and Baraia, and Samarath, sons of Samaith:'
  usfm_code: 1CH
  verse: '21'
- book: Brenton Septuagint Translation Chronicles I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: and Jesphan, and Obed, and Eliel,
  usfm_code: 1CH
  verse: '22'
- book: Brenton Septuagint Translation Chronicles I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: and Abdon, and Zechri, and Anan,
  usfm_code: 1CH
  verse: '23'
- book: Brenton Septuagint Translation Chronicles I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: and Anania, and Ambri, and Ælam, and Anathoth,
  usfm_code: 1CH
  verse: '24'
- book: Brenton Septuagint Translation Chronicles I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'and Jathin, and Jephadias, and Phanuel, the sons of Sosec:'
  usfm_code: 1CH
  verse: '25'
- book: Brenton Septuagint Translation Chronicles I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: and Samsari, and Saarias, and Gotholia,
  usfm_code: 1CH
  verse: '26'
- book: Brenton Septuagint Translation Chronicles I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: and Jarasia, and Eria, and Zechri, son of Iroam.
  usfm_code: 1CH
  verse: '27'
- book: Brenton Septuagint Translation Chronicles I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'These were heads of families, chiefs according to their generations: these
    dwelt in Jerusalem.'
  usfm_code: 1CH
  verse: '28'
- book: Brenton Septuagint Translation Chronicles I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And the father of Gabaon dwelt in Gabaon; and his wife's name was Moacha.
  usfm_code: 1CH
  verse: '29'
- book: Brenton Septuagint Translation Chronicles I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And her first-born son was Abdon, and Sur, and Kis, and Baal, and Nadab, and
    Ner,
  usfm_code: 1CH
  verse: '30'
- book: Brenton Septuagint Translation Chronicles I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: and Gedur and his brother, and Zacchur, and Makeloth.
  usfm_code: 1CH
  verse: '31'
- book: Brenton Septuagint Translation Chronicles I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'And Makeloth begot Samaa: for these dwelt in Jerusalem in the presence of
    their brethren with their brethren.'
  usfm_code: 1CH
  verse: '32'
- book: Brenton Septuagint Translation Chronicles I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And Ner begot Kis, and Kis begot Saul, and Saul begot Jonathan, and Melchisue,
    and Aminadab, and Asabal.
  usfm_code: 1CH
  verse: '33'
- book: Brenton Septuagint Translation Chronicles I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And the son of Jonathan was Meribaal; and Meribaal begot Micha.
  usfm_code: 1CH
  verse: '34'
- book: Brenton Septuagint Translation Chronicles I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And the sons of Micha; Phithon, and Melach, and Tharach, and Achaz.
  usfm_code: 1CH
  verse: '35'
- book: Brenton Septuagint Translation Chronicles I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And Achaz begot Jada, and Jada begot Salæmath, and Asmoth, and Zambri; and
    Zambri begot Mæsa;
  usfm_code: 1CH
  verse: '36'
- book: Brenton Septuagint Translation Chronicles I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'and Mæsa begot Baana: Rhaphæa, was his son, Elasa his son, Esel his son.'
  usfm_code: 1CH
  verse: '37'
- book: Brenton Septuagint Translation Chronicles I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'And Esel had six sons, and these were their names; Ezricam his first-born,
    and Ismael, and Saraia, and Abdia, and Anan, and Asa: all these were the sons
    of Esel.'
  usfm_code: 1CH
  verse: '38'
- book: Brenton Septuagint Translation Chronicles I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And the sons of Asel his brother; Ælam his first-born, and Jas the second,
    and Eliphalet the third.
  usfm_code: 1CH
  verse: '39'
- book: Brenton Septuagint Translation Chronicles I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And the sons of Ælam were mighty men, bending the bow, and multiplying sons
    and grandsons, a hundred and fifty. All these were of the sons of Benjamin.
  usfm_code: 1CH
  verse: '40'
