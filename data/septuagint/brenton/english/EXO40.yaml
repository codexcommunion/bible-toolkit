- book: Brenton Septuagint Translation Exodus 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And the Lord spoke to Moses, saying,
  usfm_code: EXO
  verse: '1'
- book: Brenton Septuagint Translation Exodus 40
  chapter: 40
  iso-639-2_language_code: eng
  text: On the first day of the first month, at the new moon, thou shalt set up the
    tabernacle of witness,
  usfm_code: EXO
  verse: '2'
- book: Brenton Septuagint Translation Exodus 40
  chapter: 40
  iso-639-2_language_code: eng
  text: and thou shalt place in it the ark of the testimony, and shalt cover the ark
    with the veil,
  usfm_code: EXO
  verse: '3'
- book: Brenton Septuagint Translation Exodus 40
  chapter: 40
  iso-639-2_language_code: eng
  text: and thou shalt bring in the table and shalt set forth that which is to be
    set forth on it; and thou shalt bring in the candlestick and place its lamps on
    it.
  usfm_code: EXO
  verse: '4'
- book: Brenton Septuagint Translation Exodus 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And thou shalt place the golden altar, to burn incense before the ark; and
    thou shalt put a covering of a veil on the door of the tabernacle of witness.
  usfm_code: EXO
  verse: '5'
- book: Brenton Septuagint Translation Exodus 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And thou shalt put the altar of burnt-offerings by the doors of the tabernacle
    of witness,
  usfm_code: EXO
  verse: '6'
- book: Brenton Septuagint Translation Exodus 40
  chapter: 40
  iso-639-2_language_code: eng
  text: and thou shalt set up the tabernacle round about, and thou shalt hallow all
    that belongs to it round about.
  usfm_code: EXO
  verse: '8'
- book: Brenton Septuagint Translation Exodus 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And thou shalt take the anointing oil, and shalt anoint the tabernacle, and
    all things in it; and shalt sanctify it, and all its furniture, and it shall be
    holy.
  usfm_code: EXO
  verse: '9'
- book: Brenton Septuagint Translation Exodus 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And thou shalt anoint the altar of burnt-offerings, and all its furniture;
    and thou shalt hallow the altar, and the altar shall be most holy.
  usfm_code: EXO
  verse: '10'
- book: Brenton Septuagint Translation Exodus 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And thou shalt bring Aaron and his sons to the doors of the tabernacle of
    witness, and thou shalt wash them with water.
  usfm_code: EXO
  verse: '12'
- book: Brenton Septuagint Translation Exodus 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And thou shalt put on Aaron the holy garments, and thou shalt anoint him,
    and thou shalt sanctify him, and he shall minister to me as priest.
  usfm_code: EXO
  verse: '13'
- book: Brenton Septuagint Translation Exodus 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And thou shalt bring up his sons, and shalt put garments on them.
  usfm_code: EXO
  verse: '14'
- book: Brenton Septuagint Translation Exodus 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And thou shalt anoint them as thou didst anoint their father, and they shall
    minister to me as priests; and it shall be that they shall have an everlasting
    anointing of priesthood, throughout their generations.
  usfm_code: EXO
  verse: '15'
- book: Brenton Septuagint Translation Exodus 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And Moses did all things whatsoever the Lord commanded him, so did he.
  usfm_code: EXO
  verse: '16'
- book: Brenton Septuagint Translation Exodus 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And it came to pass in the first month, in the second year after their going
    forth out of Egypt, at the new moon, that the tabernacle was set up.
  usfm_code: EXO
  verse: '17'
- book: Brenton Septuagint Translation Exodus 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And Moses set up the tabernacle, and put on the chapiters, and put the bars
    into their places, and set up the posts.
  usfm_code: EXO
  verse: '18'
- book: Brenton Septuagint Translation Exodus 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And he stretched out the curtains over the tabernacle, and put the veil of
    the tabernacle on it above as the Lord commanded Moses.
  usfm_code: EXO
  verse: '19'
- book: Brenton Septuagint Translation Exodus 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And he took the testimonies, and put them into the ark; and he put the staves
    by the sides of the ark.
  usfm_code: EXO
  verse: '20'
- book: Brenton Septuagint Translation Exodus 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And he brought the ark into the tabernacle, and put on it the covering of
    the veil, and covered the ark of the testimony, as the Lord commanded Moses.
  usfm_code: EXO
  verse: '21'
- book: Brenton Septuagint Translation Exodus 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And he put the table in the tabernacle of witness, on the north side without
    the veil of the tabernacle.
  usfm_code: EXO
  verse: '22'
- book: Brenton Septuagint Translation Exodus 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And he put on it the shewbread before the Lord, as the Lord commanded Moses.
  usfm_code: EXO
  verse: '23'
- book: Brenton Septuagint Translation Exodus 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And he put the candlestick into the tabernacle of witness, on the side of
    the tabernacle toward the south.
  usfm_code: EXO
  verse: '24'
- book: Brenton Septuagint Translation Exodus 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And he put on it its lamps before the Lord, as the Lord had commanded Moses.
  usfm_code: EXO
  verse: '25'
- book: Brenton Septuagint Translation Exodus 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And he put the golden altar in the tabernacle of witness before the veil;
  usfm_code: EXO
  verse: '26'
- book: Brenton Septuagint Translation Exodus 40
  chapter: 40
  iso-639-2_language_code: eng
  text: and he burnt on it incense of composition, as the Lord commanded Moses.
  usfm_code: EXO
  verse: '27'
- book: Brenton Septuagint Translation Exodus 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And he put the altar of the burnt-offerings by the doors of the tabernacle.
  usfm_code: EXO
  verse: '29'
- book: Brenton Septuagint Translation Exodus 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And he set up the court round about the tabernacle and the altar; and Moses
    accomplished all the works.
  usfm_code: EXO
  verse: '33'
- book: Brenton Septuagint Translation Exodus 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And the cloud covered the tabernacle of witness, and the tabernacle was filled
    with the glory of the Lord.
  usfm_code: EXO
  verse: '34'
- book: Brenton Septuagint Translation Exodus 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And Moses was not able to enter into the tabernacle of testimony, because
    the cloud overshadowed it, and the tabernacle was filled with the glory of the
    Lord.
  usfm_code: EXO
  verse: '35'
- book: Brenton Septuagint Translation Exodus 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And when the cloud went up from the tabernacle, the children of Israel prepared
    to depart with their baggage.
  usfm_code: EXO
  verse: '36'
- book: Brenton Septuagint Translation Exodus 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And if the cloud went not up, they did not prepare to depart, till the day
    when the cloud went up.
  usfm_code: EXO
  verse: '37'
- book: Brenton Septuagint Translation Exodus 40
  chapter: 40
  iso-639-2_language_code: eng
  text: For a cloud was on the tabernacle by day, and fire was on it by night before
    all Israel, in all their journeyings.
  usfm_code: EXO
  verse: '38'
