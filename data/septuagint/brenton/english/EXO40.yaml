    anointing of priesthood, throughout their generations.
- book_title: Brenton Septuagint Translation Exodus 40
  book_usfm_code: EXO
  chapter_number: 40
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: And Moses did all things whatsoever the Lord commanded him, so did he.
- book_title: Brenton Septuagint Translation Exodus 40
  book_usfm_code: EXO
  chapter_number: 40
  iso-639-2_language_code: eng
