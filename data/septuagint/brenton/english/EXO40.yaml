- book_title: Brenton Septuagint Translation Exodus 40
  book_usfm_code: EXO
  chapter_number: 40
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: And thou shalt bring Aaron and his sons to the doors of the tabernacle
