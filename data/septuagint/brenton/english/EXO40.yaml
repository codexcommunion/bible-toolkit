- book_title: Brenton Septuagint Translation Exodus 40
  book_usfm_code: EXO
  chapter_number: 40
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: And thou shalt put on Aaron the holy garments, and thou shalt anoint
