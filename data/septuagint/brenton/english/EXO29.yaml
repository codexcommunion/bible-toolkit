- book_title: Brenton Septuagint Translation Exodus 29
  book_usfm_code: EXO
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: 'And these are the things which thou shalt do to them: thou shalt sanctify
    them, so that they shall serve me in the priesthood; and thou shalt take one young
    calf from the herd, and two unblemished rams;'
- book_title: Brenton Septuagint Translation Exodus 29
  book_usfm_code: EXO
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'and unleavened loaves kneaded with oil, and unleavened cakes anointed
    with oil: thou shalt make them of fine flour of wheat.'
- book_title: Brenton Septuagint Translation Exodus 29
  book_usfm_code: EXO
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And thou shalt put them on one basket, and thou shalt offer them on
    the basket, and the young calf and the two rams.
- book_title: Brenton Septuagint Translation Exodus 29
  book_usfm_code: EXO
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And thou shalt bring Aaron and his sons to the doors of the tabernacle
    of testimony, and thou shalt wash them with water.
- book_title: Brenton Septuagint Translation Exodus 29
  book_usfm_code: EXO
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And having taken the garments, thou shalt put on Aaron thy brother both
    the full-length robe and the ephod and the oracle; and thou shalt join for him
    the oracle to the ephod.
- book_title: Brenton Septuagint Translation Exodus 29
  book_usfm_code: EXO
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And thou shalt put the mitre on his head; and thou shalt put the plate,
    even the Holiness, on the mitre.
- book_title: Brenton Septuagint Translation Exodus 29
  book_usfm_code: EXO
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And thou shalt take of the anointing oil, and thou shalt pour it on
    his head, and shalt anoint him,
- book_title: Brenton Septuagint Translation Exodus 29
  book_usfm_code: EXO
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: and thou shalt bring his sons, and put garments on them.
- book_title: Brenton Septuagint Translation Exodus 29
  book_usfm_code: EXO
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And thou shalt gird them with the girdles, and put the tires upon them,
    and they shall have a priestly office to me for ever; and thou shalt fill the
    hands of Aaron and the hands of his sons.
- book_title: Brenton Septuagint Translation Exodus 29
  book_usfm_code: EXO
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And thou shalt bring the calf to the door of the tabernacle of witness;
    and Aaron and his sons shall lay their hands on the head of the calf, before the
    Lord, by the doors of the tabernacle of witness.
- book_title: Brenton Septuagint Translation Exodus 29
  book_usfm_code: EXO
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And thou shalt slay the calf before the Lord, by the doors of the tabernacle
    of witness.
- book_title: Brenton Septuagint Translation Exodus 29
  book_usfm_code: EXO
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: And thou shalt take of the blood of the calf, and put it on the horns
    of the altar with thy finger, but all the rest of the blood thou shalt pour out
    at the foot of the altar.
- book_title: Brenton Septuagint Translation Exodus 29
  book_usfm_code: EXO
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: And thou shalt take all the fat that is on the belly, and the lobe of
    the liver, and the two kidneys, and the fat that is upon them, and shalt put them
    upon the altar.
- book_title: Brenton Septuagint Translation Exodus 29
  book_usfm_code: EXO
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: But the flesh of the calf, and his skin, and his dung, shalt thou burn
    with fire without the camp; for it is an offering on account of sin.
- book_title: Brenton Septuagint Translation Exodus 29
  book_usfm_code: EXO
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: And thou shalt take one ram, and Aaron and his sons shall lay their
    hands on the head of the ram.
- book_title: Brenton Septuagint Translation Exodus 29
  book_usfm_code: EXO
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: And thou shalt kill it, and take the blood and pour it on the altar
    round about.
- book_title: Brenton Septuagint Translation Exodus 29
  book_usfm_code: EXO
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And thou shalt divide the ram by his several limbs, and thou shalt wash
    the inward parts and the feet with water, and thou shalt put them on the divided
    parts with the head.
- book_title: Brenton Septuagint Translation Exodus 29
  book_usfm_code: EXO
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: 'And thou shalt offer the whole ram on the altar, a whole burnt-offering
    to the Lord for a sweet-smelling savour: it is an offering of incense to the Lord.'
- book_title: Brenton Septuagint Translation Exodus 29
  book_usfm_code: EXO
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: And thou shalt take the second ram, and Aaron and his sons shall lay
    their hands on the head of the ram.
- book_title: Brenton Septuagint Translation Exodus 29
  book_usfm_code: EXO
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: And thou shalt kill it, and take of the blood of it, and put it on the
    tip of Aaron's right ear, and on the thumb of his right hand, and on the great
    toe of his right foot, and on the tips of the right ears of his sons, and on the
    thumbs of their right hands, and on the great toes of their right feet.
- book_title: Brenton Septuagint Translation Exodus 29
  book_usfm_code: EXO
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: 'And thou shalt take of the blood from the altar, and of the anointing
    oil; and thou shalt sprinkle it upon Aaron and on his garments, and on his sons
    and on his sons'' garments with him; and he shall be sanctified and his apparel,
    and his sons and his sons'' apparel with him: but the blood of the ram thou shalt
    pour round about upon the altar.'
- book_title: Brenton Septuagint Translation Exodus 29
  book_usfm_code: EXO
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: And thou shalt take from the ram its fat, both the fat that covers the
    belly, and the lobe of the liver, and the two kidneys, and the fat that is upon
    them, and the right shoulder, for this is a consecration.
- book_title: Brenton Septuagint Translation Exodus 29
  book_usfm_code: EXO
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: And one cake made with oil, and one cake from the basket of unleavened
    bread set forth before the Lord.
- book_title: Brenton Septuagint Translation Exodus 29
  book_usfm_code: EXO
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: And thou shalt put them all on the hands of Aaron, and on the hands
    of his sons, and thou shalt separate them as a separate offering before the Lord.
- book_title: Brenton Septuagint Translation Exodus 29
  book_usfm_code: EXO
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: 'And thou shalt take them from their hands, and shalt offer them up
    on the altar of whole burnt-offering for a sweet-smelling savour before the Lord:
    it is an offering to the Lord.'
- book_title: Brenton Septuagint Translation Exodus 29
  book_usfm_code: EXO
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: And thou shalt take the breast from the ram of consecration which is
    Aaron's, and thou shalt separate it as a separate offering before the Lord, and
    it shall be to thee for a portion.
- book_title: Brenton Septuagint Translation Exodus 29
  book_usfm_code: EXO
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: And thou shalt sanctify the separated breast and the shoulder of removal
    which has been separated, and which has been removed from the ram of consecration,
    of the portion of Aaron and of that of his sons.
- book_title: Brenton Septuagint Translation Exodus 29
  book_usfm_code: EXO
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: And it shall be a perpetual statute of the children of Israel to Aaron
    and his sons, for this is a separate offering; and it shall be a special offering
    from the children of Israel, from the peace-offerings of the children of Israel,
    a special offering to the Lord.
- book_title: Brenton Septuagint Translation Exodus 29
  book_usfm_code: EXO
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: And the apparel of the sanctuary which is Aaron's shall be his sons'
    after him, for them to be anointed in them, and to fill their hands.
- book_title: Brenton Septuagint Translation Exodus 29
  book_usfm_code: EXO
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: The priest his successor from among his sons who shall go into the tabernacle
    of witness to minister in the holies, shall put them on seven days.
- book_title: Brenton Septuagint Translation Exodus 29
  book_usfm_code: EXO
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: And thou shalt take the ram of consecration, and thou shalt boil the
    flesh in the holy place.
- book_title: Brenton Septuagint Translation Exodus 29
  book_usfm_code: EXO
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 32
  verse_text: And Aaron and his sons shall eat the flesh of the ram, and the loaves
    in the basket, by the doors of the tabernacle of witness.
- book_title: Brenton Septuagint Translation Exodus 29
  book_usfm_code: EXO
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 33
  verse_text: They shall eat the offerings with which they were sanctified to fill
    their hands, to sanctify them; and a stranger shall not eat of them, for they
    are holy.
- book_title: Brenton Septuagint Translation Exodus 29
  book_usfm_code: EXO
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 34
  verse_text: 'And if aught be left of the flesh of the sacrifice of consecration
    and of the loaves until the morning, thou shalt burn the remainder with fire:
    it shall not be eaten, for it is a holy thing.'
- book_title: Brenton Septuagint Translation Exodus 29
  book_usfm_code: EXO
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 35
  verse_text: And thus shalt thou do for Aaron and for his sons according to all things
    that I have commanded thee; seven days shalt thou fill their hands.
- book_title: Brenton Septuagint Translation Exodus 29
  book_usfm_code: EXO
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 36
  verse_text: And thou shalt sacrifice the calf of the sin-offering on the day of
    purification, and thou shalt purify the altar when thou dost perform consecration
    upon it, and thou shalt anoint it so as to sanctify it.
- book_title: Brenton Septuagint Translation Exodus 29
  book_usfm_code: EXO
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 37
  verse_text: Seven days shalt thou purify the altar and sanctify it; and the altar
    shall be most holy, every one that touches the altar shall be hallowed.
- book_title: Brenton Septuagint Translation Exodus 29
  book_usfm_code: EXO
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 38
  verse_text: And these are the offerings which thou shalt offer upon the altar; two
    unblemished lambs of a year old daily on the altar continually, a constant offering.
- book_title: Brenton Septuagint Translation Exodus 29
  book_usfm_code: EXO
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 39
  verse_text: One lamb thou shalt offer in the morning, and the second lamb thou shalt
    offer in the evening.
- book_title: Brenton Septuagint Translation Exodus 29
  book_usfm_code: EXO
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 40
  verse_text: And a tenth measure of fine flour mingled with the fourth part of an
    hin of beaten oil, and a drink-offering the fourth part of a hin of wine for one
    lamb.
- book_title: Brenton Septuagint Translation Exodus 29
  book_usfm_code: EXO
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 41
  verse_text: And thou shalt offer the second lamb in the evening, after the manner
    of the morning-offering, and according to the drink-offering of the morning lamb;
    thou shalt offer it an offering to the Lord for a sweet-smelling savour,
- book_title: Brenton Septuagint Translation Exodus 29
  book_usfm_code: EXO
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 42
  verse_text: a perpetual sacrifice throughout your generations, at the door of the
    tabernacle of witness before the Lord; wherein I will be known to thee from thence,
    so as to speak to thee.
- book_title: Brenton Septuagint Translation Exodus 29
  book_usfm_code: EXO
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 43
  verse_text: And I will there give orders to the children of Israel, and I will be
    sanctified in my glory.
- book_title: Brenton Septuagint Translation Exodus 29
  book_usfm_code: EXO
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 44
  verse_text: And I will sanctify the tabernacle of testimony and the altar, and I
    will sanctify Aaron and his sons, to minister as priests to me.
- book_title: Brenton Septuagint Translation Exodus 29
  book_usfm_code: EXO
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 45
  verse_text: And I will be called upon among the children of Israel, and will be
    their God.
- book_title: Brenton Septuagint Translation Exodus 29
  book_usfm_code: EXO
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 46
  verse_text: And they shall know that I am the Lord their God, who brought them forth
    out of the land of Egypt, to be called upon by them, and to be their God.
