- book_title: Brenton Septuagint Translation Jeremias 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: And he said, Thus saith the Lord, I remember the kindness of thy youth,
    and the love of thine espousals, in following the Holy One of Israel, saith the
    Lord.
- book_title: Brenton Septuagint Translation Jeremias 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: 'Israel was the holy people to the Lord, and the first-fruits of his
    increase: all that devoured him shall offend; evils shall come upon them, saith
    the Lord.'
- book_title: Brenton Septuagint Translation Jeremias 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: Hear the word of the Lord, O house of Jacob, and every family of the
    house of Israel.
- book_title: Brenton Septuagint Translation Jeremias 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: Thus saith the Lord, What trespass have your fathers found in me, that
    they have revolted far from me, and gone after vanities, and become vain?
- book_title: Brenton Septuagint Translation Jeremias 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And they said not, Where is the Lord, who brought us up out of the land
    of Egypt, who guided us in the wilderness, in an untried and trackless land, in
    a land which no man at all went through, and no man dwelt there?
- book_title: Brenton Septuagint Translation Jeremias 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And I brought you to Carmel, that ye should eat the fruits thereof,
    and the good thereof; and ye went in, and defiled my land, and made mine heritage
    an abomination.
- book_title: Brenton Septuagint Translation Jeremias 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'The priests said not, Where is the Lord? and they that held by the
    law knew me not: the shepherds also sinned against me, and the prophets prophesied
    by Baal, and went after that which profited not.'
- book_title: Brenton Septuagint Translation Jeremias 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: Therefore I will yet plead with you, and will plead with your children's
    children.
- book_title: Brenton Septuagint Translation Jeremias 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: For go to the isles of the Chettians, and see; and send to Kedar, and
    observe accurately, and see if such things have been done;
- book_title: Brenton Septuagint Translation Jeremias 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'if the nations will change their gods, though they are not gods: but
    my people have changed their glory, for that from which they shall not be profited.'
- book_title: Brenton Septuagint Translation Jeremias 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: The heaven is amazed at this, and is very exceedingly horror-struck,
    saith the Lord.
- book_title: Brenton Septuagint Translation Jeremias 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'For my people has committed two faults , and evil ones: they have forsaken
    me, the fountain of water of life, and hewn out for themselves broken cisterns,
    which will not be able to hold water.'
- book_title: Brenton Septuagint Translation Jeremias 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: Is Israel a servant, or a home-born slave? why has he become a spoil?
- book_title: Brenton Septuagint Translation Jeremias 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: 'The lions roared upon him, and uttered their voice, which have made
    his land a wilderness: and his cities are broken down, that they should not be
    inhabited.'
- book_title: Brenton Septuagint Translation Jeremias 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: Also the children of Memphis and Taphnas have known thee, and mocked
    thee.
- book_title: Brenton Septuagint Translation Jeremias 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: Has not thy forsaking me brought these things upon thee? saith the Lord
    thy God.
- book_title: Brenton Septuagint Translation Jeremias 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: And now what hast thou to do with the way of Egypt, to drink the water
    of Geon? and what hast thou to do with the way of the Assyrians, to drink the
    water of rivers?
- book_title: Brenton Septuagint Translation Jeremias 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: 'Thine apostasy shall correct thee, and thy wickedness shall reprove
    thee: know then, and see, that thy forsaking me has been bitter to thee, saith
    the Lord thy God; and I have taken no pleasure in thee, saith the Lord thy God.'
- book_title: Brenton Septuagint Translation Jeremias 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: For of old thou hast broken thy yoke, and plucked asunder thy bands;
    and thou hast said, I will not serve thee, but will go upon every high hill, and
    under every shady tree, there will I indulge in my fornication.
- book_title: Brenton Septuagint Translation Jeremias 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: 'Yet I planted thee a fruitful vine, entirely of the right sort: how
    art thou a strange vine turned to bitterness!'
- book_title: Brenton Septuagint Translation Jeremias 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: Though thou shouldest wash thyself with nitre, and multiply to thyself
    soap, still thou art stained by thine iniquities before me, saith the Lord.
- book_title: Brenton Septuagint Translation Jeremias 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: 'How wilt thou say, I am not polluted, and have not gone after Baal?
    behold thy ways in the burial-ground, and know what thou hast done: her voice
    has howled in the evening:'
- book_title: Brenton Septuagint Translation Jeremias 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: she has extended her ways over the waters of the desert; she was hurried
    along by the lusts of her soul; she is given up to them , who will turn her back?
    none that seek her shall be weary; at the time of her humiliation they shall find
    her.
- book_title: Brenton Septuagint Translation Jeremias 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: 'Withdraw thy foot from a rough way, and thy throat from thirst: but
    she said, I will strengthen myself: for she loved strangers, and went after them.'
- book_title: Brenton Septuagint Translation Jeremias 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: As is the shame of a thief when he is caught, so shall the children
    of Israel be ashamed; they, and their kings, and their princes, and their priests,
    and their prophets.
- book_title: Brenton Septuagint Translation Jeremias 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: 'They said to a stock, Thou art my father; and to a stone, Thou hast
    begotten me: and they have turned their backs to me, and not their faces: yet
    in the time of their afflictions they will say, Arise, and save us.'
- book_title: Brenton Septuagint Translation Jeremias 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: And where are thy gods, which thou madest for thyself? will they arise
    and save in the time of thine affliction? for according to the number of thy cities
    were thy gods, O Juda; and according to the number of the streets of Jerusalem
    they sacrificed to Baal.
- book_title: Brenton Septuagint Translation Jeremias 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: Wherefore do ye speak unto me? ye all have been ungodly, and ye all
    have transgressed against me, saith the Lord.
- book_title: Brenton Septuagint Translation Jeremias 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: 'In vain have I smitten your children; ye have not received correction:
    a sword has devoured your prophets as a destroying lion; yet ye feared not.'
- book_title: Brenton Septuagint Translation Jeremias 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: 'Hear ye the word of the Lord: thus saith the Lord, Have I been a wilderness
    or a dry land to Israel? wherefore has my people said, We will not be ruled over,
    and will not come to thee any more?'
- book_title: Brenton Septuagint Translation Jeremias 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 32
  verse_text: Will a bride forget her ornaments, or a virgin her girdle? but my people
    has forgotten me days without number.
- book_title: Brenton Septuagint Translation Jeremias 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 33
  verse_text: What fair device wilt thou yet employ in thy ways, so as to seek love?
    it shall not be so; moreover thou hast done wickedly in corrupting thy ways;
- book_title: Brenton Septuagint Translation Jeremias 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 34
  verse_text: and in thine hands has been found the blood of innocent souls; I have
    not found them in holes, but on every oak.
- book_title: Brenton Septuagint Translation Jeremias 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 35
  verse_text: 'Yet thou saidst, I am innocent: only let his wrath be turned away from
    me.'
- book_title: Brenton Septuagint Translation Jeremias 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 36
  verse_text: For thou hast been so exceedingly contemptuous as to repeat thy ways;
    but thou shalt be ashamed of Egypt, as thou wast ashamed of Assur.
- book_title: Brenton Septuagint Translation Jeremias 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 37
  verse_text: For thou shalt go forth thence also with thine hands upon thine head;
    for the Lord has rejected thine hope, and thou shalt not prosper in it.
