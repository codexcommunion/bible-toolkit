- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: In those days arose Mattathias the son of John, the son of Simeon, a priest
    of the sons of Joarib, from Jerusalem, and dwelt in Modin.
  usfm_code: 1MA
  verse: '1'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'And he had five sons, Joannan, called Caddis:'
  usfm_code: 1MA
  verse: '2'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'Simon, called Thassi:'
  usfm_code: 1MA
  verse: '3'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'Judas, who was called Maccabeus:'
  usfm_code: 1MA
  verse: '4'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'Eleazar, called Avaran: and Jonathan, whose surname was Apphus.'
  usfm_code: 1MA
  verse: '5'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And when he saw the blasphemies that were committed in Juda and Jerusalem,
  usfm_code: 1MA
  verse: '6'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: he said, Woe is me! wherefore was I born to see this misery of my people,
    and of the holy city, and to dwell there, when it was delivered into the hand
    of the enemy, and the sanctuary into the hand of strangers?
  usfm_code: 1MA
  verse: '7'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Her temple is become as a man without glory.
  usfm_code: 1MA
  verse: '8'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Her glorious vessels are carried away into captivity, her infants are slain
    in the streets, her young men with the sword of the enemy.
  usfm_code: 1MA
  verse: '9'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: What nation hath not had a part in her kingdom, and gotten of her spoils?
  usfm_code: 1MA
  verse: '10'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: All her ornaments are taken away; of a free woman she has become a bondslave.
  usfm_code: 1MA
  verse: '11'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And, behold, our sanctuary, even our beauty and our glory, is laid waste,
    and the Gentiles have profaned it.
  usfm_code: 1MA
  verse: '12'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: To what end therefore shall we live any longer?
  usfm_code: 1MA
  verse: '13'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Then Mattathias and his sons rent their clothes, and put on sackcloth, and
    mourned very sore.
  usfm_code: 1MA
  verse: '14'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: In the mean while the king's officers, such as compelled the people to revolt,
    came into the city Modin, to make them sacrifice.
  usfm_code: 1MA
  verse: '15'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And when many of Israel came unto them, Mattathias also and his sons came
    together.
  usfm_code: 1MA
  verse: '16'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'Then answered the king''s officers, and said to Mattathias on this wise,
    Thou art a ruler, and an honourable and great man in this city, and strengthened
    with sons and brethren:'
  usfm_code: 1MA
  verse: '17'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'now therefore come thou first, and fulfil the king''s commandment, like as
    all the nations have done, yea, and the men of Juda also, and such as remain at
    Jerusalem: so shalt thou and thy house be in the number of the king''s friends,
    and thou and thy children shall be honoured with silver and gold, and many rewards.'
  usfm_code: 1MA
  verse: '18'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'Then Mattathias answered and spake with a loud voice, Though all the nations
    that are under the king''s dominion obey him, and fall away every one from the
    religion of their fathers, and give consent to his commandments:'
  usfm_code: 1MA
  verse: '19'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: yet will I and my sons and my brethren walk in the covenant of our fathers.
  usfm_code: 1MA
  verse: '20'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: God forbid that we should forsake the law and the ordinances.
  usfm_code: 1MA
  verse: '21'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: We will not hearken to the king's words, to go from our religion, either on
    the right hand, or the left.
  usfm_code: 1MA
  verse: '22'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Now when he had left speaking these words, there came one of the Jews in the
    sight of all to sacrifice on the altar which was at Modin, according to the king's
    commandment.
  usfm_code: 1MA
  verse: '23'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'Which thing when Mattathias saw, he was inflamed with zeal, and his reins
    trembled, neither could he forbear to shew his anger according to judgment: wherefore
    he ran, and slew him upon the altar.'
  usfm_code: 1MA
  verse: '24'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Also the king's commissioner, who compelled men to sacrifice, he killed at
    that time, and the altar he pulled down.
  usfm_code: 1MA
  verse: '25'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Thus dealt he zealously for the law of God, like as Phinees did unto Zambri
    the son of Salom.
  usfm_code: 1MA
  verse: '26'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And Mattathias cried throughout the city with a loud voice, saying, Whosoever
    is zealous of the law, and maintaineth the covenant, let him follow me.
  usfm_code: 1MA
  verse: '27'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: So he and his sons fled into the mountains, and left all that ever they had
    in the city.
  usfm_code: 1MA
  verse: '28'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'Then many that sought after justice and judgment went down into the wilderness,
    to dwell there:'
  usfm_code: 1MA
  verse: '29'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: both they and their children, and their wives, and their cattle; because afflictions
    increased sore upon them.
  usfm_code: 1MA
  verse: '30'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Now when it was told the king's servants, and the host that was at Jerusalem,
    in the city of David, that certain men, who had broken the king's commandment,
    were gone down into the secret places in the wilderness,
  usfm_code: 1MA
  verse: '31'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: they pursued after them a great number, and having overtaken them, they camped
    against them, and made war against them on the sabbath day.
  usfm_code: 1MA
  verse: '32'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And they said unto them, Let that which ye have done hitherto suffice; come
    forth, and do according to the commandment of the king, and ye shall live.
  usfm_code: 1MA
  verse: '33'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: But they said, We will not come forth, neither will we do the king's commandment,
    to profane the sabbath day.
  usfm_code: 1MA
  verse: '34'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: So then they gave them the battle with all speed.
  usfm_code: 1MA
  verse: '35'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Howbeit they answered them not, neither cast they a stone at them, nor stopped
    the places where they lay hid;
  usfm_code: 1MA
  verse: '36'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'but said, Let us die all in our innocency: heaven and earth shall testify
    for us, that ye put us to death wrongfully.'
  usfm_code: 1MA
  verse: '37'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: So they rose up against them in battle on the sabbath, and they slew them,
    with their wives and children, and their cattle, to the number of a thousand people.
  usfm_code: 1MA
  verse: '38'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Now when Mattathias and his friends understood hereof, they mourned for them
    right sore.
  usfm_code: 1MA
  verse: '39'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And one of them said to another, If we all do as our brethren have done, and
    fight not for our lives and laws against the heathen, they will now quickly root
    us out of the earth.
  usfm_code: 1MA
  verse: '40'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'At that time therefore they decreed, saying, Whosoever shall come to make
    battle with us on the sabbath day, we will fight against him: neither will we
    die all, as our brethren that were murdered in the secret places.'
  usfm_code: 1MA
  verse: '41'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Then came there unto him a company of Assideans, who were mighty men of Israel,
    even all such as were voluntarily devoted unto the law.
  usfm_code: 1MA
  verse: '42'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Also all they that fled for persecution joined themselves unto them, and were
    a stay unto them.
  usfm_code: 1MA
  verse: '43'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'So they joined their forces, and smote sinful men in their anger, and wicked
    men in their wrath: but the rest fled to the heathen for succour.'
  usfm_code: 1MA
  verse: '44'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'Then Mattathias and his friends went round about, and pulled down the altars:'
  usfm_code: 1MA
  verse: '45'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: and what children soever they found within the coast of Israel uncircumcised,
    those they circumcised valiantly.
  usfm_code: 1MA
  verse: '46'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: They pursued also after the proud men, and the work prospered in their hand.
  usfm_code: 1MA
  verse: '47'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: So they recovered the law out of the hand of the Gentiles, and out of the
    hand of kings, neither suffered they the sinner to triumph.
  usfm_code: 1MA
  verse: '48'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'Now when the time drew near that Mattathias should die, he said unto his
    sons, Now have pride and rebuke gotten strength, and the time of destruction,
    and the wrath of indignation:'
  usfm_code: 1MA
  verse: '49'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: now therefore, my sons, be ye zealous for the law, and give your lives for
    the covenant of your fathers.
  usfm_code: 1MA
  verse: '50'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Call to remembrance what acts our fathers did in their time; so shall ye receive
    great honour and an everlasting name.
  usfm_code: 1MA
  verse: '51'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Was not Abraham found faithful in temptation, and it was imputed unto him
    for righteousness?
  usfm_code: 1MA
  verse: '52'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Joseph in the time of his distress kept the commandment, and was made lord
    of Egypt;
  usfm_code: 1MA
  verse: '53'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Phinees our father in being zealous and fervent obtained the covenant of an
