  usfm_code: 1MA
  verse: '63'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Wherefore, ye my sons, be valiant, and shew yourselves men in the behalf of
