  usfm_code: 1MA
  verse: '55'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Caleb for bearing witness before the congregation received the heritage of
    the land.
  usfm_code: 1MA
  verse: '56'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: David for being merciful possessed the throne of an everlasting kingdom.
  usfm_code: 1MA
  verse: '57'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Elias for being zealous and fervent for the law was taken up into heaven.
  usfm_code: 1MA
  verse: '58'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Ananias, Azarias, and Misael, by believing were saved out of the flame.
  usfm_code: 1MA
  verse: '59'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Daniel for his innocency was delivered from the mouth of lions.
  usfm_code: 1MA
  verse: '60'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And thus consider ye throughout all ages, that none that put their trust in
    him shall be overcome.
  usfm_code: 1MA
  verse: '61'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
