  usfm_code: 1MA
  verse: '68'
- book: Brenton Septuagint Translation Maccabees I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: So he blessed them, and was gathered to his fathers.
  usfm_code: 1MA
  verse: '69'
