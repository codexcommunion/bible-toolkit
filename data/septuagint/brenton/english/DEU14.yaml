  verse_text: And thou shalt eat it in the place which the Lord thy God shall choose
    to have his name called there; ye shall bring the tithe of thy corn and of thy
    wine, and of thine oil, the first-born of thy herd and of thy flock, that thou
    mayest learn to fear the Lord thy God always.
