- book: Brenton Septuagint Translation Esaias 58
  chapter: 58
  iso-639-2_language_code: eng
  text: Cry aloud, and spare not; lift up thy voice as with a trumpet, and declare
    to my people their sins, and to the house of Jacob their iniquities.
  usfm_code: ISA
  verse: '1'
- book: Brenton Septuagint Translation Esaias 58
  chapter: 58
  iso-639-2_language_code: eng
  text: 'They seek me day by day, and desire to know my ways, as a people that had
    done righteousness, and had not forsaken the judgment of their God: they now ask
    of me righteous judgment, and desire to draw nigh to God,'
  usfm_code: ISA
  verse: '2'
- book: Brenton Septuagint Translation Esaias 58
  chapter: 58
  iso-639-2_language_code: eng
  text: saying, Why have we fasted, and thou regardest not? why have we afflicted
    our souls, and thou didst not know it?
  usfm_code: ISA
  verse: '3'
- book: Brenton Septuagint Translation Esaias 58
  chapter: 58
  iso-639-2_language_code: eng
  text: If ye fast for quarrels and strifes, and smite the lowly with your fists,
    wherefore do ye fast to me as ye do this day, so that your voice may be heard
    in crying?
  usfm_code: ISA
  verse: '4'
- book: Brenton Septuagint Translation Esaias 58
  chapter: 58
  iso-639-2_language_code: eng
  text: I have not chosen this fast, nor such a day for a man to afflict his soul;
    neither though thou shouldest bend down thy neck as a ring, and spread under thee
    sackcloth and ashes, neither thus shall ye call a fast acceptable.
  usfm_code: ISA
  verse: '5'
- book: Brenton Septuagint Translation Esaias 58
  chapter: 58
  iso-639-2_language_code: eng
  text: I have not chosen such a fast, saith the Lord; but do thou loose every burden
    of iniquity, do thou untie the knots of hard bargains, set the bruised free, and
    cancel every unjust account.
  usfm_code: ISA
  verse: '6'
- book: Brenton Septuagint Translation Esaias 58
  chapter: 58
  iso-639-2_language_code: eng
  text: 'Break thy bread to the hungry, and lead the unsheltered poor to thy house:
    if thou seest one naked, clothe him , and thou shalt not disregard the relations
    of thine own seed.'
  usfm_code: ISA
  verse: '7'
- book: Brenton Septuagint Translation Esaias 58
  chapter: 58
  iso-639-2_language_code: eng
  text: 'Then shall thy light break forth as the morning, and thy health shall speedily
    spring forth: and thy righteousness shall go before thee, and the glory of God
    shall compass thee.'
  usfm_code: ISA
  verse: '8'
- book: Brenton Septuagint Translation Esaias 58
  chapter: 58
  iso-639-2_language_code: eng
  text: Then shalt thou cry, and God shall hearken to thee; while thou art yet speaking
    he will say, Behold, I am here. If thou remove from thee the band, and the stretching
    forth of the hands, and murmuring speech;
  usfm_code: ISA
  verse: '9'
- book: Brenton Septuagint Translation Esaias 58
  chapter: 58
  iso-639-2_language_code: eng
  text: 'and if thou give bread to the hungry from thy heart, and satisfy the afflicted
    soul; then shall thy light spring up in darkness, and thy darkness shall be as
    noon-day:'
  usfm_code: ISA
  verse: '10'
- book: Brenton Septuagint Translation Esaias 58
  chapter: 58
  iso-639-2_language_code: eng
  text: and thy God shall be with thee continually, and thou shalt be satisfied according
    as thy soul desires; and thy bones shall be made fat, and shall be as a well-watered
    garden, and as a fountain from which the water has not failed.
  usfm_code: ISA
  verse: '11'
- book: Brenton Septuagint Translation Esaias 58
  chapter: 58
  iso-639-2_language_code: eng
  text: And thy old waste desert places shall be built up, and thy foundations shall
    last through all generations; and thou shalt be called a repairer of breaches,
    and thou shalt cause thy paths between to be in peace.
  usfm_code: ISA
  verse: '12'
- book: Brenton Septuagint Translation Esaias 58
  chapter: 58
  iso-639-2_language_code: eng
  text: If thou turn away thy foot from the sabbath, so as not to do thy pleasure
    on the holy days, and shalt call the sabbaths delightful, holy to God; if thou
    shalt not lift up thy foot to work, nor speak a word in anger out of thy mouth,
  usfm_code: ISA
  verse: '13'
- book: Brenton Septuagint Translation Esaias 58
  chapter: 58
  iso-639-2_language_code: eng
  text: 'then shalt thou trust on the Lord; and he shall bring thee up to the good
    places of the land, and feed thee with the heritage of Jacob thy father: for the
    mouth of the Lord has spoken this.'
  usfm_code: ISA
  verse: '14'
