- book_title: Brenton Septuagint Translation Psalms 37
  book_usfm_code: PSA
  chapter_number: 37
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: A Psalm of David for remembrance concerning the Sabbath-day.
- book_title: Brenton Septuagint Translation Psalms 37
  book_usfm_code: PSA
  chapter_number: 37
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: O Lord, rebuke me not in thy wrath, neither chasten me in thine anger.
- book_title: Brenton Septuagint Translation Psalms 37
  book_usfm_code: PSA
  chapter_number: 37
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: For thy weapons are fixed in me, and thou hast pressed thy hand heavily
    upon me.
- book_title: Brenton Septuagint Translation Psalms 37
  book_usfm_code: PSA
  chapter_number: 37
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: For there is no health in my flesh because of thine anger; there is
    no peace to my bones because of my sins.
- book_title: Brenton Septuagint Translation Psalms 37
  book_usfm_code: PSA
  chapter_number: 37
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'For my transgressions have gone over mine head: they have pressed heavily
    upon me like a weighty burden.'
- book_title: Brenton Septuagint Translation Psalms 37
  book_usfm_code: PSA
  chapter_number: 37
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: My bruises have become noisome and corrupt, because of my foolishness.
- book_title: Brenton Septuagint Translation Psalms 37
  book_usfm_code: PSA
  chapter_number: 37
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'I have been wretched and bowed down continually: I went with a mourning
    countenance all the day.'
- book_title: Brenton Septuagint Translation Psalms 37
  book_usfm_code: PSA
  chapter_number: 37
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: For my soul is filled with mockings; and there is no health in my flesh.
- book_title: Brenton Septuagint Translation Psalms 37
  book_usfm_code: PSA
  chapter_number: 37
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'I have been afflicted and brought down exceedingly: I have roared for
    the groaning of my heart.'
- book_title: Brenton Septuagint Translation Psalms 37
  book_usfm_code: PSA
  chapter_number: 37
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: But all my desire is before thee; and my groaning is not hidden from
    thee.
- book_title: Brenton Septuagint Translation Psalms 37
  book_usfm_code: PSA
  chapter_number: 37
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: My heart is troubled, my strength has failed me; and the light of mine
    eyes is not with me.
- book_title: Brenton Septuagint Translation Psalms 37
  book_usfm_code: PSA
  chapter_number: 37
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: My friends and my neighbours drew near before me, and stood still; and
    my nearest of kin stood afar off.
- book_title: Brenton Septuagint Translation Psalms 37
  book_usfm_code: PSA
  chapter_number: 37
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'While they pressed hard upon me that sought my soul: and they that
    sought my hurt spoke vanities, and devised deceits all the day.'
- book_title: Brenton Septuagint Translation Psalms 37
  book_usfm_code: PSA
  chapter_number: 37
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: But I, as a deaf man, heard not; and was as a dumb man not opening his
    mouth.
- book_title: Brenton Septuagint Translation Psalms 37
  book_usfm_code: PSA
  chapter_number: 37
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: And I was as a man that hears not, and who has no reproofs in his mouth.
- book_title: Brenton Septuagint Translation Psalms 37
  book_usfm_code: PSA
  chapter_number: 37
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'For I hoped in thee, O Lord: thou wilt hear, O Lord my God.'
- book_title: Brenton Septuagint Translation Psalms 37
  book_usfm_code: PSA
  chapter_number: 37
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: 'For I said, Lest mine enemies rejoice against me: for when my feet
    were moved, they spoke boastingly against me.'
- book_title: Brenton Septuagint Translation Psalms 37
  book_usfm_code: PSA
  chapter_number: 37
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: For I am ready for plagues, and my grief is continually before me.
- book_title: Brenton Septuagint Translation Psalms 37
  book_usfm_code: PSA
  chapter_number: 37
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: For I will declare mine iniquity, and be distressed for my sin.
- book_title: Brenton Septuagint Translation Psalms 37
  book_usfm_code: PSA
  chapter_number: 37
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: 'But mine enemies live, and are mightier than I: and they that hate
    me unjustly are multiplied.'
- book_title: Brenton Septuagint Translation Psalms 37
  book_usfm_code: PSA
  chapter_number: 37
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: They that reward evil for good slandered me; because I followed righteousness.
- book_title: Brenton Septuagint Translation Psalms 37
  book_usfm_code: PSA
  chapter_number: 37
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: 'Forsake me not, O Lord my God: depart not from me.'
- book_title: Brenton Septuagint Translation Psalms 37
  book_usfm_code: PSA
  chapter_number: 37
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: Draw nigh to my help, O Lord of my salvation.
