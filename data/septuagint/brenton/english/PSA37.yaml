- book: Brenton Septuagint Translation Psalms 37
  chapter: 37
  iso-639-2_language_code: eng
  text: A Psalm of David for remembrance concerning the Sabbath-day.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 37
  chapter: 37
  iso-639-2_language_code: eng
  text: O Lord, rebuke me not in thy wrath, neither chasten me in thine anger.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 37
  chapter: 37
  iso-639-2_language_code: eng
  text: For thy weapons are fixed in me, and thou hast pressed thy hand heavily upon
    me.
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 37
  chapter: 37
  iso-639-2_language_code: eng
  text: For there is no health in my flesh because of thine anger; there is no peace
    to my bones because of my sins.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 37
  chapter: 37
  iso-639-2_language_code: eng
  text: 'For my transgressions have gone over mine head: they have pressed heavily
    upon me like a weighty burden.'
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 37
  chapter: 37
  iso-639-2_language_code: eng
  text: My bruises have become noisome and corrupt, because of my foolishness.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 37
  chapter: 37
  iso-639-2_language_code: eng
  text: 'I have been wretched and bowed down continually: I went with a mourning countenance
    all the day.'
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 37
  chapter: 37
  iso-639-2_language_code: eng
  text: For my soul is filled with mockings; and there is no health in my flesh.
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 37
  chapter: 37
  iso-639-2_language_code: eng
  text: 'I have been afflicted and brought down exceedingly: I have roared for the
    groaning of my heart.'
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 37
  chapter: 37
  iso-639-2_language_code: eng
  text: But all my desire is before thee; and my groaning is not hidden from thee.
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 37
  chapter: 37
  iso-639-2_language_code: eng
  text: My heart is troubled, my strength has failed me; and the light of mine eyes
    is not with me.
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 37
  chapter: 37
  iso-639-2_language_code: eng
  text: My friends and my neighbours drew near before me, and stood still; and my
    nearest of kin stood afar off.
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 37
  chapter: 37
  iso-639-2_language_code: eng
  text: 'While they pressed hard upon me that sought my soul: and they that sought
    my hurt spoke vanities, and devised deceits all the day.'
  usfm_code: PSA
  verse: '13'
- book: Brenton Septuagint Translation Psalms 37
  chapter: 37
  iso-639-2_language_code: eng
  text: But I, as a deaf man, heard not; and was as a dumb man not opening his mouth.
  usfm_code: PSA
  verse: '14'
- book: Brenton Septuagint Translation Psalms 37
  chapter: 37
  iso-639-2_language_code: eng
  text: And I was as a man that hears not, and who has no reproofs in his mouth.
  usfm_code: PSA
  verse: '15'
- book: Brenton Septuagint Translation Psalms 37
  chapter: 37
  iso-639-2_language_code: eng
  text: 'For I hoped in thee, O Lord: thou wilt hear, O Lord my God.'
  usfm_code: PSA
  verse: '16'
- book: Brenton Septuagint Translation Psalms 37
  chapter: 37
  iso-639-2_language_code: eng
  text: 'For I said, Lest mine enemies rejoice against me: for when my feet were moved,
    they spoke boastingly against me.'
  usfm_code: PSA
  verse: '17'
- book: Brenton Septuagint Translation Psalms 37
  chapter: 37
  iso-639-2_language_code: eng
  text: For I am ready for plagues, and my grief is continually before me.
  usfm_code: PSA
  verse: '18'
- book: Brenton Septuagint Translation Psalms 37
  chapter: 37
  iso-639-2_language_code: eng
  text: For I will declare mine iniquity, and be distressed for my sin.
  usfm_code: PSA
  verse: '19'
- book: Brenton Septuagint Translation Psalms 37
  chapter: 37
  iso-639-2_language_code: eng
  text: 'But mine enemies live, and are mightier than I: and they that hate me unjustly
    are multiplied.'
  usfm_code: PSA
  verse: '20'
- book: Brenton Septuagint Translation Psalms 37
  chapter: 37
  iso-639-2_language_code: eng
  text: They that reward evil for good slandered me; because I followed righteousness.
  usfm_code: PSA
  verse: '21'
- book: Brenton Septuagint Translation Psalms 37
  chapter: 37
  iso-639-2_language_code: eng
  text: 'Forsake me not, O Lord my God: depart not from me.'
  usfm_code: PSA
  verse: '22'
- book: Brenton Septuagint Translation Psalms 37
  chapter: 37
  iso-639-2_language_code: eng
  text: Draw nigh to my help, O Lord of my salvation.
  usfm_code: PSA
  verse: '23'
