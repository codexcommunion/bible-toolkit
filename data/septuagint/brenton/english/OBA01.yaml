- book: Brenton Septuagint Translation Obdias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: The vision of Obdias. Thus saith the Lord God to Idumea; I have heard a report
    from the Lord, and he has sent forth a message to the nations.
  usfm_code: OBA
  verse: '1'
- book: Brenton Septuagint Translation Obdias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Arise ye, and let us rise up against her to war.
  usfm_code: OBA
  verse: '2'
- book: Brenton Septuagint Translation Obdias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'Behold, I have made thee small among the Gentiles: thou art greatly dishonoured.
    The pride of thine heart has elated thee, dwelling as thou dost in the holes of
    the rocks, as one that exalts his habitation, saying in his heart, Who will bring
    me down to the ground?'
  usfm_code: OBA
  verse: '3'
- book: Brenton Septuagint Translation Obdias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: If thou shouldest mount up as the eagle, and if thou shouldest make thy nest
    among the stars, thence will I bring thee down, saith the Lord.
  usfm_code: OBA
  verse: '4'
- book: Brenton Septuagint Translation Obdias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: If thieves came in to thee, or robbers by night, where wouldest thou have
    been cast away? would they not have stolen just enough for themselves? and if
    grape-gatherers went in to thee, would they not leave a gleaning?
  usfm_code: OBA
  verse: '5'
- book: Brenton Septuagint Translation Obdias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: How has Esau been searched out, and how have his hidden things been detected?
  usfm_code: OBA
  verse: '6'
- book: Brenton Septuagint Translation Obdias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'They sent thee to thy coasts: all the men of thy covenant have withstood
    thee; thine allies have prevailed against thee, they have set snares under thee:
    they have no understanding.'
  usfm_code: OBA
  verse: '7'
- book: Brenton Septuagint Translation Obdias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: In that day, saith the Lord, I will destroy the wise men out of Idumea, and
    understanding out of the mount of Esau.
  usfm_code: OBA
  verse: '8'
- book: Brenton Septuagint Translation Obdias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And thy warriors from Th√¶man shall be dismayed, to the end that man may be
    cut off from the mount of Esau.
  usfm_code: OBA
  verse: '9'
- book: Brenton Septuagint Translation Obdias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Because of the slaughter and the sin committed against thy brother Jacob,
    shame shall cover thee, and thou shalt be cut off for ever.
  usfm_code: OBA
  verse: '10'
- book: Brenton Septuagint Translation Obdias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: From the day that thou stoodest in opposition to him , in the days when foreigners
    were taking captive his forces, and strangers entered into his gates, and cast
    lots on Jerusalem, thou also wast as one of them.
  usfm_code: OBA
  verse: '11'
- book: Brenton Septuagint Translation Obdias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And thou shouldest not have looked on the day of thy brother in the day of
    strangers; nor shouldest thou have rejoiced against the children of Juda in the
    day of their destruction; neither shouldest thou have boasted in the day of their
    affliction.
  usfm_code: OBA
  verse: '12'
- book: Brenton Septuagint Translation Obdias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Neither shouldest thou have gone into the gates of the people in the day of
    their troubles; nor yet shouldest thou have looked upon their gathering in the
    day of their destruction, nor shouldest thou have attacked their host in the day
    of their perishing.
  usfm_code: OBA
  verse: '13'
- book: Brenton Septuagint Translation Obdias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Neither shouldest thou have stood at the opening of their passages, to destroy
    utterly those of them that were escaping; neither shouldest thou have shut up
    his fugitives in the day of affliction.
  usfm_code: OBA
  verse: '14'
- book: Brenton Septuagint Translation Obdias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'For the day of the Lord is near upon all the Gentiles: as thou hast done,
    so shall it be done to thee: thy recompense shall be returned on thine own head.'
  usfm_code: OBA
  verse: '15'
- book: Brenton Septuagint Translation Obdias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: For as thou hast drunk upon my holy mountain, so shall all the nations drink
    wine; they shall drink, and go down, and be as if they were not.
  usfm_code: OBA
  verse: '16'
- book: Brenton Septuagint Translation Obdias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: But on mount Sion there shall be deliverance, and there shall be a sanctuary;
    and the house of Jacob shall take for an inheritance those that took them for
    an inheritance.
  usfm_code: OBA
  verse: '17'
- book: Brenton Septuagint Translation Obdias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the house of Jacob shall be fire, and the house of Joseph a flame, and
    the house of Esau shall be for stubble; and Israel shall flame forth against them,
    and shall devour them, and there shall not be a corn-field left to the house of
    Esau; because the Lord has spoken.
  usfm_code: OBA
  verse: '18'
- book: Brenton Septuagint Translation Obdias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And they that dwell in the south shall inherit the mount of Esau, and they
    in the plain the Philistines: and they shall inherit the mount of Ephraim, and
    the plain of Samaria, and Benjamin, and the land of Galaad.'
  usfm_code: OBA
  verse: '19'
- book: Brenton Septuagint Translation Obdias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And this shall be the domain of the captivity of the children of Israel, the
    land of the Chananites as far as Sarepta; and the captives of Jerusalem shall
    inherit as far as Ephratha; they shall inherit the cities of the south.
  usfm_code: OBA
  verse: '20'
- book: Brenton Septuagint Translation Obdias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And they that escape shall come up from mount Sion, to take vengeance on the
    mount of Esau; and the kingdom shall be the Lord's.
  usfm_code: OBA
  verse: '21'
