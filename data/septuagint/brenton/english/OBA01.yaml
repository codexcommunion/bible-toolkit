- book_title: Brenton Septuagint Translation Obdias 1
  book_usfm_code: OBA
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: Arise ye, and let us rise up against her to war.
- book_title: Brenton Septuagint Translation Obdias 1
  book_usfm_code: OBA
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: 'Behold, I have made thee small among the Gentiles: thou art greatly
    dishonoured. The pride of thine heart has elated thee, dwelling as thou dost in
    the holes of the rocks, as one that exalts his habitation, saying in his heart,
    Who will bring me down to the ground?'
- book_title: Brenton Septuagint Translation Obdias 1
  book_usfm_code: OBA
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: If thou shouldest mount up as the eagle, and if thou shouldest make
    thy nest among the stars, thence will I bring thee down, saith the Lord.
- book_title: Brenton Septuagint Translation Obdias 1
  book_usfm_code: OBA
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: If thieves came in to thee, or robbers by night, where wouldest thou
    have been cast away? would they not have stolen just enough for themselves? and
    if grape-gatherers went in to thee, would they not leave a gleaning?
- book_title: Brenton Septuagint Translation Obdias 1
  book_usfm_code: OBA
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: How has Esau been searched out, and how have his hidden things been
    detected?
- book_title: Brenton Septuagint Translation Obdias 1
  book_usfm_code: OBA
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'They sent thee to thy coasts: all the men of thy covenant have withstood
    thee; thine allies have prevailed against thee, they have set snares under thee:
    they have no understanding.'
- book_title: Brenton Septuagint Translation Obdias 1
  book_usfm_code: OBA
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: In that day, saith the Lord, I will destroy the wise men out of Idumea,
    and understanding out of the mount of Esau.
- book_title: Brenton Septuagint Translation Obdias 1
  book_usfm_code: OBA
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And thy warriors from Th√¶man shall be dismayed, to the end that man
    may be cut off from the mount of Esau.
- book_title: Brenton Septuagint Translation Obdias 1
  book_usfm_code: OBA
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: Because of the slaughter and the sin committed against thy brother Jacob,
    shame shall cover thee, and thou shalt be cut off for ever.
- book_title: Brenton Septuagint Translation Obdias 1
  book_usfm_code: OBA
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: From the day that thou stoodest in opposition to him , in the days when
    foreigners were taking captive his forces, and strangers entered into his gates,
    and cast lots on Jerusalem, thou also wast as one of them.
- book_title: Brenton Septuagint Translation Obdias 1
  book_usfm_code: OBA
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: And thou shouldest not have looked on the day of thy brother in the
    day of strangers; nor shouldest thou have rejoiced against the children of Juda
    in the day of their destruction; neither shouldest thou have boasted in the day
    of their affliction.
- book_title: Brenton Septuagint Translation Obdias 1
  book_usfm_code: OBA
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: Neither shouldest thou have gone into the gates of the people in the
    day of their troubles; nor yet shouldest thou have looked upon their gathering
    in the day of their destruction, nor shouldest thou have attacked their host in
    the day of their perishing.
- book_title: Brenton Septuagint Translation Obdias 1
  book_usfm_code: OBA
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: Neither shouldest thou have stood at the opening of their passages,
    to destroy utterly those of them that were escaping; neither shouldest thou have
    shut up his fugitives in the day of affliction.
- book_title: Brenton Septuagint Translation Obdias 1
  book_usfm_code: OBA
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: 'For the day of the Lord is near upon all the Gentiles: as thou hast
    done, so shall it be done to thee: thy recompense shall be returned on thine own
    head.'
- book_title: Brenton Septuagint Translation Obdias 1
  book_usfm_code: OBA
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: For as thou hast drunk upon my holy mountain, so shall all the nations
    drink wine; they shall drink, and go down, and be as if they were not.
- book_title: Brenton Septuagint Translation Obdias 1
  book_usfm_code: OBA
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: But on mount Sion there shall be deliverance, and there shall be a sanctuary;
    and the house of Jacob shall take for an inheritance those that took them for
    an inheritance.
- book_title: Brenton Septuagint Translation Obdias 1
  book_usfm_code: OBA
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: And the house of Jacob shall be fire, and the house of Joseph a flame,
    and the house of Esau shall be for stubble; and Israel shall flame forth against
    them, and shall devour them, and there shall not be a corn-field left to the house
    of Esau; because the Lord has spoken.
- book_title: Brenton Septuagint Translation Obdias 1
  book_usfm_code: OBA
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: 'And they that dwell in the south shall inherit the mount of Esau, and
    they in the plain the Philistines: and they shall inherit the mount of Ephraim,
    and the plain of Samaria, and Benjamin, and the land of Galaad.'
- book_title: Brenton Septuagint Translation Obdias 1
  book_usfm_code: OBA
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: And this shall be the domain of the captivity of the children of Israel,
    the land of the Chananites as far as Sarepta; and the captives of Jerusalem shall
    inherit as far as Ephratha; they shall inherit the cities of the south.
- book_title: Brenton Septuagint Translation Obdias 1
  book_usfm_code: OBA
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: And they that escape shall come up from mount Sion, to take vengeance
    on the mount of Esau; and the kingdom shall be the Lord's.
