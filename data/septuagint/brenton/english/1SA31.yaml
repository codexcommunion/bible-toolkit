- book: Brenton Septuagint Translation Kings I 31
  chapter: 31
  iso-639-2_language_code: eng
  text: 'And the Philistines fought with Israel: and the men of Israel fled from before
    the Philistines, and they fall down wounded in the mountain of Gelbue.'
  usfm_code: 1SA
  verse: '1'
- book: Brenton Septuagint Translation Kings I 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And the Philistines press closely on Saul and his sons, and the Philistines
    smite Jonathan, and Aminadab, and Melchisa son of Saul.
  usfm_code: 1SA
  verse: '2'
- book: Brenton Septuagint Translation Kings I 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And the battle prevails against Saul, and the shooters with arrows, even the
    archers find him, and he was wounded under the ribs.
  usfm_code: 1SA
  verse: '3'
- book: Brenton Septuagint Translation Kings I 31
  chapter: 31
  iso-639-2_language_code: eng
  text: 'And Saul said to his armour-bearer, Draw thy sword and pierce me through
    with it; lest these uncircumcised come and pierce me through, and mock me. But
    his armour-bearer would not, for he feared greatly: so Saul took his sword and
    fell upon it.'
  usfm_code: 1SA
  verse: '4'
- book: Brenton Septuagint Translation Kings I 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And his armour-bearer saw that Saul was dead, and he fell also himself upon
    his sword, and died with him.
  usfm_code: 1SA
  verse: '5'
- book: Brenton Septuagint Translation Kings I 31
  chapter: 31
  iso-639-2_language_code: eng
  text: So Saul died, and his three sons, and his armour-bearer, in that day together.
  usfm_code: 1SA
  verse: '6'
- book: Brenton Septuagint Translation Kings I 31
  chapter: 31
  iso-639-2_language_code: eng
  text: 'And the men of Israel who were on the other side of the valley, and those
    beyond Jordan, saw that the men of Israel fled, and that Saul and his sons were
    dead; and they leave their cities and flee: and the Philistines come and dwell
    in them.'
  usfm_code: 1SA
  verse: '7'
- book: Brenton Septuagint Translation Kings I 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And it came to pass on the morrow that the Philistines come to strip the dead,
    and they find Saul and his three sons fallen on the mountains of Gelbue.
  usfm_code: 1SA
  verse: '8'
- book: Brenton Septuagint Translation Kings I 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And they turned him, and stripped off his armour, and sent it into the land
    of the Philistines, sending round glad tidings to their idols and to the people.
  usfm_code: 1SA
  verse: '9'
- book: Brenton Septuagint Translation Kings I 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And they set up his armour at the temple of Astarte, and they fastened his
    body on the wall of Bæthsam.
  usfm_code: 1SA
  verse: '10'
- book: Brenton Septuagint Translation Kings I 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And the inhabitants of Jabis Galaad hear what the Philistines did to Saul.
  usfm_code: 1SA
  verse: '11'
- book: Brenton Septuagint Translation Kings I 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And they rose up, even every man of might, and marched all night, and took
    the body of Saul and the body of Jonathan his son from the wall of Bæthsam; and
    they bring them to Jabis, and burn them there.
  usfm_code: 1SA
  verse: '12'
- book: Brenton Septuagint Translation Kings I 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And they take their bones, and bury them in the field that is in Jabis, and
    fast seven days.
  usfm_code: 1SA
  verse: '13'
