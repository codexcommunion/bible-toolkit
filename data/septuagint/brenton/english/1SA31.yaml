- book_title: Brenton Septuagint Translation Kings I 31
  book_usfm_code: 1SA
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: 'And the Philistines fought with Israel: and the men of Israel fled
    from before the Philistines, and they fall down wounded in the mountain of Gelbue.'
- book_title: Brenton Septuagint Translation Kings I 31
  book_usfm_code: 1SA
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: And the Philistines press closely on Saul and his sons, and the Philistines
    smite Jonathan, and Aminadab, and Melchisa son of Saul.
- book_title: Brenton Septuagint Translation Kings I 31
  book_usfm_code: 1SA
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And the battle prevails against Saul, and the shooters with arrows,
    even the archers find him, and he was wounded under the ribs.
- book_title: Brenton Septuagint Translation Kings I 31
  book_usfm_code: 1SA
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'And Saul said to his armour-bearer, Draw thy sword and pierce me through
    with it; lest these uncircumcised come and pierce me through, and mock me. But
    his armour-bearer would not, for he feared greatly: so Saul took his sword and
    fell upon it.'
- book_title: Brenton Septuagint Translation Kings I 31
  book_usfm_code: 1SA
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And his armour-bearer saw that Saul was dead, and he fell also himself
    upon his sword, and died with him.
- book_title: Brenton Septuagint Translation Kings I 31
  book_usfm_code: 1SA
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: So Saul died, and his three sons, and his armour-bearer, in that day
    together.
- book_title: Brenton Septuagint Translation Kings I 31
  book_usfm_code: 1SA
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'And the men of Israel who were on the other side of the valley, and
    those beyond Jordan, saw that the men of Israel fled, and that Saul and his sons
    were dead; and they leave their cities and flee: and the Philistines come and
    dwell in them.'
- book_title: Brenton Septuagint Translation Kings I 31
  book_usfm_code: 1SA
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And it came to pass on the morrow that the Philistines come to strip
    the dead, and they find Saul and his three sons fallen on the mountains of Gelbue.
- book_title: Brenton Septuagint Translation Kings I 31
  book_usfm_code: 1SA
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And they turned him, and stripped off his armour, and sent it into the
    land of the Philistines, sending round glad tidings to their idols and to the
    people.
- book_title: Brenton Septuagint Translation Kings I 31
  book_usfm_code: 1SA
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And they set up his armour at the temple of Astarte, and they fastened
    his body on the wall of Bæthsam.
- book_title: Brenton Septuagint Translation Kings I 31
  book_usfm_code: 1SA
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And the inhabitants of Jabis Galaad hear what the Philistines did to
    Saul.
- book_title: Brenton Septuagint Translation Kings I 31
  book_usfm_code: 1SA
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: And they rose up, even every man of might, and marched all night, and
    took the body of Saul and the body of Jonathan his son from the wall of Bæthsam;
    and they bring them to Jabis, and burn them there.
- book_title: Brenton Septuagint Translation Kings I 31
  book_usfm_code: 1SA
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: And they take their bones, and bury them in the field that is in Jabis,
    and fast seven days.
