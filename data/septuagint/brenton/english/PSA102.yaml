- book_title: Brenton Septuagint Translation Psalms 102
  book_usfm_code: PSA
  chapter_number: 102
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: A Psalm of David.
- book_title: Brenton Septuagint Translation Psalms 102
  book_usfm_code: PSA
  chapter_number: 102
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'Bless the Lord, O my soul, and forget not all his praises:'
- book_title: Brenton Septuagint Translation Psalms 102
  book_usfm_code: PSA
  chapter_number: 102
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: who forgives all thy transgressions, who heals all thy diseases;
- book_title: Brenton Septuagint Translation Psalms 102
  book_usfm_code: PSA
  chapter_number: 102
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: who redeems thy life from corruption; who crowns thee with mercy and
    compassion;
- book_title: Brenton Septuagint Translation Psalms 102
  book_usfm_code: PSA
  chapter_number: 102
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'who satisfies thy desire with good things: so that thy youth shall
    be renewed like that of the eagle.'
- book_title: Brenton Septuagint Translation Psalms 102
  book_usfm_code: PSA
  chapter_number: 102
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: The Lord executes mercy and judgment for all that are injured.
- book_title: Brenton Septuagint Translation Psalms 102
  book_usfm_code: PSA
  chapter_number: 102
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: He made known his ways to Moses, his will to the children of Israel.
- book_title: Brenton Septuagint Translation Psalms 102
  book_usfm_code: PSA
  chapter_number: 102
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: The Lord is compassionate and pitiful, long-suffering, and full of mercy.
- book_title: Brenton Septuagint Translation Psalms 102
  book_usfm_code: PSA
  chapter_number: 102
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: He will not be always angry; neither will he be wrathful for ever.
- book_title: Brenton Septuagint Translation Psalms 102
  book_usfm_code: PSA
  chapter_number: 102
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: He has not dealt with us according to our sins, nor recompensed us according
    to our iniquities.
- book_title: Brenton Septuagint Translation Psalms 102
  book_usfm_code: PSA
  chapter_number: 102
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: For as the heaven is high above the earth, the Lord has so increased
    his mercy toward them that fear him.
- book_title: Brenton Septuagint Translation Psalms 102
  book_usfm_code: PSA
  chapter_number: 102
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: As far as the east is from the west, so far has he removed our transgressions
    from us.
- book_title: Brenton Septuagint Translation Psalms 102
  book_usfm_code: PSA
  chapter_number: 102
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: As a father pities his children, the Lord pities them that fear him.
- book_title: Brenton Septuagint Translation Psalms 102
  book_usfm_code: PSA
  chapter_number: 102
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'For he knows our frame: remember that we are dust.'
- book_title: Brenton Septuagint Translation Psalms 102
  book_usfm_code: PSA
  chapter_number: 102
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: As for man, his days are as grass; as a flower of the field, so shall
    he flourish.
- book_title: Brenton Septuagint Translation Psalms 102
  book_usfm_code: PSA
  chapter_number: 102
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: For the wind passes over it, and it shall not be; and it shall know
    its place no more.
- book_title: Brenton Septuagint Translation Psalms 102
  book_usfm_code: PSA
  chapter_number: 102
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: But the mercy of the Lord is from generation to generation upon them
    that fear him, and his righteousness to children's children;
- book_title: Brenton Septuagint Translation Psalms 102
  book_usfm_code: PSA
  chapter_number: 102
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: to them that keep his covenant, and remember his commandments to do
    them.
- book_title: Brenton Septuagint Translation Psalms 102
  book_usfm_code: PSA
  chapter_number: 102
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: The Lord has prepared his throne in the heaven; and his kingdom rules
    over all.
- book_title: Brenton Septuagint Translation Psalms 102
  book_usfm_code: PSA
  chapter_number: 102
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: Bless the Lord, all ye his angels, mighty in strength, who perform his
    bidding, ready to hearken to the voice of his words.
- book_title: Brenton Septuagint Translation Psalms 102
  book_usfm_code: PSA
  chapter_number: 102
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: Bless the Lord, all ye his hosts; ye ministers of his that do his will.
- book_title: Brenton Septuagint Translation Psalms 102
  book_usfm_code: PSA
  chapter_number: 102
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: 'Bless the Lord, all his works, in every place of his dominion: bless
    the Lord, O my soul.'
