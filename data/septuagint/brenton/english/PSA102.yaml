- book: Brenton Septuagint Translation Psalms 102
  chapter: 102
  iso-639-2_language_code: eng
  text: A Psalm of David.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 102
  chapter: 102
  iso-639-2_language_code: eng
  text: 'Bless the Lord, O my soul, and forget not all his praises:'
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 102
  chapter: 102
  iso-639-2_language_code: eng
  text: who forgives all thy transgressions, who heals all thy diseases;
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 102
  chapter: 102
  iso-639-2_language_code: eng
  text: who redeems thy life from corruption; who crowns thee with mercy and compassion;
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 102
  chapter: 102
  iso-639-2_language_code: eng
  text: 'who satisfies thy desire with good things: so that thy youth shall be renewed
    like that of the eagle.'
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 102
  chapter: 102
  iso-639-2_language_code: eng
  text: The Lord executes mercy and judgment for all that are injured.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 102
  chapter: 102
  iso-639-2_language_code: eng
  text: He made known his ways to Moses, his will to the children of Israel.
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 102
  chapter: 102
  iso-639-2_language_code: eng
  text: The Lord is compassionate and pitiful, long-suffering, and full of mercy.
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 102
  chapter: 102
  iso-639-2_language_code: eng
  text: He will not be always angry; neither will he be wrathful for ever.
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 102
  chapter: 102
  iso-639-2_language_code: eng
  text: He has not dealt with us according to our sins, nor recompensed us according
    to our iniquities.
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 102
  chapter: 102
  iso-639-2_language_code: eng
  text: For as the heaven is high above the earth, the Lord has so increased his mercy
    toward them that fear him.
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 102
  chapter: 102
  iso-639-2_language_code: eng
  text: As far as the east is from the west, so far has he removed our transgressions
    from us.
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 102
  chapter: 102
  iso-639-2_language_code: eng
  text: As a father pities his children, the Lord pities them that fear him.
  usfm_code: PSA
  verse: '13'
- book: Brenton Septuagint Translation Psalms 102
  chapter: 102
  iso-639-2_language_code: eng
  text: 'For he knows our frame: remember that we are dust.'
  usfm_code: PSA
  verse: '14'
- book: Brenton Septuagint Translation Psalms 102
  chapter: 102
  iso-639-2_language_code: eng
  text: As for man, his days are as grass; as a flower of the field, so shall he flourish.
  usfm_code: PSA
  verse: '15'
- book: Brenton Septuagint Translation Psalms 102
  chapter: 102
  iso-639-2_language_code: eng
  text: For the wind passes over it, and it shall not be; and it shall know its place
    no more.
  usfm_code: PSA
  verse: '16'
- book: Brenton Septuagint Translation Psalms 102
  chapter: 102
  iso-639-2_language_code: eng
  text: But the mercy of the Lord is from generation to generation upon them that
    fear him, and his righteousness to children's children;
  usfm_code: PSA
  verse: '17'
- book: Brenton Septuagint Translation Psalms 102
  chapter: 102
  iso-639-2_language_code: eng
  text: to them that keep his covenant, and remember his commandments to do them.
  usfm_code: PSA
  verse: '18'
- book: Brenton Septuagint Translation Psalms 102
  chapter: 102
  iso-639-2_language_code: eng
  text: The Lord has prepared his throne in the heaven; and his kingdom rules over
    all.
  usfm_code: PSA
  verse: '19'
- book: Brenton Septuagint Translation Psalms 102
  chapter: 102
  iso-639-2_language_code: eng
  text: Bless the Lord, all ye his angels, mighty in strength, who perform his bidding,
    ready to hearken to the voice of his words.
  usfm_code: PSA
  verse: '20'
- book: Brenton Septuagint Translation Psalms 102
  chapter: 102
  iso-639-2_language_code: eng
  text: Bless the Lord, all ye his hosts; ye ministers of his that do his will.
  usfm_code: PSA
  verse: '21'
- book: Brenton Septuagint Translation Psalms 102
  chapter: 102
  iso-639-2_language_code: eng
  text: 'Bless the Lord, all his works, in every place of his dominion: bless the
    Lord, O my soul.'
  usfm_code: PSA
  verse: '22'
