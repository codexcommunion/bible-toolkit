- book: Brenton Septuagint Translation Sirach 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Hear me your father, O children, and do thereafter, that ye may be safe.
  usfm_code: SIR
  verse: '1'
- book: Brenton Septuagint Translation Sirach 3
  chapter: 3
  iso-639-2_language_code: eng
  text: For the Lord hath given the father honour over the children, and hath confirmed
    the authority of the mother over the sons.
  usfm_code: SIR
  verse: '2'
- book: Brenton Septuagint Translation Sirach 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'Whoso honoureth his father maketh an atonement for his sins:'
  usfm_code: SIR
  verse: '3'
- book: Brenton Septuagint Translation Sirach 3
  chapter: 3
  iso-639-2_language_code: eng
  text: and he that honoureth his mother is as one that layeth up treasure.
  usfm_code: SIR
  verse: '4'
- book: Brenton Septuagint Translation Sirach 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Whoso honoureth his father shall have joy of his own children; and when he
    maketh his prayer, he shall be heard.
  usfm_code: SIR
  verse: '5'
- book: Brenton Septuagint Translation Sirach 3
  chapter: 3
  iso-639-2_language_code: eng
  text: He that honoureth his father shall have a long life; and he that is obedient
    unto the Lord shall be a comfort to his mother,
  usfm_code: SIR
  verse: '6'
- book: Brenton Septuagint Translation Sirach 3
  chapter: 3
  iso-639-2_language_code: eng
  text: and will do service unto his parents, as to his masters.
  usfm_code: SIR
  verse: '7'
- book: Brenton Septuagint Translation Sirach 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Honour thy father and mother both in word and deed, that a blessing may come
    upon thee from them.
  usfm_code: SIR
  verse: '8'
- book: Brenton Septuagint Translation Sirach 3
  chapter: 3
  iso-639-2_language_code: eng
  text: For the blessing of the father establisheth the houses of children; but the
    curse of the mother rooteth out foundations.
  usfm_code: SIR
  verse: '9'
- book: Brenton Septuagint Translation Sirach 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Glory not in the dishonour of thy father; for thy father's dishonour is no
    glory unto thee.
  usfm_code: SIR
  verse: '10'
- book: Brenton Septuagint Translation Sirach 3
  chapter: 3
  iso-639-2_language_code: eng
  text: For the glory of a man is from the honour of his father; and a mother in dishonour
    is a reproach to the children.
  usfm_code: SIR
  verse: '11'
- book: Brenton Septuagint Translation Sirach 3
  chapter: 3
  iso-639-2_language_code: eng
  text: My son, help thy father in his age, and grieve him not as long as he liveth.
  usfm_code: SIR
  verse: '12'
- book: Brenton Septuagint Translation Sirach 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And if his understanding fail, have patience with him; and despise him not
    when thou art in thy full strength.
  usfm_code: SIR
  verse: '13'
- book: Brenton Septuagint Translation Sirach 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'For the relieving of thy father shall not be forgotten: and instead of sins
    it shall be added to build thee up.'
  usfm_code: SIR
  verse: '14'
- book: Brenton Septuagint Translation Sirach 3
  chapter: 3
  iso-639-2_language_code: eng
  text: In the day of thine affliction it shall be remembered; thy sins also shall
    melt away, as the ice in the fair warm weather.
  usfm_code: SIR
  verse: '15'
- book: Brenton Septuagint Translation Sirach 3
  chapter: 3
  iso-639-2_language_code: eng
  text: He that forsaketh his father is as a blasphemer; and he that angereth his
    mother is cursed of God.
  usfm_code: SIR
  verse: '16'
- book: Brenton Septuagint Translation Sirach 3
  chapter: 3
  iso-639-2_language_code: eng
  text: My son, go on with thy business in meekness; so shalt thou be beloved of him
    that is approved.
  usfm_code: SIR
  verse: '17'
- book: Brenton Septuagint Translation Sirach 3
  chapter: 3
  iso-639-2_language_code: eng
  text: The greater thou art, the more humble thyself, and thou shalt find favour
    before the Lord.
  usfm_code: SIR
  verse: '18'
- book: Brenton Septuagint Translation Sirach 3
  chapter: 3
  iso-639-2_language_code: eng
  text: For the power of the Lord is great, and he is honoured of the lowly.
  usfm_code: SIR
  verse: '20'
- book: Brenton Septuagint Translation Sirach 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Seek not out the things that are too hard for thee, neither search the things
    that are above thy strength.
  usfm_code: SIR
  verse: '21'
- book: Brenton Septuagint Translation Sirach 3
  chapter: 3
  iso-639-2_language_code: eng
  text: But what is commanded thee, think thereupon with reverence ; for it is not
    needful for thee to see with thine eyes the things that are in secret.
  usfm_code: SIR
  verse: '22'
- book: Brenton Septuagint Translation Sirach 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Be not curious in unnecessary matters; for more things are shewed unto thee
    than men understand.
  usfm_code: SIR
  verse: '23'
- book: Brenton Septuagint Translation Sirach 3
  chapter: 3
  iso-639-2_language_code: eng
  text: For many are deceived by their own vain opinion; and an evil suspicion hath
    overthrown their judgment.
  usfm_code: SIR
  verse: '24'
- book: Brenton Septuagint Translation Sirach 3
  chapter: 3
  iso-639-2_language_code: eng
  text: A stubborn heart shall fare evil at the last; and he that loveth danger shall
    perish therein.
  usfm_code: SIR
  verse: '26'
- book: Brenton Septuagint Translation Sirach 3
  chapter: 3
  iso-639-2_language_code: eng
  text: An obstinate heart shall be laden with sorrows; and the wicked man shall heap
    sin upon sin.
  usfm_code: SIR
  verse: '27'
- book: Brenton Septuagint Translation Sirach 3
  chapter: 3
  iso-639-2_language_code: eng
  text: In the punishment of the proud there is no remedy; for the plant of wickedness
    hath taken root in him.
  usfm_code: SIR
  verse: '28'
- book: Brenton Septuagint Translation Sirach 3
  chapter: 3
  iso-639-2_language_code: eng
  text: The heart of the prudent will understand a parable; and an attentive ear is
    the desire of a wise man.
  usfm_code: SIR
  verse: '29'
- book: Brenton Septuagint Translation Sirach 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Water will quench a flaming fire; and alms maketh an atonement for sins.
  usfm_code: SIR
  verse: '30'
- book: Brenton Septuagint Translation Sirach 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And he that requiteth good turns is mindful of that which may come hereafter;
    and when he falleth, he shall find a stay.
  usfm_code: SIR
  verse: '31'
