- book: Brenton Septuagint Translation Kings IV 16
  chapter: 16
  iso-639-2_language_code: eng
  text: In the seventeenth year of Phakee son of Romelias began Achaz the son of Joatham
    king of Juda to reign.
  usfm_code: 2KI
  verse: '1'
- book: Brenton Septuagint Translation Kings IV 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Twenty years old was Achaz when he began to reign, and he reigned sixteen
    years in Jerusalem; and he did not that which was right in the eyes of the Lord
    his God faithfully, as David his father had done .
  usfm_code: 2KI
  verse: '2'
- book: Brenton Septuagint Translation Kings IV 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And he walked in the way of the kings of Israel, yea, he made his son to pass
    through the fire, according to the abominations of the heathen whom the Lord cast
    out from before the children of Israel.
  usfm_code: 2KI
  verse: '3'
- book: Brenton Septuagint Translation Kings IV 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And he sacrificed and burnt incense on the high places, and upon the hills,
    and under every shady tree.
  usfm_code: 2KI
  verse: '4'
- book: Brenton Septuagint Translation Kings IV 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Then went up Raasson king of Syria and Phakee son of Romelias king of Israel
    against Jerusalem to war, and besieged Achaz, but could not prevail against him
    .
  usfm_code: 2KI
  verse: '5'
- book: Brenton Septuagint Translation Kings IV 16
  chapter: 16
  iso-639-2_language_code: eng
  text: At that time Raasson king of Syria recovered Ælath to Syria, and drove out
    the Jews from Ælath, and the Idumeans came to Ælath, and dwelt there until this
    day.
  usfm_code: 2KI
  verse: '6'
- book: Brenton Septuagint Translation Kings IV 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'And Achaz sent messengers to Thalgath-phellasar king of the Assyrians, saying,
    I am thy servant and thy son: come up, deliver me out of the hand of the king
    of Syria, and out of the hand of the king of Israel, who are rising up against
    me.'
  usfm_code: 2KI
  verse: '7'
- book: Brenton Septuagint Translation Kings IV 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And Achaz took the silver and the gold that was found in the treasures of
    the house of the Lord, and of the king's house, and sent gifts to the king.
  usfm_code: 2KI
  verse: '8'
- book: Brenton Septuagint Translation Kings IV 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'And the king of the Assyrians hearkened to him: and the king of the Assyrians
    went up to Damascus and took it, and removed the inhabitants, and slew king Raasson.'
  usfm_code: 2KI
  verse: '9'
- book: Brenton Septuagint Translation Kings IV 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And king Achaz went to Damascus to meet Thalgath-phellasar king of the Assyrians
    at Damascus; and he saw an altar at Damascus. And king Achaz sent to Urias the
    priest the pattern of the altar, and its proportions, and all its workmanship.
  usfm_code: 2KI
  verse: '10'
- book: Brenton Septuagint Translation Kings IV 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And Urias the priest built the altar, according to all the directions which
    king Achaz sent from Damascus.
  usfm_code: 2KI
  verse: '11'
- book: Brenton Septuagint Translation Kings IV 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And the king saw the altar, and went up to it,
  usfm_code: 2KI
  verse: '12'
- book: Brenton Septuagint Translation Kings IV 16
  chapter: 16
  iso-639-2_language_code: eng
  text: and offered his whole-burnt-offering, and his meat-offering, and his drink-offering,
    and poured out the blood of his peace-offerings on the brazen altar that was before
    the Lord.
  usfm_code: 2KI
  verse: '13'
- book: Brenton Septuagint Translation Kings IV 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And he brought forward the one before the house of the Lord from between the
    altar and the house of the Lord, and he set it openly by the side of the altar
    northwards.
  usfm_code: 2KI
  verse: '14'
- book: Brenton Septuagint Translation Kings IV 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'And king Achaz charged Urias the priest, saying, Offer upon the great altar
    the whole-burnt-offering in the morning and the meat-offering in the evening,
    and the whole-burnt-offering of the king, and his meat-offering, and the whole-burnt-offering
    of all the people, and their meat-offering, and their drink-offering; and thou
    shalt pour all the blood of the whole-burnt-offering, and all the blood of any
    other sacrifice upon it: and the brazen altar shall be for me in the morning.'
  usfm_code: 2KI
  verse: '15'
- book: Brenton Septuagint Translation Kings IV 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And Urias the priest did according to all that king Achaz commanded him.
  usfm_code: 2KI
  verse: '16'
- book: Brenton Septuagint Translation Kings IV 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And king Achaz cut off the borders of the bases, and removed the laver from
    off them, and took down the sea from the brazen oxen that were under it, and set
    it upon a base of stone.
  usfm_code: 2KI
  verse: '17'
- book: Brenton Septuagint Translation Kings IV 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And he made a base for the throne in the house of the Lord, and he turned
    the king's entrance without in the house of the Lord because of the king of the
    Assyrians.
  usfm_code: 2KI
  verse: '18'
- book: Brenton Septuagint Translation Kings IV 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And the rest of the acts of Achaz, even all that he did, are not these written
    in the book of the chronicles of the kings of Juda?
  usfm_code: 2KI
  verse: '19'
- book: Brenton Septuagint Translation Kings IV 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'And Achaz slept with his fathers, and was buried in the city of David: and
    Ezekias his son reigned in his stead.'
  usfm_code: 2KI
  verse: '20'
