- book_title: Brenton Septuagint Translation Psalms 42
  book_usfm_code: PSA
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: A Psalm of David.
- book_title: Brenton Septuagint Translation Psalms 42
  book_usfm_code: PSA
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'For thou, O God, art my strength: wherefore hast thou cast me off?
    and why do I go sad of countenance, while the enemy oppresses me ?'
- book_title: Brenton Septuagint Translation Psalms 42
  book_usfm_code: PSA
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: 'Send forth thy light and thy truth: they have led me, and brought me
    to thy holy mountain, and to thy tabernacles.'
- book_title: Brenton Septuagint Translation Psalms 42
  book_usfm_code: PSA
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'And I will go in to the altar of God, to God who gladdens my youth:
    I will give thanks to thee on the harp, O God, my God.'
- book_title: Brenton Septuagint Translation Psalms 42
  book_usfm_code: PSA
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: Wherefore art thou very sad, O my soul? and wherefore dost thou trouble
    me? Hope in God; for I will give thanks to him, who is the health of my countenance,
    and my God.
