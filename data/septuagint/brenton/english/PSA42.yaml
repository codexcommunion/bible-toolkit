- book: Brenton Septuagint Translation Psalms 42
  chapter: 42
  iso-639-2_language_code: eng
  text: A Psalm of David.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 42
  chapter: 42
  iso-639-2_language_code: eng
  text: 'For thou, O God, art my strength: wherefore hast thou cast me off? and why
    do I go sad of countenance, while the enemy oppresses me ?'
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 42
  chapter: 42
  iso-639-2_language_code: eng
  text: 'Send forth thy light and thy truth: they have led me, and brought me to thy
    holy mountain, and to thy tabernacles.'
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 42
  chapter: 42
  iso-639-2_language_code: eng
  text: 'And I will go in to the altar of God, to God who gladdens my youth: I will
    give thanks to thee on the harp, O God, my God.'
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 42
  chapter: 42
  iso-639-2_language_code: eng
  text: Wherefore art thou very sad, O my soul? and wherefore dost thou trouble me?
    Hope in God; for I will give thanks to him, who is the health of my countenance,
    and my God.
  usfm_code: PSA
  verse: '5'
