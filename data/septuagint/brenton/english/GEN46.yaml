- book: Brenton Septuagint Translation Genesis 46
  chapter: 46
  iso-639-2_language_code: eng
  text: And Israel departed, he and all that he had, and came to the well of the oath;
    and he offered sacrifice to the God of his father Isaac.
  usfm_code: GEN
  verse: '1'
- book: Brenton Septuagint Translation Genesis 46
  chapter: 46
  iso-639-2_language_code: eng
  text: And God spoke to Israel in a night vision, saying, Jacob, Jacob; and he said,
    What is it?
  usfm_code: GEN
  verse: '2'
- book: Brenton Septuagint Translation Genesis 46
  chapter: 46
  iso-639-2_language_code: eng
  text: And he says to him, I am the God of thy fathers; fear not to go down into
    Egypt, for I will make thee there a great nation.
  usfm_code: GEN
  verse: '3'
- book: Brenton Septuagint Translation Genesis 46
  chapter: 46
  iso-639-2_language_code: eng
  text: And I will go down with thee into Egypt, and I will bring thee up at the end;
    and Joseph shall put his hands on thine eyes.
  usfm_code: GEN
  verse: '4'
- book: Brenton Septuagint Translation Genesis 46
  chapter: 46
  iso-639-2_language_code: eng
  text: And Jacob rose up from the well of the oath; and the sons of Israel took up
    their father, and the baggage, and their wives on the waggons, which Joseph sent
    to take them.
  usfm_code: GEN
  verse: '5'
- book: Brenton Septuagint Translation Genesis 46
  chapter: 46
  iso-639-2_language_code: eng
  text: And they took up their goods, and all their property, which they had gotten
    in the land of Chanaan; they came into the land of Egypt, Jacob, and all his seed
    with him.
  usfm_code: GEN
  verse: '6'
- book: Brenton Septuagint Translation Genesis 46
  chapter: 46
  iso-639-2_language_code: eng
  text: The sons, and the sons of his sons with him; his daughters, and the daughters
    of his daughters; and he brought all his seed into Egypt.
  usfm_code: GEN
  verse: '7'
- book: Brenton Septuagint Translation Genesis 46
  chapter: 46
  iso-639-2_language_code: eng
  text: And these are the names of the sons of Israel that went into Egypt with their
    father Jacobâ€”Jacob and his sons. The first-born of Jacob, Ruben.
  usfm_code: GEN
  verse: '8'
- book: Brenton Septuagint Translation Genesis 46
  chapter: 46
  iso-639-2_language_code: eng
  text: And the sons of Ruben; Enoch, and Phallus, Asron, and Charmi.
  usfm_code: GEN
  verse: '9'
- book: Brenton Septuagint Translation Genesis 46
  chapter: 46
  iso-639-2_language_code: eng
  text: And the sons of Symeon; Jemuel, and Jamin, and Aod, and Achin, and Saar, and
    Saul, the son of a Chananitish woman.
  usfm_code: GEN
  verse: '10'
- book: Brenton Septuagint Translation Genesis 46
  chapter: 46
  iso-639-2_language_code: eng
  text: And the sons of Levi; Gerson, Cath, and Merari.
  usfm_code: GEN
  verse: '11'
- book: Brenton Septuagint Translation Genesis 46
  chapter: 46
  iso-639-2_language_code: eng
  text: 'And the sons of Judas; Er, and Aunan, and Selom, and Phares, and Zara: and
    Er and Aunan died in the land of Chanaan.'
  usfm_code: GEN
  verse: '12'
- book: Brenton Septuagint Translation Genesis 46
  chapter: 46
  iso-639-2_language_code: eng
  text: And the sons of Phares were Esron, and Jemuel. And the sons of Issachar; Thola,
    and Phua, and Asum, and Sambran.
  usfm_code: GEN
  verse: '13'
- book: Brenton Septuagint Translation Genesis 46
  chapter: 46
  iso-639-2_language_code: eng
  text: And the sons of Zabulun, Sered, and Allon, and Achoel.
  usfm_code: GEN
  verse: '14'
- book: Brenton Septuagint Translation Genesis 46
  chapter: 46
  iso-639-2_language_code: eng
  text: These are the sons of Lea, which she bore to Jacob in Mesopotamia of Syria,
    and Dina his daughter; all the souls, sons and daughters, thirty-three.
  usfm_code: GEN
  verse: '15'
- book: Brenton Septuagint Translation Genesis 46
  chapter: 46
  iso-639-2_language_code: eng
  text: And the sons of Gad; Saphon, and Angis, and Sannis, and Thasoban, and Aedis,
    and Aroedis, and Areelis.
  usfm_code: GEN
  verse: '16'
- book: Brenton Septuagint Translation Genesis 46
  chapter: 46
  iso-639-2_language_code: eng
  text: And the sons of Aser; Jemna, Jessua, and Jeul, and Baria, and Sara their sister.
    And the sons of Baria; Chobor, and Melchiil.
  usfm_code: GEN
  verse: '17'
- book: Brenton Septuagint Translation Genesis 46
  chapter: 46
  iso-639-2_language_code: eng
  text: These are the sons of Zelpha, which Laban gave to his daughter Lea, who bore
    these to Jacob, sixteen souls.
  usfm_code: GEN
  verse: '18'
- book: Brenton Septuagint Translation Genesis 46
  chapter: 46
  iso-639-2_language_code: eng
  text: And the sons of Rachel, the wife of Jacob; Joseph, and Benjamin.
  usfm_code: GEN
  verse: '19'
- book: Brenton Septuagint Translation Genesis 46
  chapter: 46
  iso-639-2_language_code: eng
  text: And there were sons born to Joseph in the land of Egypt, whom Aseneth, the
    daughter of Petephres, priest of Heliopolis, bore to him, even Manasses and Ephraim.
    And there were sons born to Manasses, which the Syrian concubine bore to him,
    even Machir. And Machir begot Galaad. And the sons of Ephraim, the brother of
    Manasses; Sutalaam, and Taam. And the sons of Sutalaam; Edom.
  usfm_code: GEN
  verse: '20'
- book: Brenton Septuagint Translation Genesis 46
  chapter: 46
  iso-639-2_language_code: eng
  text: And the sons of Benjamin; Bala, and Bochor, and Asbel. And the sons of Bala
    were Gera, and Noeman, and Anchis, and Ros, and Mamphim. And Gera begot Arad.
  usfm_code: GEN
  verse: '21'
- book: Brenton Septuagint Translation Genesis 46
  chapter: 46
  iso-639-2_language_code: eng
  text: These are the sons of Rachel, which she bore to Jacob; all the souls eighteen.
  usfm_code: GEN
  verse: '22'
- book: Brenton Septuagint Translation Genesis 46
  chapter: 46
  iso-639-2_language_code: eng
  text: And the sons of Dan; Asom.
  usfm_code: GEN
  verse: '23'
- book: Brenton Septuagint Translation Genesis 46
  chapter: 46
  iso-639-2_language_code: eng
  text: And the sons of Nephthalim; Asiel, and Goni, and Issaar, and Sollem.
  usfm_code: GEN
  verse: '24'
- book: Brenton Septuagint Translation Genesis 46
  chapter: 46
  iso-639-2_language_code: eng
  text: These are the sons of Balla, whom Laban gave to his daughter Rachel, who bore
    these to Jacob; all the souls, seven.
  usfm_code: GEN
  verse: '25'
- book: Brenton Septuagint Translation Genesis 46
  chapter: 46
  iso-639-2_language_code: eng
  text: And all the souls that came with Jacob into Egypt, who came out of his loins,
    besides the wives of the sons of Jacob, even all the souls were sixty-six.
  usfm_code: GEN
  verse: '26'
- book: Brenton Septuagint Translation Genesis 46
  chapter: 46
  iso-639-2_language_code: eng
  text: And the sons of Joseph, who were born to him in the land of Egypt, were nine
    souls; all the souls of the house of Jacob who came with Joseph into Egypt, were
    seventy-five souls.
  usfm_code: GEN
  verse: '27'
- book: Brenton Septuagint Translation Genesis 46
  chapter: 46
  iso-639-2_language_code: eng
  text: And he sent Judas before him to Joseph, to meet him to the city of Heroes,
    into the land of Ramesses.
  usfm_code: GEN
  verse: '28'
- book: Brenton Septuagint Translation Genesis 46
  chapter: 46
  iso-639-2_language_code: eng
  text: And Joseph having made ready his chariots, went up to meet Israel his father,
    at the city of Heroes; and having appeared to him, fell on his neck, and wept
    with abundant weeping.
  usfm_code: GEN
  verse: '29'
- book: Brenton Septuagint Translation Genesis 46
  chapter: 46
  iso-639-2_language_code: eng
  text: And Israel said to Joseph, After this I will gladly die, since I have seen
    thy face, for thou art yet living.
  usfm_code: GEN
  verse: '30'
- book: Brenton Septuagint Translation Genesis 46
  chapter: 46
  iso-639-2_language_code: eng
  text: And Joseph said to his brethren, I will go up and tell Pharao, and will say
    to him, My brethren, and my father's house, who were in the land of Chanaan, are
    come to me.
  usfm_code: GEN
  verse: '31'
- book: Brenton Septuagint Translation Genesis 46
  chapter: 46
  iso-639-2_language_code: eng
  text: And the men are shepherds; for they have been feeders of cattle, and they
    have brought with them their cattle, and their kine, and all their property.
  usfm_code: GEN
  verse: '32'
- book: Brenton Septuagint Translation Genesis 46
  chapter: 46
  iso-639-2_language_code: eng
  text: If then Pharao call you, and say to you, What is your occupation?
  usfm_code: GEN
  verse: '33'
- book: Brenton Septuagint Translation Genesis 46
  chapter: 46
  iso-639-2_language_code: eng
  text: 'Ye shall say, We thy servants are herdsmen from our youth until now, both
    we and our fathers: that ye may dwell in the land of Gesem of Arabia, for every
    shepherd is an abomination to the Egyptians.'
  usfm_code: GEN
  verse: '34'
