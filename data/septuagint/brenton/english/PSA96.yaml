- book: Brenton Septuagint Translation Psalms 96
  chapter: 96
  iso-639-2_language_code: eng
  text: For David, when his land is established.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 96
  chapter: 96
  iso-639-2_language_code: eng
  text: Cloud and darkness are round about him; righteousness and judgment are the
    establishment of his throne.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 96
  chapter: 96
  iso-639-2_language_code: eng
  text: Fire shall go before him, and burn up his enemies round about.
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 96
  chapter: 96
  iso-639-2_language_code: eng
  text: His lightnings appeared to the world; the earth saw, and trembled.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 96
  chapter: 96
  iso-639-2_language_code: eng
  text: The mountains melted like wax at the presence of the Lord, at the presence
    of the Lord of the whole earth.
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 96
  chapter: 96
  iso-639-2_language_code: eng
  text: The heavens have declared his righteousness, and all the people have seen
    his glory.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 96
  chapter: 96
  iso-639-2_language_code: eng
  text: Let all that worship graven images be ashamed, who boast of their idols; worship
    him, all ye his angels.
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 96
  chapter: 96
  iso-639-2_language_code: eng
  text: Sion heard and rejoiced; and the daughters of Judea exulted, because of thy
    judgments, O Lord.
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 96
  chapter: 96
  iso-639-2_language_code: eng
  text: For thou art Lord most high over all the earth; thou art greatly exalted above
    all gods.
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 96
  chapter: 96
  iso-639-2_language_code: eng
  text: Ye that love the Lord, hate evil; the Lord preserves the souls of his saints;
    he shall deliver them from the hand of sinners.
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 96
  chapter: 96
  iso-639-2_language_code: eng
  text: Light is sprung up for the righteous, and gladness for the upright in heart.
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 96
  chapter: 96
  iso-639-2_language_code: eng
  text: Rejoice in the Lord, ye righteous; and give thanks for a remembrance of his
    holiness.
  usfm_code: PSA
  verse: '12'
