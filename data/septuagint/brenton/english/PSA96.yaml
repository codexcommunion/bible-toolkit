- book_title: Brenton Septuagint Translation Psalms 96
  book_usfm_code: PSA
  chapter_number: 96
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: For David, when his land is established.
- book_title: Brenton Septuagint Translation Psalms 96
  book_usfm_code: PSA
  chapter_number: 96
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: Cloud and darkness are round about him; righteousness and judgment are
    the establishment of his throne.
- book_title: Brenton Septuagint Translation Psalms 96
  book_usfm_code: PSA
  chapter_number: 96
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: Fire shall go before him, and burn up his enemies round about.
- book_title: Brenton Septuagint Translation Psalms 96
  book_usfm_code: PSA
  chapter_number: 96
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: His lightnings appeared to the world; the earth saw, and trembled.
- book_title: Brenton Septuagint Translation Psalms 96
  book_usfm_code: PSA
  chapter_number: 96
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: The mountains melted like wax at the presence of the Lord, at the presence
    of the Lord of the whole earth.
- book_title: Brenton Septuagint Translation Psalms 96
  book_usfm_code: PSA
  chapter_number: 96
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: The heavens have declared his righteousness, and all the people have
    seen his glory.
- book_title: Brenton Septuagint Translation Psalms 96
  book_usfm_code: PSA
  chapter_number: 96
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: Let all that worship graven images be ashamed, who boast of their idols;
    worship him, all ye his angels.
- book_title: Brenton Septuagint Translation Psalms 96
  book_usfm_code: PSA
  chapter_number: 96
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: Sion heard and rejoiced; and the daughters of Judea exulted, because
    of thy judgments, O Lord.
- book_title: Brenton Septuagint Translation Psalms 96
  book_usfm_code: PSA
  chapter_number: 96
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: For thou art Lord most high over all the earth; thou art greatly exalted
    above all gods.
- book_title: Brenton Septuagint Translation Psalms 96
  book_usfm_code: PSA
  chapter_number: 96
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: Ye that love the Lord, hate evil; the Lord preserves the souls of his
    saints; he shall deliver them from the hand of sinners.
- book_title: Brenton Septuagint Translation Psalms 96
  book_usfm_code: PSA
  chapter_number: 96
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: Light is sprung up for the righteous, and gladness for the upright in
    heart.
- book_title: Brenton Septuagint Translation Psalms 96
  book_usfm_code: PSA
  chapter_number: 96
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: Rejoice in the Lord, ye righteous; and give thanks for a remembrance
    of his holiness.
