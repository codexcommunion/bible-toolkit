    sin.
  usfm_code: DEU
  verse: '16'
- book: Brenton Septuagint Translation Deuteronomy 24
  chapter: 24
  iso-639-2_language_code: eng
  text: Thou shalt not wrest the judgment of the stranger and the fatherless, and
    widow; thou shalt not take the widow's garment for a pledge.
  usfm_code: DEU
  verse: '17'
- book: Brenton Septuagint Translation Deuteronomy 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And thou shalt remember that thou wast a bondman in the land of Egypt, and
    the Lord thy God redeemed thee from thence; therefore I charge thee to do this
    thing.
  usfm_code: DEU
  verse: '18'
- book: Brenton Septuagint Translation Deuteronomy 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And when thou shalt have reaped corn in thy field, and shalt have forgotten
    a sheaf in thy field, thou shalt not return to take it; it shall be for the stranger,
    and the orphan, and the widow, that the Lord thy God may bless thee in all the
    works of thy hands.
  usfm_code: DEU
  verse: '19'
- book: Brenton Septuagint Translation Deuteronomy 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And if thou shouldest gather thine olives, thou shalt not return to collect
