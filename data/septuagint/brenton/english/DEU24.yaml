  usfm_code: DEU
  verse: '5'
- book: Brenton Septuagint Translation Deuteronomy 24
  chapter: 24
  iso-639-2_language_code: eng
  text: Thou shalt not take for a pledge the under millstone, nor the upper millstone;
    for he who does so takes life for a pledge.
  usfm_code: DEU
  verse: '6'
- book: Brenton Septuagint Translation Deuteronomy 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And if a man should be caught stealing one of his brethren of the children
    of Israel, and having overcome him he should sell him, that thief shall die; so
    shalt thou remove that evil one from yourselves.
  usfm_code: DEU
  verse: '7'
- book: Brenton Septuagint Translation Deuteronomy 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'Take heed to thyself in regard of the plague of leprosy: thou shalt take
    great heed to do according to all the law, which the priests the Levites shall
    report to you; take heed to do, as I have charged you.'
  usfm_code: DEU
  verse: '8'
- book: Brenton Septuagint Translation Deuteronomy 24
  chapter: 24
  iso-639-2_language_code: eng
  text: Remember all that the Lord thy God did to Mariam in the way, when ye were
    going out of Egypt.
  usfm_code: DEU
  verse: '9'
- book: Brenton Septuagint Translation Deuteronomy 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'If thy neighbour owe thee a debt, any debt whatsoever, thou shalt not go
    into his house to take his pledge:'
  usfm_code: DEU
  verse: '10'
- book: Brenton Septuagint Translation Deuteronomy 24
  chapter: 24
  iso-639-2_language_code: eng
  text: thou shalt stand without, and the man who is in thy debt shall bring the pledge
    out to thee.
  usfm_code: DEU
  verse: '11'
- book: Brenton Septuagint Translation Deuteronomy 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And if the man be poor, thou shalt not sleep with his pledge.
  usfm_code: DEU
  verse: '12'
- book: Brenton Septuagint Translation Deuteronomy 24
  chapter: 24
  iso-639-2_language_code: eng
  text: Thou shalt surely restore his pledge at sunset, and he shall sleep in his
    garment, and he shall bless thee; and it shall be mercy to thee before the Lord
    thy God.
  usfm_code: DEU
  verse: '13'
- book: Brenton Septuagint Translation Deuteronomy 24
  chapter: 24
  iso-639-2_language_code: eng
  text: Thou shalt not unjustly withhold the wages of the poor and needy of thy brethren,
    or of the strangers who are in thy cities.
  usfm_code: DEU
  verse: '14'
- book: Brenton Septuagint Translation Deuteronomy 24
  chapter: 24
  iso-639-2_language_code: eng
  text: Thou shalt pay him his wages the same day, the sun shall not go down upon
    it, because he is poor and he trusts in it; and he shall cry against thee to the
    Lord, and it shall be sin in thee.
  usfm_code: DEU
  verse: '15'
- book: Brenton Septuagint Translation Deuteronomy 24
  chapter: 24
  iso-639-2_language_code: eng
  text: The fathers shall not be put to death for the children, and the sons shall
