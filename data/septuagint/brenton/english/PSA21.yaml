- book: Brenton Septuagint Translation Psalms 21
  chapter: 21
  iso-639-2_language_code: eng
  text: For the end, concerning the morning aid, a Psalm of David.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'O God, my God, attend to me: why hast thou forsaken me? the account of my
    transgressions is far from my salvation.'
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'O my God, I will cry to thee by day, but thou wilt not hear: and by night,
    and it shall not be accounted for folly to me.'
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 21
  chapter: 21
  iso-639-2_language_code: eng
  text: But thou, the praise of Israel, dwellest in a sanctuary.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 21
  chapter: 21
  iso-639-2_language_code: eng
  text: Our fathers hoped in thee; they hoped, and thou didst deliver them.
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'They cried to thee, and were saved: they hoped in thee, and were not ashamed.'
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 21
  chapter: 21
  iso-639-2_language_code: eng
  text: But I am a worm, and not a man; a reproach of men, and scorn of the people.
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'All that saw me mocked me: they spoke with their lips, they shook the head,
    saying ,'
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'He hoped in the Lord: let him deliver him, let him save him, because he takes
    pleasure in him.'
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 21
  chapter: 21
  iso-639-2_language_code: eng
  text: For thou art he that drew me out of the womb; my hope from my mother's breasts.
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'I was cast on thee from the womb: thou art my God from my mother''s belly.'
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 21
  chapter: 21
  iso-639-2_language_code: eng
  text: Stand not aloof from me; for affliction is near; for there is no helper.
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'Many bullocks have compassed me: fat bulls have beset me round.'
  usfm_code: PSA
  verse: '13'
- book: Brenton Septuagint Translation Psalms 21
  chapter: 21
  iso-639-2_language_code: eng
  text: They have opened their mouth against me, as a ravening and roaring lion.
  usfm_code: PSA
  verse: '14'
- book: Brenton Septuagint Translation Psalms 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'I am poured out like water, and all my bones are loosened: my heart in the
    midst of my belly is become like melting wax.'
  usfm_code: PSA
  verse: '15'
- book: Brenton Septuagint Translation Psalms 21
  chapter: 21
  iso-639-2_language_code: eng
  text: My strength is dried up like a potsherd; and my tongue is glued to my throat;
    and thou hast brought me down to the dust of death.
  usfm_code: PSA
  verse: '16'
- book: Brenton Septuagint Translation Psalms 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'For many dogs have compassed me: the assembly of the wicked doers has beset
    me round: they pierced my hands and my feet.'
  usfm_code: PSA
  verse: '17'
- book: Brenton Septuagint Translation Psalms 21
  chapter: 21
  iso-639-2_language_code: eng
  text: They counted all my bones; and they observed and looked upon me.
  usfm_code: PSA
  verse: '18'
- book: Brenton Septuagint Translation Psalms 21
  chapter: 21
  iso-639-2_language_code: eng
  text: They parted my garments among themselves, and cast lots upon my raiment.
  usfm_code: PSA
  verse: '19'
- book: Brenton Septuagint Translation Psalms 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'But thou, O Lord, remove not my help afar off: be ready for mine aid.'
  usfm_code: PSA
  verse: '20'
- book: Brenton Septuagint Translation Psalms 21
  chapter: 21
  iso-639-2_language_code: eng
  text: Deliver my soul from the sword; my only-begotten one from the power of the
    dog.
  usfm_code: PSA
  verse: '21'
- book: Brenton Septuagint Translation Psalms 21
  chapter: 21
  iso-639-2_language_code: eng
  text: Save me from the lion's mouth; and regard my lowliness from the horns of the
    unicorns.
  usfm_code: PSA
  verse: '22'
- book: Brenton Septuagint Translation Psalms 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'I will declare thy name to my brethren: in the midst of the church will I
    sing praise to thee.'
  usfm_code: PSA
  verse: '23'
- book: Brenton Septuagint Translation Psalms 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'Ye that fear the Lord, praise him; all ye seed of Jacob, glorify him: let
    all the seed of Israel fear him.'
  usfm_code: PSA
  verse: '24'
- book: Brenton Septuagint Translation Psalms 21
  chapter: 21
  iso-639-2_language_code: eng
  text: For he has not despised nor been angry at the supplication of the poor; nor
    turned away his face from me; but when I cried to him, he heard me.
  usfm_code: PSA
  verse: '25'
- book: Brenton Septuagint Translation Psalms 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'My praise is of thee in the great congregation: I will pay my vows before
    them that fear him.'
  usfm_code: PSA
  verse: '26'
- book: Brenton Septuagint Translation Psalms 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'The poor shall eat and be satisfied; and they shall praise the Lord that
    seek him: their heart shall live for ever.'
  usfm_code: PSA
  verse: '27'
- book: Brenton Septuagint Translation Psalms 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'All the ends of the earth shall remember and turn to the Lord: and all the
    kindreds of the nations shall worship before him.'
  usfm_code: PSA
  verse: '28'
- book: Brenton Septuagint Translation Psalms 21
  chapter: 21
  iso-639-2_language_code: eng
  text: For the kingdom is the Lord's; and he is the governor of the nations.
  usfm_code: PSA
  verse: '29'
- book: Brenton Septuagint Translation Psalms 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'All the fat ones of the earth have eaten and worshipped: all that go down
    to the earth shall fall down before him: my soul also lives to him.'
  usfm_code: PSA
  verse: '30'
- book: Brenton Septuagint Translation Psalms 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'And my seed shall serve him: the generation that is coming shall be reported
    to the Lord.'
  usfm_code: PSA
  verse: '31'
- book: Brenton Septuagint Translation Psalms 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And they shall report his righteousness to the people that shall be born,
    whom the Lord has made.
  usfm_code: PSA
  verse: '32'
