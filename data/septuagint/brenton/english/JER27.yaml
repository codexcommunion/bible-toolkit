- book_title: Brenton Septuagint Translation Jeremias 27
  book_usfm_code: JER
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: The Word of the Lord which He spoke against Babylon.
- book_title: Brenton Septuagint Translation Jeremias 27
  book_usfm_code: JER
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'Proclaim ye among the Gentiles, and cause the tidings to be heard,
    and suppress them not: say ye, Babylon is taken, Belus is confounded; the fearless,
    the luxurious Mærodach is delivered up.'
- book_title: Brenton Septuagint Translation Jeremias 27
  book_usfm_code: JER
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: For a nation has come up against her from the north, he shall utterly
    ravage her land, and there shall be none to dwell in it, neither man nor beast.
- book_title: Brenton Septuagint Translation Jeremias 27
  book_usfm_code: JER
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: In those days, and at that time, the children of Israel shall come,
    they and the children of Juda together; they shall proceed, weeping as they go,
    seeking the Lord their God.
- book_title: Brenton Septuagint Translation Jeremias 27
  book_usfm_code: JER
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: They shall ask the way till they come to Sion, for that way shall they
    set their face; and they shall come and flee for refuge to the Lord their God;
    for the everlasting covenant shall not be forgotten.
- book_title: Brenton Septuagint Translation Jeremias 27
  book_usfm_code: JER
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'My people have been lost sheep: their shepherds thrust them out, they
    caused them to wander on the mountains: they went from mountain to hill, they
    forgot their resting-place.'
- book_title: Brenton Septuagint Translation Jeremias 27
  book_usfm_code: JER
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'All that found them consumed them: their enemies said, Let us not leave
    them alone, because they have sinned against the Lord: he that gathered their
    fathers had a pasture of righteousness.'
- book_title: Brenton Septuagint Translation Jeremias 27
  book_usfm_code: JER
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: Flee ye out of the midst of Babylon, and from the land of the Chaldeans,
    and go forth, and be as serpents before sleep.
- book_title: Brenton Septuagint Translation Jeremias 27
  book_usfm_code: JER
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'For, behold, I stir up against Babylon the gatherings of nations out
    of the land of the north; and they shall set themselves in array against her:
    thence shall she be taken, as the dart of an expert warrior shall not return empty.'
- book_title: Brenton Septuagint Translation Jeremias 27
  book_usfm_code: JER
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'And Chaldea shall be a spoil: all that spoil her shall be satisfied.'
- book_title: Brenton Septuagint Translation Jeremias 27
  book_usfm_code: JER
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: Because ye rejoiced, and boasted, while plundering mine heritage; because
    ye exulted as calves in the grass, and pushed with the horn as bulls.
- book_title: Brenton Septuagint Translation Jeremias 27
  book_usfm_code: JER
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'Your mother is greatly ashamed; your mother that bore you for prosperity
    is confounded: she is the last of the nations, desolate,'
- book_title: Brenton Septuagint Translation Jeremias 27
  book_usfm_code: JER
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'by reason of the Lord''s anger: it shall not be inhabited, but it shall
    be all a desolation; and every one that passes through Babylon shall scowl, and
    they shall hiss at all her plague.'
- book_title: Brenton Septuagint Translation Jeremias 27
  book_usfm_code: JER
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: Set yourselves in array against Babylon round about, all ye that bend
    the bow; shoot at her, spare not your arrows,
- book_title: Brenton Septuagint Translation Jeremias 27
  book_usfm_code: JER
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: 'and prevail against her: her hands are weakened, her bulwarks are fallen,
    and her wall is broken down: for it is vengeance from God: take vengeance upon
    her; as she has done, do to her.'
- book_title: Brenton Septuagint Translation Jeremias 27
  book_usfm_code: JER
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'Utterly destroy seed out of Babylon, and him that holds a sickle in
    time of harvest: for fear of the Grecian sword, they shall return every one to
    his people, and every one shall flee to his own land.'
- book_title: Brenton Septuagint Translation Jeremias 27
  book_usfm_code: JER
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: 'Israel is a wandering sheep; the lions have driven him out: the king
    of Assyria first devoured him, and afterward this king of Babylon has gnawed his
    bones.'
- book_title: Brenton Septuagint Translation Jeremias 27
  book_usfm_code: JER
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: Therefore thus saith the Lord; Behold, I will take vengeance on the
    king of Babylon, and upon his land, as I took vengeance on the king of Assyria.
- book_title: Brenton Septuagint Translation Jeremias 27
  book_usfm_code: JER
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: And I will restore Israel to his pasture, and he shall feed on Carmel
    and on mount Ephraim and in Galaad, and his soul shall be satisfied.
- book_title: Brenton Septuagint Translation Jeremias 27
  book_usfm_code: JER
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: 'In those days, and at that time, they shall seek for the iniquity of
    Israel, and there shall be none; and for the sins of Juda, and they shall not
    be found: for I will be merciful to them that are left'
- book_title: Brenton Septuagint Translation Jeremias 27
  book_usfm_code: JER
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: on the land, saith the Lord.
- book_title: Brenton Septuagint Translation Jeremias 27
  book_usfm_code: JER
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: A sound of war, and great destruction in the land of the Chaldeans!
- book_title: Brenton Septuagint Translation Jeremias 27
  book_usfm_code: JER
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: How is the hammer of the whole earth broken and crushed! How is Babylon
    become a desolation among the nations!
- book_title: Brenton Septuagint Translation Jeremias 27
  book_usfm_code: JER
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: 'They shall come upon thee, and thou shalt not know it, Babylon, that
    thou wilt even be taken captive: thou art found and taken, because thou didst
    resist the Lord.'
- book_title: Brenton Septuagint Translation Jeremias 27
  book_usfm_code: JER
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: 'The Lord has opened his treasury, and brought forth the weapons of
    his anger: for the Lord God has a work in the land of the Chaldeans.'
- book_title: Brenton Septuagint Translation Jeremias 27
  book_usfm_code: JER
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: 'For her times are come: open ye her storehouses: search her as a cave,
    and utterly destroy her: let there be no remnant of her.'
- book_title: Brenton Septuagint Translation Jeremias 27
  book_usfm_code: JER
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: 'Dry ye up all her fruits, and let them go down to the slaughter: woe
    to them! for their day is come, and the time of their retribution.'
- book_title: Brenton Septuagint Translation Jeremias 27
  book_usfm_code: JER
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: A voice of men fleeing and escaping from the land of Babylon, to declare
    to Sion the vengeance that comes from the Lord our God.
- book_title: Brenton Septuagint Translation Jeremias 27
  book_usfm_code: JER
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: 'Summon many against Babylon, even every one that bends the bow: camp
    against her round about; let no one of her people escape: render to her according
    to her works; according to all that she has done, do to her: for she has resisted
    the Lord, the Holy God of Israel.'
- book_title: Brenton Septuagint Translation Jeremias 27
  book_usfm_code: JER
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: Therefore shall her young men fall in the streets, and all her warriors
    shall be cast down, saith the Lord.
- book_title: Brenton Septuagint Translation Jeremias 27
  book_usfm_code: JER
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: 'Behold, I am against thee the haughty one, saith the Lord: for thy
    day is come, and the time of thy retribution.'
- book_title: Brenton Septuagint Translation Jeremias 27
  book_usfm_code: JER
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 32
  verse_text: 'And thy pride shall fail, and fall, and there shall be no one to set
    it up again: and I will kindle a fire in her forest, and it shall devour all things
    round about her.'
- book_title: Brenton Septuagint Translation Jeremias 27
  book_usfm_code: JER
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 33
  verse_text: 'Thus saith the Lord; The children of Israel and the children of Juda
    have been oppressed: all they that have taken them captive have oppressed them
    together; for they would not let them go.'
- book_title: Brenton Septuagint Translation Jeremias 27
  book_usfm_code: JER
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 34
  verse_text: 'But their Redeemer is strong; the Lord Almighty is his name: he will
    enter into judgment with his adversaries, that he may destroy the earth;'
- book_title: Brenton Septuagint Translation Jeremias 27
  book_usfm_code: JER
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 35
  verse_text: and he will sharpen a sword against the Chaldeans, and against the inhabitants
    of Babylon, and upon her nobles and upon her wise men;
- book_title: Brenton Septuagint Translation Jeremias 27
  book_usfm_code: JER
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 36
  verse_text: 'a sword upon her warriors, and they shall be weakened: a sword upon
    their horses, and upon their chariots:'
- book_title: Brenton Septuagint Translation Jeremias 27
  book_usfm_code: JER
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 37
  verse_text: 'a sword upon their warriors, and upon the mixed people in the midst
    of her; and they shall be as women: a sword upon the treasures, and they shall
    be scattered upon her water,'
- book_title: Brenton Septuagint Translation Jeremias 27
  book_usfm_code: JER
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 38
  verse_text: 'and they shall be ashamed: for it is a land of graven images ; and
    in the islands, where they boasted.'
- book_title: Brenton Septuagint Translation Jeremias 27
  book_usfm_code: JER
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 39
  verse_text: 'Therefore shall idols dwell in the islands, and the young of monsters
    shall dwell in it: it shall not be inhabited any more for ever.'
- book_title: Brenton Septuagint Translation Jeremias 27
  book_usfm_code: JER
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 40
  verse_text: 'As God overthrew Sodom and Gomorrha, and the cities bordering upon
    them, saith the Lord: no man shall dwell there, and no son of man shall sojourn
    there.'
- book_title: Brenton Septuagint Translation Jeremias 27
  book_usfm_code: JER
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 41
  verse_text: 'Behold, a people comes from the north, and a great nation, and many
    kings shall be stirred up from the end of the earth; holding bow and dagger:'
- book_title: Brenton Septuagint Translation Jeremias 27
  book_usfm_code: JER
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 42
  verse_text: 'the people is fierce, and will have no mercy: their voices shall sound
    as the sea, they shall ride upon horses, prepared for war, like fire, against
    thee, O daughter of Babylon.'
- book_title: Brenton Septuagint Translation Jeremias 27
  book_usfm_code: JER
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 43
  verse_text: 'The king of Babylon heard the sound of them, and his hands were enfeebled:
    anguish overcame him, pangs as of a woman in travail.'
- book_title: Brenton Septuagint Translation Jeremias 27
  book_usfm_code: JER
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 44
  verse_text: 'Behold, he shall come up as a lion from Jordan to Gæthan; for I will
    speedily drive them from her, and I will set all the youths against her: for who
    is like me? and who will resist me? and who is this shepherd who will stand before
    me?'
- book_title: Brenton Septuagint Translation Jeremias 27
  book_usfm_code: JER
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 45
  verse_text: 'Therefore hear ye the counsel of the Lord, which he has taken against
    Babylon; and his devices, which he has devised upon the Chaldeans inhabiting it
    : surely lambs of their flock shall be destroyed: surely pasture shall be cut
    off from them.'
- book_title: Brenton Septuagint Translation Jeremias 27
  book_usfm_code: JER
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 46
  verse_text: For at the sound of the taking of Babylon the earth shall quake, and
    a cry shall be heard among the nations.
