- book: Brenton Septuagint Translation Jeremias 27
  chapter: 27
  iso-639-2_language_code: eng
  text: The Word of the Lord which He spoke against Babylon.
  usfm_code: JER
  verse: '1'
- book: Brenton Septuagint Translation Jeremias 27
  chapter: 27
  iso-639-2_language_code: eng
  text: 'Proclaim ye among the Gentiles, and cause the tidings to be heard, and suppress
    them not: say ye, Babylon is taken, Belus is confounded; the fearless, the luxurious
    MÃ¦rodach is delivered up.'
  usfm_code: JER
  verse: '2'
- book: Brenton Septuagint Translation Jeremias 27
  chapter: 27
  iso-639-2_language_code: eng
  text: For a nation has come up against her from the north, he shall utterly ravage
    her land, and there shall be none to dwell in it, neither man nor beast.
  usfm_code: JER
  verse: '3'
- book: Brenton Septuagint Translation Jeremias 27
  chapter: 27
  iso-639-2_language_code: eng
  text: In those days, and at that time, the children of Israel shall come, they and
    the children of Juda together; they shall proceed, weeping as they go, seeking
    the Lord their God.
  usfm_code: JER
  verse: '4'
- book: Brenton Septuagint Translation Jeremias 27
  chapter: 27
  iso-639-2_language_code: eng
  text: They shall ask the way till they come to Sion, for that way shall they set
    their face; and they shall come and flee for refuge to the Lord their God; for
    the everlasting covenant shall not be forgotten.
  usfm_code: JER
  verse: '5'
- book: Brenton Septuagint Translation Jeremias 27
  chapter: 27
  iso-639-2_language_code: eng
  text: 'My people have been lost sheep: their shepherds thrust them out, they caused
    them to wander on the mountains: they went from mountain to hill, they forgot
    their resting-place.'
  usfm_code: JER
  verse: '6'
- book: Brenton Septuagint Translation Jeremias 27
  chapter: 27
  iso-639-2_language_code: eng
  text: 'All that found them consumed them: their enemies said, Let us not leave them
    alone, because they have sinned against the Lord: he that gathered their fathers
    had a pasture of righteousness.'
  usfm_code: JER
  verse: '7'
- book: Brenton Septuagint Translation Jeremias 27
  chapter: 27
  iso-639-2_language_code: eng
  text: Flee ye out of the midst of Babylon, and from the land of the Chaldeans, and
    go forth, and be as serpents before sleep.
  usfm_code: JER
  verse: '8'
- book: Brenton Septuagint Translation Jeremias 27
  chapter: 27
  iso-639-2_language_code: eng
  text: 'For, behold, I stir up against Babylon the gatherings of nations out of the
    land of the north; and they shall set themselves in array against her: thence
    shall she be taken, as the dart of an expert warrior shall not return empty.'
  usfm_code: JER
  verse: '9'
- book: Brenton Septuagint Translation Jeremias 27
  chapter: 27
  iso-639-2_language_code: eng
  text: 'And Chaldea shall be a spoil: all that spoil her shall be satisfied.'
  usfm_code: JER
  verse: '10'
- book: Brenton Septuagint Translation Jeremias 27
  chapter: 27
  iso-639-2_language_code: eng
  text: Because ye rejoiced, and boasted, while plundering mine heritage; because
    ye exulted as calves in the grass, and pushed with the horn as bulls.
  usfm_code: JER
  verse: '11'
- book: Brenton Septuagint Translation Jeremias 27
  chapter: 27
  iso-639-2_language_code: eng
  text: 'Your mother is greatly ashamed; your mother that bore you for prosperity
    is confounded: she is the last of the nations, desolate,'
  usfm_code: JER
  verse: '12'
- book: Brenton Septuagint Translation Jeremias 27
  chapter: 27
  iso-639-2_language_code: eng
  text: 'by reason of the Lord''s anger: it shall not be inhabited, but it shall be
    all a desolation; and every one that passes through Babylon shall scowl, and they
    shall hiss at all her plague.'
  usfm_code: JER
  verse: '13'
- book: Brenton Septuagint Translation Jeremias 27
  chapter: 27
  iso-639-2_language_code: eng
  text: Set yourselves in array against Babylon round about, all ye that bend the
    bow; shoot at her, spare not your arrows,
  usfm_code: JER
  verse: '14'
- book: Brenton Septuagint Translation Jeremias 27
  chapter: 27
  iso-639-2_language_code: eng
  text: 'and prevail against her: her hands are weakened, her bulwarks are fallen,
    and her wall is broken down: for it is vengeance from God: take vengeance upon
    her; as she has done, do to her.'
  usfm_code: JER
  verse: '15'
- book: Brenton Septuagint Translation Jeremias 27
  chapter: 27
  iso-639-2_language_code: eng
  text: 'Utterly destroy seed out of Babylon, and him that holds a sickle in time
    of harvest: for fear of the Grecian sword, they shall return every one to his
    people, and every one shall flee to his own land.'
  usfm_code: JER
  verse: '16'
- book: Brenton Septuagint Translation Jeremias 27
  chapter: 27
  iso-639-2_language_code: eng
  text: 'Israel is a wandering sheep; the lions have driven him out: the king of Assyria
    first devoured him, and afterward this king of Babylon has gnawed his bones.'
  usfm_code: JER
  verse: '17'
- book: Brenton Septuagint Translation Jeremias 27
  chapter: 27
  iso-639-2_language_code: eng
  text: Therefore thus saith the Lord; Behold, I will take vengeance on the king of
    Babylon, and upon his land, as I took vengeance on the king of Assyria.
  usfm_code: JER
  verse: '18'
- book: Brenton Septuagint Translation Jeremias 27
  chapter: 27
  iso-639-2_language_code: eng
  text: And I will restore Israel to his pasture, and he shall feed on Carmel and
    on mount Ephraim and in Galaad, and his soul shall be satisfied.
  usfm_code: JER
  verse: '19'
- book: Brenton Septuagint Translation Jeremias 27
  chapter: 27
  iso-639-2_language_code: eng
  text: 'In those days, and at that time, they shall seek for the iniquity of Israel,
    and there shall be none; and for the sins of Juda, and they shall not be found:
    for I will be merciful to them that are left'
  usfm_code: JER
  verse: '20'
- book: Brenton Septuagint Translation Jeremias 27
  chapter: 27
  iso-639-2_language_code: eng
  text: on the land, saith the Lord.
  usfm_code: JER
  verse: '21'
- book: Brenton Septuagint Translation Jeremias 27
  chapter: 27
  iso-639-2_language_code: eng
  text: A sound of war, and great destruction in the land of the Chaldeans!
  usfm_code: JER
  verse: '22'
- book: Brenton Septuagint Translation Jeremias 27
  chapter: 27
  iso-639-2_language_code: eng
  text: How is the hammer of the whole earth broken and crushed! How is Babylon become
    a desolation among the nations!
  usfm_code: JER
  verse: '23'
- book: Brenton Septuagint Translation Jeremias 27
  chapter: 27
  iso-639-2_language_code: eng
  text: 'They shall come upon thee, and thou shalt not know it, Babylon, that thou
    wilt even be taken captive: thou art found and taken, because thou didst resist
    the Lord.'
  usfm_code: JER
  verse: '24'
- book: Brenton Septuagint Translation Jeremias 27
  chapter: 27
  iso-639-2_language_code: eng
  text: 'The Lord has opened his treasury, and brought forth the weapons of his anger:
    for the Lord God has a work in the land of the Chaldeans.'
  usfm_code: JER
  verse: '25'
- book: Brenton Septuagint Translation Jeremias 27
  chapter: 27
  iso-639-2_language_code: eng
  text: 'For her times are come: open ye her storehouses: search her as a cave, and
    utterly destroy her: let there be no remnant of her.'
  usfm_code: JER
  verse: '26'
- book: Brenton Septuagint Translation Jeremias 27
  chapter: 27
  iso-639-2_language_code: eng
  text: 'Dry ye up all her fruits, and let them go down to the slaughter: woe to them!
    for their day is come, and the time of their retribution.'
  usfm_code: JER
  verse: '27'
- book: Brenton Septuagint Translation Jeremias 27
  chapter: 27
  iso-639-2_language_code: eng
  text: A voice of men fleeing and escaping from the land of Babylon, to declare to
    Sion the vengeance that comes from the Lord our God.
  usfm_code: JER
  verse: '28'
- book: Brenton Septuagint Translation Jeremias 27
  chapter: 27
  iso-639-2_language_code: eng
  text: 'Summon many against Babylon, even every one that bends the bow: camp against
    her round about; let no one of her people escape: render to her according to her
    works; according to all that she has done, do to her: for she has resisted the
    Lord, the Holy God of Israel.'
  usfm_code: JER
  verse: '29'
- book: Brenton Septuagint Translation Jeremias 27
  chapter: 27
  iso-639-2_language_code: eng
  text: Therefore shall her young men fall in the streets, and all her warriors shall
    be cast down, saith the Lord.
  usfm_code: JER
  verse: '30'
- book: Brenton Septuagint Translation Jeremias 27
  chapter: 27
  iso-639-2_language_code: eng
  text: 'Behold, I am against thee the haughty one, saith the Lord: for thy day is
    come, and the time of thy retribution.'
  usfm_code: JER
  verse: '31'
- book: Brenton Septuagint Translation Jeremias 27
  chapter: 27
  iso-639-2_language_code: eng
  text: 'And thy pride shall fail, and fall, and there shall be no one to set it up
    again: and I will kindle a fire in her forest, and it shall devour all things
    round about her.'
  usfm_code: JER
  verse: '32'
- book: Brenton Septuagint Translation Jeremias 27
  chapter: 27
  iso-639-2_language_code: eng
  text: 'Thus saith the Lord; The children of Israel and the children of Juda have
    been oppressed: all they that have taken them captive have oppressed them together;
    for they would not let them go.'
  usfm_code: JER
  verse: '33'
- book: Brenton Septuagint Translation Jeremias 27
  chapter: 27
  iso-639-2_language_code: eng
  text: 'But their Redeemer is strong; the Lord Almighty is his name: he will enter
    into judgment with his adversaries, that he may destroy the earth;'
  usfm_code: JER
  verse: '34'
- book: Brenton Septuagint Translation Jeremias 27
  chapter: 27
  iso-639-2_language_code: eng
  text: and he will sharpen a sword against the Chaldeans, and against the inhabitants
    of Babylon, and upon her nobles and upon her wise men;
  usfm_code: JER
  verse: '35'
- book: Brenton Septuagint Translation Jeremias 27
  chapter: 27
  iso-639-2_language_code: eng
  text: 'a sword upon her warriors, and they shall be weakened: a sword upon their
    horses, and upon their chariots:'
  usfm_code: JER
  verse: '36'
- book: Brenton Septuagint Translation Jeremias 27
  chapter: 27
  iso-639-2_language_code: eng
  text: 'a sword upon their warriors, and upon the mixed people in the midst of her;
    and they shall be as women: a sword upon the treasures, and they shall be scattered
    upon her water,'
  usfm_code: JER
  verse: '37'
- book: Brenton Septuagint Translation Jeremias 27
  chapter: 27
  iso-639-2_language_code: eng
  text: 'and they shall be ashamed: for it is a land of graven images ; and in the
    islands, where they boasted.'
  usfm_code: JER
  verse: '38'
- book: Brenton Septuagint Translation Jeremias 27
  chapter: 27
  iso-639-2_language_code: eng
  text: 'Therefore shall idols dwell in the islands, and the young of monsters shall
    dwell in it: it shall not be inhabited any more for ever.'
  usfm_code: JER
  verse: '39'
- book: Brenton Septuagint Translation Jeremias 27
  chapter: 27
  iso-639-2_language_code: eng
  text: 'As God overthrew Sodom and Gomorrha, and the cities bordering upon them,
    saith the Lord: no man shall dwell there, and no son of man shall sojourn there.'
  usfm_code: JER
  verse: '40'
- book: Brenton Septuagint Translation Jeremias 27
  chapter: 27
  iso-639-2_language_code: eng
  text: 'Behold, a people comes from the north, and a great nation, and many kings
    shall be stirred up from the end of the earth; holding bow and dagger:'
  usfm_code: JER
  verse: '41'
- book: Brenton Septuagint Translation Jeremias 27
  chapter: 27
  iso-639-2_language_code: eng
  text: 'the people is fierce, and will have no mercy: their voices shall sound as
    the sea, they shall ride upon horses, prepared for war, like fire, against thee,
    O daughter of Babylon.'
  usfm_code: JER
  verse: '42'
- book: Brenton Septuagint Translation Jeremias 27
  chapter: 27
  iso-639-2_language_code: eng
  text: 'The king of Babylon heard the sound of them, and his hands were enfeebled:
    anguish overcame him, pangs as of a woman in travail.'
  usfm_code: JER
  verse: '43'
- book: Brenton Septuagint Translation Jeremias 27
  chapter: 27
  iso-639-2_language_code: eng
  text: 'Behold, he shall come up as a lion from Jordan to GÃ¦than; for I will speedily
    drive them from her, and I will set all the youths against her: for who is like
    me? and who will resist me? and who is this shepherd who will stand before me?'
  usfm_code: JER
  verse: '44'
- book: Brenton Septuagint Translation Jeremias 27
  chapter: 27
  iso-639-2_language_code: eng
  text: 'Therefore hear ye the counsel of the Lord, which he has taken against Babylon;
    and his devices, which he has devised upon the Chaldeans inhabiting it : surely
    lambs of their flock shall be destroyed: surely pasture shall be cut off from
    them.'
  usfm_code: JER
  verse: '45'
- book: Brenton Septuagint Translation Jeremias 27
  chapter: 27
  iso-639-2_language_code: eng
  text: For at the sound of the taking of Babylon the earth shall quake, and a cry
    shall be heard among the nations.
  usfm_code: JER
  verse: '46'
