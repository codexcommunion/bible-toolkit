- book: Brenton Septuagint Translation Proverbs 6
  chapter: 6
  iso-639-2_language_code: eng
  text: My son, if thou become surety for thy friend, thou shalt deliver thine hand
    to an enemy.
  usfm_code: PRO
  verse: '1'
- book: Brenton Septuagint Translation Proverbs 6
  chapter: 6
  iso-639-2_language_code: eng
  text: For a man's own lips become a strong snare to him, and he is caught with the
    lips of his own mouth.
  usfm_code: PRO
  verse: '2'
- book: Brenton Septuagint Translation Proverbs 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'My son, do what I command thee, and deliver thyself; for on thy friend''s
    account thou art come into the power of evil men : faint not, but stir up even
    thy friend for whom thou art become surety.'
  usfm_code: PRO
  verse: '3'
- book: Brenton Septuagint Translation Proverbs 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Give not sleep to thine eyes, nor slumber with thine eyelids;
  usfm_code: PRO
  verse: '4'
- book: Brenton Septuagint Translation Proverbs 6
  chapter: 6
  iso-639-2_language_code: eng
  text: that thou mayest deliver thyself as a doe out of the toils, and as a bird
    out of a snare.
  usfm_code: PRO
  verse: '5'
- book: Brenton Septuagint Translation Proverbs 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Go to the ant, O sluggard; and see, and emulate his ways, and become wiser
    than he.
  usfm_code: PRO
  verse: '6'
- book: Brenton Septuagint Translation Proverbs 6
  chapter: 6
  iso-639-2_language_code: eng
  text: For whereas he has no husbandry, nor any one to compel him, and is under no
    master,
  usfm_code: PRO
  verse: '7'
- book: Brenton Septuagint Translation Proverbs 6
  chapter: 6
  iso-639-2_language_code: eng
  text: he prepares food for himself in the summer, and lays by abundant store in
    harvest.
  usfm_code: PRO
  verse: '8'
- book: Brenton Septuagint Translation Proverbs 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Or go to the bee, and learn how diligent she is, and how earnestly she is
    engaged in her work;
  usfm_code: PRO
  verse: 8a
- book: Brenton Septuagint Translation Proverbs 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'whose labours kings and private men use for health, and she is desired and
    respected by all:'
  usfm_code: PRO
  verse: 8b
- book: Brenton Septuagint Translation Proverbs 6
  chapter: 6
  iso-639-2_language_code: eng
  text: though weak in body, she is advanced by honouring wisdom.
  usfm_code: PRO
  verse: 8c
- book: Brenton Septuagint Translation Proverbs 6
  chapter: 6
  iso-639-2_language_code: eng
  text: How long wilt thou lie, O sluggard? and when wilt thou awake out of sleep?
  usfm_code: PRO
  verse: '9'
- book: Brenton Septuagint Translation Proverbs 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Thou sleepest a little, and thou restest a little, and thou slumberest a short
    time , and thou foldest thine arms over thy breast a little.
  usfm_code: PRO
  verse: '10'
- book: Brenton Septuagint Translation Proverbs 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'Then poverty comes upon thee as an evil traveller, and want as a swift courier:'
  usfm_code: PRO
  verse: '11'
- book: Brenton Septuagint Translation Proverbs 6
  chapter: 6
  iso-639-2_language_code: eng
  text: but if thou be diligent, thine harvest shall arrive as a fountain, and poverty
    shall flee away as a bad courier.
  usfm_code: PRO
  verse: 11a
- book: Brenton Septuagint Translation Proverbs 6
  chapter: 6
  iso-639-2_language_code: eng
  text: A foolish man and a transgressor goes in ways that are not good.
  usfm_code: PRO
  verse: '12'
- book: Brenton Septuagint Translation Proverbs 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And the same winks with the eye, and makes a sign with his foot, and teaches
    with the beckonings of his fingers.
  usfm_code: PRO
  verse: '13'
- book: Brenton Septuagint Translation Proverbs 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'His perverse heart devises evils: at all times such a one causes troubles
    to a city.'
  usfm_code: PRO
  verse: '14'
- book: Brenton Septuagint Translation Proverbs 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Therefore his destruction shall come suddenly; overthrow and irretrievable
    ruin.
  usfm_code: PRO
  verse: '15'
- book: Brenton Septuagint Translation Proverbs 6
  chapter: 6
  iso-639-2_language_code: eng
  text: For he rejoices in all things which God hates, and he is ruined by reason
    of impurity of soul.
  usfm_code: PRO
  verse: '16'
- book: Brenton Septuagint Translation Proverbs 6
  chapter: 6
  iso-639-2_language_code: eng
  text: The eye of the haughty, a tongue unjust, hands shedding the blood of the just;
  usfm_code: PRO
  verse: '17'
- book: Brenton Septuagint Translation Proverbs 6
  chapter: 6
  iso-639-2_language_code: eng
  text: and a heart devising evil thoughts, and feet hastening to do evil,â€” are hateful
    to God .
  usfm_code: PRO
  verse: '18'
- book: Brenton Septuagint Translation Proverbs 6
  chapter: 6
  iso-639-2_language_code: eng
  text: An unjust witness kindles falsehoods, and brings on quarrels between brethren.
  usfm_code: PRO
  verse: '19'
- book: Brenton Septuagint Translation Proverbs 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'My son, keep the laws of thy father, and reject not the ordinances of thy
    mother:'
  usfm_code: PRO
  verse: '20'
- book: Brenton Septuagint Translation Proverbs 6
  chapter: 6
  iso-639-2_language_code: eng
  text: but bind them upon thy soul continually, and hang them as a chain about thy
    neck.
  usfm_code: PRO
  verse: '21'
- book: Brenton Septuagint Translation Proverbs 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Whensoever thou walkest, lead this along and let it be with thee; and when
    thou sleepest let it keep thee; that it may talk with thee when thou wakest.
  usfm_code: PRO
  verse: '22'
- book: Brenton Septuagint Translation Proverbs 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'For the commandment of the law is a lamp and a light; a way of life; reproof
    also and correction:'
  usfm_code: PRO
  verse: '23'
- book: Brenton Septuagint Translation Proverbs 6
  chapter: 6
  iso-639-2_language_code: eng
  text: to keep thee continually from a married woman, and from the calumny of a strange
    tongue.
  usfm_code: PRO
  verse: '24'
- book: Brenton Septuagint Translation Proverbs 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Let not the desire of beauty overcome thee, neither be thou caught by thine
    eyes, neither be captivated with her eyelids.
  usfm_code: PRO
  verse: '25'
- book: Brenton Septuagint Translation Proverbs 6
  chapter: 6
  iso-639-2_language_code: eng
  text: For the value of a harlot is as much as of one loaf; and a woman hunts for
    the precious souls of men.
  usfm_code: PRO
  verse: '26'
- book: Brenton Septuagint Translation Proverbs 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Shall any one bind fire in his bosom, and not burn his garments?
  usfm_code: PRO
  verse: '27'
- book: Brenton Septuagint Translation Proverbs 6
  chapter: 6
  iso-639-2_language_code: eng
  text: or will any one walk on coals of fire, and not burn his feet?
  usfm_code: PRO
  verse: '28'
- book: Brenton Septuagint Translation Proverbs 6
  chapter: 6
  iso-639-2_language_code: eng
  text: So is he that goes in to a married woman; he shall not be held guiltless,
    neither any one that touches her.
  usfm_code: PRO
  verse: '29'
- book: Brenton Septuagint Translation Proverbs 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'It is not to be wondered at if one should be taken stealing, for he steals
    that when hungry he may satisfy his soul:'
  usfm_code: PRO
  verse: '30'
- book: Brenton Septuagint Translation Proverbs 6
  chapter: 6
  iso-639-2_language_code: eng
  text: but if he should be taken, he shall repay sevenfold, and shall deliver himself
    by giving all his goods.
  usfm_code: PRO
  verse: '31'
- book: Brenton Septuagint Translation Proverbs 6
  chapter: 6
  iso-639-2_language_code: eng
  text: But the adulterer through want of sense procures destruction to his soul.
  usfm_code: PRO
  verse: '32'
- book: Brenton Septuagint Translation Proverbs 6
  chapter: 6
  iso-639-2_language_code: eng
  text: He endures both pain and disgrace, and his reproach shall never be wiped off.
  usfm_code: PRO
  verse: '33'
- book: Brenton Septuagint Translation Proverbs 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'For the soul of her husband is full of jealousy: he will not spare in the
    day of vengeance.'
  usfm_code: PRO
  verse: '34'
- book: Brenton Septuagint Translation Proverbs 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'He will not forego his enmity for any ransom: neither will he be reconciled
    for many gifts.'
  usfm_code: PRO
  verse: '35'
