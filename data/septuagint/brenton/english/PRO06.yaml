  book_usfm_code: PRO
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: For a man's own lips become a strong snare to him, and he is caught
    with the lips of his own mouth.
- book_title: Brenton Septuagint Translation Proverbs 6
  book_usfm_code: PRO
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: 'My son, do what I command thee, and deliver thyself; for on thy friend''s
    account thou art come into the power of evil men : faint not, but stir up even
    thy friend for whom thou art become surety.'
