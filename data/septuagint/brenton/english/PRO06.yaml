- book_title: Brenton Septuagint Translation Proverbs 6
  book_usfm_code: PRO
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: 'My son, keep the laws of thy father, and reject not the ordinances
