- book: Brenton Septuagint Translation Esaias 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And the Lord said to me, Take to thyself a volume of a great new book , and
    write in it with a man's pen concerning the making a rapid plunder of spoils;
    for it is near at hand.
  usfm_code: ISA
  verse: '1'
- book: Brenton Septuagint Translation Esaias 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And make me witnesses of faithful men, Urias, and Zacharias the son of Barachias.
  usfm_code: ISA
  verse: '2'
- book: Brenton Septuagint Translation Esaias 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And I went in to the prophetess; and she conceived, and bore a son. And the
    Lord said to me, Call his name, Spoil quickly, plunder speedily.
  usfm_code: ISA
  verse: '3'
- book: Brenton Septuagint Translation Esaias 8
  chapter: 8
  iso-639-2_language_code: eng
  text: For before the child shall know how to call his father or his mother, one
    shall take the power of Damascus and the spoils of Samaria before the king of
    the Assyrians.
  usfm_code: ISA
  verse: '4'
- book: Brenton Septuagint Translation Esaias 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And the Lord spoke to me yet again, saying ,
  usfm_code: ISA
  verse: '5'
- book: Brenton Septuagint Translation Esaias 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Because this people chooses not the water of Siloam that goes softly, but
    wills to have Rassin, and the son of Romelias to be king over you;
  usfm_code: ISA
  verse: '6'
- book: Brenton Septuagint Translation Esaias 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'therefore, behold, the Lord brings up upon you the water of the river, strong
    and abundant, even the king of the Assyrians, and his glory: and he shall come
    up over every valley of yours, and shall walk over every wall of yours:'
  usfm_code: ISA
  verse: '7'
- book: Brenton Septuagint Translation Esaias 8
  chapter: 8
  iso-639-2_language_code: eng
  text: and he shall take away from Juda every man who shall be able to lift up his
    head, and every one able to accomplish anything; and his camp shall fill the breadth
    of thy land, O God with us.
  usfm_code: ISA
  verse: '8'
- book: Brenton Septuagint Translation Esaias 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'Know, ye Gentiles, and be conquered; hearken ye, even to the extremity of
    the earth: be conquered, after ye have strengthened yourselves; for even if ye
    should again strengthen yourselves, ye shall again be conquered.'
  usfm_code: ISA
  verse: '9'
- book: Brenton Septuagint Translation Esaias 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'And whatsoever counsel ye shall take, the Lord shall bring it to nought;
    and whatsoever word ye shall speak, it shall not stand among you: for God is with
    us.'
  usfm_code: ISA
  verse: '10'
- book: Brenton Septuagint Translation Esaias 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Thus saith the Lord, With a strong hand they revolt from the course of the
    way of this people, saying,
  usfm_code: ISA
  verse: '11'
- book: Brenton Septuagint Translation Esaias 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'Let them not say, It is hard, for whatsoever this people says, is hard: but
    fear not ye their fear, neither be dismayed.'
  usfm_code: ISA
  verse: '12'
- book: Brenton Septuagint Translation Esaias 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Sanctify ye the Lord himself; and he shall be thy fear.
  usfm_code: ISA
  verse: '13'
- book: Brenton Septuagint Translation Esaias 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'And if thou shalt trust in him, he shall be to thee for a sanctuary; and
    ye shall not come against him as against a stumbling-stone, neither as against
    the falling of a rock: but the houses of Jacob are in a snare, and the dwellers
    in Jerusalem in a pit.'
  usfm_code: ISA
  verse: '14'
- book: Brenton Septuagint Translation Esaias 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Therefore many among them shall be weak, and fall, and be crushed; and they
    shall draw nigh, and men shall be taken securely.
  usfm_code: ISA
  verse: '15'
- book: Brenton Septuagint Translation Esaias 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Then shall those who seal themselves that they may not learn the law be made
    manifest.
  usfm_code: ISA
  verse: '16'
- book: Brenton Septuagint Translation Esaias 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And one shall say, I will wait for God, who has turned away his face from
    the house of Jacob, and I will trust in him.
  usfm_code: ISA
  verse: '17'
- book: Brenton Septuagint Translation Esaias 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'Behold I and the children which God has given me: and they shall be for signs
    and wonders in the house of Israel from the Lord of hosts, who dwells in mount
    Sion.'
  usfm_code: ISA
  verse: '18'
- book: Brenton Septuagint Translation Esaias 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'And if they should say to you, Seek those who have in them a divining spirit,
    and them that speak out of the earth, them that speak vain words, who speak out
    of their belly: shall not a nation diligently seek to their God? why do they seek
    to the dead concerning the living?'
  usfm_code: ISA
  verse: '19'
- book: Brenton Septuagint Translation Esaias 8
  chapter: 8
  iso-639-2_language_code: eng
  text: For he has given the law for a help, that they should not speak according
    to this word, concerning which there are no gifts to give for it.
  usfm_code: ISA
  verse: '20'
- book: Brenton Septuagint Translation Esaias 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'And famine shall come sorely upon you, and it shall come to pass, that when
    ye shall be hungry, ye shall be grieved, and ye shall speak ill of the prince
    and your fathers'' ordinances: and they shall look up to heaven above,'
  usfm_code: ISA
  verse: '21'
- book: Brenton Septuagint Translation Esaias 8
  chapter: 8
  iso-639-2_language_code: eng
  text: and they shall look on the earth below, and behold severe distress, and darkness,
    affliction, and anguish, and darkness so that one cannot see; and he that is in
    anguish shall not be distressed only for a time.
  usfm_code: ISA
  verse: '22'
- book: Brenton Septuagint Translation Esaias 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Drink this first. Act quickly, O land of Zabulon, land of Nephthalim, and
    the rest inhabiting the sea-coast, and the land beyond Jordan, Galilee of the
    Gentiles.
  usfm_code: ISA
  verse: '23'
