- book: Brenton Septuagint Translation Psalms 22
  chapter: 22
  iso-639-2_language_code: eng
  text: A Psalm of David.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'In a place of green grass, there he has made me dwell: he has nourished me
    by the water of rest.'
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'He has restored my soul: he has guided me into the paths of righteousness,
    for his name''s sake.'
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'Yea, even if I should walk in the midst of the shadow of death, I will not
    be afraid of evils: for thou art with me; thy rod and thy staff, these have comforted
    me.'
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'Thou hast prepared a table before me in presence of them that afflict me:
    thou hast thoroughly anointed my head with oil; and thy cup cheers me like the
    best wine .'
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'Thy mercy also shall follow me all the days of my life: and my dwelling shall
    be in the house of the Lord for a very long time.'
  usfm_code: PSA
  verse: '6'
