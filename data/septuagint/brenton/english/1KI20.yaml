- book: Brenton Septuagint Translation Kings III 20
  chapter: 20
  iso-639-2_language_code: eng
  text: And Nabuthai the Jezraelite had a vineyard, near the threshingfloor of Achaab
    king of Samaria.
  usfm_code: 1KI
  verse: '1'
- book: Brenton Septuagint Translation Kings III 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'And Achaab spoke to Nabuthai, saying, Give me thy vineyard, and I will have
    it for a garden of herbs, for it is near my house: and I will give thee another
    vineyard better than it; or if it please thee, I will give thee money, the price
    of this thy vineyard, and I will have it for a garden of herbs.'
  usfm_code: 1KI
  verse: '2'
- book: Brenton Septuagint Translation Kings III 20
  chapter: 20
  iso-639-2_language_code: eng
  text: And Nabuthai said to Achaab, My God forbid me that I should give thee the
    inheritance of my fathers.
  usfm_code: 1KI
  verse: '3'
- book: Brenton Septuagint Translation Kings III 20
  chapter: 20
  iso-639-2_language_code: eng
  text: And the spirit of Achaab was troubled, and he lay down upon his bed, and covered
    his face, and ate no bread.
  usfm_code: 1KI
  verse: '4'
- book: Brenton Septuagint Translation Kings III 20
  chapter: 20
  iso-639-2_language_code: eng
  text: And Jezabel his wife went in to him, and spoke to him, saying , Why is thy
    spirit troubled, and why dost thou eat no bread?
  usfm_code: 1KI
  verse: '5'
- book: Brenton Septuagint Translation Kings III 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'And he said to her, Because I spoke to Nabuthai the Jezraelite, saying, Give
    me thy vineyard for money; or if thou wilt, I will give thee another vineyard
    for it: and he said, I will not give thee the inheritance of my fathers.'
  usfm_code: 1KI
  verse: '6'
- book: Brenton Septuagint Translation Kings III 20
  chapter: 20
  iso-639-2_language_code: eng
  text: And Jezabel his wife said to him, Dost thou now thus act the king over Israel?
    arise, and eat bread, and be thine own master , and I will give thee the vineyard
    of Nabuthai the Jezraelite.
  usfm_code: 1KI
  verse: '7'
- book: Brenton Septuagint Translation Kings III 20
  chapter: 20
  iso-639-2_language_code: eng
  text: And she wrote a letter in the name of Achaab, and sealed it with his seal,
    and sent the letter to the elders, and to the freemen who dwelt with Nabuthai.
  usfm_code: 1KI
  verse: '8'
- book: Brenton Septuagint Translation Kings III 20
  chapter: 20
  iso-639-2_language_code: eng
  text: And it was written in the letters, saying, Keep a fast, and set Naboth in
    a chief place among the people.
  usfm_code: 1KI
  verse: '9'
- book: Brenton Septuagint Translation Kings III 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'And set two men, sons of transgressors, before him, and let them testify
    against him, saying, He blessed God and the king: and let them lead him forth,
    and stone him, and let him die.'
  usfm_code: 1KI
  verse: '10'
- book: Brenton Septuagint Translation Kings III 20
  chapter: 20
  iso-639-2_language_code: eng
  text: And the men of his city, the elders, and the nobles who dwelt in his city,
    did as Jezabel sent to them, and as it had been written in the letters which she
    sent to them.
  usfm_code: 1KI
  verse: '11'
- book: Brenton Septuagint Translation Kings III 20
  chapter: 20
  iso-639-2_language_code: eng
  text: And they proclaimed a fast, and set Nabuthai in a chief place among the people.
  usfm_code: 1KI
  verse: '12'
- book: Brenton Septuagint Translation Kings III 20
  chapter: 20
  iso-639-2_language_code: eng
  text: And two men, sons of transgressors, came in, and sat opposite him, and bore
    witness against him, saying, Thou hast blessed God and the king. And they led
    him forth out of the city, and stoned him with stones, and he died.
  usfm_code: 1KI
  verse: '13'
- book: Brenton Septuagint Translation Kings III 20
  chapter: 20
  iso-639-2_language_code: eng
  text: And they sent to Jezabel, saying, Nabuthai is stoned, and is dead.
  usfm_code: 1KI
  verse: '14'
- book: Brenton Septuagint Translation Kings III 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'And it came to pass, when Jezabel heard it , that she said to Achaab, Arise,
    take possession of the vineyard of Nabuthai the Jezraelite, who would not sell
    it to thee: for Nabuthai is not alive, for he is dead.'
  usfm_code: 1KI
  verse: '15'
- book: Brenton Septuagint Translation Kings III 20
  chapter: 20
  iso-639-2_language_code: eng
  text: And it came to pass, when Achaab heard that Nabuthai the Jezraelite was dead,
    that he rent his garments, and put on sackcloth. And it came to pass afterward,
    that Achaab arose and went down to the vineyard of Nabuthai the Jezraelite, to
    take possession of it.
  usfm_code: 1KI
  verse: '16'
- book: Brenton Septuagint Translation Kings III 20
  chapter: 20
  iso-639-2_language_code: eng
  text: And the Lord spoke to Eliu the Thesbite, saying,
  usfm_code: 1KI
  verse: '17'
- book: Brenton Septuagint Translation Kings III 20
  chapter: 20
  iso-639-2_language_code: eng
  text: Arise, and go down to meet Achaab king of Israel, who is in Samaria, for he
    is in the vineyard of Nabuthai, for he has gone down thither to take possession
    of it.
  usfm_code: 1KI
  verse: '18'
- book: Brenton Septuagint Translation Kings III 20
  chapter: 20
  iso-639-2_language_code: eng
  text: And thou shalt speak to him, saying, Thus saith the Lord, Forasmuch as thou
    hast slain and taken possession, therefore thus saith the Lord, In every place
    where the swine and the dogs have licked the blood of Nabuthai, there shall the
    dogs lick thy blood; and the harlots shall wash themselves in thy blood.
  usfm_code: 1KI
  verse: '19'
- book: Brenton Septuagint Translation Kings III 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'And Achaab said to Eliu, Hast thou found me, mine enemy? and he said, I have
    found thee : because thou hast wickedly sold thyself to work evil in the sight
    of the Lord, to provoke him to anger;'
  usfm_code: 1KI
  verse: '20'
- book: Brenton Septuagint Translation Kings III 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'behold, I bring evil upon thee: and I will kindle a fire after thee, and
    I will utterly destroy every male of Achaab, and him that is shut up and him that
    is left in Israel.'
  usfm_code: 1KI
  verse: '21'
- book: Brenton Septuagint Translation Kings III 20
  chapter: 20
  iso-639-2_language_code: eng
  text: And I will make thy house as the house of Jeroboam the son of Nabat, and as
    the house of Baasa son of Achia, because of the provocations wherewith thou hast
    provoked me , and caused Israel to sin.
  usfm_code: 1KI
  verse: '22'
- book: Brenton Septuagint Translation Kings III 20
  chapter: 20
  iso-639-2_language_code: eng
  text: And the Lord spoke of Jezabel, saying, The dogs shall devour her within the
    fortification of Jezrael.
  usfm_code: 1KI
  verse: '23'
- book: Brenton Septuagint Translation Kings III 20
  chapter: 20
  iso-639-2_language_code: eng
  text: Him that is dead of Achaab in the city shall the dogs eat, and him that is
    dead of him in the field shall the birds of the sky eat.
  usfm_code: 1KI
  verse: '24'
- book: Brenton Septuagint Translation Kings III 20
  chapter: 20
  iso-639-2_language_code: eng
  text: But Achaab did wickedly, in that he sold himself to do that which was evil
    in the sight of the Lord, as his wife Jezabel led him astray.
  usfm_code: 1KI
  verse: '25'
- book: Brenton Septuagint Translation Kings III 20
  chapter: 20
  iso-639-2_language_code: eng
  text: And he did very abominably in following after the abominations, according
    to all that the Amorite did, whom the Lord utterly destroyed from before the children
    of Israel.
  usfm_code: 1KI
  verse: '26'
- book: Brenton Septuagint Translation Kings III 20
  chapter: 20
  iso-639-2_language_code: eng
  text: And because of the word, Achaab was pierced with sorrow before the Lord, and
    he both went weeping, and rent his garment, and girt sackcloth upon his body,
    and fasted; he put on sackcloth also in the day that he smote Nabuthai the Jezraelite,
    and went his way.
  usfm_code: 1KI
  verse: '27'
- book: Brenton Septuagint Translation Kings III 20
  chapter: 20
  iso-639-2_language_code: eng
  text: And the word of the Lord came by the hand of his servant Eliu concerning Achaab,
    and the Lord said,
  usfm_code: 1KI
  verse: '28'
- book: Brenton Septuagint Translation Kings III 20
  chapter: 20
  iso-639-2_language_code: eng
  text: Hast thou seen how Achaab has been pricked to the heart before me? I will
    not bring on the evil in his days, but in his son's days will I bring on the evil.
  usfm_code: 1KI
  verse: '29'
