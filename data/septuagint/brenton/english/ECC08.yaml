- book: Brenton Septuagint Translation Ecclesiastes 8
  chapter: 8
  iso-639-2_language_code: eng
  text: A man's wisdom will lighten his countenance; but a man of shameless countenance
    will be hated.
  usfm_code: ECC
  verse: '1'
- book: Brenton Septuagint Translation Ecclesiastes 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Observe the commandment of the king, and that because of the word of the oath
    of God.
  usfm_code: ECC
  verse: '2'
- book: Brenton Septuagint Translation Ecclesiastes 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'Be not hasty; thou shalt go forth out of his presence: stand not in an evil
    matter; for he will do whatsoever he shall please,'
  usfm_code: ECC
  verse: '3'
- book: Brenton Septuagint Translation Ecclesiastes 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'even as a king having power: and who will say to him, What doest thou?'
  usfm_code: ECC
  verse: '4'
- book: Brenton Septuagint Translation Ecclesiastes 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'He that keeps the commandment shall not know an evil thing: and the heart
    of the wise knows the time of judgment.'
  usfm_code: ECC
  verse: '5'
- book: Brenton Septuagint Translation Ecclesiastes 8
  chapter: 8
  iso-639-2_language_code: eng
  text: For to every thing there is time and judgment; for the knowledge of a man
    is great to him.
  usfm_code: ECC
  verse: '6'
- book: Brenton Septuagint Translation Ecclesiastes 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'For there is no one that knows what is going to be: for who shall tell him
    how it shall be?'
  usfm_code: ECC
  verse: '7'
- book: Brenton Septuagint Translation Ecclesiastes 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'There is no man that has power over the spirit to retain the spirit; and
    there is no power in the day of death: and there is no discharge in the day of
    battle; neither shall ungodliness save her votary.'
  usfm_code: ECC
  verse: '8'
- book: Brenton Septuagint Translation Ecclesiastes 8
  chapter: 8
  iso-639-2_language_code: eng
  text: So I saw all this, and I applied my heart to every work that has been done
    under the sun; all the things wherein man has power over man to afflict him.
  usfm_code: ECC
  verse: '9'
- book: Brenton Septuagint Translation Ecclesiastes 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'And then I saw the ungodly carried into the tombs, and that out of the holy
    place: and they departed, and were praised in the city, because they had done
    thus: this also is vanity.'
  usfm_code: ECC
  verse: '10'
- book: Brenton Septuagint Translation Ecclesiastes 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Because there is no contradiction made on the part of those who do evil quickly,
    therefore the heart of the children of men is fully determined in them to do evil.
  usfm_code: ECC
  verse: '11'
- book: Brenton Septuagint Translation Ecclesiastes 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'He that has sinned has done evil from that time, and long from beforehand:
    nevertheless I know, that it is well with them that fear God, that they may fear
    before him:'
  usfm_code: ECC
  verse: '12'
- book: Brenton Septuagint Translation Ecclesiastes 8
  chapter: 8
  iso-639-2_language_code: eng
  text: but it shall not be well with the ungodly, and he shall not prolong his days,
    which are as a shadow; forasmuch as he fears not before God.
  usfm_code: ECC
  verse: '13'
- book: Brenton Septuagint Translation Ecclesiastes 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'There is a vanity which is done upon the earth; that there are righteous
    persons to whom it happens according to the doing of the ungodly; and there are
    ungodly men, to whom it happens according to the doing of the just: I said, This
    is also vanity.'
  usfm_code: ECC
  verse: '14'
- book: Brenton Septuagint Translation Ecclesiastes 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'Then I praised mirth, because there is no good for a man under the sun, but
    to eat, and drink, and be merry: and this shall attend him in his labour all the
    days of his life, which God has given him under the sun.'
  usfm_code: ECC
  verse: '15'
- book: Brenton Septuagint Translation Ecclesiastes 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'Whereupon I set my heart to know wisdom, and to perceive the trouble that
    was wrought upon the earth: for there is that neither by day nor night sees sleep
    with his eyes.'
  usfm_code: ECC
  verse: '16'
- book: Brenton Septuagint Translation Ecclesiastes 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'And I beheld all the works of God, that a man shall not be able to discover
    the work which is wrought under the sun; whatsoever things a man shall endeavour
    to seek, however a man may labour to seek it, yet he shall not find it; yea, how
    much soever a wise man may speak of knowing it, he shall not be able to find it:
    for I applied all this to my heart, and my heart has seen all this.'
  usfm_code: ECC
  verse: '17'
