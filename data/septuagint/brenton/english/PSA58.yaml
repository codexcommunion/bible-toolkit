- book: Brenton Septuagint Translation Psalms 58
  chapter: 58
  iso-639-2_language_code: eng
  text: 'For the end. Destroy not: by David for a memorial, when Saul sent, and watched
    his house to kill him.'
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 58
  chapter: 58
  iso-639-2_language_code: eng
  text: Deliver me from mine enemies, O God; and ransom me from those that rise up
    against me.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 58
  chapter: 58
  iso-639-2_language_code: eng
  text: Deliver me from the workers of iniquity, and save me from bloody men.
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 58
  chapter: 58
  iso-639-2_language_code: eng
  text: 'For, behold, they have hunted after my soul; violent men have set upon me:
    neither is it my iniquity, nor my sin, O Lord.'
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 58
  chapter: 58
  iso-639-2_language_code: eng
  text: 'Without iniquity I ran and directed my course aright : awake to help me,
    and behold.'
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 58
  chapter: 58
  iso-639-2_language_code: eng
  text: And thou, Lord God of hosts, the God of Israel, draw nigh to visit all the
    heathen; pity not any that work iniquity. Pause.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 58
  chapter: 58
  iso-639-2_language_code: eng
  text: They shall return at evening, and hunger like a dog, and go round about the
    city.
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 58
  chapter: 58
  iso-639-2_language_code: eng
  text: Behold, they shall utter a voice with their mouth, and a sword is in their
    lips; for who, say they , has heard?
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 58
  chapter: 58
  iso-639-2_language_code: eng
  text: But thou, Lord, wilt laugh them to scorn; thou wilt utterly set at nought
    all the heathen.
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 58
  chapter: 58
  iso-639-2_language_code: eng
  text: I will keep my strength, looking to thee; for thou, O God, art my helper.
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 58
  chapter: 58
  iso-639-2_language_code: eng
  text: 'As for my God, his mercy shall go before me: my God will shew me vengeance
    on mine enemies.'
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 58
  chapter: 58
  iso-639-2_language_code: eng
  text: Slay them not, lest they forget thy law; scatter them by thy power; and bring
    them down, O Lord, my defender.
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 58
  chapter: 58
  iso-639-2_language_code: eng
  text: For the sin of their mouth, and the word of their lips, let them be even taken
    in their pride.
  usfm_code: PSA
  verse: '13'
- book: Brenton Septuagint Translation Psalms 58
  chapter: 58
  iso-639-2_language_code: eng
  text: 'And for their cursing and falsehood shall utter destruction be denounced:
    they shall fall by the wrath of utter destruction, and shall not be; so shall
    they know that the God of Jacob is Lord of the ends of the earth. Pause.'
  usfm_code: PSA
  verse: '14'
- book: Brenton Septuagint Translation Psalms 58
  chapter: 58
  iso-639-2_language_code: eng
  text: They shall return at evening, and be hungry as a dog, and go round about the
    city.
  usfm_code: PSA
  verse: '15'
- book: Brenton Septuagint Translation Psalms 58
  chapter: 58
  iso-639-2_language_code: eng
  text: They shall be scattered hither and thither for meat; and if they be not satisfied,
    they shall even murmur.
  usfm_code: PSA
  verse: '16'
- book: Brenton Septuagint Translation Psalms 58
  chapter: 58
  iso-639-2_language_code: eng
  text: But I will sing to thy strength, and in the morning will I exult in thy mercy;
    for thou hast been my supporter, and my refuge in the day of mine affliction.
  usfm_code: PSA
  verse: '17'
- book: Brenton Septuagint Translation Psalms 58
  chapter: 58
  iso-639-2_language_code: eng
  text: Thou art my helper; to thee, my God, will I sing; thou art my supporter, O
    my God, and my mercy.
  usfm_code: PSA
  verse: '18'
