- book_title: Brenton Septuagint Translation Psalms 58
  book_usfm_code: PSA
  chapter_number: 58
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: 'For the end. Destroy not: by David for a memorial, when Saul sent,
    and watched his house to kill him.'
- book_title: Brenton Septuagint Translation Psalms 58
  book_usfm_code: PSA
  chapter_number: 58
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: Deliver me from mine enemies, O God; and ransom me from those that rise
    up against me.
- book_title: Brenton Septuagint Translation Psalms 58
  book_usfm_code: PSA
  chapter_number: 58
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: Deliver me from the workers of iniquity, and save me from bloody men.
- book_title: Brenton Septuagint Translation Psalms 58
  book_usfm_code: PSA
  chapter_number: 58
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'For, behold, they have hunted after my soul; violent men have set upon
    me: neither is it my iniquity, nor my sin, O Lord.'
- book_title: Brenton Septuagint Translation Psalms 58
  book_usfm_code: PSA
  chapter_number: 58
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'Without iniquity I ran and directed my course aright : awake to help
    me, and behold.'
- book_title: Brenton Septuagint Translation Psalms 58
  book_usfm_code: PSA
  chapter_number: 58
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And thou, Lord God of hosts, the God of Israel, draw nigh to visit all
    the heathen; pity not any that work iniquity. Pause.
- book_title: Brenton Septuagint Translation Psalms 58
  book_usfm_code: PSA
  chapter_number: 58
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: They shall return at evening, and hunger like a dog, and go round about
    the city.
- book_title: Brenton Septuagint Translation Psalms 58
  book_usfm_code: PSA
  chapter_number: 58
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: Behold, they shall utter a voice with their mouth, and a sword is in
    their lips; for who, say they , has heard?
- book_title: Brenton Septuagint Translation Psalms 58
  book_usfm_code: PSA
  chapter_number: 58
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: But thou, Lord, wilt laugh them to scorn; thou wilt utterly set at nought
    all the heathen.
- book_title: Brenton Septuagint Translation Psalms 58
  book_usfm_code: PSA
  chapter_number: 58
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: I will keep my strength, looking to thee; for thou, O God, art my helper.
- book_title: Brenton Septuagint Translation Psalms 58
  book_usfm_code: PSA
  chapter_number: 58
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'As for my God, his mercy shall go before me: my God will shew me vengeance
    on mine enemies.'
- book_title: Brenton Septuagint Translation Psalms 58
  book_usfm_code: PSA
  chapter_number: 58
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: Slay them not, lest they forget thy law; scatter them by thy power;
    and bring them down, O Lord, my defender.
- book_title: Brenton Septuagint Translation Psalms 58
  book_usfm_code: PSA
  chapter_number: 58
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: For the sin of their mouth, and the word of their lips, let them be
    even taken in their pride.
- book_title: Brenton Septuagint Translation Psalms 58
  book_usfm_code: PSA
  chapter_number: 58
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'And for their cursing and falsehood shall utter destruction be denounced:
    they shall fall by the wrath of utter destruction, and shall not be; so shall
    they know that the God of Jacob is Lord of the ends of the earth. Pause.'
- book_title: Brenton Septuagint Translation Psalms 58
  book_usfm_code: PSA
  chapter_number: 58
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: They shall return at evening, and be hungry as a dog, and go round about
    the city.
- book_title: Brenton Septuagint Translation Psalms 58
  book_usfm_code: PSA
  chapter_number: 58
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: They shall be scattered hither and thither for meat; and if they be
    not satisfied, they shall even murmur.
- book_title: Brenton Septuagint Translation Psalms 58
  book_usfm_code: PSA
  chapter_number: 58
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: But I will sing to thy strength, and in the morning will I exult in
    thy mercy; for thou hast been my supporter, and my refuge in the day of mine affliction.
- book_title: Brenton Septuagint Translation Psalms 58
  book_usfm_code: PSA
  chapter_number: 58
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: Thou art my helper; to thee, my God, will I sing; thou art my supporter,
    O my God, and my mercy.
