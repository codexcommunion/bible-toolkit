- book: Brenton Septuagint Translation Sirach 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'There is a reproof that is not comely: again, some man holdeth his tongue,
    and he is wise.'
  usfm_code: SIR
  verse: '1'
- book: Brenton Septuagint Translation Sirach 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'It is much better to reprove, than to be angry secretly:'
  usfm_code: SIR
  verse: '2'
- book: Brenton Septuagint Translation Sirach 20
  chapter: 20
  iso-639-2_language_code: eng
  text: and he that confesseth his fault shall be preserved from hurt.
  usfm_code: SIR
  verse: '3'
- book: Brenton Septuagint Translation Sirach 20
  chapter: 20
  iso-639-2_language_code: eng
  text: As is the lust of an eunuch to deflower a virgin; so is he that executeth
    judgment with violence.
  usfm_code: SIR
  verse: '4'
- book: Brenton Septuagint Translation Sirach 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'There is one that keepeth silence, and is found wise: and another by much
    babbling becometh hateful.'
  usfm_code: SIR
  verse: '5'
- book: Brenton Septuagint Translation Sirach 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'Some man holdeth his tongue, because he hath not to answer: and some keepeth
    silence, knowing his time.'
  usfm_code: SIR
  verse: '6'
- book: Brenton Septuagint Translation Sirach 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'A wise man will hold his tongue till he see opportunity: but a babbler and
    a fool will regard no time.'
  usfm_code: SIR
  verse: '7'
- book: Brenton Septuagint Translation Sirach 20
  chapter: 20
  iso-639-2_language_code: eng
  text: He that useth many words shall be abhorred; and he that taketh to himself
    authority therein shall be hated.
  usfm_code: SIR
  verse: '8'
- book: Brenton Septuagint Translation Sirach 20
  chapter: 20
  iso-639-2_language_code: eng
  text: There is a sinner that hath good success in evil things; and there is a gain
    that turneth to loss.
  usfm_code: SIR
  verse: '9'
- book: Brenton Septuagint Translation Sirach 20
  chapter: 20
  iso-639-2_language_code: eng
  text: There is a gift that shall not profit thee; and there is a gift whose recompence
    is double.
  usfm_code: SIR
  verse: '10'
- book: Brenton Septuagint Translation Sirach 20
  chapter: 20
  iso-639-2_language_code: eng
  text: There is an abasement because of glory; and there is that lifteth up his head
    from a low estate.
  usfm_code: SIR
  verse: '11'
- book: Brenton Septuagint Translation Sirach 20
  chapter: 20
  iso-639-2_language_code: eng
  text: There is that buyeth much for a little, and repayeth it sevenfold.
  usfm_code: SIR
  verse: '12'
- book: Brenton Septuagint Translation Sirach 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'A wise man by his words maketh himself beloved: but the graces of fools shall
    be poured out.'
  usfm_code: SIR
  verse: '13'
- book: Brenton Septuagint Translation Sirach 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'The gift of a fool shall do thee no good when thou hast it; neither yet of
    the envious for his necessity: for he looketh to receive many things for one.'
  usfm_code: SIR
  verse: '14'
- book: Brenton Septuagint Translation Sirach 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'He giveth little, and upbraideth much; he openeth his mouth like a crier;
    to-day he lendeth, and to-morrow will he ask it again: such an one is to be hated
    of God and man.'
  usfm_code: SIR
  verse: '15'
- book: Brenton Septuagint Translation Sirach 20
  chapter: 20
  iso-639-2_language_code: eng
  text: The fool saith, I have no friends, I have no thank for all my good deeds,
    and they that eat my bread speak evil of me.
  usfm_code: SIR
  verse: '16'
- book: Brenton Septuagint Translation Sirach 20
  chapter: 20
  iso-639-2_language_code: eng
  text: How oft, and of how many shall he be laughed to scorn!
  usfm_code: SIR
  verse: '17'
- book: Brenton Septuagint Translation Sirach 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'To slip upon a pavement is better than to slip with the tongue: so the fall
    of the wicked shall come speedily.'
  usfm_code: SIR
  verse: '18'
- book: Brenton Septuagint Translation Sirach 20
  chapter: 20
  iso-639-2_language_code: eng
  text: An unseasonable tale will always be in the mouth of the unwise.
  usfm_code: SIR
  verse: '19'
- book: Brenton Septuagint Translation Sirach 20
  chapter: 20
  iso-639-2_language_code: eng
  text: A wise sentence shall be rejected when it cometh out of a fool's mouth; for
    he will not speak it in due season.
  usfm_code: SIR
  verse: '20'
- book: Brenton Septuagint Translation Sirach 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'There is that is hindered from sinning through want: and when he taketh rest,
    he shall not be troubled.'
  usfm_code: SIR
  verse: '21'
- book: Brenton Septuagint Translation Sirach 20
  chapter: 20
  iso-639-2_language_code: eng
  text: There is that destroyeth his own soul through bashfulness, and by accepting
    of persons overthroweth himself.
  usfm_code: SIR
  verse: '22'
- book: Brenton Septuagint Translation Sirach 20
  chapter: 20
  iso-639-2_language_code: eng
  text: There is that for bashfulness promiseth to his friend, and maketh him his
    enemy for nothing.
  usfm_code: SIR
  verse: '23'
- book: Brenton Septuagint Translation Sirach 20
  chapter: 20
  iso-639-2_language_code: eng
  text: A lie is a foul blot in a man, yet it is continually in the mouth of the untaught.
  usfm_code: SIR
  verse: '24'
- book: Brenton Septuagint Translation Sirach 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'A thief is better than a man that is accustomed to lie: but they both shall
    have destruction to heritage.'
  usfm_code: SIR
  verse: '25'
- book: Brenton Septuagint Translation Sirach 20
  chapter: 20
  iso-639-2_language_code: eng
  text: The disposition of a liar is dishonourable, and his shame is ever with him.
  usfm_code: SIR
  verse: '26'
- book: Brenton Septuagint Translation Sirach 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'A wise man shall promote himself to honour with his words: and he that hath
    understanding will please great men.'
  usfm_code: SIR
  verse: '27'
- book: Brenton Septuagint Translation Sirach 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'He that tilleth his land shall increase his heap: and he that pleaseth great
    men shall get pardon for iniquity.'
  usfm_code: SIR
  verse: '28'
- book: Brenton Septuagint Translation Sirach 20
  chapter: 20
  iso-639-2_language_code: eng
  text: Presents and gifts blind the eyes of the wise, and stop up his mouth that
    he cannot reprove.
  usfm_code: SIR
  verse: '29'
- book: Brenton Septuagint Translation Sirach 20
  chapter: 20
  iso-639-2_language_code: eng
  text: Wisdom that is hid, and treasure that is hoarded up, what profit is in them
    both?
  usfm_code: SIR
  verse: '30'
- book: Brenton Septuagint Translation Sirach 20
  chapter: 20
  iso-639-2_language_code: eng
  text: Better is he that hideth his folly than a man that hideth his wisdom.
  usfm_code: SIR
  verse: '31'
