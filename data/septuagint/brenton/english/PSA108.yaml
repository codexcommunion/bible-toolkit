- book: Brenton Septuagint Translation Psalms 108
  chapter: 108
  iso-639-2_language_code: eng
  text: For the end, a Psalm of David.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 108
  chapter: 108
  iso-639-2_language_code: eng
  text: 'for the mouth of the sinner and the mouth of the crafty man have been opened
    against me: they have spoken against me with a crafty tongue.'
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 108
  chapter: 108
  iso-639-2_language_code: eng
  text: And they have compassed me with words of hatred; and fought against me without
    a cause.
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 108
  chapter: 108
  iso-639-2_language_code: eng
  text: 'Instead of loving me, they falsely accused me: but I continued to pray.'
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 108
  chapter: 108
  iso-639-2_language_code: eng
  text: And they rewarded me evil for good, and hatred for my love.
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 108
  chapter: 108
  iso-639-2_language_code: eng
  text: Set thou a sinner against him; and let the devil stand at his right hand.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 108
  chapter: 108
  iso-639-2_language_code: eng
  text: 'When he is judged, let him go forth condemned: and let his prayer become
    sin.'
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 108
  chapter: 108
  iso-639-2_language_code: eng
  text: 'Let his days be few: and let another take his office of overseer.'
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 108
  chapter: 108
  iso-639-2_language_code: eng
  text: Let his children be orphans, and his wife a widow.
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 108
  chapter: 108
  iso-639-2_language_code: eng
  text: 'Let his children wander without a dwelling-place, and beg: let them be cast
    out of their habitations.'
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 108
  chapter: 108
  iso-639-2_language_code: eng
  text: 'Let his creditor exact all that belongs to him: and let strangers spoil his
    labours.'
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 108
  chapter: 108
  iso-639-2_language_code: eng
  text: Let him have no helper; neither let there be any one to have compassion on
    his fatherless children.
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 108
  chapter: 108
  iso-639-2_language_code: eng
  text: 'Let his children be given up to utter destruction: in one generation let
    his name be blotted out.'
  usfm_code: PSA
  verse: '13'
- book: Brenton Septuagint Translation Psalms 108
  chapter: 108
  iso-639-2_language_code: eng
  text: Let the iniquity of his fathers be remembered before the Lord; and let not
    the sin of his mother be blotted out.
  usfm_code: PSA
  verse: '14'
- book: Brenton Septuagint Translation Psalms 108
  chapter: 108
  iso-639-2_language_code: eng
  text: Let them be before the Lord continually; and let their memorial be blotted
    out from the earth.
  usfm_code: PSA
  verse: '15'
- book: Brenton Septuagint Translation Psalms 108
  chapter: 108
  iso-639-2_language_code: eng
  text: Because he remembered not to shew mercy, but persecuted the needy and poor
    man, and that to slay him that was pricked in the heart.
  usfm_code: PSA
  verse: '16'
- book: Brenton Septuagint Translation Psalms 108
  chapter: 108
  iso-639-2_language_code: eng
  text: He loved cursing also, and it shall come upon him; and he took not pleasure
    in blessing, so it shall be removed far from him.
  usfm_code: PSA
  verse: '17'
- book: Brenton Septuagint Translation Psalms 108
  chapter: 108
  iso-639-2_language_code: eng
  text: Yea, he put on cursing as a garment, and it is come as water into his bowels,
    and as oil into his bones.
  usfm_code: PSA
  verse: '18'
- book: Brenton Septuagint Translation Psalms 108
  chapter: 108
  iso-639-2_language_code: eng
  text: Let it be to him as a garment which he puts on, and as a girdle with which
    he girds himself continually.
  usfm_code: PSA
  verse: '19'
- book: Brenton Septuagint Translation Psalms 108
  chapter: 108
  iso-639-2_language_code: eng
  text: This is the dealing of the Lord with those who falsely accuse me, and of them
    that speak evil against my soul.
  usfm_code: PSA
  verse: '20'
- book: Brenton Septuagint Translation Psalms 108
  chapter: 108
  iso-639-2_language_code: eng
  text: 'But thou, O Lord, Lord, deal mercifully with me, for thy name''s sake: for
    thy mercy is good.'
  usfm_code: PSA
  verse: '21'
- book: Brenton Septuagint Translation Psalms 108
  chapter: 108
  iso-639-2_language_code: eng
  text: Deliver me, for I am poor and needy; and my heart is troubled within me.
  usfm_code: PSA
  verse: '22'
- book: Brenton Septuagint Translation Psalms 108
  chapter: 108
  iso-639-2_language_code: eng
  text: 'I am removed as a shadow in its going down: I am tossed up and down like
    locusts.'
  usfm_code: PSA
  verse: '23'
- book: Brenton Septuagint Translation Psalms 108
  chapter: 108
  iso-639-2_language_code: eng
  text: My knees are weakened through fasting, and my flesh is changed by reason of
    the want of oil.
  usfm_code: PSA
  verse: '24'
- book: Brenton Septuagint Translation Psalms 108
  chapter: 108
  iso-639-2_language_code: eng
  text: 'I became also a reproach to them: when they saw me they shook their heads.'
  usfm_code: PSA
  verse: '25'
- book: Brenton Septuagint Translation Psalms 108
  chapter: 108
  iso-639-2_language_code: eng
  text: Help me, O Lord my God; and save me according to thy mercy.
  usfm_code: PSA
  verse: '26'
- book: Brenton Septuagint Translation Psalms 108
  chapter: 108
  iso-639-2_language_code: eng
  text: And let them know that this is thy hand; and that thou, Lord, hast wrought
    it.
  usfm_code: PSA
  verse: '27'
- book: Brenton Septuagint Translation Psalms 108
  chapter: 108
  iso-639-2_language_code: eng
  text: 'Let them curse, but thou shalt bless: let them that rise up against me be
    ashamed, but let thy servant rejoice.'
  usfm_code: PSA
  verse: '28'
- book: Brenton Septuagint Translation Psalms 108
  chapter: 108
  iso-639-2_language_code: eng
  text: Let those that falsely accuse me be clothed with shame, and let them cover
    themselves with their shame as with a mantle.
  usfm_code: PSA
  verse: '29'
- book: Brenton Septuagint Translation Psalms 108
  chapter: 108
  iso-639-2_language_code: eng
  text: I will give thanks to the Lord abundantly with my mouth; and in the midst
    of many I will praise him.
  usfm_code: PSA
  verse: '30'
- book: Brenton Septuagint Translation Psalms 108
  chapter: 108
  iso-639-2_language_code: eng
  text: For he stood on the right hand of the poor, to save me from them that persecute
    my soul.
  usfm_code: PSA
  verse: '31'
