- book_title: Brenton Septuagint Translation Psalms 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: For the end, a Psalm of David.
- book_title: Brenton Septuagint Translation Psalms 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'for the mouth of the sinner and the mouth of the crafty man have been
    opened against me: they have spoken against me with a crafty tongue.'
- book_title: Brenton Septuagint Translation Psalms 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And they have compassed me with words of hatred; and fought against
    me without a cause.
- book_title: Brenton Septuagint Translation Psalms 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'Instead of loving me, they falsely accused me: but I continued to pray.'
- book_title: Brenton Septuagint Translation Psalms 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And they rewarded me evil for good, and hatred for my love.
- book_title: Brenton Septuagint Translation Psalms 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: Set thou a sinner against him; and let the devil stand at his right
    hand.
- book_title: Brenton Septuagint Translation Psalms 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'When he is judged, let him go forth condemned: and let his prayer become
    sin.'
- book_title: Brenton Septuagint Translation Psalms 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'Let his days be few: and let another take his office of overseer.'
- book_title: Brenton Septuagint Translation Psalms 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: Let his children be orphans, and his wife a widow.
- book_title: Brenton Septuagint Translation Psalms 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'Let his children wander without a dwelling-place, and beg: let them
    be cast out of their habitations.'
- book_title: Brenton Septuagint Translation Psalms 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'Let his creditor exact all that belongs to him: and let strangers spoil
    his labours.'
- book_title: Brenton Septuagint Translation Psalms 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: Let him have no helper; neither let there be any one to have compassion
    on his fatherless children.
- book_title: Brenton Septuagint Translation Psalms 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'Let his children be given up to utter destruction: in one generation
    let his name be blotted out.'
- book_title: Brenton Septuagint Translation Psalms 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: Let the iniquity of his fathers be remembered before the Lord; and let
    not the sin of his mother be blotted out.
- book_title: Brenton Septuagint Translation Psalms 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: Let them be before the Lord continually; and let their memorial be blotted
    out from the earth.
- book_title: Brenton Septuagint Translation Psalms 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: Because he remembered not to shew mercy, but persecuted the needy and
    poor man, and that to slay him that was pricked in the heart.
- book_title: Brenton Septuagint Translation Psalms 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: He loved cursing also, and it shall come upon him; and he took not pleasure
    in blessing, so it shall be removed far from him.
- book_title: Brenton Septuagint Translation Psalms 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: Yea, he put on cursing as a garment, and it is come as water into his
    bowels, and as oil into his bones.
- book_title: Brenton Septuagint Translation Psalms 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: Let it be to him as a garment which he puts on, and as a girdle with
    which he girds himself continually.
- book_title: Brenton Septuagint Translation Psalms 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: This is the dealing of the Lord with those who falsely accuse me, and
    of them that speak evil against my soul.
- book_title: Brenton Septuagint Translation Psalms 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: 'But thou, O Lord, Lord, deal mercifully with me, for thy name''s sake:
    for thy mercy is good.'
- book_title: Brenton Septuagint Translation Psalms 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: Deliver me, for I am poor and needy; and my heart is troubled within
    me.
- book_title: Brenton Septuagint Translation Psalms 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: 'I am removed as a shadow in its going down: I am tossed up and down
    like locusts.'
- book_title: Brenton Septuagint Translation Psalms 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: My knees are weakened through fasting, and my flesh is changed by reason
    of the want of oil.
- book_title: Brenton Septuagint Translation Psalms 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: 'I became also a reproach to them: when they saw me they shook their
    heads.'
- book_title: Brenton Septuagint Translation Psalms 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: Help me, O Lord my God; and save me according to thy mercy.
- book_title: Brenton Septuagint Translation Psalms 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: And let them know that this is thy hand; and that thou, Lord, hast wrought
    it.
- book_title: Brenton Septuagint Translation Psalms 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: 'Let them curse, but thou shalt bless: let them that rise up against
    me be ashamed, but let thy servant rejoice.'
- book_title: Brenton Septuagint Translation Psalms 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: Let those that falsely accuse me be clothed with shame, and let them
    cover themselves with their shame as with a mantle.
- book_title: Brenton Septuagint Translation Psalms 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: I will give thanks to the Lord abundantly with my mouth; and in the
    midst of many I will praise him.
- book_title: Brenton Septuagint Translation Psalms 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: For he stood on the right hand of the poor, to save me from them that
    persecute my soul.
