- book: Brenton Septuagint Translation Jonas 4
  chapter: 4
  iso-639-2_language_code: eng
  text: But Jonas was very deeply grieved, and he was confounded.
  usfm_code: JON
  verse: '1'
- book: Brenton Septuagint Translation Jonas 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And he prayed to the Lord, and said, O Lord, were not these my words when
    I was yet in my land? therefore I made haste to flee to Tharsis; because I knew
    that thou art merciful and compassionate, long-suffering, and abundant in kindness,
    and repentest of evil.
  usfm_code: JON
  verse: '2'
- book: Brenton Septuagint Translation Jonas 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And now, Lord God, take my life from me; for it is better for me to die than
    to live.
  usfm_code: JON
  verse: '3'
- book: Brenton Septuagint Translation Jonas 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And the Lord said to Jonas, Art thou very much grieved?
  usfm_code: JON
  verse: '4'
- book: Brenton Septuagint Translation Jonas 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And Jonas went out from the city, and sat over against the city; and he made
    for himself there a booth, and he sat under it, until he should perceive what
    would become of the city.
  usfm_code: JON
  verse: '5'
- book: Brenton Septuagint Translation Jonas 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And the Lord God commanded a gourd, and it came up over the head of Jonas,
    to be a shadow over his head, to shade him from his calamities: and Jonas rejoiced
    with great joy for the gourd.'
  usfm_code: JON
  verse: '6'
- book: Brenton Septuagint Translation Jonas 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And God commanded a worm the next morning, and it smote the gourd, and it
    withered away.
  usfm_code: JON
  verse: '7'
- book: Brenton Septuagint Translation Jonas 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And it came to pass at the rising of the sun, that God commanded a burning
    east wind; and the sun smote on the head of Jonas, and he fainted, and despaired
    of his life, and said, It is better for me to die than to live.
  usfm_code: JON
  verse: '8'
- book: Brenton Septuagint Translation Jonas 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And God said to Jonas, Art thou very much grieved for the gourd? And he said,
    I am very much grieved, even to death.
  usfm_code: JON
  verse: '9'
- book: Brenton Septuagint Translation Jonas 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And the Lord said, Thou hadst pity on the gourd, for which thou hast not
    suffered, neither didst thou rear it; which came up before night, and perished
    before another night:'
  usfm_code: JON
  verse: '10'
- book: Brenton Septuagint Translation Jonas 4
  chapter: 4
  iso-639-2_language_code: eng
  text: and shall not I spare Nineve, the great city, in which dwell more than twelve
    myriads of human beings, who do not know their right hand or their left hand;
    and also much cattle?
  usfm_code: JON
  verse: '11'
