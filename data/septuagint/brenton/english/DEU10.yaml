- book: Brenton Septuagint Translation Deuteronomy 10
  chapter: 10
  iso-639-2_language_code: eng
  text: At that time the Lord said to me, Hew for thyself two stone tables as the
    first, and come up to me into the mountain, and thou shalt make for thyself an
    ark of wood.
  usfm_code: DEU
  verse: '1'
- book: Brenton Septuagint Translation Deuteronomy 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And thou shalt write upon the tables the words which were on the first tables
    which thou didst break, and thou shalt put them into the ark.
  usfm_code: DEU
  verse: '2'
- book: Brenton Septuagint Translation Deuteronomy 10
  chapter: 10
  iso-639-2_language_code: eng
  text: So I made an ark of boards of incorruptible wood, and I hewed tables of stone
    like the first, and I went up to the mountain, and the two tables were in my hand.
  usfm_code: DEU
  verse: '3'
- book: Brenton Septuagint Translation Deuteronomy 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And he wrote upon the tables according to the first writing the ten commandments,
    which the Lord spoke to you in the mountain out of the midst of the fire, and
    the Lord gave them to me.
  usfm_code: DEU
  verse: '4'
- book: Brenton Septuagint Translation Deuteronomy 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And I turned and came down from the mountain, and I put the tables into the
    ark which I had made; and there they were, as the Lord commanded me.
  usfm_code: DEU
  verse: '5'
- book: Brenton Septuagint Translation Deuteronomy 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'And the children of Israel departed from Beeroth of the sons of Jakim to
    Misadai: there Aaron died, and there he was buried, and Eleazar his son was priest
    in his stead.'
  usfm_code: DEU
  verse: '6'
- book: Brenton Septuagint Translation Deuteronomy 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Thence they departed to Gadgad; and from Gadgad to Etebatha, a land wherein
    are torrents of water.
  usfm_code: DEU
  verse: '7'
- book: Brenton Septuagint Translation Deuteronomy 10
  chapter: 10
  iso-639-2_language_code: eng
  text: At that time the Lord separated the tribe of Levi, to bear the ark of the
    covenant of the Lord, to stand near before the Lord, to minister and bless in
    his name to this day.
  usfm_code: DEU
  verse: '8'
- book: Brenton Septuagint Translation Deuteronomy 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Therefore the Levites have no part nor inheritance among their brethren; the
    Lord himself is their inheritance, as he said to them.
  usfm_code: DEU
  verse: '9'
- book: Brenton Septuagint Translation Deuteronomy 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'And I remained in the mount forty days and forty nights: and the Lord heard
    me at that time also, and the Lord would not destroy you.'
  usfm_code: DEU
  verse: '10'
- book: Brenton Septuagint Translation Deuteronomy 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And the Lord said to me, Go, set out before this people, and let them go in
    and inherit the land, which I sware to their fathers to give to them.
  usfm_code: DEU
  verse: '11'
- book: Brenton Septuagint Translation Deuteronomy 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And now, Israel, what does the Lord thy God require of thee, but to fear the
    Lord thy God, and to walk in all his ways, and to love him, and to serve the Lord
    thy God with all thy heart, and with all thy soul;
  usfm_code: DEU
  verse: '12'
- book: Brenton Septuagint Translation Deuteronomy 10
  chapter: 10
  iso-639-2_language_code: eng
  text: to keep the commandments of the Lord thy God, and his ordinances, all that
    I charge thee to-day, that it may be well with thee?
  usfm_code: DEU
  verse: '13'
- book: Brenton Septuagint Translation Deuteronomy 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Behold, the heaven and the heaven of heavens belong to the Lord thy God, the
    earth and all things that are in it.
  usfm_code: DEU
  verse: '14'
- book: Brenton Septuagint Translation Deuteronomy 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Only the Lord chose your fathers to love them, and he chose out their seed
    after them, even you, beyond all nations, as at this day.
  usfm_code: DEU
  verse: '15'
- book: Brenton Septuagint Translation Deuteronomy 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Therefore ye shall circumcise the hardness of your heart, and ye shall not
    harden your neck.
  usfm_code: DEU
  verse: '16'
- book: Brenton Septuagint Translation Deuteronomy 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'For the Lord your God, he is God of gods, and Lord of lords, the great, and
    strong, and terrible God, who does not accept persons, nor will he by any means
    accept a bribe:'
  usfm_code: DEU
  verse: '17'
- book: Brenton Septuagint Translation Deuteronomy 10
  chapter: 10
  iso-639-2_language_code: eng
  text: executing judgment for the stranger and orphan and widow, and he loves the
    stranger to give him food and raiment.
  usfm_code: DEU
  verse: '18'
- book: Brenton Septuagint Translation Deuteronomy 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And ye shall love the stranger; for ye were strangers in the land of Egypt.
  usfm_code: DEU
  verse: '19'
- book: Brenton Septuagint Translation Deuteronomy 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Thou shalt fear the Lord thy God, and serve him, and shalt cleave to him,
    and shalt swear by his name.
  usfm_code: DEU
  verse: '20'
- book: Brenton Septuagint Translation Deuteronomy 10
  chapter: 10
  iso-639-2_language_code: eng
  text: He is thy boast, and he is thy God, who has wrought in the midst of thee these
    great and glorious things, which thine eyes have seen.
  usfm_code: DEU
  verse: '21'
- book: Brenton Septuagint Translation Deuteronomy 10
  chapter: 10
  iso-639-2_language_code: eng
  text: With seventy souls your fathers went down into Egypt; but the Lord thy God
    has made thee as the stars of heaven in multitude.
  usfm_code: DEU
  verse: '22'
