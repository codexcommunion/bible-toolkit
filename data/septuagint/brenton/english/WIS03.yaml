    torment touch them.
  usfm_code: WIS
  verse: '1'
- book: Brenton Septuagint Translation Wisdom Of Solomon 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'In the sight of the unwise they seemed to die: and their departure is taken
    for misery,'
  usfm_code: WIS
  verse: '2'
- book: Brenton Septuagint Translation Wisdom Of Solomon 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'and their going from us to be utter destruction: but they are in peace.'
  usfm_code: WIS
  verse: '3'
- book: Brenton Septuagint Translation Wisdom Of Solomon 3
  chapter: 3
  iso-639-2_language_code: eng
  text: For though they be punished in the sight of men, yet is their hope full of
    immortality.
  usfm_code: WIS
  verse: '4'
- book: Brenton Septuagint Translation Wisdom Of Solomon 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'And having been a little chastised, they shall be greatly rewarded: for God
    proved them, and found them worthy for himself.'
  usfm_code: WIS
  verse: '5'
- book: Brenton Septuagint Translation Wisdom Of Solomon 3
  chapter: 3
  iso-639-2_language_code: eng
  text: As gold in the furnace hath he tried them, and received them as a burnt offering.
  usfm_code: WIS
  verse: '6'
- book: Brenton Septuagint Translation Wisdom Of Solomon 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And in the time of their visitation they shall shine, and run to and fro like
    sparks among the stubble.
  usfm_code: WIS
  verse: '7'
- book: Brenton Septuagint Translation Wisdom Of Solomon 3
  chapter: 3
  iso-639-2_language_code: eng
  text: They shall judge the nations, and have dominion over the people, and their
    Lord shall reign for ever.
  usfm_code: WIS
  verse: '8'
- book: Brenton Septuagint Translation Wisdom Of Solomon 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'They that put their trust in him shall understand the truth: and such as
    be faithful in love shall abide with him: for grace and mercy is to his saints,
    and he hath care for his elect.'
  usfm_code: WIS
  verse: '9'
- book: Brenton Septuagint Translation Wisdom Of Solomon 3
  chapter: 3
  iso-639-2_language_code: eng
  text: But the ungodly shall be punished according to their own imaginations, which
    have neglected the righteous, and forsaken the Lord.
  usfm_code: WIS
  verse: '10'
- book: Brenton Septuagint Translation Wisdom Of Solomon 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'For whoso despiseth wisdom and nurture, he is miserable, and their hope is
    vain, their labours unfruitful, and their works unprofitable:'
  usfm_code: WIS
  verse: '11'
- book: Brenton Septuagint Translation Wisdom Of Solomon 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'their wives are foolish, and their children wicked:'
  usfm_code: WIS
  verse: '12'
- book: Brenton Septuagint Translation Wisdom Of Solomon 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'Their offspring is cursed. Wherefore blessed is the barren that is undefiled,
    which hath not known the sinful bed: she shall have fruit in the visitation of
    souls.'
  usfm_code: WIS
  verse: '13'
- book: Brenton Septuagint Translation Wisdom Of Solomon 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'And blessed is the eunuch, which with his hands hath wrought no iniquity,
    nor imagined wicked things against God: for unto him shall be given the special
    gift of faith, and an inheritance in the temple of the Lord more acceptable to
    his mind.'
  usfm_code: WIS
  verse: '14'
- book: Brenton Septuagint Translation Wisdom Of Solomon 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'For glorious is the fruit of good labours: and the root of wisdom shall never
    fall away.'
  usfm_code: WIS
  verse: '15'
- book: Brenton Septuagint Translation Wisdom Of Solomon 3
  chapter: 3
  iso-639-2_language_code: eng
  text: As for the children of adulterers, they shall not come to their perfection,
    and the seed of an unrighteous bed shall be rooted out.
  usfm_code: WIS
  verse: '16'
- book: Brenton Septuagint Translation Wisdom Of Solomon 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'For though they live long, yet shall they be nothing regarded: and their
    last age shall be without honour.'
  usfm_code: WIS
  verse: '17'
- book: Brenton Septuagint Translation Wisdom Of Solomon 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Or, if they die quickly, they have no hope, neither comfort in the day of
    trial.
  usfm_code: WIS
  verse: '18'
- book: Brenton Septuagint Translation Wisdom Of Solomon 3
  chapter: 3
  iso-639-2_language_code: eng
  text: For horrible is the end of the unrighteous generation.
  usfm_code: WIS
  verse: '19'
