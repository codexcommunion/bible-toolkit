  usfm_code: 1CH
  verse: '16'
- book: Brenton Septuagint Translation Chronicles I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And there came some of the sons of Benjamin and Juda to the assistance of
    David.
  usfm_code: 1CH
  verse: '17'
- book: Brenton Septuagint Translation Chronicles I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'And David went out to meet them, and said to them, If ye are come peaceably
    to me, let my heart be at peace with you: but if ye are come to betray me to my
    enemies unfaithfully, the God of your fathers look upon it, and reprove it.'
  usfm_code: 1CH
  verse: '18'
- book: Brenton Septuagint Translation Chronicles I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And the Spirit came upon Amasai, a captain of the thirty, and he said, Go,
    David, son of Jesse, thou and thy people, peace, peace be to thee, and peace to
    thy helpers, for thy God has helped thee. And David received them, and made them
    captains of the forces.
  usfm_code: 1CH
  verse: '19'
- book: Brenton Septuagint Translation Chronicles I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'And some came to David from Manasse, when the Philistines came against Saul
    to war: and he helped them not, because the captains of the Philistines took counsel,
    saying, With the heads of those men will he return to his master Saul.'
  usfm_code: 1CH
  verse: '20'
- book: Brenton Septuagint Translation Chronicles I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'When David was going to Sikelag, there came to him of Manasse, Edna and Jozabath,
