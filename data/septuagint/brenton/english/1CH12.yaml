    captains of thousands of Manasse.'
  usfm_code: 1CH
  verse: '21'
- book: Brenton Septuagint Translation Chronicles I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And they fought on the side of David against a troop, for they were all men
    of might; and they were commanders in the army, because of their might.
  usfm_code: 1CH
  verse: '22'
- book: Brenton Septuagint Translation Chronicles I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: For daily men came to David, till they amounted to a great force, as the force
    of God.
