- book_title: Brenton Septuagint Translation Chronicles II 25
  book_usfm_code: 2CH
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: Amasias began to reign when he was twenty and five years old, and he
    reigned twenty-nine years in Jerusalem; and his mother's name was Joadaen of Jerusalem.
- book_title: Brenton Septuagint Translation Chronicles II 25
  book_usfm_code: 2CH
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: And he did that which was right in the sight of the Lord, but not with
    a perfect heart.
- book_title: Brenton Septuagint Translation Chronicles II 25
  book_usfm_code: 2CH
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And it came to pass, when the kingdom was established in his hand, that
    he slew his servants who had slain the king his father.
- book_title: Brenton Septuagint Translation Chronicles II 25
  book_usfm_code: 2CH
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: But he slew not their sons, according to the covenant of the law of
    the Lord, as it is written, and as the Lord commanded, saying, The fathers shall
    not die for the children, and the sons shall not die for the fathers, but they
    shall die each for his own sin.
- book_title: Brenton Septuagint Translation Chronicles II 25
  book_usfm_code: 2CH
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'And Amasias assembled the house of Juda, and appointed them according
    to the houses of their families for captains of thousands and captains of hundreds
    in all Juda and Jerusalem: and he numbered them from twenty years old and upwards,
    and found them three hundred thousand able to go out to war, holding spear and
    shield.'
- book_title: Brenton Septuagint Translation Chronicles II 25
  book_usfm_code: 2CH
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: Also he hired of Israel a hundred thousand mighty men for a hundred
    talents of silver.
- book_title: Brenton Septuagint Translation Chronicles II 25
  book_usfm_code: 2CH
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And there came a man of God to him, saying, O king, let not the host
    of Israel go with thee; for the Lord is not with Israel, even all the sons of
    Ephraim.
- book_title: Brenton Septuagint Translation Chronicles II 25
  book_usfm_code: 2CH
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'For if thou shalt undertake to strengthen thyself with these, then
    the Lord shall put thee to flight before the enemies: for it is of the Lord both
    to strengthen and to put to flight.'
- book_title: Brenton Septuagint Translation Chronicles II 25
  book_usfm_code: 2CH
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And Amasias said to the man of God, But what shall I do for the hundred
    talents which I have given to the army of Israel? And the man of God said, The
    Lord can give thee much more than these.
- book_title: Brenton Septuagint Translation Chronicles II 25
  book_usfm_code: 2CH
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And Amasias separated from the army that came to him from Ephraim, that
    they might go away to their place; and they were very angry with Juda, and they
    returned to their place with great wrath.
- book_title: Brenton Septuagint Translation Chronicles II 25
  book_usfm_code: 2CH
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And Amasias strengthened himself , and took his people, and went to
    the valley of salt, and smote there the children of Seir ten thousand.
- book_title: Brenton Septuagint Translation Chronicles II 25
  book_usfm_code: 2CH
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: And the children of Juda took ten thousand prisoners, and they carried
    them to the top of the precipice, and cast them headlong from the top of the precipice,
    and they were all dashed to pieces.
- book_title: Brenton Septuagint Translation Chronicles II 25
  book_usfm_code: 2CH
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: And the men of the host whom Amasias sent back so that they should not
    go with him to battle, went and attacked the cities of Juda, from Samaria to Bæthoron;
    and they smote three thousand among them, and took much spoil.
- book_title: Brenton Septuagint Translation Chronicles II 25
  book_usfm_code: 2CH
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: And it came to pass, after Amasias had returned from smiting Idumea,
    that he brought home the gods of the children of Seir, and set them up for himself
    as gods, and bowed down before them, and he sacrificed to them.
- book_title: Brenton Septuagint Translation Chronicles II 25
  book_usfm_code: 2CH
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: And the anger of the Lord came upon Amasias, and he sent him a prophet,
    and he said to him, Why hast thou sought the gods of the people, which have not
    rescued their own people out of thine hand?
- book_title: Brenton Septuagint Translation Chronicles II 25
  book_usfm_code: 2CH
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'And it came to pass when the prophet was speaking to him, that he said
    to him, Have I made thee king''s counsellor? take heed lest thou be scourged:
    and the prophet forebore, and said, I know that God is disposed against thee to
    destroy thee, because thou hast done this thing, and hast not hearkened to my
    counsel.'
- book_title: Brenton Septuagint Translation Chronicles II 25
  book_usfm_code: 2CH
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And Amasias king of Juda took counsel, and sent to Joas, son of Joachaz,
    son of Jeu, king of Israel, saying, Come, and let us look one another in the face.
- book_title: Brenton Septuagint Translation Chronicles II 25
  book_usfm_code: 2CH
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: 'And Joas king of Israel sent to Amasias king of Juda, saying, The thistle
    that was in Libanus sent to the cedar that was in Libanus, saying, Give thy daughter
    to my son to wife; but, behold, the wild beasts of the field that are in Libanus
    shall come: and the wild beasts did come, and trod down the thistle.'
- book_title: Brenton Septuagint Translation Chronicles II 25
  book_usfm_code: 2CH
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: 'Thou hast said, Behold, I have smitten Idumea, and thy stout heart
    exalts thee: now stay at home; for why dost thou implicate thyself in mischief,
    that thou shouldest fall, and Juda with thee?'
- book_title: Brenton Septuagint Translation Chronicles II 25
  book_usfm_code: 2CH
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: Nevertheless Amasias hearkened not, for it was of the Lord to deliver
    him into the enemy's hands, because he sought after the gods of the Idumeans.
- book_title: Brenton Septuagint Translation Chronicles II 25
  book_usfm_code: 2CH
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: So Joas king of Israel went up; and they saw one another, he and Amasias
    king of Juda, in Bæthsamys, which is of Juda.
- book_title: Brenton Septuagint Translation Chronicles II 25
  book_usfm_code: 2CH
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: And Juda was put to flight before Israel, and they fled every man to
    his tent.
- book_title: Brenton Septuagint Translation Chronicles II 25
  book_usfm_code: 2CH
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: And Joas king of Israel took prisoner Amasias king of Juda, son of Joas,
    son of Joachaz, in Bæthsamys, and brought him to Jerusalem; and he pulled down
    part of the wall of Jerusalem from the gate of Ephraim to the corner gate, four
    hundred cubits.
- book_title: Brenton Septuagint Translation Chronicles II 25
  book_usfm_code: 2CH
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: And he took all the gold and the silver, and all the vessels that were
    found in the house of the Lord and with Abdedom, and the treasures of the king's
    house, and the hostages, and he returned to Samaria.
- book_title: Brenton Septuagint Translation Chronicles II 25
  book_usfm_code: 2CH
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: And Amasias the son of Joas king of Juda lived after the death of Joas
    the son of Joachaz king of Israel fifteen years.
- book_title: Brenton Septuagint Translation Chronicles II 25
  book_usfm_code: 2CH
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: And the rest of the acts of Amasias, the first and the last, lo! are
    they not written in the book of the kings of Juda and Israel?
- book_title: Brenton Septuagint Translation Chronicles II 25
  book_usfm_code: 2CH
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: 'And at the time when Amasias departed from the Lord, then they formed
    a conspiracy against him; and he fled from Jerusalem to Lachis: and they sent
    after him to Lachis, and slew him there.'
- book_title: Brenton Septuagint Translation Chronicles II 25
  book_usfm_code: 2CH
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: And they took him up on horses, and buried him with his fathers in the
    city of David.
