- book_title: Brenton Septuagint Translation Esaias 32
  book_usfm_code: ISA
  chapter_number: 32
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: For, behold, a righteous king shall reign, and princes shall govern
    with judgment.
- book_title: Brenton Septuagint Translation Esaias 32
  book_usfm_code: ISA
  chapter_number: 32
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: And a man shall hide his words, and be hidden, as from rushing water,
    and shall appear in Sion as a rushing river, glorious in a thirsty land.
- book_title: Brenton Septuagint Translation Esaias 32
  book_usfm_code: ISA
  chapter_number: 32
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And they shall no more trust in men, but they shall incline their ears
    to hear.
- book_title: Brenton Septuagint Translation Esaias 32
  book_usfm_code: ISA
  chapter_number: 32
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And the heart of the weak ones shall attend to hear, and the stammering
    tongues shall soon learn to speak peace.
- book_title: Brenton Septuagint Translation Esaias 32
  book_usfm_code: ISA
  chapter_number: 32
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And they shall no more at all tell a fool to rule, and thy servants
    shall no more at all say, Be silent.
- book_title: Brenton Septuagint Translation Esaias 32
  book_usfm_code: ISA
  chapter_number: 32
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: For the fool shall speak foolish words, and his heart shall meditate
    vanities, and to perform lawless deeds and to speak error against the Lord, to
    scatter hungry souls, and he will cause the thirsty souls to be empty.
- book_title: Brenton Septuagint Translation Esaias 32
  book_usfm_code: ISA
  chapter_number: 32
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: For the counsel of the wicked will devise iniquity, to destroy the poor
    with unjust words, and ruin the cause of the poor in judgment.
- book_title: Brenton Septuagint Translation Esaias 32
  book_usfm_code: ISA
  chapter_number: 32
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: But the godly have devised wise measures , and this counsel shall stand.
- book_title: Brenton Septuagint Translation Esaias 32
  book_usfm_code: ISA
  chapter_number: 32
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: Rise up, ye rich women, and hear my voice; ye confident daughters, hearken
    to my words.
- book_title: Brenton Septuagint Translation Esaias 32
  book_usfm_code: ISA
  chapter_number: 32
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'Remember for a full year in pain, yet with hope: the vintage has been
    cut off, it has ceased, it shall by no means come again.'
- book_title: Brenton Septuagint Translation Esaias 32
  book_usfm_code: ISA
  chapter_number: 32
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'Be amazed, be pained, ye confident ones: strip you, bare yourselves,
    gird your loins;'
- book_title: Brenton Septuagint Translation Esaias 32
  book_usfm_code: ISA
  chapter_number: 32
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: and beat on your breasts, because of the pleasant field, and the fruit
    of the vine.
- book_title: Brenton Septuagint Translation Esaias 32
  book_usfm_code: ISA
  chapter_number: 32
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: As for the land of my people, the thorn and grass shall come upon it
    , and joy shall be removed from every house.
- book_title: Brenton Septuagint Translation Esaias 32
  book_usfm_code: ISA
  chapter_number: 32
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'As for the rich city, the houses are deserted; they shall abandon the
    wealth of the city, and the pleasant houses: and the villages shall be caves for
    ever, the joy of wild asses, shepherds'' pastures;'
- book_title: Brenton Septuagint Translation Esaias 32
  book_usfm_code: ISA
  chapter_number: 32
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: until the Spirit shall come upon you from on high, and Chermel shall
    be desert, and Chermel shall be counted for a forest.
- book_title: Brenton Septuagint Translation Esaias 32
  book_usfm_code: ISA
  chapter_number: 32
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: Then judgment shall abide in the wilderness, and righteousness shall
    dwell in Carmel.
- book_title: Brenton Septuagint Translation Esaias 32
  book_usfm_code: ISA
  chapter_number: 32
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And the works of righteousness shall be peace; and righteousness shall
    ensure rest, and the righteous shall be confident for ever.
- book_title: Brenton Septuagint Translation Esaias 32
  book_usfm_code: ISA
  chapter_number: 32
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: And his people shall inhabit a city of peace, and dwell in it in confidence,
    and they shall rest with wealth.
- book_title: Brenton Septuagint Translation Esaias 32
  book_usfm_code: ISA
  chapter_number: 32
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: And if the hail should come down, it shall not come upon you; and they
    that dwell in the forests shall be in confidence, as those in the plain country.
- book_title: Brenton Septuagint Translation Esaias 32
  book_usfm_code: ISA
  chapter_number: 32
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: Blessed are they that sow by every water, where the ox and ass tread.
