- book: Brenton Septuagint Translation Esaias 32
  chapter: 32
  iso-639-2_language_code: eng
  text: For, behold, a righteous king shall reign, and princes shall govern with judgment.
  usfm_code: ISA
  verse: '1'
- book: Brenton Septuagint Translation Esaias 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And a man shall hide his words, and be hidden, as from rushing water, and
    shall appear in Sion as a rushing river, glorious in a thirsty land.
  usfm_code: ISA
  verse: '2'
- book: Brenton Septuagint Translation Esaias 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And they shall no more trust in men, but they shall incline their ears to
    hear.
  usfm_code: ISA
  verse: '3'
- book: Brenton Septuagint Translation Esaias 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And the heart of the weak ones shall attend to hear, and the stammering tongues
    shall soon learn to speak peace.
  usfm_code: ISA
  verse: '4'
- book: Brenton Septuagint Translation Esaias 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And they shall no more at all tell a fool to rule, and thy servants shall
    no more at all say, Be silent.
  usfm_code: ISA
  verse: '5'
- book: Brenton Septuagint Translation Esaias 32
  chapter: 32
  iso-639-2_language_code: eng
  text: For the fool shall speak foolish words, and his heart shall meditate vanities,
    and to perform lawless deeds and to speak error against the Lord, to scatter hungry
    souls, and he will cause the thirsty souls to be empty.
  usfm_code: ISA
  verse: '6'
- book: Brenton Septuagint Translation Esaias 32
  chapter: 32
  iso-639-2_language_code: eng
  text: For the counsel of the wicked will devise iniquity, to destroy the poor with
    unjust words, and ruin the cause of the poor in judgment.
  usfm_code: ISA
  verse: '7'
- book: Brenton Septuagint Translation Esaias 32
  chapter: 32
  iso-639-2_language_code: eng
  text: But the godly have devised wise measures , and this counsel shall stand.
  usfm_code: ISA
  verse: '8'
- book: Brenton Septuagint Translation Esaias 32
  chapter: 32
  iso-639-2_language_code: eng
  text: Rise up, ye rich women, and hear my voice; ye confident daughters, hearken
    to my words.
  usfm_code: ISA
  verse: '9'
- book: Brenton Septuagint Translation Esaias 32
  chapter: 32
  iso-639-2_language_code: eng
  text: 'Remember for a full year in pain, yet with hope: the vintage has been cut
    off, it has ceased, it shall by no means come again.'
  usfm_code: ISA
  verse: '10'
- book: Brenton Septuagint Translation Esaias 32
  chapter: 32
  iso-639-2_language_code: eng
  text: 'Be amazed, be pained, ye confident ones: strip you, bare yourselves, gird
    your loins;'
  usfm_code: ISA
  verse: '11'
- book: Brenton Septuagint Translation Esaias 32
  chapter: 32
  iso-639-2_language_code: eng
  text: and beat on your breasts, because of the pleasant field, and the fruit of
    the vine.
  usfm_code: ISA
  verse: '12'
- book: Brenton Septuagint Translation Esaias 32
  chapter: 32
  iso-639-2_language_code: eng
  text: As for the land of my people, the thorn and grass shall come upon it , and
    joy shall be removed from every house.
  usfm_code: ISA
  verse: '13'
- book: Brenton Septuagint Translation Esaias 32
  chapter: 32
  iso-639-2_language_code: eng
  text: 'As for the rich city, the houses are deserted; they shall abandon the wealth
    of the city, and the pleasant houses: and the villages shall be caves for ever,
    the joy of wild asses, shepherds'' pastures;'
  usfm_code: ISA
  verse: '14'
- book: Brenton Septuagint Translation Esaias 32
  chapter: 32
  iso-639-2_language_code: eng
  text: until the Spirit shall come upon you from on high, and Chermel shall be desert,
    and Chermel shall be counted for a forest.
  usfm_code: ISA
  verse: '15'
- book: Brenton Septuagint Translation Esaias 32
  chapter: 32
  iso-639-2_language_code: eng
  text: Then judgment shall abide in the wilderness, and righteousness shall dwell
    in Carmel.
  usfm_code: ISA
  verse: '16'
- book: Brenton Septuagint Translation Esaias 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And the works of righteousness shall be peace; and righteousness shall ensure
    rest, and the righteous shall be confident for ever.
  usfm_code: ISA
  verse: '17'
- book: Brenton Septuagint Translation Esaias 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And his people shall inhabit a city of peace, and dwell in it in confidence,
    and they shall rest with wealth.
  usfm_code: ISA
  verse: '18'
- book: Brenton Septuagint Translation Esaias 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And if the hail should come down, it shall not come upon you; and they that
    dwell in the forests shall be in confidence, as those in the plain country.
  usfm_code: ISA
  verse: '19'
- book: Brenton Septuagint Translation Esaias 32
  chapter: 32
  iso-639-2_language_code: eng
  text: Blessed are they that sow by every water, where the ox and ass tread.
  usfm_code: ISA
  verse: '20'
