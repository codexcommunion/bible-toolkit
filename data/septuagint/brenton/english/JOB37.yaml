- book: Brenton Septuagint Translation Job 37
  chapter: 37
  iso-639-2_language_code: eng
  text: At this also my heart is troubled, and moved out of its place.
  usfm_code: JOB
  verse: '1'
- book: Brenton Septuagint Translation Job 37
  chapter: 37
  iso-639-2_language_code: eng
  text: Hear thou a report by the anger of the Lord's wrath, and a discourse shall
    come out of his mouth.
  usfm_code: JOB
  verse: '2'
- book: Brenton Septuagint Translation Job 37
  chapter: 37
  iso-639-2_language_code: eng
  text: His dominion is under the whole heaven, and his light is at the extremities
    of the earth.
  usfm_code: JOB
  verse: '3'
- book: Brenton Septuagint Translation Job 37
  chapter: 37
  iso-639-2_language_code: eng
  text: After him shall be a cry with a loud voice; he shall thunder with the voice
    of his excellency, yet he shall not cause men to pass away, for one shall hear
    his voice.
  usfm_code: JOB
  verse: '4'
- book: Brenton Septuagint Translation Job 37
  chapter: 37
  iso-639-2_language_code: eng
  text: 'The Mighty One shall thunder wonderfully with his voice: for he has done
    great things which we knew not;'
  usfm_code: JOB
  verse: '5'
- book: Brenton Septuagint Translation Job 37
  chapter: 37
  iso-639-2_language_code: eng
  text: commanding the snow, Be thou upon the earth, and the stormy rain, and the
    storm of the showers of his might.
  usfm_code: JOB
  verse: '6'
- book: Brenton Septuagint Translation Job 37
  chapter: 37
  iso-639-2_language_code: eng
  text: He seals up the hand of every man, that every man may know his own weakness.
  usfm_code: JOB
  verse: '7'
- book: Brenton Septuagint Translation Job 37
  chapter: 37
  iso-639-2_language_code: eng
  text: And the wild beasts come in under the covert, and rest in their lair.
  usfm_code: JOB
  verse: '8'
- book: Brenton Septuagint Translation Job 37
  chapter: 37
  iso-639-2_language_code: eng
  text: Troubles come on out of the secret chambers, and cold from the mountain-tops.
  usfm_code: JOB
  verse: '9'
- book: Brenton Septuagint Translation Job 37
  chapter: 37
  iso-639-2_language_code: eng
  text: And from the breath of the Mighty One he will send frost; and he guides the
    water in whatever way he pleases.
  usfm_code: JOB
  verse: '10'
- book: Brenton Septuagint Translation Job 37
  chapter: 37
  iso-639-2_language_code: eng
  text: And if a cloud obscures what is precious to him , his light will disperse
    the cloud.
  usfm_code: JOB
  verse: '11'
- book: Brenton Septuagint Translation Job 37
  chapter: 37
  iso-639-2_language_code: eng
  text: 'And he will carry round the encircling clouds by his governance, to perform
    their works: whatsoever he shall command them,'
  usfm_code: JOB
  verse: '12'
- book: Brenton Septuagint Translation Job 37
  chapter: 37
  iso-639-2_language_code: eng
  text: this has been appointed by him on the earth, whether for correction, or for
    his land, or if he shall find him an object for mercy.
  usfm_code: JOB
  verse: '13'
- book: Brenton Septuagint Translation Job 37
  chapter: 37
  iso-639-2_language_code: eng
  text: 'Hearken to this, O Job: stand still, and be admonished of the power of the
    Lord.'
  usfm_code: JOB
  verse: '14'
- book: Brenton Septuagint Translation Job 37
  chapter: 37
  iso-639-2_language_code: eng
  text: We know that God has disposed his works, having made light out of darkness.
  usfm_code: JOB
  verse: '15'
- book: Brenton Septuagint Translation Job 37
  chapter: 37
  iso-639-2_language_code: eng
  text: And he knows the divisions of the clouds, and the signal overthrows of the
    ungodly.
  usfm_code: JOB
  verse: '16'
- book: Brenton Septuagint Translation Job 37
  chapter: 37
  iso-639-2_language_code: eng
  text: But thy robe is warm, and there is quiet upon the land.
  usfm_code: JOB
  verse: '17'
- book: Brenton Septuagint Translation Job 37
  chapter: 37
  iso-639-2_language_code: eng
  text: Wilt thou establish with him foundations for the ancient heavens? they are
    strong as a molten mirror.
  usfm_code: JOB
  verse: '18'
- book: Brenton Septuagint Translation Job 37
  chapter: 37
  iso-639-2_language_code: eng
  text: Wherefore teach me, what shall we say to him? and let us cease from saying
    much.
  usfm_code: JOB
  verse: '19'
- book: Brenton Septuagint Translation Job 37
  chapter: 37
  iso-639-2_language_code: eng
  text: Have I a book or a scribe by me, that I may stand and put man to silence?
  usfm_code: JOB
  verse: '20'
- book: Brenton Septuagint Translation Job 37
  chapter: 37
  iso-639-2_language_code: eng
  text: 'But the light is not visible to all: it shines afar off in the heavens, as
    that which is from him in the clouds.'
  usfm_code: JOB
  verse: '21'
- book: Brenton Septuagint Translation Job 37
  chapter: 37
  iso-639-2_language_code: eng
  text: 'From the north come the clouds shining like gold: in these great are the
    glory and honour of the Almighty;'
  usfm_code: JOB
  verse: '22'
- book: Brenton Septuagint Translation Job 37
  chapter: 37
  iso-639-2_language_code: eng
  text: 'and we do not find another his equal in strength: as for him that judges
    justly, dost thou not think that he listens?'
  usfm_code: JOB
  verse: '23'
- book: Brenton Septuagint Translation Job 37
  chapter: 37
  iso-639-2_language_code: eng
  text: Wherefore men shall fear him; and the wise also in heart shall fear him.
  usfm_code: JOB
  verse: '24'
