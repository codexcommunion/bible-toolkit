- book: Brenton Septuagint Translation Sirach 36
  chapter: 36
  iso-639-2_language_code: eng
  text: There shall no evil happen unto him that feareth the Lord; but in temptation
    even again he will deliver him.
  usfm_code: SIR
  verse: '1'
- book: Brenton Septuagint Translation Sirach 36
  chapter: 36
  iso-639-2_language_code: eng
  text: A wise man hateth not the law; but he that is an hypocrite therein is as a
    ship in a storm.
  usfm_code: SIR
  verse: '2'
- book: Brenton Septuagint Translation Sirach 36
  chapter: 36
  iso-639-2_language_code: eng
  text: A man of understanding trusteth in the law; and the law is faithful unto him,
    as an oracle.
  usfm_code: SIR
  verse: '3'
- book: Brenton Septuagint Translation Sirach 36
  chapter: 36
  iso-639-2_language_code: eng
  text: 'Prepare what to say, and so thou shalt be heard: and bind up instruction,
    and then make answer.'
  usfm_code: SIR
  verse: '4'
- book: Brenton Septuagint Translation Sirach 36
  chapter: 36
  iso-639-2_language_code: eng
  text: The heart of the foolish is like a cartwheel; and his thoughts are like a
    rolling axle-tree.
  usfm_code: SIR
  verse: '5'
- book: Brenton Septuagint Translation Sirach 36
  chapter: 36
  iso-639-2_language_code: eng
  text: A stallion horse is as a mocking friend, he neigheth under every one that
    sitteth upon him.
  usfm_code: SIR
  verse: '6'
- book: Brenton Septuagint Translation Sirach 36
  chapter: 36
  iso-639-2_language_code: eng
  text: Why doth one day excel another, when as all the light of every day in the
    year is of the sun?
  usfm_code: SIR
  verse: '7'
- book: Brenton Septuagint Translation Sirach 36
  chapter: 36
  iso-639-2_language_code: eng
  text: 'By the knowledge of the Lord they were distinguished: and he altered seasons
    and feasts.'
  usfm_code: SIR
  verse: '8'
- book: Brenton Septuagint Translation Sirach 36
  chapter: 36
  iso-639-2_language_code: eng
  text: Some of them hath he made high days, and hallowed them , and some of them
    hath he made ordinary days.
  usfm_code: SIR
  verse: '9'
- book: Brenton Septuagint Translation Sirach 36
  chapter: 36
  iso-639-2_language_code: eng
  text: And all men are from the ground, and Adam was created of earth.
  usfm_code: SIR
  verse: '10'
- book: Brenton Septuagint Translation Sirach 36
  chapter: 36
  iso-639-2_language_code: eng
  text: In much knowledge the Lord hath divided them, and made their ways diverse.
  usfm_code: SIR
  verse: '11'
- book: Brenton Septuagint Translation Sirach 36
  chapter: 36
  iso-639-2_language_code: eng
  text: 'Some of them hath he blessed and exalted, and some of them hath he sanctified,
    and set near himself: but some of them hath he cursed and brought low, and turned
    out of their places.'
  usfm_code: SIR
  verse: '12'
- book: Brenton Septuagint Translation Sirach 36
  chapter: 36
  iso-639-2_language_code: eng
  text: 'As the clay is in the potter''s hand, to fashion it at his pleasure: so man
    is in the hand of him that made him, to render to them as liketh him best.'
  usfm_code: SIR
  verse: '13'
- book: Brenton Septuagint Translation Sirach 36
  chapter: 36
  iso-639-2_language_code: eng
  text: 'Good is set against evil, and life against death: so is the godly against
    the sinner, and the sinner against the godly.'
  usfm_code: SIR
  verse: '14'
- book: Brenton Septuagint Translation Sirach 36
  chapter: 36
  iso-639-2_language_code: eng
  text: So look upon all the works of the most High; and there are two and two, one
    against another.
  usfm_code: SIR
  verse: '15'
- book: Brenton Septuagint Translation Sirach 36
  chapter: 36
  iso-639-2_language_code: eng
  text: Though I was the last to wake up, yet I received their inheritance as from
    the beginning.
  usfm_code: SIR
  verse: '16'
- book: Brenton Septuagint Translation Sirach 36
  chapter: 36
  iso-639-2_language_code: eng
  text: O Lord have mercy upon the people that is called by thy name, and upon Israel,
    whom thou hast named thy firstborn.
  usfm_code: SIR
  verse: '17'
- book: Brenton Septuagint Translation Sirach 36
  chapter: 36
  iso-639-2_language_code: eng
  text: O be merciful unto Jerusalem, thy holy city, the place of thy rest.
  usfm_code: SIR
  verse: '18'
- book: Brenton Septuagint Translation Sirach 36
  chapter: 36
  iso-639-2_language_code: eng
  text: Fill Sion with thine unspeakable oracles, and thy people with thy glory.
  usfm_code: SIR
  verse: '19'
- book: Brenton Septuagint Translation Sirach 36
  chapter: 36
  iso-639-2_language_code: eng
  text: Give testimony unto those that thou hast possessed from the beginning, and
    raise up prophets that have been in thy name.
  usfm_code: SIR
  verse: '20'
- book: Brenton Septuagint Translation Sirach 36
  chapter: 36
  iso-639-2_language_code: eng
  text: Reward them that wait for thee, and let thy prophets be found faithful.
  usfm_code: SIR
  verse: '21'
- book: Brenton Septuagint Translation Sirach 36
  chapter: 36
  iso-639-2_language_code: eng
  text: O Lord, hear the prayer of thy servants, according to the blessing of Aaron
    over thy people, that all they which dwell upon the earth may know that thou art
    the Lord, the eternal God.
  usfm_code: SIR
  verse: '22'
- book: Brenton Septuagint Translation Sirach 36
  chapter: 36
  iso-639-2_language_code: eng
  text: The belly devoureth all meats, yet is one meat better than another.
  usfm_code: SIR
  verse: '23'
- book: Brenton Septuagint Translation Sirach 36
  chapter: 36
  iso-639-2_language_code: eng
  text: 'As the palate tasteth divers kinds of venison: so doth an heart of understanding
    false speeches.'
  usfm_code: SIR
  verse: '24'
- book: Brenton Septuagint Translation Sirach 36
  chapter: 36
  iso-639-2_language_code: eng
  text: 'A froward heart causeth heaviness: but a man of experience will recompense
    him.'
  usfm_code: SIR
  verse: '25'
- book: Brenton Septuagint Translation Sirach 36
  chapter: 36
  iso-639-2_language_code: eng
  text: A woman will receive every man, yet is one daughter better than another.
  usfm_code: SIR
  verse: '26'
- book: Brenton Septuagint Translation Sirach 36
  chapter: 36
  iso-639-2_language_code: eng
  text: The beauty of a woman cheereth the countenance, and a man loveth nothing better.
  usfm_code: SIR
  verse: '27'
- book: Brenton Septuagint Translation Sirach 36
  chapter: 36
  iso-639-2_language_code: eng
  text: If there be kindness, meekness, and comfort, in her tongue, then is not her
    husband like other men.
  usfm_code: SIR
  verse: '28'
- book: Brenton Septuagint Translation Sirach 36
  chapter: 36
  iso-639-2_language_code: eng
  text: He that getteth a wife beginneth a possession, a help like unto himself, and
    a pillar of rest.
  usfm_code: SIR
  verse: '29'
- book: Brenton Septuagint Translation Sirach 36
  chapter: 36
  iso-639-2_language_code: eng
  text: 'Where no hedge is, there the possession is spoiled: and he that hath no wife
    will wander up and down mourning.'
  usfm_code: SIR
  verse: '30'
- book: Brenton Septuagint Translation Sirach 36
  chapter: 36
  iso-639-2_language_code: eng
  text: Who will trust a thief well appointed, that skippeth from city to city? so
    [who will believe] a man that hath no house, and lodgeth wheresoever the night
    taketh him?
  usfm_code: SIR
  verse: '31'
