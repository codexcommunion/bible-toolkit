- book_title: Brenton Septuagint Translation Sirach 36
  book_usfm_code: SIR
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: There shall no evil happen unto him that feareth the Lord; but in temptation
    even again he will deliver him.
- book_title: Brenton Septuagint Translation Sirach 36
  book_usfm_code: SIR
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: A wise man hateth not the law; but he that is an hypocrite therein is
    as a ship in a storm.
- book_title: Brenton Septuagint Translation Sirach 36
  book_usfm_code: SIR
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: A man of understanding trusteth in the law; and the law is faithful
    unto him, as an oracle.
- book_title: Brenton Septuagint Translation Sirach 36
  book_usfm_code: SIR
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'Prepare what to say, and so thou shalt be heard: and bind up instruction,
    and then make answer.'
- book_title: Brenton Septuagint Translation Sirach 36
  book_usfm_code: SIR
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: The heart of the foolish is like a cartwheel; and his thoughts are like
    a rolling axle-tree.
- book_title: Brenton Septuagint Translation Sirach 36
  book_usfm_code: SIR
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: A stallion horse is as a mocking friend, he neigheth under every one
    that sitteth upon him.
- book_title: Brenton Septuagint Translation Sirach 36
  book_usfm_code: SIR
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: Why doth one day excel another, when as all the light of every day in
    the year is of the sun?
- book_title: Brenton Septuagint Translation Sirach 36
  book_usfm_code: SIR
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'By the knowledge of the Lord they were distinguished: and he altered
    seasons and feasts.'
- book_title: Brenton Septuagint Translation Sirach 36
  book_usfm_code: SIR
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: Some of them hath he made high days, and hallowed them , and some of
    them hath he made ordinary days.
- book_title: Brenton Septuagint Translation Sirach 36
  book_usfm_code: SIR
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And all men are from the ground, and Adam was created of earth.
- book_title: Brenton Septuagint Translation Sirach 36
  book_usfm_code: SIR
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: In much knowledge the Lord hath divided them, and made their ways diverse.
- book_title: Brenton Septuagint Translation Sirach 36
  book_usfm_code: SIR
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'Some of them hath he blessed and exalted, and some of them hath he
    sanctified, and set near himself: but some of them hath he cursed and brought
    low, and turned out of their places.'
- book_title: Brenton Septuagint Translation Sirach 36
  book_usfm_code: SIR
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'As the clay is in the potter''s hand, to fashion it at his pleasure:
    so man is in the hand of him that made him, to render to them as liketh him best.'
- book_title: Brenton Septuagint Translation Sirach 36
  book_usfm_code: SIR
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'Good is set against evil, and life against death: so is the godly against
    the sinner, and the sinner against the godly.'
- book_title: Brenton Septuagint Translation Sirach 36
  book_usfm_code: SIR
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: So look upon all the works of the most High; and there are two and two,
    one against another.
- book_title: Brenton Septuagint Translation Sirach 36
  book_usfm_code: SIR
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: Though I was the last to wake up, yet I received their inheritance as
    from the beginning.
- book_title: Brenton Septuagint Translation Sirach 36
  book_usfm_code: SIR
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: O Lord have mercy upon the people that is called by thy name, and upon
    Israel, whom thou hast named thy firstborn.
- book_title: Brenton Septuagint Translation Sirach 36
  book_usfm_code: SIR
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: O be merciful unto Jerusalem, thy holy city, the place of thy rest.
- book_title: Brenton Septuagint Translation Sirach 36
  book_usfm_code: SIR
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: Fill Sion with thine unspeakable oracles, and thy people with thy glory.
- book_title: Brenton Septuagint Translation Sirach 36
  book_usfm_code: SIR
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: Give testimony unto those that thou hast possessed from the beginning,
    and raise up prophets that have been in thy name.
- book_title: Brenton Septuagint Translation Sirach 36
  book_usfm_code: SIR
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: Reward them that wait for thee, and let thy prophets be found faithful.
- book_title: Brenton Septuagint Translation Sirach 36
  book_usfm_code: SIR
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: O Lord, hear the prayer of thy servants, according to the blessing of
    Aaron over thy people, that all they which dwell upon the earth may know that
    thou art the Lord, the eternal God.
- book_title: Brenton Septuagint Translation Sirach 36
  book_usfm_code: SIR
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: The belly devoureth all meats, yet is one meat better than another.
- book_title: Brenton Septuagint Translation Sirach 36
  book_usfm_code: SIR
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: 'As the palate tasteth divers kinds of venison: so doth an heart of
    understanding false speeches.'
- book_title: Brenton Septuagint Translation Sirach 36
  book_usfm_code: SIR
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: 'A froward heart causeth heaviness: but a man of experience will recompense
    him.'
- book_title: Brenton Septuagint Translation Sirach 36
  book_usfm_code: SIR
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: A woman will receive every man, yet is one daughter better than another.
- book_title: Brenton Septuagint Translation Sirach 36
  book_usfm_code: SIR
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: The beauty of a woman cheereth the countenance, and a man loveth nothing
    better.
- book_title: Brenton Septuagint Translation Sirach 36
  book_usfm_code: SIR
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: If there be kindness, meekness, and comfort, in her tongue, then is
    not her husband like other men.
- book_title: Brenton Septuagint Translation Sirach 36
  book_usfm_code: SIR
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: He that getteth a wife beginneth a possession, a help like unto himself,
    and a pillar of rest.
- book_title: Brenton Septuagint Translation Sirach 36
  book_usfm_code: SIR
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: 'Where no hedge is, there the possession is spoiled: and he that hath
    no wife will wander up and down mourning.'
- book_title: Brenton Septuagint Translation Sirach 36
  book_usfm_code: SIR
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: Who will trust a thief well appointed, that skippeth from city to city?
    so [who will believe] a man that hath no house, and lodgeth wheresoever the night
    taketh him?
