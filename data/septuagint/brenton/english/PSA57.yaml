- book: Brenton Septuagint Translation Psalms 57
  chapter: 57
  iso-639-2_language_code: eng
  text: 'For the end. Destroy not: by David, for a memorial.'
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 57
  chapter: 57
  iso-639-2_language_code: eng
  text: If ye do indeed speak righteousness, then do ye judge rightly, ye sons of
    men.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 57
  chapter: 57
  iso-639-2_language_code: eng
  text: 'For ye work iniquities in your hearts in the earth: your hands plot unrighteousness.'
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 57
  chapter: 57
  iso-639-2_language_code: eng
  text: 'Sinners have gone astray from the womb: they go astray from the belly: they
    speak lies.'
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 57
  chapter: 57
  iso-639-2_language_code: eng
  text: Their venom is like that of a serpent; as that of a deaf asp, and that stops
    her ears;
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 57
  chapter: 57
  iso-639-2_language_code: eng
  text: which will not hear the voice of charmers, nor heed the charm prepared skilfully
    by the wise.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 57
  chapter: 57
  iso-639-2_language_code: eng
  text: 'God has crushed their teeth in their mouth: God has broken the cheek-teeth
    of the lions.'
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 57
  chapter: 57
  iso-639-2_language_code: eng
  text: 'They shall utterly pass away like water running through: he shall bend his
    bow till they shall fail.'
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 57
  chapter: 57
  iso-639-2_language_code: eng
  text: 'They shall be destroyed as melted wax: the fire has fallen and they have
    not seen the sun.'
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 57
  chapter: 57
  iso-639-2_language_code: eng
  text: Before your thorns feel the white thorn, he shall swallow you up as living,
    as in his wrath.
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 57
  chapter: 57
  iso-639-2_language_code: eng
  text: 'The righteous shall rejoice when he sees the vengeance of the ungodly: he
    shall wash his hands in the blood of the sinner.'
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 57
  chapter: 57
  iso-639-2_language_code: eng
  text: 'And a man shall say, Verily then there is a reward for the righteous: verily
    there is a God that judges them in the earth.'
  usfm_code: PSA
  verse: '12'
