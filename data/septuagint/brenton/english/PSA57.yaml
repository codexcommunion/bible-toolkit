- book_title: Brenton Septuagint Translation Psalms 57
  book_usfm_code: PSA
  chapter_number: 57
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: 'For the end. Destroy not: by David, for a memorial.'
- book_title: Brenton Septuagint Translation Psalms 57
  book_usfm_code: PSA
  chapter_number: 57
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: If ye do indeed speak righteousness, then do ye judge rightly, ye sons
    of men.
- book_title: Brenton Septuagint Translation Psalms 57
  book_usfm_code: PSA
  chapter_number: 57
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: 'For ye work iniquities in your hearts in the earth: your hands plot
    unrighteousness.'
- book_title: Brenton Septuagint Translation Psalms 57
  book_usfm_code: PSA
  chapter_number: 57
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'Sinners have gone astray from the womb: they go astray from the belly:
    they speak lies.'
- book_title: Brenton Septuagint Translation Psalms 57
  book_usfm_code: PSA
  chapter_number: 57
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: Their venom is like that of a serpent; as that of a deaf asp, and that
    stops her ears;
- book_title: Brenton Septuagint Translation Psalms 57
  book_usfm_code: PSA
  chapter_number: 57
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: which will not hear the voice of charmers, nor heed the charm prepared
    skilfully by the wise.
- book_title: Brenton Septuagint Translation Psalms 57
  book_usfm_code: PSA
  chapter_number: 57
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'God has crushed their teeth in their mouth: God has broken the cheek-teeth
    of the lions.'
- book_title: Brenton Septuagint Translation Psalms 57
  book_usfm_code: PSA
  chapter_number: 57
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'They shall utterly pass away like water running through: he shall bend
    his bow till they shall fail.'
- book_title: Brenton Septuagint Translation Psalms 57
  book_usfm_code: PSA
  chapter_number: 57
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'They shall be destroyed as melted wax: the fire has fallen and they
    have not seen the sun.'
- book_title: Brenton Septuagint Translation Psalms 57
  book_usfm_code: PSA
  chapter_number: 57
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: Before your thorns feel the white thorn, he shall swallow you up as
    living, as in his wrath.
- book_title: Brenton Septuagint Translation Psalms 57
  book_usfm_code: PSA
  chapter_number: 57
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'The righteous shall rejoice when he sees the vengeance of the ungodly:
    he shall wash his hands in the blood of the sinner.'
- book_title: Brenton Septuagint Translation Psalms 57
  book_usfm_code: PSA
  chapter_number: 57
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'And a man shall say, Verily then there is a reward for the righteous:
    verily there is a God that judges them in the earth.'
