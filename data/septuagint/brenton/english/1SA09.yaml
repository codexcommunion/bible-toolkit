- book: Brenton Septuagint Translation Kings I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And there was a man of the sons of Benjamin, and his name was Kis, the son
    of Abiel, the son of Jared, the son of Bachir, the son of Aphec, the son of a
    Benjamite, a man of might.
  usfm_code: 1SA
  verse: '1'
- book: Brenton Septuagint Translation Kings I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And this man had a son, and his name was Saul, of great stature, a goodly
    man; and there was not among the sons of Israel a goodlier than he, high above
    all the people from his shoulders and upward.
  usfm_code: 1SA
  verse: '2'
- book: Brenton Septuagint Translation Kings I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And the asses of Kis the father of Saul were lost; and Kis said to Saul his
    son, Take with thee one of the young men, and arise ye, and go and seek the asses.
  usfm_code: 1SA
  verse: '3'
- book: Brenton Septuagint Translation Kings I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'And they went through mount Ephraim, and they went through the land of Selcha,
    and found them not: and they passed through the land of Segalim, and they were
    not there: and they passed through the land of Jamin, and found them not.'
  usfm_code: 1SA
  verse: '4'
- book: Brenton Septuagint Translation Kings I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And when they came to Siph, then Saul said to his young man that was with
    him, Come and let us return, lest my father leave the asses, and take care for
    us.
  usfm_code: 1SA
  verse: '5'
- book: Brenton Septuagint Translation Kings I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'And the young man said to him, Behold now, there is a man of God in this
    city, and the man is of high repute; all that he shall speak will surely come
    to pass: now then let us go, that he may tell us our way on which we have set
    out.'
  usfm_code: 1SA
  verse: '6'
- book: Brenton Septuagint Translation Kings I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And Saul said to his young man that was with him, Lo, then, we will go; but
    what shall we bring the man of God? for the loaves are spent out of our vessels,
    and we have nothing more with us that belongs to us to bring to the man of God.
  usfm_code: 1SA
  verse: '7'
- book: Brenton Septuagint Translation Kings I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And the young man answered Saul again, and said, Behold, there is found in
    my hand a fourth part of a shekel of silver; and thou shalt give it to the man
    of God, and he shall tell us our way.
  usfm_code: 1SA
  verse: '8'
- book: Brenton Septuagint Translation Kings I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Now beforetime in Israel every one in going to enquire of God said, Come and
    let us go to the seer; for the people beforetime called the prophet, the seer.
  usfm_code: 1SA
  verse: '9'
- book: Brenton Septuagint Translation Kings I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'And Saul said to his servant, Well said, come and let us go: and they went
    to the city where the man of God was.'
  usfm_code: 1SA
  verse: '10'
- book: Brenton Septuagint Translation Kings I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: As they went up the ascent to the city, they find damsels come out to draw
    water, and they say to them, Is the seer here?
  usfm_code: 1SA
  verse: '11'
- book: Brenton Septuagint Translation Kings I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'And the virgins answered them, and they say to them, He is: behold, he is
    before you: now he is coming to the city, because of the day, for to-day there
    is a sacrifice for the people in Bama.'
  usfm_code: 1SA
  verse: '12'
- book: Brenton Septuagint Translation Kings I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: As soon as ye shall enter into the city, so shall ye find him in the city,
    before he goes up to Bama to eat; for the people will not eat until he comes in,
    for he blesses the sacrifice, and afterwards the guests eat; now then go up, for
    ye shall find him because of the holiday.
  usfm_code: 1SA
  verse: '13'
- book: Brenton Septuagint Translation Kings I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And they go up to the city; and as they were entering into the midst of the
    city, behold, Samuel came out to meet them, to go up to Bama.
  usfm_code: 1SA
  verse: '14'
- book: Brenton Septuagint Translation Kings I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And the Lord uncovered the ear of Samuel one day before Saul came to him,
    saying,
  usfm_code: 1SA
  verse: '15'
- book: Brenton Septuagint Translation Kings I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: At this time to-morrow I will send to thee a man out of the land of Benjamin,
    and thou shalt anoint him to be ruler over my people Israel, and he shall save
    my people out of the hand of the Philistines; for I have looked upon the humiliation
    of my people, for their cry is come unto me.
  usfm_code: 1SA
  verse: '16'
- book: Brenton Septuagint Translation Kings I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And Samuel looked upon Saul, and the Lord answered him, Behold the man of
    whom I spoke to thee, This one shall rule over my people.
  usfm_code: 1SA
  verse: '17'
- book: Brenton Septuagint Translation Kings I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And Saul drew near to Samuel into the midst of the city, and said, Tell me
    now which is the house of the seer?
  usfm_code: 1SA
  verse: '18'
- book: Brenton Septuagint Translation Kings I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'And Samuel answered Saul, and said, I am he: go up before me to Bama, and
    eat with me to-day, and I will send thee away in the morning, and I will tell
    thee all that is in thine heart.'
  usfm_code: 1SA
  verse: '19'
- book: Brenton Septuagint Translation Kings I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And concerning thine asses that have been lost now these three days, care
    not for them, for they are found. And to whom does the excellency of Israel belong?
    does it not to thee and to thy father's house?
  usfm_code: 1SA
  verse: '20'
- book: Brenton Septuagint Translation Kings I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And Saul answered and said, Am not I the son of a Benjamite, the least tribe
    of the people of Israel? and of the least family of the whole tribe of Benjamin?
    and why hast thou spoken to me according to this word?
  usfm_code: 1SA
  verse: '21'
- book: Brenton Septuagint Translation Kings I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And Samuel took Saul and his servant, and brought them to the inn, and set
    them there a place among the chief of those that were called, about seventy men.
  usfm_code: 1SA
  verse: '22'
- book: Brenton Septuagint Translation Kings I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And Samuel said to the cook, Give me the portion which I gave thee, which
    I told thee to set by thee.
  usfm_code: 1SA
  verse: '23'
- book: Brenton Septuagint Translation Kings I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'Now the cook had boiled the shoulder, and he set it before Saul; and Samuel
    said to Saul, Behold that which is left: set it before thee, and eat; for it is
    set thee for a testimony in preference to the others; take of it : and Saul ate
    with Samuel on that day.'
  usfm_code: 1SA
  verse: '24'
- book: Brenton Septuagint Translation Kings I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And he went down from Bama into the city; and they prepared a lodging for
    Saul on the roof, and he lay down.
  usfm_code: 1SA
  verse: '25'
- book: Brenton Septuagint Translation Kings I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And it came to pass when the morning dawned, that Samuel called Saul on the
    roof, saying, Rise up, and I will dismiss thee. And Saul arose, and he and Samuel
    went out.
  usfm_code: 1SA
  verse: '26'
- book: Brenton Septuagint Translation Kings I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: As they went down to a part of the city, Samuel said to Saul, Speak to the
    young man, and let him pass on before us; and do thou stand as to-day, and hearken
    to the word of God.
  usfm_code: 1SA
  verse: '27'
