  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 48
  chapter: 48
  iso-639-2_language_code: eng
  text: both the sons of mean men, and sons of great men; the rich and poor man together.
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 48
  chapter: 48
  iso-639-2_language_code: eng
  text: My mouth shall speak of wisdom; and the meditation of my heart shall bring
    forth understanding.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 48
  chapter: 48
  iso-639-2_language_code: eng
  text: 'I will incline mine ear to a parable: I will open my riddle on the harp.'
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 48
  chapter: 48
  iso-639-2_language_code: eng
  text: Wherefore should I fear in the evil day? the iniquity of my heel shall compass
    me.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 48
  chapter: 48
  iso-639-2_language_code: eng
  text: They that trust in their strength, and boast themselves in the multitude of
    their wealthâ€”
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 48
  chapter: 48
  iso-639-2_language_code: eng
  text: A brother does not redeem, shall a man redeem? he shall not give to God a
    ransom for himself,
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 48
  chapter: 48
  iso-639-2_language_code: eng
  text: or the price of the redemption of his soul, though he labour for ever,
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 48
  chapter: 48
  iso-639-2_language_code: eng
  text: and live to the end, so that he should not see corruption.
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 48
  chapter: 48
  iso-639-2_language_code: eng
  text: When he shall see wise men dying, the fool and the senseless one shall perish
    together; and they shall leave their wealth to strangers.
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 48
  chapter: 48
  iso-639-2_language_code: eng
  text: 'And their sepulchres are their houses for ever, even their tabernacles to
    all generations: they have called their lands after their own names.'
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 48
  chapter: 48
  iso-639-2_language_code: eng
  text: 'And man being in honour, understands not: he is compared to the senseless
    cattle, and is like to them.'
  usfm_code: PSA
  verse: '13'
- book: Brenton Septuagint Translation Psalms 48
  chapter: 48
  iso-639-2_language_code: eng
  text: 'This their way is an offence to them: yet afterwards men will commend their
    sayings. Pause.'
  usfm_code: PSA
  verse: '14'
- book: Brenton Septuagint Translation Psalms 48
  chapter: 48
  iso-639-2_language_code: eng
  text: They have laid them as sheep in Hades; death shall feed on them; and the upright
    shall have dominion over them in the morning, and their help shall fail in Hades
    from their glory.
  usfm_code: PSA
  verse: '15'
- book: Brenton Septuagint Translation Psalms 48
  chapter: 48
  iso-639-2_language_code: eng
  text: But God shall deliver my soul from the power of Hades, when he shall receive
    me. Pause.
  usfm_code: PSA
  verse: '16'
- book: Brenton Septuagint Translation Psalms 48
  chapter: 48
  iso-639-2_language_code: eng
  text: Fear not when a man is enriched, and when the glory of his house is increased.
  usfm_code: PSA
  verse: '17'
- book: Brenton Septuagint Translation Psalms 48
  chapter: 48
  iso-639-2_language_code: eng
  text: For he shall take nothing when he dies; neither shall his glory descend with
    him.
  usfm_code: PSA
  verse: '18'
- book: Brenton Septuagint Translation Psalms 48
  chapter: 48
  iso-639-2_language_code: eng
  text: 'For his soul shall be blessed in his life: he shall give thanks to thee when
    thou dost well to him.'
  usfm_code: PSA
  verse: '19'
- book: Brenton Septuagint Translation Psalms 48
  chapter: 48
  iso-639-2_language_code: eng
  text: Yet he shall go in to the generation of his fathers; he shall never see light.
  usfm_code: PSA
  verse: '20'
- book: Brenton Septuagint Translation Psalms 48
  chapter: 48
  iso-639-2_language_code: eng
  text: 'Man that is in honour, understands not: he is compared to the senseless cattle,
    and is like them.'
