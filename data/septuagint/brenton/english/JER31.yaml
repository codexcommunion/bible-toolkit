- book: Brenton Septuagint Translation Jeremias 31
  chapter: 31
  iso-639-2_language_code: eng
  text: 'Thus has the Lord said concerning Moab , Woe to Nabau! for it has perished:
    Cariathaim is taken: Amath and Agath are put to shame.'
  usfm_code: JER
  verse: '1'
- book: Brenton Septuagint Translation Jeremias 31
  chapter: 31
  iso-639-2_language_code: eng
  text: 'There is no longer any healing for Moab, nor glorying in Esebon: he has devised
    evils against her: we have cut her off from being a nation, and she shall be completely
    still: after thee shall go a sword;'
  usfm_code: JER
  verse: '2'
- book: Brenton Septuagint Translation Jeremias 31
  chapter: 31
  iso-639-2_language_code: eng
  text: for there is a voice of men crying out of Oronaim, destruction and great ruin.
  usfm_code: JER
  verse: '3'
- book: Brenton Septuagint Translation Jeremias 31
  chapter: 31
  iso-639-2_language_code: eng
  text: 'Moab is ruined, proclaim it to Zogora:'
  usfm_code: JER
  verse: '4'
- book: Brenton Septuagint Translation Jeremias 31
  chapter: 31
  iso-639-2_language_code: eng
  text: 'for Aloth is filled with weeping: one shall go up weeping by the way of Oronaim;
    ye have heard a cry of destruction.'
  usfm_code: JER
  verse: '5'
- book: Brenton Septuagint Translation Jeremias 31
  chapter: 31
  iso-639-2_language_code: eng
  text: Flee ye, and save your lives, and ye shall be as a wild ass in the desert.
  usfm_code: JER
  verse: '6'
- book: Brenton Septuagint Translation Jeremias 31
  chapter: 31
  iso-639-2_language_code: eng
  text: 'Since thou hast trusted in thy strong-hold, therefore thou shalt be taken:
    and Chamos shall go forth into captivity, and his priests, and his princes together.'
  usfm_code: JER
  verse: '7'
- book: Brenton Septuagint Translation Jeremias 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And destruction shall come upon every city, it shall by no means escape; the
    valley also shall perish, and the plain country shall be completely destroyed,
    as the Lord has said.
  usfm_code: JER
  verse: '8'
- book: Brenton Septuagint Translation Jeremias 31
  chapter: 31
  iso-639-2_language_code: eng
  text: Set marks upon Moab, for she shall be touched with a plague-spot, and all
    her cities shall become desolate; whence shall there be an inhabitant for her?
  usfm_code: JER
  verse: '9'
- book: Brenton Septuagint Translation Jeremias 31
  chapter: 31
  iso-639-2_language_code: eng
  text: Cursed is the man that does the works of the Lord carelessly, keeping back
    his sword from blood.
  usfm_code: JER
  verse: '10'
- book: Brenton Septuagint Translation Jeremias 31
  chapter: 31
  iso-639-2_language_code: eng
  text: Moab has been at ease from a child, and trusted in his glory; he has not poured
    out his liquor from vessel to vessel, and has not gone into banishment, therefore
    his taste remained in him, and his smell departed not.
  usfm_code: JER
  verse: '11'
- book: Brenton Septuagint Translation Jeremias 31
  chapter: 31
  iso-639-2_language_code: eng
  text: Therefore, behold, his days come, saith the Lord, when I shall send upon him
    bad leaders, and they shall lead him astray, and they shall utterly break in pieces
    his possessions, and shall cut his horns asunder.
  usfm_code: JER
  verse: '12'
- book: Brenton Septuagint Translation Jeremias 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And Moab shall be ashamed of Chamos, as the house of Israel was ashamed of
    Bæthel their hope, having trusted in them.
  usfm_code: JER
  verse: '13'
- book: Brenton Septuagint Translation Jeremias 31
  chapter: 31
  iso-639-2_language_code: eng
  text: How will ye say, We are strong, and men strong for war?
  usfm_code: JER
  verse: '14'
- book: Brenton Septuagint Translation Jeremias 31
  chapter: 31
  iso-639-2_language_code: eng
  text: Moab is ruined, even his city, and his choice young men have gone down to
    slaughter.
  usfm_code: JER
  verse: '15'
- book: Brenton Septuagint Translation Jeremias 31
  chapter: 31
  iso-639-2_language_code: eng
  text: The day of Moab is near at hand, and his iniquity moves swiftly to vengeance
    .
  usfm_code: JER
  verse: '16'
- book: Brenton Septuagint Translation Jeremias 31
  chapter: 31
  iso-639-2_language_code: eng
  text: Shake the head at him, all ye that are round about him; all of you utter his
    name; say ye, How is the glorious staff broken to pieces, the rod of magnificence!
  usfm_code: JER
  verse: '17'
- book: Brenton Septuagint Translation Jeremias 31
  chapter: 31
  iso-639-2_language_code: eng
  text: 'Come down from thy glory, and sit down in a damp place: Dæbon shall be broken,
    because Moab is destroyed: there has gone up against thee one to ravage thy strong-hold.'
  usfm_code: JER
  verse: '18'
- book: Brenton Septuagint Translation Jeremias 31
  chapter: 31
  iso-639-2_language_code: eng
  text: Stand by the way, and look, thou that dwellest in Arer; and ask him that is
    fleeing, and him that escapes, and say, What has happened?
  usfm_code: JER
  verse: '19'
- book: Brenton Septuagint Translation Jeremias 31
  chapter: 31
  iso-639-2_language_code: eng
  text: 'Moab is put to shame, because he is broken: howl and cry; proclaim in Arnon,
    that Moab has perished.'
  usfm_code: JER
  verse: '20'
- book: Brenton Septuagint Translation Jeremias 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And judgment is coming against the land of Misor, upon Chelon, and Rephas,
    and Mophas,
  usfm_code: JER
  verse: '21'
- book: Brenton Septuagint Translation Jeremias 31
  chapter: 31
  iso-639-2_language_code: eng
  text: and upon Dæbon, and upon Nabau, and upon the house of Dæthlathaim,
  usfm_code: JER
  verse: '22'
- book: Brenton Septuagint Translation Jeremias 31
  chapter: 31
  iso-639-2_language_code: eng
  text: and upon Cariathaim, and upon the house of Gæmol, and upon the house of Maon,
  usfm_code: JER
  verse: '23'
- book: Brenton Septuagint Translation Jeremias 31
  chapter: 31
  iso-639-2_language_code: eng
  text: and upon Carioth, and upon Bosor, and upon all the cities of Moab, far and
    near.
  usfm_code: JER
  verse: '24'
- book: Brenton Septuagint Translation Jeremias 31
  chapter: 31
  iso-639-2_language_code: eng
  text: The horn of Moab is broken, and his arm is crushed.
  usfm_code: JER
  verse: '25'
- book: Brenton Septuagint Translation Jeremias 31
  chapter: 31
  iso-639-2_language_code: eng
  text: 'Make ye him drunk; for he has magnified himself against the Lord: and Moab
    shall clap with his hand, and shall be also himself a laughing-stock.'
  usfm_code: JER
  verse: '26'
- book: Brenton Septuagint Translation Jeremias 31
  chapter: 31
  iso-639-2_language_code: eng
  text: For surely Israel was to thee a laughing-stock, and was found among thy thefts,
    because thou didst fight against him.
  usfm_code: JER
  verse: '27'
- book: Brenton Septuagint Translation Jeremias 31
  chapter: 31
  iso-639-2_language_code: eng
  text: The inhabitants of Moab have left the cities, and dwelt in rocks; they have
    become as doves nestling in rocks, at the mouth of a cave.
  usfm_code: JER
  verse: '28'
- book: Brenton Septuagint Translation Jeremias 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And I have heard of the pride of Moab, he has greatly heightened his pride
    and his haughtiness, and his heart has been lifted up.
  usfm_code: JER
  verse: '29'
- book: Brenton Septuagint Translation Jeremias 31
  chapter: 31
  iso-639-2_language_code: eng
  text: 'But I know his works: is it not enough for him? has he not done thus?'
  usfm_code: JER
  verse: '30'
- book: Brenton Septuagint Translation Jeremias 31
  chapter: 31
  iso-639-2_language_code: eng
  text: Therefore howl ye for Moab on all sides; cry out against the shorn men in
    a gloomy place. I will weep for thee,
  usfm_code: JER
  verse: '31'
- book: Brenton Septuagint Translation Jeremias 31
  chapter: 31
  iso-639-2_language_code: eng
  text: 'O vine of Aserema, as with the weeping of Jazer: thy branches are gone over
    the sea, they reached the cities of Jazer: destruction has come upon thy fruits,
    and upon thy grape-gatherers.'
  usfm_code: JER
  verse: '32'
- book: Brenton Septuagint Translation Jeremias 31
  chapter: 31
  iso-639-2_language_code: eng
  text: 'Joy and gladness have been utterly swept off the land of Moab: and though
    there was wine in thy presses, in the morning they trod it not, neither in the
    evening did they raise the cry of joy.'
  usfm_code: JER
  verse: '33'
- book: Brenton Septuagint Translation Jeremias 31
  chapter: 31
  iso-639-2_language_code: eng
  text: From the cry of Esebon even to Ætam their cities uttered their voice, from
    Zogor to Oronaim, and their tidings as a heifer of three years old, for the water
    also of Nebrin shall be dried up.
  usfm_code: JER
  verse: '34'
- book: Brenton Septuagint Translation Jeremias 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And I will destroy Moab, saith the Lord, as he comes up to the altar, and
    burns incense to his gods.
  usfm_code: JER
  verse: '35'
- book: Brenton Septuagint Translation Jeremias 31
  chapter: 31
  iso-639-2_language_code: eng
  text: Therefore the heart of Moab shall sound as pipes, my heart shall sound as
    a pipe for the shorn men; forasmuch as what every man has gained has perished
    from him.
  usfm_code: JER
  verse: '36'
- book: Brenton Septuagint Translation Jeremias 31
  chapter: 31
  iso-639-2_language_code: eng
  text: They shall all have their heads shaved in every place, and every beard shall
    be shaved; and all hands shall beat the breasts , and on all loins shall be sackcloth.
  usfm_code: JER
  verse: '37'
- book: Brenton Septuagint Translation Jeremias 31
  chapter: 31
  iso-639-2_language_code: eng
  text: 'And on all the housetops of Moab, and in his streets shall be mourning :
    for I have broken him , saith the Lord, as a vessel, which is useless.'
  usfm_code: JER
  verse: '38'
- book: Brenton Septuagint Translation Jeremias 31
  chapter: 31
  iso-639-2_language_code: eng
  text: How has he changed! how has Moab turned his back! Moab is put to shame, and
    become a laughing-stock, and an object of anger to all that are round about him.
  usfm_code: JER
  verse: '39'
- book: Brenton Septuagint Translation Jeremias 31
  chapter: 31
  iso-639-2_language_code: eng
  text: For thus said the Lord;
  usfm_code: JER
  verse: '40'
- book: Brenton Septuagint Translation Jeremias 31
  chapter: 31
  iso-639-2_language_code: eng
  text: Carioth is taken, and the strong-holds have been taken together.
  usfm_code: JER
  verse: '41'
- book: Brenton Septuagint Translation Jeremias 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And Moab shall perish from being a multitude, because he has magnified himself
    against the Lord.
  usfm_code: JER
  verse: '42'
- book: Brenton Septuagint Translation Jeremias 31
  chapter: 31
  iso-639-2_language_code: eng
  text: A snare, and fear, and the pit, are upon thee, O inhabitant of Moab.
  usfm_code: JER
  verse: '43'
- book: Brenton Septuagint Translation Jeremias 31
  chapter: 31
  iso-639-2_language_code: eng
  text: 'He that flees from the terror shall fall into the pit, and he that comes
    up out of the pit shall even be taken in the snare: for I will bring these things
    upon Moab in the year of their visitation.'
  usfm_code: JER
  verse: '44'
