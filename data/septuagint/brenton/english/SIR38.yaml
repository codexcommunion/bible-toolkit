- book: Brenton Septuagint Translation Sirach 38
  chapter: 38
  iso-639-2_language_code: eng
  text: 'Honour a physician with the honour due unto him for the uses which ye may
    have of him: for the Lord hath created him.'
  usfm_code: SIR
  verse: '1'
- book: Brenton Septuagint Translation Sirach 38
  chapter: 38
  iso-639-2_language_code: eng
  text: For of the most High cometh healing, and he shall receive honour of the king.
  usfm_code: SIR
  verse: '2'
- book: Brenton Septuagint Translation Sirach 38
  chapter: 38
  iso-639-2_language_code: eng
  text: 'The skill of the physician shall lift up his head: and in the sight of great
    men he shall be in admiration.'
  usfm_code: SIR
  verse: '3'
- book: Brenton Septuagint Translation Sirach 38
  chapter: 38
  iso-639-2_language_code: eng
  text: The Lord hath created medicines out of the earth; and he that is wise will
    not abhor them.
  usfm_code: SIR
  verse: '4'
- book: Brenton Septuagint Translation Sirach 38
  chapter: 38
  iso-639-2_language_code: eng
  text: Was not the water made sweet with wood, that the virtue thereof might be known?
  usfm_code: SIR
  verse: '5'
- book: Brenton Septuagint Translation Sirach 38
  chapter: 38
  iso-639-2_language_code: eng
  text: And he hath given men skill, that he might be honoured in his marvellous works.
  usfm_code: SIR
  verse: '6'
- book: Brenton Septuagint Translation Sirach 38
  chapter: 38
  iso-639-2_language_code: eng
  text: With such doth he heal [men,] and taketh away their pains.
  usfm_code: SIR
  verse: '7'
- book: Brenton Septuagint Translation Sirach 38
  chapter: 38
  iso-639-2_language_code: eng
  text: Of such doth the apothecary make a confection; and of his works there is no
    end; and from him is peace over all the earth.
  usfm_code: SIR
  verse: '8'
- book: Brenton Septuagint Translation Sirach 38
  chapter: 38
  iso-639-2_language_code: eng
  text: 'My son, in thy sickness be not negligent: but pray unto the Lord, and he
    will make thee whole.'
  usfm_code: SIR
  verse: '9'
- book: Brenton Septuagint Translation Sirach 38
  chapter: 38
  iso-639-2_language_code: eng
  text: Leave off from sin, and order thine hands aright, and cleanse thy heart from
    all wickedness.
  usfm_code: SIR
  verse: '10'
- book: Brenton Septuagint Translation Sirach 38
  chapter: 38
  iso-639-2_language_code: eng
  text: Give a sweet savour, and a memorial of fine flour; and make a fat offering,
    as not being.
  usfm_code: SIR
  verse: '11'
- book: Brenton Septuagint Translation Sirach 38
  chapter: 38
  iso-639-2_language_code: eng
  text: 'Then give place to the physician, for the Lord hath created him: let him
    not go from thee, for thou hast need of him.'
  usfm_code: SIR
  verse: '12'
- book: Brenton Septuagint Translation Sirach 38
  chapter: 38
  iso-639-2_language_code: eng
  text: There is a time when in their hands there is good success.
  usfm_code: SIR
  verse: '13'
- book: Brenton Septuagint Translation Sirach 38
  chapter: 38
  iso-639-2_language_code: eng
  text: For they shall also pray unto the Lord, that he would prosper that which they
    give for ease and remedy to prolong life.
  usfm_code: SIR
  verse: '14'
- book: Brenton Septuagint Translation Sirach 38
  chapter: 38
  iso-639-2_language_code: eng
  text: He that sinneth before his Maker, let him fall into the hand of the physician.
  usfm_code: SIR
  verse: '15'
- book: Brenton Septuagint Translation Sirach 38
  chapter: 38
  iso-639-2_language_code: eng
  text: My son, let tears fall down over the dead, and begin to lament, as if thou
    hadst suffered great harm thyself; and then cover his body according to the custom,
    and neglect not his burial.
  usfm_code: SIR
  verse: '16'
- book: Brenton Septuagint Translation Sirach 38
  chapter: 38
  iso-639-2_language_code: eng
  text: 'Weep bitterly, and make great moan, and use lamentation, as he is worthy,
    and that a day or two, lest thou be evil spoken of: and then comfort thyself for
    thy heaviness;'
  usfm_code: SIR
  verse: '17'
- book: Brenton Septuagint Translation Sirach 38
  chapter: 38
  iso-639-2_language_code: eng
  text: for of heaviness cometh death, and the heaviness of the heart breaketh strength.
  usfm_code: SIR
  verse: '18'
- book: Brenton Septuagint Translation Sirach 38
  chapter: 38
  iso-639-2_language_code: eng
  text: 'In affliction also sorrow remaineth: and the life of the poor is the curse
    of the heart.'
  usfm_code: SIR
  verse: '19'
- book: Brenton Septuagint Translation Sirach 38
  chapter: 38
  iso-639-2_language_code: eng
  text: 'Take no heaviness to heart: drive it away, and remember the last end.'
  usfm_code: SIR
  verse: '20'
- book: Brenton Septuagint Translation Sirach 38
  chapter: 38
  iso-639-2_language_code: eng
  text: 'Forget him not, for there is no turning again: thou shalt not do him good,
    but hurt thyself.'
  usfm_code: SIR
  verse: '21'
- book: Brenton Septuagint Translation Sirach 38
  chapter: 38
  iso-639-2_language_code: eng
  text: 'Remember his judgment: for thine also shall be so; yesterday for me, and
    to day for thee.'
  usfm_code: SIR
  verse: '22'
- book: Brenton Septuagint Translation Sirach 38
  chapter: 38
  iso-639-2_language_code: eng
  text: When the dead is at rest, let his remembrance rest; and be comforted for him
    when his spirit is departed from him.
  usfm_code: SIR
  verse: '23'
- book: Brenton Septuagint Translation Sirach 38
  chapter: 38
  iso-639-2_language_code: eng
  text: 'The wisdom of a learned man cometh by opportunity of leisure: and he that
    hath little business shall become wise.'
  usfm_code: SIR
  verse: '24'
- book: Brenton Septuagint Translation Sirach 38
  chapter: 38
  iso-639-2_language_code: eng
  text: How can he get wisdom that holdeth the plough, and that glorieth in the goad,
    that driveth oxen, and is occupied in their labours, and whose talk is of bullocks?
  usfm_code: SIR
  verse: '25'
- book: Brenton Septuagint Translation Sirach 38
  chapter: 38
  iso-639-2_language_code: eng
  text: He giveth his mind to make furrows; and is diligent to give the kine fodder.
  usfm_code: SIR
  verse: '26'
- book: Brenton Septuagint Translation Sirach 38
  chapter: 38
  iso-639-2_language_code: eng
  text: 'So every carpenter and workmaster, that laboureth night and day: and they
    that cut and grave seals, and are diligent to make great variety, and give themselves
    to counterfeit imagery, and watch to finish a work:'
  usfm_code: SIR
  verse: '27'
- book: Brenton Septuagint Translation Sirach 38
  chapter: 38
  iso-639-2_language_code: eng
  text: 'The smith also sitting by the anvil, and considering the iron work, the vapour
    of the fire wasteth his flesh, and he fighteth with the heat of the furnace: the
    noise of the hammer and the anvil is ever in his ears, and his eyes look still
    upon the pattern of the thing that he maketh; he setteth his mind to finish his
    work, and watcheth to polish it perfectly:'
  usfm_code: SIR
  verse: '28'
- book: Brenton Septuagint Translation Sirach 38
  chapter: 38
  iso-639-2_language_code: eng
  text: So doth the potter sitting at his work, and turning the wheel about with his
    feet, who is alway carefully set at his work, and maketh all his work by number;
  usfm_code: SIR
  verse: '29'
- book: Brenton Septuagint Translation Sirach 38
  chapter: 38
  iso-639-2_language_code: eng
  text: 'he fashioneth the clay with his arm, and boweth down his strength before
    his feet; he applieth himself to lead it over; and he is diligent to make clean
    the furnace:'
  usfm_code: SIR
  verse: '30'
- book: Brenton Septuagint Translation Sirach 38
  chapter: 38
  iso-639-2_language_code: eng
  text: all these trust to their hands; and every one is wise in his work.
  usfm_code: SIR
  verse: '31'
- book: Brenton Septuagint Translation Sirach 38
  chapter: 38
  iso-639-2_language_code: eng
  text: 'Without these cannot a city be inhabited: and they shall not dwell where
    they will, nor go up and down:'
  usfm_code: SIR
  verse: '32'
- book: Brenton Septuagint Translation Sirach 38
  chapter: 38
  iso-639-2_language_code: eng
  text: 'they shall not be sought for in public counsel, nor sit high in the congregation:
    they shall not sit on the judges'' seat, nor understand the sentence of judgment:
    they cannot declare justice and judgment; and they shall not be found where parables
    are spoken.'
  usfm_code: SIR
  verse: '33'
- book: Brenton Septuagint Translation Sirach 38
  chapter: 38
  iso-639-2_language_code: eng
  text: But they will maintain the state of the world, and [all] their desire is in
    the work of their craft.
  usfm_code: SIR
  verse: '34'
