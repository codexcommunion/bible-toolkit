  book_usfm_code: JDG
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: And there was a man of Saraa, of the family of the kindred of Dan, and
    his name was Manoë, and his wife was barren, and bore not.
