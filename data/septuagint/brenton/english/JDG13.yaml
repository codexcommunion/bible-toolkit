  book_usfm_code: JDG
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And an angel of the Lord appeared to the woman, and said to her, Behold,
    thou art barren and hast not born; yet thou shalt conceive a son.
