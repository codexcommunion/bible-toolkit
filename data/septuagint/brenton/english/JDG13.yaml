- book_title: Brenton Septuagint Translation Judges 13
  book_usfm_code: JDG
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And the woman went in, and spoke to her husband, saying, A man of God
    came to me, and his appearance was as of an angel of God, very dreadful; and I
    did not ask him whence he was, and he did not tell me his name.
- book_title: Brenton Septuagint Translation Judges 13
  book_usfm_code: JDG
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And he said to me, Behold, thou art with child, and shalt bring forth
    a son; and now drink no wine nor strong drink, and eat no unclean thing; for the
    child shall be holy to God from the womb until the day of his death.
- book_title: Brenton Septuagint Translation Judges 13
  book_usfm_code: JDG
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And Manoë prayed to the Lord and said, I pray thee, O Lord my Lord,
    concerning the man of God whom thou sentest; let him now come to us once more,
    and teach us what we shall do to the child about to be born.
- book_title: Brenton Septuagint Translation Judges 13
  book_usfm_code: JDG
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And the Lord heard the voice of Manoë, and the angel of God came yet
    again to the woman; and she sat in the field, and Manoë her husband was not with
    her.
- book_title: Brenton Septuagint Translation Judges 13
  book_usfm_code: JDG
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And the woman hasted, and ran, and brought word to her husband, and
    said to him, Behold the man who came in the other day to me has appeared to me.
- book_title: Brenton Septuagint Translation Judges 13
  book_usfm_code: JDG
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And Manoë arose and followed his wife, and came to the man, and said
    to him, Art thou the man that spoke to the woman? and the angel said, I am .
- book_title: Brenton Septuagint Translation Judges 13
  book_usfm_code: JDG
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'And Manoë said, Now shall thy word come to pass: what shall be the
    ordering of the child, and our dealings with him?'
- book_title: Brenton Septuagint Translation Judges 13
  book_usfm_code: JDG
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: And the angel of the Lord said to Manoë, Of all things concerning which
    I spoke to the woman, she shall beware.
- book_title: Brenton Septuagint Translation Judges 13
  book_usfm_code: JDG
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'She shall eat of nothing that comes of the vine yielding wine, and
    let her not drink wine or strong liquor, and let her not eat anything unclean:
    all things that I have charged her she shall observe.'
- book_title: Brenton Septuagint Translation Judges 13
  book_usfm_code: JDG
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: And Manoë said to the angel of the Lord, Let us detain thee here, and
    prepare before thee a kid of the goats.
- book_title: Brenton Septuagint Translation Judges 13
  book_usfm_code: JDG
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'And the angel of the Lord said to Manoë, If thou shouldest detain me,
    I will not eat of thy bread; and if thou wouldest offer a whole-burnt-offering,
    to the Lord thou shalt offer it: for Manoë knew not that he was an angel of the
    Lord.'
- book_title: Brenton Septuagint Translation Judges 13
  book_usfm_code: JDG
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And Manoë said to the angel of the Lord, What is thy name, that when
    thy word shall come to pass, we may glorify thee?
- book_title: Brenton Septuagint Translation Judges 13
  book_usfm_code: JDG
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: And the angel of the Lord said to him, Why dost thou thus ask after
    my name; whereas it is wonderful?
- book_title: Brenton Septuagint Translation Judges 13
  book_usfm_code: JDG
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: And Manoë took a kid of the goats and its meat-offering, and offered
    it on the rock to the Lord; and the angel wrought a distinct work, and Manoë and
    his wife were looking on.
- book_title: Brenton Septuagint Translation Judges 13
  book_usfm_code: JDG
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: And it came to pass when the flame went up above the altar toward heaven,
    that the angel of the Lord went up in the flame; and Manoë and his wife were looking,
    and they fell upon their face to the earth.
- book_title: Brenton Septuagint Translation Judges 13
  book_usfm_code: JDG
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: 'And the angel appeared no more to Manoë and to his wife: then Manoë
    knew that this was an angel of the Lord.'
- book_title: Brenton Septuagint Translation Judges 13
  book_usfm_code: JDG
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: And Manoë said to his wife, We shall surely die, because we have seen
    God.
- book_title: Brenton Septuagint Translation Judges 13
  book_usfm_code: JDG
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: But his wife said to him, If the Lord were pleased to slay us, he would
    not have received of our hand a whole-burnt-offering and a meat-offering; and
    he would not have shewn us all these things, neither would he have caused us to
    hear all these things as at this time.
