- book: Brenton Septuagint Translation Judges 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And the children of Israel yet again committed iniquity before the Lord; and
    the Lord delivered them into the hand of the Phylistines forty years.
  usfm_code: JDG
  verse: '1'
- book: Brenton Septuagint Translation Judges 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And there was a man of Saraa, of the family of the kindred of Dan, and his
    name was Manoë, and his wife was barren, and bore not.
  usfm_code: JDG
  verse: '2'
- book: Brenton Septuagint Translation Judges 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And an angel of the Lord appeared to the woman, and said to her, Behold, thou
    art barren and hast not born; yet thou shalt conceive a son.
  usfm_code: JDG
  verse: '3'
- book: Brenton Septuagint Translation Judges 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And now be very cautious, and drink no wine nor strong drink, and eat no unclean
    thing;
  usfm_code: JDG
  verse: '4'
- book: Brenton Septuagint Translation Judges 13
  chapter: 13
  iso-639-2_language_code: eng
  text: for behold, thou art with child, and shalt bring forth a son; and there shall
    come no razor upon his head, for the child shall be a Nazarite to God from the
    womb; and he shall begin to save Israel from the hand of the Phylistines.
  usfm_code: JDG
  verse: '5'
- book: Brenton Septuagint Translation Judges 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And the woman went in, and spoke to her husband, saying, A man of God came
    to me, and his appearance was as of an angel of God, very dreadful; and I did
    not ask him whence he was, and he did not tell me his name.
  usfm_code: JDG
  verse: '6'
- book: Brenton Septuagint Translation Judges 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And he said to me, Behold, thou art with child, and shalt bring forth a son;
    and now drink no wine nor strong drink, and eat no unclean thing; for the child
    shall be holy to God from the womb until the day of his death.
  usfm_code: JDG
  verse: '7'
- book: Brenton Septuagint Translation Judges 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And Manoë prayed to the Lord and said, I pray thee, O Lord my Lord, concerning
    the man of God whom thou sentest; let him now come to us once more, and teach
    us what we shall do to the child about to be born.
  usfm_code: JDG
  verse: '8'
- book: Brenton Septuagint Translation Judges 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And the Lord heard the voice of Manoë, and the angel of God came yet again
    to the woman; and she sat in the field, and Manoë her husband was not with her.
  usfm_code: JDG
  verse: '9'
- book: Brenton Septuagint Translation Judges 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And the woman hasted, and ran, and brought word to her husband, and said to
    him, Behold the man who came in the other day to me has appeared to me.
  usfm_code: JDG
  verse: '10'
- book: Brenton Septuagint Translation Judges 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And Manoë arose and followed his wife, and came to the man, and said to him,
    Art thou the man that spoke to the woman? and the angel said, I am .
  usfm_code: JDG
  verse: '11'
- book: Brenton Septuagint Translation Judges 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'And Manoë said, Now shall thy word come to pass: what shall be the ordering
    of the child, and our dealings with him?'
  usfm_code: JDG
  verse: '12'
- book: Brenton Septuagint Translation Judges 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And the angel of the Lord said to Manoë, Of all things concerning which I
    spoke to the woman, she shall beware.
  usfm_code: JDG
  verse: '13'
- book: Brenton Septuagint Translation Judges 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'She shall eat of nothing that comes of the vine yielding wine, and let her
    not drink wine or strong liquor, and let her not eat anything unclean: all things
    that I have charged her she shall observe.'
  usfm_code: JDG
  verse: '14'
- book: Brenton Septuagint Translation Judges 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And Manoë said to the angel of the Lord, Let us detain thee here, and prepare
    before thee a kid of the goats.
  usfm_code: JDG
  verse: '15'
- book: Brenton Septuagint Translation Judges 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'And the angel of the Lord said to Manoë, If thou shouldest detain me, I will
    not eat of thy bread; and if thou wouldest offer a whole-burnt-offering, to the
    Lord thou shalt offer it: for Manoë knew not that he was an angel of the Lord.'
  usfm_code: JDG
  verse: '16'
- book: Brenton Septuagint Translation Judges 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And Manoë said to the angel of the Lord, What is thy name, that when thy word
    shall come to pass, we may glorify thee?
  usfm_code: JDG
  verse: '17'
- book: Brenton Septuagint Translation Judges 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And the angel of the Lord said to him, Why dost thou thus ask after my name;
    whereas it is wonderful?
  usfm_code: JDG
  verse: '18'
- book: Brenton Septuagint Translation Judges 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And Manoë took a kid of the goats and its meat-offering, and offered it on
    the rock to the Lord; and the angel wrought a distinct work, and Manoë and his
    wife were looking on.
  usfm_code: JDG
  verse: '19'
- book: Brenton Septuagint Translation Judges 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And it came to pass when the flame went up above the altar toward heaven,
    that the angel of the Lord went up in the flame; and Manoë and his wife were looking,
    and they fell upon their face to the earth.
  usfm_code: JDG
  verse: '20'
- book: Brenton Septuagint Translation Judges 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'And the angel appeared no more to Manoë and to his wife: then Manoë knew
    that this was an angel of the Lord.'
  usfm_code: JDG
  verse: '21'
- book: Brenton Septuagint Translation Judges 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And Manoë said to his wife, We shall surely die, because we have seen God.
  usfm_code: JDG
  verse: '22'
- book: Brenton Septuagint Translation Judges 13
  chapter: 13
  iso-639-2_language_code: eng
  text: But his wife said to him, If the Lord were pleased to slay us, he would not
    have received of our hand a whole-burnt-offering and a meat-offering; and he would
    not have shewn us all these things, neither would he have caused us to hear all
    these things as at this time.
  usfm_code: JDG
  verse: '23'
- book: Brenton Septuagint Translation Judges 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And the woman brought forth a son, and she called his name Sampson; and the
    child grew, and the Lord blessed him.
  usfm_code: JDG
  verse: '24'
- book: Brenton Septuagint Translation Judges 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And the Spirit of the Lord began to go out with him in the camp of Dan, and
    between Saraa and Esthaol.
  usfm_code: JDG
  verse: '25'
