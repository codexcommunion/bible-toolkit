  book_usfm_code: JDG
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: And the woman brought forth a son, and she called his name Sampson;
    and the child grew, and the Lord blessed him.
- book_title: Brenton Septuagint Translation Judges 13
  book_usfm_code: JDG
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: And the Spirit of the Lord began to go out with him in the camp of Dan,
    and between Saraa and Esthaol.
