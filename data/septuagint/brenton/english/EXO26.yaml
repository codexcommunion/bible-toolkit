- book_title: Brenton Septuagint Translation Exodus 26
  book_usfm_code: EXO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And thou shalt make the tabernacle, ten curtains of fine linen spun,
    and blue and purple, and scarlet spun with cherubs; thou shalt make them with
    work of a weaver.
- book_title: Brenton Septuagint Translation Exodus 26
  book_usfm_code: EXO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'The length of one curtain shall be eight and twenty cubits, and one
    curtain shall be the breadth of four cubits: there shall be the same measure to
    all the curtains.'
- book_title: Brenton Septuagint Translation Exodus 26
  book_usfm_code: EXO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And the five curtains shall be joined one to another, and the other
    five curtains shall be closely connected the one with the other.
- book_title: Brenton Septuagint Translation Exodus 26
  book_usfm_code: EXO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And thou shalt make for them loops of blue on the edge of one curtain,
    on one side for the coupling, and so shalt thou make on the edge of the outer
    curtain for the second coupling.
- book_title: Brenton Septuagint Translation Exodus 26
  book_usfm_code: EXO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: Fifty loops shalt thou make for one curtain, and fifty loops shalt thou
    make on the part of the curtain answering to the coupling of the second, opposite
    each other , corresponding to each other at each point.
- book_title: Brenton Septuagint Translation Exodus 26
  book_usfm_code: EXO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And thou shalt make fifty golden rings; and thou shalt join the curtains
    to each other with the rings, and it shall be one tabernacle.
- book_title: Brenton Septuagint Translation Exodus 26
  book_usfm_code: EXO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And thou shalt make for a covering of the tabernacle skins with the
    hair on, thou shalt make them eleven skins.
- book_title: Brenton Septuagint Translation Exodus 26
  book_usfm_code: EXO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'The length of one skin thirty cubits, and the breadth of one skin four
    cubits: there shall be the same measure to the eleven skins.'
- book_title: Brenton Septuagint Translation Exodus 26
  book_usfm_code: EXO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And thou shalt join the five skins together, and the six skins together;
    and thou shalt double the sixth skin in front of the tabernacle.
- book_title: Brenton Septuagint Translation Exodus 26
  book_usfm_code: EXO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And thou shalt make fifty loops on the border of one skin, which is
    in the midst for the joinings; and thou shalt make fifty loops on the edge of
    the second skin that joins it.
- book_title: Brenton Septuagint Translation Exodus 26
  book_usfm_code: EXO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And thou shalt make fifty brazen rings; and thou shalt join the rings
    by the loops, and thou shalt join the skins, and they shall be one.
- book_title: Brenton Septuagint Translation Exodus 26
  book_usfm_code: EXO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: And thou shalt fix at the end that which is over in the skins of the
    tabernacle; the half of the skin that is left shalt thou fold over, according
    to the overplus of the skins of the tabernacle; thou shalt fold it over behind
    the tabernacle.
- book_title: Brenton Septuagint Translation Exodus 26
  book_usfm_code: EXO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'A cubit on this side, and a cubit on that side of that which remains
    of the skins, of the length of the skins of the tabernacle: it shall be folding
    over the sides of the tabernacle on this side and that side, that it may cover
    it.'
- book_title: Brenton Septuagint Translation Exodus 26
  book_usfm_code: EXO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: And thou shalt make for a covering of the tabernacle rams' skins dyed
    red, and blue skins as coverings above.
- book_title: Brenton Septuagint Translation Exodus 26
  book_usfm_code: EXO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: And thou shalt make the posts of the tabernacle of incorruptible wood.
- book_title: Brenton Septuagint Translation Exodus 26
  book_usfm_code: EXO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: Of ten cubits shalt thou make one post, and the breadth of one post
    of a cubit and a half.
- book_title: Brenton Septuagint Translation Exodus 26
  book_usfm_code: EXO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: 'Two joints shalt thou make in one post, answering the one to the other:
    so shalt thou do to all the posts of the tabernacle.'
- book_title: Brenton Septuagint Translation Exodus 26
  book_usfm_code: EXO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: And thou shalt make posts to the tabernacle, twenty posts on the north
    side.
- book_title: Brenton Septuagint Translation Exodus 26
  book_usfm_code: EXO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: And thou shalt make to the twenty posts forty silver sockets; two sockets
    to one post on both its sides, and two sockets to the other post on both its sides.
- book_title: Brenton Septuagint Translation Exodus 26
  book_usfm_code: EXO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: And for the next side, toward the south, twenty posts,
- book_title: Brenton Septuagint Translation Exodus 26
  book_usfm_code: EXO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: 'and their forty silver sockets: two sockets to one post on both its
    sides, and two sockets to the other post on both its sides.'
- book_title: Brenton Septuagint Translation Exodus 26
  book_usfm_code: EXO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: And on the back of the tabernacle at the part which is toward the west
    thou shalt make six posts.
- book_title: Brenton Septuagint Translation Exodus 26
  book_usfm_code: EXO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: And thou shalt make two posts on the corners of the tabernacle behind.
- book_title: Brenton Septuagint Translation Exodus 26
  book_usfm_code: EXO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: And it shall be equal below, they shall be equal toward the same part
    from the heads to one joining; so shalt thou make to both the two corners, let
    them be equal.
- book_title: Brenton Septuagint Translation Exodus 26
  book_usfm_code: EXO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: And there shall be eight posts, and their sixteen silver sockets; two
    sockets to one post on both its sides, and two sockets to the other post.
- book_title: Brenton Septuagint Translation Exodus 26
  book_usfm_code: EXO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: And thou shalt make bars of incorruptible wood; five to one post on
    one side of the tabernacle,
- book_title: Brenton Septuagint Translation Exodus 26
  book_usfm_code: EXO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: and five bars to one post on the second side of the tabernacle, and
    five bars to the hinder posts, on the side of the tabernacle toward the sea.
- book_title: Brenton Septuagint Translation Exodus 26
  book_usfm_code: EXO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: And let the bar in the middle between the posts go through from the
    one side to the other side.
- book_title: Brenton Septuagint Translation Exodus 26
  book_usfm_code: EXO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: And thou shalt gild the posts with gold; and thou shalt make golden
    rings, into which thou shalt introduce the bars, and thou shalt gild the bars
    with gold.
- book_title: Brenton Septuagint Translation Exodus 26
  book_usfm_code: EXO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: And thou shalt set up the tabernacle according to the pattern shewed
    thee in the mount.
- book_title: Brenton Septuagint Translation Exodus 26
  book_usfm_code: EXO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: 'And thou shalt make a veil of blue and purple and scarlet woven, and
    fine linen spun: thou shalt make it cherubs in woven work.'
- book_title: Brenton Septuagint Translation Exodus 26
  book_usfm_code: EXO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 32
  verse_text: And thou shalt set it upon four posts of incorruptible wood overlaid
    with gold; and their tops shall be gold, and their four sockets shall be of silver.
- book_title: Brenton Septuagint Translation Exodus 26
  book_usfm_code: EXO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 33
  verse_text: And thou shalt put the veil on the posts, and thou shalt carry in thither
    within the veil the ark of the testimony; and the veil shall make a separation
    for you between the holy and the holy of holies.
- book_title: Brenton Septuagint Translation Exodus 26
  book_usfm_code: EXO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 34
  verse_text: And thou shalt screen with the veil the ark of the testimony in the
    holy of holies.
- book_title: Brenton Septuagint Translation Exodus 26
  book_usfm_code: EXO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 35
  verse_text: And thou shalt set the table outside the veil, and the candlestick opposite
    the table on the south side of the tabernacle; and thou shalt put the table on
    the north side of the tabernacle.
- book_title: Brenton Septuagint Translation Exodus 26
  book_usfm_code: EXO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 36
  verse_text: And thou shalt make a screen for the door of the tabernacle of blue,
    and purple, and spun scarlet and fine linen spun, the work of the embroiderer.
- book_title: Brenton Septuagint Translation Exodus 26
  book_usfm_code: EXO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 37
  verse_text: And thou shalt make for the veil five posts, and thou shalt gild them
    with gold; and their chapiters shall be gold; and thou shalt cast for them five
    brazen sockets.
