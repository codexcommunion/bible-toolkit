  usfm_code: JOB
  verse: '1'
- book: Brenton Septuagint Translation Job 17
  chapter: 17
  iso-639-2_language_code: eng
  text: Weary I intreat; and what have I done? and strangers have stolen my goods.
  usfm_code: JOB
  verse: '2'
- book: Brenton Septuagint Translation Job 17
  chapter: 17
  iso-639-2_language_code: eng
  text: Who is this? let him join hands with me.
  usfm_code: JOB
  verse: '3'
- book: Brenton Septuagint Translation Job 17
  chapter: 17
  iso-639-2_language_code: eng
  text: For thou hast hid their heart from wisdom; therefore thou shalt not exalt
    them.
  usfm_code: JOB
  verse: '4'
- book: Brenton Septuagint Translation Job 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'He shall promise mischief to his companions: but their eyes have failed for
    their children.'
  usfm_code: JOB
  verse: '5'
- book: Brenton Septuagint Translation Job 17
  chapter: 17
  iso-639-2_language_code: eng
  text: But thou hast made me a byword among the nations, and I am become a scorn
    to them.
  usfm_code: JOB
  verse: '6'
- book: Brenton Septuagint Translation Job 17
  chapter: 17
  iso-639-2_language_code: eng
  text: For my eyes are dimmed through pain; I have been grievously beset by all.
  usfm_code: JOB
  verse: '7'
- book: Brenton Septuagint Translation Job 17
  chapter: 17
  iso-639-2_language_code: eng
  text: Wonder has seized true men upon this; and let the just rise up against the
    transgressor.
  usfm_code: JOB
  verse: '8'
- book: Brenton Septuagint Translation Job 17
  chapter: 17
  iso-639-2_language_code: eng
  text: But let the faithful hold on his own way, and let him that is pure of hands
    take courage.
  usfm_code: JOB
  verse: '9'
- book: Brenton Septuagint Translation Job 17
  chapter: 17
  iso-639-2_language_code: eng
  text: Howbeit, do ye all strengthen yourselves and come now, for I do not find truth
    in you.
  usfm_code: JOB
  verse: '10'
- book: Brenton Septuagint Translation Job 17
  chapter: 17
  iso-639-2_language_code: eng
  text: My days have passed in groaning, and my heart-strings are broken.
  usfm_code: JOB
  verse: '11'
- book: Brenton Septuagint Translation Job 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'I have turned the night into day: the light is short because of darkness.'
  usfm_code: JOB
  verse: '12'
- book: Brenton Septuagint Translation Job 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'For if I remain, Hades is my habitation: and my bed has been made in darkness.'
  usfm_code: JOB
  verse: '13'
- book: Brenton Septuagint Translation Job 17
  chapter: 17
  iso-639-2_language_code: eng
  text: I have called upon death to be my father, and corruption to be my mother and
    sister.
  usfm_code: JOB
  verse: '14'
- book: Brenton Septuagint Translation Job 17
  chapter: 17
  iso-639-2_language_code: eng
  text: Where then is yet my hope? or where shall I see my good?
  usfm_code: JOB
  verse: '15'
- book: Brenton Septuagint Translation Job 17
  chapter: 17
  iso-639-2_language_code: eng
  text: Will they go down with me to Hades, or shall we go down together to the tomb?
  usfm_code: JOB
  verse: '16'
