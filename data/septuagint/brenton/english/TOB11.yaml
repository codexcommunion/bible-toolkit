- book: Brenton Septuagint Translation Tobit 11
  chapter: 11
  iso-639-2_language_code: eng
  text: After these things Tobias went his way, praising God that he had given him
    a prosperous journey, and blessed Raguel and Edna his wife, and went on his way
    till they drew near unto Nineve.
  usfm_code: TOB
  verse: '1'
- book: Brenton Septuagint Translation Tobit 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Then Raphael said to Tobias, Dost thou not know, brother, how thou didst leave
    thy father?
  usfm_code: TOB
  verse: '2'
- book: Brenton Septuagint Translation Tobit 11
  chapter: 11
  iso-639-2_language_code: eng
  text: let us haste before thy wife, and prepare the house;
  usfm_code: TOB
  verse: '3'
- book: Brenton Septuagint Translation Tobit 11
  chapter: 11
  iso-639-2_language_code: eng
  text: and take in thine hand the gall of the fish. So they went their way, and the
    dog went after them.
  usfm_code: TOB
  verse: '4'
- book: Brenton Septuagint Translation Tobit 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Now Anna sat looking about toward the way for her son.
  usfm_code: TOB
  verse: '5'
- book: Brenton Septuagint Translation Tobit 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And when she espied him coming, she said to his father, Behold, thy son cometh,
    and the man that went with him.
  usfm_code: TOB
  verse: '6'
- book: Brenton Septuagint Translation Tobit 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Then said Raphael, I know, Tobias, that thy father will open his eyes.
  usfm_code: TOB
  verse: '7'
- book: Brenton Septuagint Translation Tobit 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Therefore anoint thou his eyes with the gall, and being pricked therewith,
    he shall rub, and the whiteness shall fall away, and he shall see thee.
  usfm_code: TOB
  verse: '8'
- book: Brenton Septuagint Translation Tobit 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Then Anna ran forth, and fell upon the neck of her son, and said unto him,
    Seeing I have seen thee, my son, from henceforth I am content to die. And they
    wept both.
  usfm_code: TOB
  verse: '9'
- book: Brenton Septuagint Translation Tobit 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'Tobit also went forth toward the door, and stumbled: but his son ran unto
    him,'
  usfm_code: TOB
  verse: '10'
- book: Brenton Septuagint Translation Tobit 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'and took hold of his father: and he strake of the gall on his father''s eyes,
    saying, Be of good hope, my father.'
  usfm_code: TOB
  verse: '11'
- book: Brenton Septuagint Translation Tobit 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And when his eyes began to smart, he rubbed them;
  usfm_code: TOB
  verse: '12'
- book: Brenton Septuagint Translation Tobit 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'and the whiteness pilled away from the corners of his eyes: and when he saw
    his son, he fell upon his neck.'
  usfm_code: TOB
  verse: '13'
- book: Brenton Septuagint Translation Tobit 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'And he wept, and said, Blessed art thou, O God, and blessed is thy name for
    ever; and blessed are all thine holy angels:'
  usfm_code: TOB
  verse: '14'
- book: Brenton Septuagint Translation Tobit 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'for thou hast scourged, and hast taken pity on me : for, behold, I see my
    son Tobias. And his son went in rejoicing, and told his father the great things
    that had happened to him in Media.'
  usfm_code: TOB
  verse: '15'
- book: Brenton Septuagint Translation Tobit 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'Then Tobit went out to meet his daughter in law at the gate of Nineve, rejoicing,
    and praising God: and they which saw him go marvelled, because he had received
    his sight.'
  usfm_code: TOB
  verse: '16'
- book: Brenton Septuagint Translation Tobit 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'But Tobit gave thanks before them, because God had mercy on him. And when
    he came near to Sara his daughter in law, he blessed her, saying, Thou art welcome,
    daughter: God be blessed, which hath brought thee unto us, and blessed be thy
    father and thy mother. And there was joy among all his brethren which were at
    Nineve.'
  usfm_code: TOB
  verse: '17'
- book: Brenton Septuagint Translation Tobit 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'And Achiacharus, and Nasbas his brother''s son, came:'
  usfm_code: TOB
  verse: '18'
- book: Brenton Septuagint Translation Tobit 11
  chapter: 11
  iso-639-2_language_code: eng
  text: and Tobias' wedding was kept seven days with great joy.
  usfm_code: TOB
  verse: '19'
