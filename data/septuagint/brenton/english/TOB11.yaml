  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: After these things Tobias went his way, praising God that he had given
    him a prosperous journey, and blessed Raguel and Edna his wife, and went on his
    way till they drew near unto Nineve.
- book_title: Brenton Septuagint Translation Tobit 11
  book_usfm_code: TOB
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: Then Raphael said to Tobias, Dost thou not know, brother, how thou didst
    leave thy father?
- book_title: Brenton Septuagint Translation Tobit 11
  book_usfm_code: TOB
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: let us haste before thy wife, and prepare the house;
- book_title: Brenton Septuagint Translation Tobit 11
  book_usfm_code: TOB
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: and take in thine hand the gall of the fish. So they went their way,
    and the dog went after them.
- book_title: Brenton Septuagint Translation Tobit 11
  book_usfm_code: TOB
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: Now Anna sat looking about toward the way for her son.
- book_title: Brenton Septuagint Translation Tobit 11
  book_usfm_code: TOB
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And when she espied him coming, she said to his father, Behold, thy
    son cometh, and the man that went with him.
- book_title: Brenton Septuagint Translation Tobit 11
  book_usfm_code: TOB
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: Then said Raphael, I know, Tobias, that thy father will open his eyes.
- book_title: Brenton Septuagint Translation Tobit 11
  book_usfm_code: TOB
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: Therefore anoint thou his eyes with the gall, and being pricked therewith,
    he shall rub, and the whiteness shall fall away, and he shall see thee.
- book_title: Brenton Septuagint Translation Tobit 11
  book_usfm_code: TOB
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: Then Anna ran forth, and fell upon the neck of her son, and said unto
    him, Seeing I have seen thee, my son, from henceforth I am content to die. And
    they wept both.
- book_title: Brenton Septuagint Translation Tobit 11
  book_usfm_code: TOB
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'Tobit also went forth toward the door, and stumbled: but his son ran
    unto him,'
