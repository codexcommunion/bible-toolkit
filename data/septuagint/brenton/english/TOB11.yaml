  book_usfm_code: TOB
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: 'for thou hast scourged, and hast taken pity on me : for, behold, I
    see my son Tobias. And his son went in rejoicing, and told his father the great
    things that had happened to him in Media.'
- book_title: Brenton Septuagint Translation Tobit 11
  book_usfm_code: TOB
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'Then Tobit went out to meet his daughter in law at the gate of Nineve,
    rejoicing, and praising God: and they which saw him go marvelled, because he had
    received his sight.'
- book_title: Brenton Septuagint Translation Tobit 11
  book_usfm_code: TOB
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: 'But Tobit gave thanks before them, because God had mercy on him. And
    when he came near to Sara his daughter in law, he blessed her, saying, Thou art
    welcome, daughter: God be blessed, which hath brought thee unto us, and blessed
    be thy father and thy mother. And there was joy among all his brethren which were
    at Nineve.'
- book_title: Brenton Septuagint Translation Tobit 11
  book_usfm_code: TOB
  chapter_number: 11
  iso-639-2_language_code: eng
