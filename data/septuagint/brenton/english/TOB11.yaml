  book_usfm_code: TOB
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'and took hold of his father: and he strake of the gall on his father''s
    eyes, saying, Be of good hope, my father.'
- book_title: Brenton Septuagint Translation Tobit 11
  book_usfm_code: TOB
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: And when his eyes began to smart, he rubbed them;
