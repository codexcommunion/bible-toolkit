- book_title: Brenton Septuagint Translation Tobit 11
  book_usfm_code: TOB
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'And he wept, and said, Blessed art thou, O God, and blessed is thy
    name for ever; and blessed are all thine holy angels:'
