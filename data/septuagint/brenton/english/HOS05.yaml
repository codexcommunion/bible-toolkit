- book: Brenton Septuagint Translation Osee 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Hear these things, ye priests; and attend, O house of Israel; and hearken,
    O house of the king; for the controversy is with you, because ye have been a snare
    in Scopia, and as a net spread on Itabyrium,
  usfm_code: HOS
  verse: '1'
- book: Brenton Septuagint Translation Osee 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'which they that hunt the prey have fixed: but I will correct you.'
  usfm_code: HOS
  verse: '2'
- book: Brenton Septuagint Translation Osee 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'I know Ephraim, and Israel is not far from me: for now Ephraim has gone grievously
    a-whoring, Israel is defiled.'
  usfm_code: HOS
  verse: '3'
- book: Brenton Septuagint Translation Osee 5
  chapter: 5
  iso-639-2_language_code: eng
  text: They have not framed their counsels to return to their God, for the spirit
    of fornication is in them, and they have not known the Lord.
  usfm_code: HOS
  verse: '4'
- book: Brenton Septuagint Translation Osee 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And the pride of Israel shall be brought low before his face; and Israel and
    Ephraim shall fall in their iniquities; and Judas also shall fall with them.
  usfm_code: HOS
  verse: '5'
- book: Brenton Septuagint Translation Osee 5
  chapter: 5
  iso-639-2_language_code: eng
  text: They shall go with sheep and calves diligently to seek the Lord; but they
    shall not find him, for he has withdrawn himself from them.
  usfm_code: HOS
  verse: '6'
- book: Brenton Septuagint Translation Osee 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'For they have forsaken the Lord; for strange children have been born to them:
    now shall the cankerworm devour them and their heritages.'
  usfm_code: HOS
  verse: '7'
- book: Brenton Septuagint Translation Osee 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'Blow ye the trumpet on the hills, sound aloud on the heights: proclaim in
    the house of On, Benjamin is amazed.'
  usfm_code: HOS
  verse: '8'
- book: Brenton Septuagint Translation Osee 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'Ephraim has come to nought in the days of reproof: in the tribes of Israel
    I have shown faithful dealings .'
  usfm_code: HOS
  verse: '9'
- book: Brenton Septuagint Translation Osee 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'The princes of Juda became as they that removed the bounds: I will pour out
    upon them my fury as water.'
  usfm_code: HOS
  verse: '10'
- book: Brenton Septuagint Translation Osee 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Ephraim altogether prevailed against his adversary, he trod judgment under
    foot, for he began to go after vanities.
  usfm_code: HOS
  verse: '11'
- book: Brenton Septuagint Translation Osee 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Therefore I will be as consternation to Ephraim, and as a goad to the house
    of Juda.
  usfm_code: HOS
  verse: '12'
- book: Brenton Septuagint Translation Osee 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'And Ephraim saw his disease, and Judas his pain; then Ephraim went to the
    Assyrians, and sent ambassadors to king Jarim: but he could not heal you, and
    your pain shall in nowise cease from you.'
  usfm_code: HOS
  verse: '13'
- book: Brenton Septuagint Translation Osee 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'Wherefore I am as a panther to Ephraim, and as a lion to the house of Juda:
    and I will tear, and go away; and I will take, and there shall be none to deliver.'
  usfm_code: HOS
  verse: '14'
- book: Brenton Septuagint Translation Osee 5
  chapter: 5
  iso-639-2_language_code: eng
  text: I will go and return to my place, until they are brought to nought, and then
    shall they seek my face.
  usfm_code: HOS
  verse: '15'
