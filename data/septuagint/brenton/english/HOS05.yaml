- book_title: Brenton Septuagint Translation Osee 5
  book_usfm_code: HOS
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: Hear these things, ye priests; and attend, O house of Israel; and hearken,
    O house of the king; for the controversy is with you, because ye have been a snare
    in Scopia, and as a net spread on Itabyrium,
- book_title: Brenton Septuagint Translation Osee 5
  book_usfm_code: HOS
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'which they that hunt the prey have fixed: but I will correct you.'
- book_title: Brenton Septuagint Translation Osee 5
  book_usfm_code: HOS
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: 'I know Ephraim, and Israel is not far from me: for now Ephraim has
    gone grievously a-whoring, Israel is defiled.'
- book_title: Brenton Septuagint Translation Osee 5
  book_usfm_code: HOS
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: They have not framed their counsels to return to their God, for the
    spirit of fornication is in them, and they have not known the Lord.
- book_title: Brenton Septuagint Translation Osee 5
  book_usfm_code: HOS
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And the pride of Israel shall be brought low before his face; and Israel
    and Ephraim shall fall in their iniquities; and Judas also shall fall with them.
- book_title: Brenton Septuagint Translation Osee 5
  book_usfm_code: HOS
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: They shall go with sheep and calves diligently to seek the Lord; but
    they shall not find him, for he has withdrawn himself from them.
- book_title: Brenton Septuagint Translation Osee 5
  book_usfm_code: HOS
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'For they have forsaken the Lord; for strange children have been born
    to them: now shall the cankerworm devour them and their heritages.'
- book_title: Brenton Septuagint Translation Osee 5
  book_usfm_code: HOS
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'Blow ye the trumpet on the hills, sound aloud on the heights: proclaim
    in the house of On, Benjamin is amazed.'
- book_title: Brenton Septuagint Translation Osee 5
  book_usfm_code: HOS
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'Ephraim has come to nought in the days of reproof: in the tribes of
    Israel I have shown faithful dealings .'
- book_title: Brenton Septuagint Translation Osee 5
  book_usfm_code: HOS
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'The princes of Juda became as they that removed the bounds: I will
    pour out upon them my fury as water.'
- book_title: Brenton Septuagint Translation Osee 5
  book_usfm_code: HOS
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: Ephraim altogether prevailed against his adversary, he trod judgment
    under foot, for he began to go after vanities.
- book_title: Brenton Septuagint Translation Osee 5
  book_usfm_code: HOS
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: Therefore I will be as consternation to Ephraim, and as a goad to the
    house of Juda.
- book_title: Brenton Septuagint Translation Osee 5
  book_usfm_code: HOS
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'And Ephraim saw his disease, and Judas his pain; then Ephraim went
    to the Assyrians, and sent ambassadors to king Jarim: but he could not heal you,
    and your pain shall in nowise cease from you.'
- book_title: Brenton Septuagint Translation Osee 5
  book_usfm_code: HOS
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'Wherefore I am as a panther to Ephraim, and as a lion to the house
    of Juda: and I will tear, and go away; and I will take, and there shall be none
    to deliver.'
- book_title: Brenton Septuagint Translation Osee 5
  book_usfm_code: HOS
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: I will go and return to my place, until they are brought to nought,
    and then shall they seek my face.
