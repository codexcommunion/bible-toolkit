- book: Brenton Septuagint Translation Genesis 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And Jacob lifted up his eyes, and beheld, and lo! Esau his brother coming,
    and four hundred men with him; and Jacob divided the children to Lea and to Rachel,
    and the two handmaidens.
  usfm_code: GEN
  verse: '1'
- book: Brenton Septuagint Translation Genesis 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And he put the two handmaidens and their children with the first, and Lea
    and her children behind, and Rachel and Joseph last.
  usfm_code: GEN
  verse: '2'
- book: Brenton Septuagint Translation Genesis 33
  chapter: 33
  iso-639-2_language_code: eng
  text: But he advanced himself before them, and did reverence to the ground seven
    times, until he drew near to his brother.
  usfm_code: GEN
  verse: '3'
- book: Brenton Septuagint Translation Genesis 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And Esau ran on to meet him, and embraced him, and fell on his neck, and kissed
    him; and they both wept.
  usfm_code: GEN
  verse: '4'
- book: Brenton Septuagint Translation Genesis 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And Esau looked up and saw the women and the children, and said, What are
    these to thee? And he said, The children with which God has mercifully blessed
    thy servant.
  usfm_code: GEN
  verse: '5'
- book: Brenton Septuagint Translation Genesis 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And the maid-servants and their children drew near and did reverence.
  usfm_code: GEN
  verse: '6'
- book: Brenton Septuagint Translation Genesis 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And Lea and her children drew near and did reverence; and after this drew
    near Rachel and Joseph, and did reverence.
  usfm_code: GEN
  verse: '7'
- book: Brenton Septuagint Translation Genesis 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And he said, What are these things to thee, all these companies that I have
    met? And he said, That thy servant might find grace in thy sight, my lord.
  usfm_code: GEN
  verse: '8'
- book: Brenton Septuagint Translation Genesis 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And Esau said, I have much, my brother; keep thine own.
  usfm_code: GEN
  verse: '9'
- book: Brenton Septuagint Translation Genesis 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And Jacob said, If I have found grace in thy sight, receive the gifts through
    my hands; therefore have I seen thy face, as if any one should see the face of
    God, and thou shalt be well-pleased with me.
  usfm_code: GEN
  verse: '10'
- book: Brenton Septuagint Translation Genesis 33
  chapter: 33
  iso-639-2_language_code: eng
  text: Receive my blessings, which I have brought thee, because God has had mercy
    on me, and I have all things; and he constrained him, and he took them .
  usfm_code: GEN
  verse: '11'
- book: Brenton Septuagint Translation Genesis 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And he said, Let us depart, and proceed right onward.
  usfm_code: GEN
  verse: '12'
- book: Brenton Septuagint Translation Genesis 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And he said to him, My lord knows, that the children are very tender, and
    the flocks and the herds with me are with young; if then I shall drive them hard
    one day, all the cattle will die.
  usfm_code: GEN
  verse: '13'
- book: Brenton Septuagint Translation Genesis 33
  chapter: 33
  iso-639-2_language_code: eng
  text: Let my lord go on before his servant, and I shall have strength on the road
    according to the ease of the journey before me, and according to the strength
    of the children, until I come to my lord to Seir.
  usfm_code: GEN
  verse: '14'
- book: Brenton Septuagint Translation Genesis 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And Esau said, I will leave with thee some of the people who are with me.
    And he said, Why so? it is enough that I have found favour before thee, my lord.
  usfm_code: GEN
  verse: '15'
- book: Brenton Septuagint Translation Genesis 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And Esau returned on that day on his journey to Seir.
  usfm_code: GEN
  verse: '16'
- book: Brenton Septuagint Translation Genesis 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And Jacob departs to his tents; and he made for himself there habitations,
    and for his cattle he made booths; therefore he called the name of that place,
    Booths.
  usfm_code: GEN
  verse: '17'
- book: Brenton Septuagint Translation Genesis 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And Jacob came to Salem, a city of Secima, which is in the land of Chanaan,
    when he departed out of Mesopotamia of Syria, and took up a position in front
    of the city.
  usfm_code: GEN
  verse: '18'
- book: Brenton Septuagint Translation Genesis 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And he bought the portion of the field, where he pitched his tent, of Emmor
    the father of Sychem, for a hundred lambs.
  usfm_code: GEN
  verse: '19'
- book: Brenton Septuagint Translation Genesis 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And he set up there an altar, and called on the God of Israel.
  usfm_code: GEN
  verse: '20'
