- book_title: Brenton Septuagint Translation Esaias 60
  book_usfm_code: ISA
  chapter_number: 60
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: Be enlightened, be enlightened, O Jerusalem, for thy light is come,
    and the glory of the Lord is risen upon thee.
- book_title: Brenton Septuagint Translation Esaias 60
  book_usfm_code: ISA
  chapter_number: 60
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'Behold, darkness shall cover the earth, and there shall be gross darkness
    on the nations: but the Lord shall appear upon thee, and his glory shall be seen
    upon thee.'
- book_title: Brenton Septuagint Translation Esaias 60
  book_usfm_code: ISA
  chapter_number: 60
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And kings shall walk in thy light, and nations in thy brightness.
- book_title: Brenton Septuagint Translation Esaias 60
  book_usfm_code: ISA
  chapter_number: 60
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'Lift up thine eyes round about, and behold thy children gathered: all
    thy sons have come from far, and thy daughters shall be borne on men''s shoulders.'
- book_title: Brenton Septuagint Translation Esaias 60
  book_usfm_code: ISA
  chapter_number: 60
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: Then shalt thou see, and fear, and be amazed in thine heart; for the
    wealth of the sea shall come round to thee, and of nations and peoples; and herds
    of camels shall come to thee,
- book_title: Brenton Septuagint Translation Esaias 60
  book_usfm_code: ISA
  chapter_number: 60
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'and the camels of Madiam and Gæpha shall cover thee: all from Saba
    shall come bearing gold, and shall bring frankincense, and they shall publish
    the salvation of the Lord.'
- book_title: Brenton Septuagint Translation Esaias 60
  book_usfm_code: ISA
  chapter_number: 60
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And all the flocks of Kedar shall be gathered, and the rams of Nabæoth
    shall come; and acceptable sacrifices shall be offered on my altar, and my house
    of prayer shall be glorified.
- book_title: Brenton Septuagint Translation Esaias 60
  book_usfm_code: ISA
  chapter_number: 60
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: Who are these that fly as clouds, and as doves with young ones to me?
- book_title: Brenton Septuagint Translation Esaias 60
  book_usfm_code: ISA
  chapter_number: 60
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: The isles have waited for me, and the ships of Tharsis among the first,
    to bring thy children from afar, and their silver and their gold with them, and
    that for the sake of the holy name of the Lord, and because the Holy One of Israel
    is glorified.
- book_title: Brenton Septuagint Translation Esaias 60
  book_usfm_code: ISA
  chapter_number: 60
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'And strangers shall build thy walls, and their kings shall wait upon
    thee: for by reason of my wrath I smote thee, and by reason of mercy I loved thee.'
- book_title: Brenton Septuagint Translation Esaias 60
  book_usfm_code: ISA
  chapter_number: 60
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And thy gates shall be opened continually; they shall not be shut day
    nor night; to bring in to thee the power of the Gentiles, and their kings as captives.
- book_title: Brenton Septuagint Translation Esaias 60
  book_usfm_code: ISA
  chapter_number: 60
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: For the nations and the kings which will not serve thee shall perish;
    and those nations shall be made utterly desolate.
- book_title: Brenton Septuagint Translation Esaias 60
  book_usfm_code: ISA
  chapter_number: 60
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: And the glory of Libanus shall come to thee, with the cypress, and pine,
    and cedar together, to glorify my holy place.
- book_title: Brenton Septuagint Translation Esaias 60
  book_usfm_code: ISA
  chapter_number: 60
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: And the sons of them that afflicted thee, and of them that provoked
    thee, shall come to thee in fear; and thou shalt be called Sion, the city of the
    Holy One of Israel.
- book_title: Brenton Septuagint Translation Esaias 60
  book_usfm_code: ISA
  chapter_number: 60
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: Because thou hast become desolate and hated, and there was no helper,
    therefore I will make thee a perpetual gladness, a joy of many generations.
- book_title: Brenton Septuagint Translation Esaias 60
  book_usfm_code: ISA
  chapter_number: 60
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'And thou shalt suck the milk of the Gentiles, and shalt eat the wealth
    of kings: and shalt know that I am the Lord that saves thee and delivers thee,
    the Holy One of Israel.'
- book_title: Brenton Septuagint Translation Esaias 60
  book_usfm_code: ISA
  chapter_number: 60
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And for brass I will bring thee gold, and for iron I will bring thee
    silver, and instead of wood I will bring thee brass, and instead of stones, iron;
    and I will make thy princes peaceable, and thine overseers righteous.
- book_title: Brenton Septuagint Translation Esaias 60
  book_usfm_code: ISA
  chapter_number: 60
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: And injustice shall no more be heard in thy land, nor destruction nor
    misery in thy coasts; but thy walls shall be called Salvation, and thy gates Sculptured
    Work.
- book_title: Brenton Septuagint Translation Esaias 60
  book_usfm_code: ISA
  chapter_number: 60
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: And thou shalt no more have the sun for a light by day, nor shall the
    rising of the moon lighten thy night; but the Lord shall be thine everlasting
    light, and God thy glory.
- book_title: Brenton Septuagint Translation Esaias 60
  book_usfm_code: ISA
  chapter_number: 60
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: For the sun shall no more set, nor shall the moon be eclipsed; for the
    Lord shall be thine everlasting light, and the days of thy mourning shall be completed.
- book_title: Brenton Septuagint Translation Esaias 60
  book_usfm_code: ISA
  chapter_number: 60
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: Thy people also shall be all righteous; they shall inherit the land
    for ever, preserving that which they have planted, even the works of their hands,
    for glory.
- book_title: Brenton Septuagint Translation Esaias 60
  book_usfm_code: ISA
  chapter_number: 60
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: The little one shall become thousands, and the least a great nation;
    I the Lord will gather them in due time.
