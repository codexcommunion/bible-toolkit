    word of the Lord by the mouth of Jeremias, the Lord stirred up the spirit of Cyrus
    king of the Persians, and told him to make proclamation in writing throughout
    all his kingdom, saying,
  usfm_code: 2CH
  verse: '22'
- book: Brenton Septuagint Translation Chronicles II 36
  chapter: 36
  iso-639-2_language_code: eng
  text: Thus says Cyrus king of the Persians to all the kingdoms of the earth, The
    Lord God of heaven has given me power , and he has commanded me to build a house
    to him in Jerusalem, in Judea. Who is there of you of all his people? his God
    shall be with him, and let him go up.
  usfm_code: 2CH
  verse: '23'
