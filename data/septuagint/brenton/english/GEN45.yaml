- book: Brenton Septuagint Translation Genesis 45
  chapter: 45
  iso-639-2_language_code: eng
  text: And Joseph could not refrain himself when all were standing by him, but said,
    Dismiss all from me; and no one stood near Joseph, when he made himself known
    to his brethren.
  usfm_code: GEN
  verse: '1'
- book: Brenton Septuagint Translation Genesis 45
  chapter: 45
  iso-639-2_language_code: eng
  text: And he uttered his voice with weeping; and all the Egyptians heard, and it
    was reported to the house of Pharao.
  usfm_code: GEN
  verse: '2'
- book: Brenton Septuagint Translation Genesis 45
  chapter: 45
  iso-639-2_language_code: eng
  text: And Joseph said to his brethren, I am Joseph; doth my father yet live? And
    his brethren could not answer him, for they were troubled.
  usfm_code: GEN
  verse: '3'
- book: Brenton Septuagint Translation Genesis 45
  chapter: 45
  iso-639-2_language_code: eng
  text: And Joseph said to his brethren, Draw nigh to me; and they drew nigh; and
    he said, I am your brother Joseph, whom ye sold into Egypt.
  usfm_code: GEN
  verse: '4'
- book: Brenton Septuagint Translation Genesis 45
  chapter: 45
  iso-639-2_language_code: eng
  text: Now then be not grieved, and let it not seem hard to you that ye sold me hither,
    for God sent me before you for life.
  usfm_code: GEN
  verse: '5'
- book: Brenton Septuagint Translation Genesis 45
  chapter: 45
  iso-639-2_language_code: eng
  text: For this second year there is famine on the earth, and there are yet five
    years remaining, in which there is to be neither ploughing, nor mowing.
  usfm_code: GEN
  verse: '6'
- book: Brenton Septuagint Translation Genesis 45
  chapter: 45
  iso-639-2_language_code: eng
  text: For God sent me before you, that there might be left to you a remnant upon
    the earth, even to nourish a great remnant of you.
  usfm_code: GEN
  verse: '7'
- book: Brenton Septuagint Translation Genesis 45
  chapter: 45
  iso-639-2_language_code: eng
  text: Now then ye did not send me hither, but God; and he hath made me as a father
    of Pharao, and lord of all his house, and ruler of all the land of Egypt.
  usfm_code: GEN
  verse: '8'
- book: Brenton Septuagint Translation Genesis 45
  chapter: 45
  iso-639-2_language_code: eng
  text: Hasten, therefore, and go up to my father, and say to him, These things saith
    thy son Joseph; God has made me lord of all the land of Egypt; come down therefore
    to me, and tarry not.
  usfm_code: GEN
  verse: '9'
- book: Brenton Septuagint Translation Genesis 45
  chapter: 45
  iso-639-2_language_code: eng
  text: And thou shalt dwell in the land of Gesem of Arabia; and thou shalt be near
    me, thou and thy sons, and thy sons' sons, thy sheep and thine oxen, and whatsoever
    things are thine.
  usfm_code: GEN
  verse: '10'
- book: Brenton Septuagint Translation Genesis 45
  chapter: 45
  iso-639-2_language_code: eng
  text: 'And I will nourish thee there: for the famine is yet for five years; lest
    thou be consumed, and thy sons, and all thy possessions.'
  usfm_code: GEN
  verse: '11'
- book: Brenton Septuagint Translation Genesis 45
  chapter: 45
  iso-639-2_language_code: eng
  text: Behold, your eyes see, and the eyes of my brother Benjamin, that it is my
    mouth that speaks to you.
  usfm_code: GEN
  verse: '12'
- book: Brenton Septuagint Translation Genesis 45
  chapter: 45
  iso-639-2_language_code: eng
  text: Report, therefore, to my father all my glory in Egypt, and all things that
    ye have seen, and make haste and bring down my father hither.
  usfm_code: GEN
  verse: '13'
- book: Brenton Septuagint Translation Genesis 45
  chapter: 45
  iso-639-2_language_code: eng
  text: And he fell on his brother Benjamin's neck, and wept on him; and Benjamin
    wept on his neck.
  usfm_code: GEN
  verse: '14'
- book: Brenton Septuagint Translation Genesis 45
  chapter: 45
  iso-639-2_language_code: eng
  text: And he kissed all his brethren, and wept on them; and after these things his
    brethren spoke to him.
  usfm_code: GEN
  verse: '15'
- book: Brenton Septuagint Translation Genesis 45
  chapter: 45
  iso-639-2_language_code: eng
  text: And the report was carried into the house of Pharao, saying, Joseph's brethren
    are come; and Pharao was glad, and his household.
  usfm_code: GEN
  verse: '16'
- book: Brenton Septuagint Translation Genesis 45
  chapter: 45
  iso-639-2_language_code: eng
  text: And Pharao said to Joseph, Say to thy brethren, Do this; fill your waggons,
    and depart into the land of Chanaan.
  usfm_code: GEN
  verse: '17'
- book: Brenton Septuagint Translation Genesis 45
  chapter: 45
  iso-639-2_language_code: eng
  text: And take up your father, and your possessions, and come to me; and I will
    give you of all the goods of Egypt, and ye shall eat the marrow of the land.
  usfm_code: GEN
  verse: '18'
- book: Brenton Septuagint Translation Genesis 45
  chapter: 45
  iso-639-2_language_code: eng
  text: And do thou charge them thus; that they should take for them waggons out of
    the land of Egypt, for your little ones, and for your wives; and take up your
    father, and come.
  usfm_code: GEN
  verse: '19'
- book: Brenton Septuagint Translation Genesis 45
  chapter: 45
  iso-639-2_language_code: eng
  text: And be not sparing in regard to your property, for all the good of Egypt shall
    be yours.
  usfm_code: GEN
  verse: '20'
- book: Brenton Septuagint Translation Genesis 45
  chapter: 45
  iso-639-2_language_code: eng
  text: And the children of Israel did so; and Joseph gave to them waggons, according
    to the words spoken by king Pharao; and he gave them provision for the journey.
  usfm_code: GEN
  verse: '21'
- book: Brenton Septuagint Translation Genesis 45
  chapter: 45
  iso-639-2_language_code: eng
  text: And he gave to them all two sets of raiment apiece; but to Benjamin he gave
    three hundred pieces of gold, and five changes of raiment.
  usfm_code: GEN
  verse: '22'
- book: Brenton Septuagint Translation Genesis 45
  chapter: 45
  iso-639-2_language_code: eng
  text: And to his father he sent presents at the same rate, and ten asses, bearing
    some of all the good things of Egypt, and ten mules, bearing bread for his father
    for the journey.
  usfm_code: GEN
  verse: '23'
- book: Brenton Septuagint Translation Genesis 45
  chapter: 45
  iso-639-2_language_code: eng
  text: And he sent away his brethren, and they went; and he said to them, Be not
    angry by the way.
  usfm_code: GEN
  verse: '24'
- book: Brenton Septuagint Translation Genesis 45
  chapter: 45
  iso-639-2_language_code: eng
  text: And they went up out of Egypt, and came into the land of Chanaan, to Jacob
    their father.
  usfm_code: GEN
  verse: '25'
- book: Brenton Septuagint Translation Genesis 45
  chapter: 45
  iso-639-2_language_code: eng
  text: And they reported to him, saying, Thy son Joseph is living, and he is ruler
    over all the land of Egypt; and Jacob was amazed, for he did not believe them.
  usfm_code: GEN
  verse: '26'
- book: Brenton Septuagint Translation Genesis 45
  chapter: 45
  iso-639-2_language_code: eng
  text: But they spoke to him all the words uttered by Joseph, whatsoever he said
    to them; and having seen the chariots which Joseph sent to take him up, the spirit
    of Jacob their father revived.
  usfm_code: GEN
  verse: '27'
- book: Brenton Septuagint Translation Genesis 45
  chapter: 45
  iso-639-2_language_code: eng
  text: And Israel said, It is a great thing for me if Joseph my son is yet alive,
    I will go and see him before I die.
  usfm_code: GEN
  verse: '28'
