- book_title: Brenton Septuagint Translation Genesis 45
  book_usfm_code: GEN
  chapter_number: 45
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And Joseph could not refrain himself when all were standing by him,
    but said, Dismiss all from me; and no one stood near Joseph, when he made himself
    known to his brethren.
- book_title: Brenton Septuagint Translation Genesis 45
  book_usfm_code: GEN
  chapter_number: 45
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: And he uttered his voice with weeping; and all the Egyptians heard,
    and it was reported to the house of Pharao.
- book_title: Brenton Septuagint Translation Genesis 45
  book_usfm_code: GEN
  chapter_number: 45
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And Joseph said to his brethren, I am Joseph; doth my father yet live?
    And his brethren could not answer him, for they were troubled.
- book_title: Brenton Septuagint Translation Genesis 45
  book_usfm_code: GEN
  chapter_number: 45
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And Joseph said to his brethren, Draw nigh to me; and they drew nigh;
    and he said, I am your brother Joseph, whom ye sold into Egypt.
- book_title: Brenton Septuagint Translation Genesis 45
  book_usfm_code: GEN
  chapter_number: 45
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: Now then be not grieved, and let it not seem hard to you that ye sold
    me hither, for God sent me before you for life.
- book_title: Brenton Septuagint Translation Genesis 45
  book_usfm_code: GEN
  chapter_number: 45
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: For this second year there is famine on the earth, and there are yet
    five years remaining, in which there is to be neither ploughing, nor mowing.
- book_title: Brenton Septuagint Translation Genesis 45
  book_usfm_code: GEN
  chapter_number: 45
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: For God sent me before you, that there might be left to you a remnant
    upon the earth, even to nourish a great remnant of you.
- book_title: Brenton Septuagint Translation Genesis 45
  book_usfm_code: GEN
  chapter_number: 45
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: Now then ye did not send me hither, but God; and he hath made me as
    a father of Pharao, and lord of all his house, and ruler of all the land of Egypt.
- book_title: Brenton Septuagint Translation Genesis 45
  book_usfm_code: GEN
  chapter_number: 45
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: Hasten, therefore, and go up to my father, and say to him, These things
    saith thy son Joseph; God has made me lord of all the land of Egypt; come down
    therefore to me, and tarry not.
- book_title: Brenton Septuagint Translation Genesis 45
  book_usfm_code: GEN
  chapter_number: 45
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And thou shalt dwell in the land of Gesem of Arabia; and thou shalt
    be near me, thou and thy sons, and thy sons' sons, thy sheep and thine oxen, and
    whatsoever things are thine.
- book_title: Brenton Septuagint Translation Genesis 45
  book_usfm_code: GEN
  chapter_number: 45
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'And I will nourish thee there: for the famine is yet for five years;
    lest thou be consumed, and thy sons, and all thy possessions.'
- book_title: Brenton Septuagint Translation Genesis 45
  book_usfm_code: GEN
  chapter_number: 45
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: Behold, your eyes see, and the eyes of my brother Benjamin, that it
    is my mouth that speaks to you.
- book_title: Brenton Septuagint Translation Genesis 45
  book_usfm_code: GEN
  chapter_number: 45
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: Report, therefore, to my father all my glory in Egypt, and all things
    that ye have seen, and make haste and bring down my father hither.
- book_title: Brenton Septuagint Translation Genesis 45
  book_usfm_code: GEN
  chapter_number: 45
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: And he fell on his brother Benjamin's neck, and wept on him; and Benjamin
    wept on his neck.
- book_title: Brenton Septuagint Translation Genesis 45
  book_usfm_code: GEN
  chapter_number: 45
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: And he kissed all his brethren, and wept on them; and after these things
    his brethren spoke to him.
- book_title: Brenton Septuagint Translation Genesis 45
  book_usfm_code: GEN
  chapter_number: 45
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: And the report was carried into the house of Pharao, saying, Joseph's
    brethren are come; and Pharao was glad, and his household.
- book_title: Brenton Septuagint Translation Genesis 45
  book_usfm_code: GEN
  chapter_number: 45
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And Pharao said to Joseph, Say to thy brethren, Do this; fill your waggons,
    and depart into the land of Chanaan.
- book_title: Brenton Septuagint Translation Genesis 45
  book_usfm_code: GEN
  chapter_number: 45
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: And take up your father, and your possessions, and come to me; and I
    will give you of all the goods of Egypt, and ye shall eat the marrow of the land.
- book_title: Brenton Septuagint Translation Genesis 45
  book_usfm_code: GEN
  chapter_number: 45
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: And do thou charge them thus; that they should take for them waggons
    out of the land of Egypt, for your little ones, and for your wives; and take up
    your father, and come.
- book_title: Brenton Septuagint Translation Genesis 45
  book_usfm_code: GEN
  chapter_number: 45
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: And be not sparing in regard to your property, for all the good of Egypt
    shall be yours.
- book_title: Brenton Septuagint Translation Genesis 45
  book_usfm_code: GEN
  chapter_number: 45
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: And the children of Israel did so; and Joseph gave to them waggons,
    according to the words spoken by king Pharao; and he gave them provision for the
    journey.
- book_title: Brenton Septuagint Translation Genesis 45
  book_usfm_code: GEN
  chapter_number: 45
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: And he gave to them all two sets of raiment apiece; but to Benjamin
    he gave three hundred pieces of gold, and five changes of raiment.
- book_title: Brenton Septuagint Translation Genesis 45
  book_usfm_code: GEN
  chapter_number: 45
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: And to his father he sent presents at the same rate, and ten asses,
    bearing some of all the good things of Egypt, and ten mules, bearing bread for
    his father for the journey.
- book_title: Brenton Septuagint Translation Genesis 45
  book_usfm_code: GEN
  chapter_number: 45
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: And he sent away his brethren, and they went; and he said to them, Be
    not angry by the way.
- book_title: Brenton Septuagint Translation Genesis 45
  book_usfm_code: GEN
  chapter_number: 45
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: And they went up out of Egypt, and came into the land of Chanaan, to
    Jacob their father.
- book_title: Brenton Septuagint Translation Genesis 45
  book_usfm_code: GEN
  chapter_number: 45
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: And they reported to him, saying, Thy son Joseph is living, and he is
    ruler over all the land of Egypt; and Jacob was amazed, for he did not believe
    them.
- book_title: Brenton Septuagint Translation Genesis 45
  book_usfm_code: GEN
  chapter_number: 45
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: But they spoke to him all the words uttered by Joseph, whatsoever he
    said to them; and having seen the chariots which Joseph sent to take him up, the
    spirit of Jacob their father revived.
- book_title: Brenton Septuagint Translation Genesis 45
  book_usfm_code: GEN
  chapter_number: 45
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: And Israel said, It is a great thing for me if Joseph my son is yet
    alive, I will go and see him before I die.
