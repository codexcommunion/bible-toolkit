- book: Brenton Septuagint Translation Daniel (Greek) 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'In the first year of Baltasar king of the Chaldeans Daniel had a dream, and
    visions of his head upon his bed: and he wrote his dream.'
  usfm_code: DAG
  verse: '1'
- book: Brenton Septuagint Translation Daniel (Greek) 7
  chapter: 7
  iso-639-2_language_code: eng
  text: I Daniel beheld, and, lo, the four winds of heaven blew violently upon the
    great sea.
  usfm_code: DAG
  verse: '2'
- book: Brenton Septuagint Translation Daniel (Greek) 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And there came up four great beasts out of the sea, differing from one another.
  usfm_code: DAG
  verse: '3'
- book: Brenton Septuagint Translation Daniel (Greek) 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'The first was as a lioness, and her wings as an eagle''s: I beheld until
    her wings were plucked, and she was lifted off from the earth, and she stood on
    human feet, and a man''s heart was given to her.'
  usfm_code: DAG
  verse: '4'
- book: Brenton Septuagint Translation Daniel (Greek) 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'And, behold, a second beast like a bear, and it supported itself on one side,
    and there were three ribs in its mouth, between its teeth: and thus they said
    to it, Arise, devour much flesh.'
  usfm_code: DAG
  verse: '5'
- book: Brenton Septuagint Translation Daniel (Greek) 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'After this one I looked, and behold another wild beast as a leopard, and
    it had four wings of a bird upon it: and the wild beast had four heads, and power
    was given to it.'
  usfm_code: DAG
  verse: '6'
- book: Brenton Septuagint Translation Daniel (Greek) 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'After this one I looked, and behold a fourth beast, dreadful and terrible,
    and exceedingly strong, and its teeth were of iron; devouring and crushing to
    atoms, and it trampled the remainder with its feet: and it was altogether different
    from all the beasts that were before it; and it had ten horns.'
  usfm_code: DAG
  verse: '7'
- book: Brenton Septuagint Translation Daniel (Greek) 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'I noticed his horns, and, behold, another little horn came up in the midst
    of them, and before it three of the former horns were rooted out: and, behold,
    there were eyes as the eyes of a man in this horn, and a mouth speaking great
    things.'
  usfm_code: DAG
  verse: '8'
- book: Brenton Septuagint Translation Daniel (Greek) 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'I beheld until the thrones were set, and the Ancient of days sat; and his
    raiment was white as snow, and the hair of his head as pure wool: his throne was
    a flame of fire, and his wheels burning fire.'
  usfm_code: DAG
  verse: '9'
- book: Brenton Septuagint Translation Daniel (Greek) 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'A stream of fire rushed forth before him: thousand thousands ministered to
    him, and ten thousands of myriads attended upon him: the judgment sat, and the
    books were opened.'
  usfm_code: DAG
  verse: '10'
- book: Brenton Septuagint Translation Daniel (Greek) 7
  chapter: 7
  iso-639-2_language_code: eng
  text: I beheld then because of the voice of the great words which that horn spoke,
    until the wild beast was slain and destroyed, and his body given to be burnt with
    fire.
  usfm_code: DAG
  verse: '11'
- book: Brenton Septuagint Translation Daniel (Greek) 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And the dominion of the rest of the wild beasts was taken away; but a prolonging
    of life was given them for certain times.
  usfm_code: DAG
  verse: '12'
- book: Brenton Septuagint Translation Daniel (Greek) 7
  chapter: 7
  iso-639-2_language_code: eng
  text: I beheld in the night vision, and, lo, one coming with the clouds of heaven
    as the Son of man, and he came on to the Ancient of days, and was brought near
    to him.
  usfm_code: DAG
  verse: '13'
- book: Brenton Septuagint Translation Daniel (Greek) 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'And to him was given the dominion, and the honour, and the kingdom; and all
    nations, tribes, and languages, shall serve him: his dominion is an everlasting
    dominion, which shall not pass away, and his kingdom shall not be destroyed.'
  usfm_code: DAG
  verse: '14'
- book: Brenton Septuagint Translation Daniel (Greek) 7
  chapter: 7
  iso-639-2_language_code: eng
  text: As for me Daniel, my spirit in my body trembled, and the visions of my head
    troubled me.
  usfm_code: DAG
  verse: '15'
- book: Brenton Septuagint Translation Daniel (Greek) 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'And I drew near to one of them that stood by, and I sought to learn of him
    the truth of all these things: and he told me the truth, and made known to me
    the interpretation of the things.'
  usfm_code: DAG
  verse: '16'
- book: Brenton Septuagint Translation Daniel (Greek) 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'These four beasts are four kingdoms that shall rise up on the earth:'
  usfm_code: DAG
  verse: '17'
- book: Brenton Septuagint Translation Daniel (Greek) 7
  chapter: 7
  iso-639-2_language_code: eng
  text: which shall be taken away; and the saints of the Most High shall take the
    kingdom, and possess it for ever and ever.
  usfm_code: DAG
  verse: '18'
- book: Brenton Septuagint Translation Daniel (Greek) 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'Then I enquired carefully concerning the fourth beast; for it differed from
    every other beast, exceeding dreadful: its teeth were of iron, and its claws of
    brass, devouring, and utterly breaking to pieces, and it trampled the remainder
    with its feet:'
  usfm_code: DAG
  verse: '19'
- book: Brenton Septuagint Translation Daniel (Greek) 7
  chapter: 7
  iso-639-2_language_code: eng
  text: and concerning its ten horns that were in its head, and the other that came
    up, and rooted up some of the former, which had eyes, and a mouth speaking great
    things, and his look was bolder than the rest.
  usfm_code: DAG
  verse: '20'
- book: Brenton Septuagint Translation Daniel (Greek) 7
  chapter: 7
  iso-639-2_language_code: eng
  text: I beheld, and that horn made war with the saints, and prevailed against them;
  usfm_code: DAG
  verse: '21'
- book: Brenton Septuagint Translation Daniel (Greek) 7
  chapter: 7
  iso-639-2_language_code: eng
  text: until the Ancient of days came, and he gave judgment to the saints of the
    Most High; and the time came on, and the saints possessed the kingdom.
  usfm_code: DAG
  verse: '22'
- book: Brenton Septuagint Translation Daniel (Greek) 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And he said, The fourth beast shall be the fourth kingdom on the earth, which
    shall excel all other kingdoms, and shall devour the whole earth, and trample
    and destroy it.
  usfm_code: DAG
  verse: '23'
- book: Brenton Septuagint Translation Daniel (Greek) 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'And his ten horns are ten kings that shall arise: and after them shall arise
    another, who shall exceed all the former ones in wickedness, and he shall subdue
    three kings.'
  usfm_code: DAG
  verse: '24'
- book: Brenton Septuagint Translation Daniel (Greek) 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'And he shall speak words against the Most High, and shall wear out the saints
    of the Most High, and shall think to change times and law: and power shall be
    given into his hand for a time and times and half a time.'
  usfm_code: DAG
  verse: '25'
- book: Brenton Septuagint Translation Daniel (Greek) 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And the judgment has sat, and they shall remove his dominion to abolish it,
    and to destroy it utterly.
  usfm_code: DAG
  verse: '26'
- book: Brenton Septuagint Translation Daniel (Greek) 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And the kingdom and the power and the greatness of the kings that are under
    the whole heaven were given to the saints of the Most High; and his kingdom is
    an everlasting kingdom, and all powers shall serve and obey him.
  usfm_code: DAG
  verse: '27'
- book: Brenton Septuagint Translation Daniel (Greek) 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'Hitherto is the end of the matter. As for me Daniel, my thoughts greatly
    troubled me, and my countenance was changed: but I kept the matter in my heart.'
  usfm_code: DAG
  verse: '28'
