    years he reigned over all Israel and Juda in Jerusalem.
  usfm_code: 2SA
  verse: '5'
- book: Brenton Septuagint Translation Kings II 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'And David and his men departed to Jerusalem, to the Jebusite that inhabited
    the land: and it was said to David, Thou shalt not come in hither: for the blind
    and the lame withstood him, saying, David shall not come in hither.'
  usfm_code: 2SA
  verse: '6'
- book: Brenton Septuagint Translation Kings II 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'And David took first the hold of Sion: this is the city of David.'
  usfm_code: 2SA
  verse: '7'
- book: Brenton Septuagint Translation Kings II 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And David said on that day, Every one that smites the Jebusite, let him attack
    with the dagger both the lame and the blind, and those that hate the soul of David.
    Therefore they say, The lame and the blind shall not enter into the house of the
    Lord.
  usfm_code: 2SA
  verse: '8'
- book: Brenton Septuagint Translation Kings II 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And David dwelt in the hold, and it was called the city of David, and he built
    the city itself round about from the citadel, and he built his own house.
  usfm_code: 2SA
  verse: '9'
- book: Brenton Septuagint Translation Kings II 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And David advanced and became great, and the Lord Almighty was with him.
  usfm_code: 2SA
  verse: '10'
- book: Brenton Septuagint Translation Kings II 5
  chapter: 5
  iso-639-2_language_code: eng
