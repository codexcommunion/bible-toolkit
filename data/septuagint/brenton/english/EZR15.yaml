- book: Brenton Septuagint Translation Ezra and Nehemiah 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And my heart took counsel within me, and I contended against the nobles, and
    the princes, and I said to them, Should every man demand of his brother what ye
    demand? And I appointed against them a great assembly,
