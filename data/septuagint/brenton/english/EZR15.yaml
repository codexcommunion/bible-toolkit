  usfm_code: EZR
  verse: '9'
- book: Brenton Septuagint Translation Ezra and Nehemiah 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'Both my brethren, and my acquaintances, and I, have lent them money and corn:
