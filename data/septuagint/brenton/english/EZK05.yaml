    fulfilment of the days of the siege: and thou shalt take a fourth part, and burn
    it up in the midst of it: and a fourth part thou shalt cut with a sword round
    about it: and a fourth part thou shalt scatter to the wind; and I will draw out
    a sword after them.'
  usfm_code: EZK
  verse: '2'
- book: Brenton Septuagint Translation Jezekiel 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And thou shalt take thence a few in number, and shalt wrap them in the fold
    of thy garment.
  usfm_code: EZK
  verse: '3'
- book: Brenton Septuagint Translation Jezekiel 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'And thou shalt take of these again, and cast them into the midst of the fire,
    and burn them up with fire: from thence shall come forth fire; and thou shalt
    say to the whole house of Israel,'
  usfm_code: EZK
  verse: '4'
- book: Brenton Septuagint Translation Jezekiel 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'Thus saith the Lord; This is Jerusalem: I have set her and the countries
    round about her in the midst of the nations.'
  usfm_code: EZK
  verse: '5'
- book: Brenton Septuagint Translation Jezekiel 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'And thou shalt declare mine ordinances to the lawless one from out of the
    nations; and my statutes to the sinful one of the countries round about her: because
    they have rejected mine ordinances, and have not walked in my statutes.'
  usfm_code: EZK
  verse: '6'
- book: Brenton Septuagint Translation Jezekiel 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Therefore thus saith the Lord, Because your occasion for sin has been taken
    from the nations round about you, and ye have not walked in my statutes, nor kept
    mine ordinances, nay, ye have not even done according to the ordinances of the
    nations round about you; therefore thus saith the Lord;
  usfm_code: EZK
  verse: '7'
- book: Brenton Septuagint Translation Jezekiel 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Behold, I am against thee, and I will execute judgment in the midst of thee
    in the sight of the nations.
  usfm_code: EZK
  verse: '8'
- book: Brenton Septuagint Translation Jezekiel 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And I will do in thee things which I have not done, and the like of which
    I will not do again, for all thine abominations.
  usfm_code: EZK
  verse: '9'
- book: Brenton Septuagint Translation Jezekiel 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Therefore the fathers shall eat their children in the midst of thee, and children
    shall eat their fathers; and I will execute judgments in thee, and I will scatter
    all that are left of thee to every wind.
  usfm_code: EZK
  verse: '10'
- book: Brenton Septuagint Translation Jezekiel 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Therefore, as I live, saith the Lord; surely, because thou hast defiled my
    holy things with all thine abominations, I also will reject thee; mine eye shall
    not spare, and I will have no mercy.
  usfm_code: EZK
  verse: '11'
- book: Brenton Septuagint Translation Jezekiel 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'A fourth part of thee shall be cut off by pestilence, and a fourth part of
    thee shall be consumed in the midst of thee with famine: and as for another fourth
    part of thee, I will scatter them to every wind; and a fourth part of thee shall
    fall by the sword round about thee, and I will draw out a sword after them.'
  usfm_code: EZK
  verse: '12'
- book: Brenton Septuagint Translation Jezekiel 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'And my wrath and mine anger shall be accomplished upon them: and thou shalt
    know that I the Lord have spoken in my jealousy, when I have accomplished mine
    anger upon them.'
  usfm_code: EZK
  verse: '13'
- book: Brenton Septuagint Translation Jezekiel 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And I will make thee desolate, and thy daughters round about thee, in the
    sight of every one that passes through.
  usfm_code: EZK
  verse: '14'
- book: Brenton Septuagint Translation Jezekiel 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And thou shalt be mourned over and miserable among the nations round about
    thee, when I have executed judgments in thee in the vengeance of my wrath. I the
    Lord have spoken.
  usfm_code: EZK
  verse: '15'
- book: Brenton Septuagint Translation Jezekiel 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And when I have sent against them shafts of famine, then they shall be consumed,
    and I will break the strength of thy bread.
  usfm_code: EZK
  verse: '16'
- book: Brenton Septuagint Translation Jezekiel 5
  chapter: 5
  iso-639-2_language_code: eng
  text: So I will send forth against thee famine and evil beasts, and I will take
    vengeance upon thee; and pestilence and blood shall pass through upon thee; and
    I will bring a sword upon thee round about. I the Lord have spoken.
