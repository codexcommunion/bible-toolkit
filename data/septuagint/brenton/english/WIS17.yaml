- book_title: Brenton Septuagint Translation Wisdom Of Solomon 17
  book_usfm_code: WIS
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: 'For great are thy judgments, and cannot be expressed: therefore unnurtured
    souls have erred.'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 17
  book_usfm_code: WIS
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: For when unrighteous men thought to oppress the holy nation; they being
    shut up in their houses, the prisoners of darkness, and fettered with the bonds
    of a long night, lay [there] exiled from the eternal providence.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 17
  book_usfm_code: WIS
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: For while they supposed to lie hid in their secret sins, they were scattered
    under a dark veil of forgetfulness, being horribly astonished, and troubled with
    [strange] apparitions.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 17
  book_usfm_code: WIS
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'For neither might the corner that held them keep them from fear: but
    noises [as of waters] falling down sounded about them, and sad visions appeared
    unto them with heavy countenances.'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 17
  book_usfm_code: WIS
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'No power of the fire might give them light: neither could the bright
    flames of the stars endure to lighten that horrible night.'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 17
  book_usfm_code: WIS
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'Only there appeared unto them a fire kindled of itself, very dreadful:
    for being much terrified, they thought the things which they saw to be worse than
    the sight they saw not.'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 17
  book_usfm_code: WIS
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: As for the illusions of art magic, they were put down, and their vaunting
    in wisdom was reproved with disgrace.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 17
  book_usfm_code: WIS
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: For they, that promised to drive away terrors and troubles from a sick
    soul, were sick themselves of fear, worthy to be laughed at.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 17
  book_usfm_code: WIS
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: For though no terrible thing did fear them; yet being scared with beasts
    that passed by, and hissing of serpents,
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 17
  book_usfm_code: WIS
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: they died for fear, denying that they saw the air, which could of no
    side be avoided.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 17
  book_usfm_code: WIS
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: For wickedness, condemned by her own witness, is very timorous, and
    being pressed with conscience, always forecasteth grievous things.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 17
  book_usfm_code: WIS
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: For fear is nothing else but a betraying of the succours which reason
    offereth.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 17
  book_usfm_code: WIS
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: And the expectation from within, being less, counteth the ignorance
    more than the cause which bringeth the torment.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 17
  book_usfm_code: WIS
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: But they sleeping the same sleep that night, which was indeed intolerable,
    and which came upon them out of the bottoms of inevitable hell,
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 17
  book_usfm_code: WIS
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: 'were partly vexed with monstrous apparitions, and partly fainted, their
    heart failing them: for a sudden fear, and not looked for, came upon them.'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 17
  book_usfm_code: WIS
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: So then whosoever there fell down was straitly kept, shut up in a prison
    without iron bars.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 17
  book_usfm_code: WIS
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: 'For whether he were husbandman, or shepherd, or a labourer in the field,
    he was overtaken, and endured that necessity, which could not be avoided: for
    they were all bound with one chain of darkness.'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 17
  book_usfm_code: WIS
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: Whether it were a whistling wind, or a melodious noise of birds among
    the spreading branches, or a pleasing fall of water running violently,
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 17
  book_usfm_code: WIS
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: 'or a terrible sound of stones cast down, or a running that could not
    be seen of skipping beasts, or a roaring voice of most savage wild beasts, or
    a rebounding echo from the hollow mountains: these things made them to swoon for
    fear.'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 17
  book_usfm_code: WIS
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: 'For the whole world shined with clear light, and none were hindered
    in their labour:'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 17
  book_usfm_code: WIS
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: 'over them only was spread a heavy night, an image of that darkness
    which should afterward receive them: but yet were they unto themselves more grievous
    than the darkness.'
