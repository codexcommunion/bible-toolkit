  chapter: 17
  iso-639-2_language_code: eng
  text: 'For great are thy judgments, and cannot be expressed: therefore unnurtured
    souls have erred.'
  usfm_code: WIS
  verse: '1'
- book: Brenton Septuagint Translation Wisdom Of Solomon 17
  chapter: 17
  iso-639-2_language_code: eng
  text: For when unrighteous men thought to oppress the holy nation; they being shut
    up in their houses, the prisoners of darkness, and fettered with the bonds of
    a long night, lay [there] exiled from the eternal providence.
  usfm_code: WIS
  verse: '2'
- book: Brenton Septuagint Translation Wisdom Of Solomon 17
  chapter: 17
  iso-639-2_language_code: eng
  text: For while they supposed to lie hid in their secret sins, they were scattered
    under a dark veil of forgetfulness, being horribly astonished, and troubled with
    [strange] apparitions.
  usfm_code: WIS
  verse: '3'
- book: Brenton Septuagint Translation Wisdom Of Solomon 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'For neither might the corner that held them keep them from fear: but noises
    [as of waters] falling down sounded about them, and sad visions appeared unto
    them with heavy countenances.'
  usfm_code: WIS
  verse: '4'
- book: Brenton Septuagint Translation Wisdom Of Solomon 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'No power of the fire might give them light: neither could the bright flames
    of the stars endure to lighten that horrible night.'
  usfm_code: WIS
  verse: '5'
- book: Brenton Septuagint Translation Wisdom Of Solomon 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'Only there appeared unto them a fire kindled of itself, very dreadful: for
    being much terrified, they thought the things which they saw to be worse than
    the sight they saw not.'
  usfm_code: WIS
  verse: '6'
- book: Brenton Septuagint Translation Wisdom Of Solomon 17
  chapter: 17
  iso-639-2_language_code: eng
  text: As for the illusions of art magic, they were put down, and their vaunting
    in wisdom was reproved with disgrace.
  usfm_code: WIS
  verse: '7'
- book: Brenton Septuagint Translation Wisdom Of Solomon 17
  chapter: 17
  iso-639-2_language_code: eng
  text: For they, that promised to drive away terrors and troubles from a sick soul,
    were sick themselves of fear, worthy to be laughed at.
  usfm_code: WIS
  verse: '8'
- book: Brenton Septuagint Translation Wisdom Of Solomon 17
  chapter: 17
  iso-639-2_language_code: eng
  text: For though no terrible thing did fear them; yet being scared with beasts that
    passed by, and hissing of serpents,
  usfm_code: WIS
  verse: '9'
- book: Brenton Septuagint Translation Wisdom Of Solomon 17
  chapter: 17
  iso-639-2_language_code: eng
  text: they died for fear, denying that they saw the air, which could of no side
    be avoided.
  usfm_code: WIS
  verse: '10'
- book: Brenton Septuagint Translation Wisdom Of Solomon 17
  chapter: 17
  iso-639-2_language_code: eng
  text: For wickedness, condemned by her own witness, is very timorous, and being
    pressed with conscience, always forecasteth grievous things.
  usfm_code: WIS
  verse: '11'
- book: Brenton Septuagint Translation Wisdom Of Solomon 17
  chapter: 17
  iso-639-2_language_code: eng
  text: For fear is nothing else but a betraying of the succours which reason offereth.
  usfm_code: WIS
  verse: '12'
- book: Brenton Septuagint Translation Wisdom Of Solomon 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And the expectation from within, being less, counteth the ignorance more than
    the cause which bringeth the torment.
  usfm_code: WIS
  verse: '13'
- book: Brenton Septuagint Translation Wisdom Of Solomon 17
  chapter: 17
  iso-639-2_language_code: eng
  text: But they sleeping the same sleep that night, which was indeed intolerable,
    and which came upon them out of the bottoms of inevitable hell,
  usfm_code: WIS
  verse: '14'
- book: Brenton Septuagint Translation Wisdom Of Solomon 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'were partly vexed with monstrous apparitions, and partly fainted, their heart
    failing them: for a sudden fear, and not looked for, came upon them.'
  usfm_code: WIS
  verse: '15'
- book: Brenton Septuagint Translation Wisdom Of Solomon 17
  chapter: 17
  iso-639-2_language_code: eng
  text: So then whosoever there fell down was straitly kept, shut up in a prison without
