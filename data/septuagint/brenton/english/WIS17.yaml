  usfm_code: WIS
  verse: '16'
- book: Brenton Septuagint Translation Wisdom Of Solomon 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'For whether he were husbandman, or shepherd, or a labourer in the field,
    he was overtaken, and endured that necessity, which could not be avoided: for
    they were all bound with one chain of darkness.'
  usfm_code: WIS
  verse: '17'
- book: Brenton Septuagint Translation Wisdom Of Solomon 17
  chapter: 17
  iso-639-2_language_code: eng
  text: Whether it were a whistling wind, or a melodious noise of birds among the
    spreading branches, or a pleasing fall of water running violently,
