- book: Brenton Septuagint Translation Kings I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And the ark was seven months in the country of the Philistines, and their
    land brought forth swarms of mice.
  usfm_code: 1SA
  verse: '1'
- book: Brenton Septuagint Translation Kings I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And the Philistines call their priests, and their prophets, and their enchanters,
    saying, What shall we do to the ark of the Lord? teach us wherewith we shall send
    it away to its place.
  usfm_code: 1SA
  verse: '2'
- book: Brenton Septuagint Translation Kings I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'And they said, If ye send away the ark of the covenant of the Lord God of
    Israel, do not on any account send it away empty, but by all means render to it
    an offering for the plague; and then shall ye be healed, and an atonement shall
    be made for you: should not his hand be thus stayed from off you?'
  usfm_code: 1SA
  verse: '3'
- book: Brenton Septuagint Translation Kings I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And they say, What is the offering for the plague which we shall return to
    it? and they said,
  usfm_code: 1SA
  verse: '4'
- book: Brenton Septuagint Translation Kings I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'According to the number of the lords of the Philistines, five golden emerods,
    for the plague was on you, and on your rulers, and on the people; and golden mice,
    the likeness of the mice that destroy your land: and ye shall give glory to the
    Lord, that he may lighten his hand from off you, and from off your gods, and from
    off your land.'
  usfm_code: 1SA
  verse: '5'
- book: Brenton Septuagint Translation Kings I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And why do ye harden your hearts, as Egypt and Pharao hardened their hearts?
    was it not so when he mocked them, that they let the people go, and they departed?
  usfm_code: 1SA
  verse: '6'
- book: Brenton Septuagint Translation Kings I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And now take wood and make a new waggon, and take two cows, that have calved
    for the first time, without their calves; and do ye yoke the cows to the waggon,
    and lead away the calves from behind them home.
  usfm_code: 1SA
  verse: '7'
- book: Brenton Septuagint Translation Kings I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'And ye shall take the ark and put it on the waggon; and ye shall restore
    to it the golden articles for the trespass-offering in a coffer by the side of
    it: and ye shall let it go, and send it away, and ye shall depart.'
  usfm_code: 1SA
  verse: '8'
- book: Brenton Septuagint Translation Kings I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And ye shall see, if it shall go the way of its coasts along by Bæthsamys,
    he has brought upon us this great affliction; and if not, then shall we know that
    his hand has not touched us, but this is a chance which has happened to us.
  usfm_code: 1SA
  verse: '9'
- book: Brenton Septuagint Translation Kings I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And the Philistines did so; and they took two cows that had calved for the
    first time, and yoked them to the waggon, and shut up their calves at home.
  usfm_code: 1SA
  verse: '10'
- book: Brenton Septuagint Translation Kings I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And they set the ark of the Lord, and the coffer, and the golden mice, on
    the waggon.
  usfm_code: 1SA
  verse: '11'
- book: Brenton Septuagint Translation Kings I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And the cows went straight on the way to the way of Bæthsamys, they went along
    one track; and laboured, and turned not aside to the right hand or to the left,
    and the lords of the Philistines went after it as far as the coasts of Bæthsamys.
  usfm_code: 1SA
  verse: '12'
- book: Brenton Septuagint Translation Kings I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And the men of Bæthsamys were reaping the wheat harvest in the valley; and
    they lifted up their eyes, and saw the ark of the Lord, and rejoiced to meet it.
  usfm_code: 1SA
  verse: '13'
- book: Brenton Septuagint Translation Kings I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And the waggon entered into the field of Osee, which was in Bæthsamys, and
    they set there by it a great stone; and they split the wood of the waggon, and
    offered up the cows for a whole-burnt-offering to the Lord.
  usfm_code: 1SA
  verse: '14'
- book: Brenton Septuagint Translation Kings I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And the Levites brought up the ark of the Lord, and the coffer with it, and
    the golden articles upon it, and placed them on the great stone, and the men of
    Bæthsamys offered whole-burnt-offerings and meat-offerings on that day to the
    Lord.
  usfm_code: 1SA
  verse: '15'
- book: Brenton Septuagint Translation Kings I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And the five lords of the Philistines saw, and returned to Ascalon in that
    day.
  usfm_code: 1SA
  verse: '16'
- book: Brenton Septuagint Translation Kings I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And these are the golden emerods which the lords of the Philistines gave as
    a trespass-offering to the Lord; for Azotus one, for Gaza one, for Ascalon one,
    for Geth one, for Accaron one.
  usfm_code: 1SA
  verse: '17'
- book: Brenton Septuagint Translation Kings I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And the golden mice according to the number of all the cities of the Philistines,
    belonging to the five lords, from the fenced city to the village of the Pherezite,
    and to the great stone, on which they placed the ark of the covenant of the Lord,
    that was in the field of Osee the Bæthsamysite.
  usfm_code: 1SA
  verse: '18'
- book: Brenton Septuagint Translation Kings I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'And the sons of Jechonias were not pleased with the men of Bæthsamys, because
    they saw the ark of the Lord; and the Lord smote among them seventy men, and fifty
    thousand men: and the people mourned, because the Lord had inflicted on the people
    a very great plague.'
  usfm_code: 1SA
  verse: '19'
- book: Brenton Septuagint Translation Kings I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And the men of Bæthsamys said, Who shall be able to pass before this holy
    Lord God? and to whom shall the ark of the Lord go up from us?
  usfm_code: 1SA
  verse: '20'
- book: Brenton Septuagint Translation Kings I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And they send messengers to the inhabitants of Cariathiarim, saying, The Philistines
    have brought back the ark of the Lord, go down and take it home to yourselves.
  usfm_code: 1SA
  verse: '21'
