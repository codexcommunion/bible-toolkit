- book: Brenton Septuagint Translation Jeremias 46
  chapter: 46
  iso-639-2_language_code: eng
  text: And it came to pass in the ninth month of Sedekias king of Juda, that Nabuchodonosor
    king of Babylon came, and all his host, against Jerusalem, and they besieged it.
  usfm_code: JER
  verse: '1'
- book: Brenton Septuagint Translation Jeremias 46
  chapter: 46
  iso-639-2_language_code: eng
  text: And in the eleventh year of Sedekias, in the fourth month, on the ninth day
    of the month, the city was broken up .
  usfm_code: JER
  verse: '2'
- book: Brenton Septuagint Translation Jeremias 46
  chapter: 46
  iso-639-2_language_code: eng
  text: And all the leaders of the king of Babylon went in, and sat in the middle
    gate, Marganasar, and Samagoth, and Nabusachar, and Nabusaris, Nagargas, Naserrabamath,
    and the rest of the leaders of the king of Babylon,
  usfm_code: JER
  verse: '3'
- book: Brenton Septuagint Translation Jeremias 46
  chapter: 46
  iso-639-2_language_code: eng
  text: 'and they sent, and took Jeremias out of the court of the prison, and gave
    him in charge to Godolias the son of Achicam, the son of Saphan: and they brought
    him out, and he sat in the midst of the people.'
  usfm_code: JER
  verse: '14'
- book: Brenton Septuagint Translation Jeremias 46
  chapter: 46
  iso-639-2_language_code: eng
  text: And the word of the Lord came to Jeremias in the court of the prison, saying,
  usfm_code: JER
  verse: '15'
- book: Brenton Septuagint Translation Jeremias 46
  chapter: 46
  iso-639-2_language_code: eng
  text: Go and say to Abdemelech the Ethiopian, Thus said the Lord God of Israel;
    Behold, I will bring my words upon this city for evil, and not for good.
  usfm_code: JER
  verse: '16'
- book: Brenton Septuagint Translation Jeremias 46
  chapter: 46
  iso-639-2_language_code: eng
  text: But I will save thee in that day, and I will by no means deliver thee into
    the hands of the men before whom thou art afraid.
  usfm_code: JER
  verse: '17'
- book: Brenton Septuagint Translation Jeremias 46
  chapter: 46
  iso-639-2_language_code: eng
  text: For I will surely save thee, and thou shalt by no means fall by the sword;
    and thou shalt find thy life, because thou didst trust in me, saith the Lord.
  usfm_code: JER
  verse: '18'
