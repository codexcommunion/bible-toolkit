- book: Brenton Septuagint Translation Jezekiel 19
  chapter: 19
  iso-639-2_language_code: eng
  text: Moreover do thou take up a lamentation for the prince of Israel,
  usfm_code: EZK
  verse: '1'
- book: Brenton Septuagint Translation Jezekiel 19
  chapter: 19
  iso-639-2_language_code: eng
  text: and say, Why is thy mother become a whelp in the midst of lions? in the midst
    of lions she has multiplied her whelps.
  usfm_code: EZK
  verse: '2'
- book: Brenton Septuagint Translation Jezekiel 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And one of her whelps sprang forth; he became a lion, and learned to take
    prey, he devoured men.
  usfm_code: EZK
  verse: '3'
- book: Brenton Septuagint Translation Jezekiel 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And the nations heard a report of him; he was caught in their pit, and they
    brought him into the land of Egypt in chains.
  usfm_code: EZK
  verse: '4'
- book: Brenton Septuagint Translation Jezekiel 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And she saw that he was driven away from her, and her hope of him perished,
    and she took another of her whelps; she made him a lion.
  usfm_code: EZK
  verse: '5'
- book: Brenton Septuagint Translation Jezekiel 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And he went up and down in the midst of lions, he became a lion, and learned
    to take prey, he devoured men.
  usfm_code: EZK
  verse: '6'
- book: Brenton Septuagint Translation Jezekiel 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And he prowled in his boldness and laid waste their cities, and made the land
    desolate, and the fulness of it, by the voice of his roaring.
  usfm_code: EZK
  verse: '7'
- book: Brenton Septuagint Translation Jezekiel 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'Then the nations set upon him from the countries round about, and they spread
    their nets upon him: he was taken in their pit.'
  usfm_code: EZK
  verse: '8'
- book: Brenton Septuagint Translation Jezekiel 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And they put him in chains and in a cage, and he came to the king of Babylon;
    and he cast him into prison, that his voice should not be heard on the mountains
    of Israel.
  usfm_code: EZK
  verse: '9'
- book: Brenton Septuagint Translation Jezekiel 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'Thy mother was as a vine and as a blossom on a pomegranate tree, planted
    by water: her fruit and her shoots abounded by reason of much water.'
  usfm_code: EZK
  verse: '10'
- book: Brenton Septuagint Translation Jezekiel 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And she became a rod for a tribe of princes, and was elevated in her bulk
    in the midst of other trees, and she saw her bulk in the multitude of her branches.
  usfm_code: EZK
  verse: '11'
- book: Brenton Septuagint Translation Jezekiel 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'But she was broken down in wrath, she was cast upon the ground, and the east
    wind dried up her choice branches : vengeance came upon them, and the rod of her
    strength was withered; fire consumed it.'
  usfm_code: EZK
  verse: '12'
- book: Brenton Septuagint Translation Jezekiel 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And now they have planted her in the wilderness, in a dry land.
  usfm_code: EZK
  verse: '13'
- book: Brenton Septuagint Translation Jezekiel 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And fire is gone out of a rod of her choice boughs , and has devoured her;
    and there was no rod of strength in her. Her race is become a parable of lamentation,
    and it shall be for a lamentation.
  usfm_code: EZK
  verse: '14'
