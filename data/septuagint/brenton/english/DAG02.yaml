- book: Brenton Septuagint Translation Daniel (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: In the second year of his reign Nabuchodonosor dreamed a dream, and his spirit
    was amazed, and his sleep departed from him.
  usfm_code: DAG
  verse: '1'
- book: Brenton Septuagint Translation Daniel (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And the king gave orders to call the enchanters, and the magicians, and the
    sorcerers, and the Chaldeans, to declare to the king his dreams. And they came
    and stood before the king.
  usfm_code: DAG
  verse: '2'
- book: Brenton Septuagint Translation Daniel (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And the king said to them, I have dreamed, and my spirit was troubled to know
    the dream.
  usfm_code: DAG
  verse: '3'
- book: Brenton Septuagint Translation Daniel (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'And the Chaldeans spoke to the king in the Syrian language, saying , O king,
    live for ever: do thou tell the dream to thy servants, and we will declare the
    interpretation.'
  usfm_code: DAG
  verse: '4'
- book: Brenton Septuagint Translation Daniel (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'The king answered the Chaldeans, The thing has departed from me: if ye do
    not make known to me the dream and the interpretation, ye shall be destroyed,
    and your houses shall be spoiled.'
  usfm_code: DAG
  verse: '5'
- book: Brenton Septuagint Translation Daniel (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'But if ye make known to me the dream, and the interpretation thereof, ye
    shall receive of me gifts and presents and much honour: only tell me the dream,
    and the interpretation thereof.'
  usfm_code: DAG
  verse: '6'
- book: Brenton Septuagint Translation Daniel (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: They answered the second time, and said, Let the king tell the dream to his
    servants, and we will declare the interpretation.
  usfm_code: DAG
  verse: '7'
- book: Brenton Septuagint Translation Daniel (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And the king answered and said, I verily know that ye are trying to gain time,
    because ye see that the thing has gone from me.
  usfm_code: DAG
  verse: '8'
- book: Brenton Septuagint Translation Daniel (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'If then ye do not tell me the dream, I know that ye have concerted to utter
    before me a false and corrupt tale, until the time shall have past: tell me my
    dream, and I shall know that ye will also declare to me the interpretation thereof.'
  usfm_code: DAG
  verse: '9'
- book: Brenton Septuagint Translation Daniel (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'The Chaldeans answered before the king, and said, There is no man upon the
    earth, who shall be able to make known the king''s matter: forasmuch as no great
    king or ruler asks such a question of an enchanter, magician, or Chaldean.'
  usfm_code: DAG
  verse: '10'
- book: Brenton Septuagint Translation Daniel (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: For the question which the king asks is difficult, and there is no one else
    who shall answer it before the king, but the gods, whose dwelling is not with
    any flesh.
  usfm_code: DAG
  verse: '11'
- book: Brenton Septuagint Translation Daniel (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Then the king in rage and anger commanded to destroy all the wise men of Babylon.
  usfm_code: DAG
  verse: '12'
- book: Brenton Septuagint Translation Daniel (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: So the decree went forth, and they began to slay the wise men; and they sought
    Daniel and his fellows to slay them .
  usfm_code: DAG
  verse: '13'
- book: Brenton Septuagint Translation Daniel (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Then Daniel answered with counsel and prudence to Arioch the captain of the
    royal guard, who was gone forth to kill the wise men of Babylon; saying ,
  usfm_code: DAG
  verse: '14'
- book: Brenton Septuagint Translation Daniel (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Chief magistrate of the king, wherefore has the peremptory command proceeded
    from the king? So Arioch made known the matter to Daniel.
  usfm_code: DAG
  verse: '15'
- book: Brenton Septuagint Translation Daniel (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And Daniel intreated the king to give him time, and that he might thus declare
    to the king the interpretation of it.
  usfm_code: DAG
  verse: '16'
- book: Brenton Septuagint Translation Daniel (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: So Daniel went into his house, and made known the matter to Ananias, and Misael,
    and Azarias, his friends.
  usfm_code: DAG
  verse: '17'
- book: Brenton Septuagint Translation Daniel (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And they sought mercies from the God of heaven concerning this mystery; that
    Daniel and his friends might not perish with the rest of the wise men of Babylon.
  usfm_code: DAG
  verse: '18'
- book: Brenton Septuagint Translation Daniel (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'Then the mystery was revealed to Daniel in a vision of the night: and Daniel
    blessed the God of heaven, and said,'
  usfm_code: DAG
  verse: '19'
- book: Brenton Septuagint Translation Daniel (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'May the name of God be blessed from everlasting and to everlasting: for wisdom
    and understanding are his.'
  usfm_code: DAG
  verse: '20'
- book: Brenton Septuagint Translation Daniel (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'And he changes times and seasons: he appoints kings, and removes them , giving
    wisdom to the wise, and prudence to them that have understanding:'
  usfm_code: DAG
  verse: '21'
- book: Brenton Septuagint Translation Daniel (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: he reveals deep and secret matters ; knowing what is in darkness, and the
    light is with him.
  usfm_code: DAG
  verse: '22'
- book: Brenton Septuagint Translation Daniel (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: I give thanks to thee, and praise thee , O God of my fathers, for thou hast
    given me wisdom and power, and hast made known to me the things which we asked
    of thee; and thou hast made known to me the king's vision.
  usfm_code: DAG
  verse: '23'
- book: Brenton Septuagint Translation Daniel (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And Daniel came to Arioch, whom the king had appointed to destroy the wise
    men of Babylon, and said to him; Destroy not the wise men of Babylon, but bring
    me in before the king, and I will declare the interpretation to the king.
  usfm_code: DAG
  verse: '24'
- book: Brenton Septuagint Translation Daniel (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Then Arioch in haste brought in Daniel before the king, and said to him, I
    have found a man of the children of the captivity of Judea, who will declare the
    interpretation to the king.
  usfm_code: DAG
  verse: '25'
- book: Brenton Septuagint Translation Daniel (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And the king answered and said to Daniel, whose name was Baltasar, Canst thou
    declare to me the dream which I saw, and the interpretation thereof?
  usfm_code: DAG
  verse: '26'
- book: Brenton Septuagint Translation Daniel (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And Daniel answered before the king, and said, The mystery which the king
    asks the explanation of is not in the power of the wise men, magicians, enchanters,
    or soothsayers to declare to the king.
  usfm_code: DAG
  verse: '27'
- book: Brenton Septuagint Translation Daniel (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: But there is a God in heaven revealing mysteries, and he has made known to
    king Nabuchodonosor what things must come to pass in the last days. Thy dream,
    and the visions of thy head upon thy bed, are as follows,
  usfm_code: DAG
  verse: '28'
- book: Brenton Septuagint Translation Daniel (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'O king: thy thoughts upon thy bed arose as to what must come to pass hereafter:
    and he that reveals mysteries has made known to thee what must come to pass.'
  usfm_code: DAG
  verse: '29'
- book: Brenton Septuagint Translation Daniel (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Moreover, this mystery has not been revealed to me by reason of wisdom which
    is in me beyond all others living, but for the sake of making known the interpretation
    to the king, that thou mightest know the thoughts of thine heart.
  usfm_code: DAG
  verse: '30'
- book: Brenton Septuagint Translation Daniel (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'Thou, O king, sawest, and behold an image: that image was great, and the
    appearance of it excellent, standing before thy face; and the form of it was terrible.'
  usfm_code: DAG
  verse: '31'
- book: Brenton Septuagint Translation Daniel (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: It was an image, the head of which was of fine gold, its hands and breast
    and arms of silver, its belly and thighs of brass,
  usfm_code: DAG
  verse: '32'
- book: Brenton Septuagint Translation Daniel (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: its legs of iron, its feet, part of iron and part of earthenware.
  usfm_code: DAG
  verse: '33'
- book: Brenton Septuagint Translation Daniel (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Thou sawest until a stone was cut out of a mountain without hands, and it
    smote the image upon its feet of iron and earthenware, and utterly reduced them
    to powder.
  usfm_code: DAG
  verse: '34'
- book: Brenton Septuagint Translation Daniel (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'Then once for all the earthenware, the iron, the brass, the silver, the gold,
    were ground to powder, and became as chaff from the summer threshingfloor; and
    the violence of the wind carried them away, and no place was found for them: and
    the stone which had smitten the image became a great mountain, and filled all
    the earth.'
  usfm_code: DAG
  verse: '35'
- book: Brenton Septuagint Translation Daniel (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: This is the dream; and we will tell the interpretation thereof before the
    king.
  usfm_code: DAG
  verse: '36'
- book: Brenton Septuagint Translation Daniel (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Thou, O king, art a king of kings, to whom the God of heaven has given a powerful
    and strong and honourable kingdom,
  usfm_code: DAG
  verse: '37'
- book: Brenton Septuagint Translation Daniel (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'in every place where the children of men dwell: and he has given into thine
    hand the wild beasts of the field, and the birds of the sky and the fish of the
    sea, and he has made thee lord of all.'
  usfm_code: DAG
  verse: '38'
- book: Brenton Septuagint Translation Daniel (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Thou art the head of gold. And after thee shall arise another kingdom inferior
    to thee, and a third kingdom which is the brass, which shall have dominion over
    all the earth;
  usfm_code: DAG
  verse: '39'
- book: Brenton Septuagint Translation Daniel (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'and a fourth kingdom, which shall be strong as iron: as iron beats to powder
    and subdues all things, so shall it beat to powder and subdue.'
  usfm_code: DAG
  verse: '40'
- book: Brenton Septuagint Translation Daniel (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And whereas thou sawest the feet and the toes, part of earthenware and part
    of iron, the kingdom shall be divided; yet there shall be in it of the strength
    of iron, as thou sawest the iron mixed with earthenware.
  usfm_code: DAG
  verse: '41'
- book: Brenton Septuagint Translation Daniel (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And whereas the toes of the feet were part of iron and part of earthenware,
    part of the kingdom shall be strong, and part of it shall be broken.
  usfm_code: DAG
  verse: '42'
- book: Brenton Septuagint Translation Daniel (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'Whereas thou sawest the iron mixed with earthenware, they shall be mingled
    with the seed of men: but they shall not cleave together, as the iron does not
    mix itself with earthenware.'
  usfm_code: DAG
  verse: '43'
- book: Brenton Septuagint Translation Daniel (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'And in the days of those kings the God of heaven shall set up a kingdom which
    shall never be destroyed: and his kingdom shall not be left to another people,
    but it shall beat to pieces and grind to powder all other kingdoms, and it shall
    stand for ever.'
  usfm_code: DAG
  verse: '44'
- book: Brenton Septuagint Translation Daniel (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'Whereas thou sawest that a stone was cut out of a mountain without hands,
    and it beat to pieces the earthenware, the iron, the brass, the silver, the gold;
    the great God has made known to the king what must happen hereafter: and the dream
    is true, and the interpretation thereof sure.'
  usfm_code: DAG
  verse: '45'
- book: Brenton Septuagint Translation Daniel (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Then king Nabuchodonosor fell upon his face, and worshipped Daniel, and gave
    orders to offer to him gifts and incense.
  usfm_code: DAG
  verse: '46'
- book: Brenton Septuagint Translation Daniel (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And the king answered and said to Daniel, Of a truth your God is a God of
    gods, and Lord of kings, who reveals mysteries; for thou hast been able to reveal
    this mystery.
  usfm_code: DAG
  verse: '47'
- book: Brenton Septuagint Translation Daniel (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And the king promoted Daniel, and gave him great and abundant gifts, and set
    him over the whole province of Babylon, and made him chief satrap over all the
    wise men of Babylon.
  usfm_code: DAG
  verse: '48'
- book: Brenton Septuagint Translation Daniel (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'And Daniel asked of the king, and he appointed Sedrach, Misach, and Abdenago,
    over the affairs of the province of Babylon: but Daniel was in the king''s palace.'
  usfm_code: DAG
  verse: '49'
