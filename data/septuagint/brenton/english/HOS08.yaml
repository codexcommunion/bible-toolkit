- book_title: Brenton Septuagint Translation Osee 8
  book_usfm_code: HOS
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: He shall come into their midst as the land, as an eagle against the
    house of the Lord, because they have transgressed my covenant, and have sinned
    against my law.
- book_title: Brenton Septuagint Translation Osee 8
  book_usfm_code: HOS
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: They shall soon cry out to me, saying , O God, we know thee.
- book_title: Brenton Septuagint Translation Osee 8
  book_usfm_code: HOS
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: For Israel has turned away from good things; they have pursued an enemy.
- book_title: Brenton Septuagint Translation Osee 8
  book_usfm_code: HOS
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'They have made kings for themselves, but not by me: they have ruled,
    but they did not make it known to me: of their silver and their gold they have
    made images to themselves, that they might be destroyed.'
- book_title: Brenton Septuagint Translation Osee 8
  book_usfm_code: HOS
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'Cast off thy calf, O Samaria; mine anger is kindled against them: how
    long will they be unable to purge themselves in Israel?'
- book_title: Brenton Septuagint Translation Osee 8
  book_usfm_code: HOS
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'Whereas the workman made it, and it is not God; wherefore thy calf,
    Samaria, was a deceiver:'
- book_title: Brenton Septuagint Translation Osee 8
  book_usfm_code: HOS
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: for they sowed blighted seed , and their destruction shall await them,
    a sheaf of corn that avails not to make meal; and even if it should produce it,
    strangers shall devour it.
- book_title: Brenton Septuagint Translation Osee 8
  book_usfm_code: HOS
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'Israel is swallowed up: now is he become among the nations as a worthless
    vessel.'
- book_title: Brenton Septuagint Translation Osee 8
  book_usfm_code: HOS
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'For they have gone up to the Assyrians: Ephraim has been strengthened
    against himself; they loved gifts.'
- book_title: Brenton Septuagint Translation Osee 8
  book_usfm_code: HOS
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'Therefore shall they be delivered to the nations: now I will receive
    them, and they shall cease a little to anoint a king and princes.'
- book_title: Brenton Septuagint Translation Osee 8
  book_usfm_code: HOS
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: Because Ephraim has multiplied altars, his beloved altars are become
    sins to him.
- book_title: Brenton Septuagint Translation Osee 8
  book_usfm_code: HOS
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: I will write down a multitude of commands for him; but his statutes
    are accounted strange things, even the beloved altars.
- book_title: Brenton Septuagint Translation Osee 8
  book_usfm_code: HOS
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'For if they should offer a sacrifice, and eat flesh, the Lord will
    not accept them: now will he remember their iniquities, and will take vengeance
    on their sins: they have returned to Egypt, and they shall eat unclean things
    among the Assyrians.'
- book_title: Brenton Septuagint Translation Osee 8
  book_usfm_code: HOS
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'And Israel has forgotten him that made him, and they have built fanes,
    and Juda has multiplied walled cities: but I will send fire on his cities, and
    it shall devour their foundations.'
