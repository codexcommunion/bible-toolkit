- book: Brenton Septuagint Translation Osee 8
  chapter: 8
  iso-639-2_language_code: eng
  text: He shall come into their midst as the land, as an eagle against the house
    of the Lord, because they have transgressed my covenant, and have sinned against
    my law.
  usfm_code: HOS
  verse: '1'
- book: Brenton Septuagint Translation Osee 8
  chapter: 8
  iso-639-2_language_code: eng
  text: They shall soon cry out to me, saying , O God, we know thee.
  usfm_code: HOS
  verse: '2'
- book: Brenton Septuagint Translation Osee 8
  chapter: 8
  iso-639-2_language_code: eng
  text: For Israel has turned away from good things; they have pursued an enemy.
  usfm_code: HOS
  verse: '3'
- book: Brenton Septuagint Translation Osee 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'They have made kings for themselves, but not by me: they have ruled, but
    they did not make it known to me: of their silver and their gold they have made
    images to themselves, that they might be destroyed.'
  usfm_code: HOS
  verse: '4'
- book: Brenton Septuagint Translation Osee 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'Cast off thy calf, O Samaria; mine anger is kindled against them: how long
    will they be unable to purge themselves in Israel?'
  usfm_code: HOS
  verse: '5'
- book: Brenton Septuagint Translation Osee 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'Whereas the workman made it, and it is not God; wherefore thy calf, Samaria,
    was a deceiver:'
  usfm_code: HOS
  verse: '6'
- book: Brenton Septuagint Translation Osee 8
  chapter: 8
  iso-639-2_language_code: eng
  text: for they sowed blighted seed , and their destruction shall await them, a sheaf
    of corn that avails not to make meal; and even if it should produce it, strangers
    shall devour it.
  usfm_code: HOS
  verse: '7'
- book: Brenton Septuagint Translation Osee 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'Israel is swallowed up: now is he become among the nations as a worthless
    vessel.'
  usfm_code: HOS
  verse: '8'
- book: Brenton Septuagint Translation Osee 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'For they have gone up to the Assyrians: Ephraim has been strengthened against
    himself; they loved gifts.'
  usfm_code: HOS
  verse: '9'
- book: Brenton Septuagint Translation Osee 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'Therefore shall they be delivered to the nations: now I will receive them,
    and they shall cease a little to anoint a king and princes.'
  usfm_code: HOS
  verse: '10'
- book: Brenton Septuagint Translation Osee 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Because Ephraim has multiplied altars, his beloved altars are become sins
    to him.
  usfm_code: HOS
  verse: '11'
- book: Brenton Septuagint Translation Osee 8
  chapter: 8
  iso-639-2_language_code: eng
  text: I will write down a multitude of commands for him; but his statutes are accounted
    strange things, even the beloved altars.
  usfm_code: HOS
  verse: '12'
- book: Brenton Septuagint Translation Osee 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'For if they should offer a sacrifice, and eat flesh, the Lord will not accept
    them: now will he remember their iniquities, and will take vengeance on their
    sins: they have returned to Egypt, and they shall eat unclean things among the
    Assyrians.'
  usfm_code: HOS
  verse: '13'
- book: Brenton Septuagint Translation Osee 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'And Israel has forgotten him that made him, and they have built fanes, and
    Juda has multiplied walled cities: but I will send fire on his cities, and it
    shall devour their foundations.'
  usfm_code: HOS
  verse: '14'
