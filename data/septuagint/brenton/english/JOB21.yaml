- book: Brenton Septuagint Translation Job 21
  chapter: 21
  iso-639-2_language_code: eng
  text: But Job answered and said,
  usfm_code: JOB
  verse: '1'
- book: Brenton Septuagint Translation Job 21
  chapter: 21
  iso-639-2_language_code: eng
  text: Hear ye, hear ye my words, that I may not have this consolation from you.
  usfm_code: JOB
  verse: '2'
- book: Brenton Septuagint Translation Job 21
  chapter: 21
  iso-639-2_language_code: eng
  text: Raise me, and I will speak; then ye shall not laugh me to scorn.
  usfm_code: JOB
  verse: '3'
- book: Brenton Septuagint Translation Job 21
  chapter: 21
  iso-639-2_language_code: eng
  text: What! is my reproof of man? and why should I not be angry?
  usfm_code: JOB
  verse: '4'
- book: Brenton Septuagint Translation Job 21
  chapter: 21
  iso-639-2_language_code: eng
  text: Look upon me, and wonder, laying your hand upon your cheek.
  usfm_code: JOB
  verse: '5'
- book: Brenton Septuagint Translation Job 21
  chapter: 21
  iso-639-2_language_code: eng
  text: For even when I remember, I am alarmed, and pains seize my flesh.
  usfm_code: JOB
  verse: '6'
- book: Brenton Septuagint Translation Job 21
  chapter: 21
  iso-639-2_language_code: eng
  text: Wherefore do the ungodly live, and grow old even in wealth?
  usfm_code: JOB
  verse: '7'
- book: Brenton Septuagint Translation Job 21
  chapter: 21
  iso-639-2_language_code: eng
  text: Their seed is according to their desire, and their children are in their sight.
  usfm_code: JOB
  verse: '8'
- book: Brenton Septuagint Translation Job 21
  chapter: 21
  iso-639-2_language_code: eng
  text: Their houses are prosperous, neither have they any where cause for fear, neither
    is there a scourge from the Lord upon them.
  usfm_code: JOB
  verse: '9'
- book: Brenton Septuagint Translation Job 21
  chapter: 21
  iso-639-2_language_code: eng
  text: Their cow does not cast her calf, and their beast with young is safe, and
    does not miscarry.
  usfm_code: JOB
  verse: '10'
- book: Brenton Septuagint Translation Job 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And they remain as an unfailing flock, and their children play before them
    , taking up the psaltery and harp;
  usfm_code: JOB
  verse: '11'
- book: Brenton Septuagint Translation Job 21
  chapter: 21
  iso-639-2_language_code: eng
  text: and they rejoice at the voice of a song.
  usfm_code: JOB
  verse: '12'
- book: Brenton Septuagint Translation Job 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And they spend their days in wealth, and fall asleep in the rest of the grave.
  usfm_code: JOB
  verse: '13'
- book: Brenton Septuagint Translation Job 21
  chapter: 21
  iso-639-2_language_code: eng
  text: Yet such a man says to the Lord, Depart from me; I desire not to know thy
    ways.
  usfm_code: JOB
  verse: '14'
- book: Brenton Septuagint Translation Job 21
  chapter: 21
  iso-639-2_language_code: eng
  text: What is the Mighty One, that we should serve him? and what profit is there
    that we should approach him?
  usfm_code: JOB
  verse: '15'
- book: Brenton Septuagint Translation Job 21
  chapter: 21
  iso-639-2_language_code: eng
  text: For their good things were in their hands, but he regards not the works of
    the ungodly.
  usfm_code: JOB
  verse: '16'
- book: Brenton Septuagint Translation Job 21
  chapter: 21
  iso-639-2_language_code: eng
  text: Nevertheless, the lamp of the ungodly also shall be put out, and destruction
    shall come upon them, and pangs of vengeance shall seize them.
  usfm_code: JOB
  verse: '17'
- book: Brenton Septuagint Translation Job 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And they shall be as chaff before the wind, or as dust which the storm has
    taken up.
  usfm_code: JOB
  verse: '18'
- book: Brenton Septuagint Translation Job 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'Let his substance fail to supply his children: God shall recompense him,
    and he shall know it.'
  usfm_code: JOB
  verse: '19'
- book: Brenton Septuagint Translation Job 21
  chapter: 21
  iso-639-2_language_code: eng
  text: Let his eyes see his own destruction, and let him not be saved by the Lord.
  usfm_code: JOB
  verse: '20'
- book: Brenton Septuagint Translation Job 21
  chapter: 21
  iso-639-2_language_code: eng
  text: For his desire is in his house with him, and the number of his months has
    been suddenly cut off.
  usfm_code: JOB
  verse: '21'
- book: Brenton Septuagint Translation Job 21
  chapter: 21
  iso-639-2_language_code: eng
  text: Is it not the Lord who teaches understanding and knowledge? and does not he
    judge murders?
  usfm_code: JOB
  verse: '22'
- book: Brenton Septuagint Translation Job 21
  chapter: 21
  iso-639-2_language_code: eng
  text: One shall die in his perfect strength, and wholly at ease and prosperous;
  usfm_code: JOB
  verse: '23'
- book: Brenton Septuagint Translation Job 21
  chapter: 21
  iso-639-2_language_code: eng
  text: and his inwards are full of fat, and his marrow is diffused throughout him
    .
  usfm_code: JOB
  verse: '24'
- book: Brenton Septuagint Translation Job 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And another dies in bitterness of soul, not eating any good thing.
  usfm_code: JOB
  verse: '25'
- book: Brenton Septuagint Translation Job 21
  chapter: 21
  iso-639-2_language_code: eng
  text: But they lie down in the earth together, and corruption covers them.
  usfm_code: JOB
  verse: '26'
- book: Brenton Septuagint Translation Job 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'So I know you, that ye presumptuously attack me:'
  usfm_code: JOB
  verse: '27'
- book: Brenton Septuagint Translation Job 21
  chapter: 21
  iso-639-2_language_code: eng
  text: so that ye will say, Where is the house of the prince? and where is the covering
    of the tabernacles of the ungodly?
  usfm_code: JOB
  verse: '28'
- book: Brenton Septuagint Translation Job 21
  chapter: 21
  iso-639-2_language_code: eng
  text: Ask those that go by the way, and do not disown their tokens.
  usfm_code: JOB
  verse: '29'
- book: Brenton Septuagint Translation Job 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'For the wicked hastens to the day of destruction: they shall be led away
    for the day of his vengeance.'
  usfm_code: JOB
  verse: '30'
- book: Brenton Septuagint Translation Job 21
  chapter: 21
  iso-639-2_language_code: eng
  text: Who will tell him his way to his face, whereas he has done it ? who shall
    recompense him?
  usfm_code: JOB
  verse: '31'
- book: Brenton Septuagint Translation Job 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And he has been led away to the tombs, and he has watched over the heaps.
  usfm_code: JOB
  verse: '32'
- book: Brenton Septuagint Translation Job 21
  chapter: 21
  iso-639-2_language_code: eng
  text: The stones of the valley have been sweet to him, and every man shall depart
    after him, and there are innumerable ones before him.
  usfm_code: JOB
  verse: '33'
- book: Brenton Septuagint Translation Job 21
  chapter: 21
  iso-639-2_language_code: eng
  text: How then do ye comfort me in vain? whereas I have no rest from your molestation.
  usfm_code: JOB
  verse: '34'
