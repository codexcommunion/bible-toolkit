- book: Brenton Septuagint Translation Tobit 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Brother Azarias, take with thee a servant, and two camels, and go to Rages
    of Media to Gabael, and bring me the money, and bring him to the wedding.
  usfm_code: TOB
  verse: '2'
- book: Brenton Septuagint Translation Tobit 9
  chapter: 9
  iso-639-2_language_code: eng
  text: For Raguel hath sworn that I shall not depart.
  usfm_code: TOB
  verse: '3'
- book: Brenton Septuagint Translation Tobit 9
  chapter: 9
  iso-639-2_language_code: eng
  text: But my father counteth the days; and if I tarry long, he will be very sorry.
  usfm_code: TOB
  verse: '4'
- book: Brenton Septuagint Translation Tobit 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'So Raphael went out, and lodged with Gabael, and gave him the handwriting:
