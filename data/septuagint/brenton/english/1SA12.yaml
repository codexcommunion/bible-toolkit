- book: Brenton Septuagint Translation Kings I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And Samuel said to all Israel, Behold, I have hearkened to your voice in all
    things that ye have said to me, and I have set a king over you.
  usfm_code: 1SA
  verse: '1'
- book: Brenton Septuagint Translation Kings I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And now, behold, the king goes before you; and I am grown old and shall rest;
    and, behold, my sons are among you; and, behold, I have gone about before you
    from my youth to this day.
  usfm_code: 1SA
  verse: '2'
- book: Brenton Septuagint Translation Kings I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'Behold, here am I, answer against me before the Lord and before his anointed:
    whose calf have I taken? or whose ass have I taken? or whom of you have I oppressed?
    or whom have I been violent with? or from whose hand have I taken a bribe, even
    to a sandal? bear witness against me, and I will make restitution to you.'
  usfm_code: 1SA
  verse: '3'
- book: Brenton Septuagint Translation Kings I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And they said to Samuel, Thou hast not injured us, and thou hast not oppressed
    us; and thou hast not afflicted us, and thou hast not taken anything from any
    one's hand.
  usfm_code: 1SA
  verse: '4'
- book: Brenton Septuagint Translation Kings I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'And Samuel said to the people, The Lord is witness among you, and his anointed
    is witness this day, that ye have not found anything in my hand: and they said,
    He is witness.'
  usfm_code: 1SA
  verse: '5'
- book: Brenton Septuagint Translation Kings I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And Samuel spoke to the people, saying, The Lord who appointed Moses and Aaron
    is witness, who brought our fathers up out of Egypt.
  usfm_code: 1SA
  verse: '6'
- book: Brenton Septuagint Translation Kings I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And now stand still, and I will judge you before the Lord; and I will relate
    to you all the righteousness of the Lord, the things which he has wrought among
    you and your fathers.
  usfm_code: 1SA
  verse: '7'
- book: Brenton Septuagint Translation Kings I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: When Jacob and his sons went into Egypt, and Egypt humbled them, then our
    fathers cried to the Lord, and the Lord sent Moses and Aaron; and they brought
    our fathers out of Egypt, and he made them to dwell in this place.
  usfm_code: 1SA
  verse: '8'
- book: Brenton Septuagint Translation Kings I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And they forgot the Lord their God, and he sold them into the hands of Sisara
    captain of the host of Jabis king of Asor, and into the hands of the Philistines,
    and into the hands of the king of Moab; and he fought with them.
  usfm_code: 1SA
  verse: '9'
- book: Brenton Septuagint Translation Kings I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'And they cried to the Lord, and said, We have sinned, for we have forsaken
    the Lord, and have served Baalim and the groves: and now deliver us out of the
    hand of our enemies, and we will serve thee.'
  usfm_code: 1SA
  verse: '10'
- book: Brenton Septuagint Translation Kings I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And he sent Jerobaal, and Barac, and Jephthae, and Samuel, and rescued us
    out of the hand of our enemies round about, and ye dwelt in security.
  usfm_code: 1SA
  verse: '11'
- book: Brenton Septuagint Translation Kings I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And ye saw that Naas king of the children of Ammon came against you, and ye
    said, Nay, none but a king shall reign over us; whereas the Lord our God is our
    king.
  usfm_code: 1SA
  verse: '12'
- book: Brenton Septuagint Translation Kings I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And now behold the king whom ye have chosen; and behold, the Lord has set
    a king over you.
  usfm_code: 1SA
  verse: '13'
- book: Brenton Septuagint Translation Kings I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: If ye should fear the Lord, and serve him, and hearken to his voice, and not
    resist the mouth of the Lord, and ye and your king that reigns over you should
    follow the Lord, well .
  usfm_code: 1SA
  verse: '14'
- book: Brenton Septuagint Translation Kings I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: But if ye should not hearken to the voice of the Lord, and ye should resist
    the mouth of the Lord, then shall the hand of the Lord be upon you and upon your
    king.
  usfm_code: 1SA
  verse: '15'
- book: Brenton Septuagint Translation Kings I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And now stand still, and see this great thing, which the Lord will do before
    your eyes.
  usfm_code: 1SA
  verse: '16'
- book: Brenton Septuagint Translation Kings I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: Is it not wheat-harvest to-day? I will call upon the Lord, and he shall send
    thunder and rain; and know ye and see, that your wickedness is great which ye
    have wrought before the Lord, having asked for yourselves a king.
  usfm_code: 1SA
  verse: '17'
- book: Brenton Septuagint Translation Kings I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And Samuel called upon the Lord, and the Lord sent thunders and rain in that
    day; and all the people feared greatly the Lord and Samuel.
  usfm_code: 1SA
  verse: '18'
- book: Brenton Septuagint Translation Kings I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And all the people said to Samuel, Pray for thy servants to the Lord thy God,
    and let us not die; for we have added to all our sins this iniquity, in asking
    for us a king.
  usfm_code: 1SA
  verse: '19'
- book: Brenton Septuagint Translation Kings I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'And Samuel said to the people, Fear not: ye have indeed wrought all this
    iniquity; only turn not from following the Lord, and serve the Lord with all your
    heart.'
  usfm_code: 1SA
  verse: '20'
- book: Brenton Septuagint Translation Kings I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And turn not aside after the gods that are nothing, who will do nothing, and
    will not deliver you , because they are nothing.
  usfm_code: 1SA
  verse: '21'
- book: Brenton Septuagint Translation Kings I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: For the Lord will not cast off his people for his great name's sake, because
    the Lord graciously took you to himself for a people.
  usfm_code: 1SA
  verse: '22'
- book: Brenton Septuagint Translation Kings I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'And far be it from me to sin against the Lord in ceasing to pray for you:
    but I will serve the Lord, and shew you the good and the right way.'
  usfm_code: 1SA
  verse: '23'
- book: Brenton Septuagint Translation Kings I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: Only fear the Lord, and serve him in truth and with all your heart, for ye
    see what great things he has wrought with you.
  usfm_code: 1SA
  verse: '24'
- book: Brenton Septuagint Translation Kings I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: But if ye continue to do evil, then shall ye and your king be consumed.
  usfm_code: 1SA
  verse: '25'
