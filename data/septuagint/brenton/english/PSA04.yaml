- book: Brenton Septuagint Translation Psalms 4
  chapter: 4
  iso-639-2_language_code: eng
  text: For the end, a Song of David among the Psalms.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'When I called upon him , the God of my righteousness heard me: thou hast
    made room for me in tribulation; pity me, and hearken to my prayer.'
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 4
  chapter: 4
  iso-639-2_language_code: eng
  text: O ye sons of men, how long will ye be slow of heart? wherefore do ye love
    vanity, and seek falsehood? Pause.
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'But know ye that the Lord has done wondrous things for his holy one: the
    Lord will hear me when I cry to him.'
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Be ye angry, and sin not; feel compunction upon your beds for what ye say
    in your hearts. Pause.
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Offer the sacrifice of righteousness, and trust in the Lord.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Many say, Who will shew us good things? the light of thy countenance, O Lord,
    has been manifested towards us.
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'Thou hast put gladness into my heart: they have been satisfied with the fruit
    of their corn and wine and oil.'
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'I will both lie down in peace and sleep: for thou, Lord, only hast caused
    me to dwell securely.'
  usfm_code: PSA
  verse: '9'
