- book_title: Brenton Septuagint Translation Psalms 4
  book_usfm_code: PSA
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: For the end, a Song of David among the Psalms.
- book_title: Brenton Septuagint Translation Psalms 4
  book_usfm_code: PSA
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'When I called upon him , the God of my righteousness heard me: thou
    hast made room for me in tribulation; pity me, and hearken to my prayer.'
- book_title: Brenton Septuagint Translation Psalms 4
  book_usfm_code: PSA
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: O ye sons of men, how long will ye be slow of heart? wherefore do ye
    love vanity, and seek falsehood? Pause.
- book_title: Brenton Septuagint Translation Psalms 4
  book_usfm_code: PSA
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'But know ye that the Lord has done wondrous things for his holy one:
    the Lord will hear me when I cry to him.'
- book_title: Brenton Septuagint Translation Psalms 4
  book_usfm_code: PSA
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: Be ye angry, and sin not; feel compunction upon your beds for what ye
    say in your hearts. Pause.
- book_title: Brenton Septuagint Translation Psalms 4
  book_usfm_code: PSA
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: Offer the sacrifice of righteousness, and trust in the Lord.
- book_title: Brenton Septuagint Translation Psalms 4
  book_usfm_code: PSA
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: Many say, Who will shew us good things? the light of thy countenance,
    O Lord, has been manifested towards us.
- book_title: Brenton Septuagint Translation Psalms 4
  book_usfm_code: PSA
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'Thou hast put gladness into my heart: they have been satisfied with
    the fruit of their corn and wine and oil.'
- book_title: Brenton Septuagint Translation Psalms 4
  book_usfm_code: PSA
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'I will both lie down in peace and sleep: for thou, Lord, only hast
    caused me to dwell securely.'
