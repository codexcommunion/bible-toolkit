- book: Brenton Septuagint Translation Tobit 1
  chapter: 1
  iso-639-2_language_code: eng
  text: The book of the words of Tobit, the son of Tobiel, the son of Ananiel, the
    son of Aduel, the son of Gabael, of the seed of Asael, of the tribe of Nephthali;
  usfm_code: TOB
  verse: '1'
- book: Brenton Septuagint Translation Tobit 1
  chapter: 1
  iso-639-2_language_code: eng
  text: who in the time of Enemessar king of the Assyrians was led captive out of
    Thisbe, which is at the right hand of that city, which is called properly Nephthali
    in Galilee above Aser.
  usfm_code: TOB
  verse: '2'
- book: Brenton Septuagint Translation Tobit 1
  chapter: 1
  iso-639-2_language_code: eng
  text: I Tobit have walked all the days of my life in the way of truth and justice,
    and I did many alms-deeds to my brethren, and my nation, who came with me to Nineve,
    into the land of the Assyrians.
  usfm_code: TOB
  verse: '3'
- book: Brenton Septuagint Translation Tobit 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And when I was in mine own country, in the land of Israel, being but young,
    all the tribe of Nephthali my father fell from the house of Jerusalem, which was
    chosen out of all the tribes of Israel, that all the tribes should sacrifice there
    , and, where the temple of the habitation of the most High was consecrated and
    built for all ages.
  usfm_code: TOB
  verse: '4'
- book: Brenton Septuagint Translation Tobit 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Now all the tribes which together revolted, and the house of my father Nephthali,
    sacrificed unto the heifer Baal.
  usfm_code: TOB
  verse: '5'
- book: Brenton Septuagint Translation Tobit 1
  chapter: 1
  iso-639-2_language_code: eng
  text: But I alone went often to Jerusalem at the feasts, as it was ordained unto
    all the people of Israel by an everlasting decree, having the first-fruits and
    tenths of increase, with that which was first shorn; and them gave I at the altar
    to the priests the children of Aaron.
  usfm_code: TOB
  verse: '6'
- book: Brenton Septuagint Translation Tobit 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'The first tenth part of all increase I gave to the sons of Aaron, who ministered
    at Jerusalem: another tenth part I sold away, and went, and spent it every year
    at Jerusalem:'
  usfm_code: TOB
  verse: '7'
- book: Brenton Septuagint Translation Tobit 1
  chapter: 1
  iso-639-2_language_code: eng
  text: and the third I gave unto them to whom it was meet, as Debora my father's
    mother had commanded me, because I was left an orphan by my father.
  usfm_code: TOB
  verse: '8'
- book: Brenton Septuagint Translation Tobit 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Furthermore, when I was come to the age of a man, I married Anna of mine own
    kindred, and of her I begat Tobias.
  usfm_code: TOB
  verse: '9'
- book: Brenton Septuagint Translation Tobit 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And when we were carried away captives to Nineve, all my brethren and those
    that were of my kindred did eat of the bread of the Gentiles.
  usfm_code: TOB
  verse: '10'
- book: Brenton Septuagint Translation Tobit 1
  chapter: 1
  iso-639-2_language_code: eng
  text: But I kept myself from eating;
  usfm_code: TOB
  verse: '11'
- book: Brenton Septuagint Translation Tobit 1
  chapter: 1
  iso-639-2_language_code: eng
  text: because I remembered God with all my heart.
  usfm_code: TOB
  verse: '12'
- book: Brenton Septuagint Translation Tobit 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the most High gave me grace and favour before Enemessar, so that I was
    his purveyor.
  usfm_code: TOB
  verse: '13'
- book: Brenton Septuagint Translation Tobit 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And I went into Media, and left in trust with Gabael, the brother of Gabrias,
    at Rages a city of Media, ten talents of silver.
  usfm_code: TOB
  verse: '14'
- book: Brenton Septuagint Translation Tobit 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Now when Enemessar was dead, Sennacherib his son reigned in his stead; whose
    estate was troubled, that I could not go into Media.
  usfm_code: TOB
  verse: '15'
- book: Brenton Septuagint Translation Tobit 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And in the time of Enemessar I gave many alms to my brethren, and gave my
    bread to the hungry,
  usfm_code: TOB
  verse: '16'
- book: Brenton Septuagint Translation Tobit 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'and my clothes to the naked: and if I saw any of my nation dead, or cast
    about the walls of Nineve, I buried him.'
  usfm_code: TOB
  verse: '17'
- book: Brenton Septuagint Translation Tobit 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And if the king Sennacherib had slain any, when he was come, and fled from
    Judea, I buried them privily; for in his wrath he killed many; but the bodies
    were not found, when they were sought for of the king.
  usfm_code: TOB
  verse: '18'
- book: Brenton Septuagint Translation Tobit 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And when one of the Ninevites went and complained of me to the king, that
    I buried them, and hid myself; understanding that I was sought for to be put to
    death, I withdrew myself for fear.
  usfm_code: TOB
  verse: '19'
- book: Brenton Septuagint Translation Tobit 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Then all my goods were forcibly taken away, neither was there any thing left
    me, beside my wife Anna and my son Tobias.
  usfm_code: TOB
  verse: '20'
- book: Brenton Septuagint Translation Tobit 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And there passed not fifty days, before two of his sons killed him, and they
    fled into the mountains of Ararath; and Sarchedonus his son reigned in his stead;
    who appointed over his father's accounts, and over all his affairs, Achiacharus
    my brother Anael's son.
  usfm_code: TOB
  verse: '21'
- book: Brenton Septuagint Translation Tobit 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And Achiacharus intreating for me, I returned to Nineve. Now Achiacharus
    was cupbearer, and keeper of the signet, and steward, and overseer of the accounts:
    and Sarchedonus appointed him next unto him: and he was my brother''s son.'
  usfm_code: TOB
  verse: '22'
