- book_title: Brenton Septuagint Translation Esaias 48
  book_usfm_code: ISA
  chapter_number: 48
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: Hear these words , ye house of Jacob, who are called by the name of
    Israel, and have come forth out of Juda, who swear by the name of the Lord God
    of Israel, making mention of it, but not with truth, nor with righteousness;
- book_title: Brenton Septuagint Translation Esaias 48
  book_usfm_code: ISA
  chapter_number: 48
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'maintaining also the name of the holy city, and staying themselves
    on the God of Israel: the Lord of hosts is his name. The former things I have
    already declared;'
- book_title: Brenton Septuagint Translation Esaias 48
  book_usfm_code: ISA
  chapter_number: 48
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: and they have proceeded out of my mouth, and it became well known; I
    wrought suddenly, and the events came to pass.
- book_title: Brenton Septuagint Translation Esaias 48
  book_usfm_code: ISA
  chapter_number: 48
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: I know that thou art stubborn, and thy neck is an iron sinew, and thy
    forehead brazen.
- book_title: Brenton Septuagint Translation Esaias 48
  book_usfm_code: ISA
  chapter_number: 48
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And I told thee of old what should be before it came upon thee; I made
    it known to thee, lest thou shouldest say, My idols have done it for me; and shouldest
    say, My graven and molten images have commanded me.
- book_title: Brenton Septuagint Translation Esaias 48
  book_usfm_code: ISA
  chapter_number: 48
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'Ye have heard all this, but ye have not known: yet I have made known
    to thee the new things from henceforth, which are coming to pass, and thou saidst
    not,'
- book_title: Brenton Septuagint Translation Esaias 48
  book_usfm_code: ISA
  chapter_number: 48
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'Now they come to pass, and not formerly: and thou heardest not of them
    in former days: say not thou, Yea, I know them.'
- book_title: Brenton Septuagint Translation Esaias 48
  book_usfm_code: ISA
  chapter_number: 48
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'Thou hast neither known, nor understood, neither from the beginning
    have I opened thine ears: for I knew that thou wouldest surely deal treacherously,
    and wouldest be called a transgressor even from the womb.'
- book_title: Brenton Septuagint Translation Esaias 48
  book_usfm_code: ISA
  chapter_number: 48
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: For mine own sake will I shew thee my wrath, and will bring before thee
    my glorious acts, that I may not utterly destroy thee.
- book_title: Brenton Septuagint Translation Esaias 48
  book_usfm_code: ISA
  chapter_number: 48
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: Behold, I have sold thee, but not for silver; but I have rescued thee
    from the furnace of affliction.
- book_title: Brenton Septuagint Translation Esaias 48
  book_usfm_code: ISA
  chapter_number: 48
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: For mine own sake I will do this for thee, because my name is profaned;
    and I will not give my glory to another.
- book_title: Brenton Septuagint Translation Esaias 48
  book_usfm_code: ISA
  chapter_number: 48
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: Hear me, O Jacob, and Israel whom I call; I am the first, and I endure
    for ever.
- book_title: Brenton Septuagint Translation Esaias 48
  book_usfm_code: ISA
  chapter_number: 48
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'My hand also has founded the earth, and my right hand has fixed the
    sky: I will call them, and they shall stand together.'
- book_title: Brenton Septuagint Translation Esaias 48
  book_usfm_code: ISA
  chapter_number: 48
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'And all shall be gathered, and shall hear: who has told them these
    things? Out of love to thee I have fulfilled thy desire on Babylon, to abolish
    the seed of the Chaldeans.'
- book_title: Brenton Septuagint Translation Esaias 48
  book_usfm_code: ISA
  chapter_number: 48
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: I have spoken, I have called, I have brought him, and made his way prosperous.
- book_title: Brenton Septuagint Translation Esaias 48
  book_usfm_code: ISA
  chapter_number: 48
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'Draw nigh to me, and hear ye these words; I have not spoken in secret
    from the beginning: when it took place, there was I, and now the Lord, even the
    Lord, and his Spirit, hath sent me.'
- book_title: Brenton Septuagint Translation Esaias 48
  book_usfm_code: ISA
  chapter_number: 48
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: Thus saith the Lord that delivered thee, the Holy One of Israel; I am
    thy God, I have shewn thee how thou shouldest find the way wherein thou shouldest
    walk.
- book_title: Brenton Septuagint Translation Esaias 48
  book_usfm_code: ISA
  chapter_number: 48
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: And if thou hadst hearkened to my commandments, then would thy peace
    have been like a river, and thy righteousness as a wave of the sea.
- book_title: Brenton Septuagint Translation Esaias 48
  book_usfm_code: ISA
  chapter_number: 48
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: 'Thy seed also would have been as the sand, and the offspring of thy
    belly as the dust of the ground: neither now shalt thou by any means be utterly
    destroyed, neither shall thy name perish before me.'
- book_title: Brenton Septuagint Translation Esaias 48
  book_usfm_code: ISA
  chapter_number: 48
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: 'Go forth of Babylon, thou that fleest from the Chaldeans: utter aloud
    a voice of joy, and let this be made known, proclaim it to the end of the earth;
    say ye, The Lord hath delivered his servant Jacob.'
- book_title: Brenton Septuagint Translation Esaias 48
  book_usfm_code: ISA
  chapter_number: 48
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: 'And if they shall thirst, he shall lead them through the desert; he
    shall bring forth water to them out of the rock: the rock shall be cloven, and
    the water shall flow forth, and my people shall drink.'
- book_title: Brenton Septuagint Translation Esaias 48
  book_usfm_code: ISA
  chapter_number: 48
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: There is no joy, saith the Lord, to the ungodly.
