- book: Brenton Septuagint Translation Esaias 48
  chapter: 48
  iso-639-2_language_code: eng
  text: Hear these words , ye house of Jacob, who are called by the name of Israel,
    and have come forth out of Juda, who swear by the name of the Lord God of Israel,
    making mention of it, but not with truth, nor with righteousness;
  usfm_code: ISA
  verse: '1'
- book: Brenton Septuagint Translation Esaias 48
  chapter: 48
  iso-639-2_language_code: eng
  text: 'maintaining also the name of the holy city, and staying themselves on the
    God of Israel: the Lord of hosts is his name. The former things I have already
    declared;'
  usfm_code: ISA
  verse: '2'
- book: Brenton Septuagint Translation Esaias 48
  chapter: 48
  iso-639-2_language_code: eng
  text: and they have proceeded out of my mouth, and it became well known; I wrought
    suddenly, and the events came to pass.
  usfm_code: ISA
  verse: '3'
- book: Brenton Septuagint Translation Esaias 48
  chapter: 48
  iso-639-2_language_code: eng
  text: I know that thou art stubborn, and thy neck is an iron sinew, and thy forehead
    brazen.
  usfm_code: ISA
  verse: '4'
- book: Brenton Septuagint Translation Esaias 48
  chapter: 48
  iso-639-2_language_code: eng
  text: And I told thee of old what should be before it came upon thee; I made it
    known to thee, lest thou shouldest say, My idols have done it for me; and shouldest
    say, My graven and molten images have commanded me.
  usfm_code: ISA
  verse: '5'
- book: Brenton Septuagint Translation Esaias 48
  chapter: 48
  iso-639-2_language_code: eng
  text: 'Ye have heard all this, but ye have not known: yet I have made known to thee
    the new things from henceforth, which are coming to pass, and thou saidst not,'
  usfm_code: ISA
  verse: '6'
- book: Brenton Septuagint Translation Esaias 48
  chapter: 48
  iso-639-2_language_code: eng
  text: 'Now they come to pass, and not formerly: and thou heardest not of them in
    former days: say not thou, Yea, I know them.'
  usfm_code: ISA
  verse: '7'
- book: Brenton Septuagint Translation Esaias 48
  chapter: 48
  iso-639-2_language_code: eng
  text: 'Thou hast neither known, nor understood, neither from the beginning have
    I opened thine ears: for I knew that thou wouldest surely deal treacherously,
    and wouldest be called a transgressor even from the womb.'
  usfm_code: ISA
  verse: '8'
- book: Brenton Septuagint Translation Esaias 48
  chapter: 48
  iso-639-2_language_code: eng
  text: For mine own sake will I shew thee my wrath, and will bring before thee my
    glorious acts, that I may not utterly destroy thee.
  usfm_code: ISA
  verse: '9'
- book: Brenton Septuagint Translation Esaias 48
  chapter: 48
  iso-639-2_language_code: eng
  text: Behold, I have sold thee, but not for silver; but I have rescued thee from
    the furnace of affliction.
  usfm_code: ISA
  verse: '10'
- book: Brenton Septuagint Translation Esaias 48
  chapter: 48
  iso-639-2_language_code: eng
  text: For mine own sake I will do this for thee, because my name is profaned; and
    I will not give my glory to another.
  usfm_code: ISA
  verse: '11'
- book: Brenton Septuagint Translation Esaias 48
  chapter: 48
  iso-639-2_language_code: eng
  text: Hear me, O Jacob, and Israel whom I call; I am the first, and I endure for
    ever.
  usfm_code: ISA
  verse: '12'
- book: Brenton Septuagint Translation Esaias 48
  chapter: 48
  iso-639-2_language_code: eng
  text: 'My hand also has founded the earth, and my right hand has fixed the sky:
    I will call them, and they shall stand together.'
  usfm_code: ISA
  verse: '13'
- book: Brenton Septuagint Translation Esaias 48
  chapter: 48
  iso-639-2_language_code: eng
  text: 'And all shall be gathered, and shall hear: who has told them these things?
    Out of love to thee I have fulfilled thy desire on Babylon, to abolish the seed
    of the Chaldeans.'
  usfm_code: ISA
  verse: '14'
- book: Brenton Septuagint Translation Esaias 48
  chapter: 48
  iso-639-2_language_code: eng
  text: I have spoken, I have called, I have brought him, and made his way prosperous.
  usfm_code: ISA
  verse: '15'
- book: Brenton Septuagint Translation Esaias 48
  chapter: 48
  iso-639-2_language_code: eng
  text: 'Draw nigh to me, and hear ye these words; I have not spoken in secret from
    the beginning: when it took place, there was I, and now the Lord, even the Lord,
    and his Spirit, hath sent me.'
  usfm_code: ISA
  verse: '16'
- book: Brenton Septuagint Translation Esaias 48
  chapter: 48
  iso-639-2_language_code: eng
  text: Thus saith the Lord that delivered thee, the Holy One of Israel; I am thy
    God, I have shewn thee how thou shouldest find the way wherein thou shouldest
    walk.
  usfm_code: ISA
  verse: '17'
- book: Brenton Septuagint Translation Esaias 48
  chapter: 48
  iso-639-2_language_code: eng
  text: And if thou hadst hearkened to my commandments, then would thy peace have
    been like a river, and thy righteousness as a wave of the sea.
  usfm_code: ISA
  verse: '18'
- book: Brenton Septuagint Translation Esaias 48
  chapter: 48
  iso-639-2_language_code: eng
  text: 'Thy seed also would have been as the sand, and the offspring of thy belly
    as the dust of the ground: neither now shalt thou by any means be utterly destroyed,
    neither shall thy name perish before me.'
  usfm_code: ISA
  verse: '19'
- book: Brenton Septuagint Translation Esaias 48
  chapter: 48
  iso-639-2_language_code: eng
  text: 'Go forth of Babylon, thou that fleest from the Chaldeans: utter aloud a voice
    of joy, and let this be made known, proclaim it to the end of the earth; say ye,
    The Lord hath delivered his servant Jacob.'
  usfm_code: ISA
  verse: '20'
- book: Brenton Septuagint Translation Esaias 48
  chapter: 48
  iso-639-2_language_code: eng
  text: 'And if they shall thirst, he shall lead them through the desert; he shall
    bring forth water to them out of the rock: the rock shall be cloven, and the water
    shall flow forth, and my people shall drink.'
  usfm_code: ISA
  verse: '21'
- book: Brenton Septuagint Translation Esaias 48
  chapter: 48
  iso-639-2_language_code: eng
  text: There is no joy, saith the Lord, to the ungodly.
  usfm_code: ISA
  verse: '22'
