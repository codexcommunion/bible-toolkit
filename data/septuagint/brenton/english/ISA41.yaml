- book: Brenton Septuagint Translation Esaias 41
  chapter: 41
  iso-639-2_language_code: eng
  text: 'Hold a feast to me, ye islands: for the princes shall renew their strength:
    let them draw nigh and speak together: then let them declare judgment.'
  usfm_code: ISA
  verse: '1'
- book: Brenton Septuagint Translation Esaias 41
  chapter: 41
  iso-639-2_language_code: eng
  text: Who raised up righteousness from the east, and called it to his feet, so that
    it should go? shall appoint it an adversary of Gentiles, and shall dismay kings,
    and bury their swords in the earth, and cast forth their bows and arrows as sticks?
  usfm_code: ISA
  verse: '2'
- book: Brenton Septuagint Translation Esaias 41
  chapter: 41
  iso-639-2_language_code: eng
  text: And he shall pursue them; the way of his feet shall proceed in peace.
  usfm_code: ISA
  verse: '3'
- book: Brenton Septuagint Translation Esaias 41
  chapter: 41
  iso-639-2_language_code: eng
  text: Who has wrought and done these things? he has called it who called it from
    the generations of old; I God, the first and to all futurity, I AM.
  usfm_code: ISA
  verse: '4'
- book: Brenton Septuagint Translation Esaias 41
  chapter: 41
  iso-639-2_language_code: eng
  text: The nations saw, and feared; the ends of the earth drew nigh, and came together,
  usfm_code: ISA
  verse: '5'
- book: Brenton Septuagint Translation Esaias 41
  chapter: 41
  iso-639-2_language_code: eng
  text: 'every one judging for his neighbour and that to assist his brother: and one
    will say,'
  usfm_code: ISA
  verse: '6'
- book: Brenton Septuagint Translation Esaias 41
  chapter: 41
  iso-639-2_language_code: eng
  text: 'The artificer has become strong, and the coppersmith that smites with the
    hammer, and forges also: sometimes he will say, It is a piece well joined: they
    have fastened them with nails; they will fix them, and they shall not be moved.'
  usfm_code: ISA
  verse: '7'
- book: Brenton Septuagint Translation Esaias 41
  chapter: 41
  iso-639-2_language_code: eng
  text: 'But thou, Israel, art my servant Jacob, and he whom I have chosen, the seed
    of Abraam, whom I have loved:'
  usfm_code: ISA
  verse: '8'
- book: Brenton Septuagint Translation Esaias 41
  chapter: 41
  iso-639-2_language_code: eng
  text: whom I have taken hold of from the ends of the earth, and from the high places
    of it I have called thee, and said to thee, Thou art my servant; I have chosen
    thee, and I have not forsaken thee.
  usfm_code: ISA
  verse: '9'
- book: Brenton Septuagint Translation Esaias 41
  chapter: 41
  iso-639-2_language_code: eng
  text: 'Fear not; for I am with thee: wander not; for I am thy God, who have strengthened
    thee; and I have helped thee, and have established thee with my just right hand.'
  usfm_code: ISA
  verse: '10'
- book: Brenton Septuagint Translation Esaias 41
  chapter: 41
  iso-639-2_language_code: eng
  text: 'Behold, all thine adversaries shall be ashamed and confounded; for they shall
    be as if they were not: and all thine opponents shall perish.'
  usfm_code: ISA
  verse: '11'
- book: Brenton Septuagint Translation Esaias 41
  chapter: 41
  iso-639-2_language_code: eng
  text: 'Thou shalt seek them, and thou shalt not find the men who shall insolently
    rage against thee: for they shall be as if they were not, and they that war against
    thee shall not be.'
  usfm_code: ISA
  verse: '12'
- book: Brenton Septuagint Translation Esaias 41
  chapter: 41
  iso-639-2_language_code: eng
  text: For I am thy God, who holdeth thy right hand, who saith to thee,
  usfm_code: ISA
  verse: '13'
- book: Brenton Septuagint Translation Esaias 41
  chapter: 41
  iso-639-2_language_code: eng
  text: Fear not, Jacob, and thou Israel few in number; I have helped thee, saith
    thy God, he that redeems thee, O Israel.
  usfm_code: ISA
  verse: '14'
- book: Brenton Septuagint Translation Esaias 41
  chapter: 41
  iso-639-2_language_code: eng
  text: 'Behold, I have made thee as new saw-shaped threshing wheels of a waggon;
    and thou shalt thresh the mountains, and beat the hills to powder, and make them
    as chaff:'
  usfm_code: ISA
  verse: '15'
- book: Brenton Septuagint Translation Esaias 41
  chapter: 41
  iso-639-2_language_code: eng
  text: 'and thou shalt winnow them , and the wind shall carry them away, and a tempest
    shall scatter them: but thou shalt rejoice in the holy ones of Israel.'
  usfm_code: ISA
  verse: '16'
- book: Brenton Septuagint Translation Esaias 41
  chapter: 41
  iso-639-2_language_code: eng
  text: 'And the poor and the needy shall exult; for when they shall seek water, and
    there shall be none, and their tongue is parched with thirst, I the Lord God,
    I the God of Israel will hear, and will not forsake them:'
  usfm_code: ISA
  verse: '17'
- book: Brenton Septuagint Translation Esaias 41
  chapter: 41
  iso-639-2_language_code: eng
  text: 'but I will open rivers on the mountains, and fountains in the midst of plains:
    I will make the desert pools of water, and a thirsty land watercourses.'
  usfm_code: ISA
  verse: '18'
- book: Brenton Septuagint Translation Esaias 41
  chapter: 41
  iso-639-2_language_code: eng
  text: 'I will plant in the dry land the cedar and box, the myrtle and cypress, and
    white poplar:'
  usfm_code: ISA
  verse: '19'
- book: Brenton Septuagint Translation Esaias 41
  chapter: 41
  iso-639-2_language_code: eng
  text: that they may see, and know, and perceive, and understand together, that the
    hand of the Lord has wrought these works , and the Holy One of Israel has displayed
    them .
  usfm_code: ISA
  verse: '20'
- book: Brenton Septuagint Translation Esaias 41
  chapter: 41
  iso-639-2_language_code: eng
  text: Your judgment draws nigh, saith the Lord God; your counsels have drawn nigh,
    saith the King of Jacob.
  usfm_code: ISA
  verse: '21'
- book: Brenton Septuagint Translation Esaias 41
  chapter: 41
  iso-639-2_language_code: eng
  text: 'Let them draw nigh, and declare to you what things shall come to pass; or
    tell us what things were of old, and we will apply our understanding, and we shall
    know what are the last and the future things:'
  usfm_code: ISA
  verse: '22'
- book: Brenton Septuagint Translation Esaias 41
  chapter: 41
  iso-639-2_language_code: eng
  text: 'tell us, declare ye to us the things that are coming on at the last time
    , and we shall know that ye are gods: do good, and do evil, and we shall wonder,
    and see at the same time'
  usfm_code: ISA
  verse: '23'
- book: Brenton Septuagint Translation Esaias 41
  chapter: 41
  iso-639-2_language_code: eng
  text: 'whence ye are, and whence is your work: they have chosen you an abomination
    out of the earth.'
  usfm_code: ISA
  verse: '24'
- book: Brenton Septuagint Translation Esaias 41
  chapter: 41
  iso-639-2_language_code: eng
  text: 'But I have raised up him that comes from the north, and him that comes from
    the rising of the sun: they shall be called by my name: let the princes come,
    and as potter''s clay, and as a potter treading clay, so shall ye be trodden down.'
  usfm_code: ISA
  verse: '25'
- book: Brenton Septuagint Translation Esaias 41
  chapter: 41
  iso-639-2_language_code: eng
  text: For who will declare the things from the beginning, that we may know also
    the former things, and we will say that they are true? there is no one that speaks
    beforehand, nor any one that hears your words.
  usfm_code: ISA
  verse: '26'
- book: Brenton Septuagint Translation Esaias 41
  chapter: 41
  iso-639-2_language_code: eng
  text: I will give dominion to Sion, and will comfort Jerusalem by the way.
  usfm_code: ISA
  verse: '27'
- book: Brenton Septuagint Translation Esaias 41
  chapter: 41
  iso-639-2_language_code: eng
  text: 'For from among the nations, behold, there was no one; and of their idols
    there was none to declare anything : and if I should ask them, Whence are ye?
    they could not answer me.'
  usfm_code: ISA
  verse: '28'
- book: Brenton Septuagint Translation Esaias 41
  chapter: 41
  iso-639-2_language_code: eng
  text: For these are your makers, as ye think , and they that cause you to err in
    vain.
  usfm_code: ISA
  verse: '29'
