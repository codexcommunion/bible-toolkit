- book: Brenton Septuagint Translation Kings II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And David said, Is there yet any one left in the house of Saul, that I may
    deal kindly with him for Jonathan's sake?
  usfm_code: 2SA
  verse: '1'
- book: Brenton Septuagint Translation Kings II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'And there was a servant of the house of Saul, and his name was Siba: and
    they call him to David; and the king said to him, Art thou Siba? and he said,
    I am thy servant.'
  usfm_code: 2SA
  verse: '2'
- book: Brenton Septuagint Translation Kings II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And the king said, Is there yet a man left of the house of Saul, that I may
    act towards him with the mercy of God? and Siba said to the king, There is yet
    a son of Jonathan, lame of his feet.
  usfm_code: 2SA
  verse: '3'
- book: Brenton Septuagint Translation Kings II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And the king said, Where is he? and Siba said to the king, Behold, he is in
    the house of Machir the son of Amiel of Lodabar.
  usfm_code: 2SA
  verse: '4'
- book: Brenton Septuagint Translation Kings II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And king David sent, and took him out of the house of Machir the son of Amiel
    of Lodabar.
  usfm_code: 2SA
  verse: '5'
- book: Brenton Septuagint Translation Kings II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'And Memphibosthe the son of Jonathan the son of Saul comes to king David,
    and he fell upon his face and did obeisance to him: and David said to him, Memphibosthe:
    and he said, Behold thy servant.'
  usfm_code: 2SA
  verse: '6'
- book: Brenton Septuagint Translation Kings II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And David said to him, Fear not, for I will surely deal mercifully with thee
    for the sake of Jonathan thy father, and I will restore to thee all the land of
    Saul the father of thy father; and thou shalt eat bread at my table continually.
  usfm_code: 2SA
  verse: '7'
- book: Brenton Septuagint Translation Kings II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And Memphibosthe did obeisance, and said, Who am I thy servant, that thou
    hast looked upon a dead dog like me?
  usfm_code: 2SA
  verse: '8'
- book: Brenton Septuagint Translation Kings II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And the king called Siba the servant of Saul, and said to him, All that belonged
    to Saul and to all his house have I given to the son of thy lord.
  usfm_code: 2SA
  verse: '9'
- book: Brenton Septuagint Translation Kings II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'And thou, and thy sons, and thy servants, shall till the land for him; and
    thou shalt bring in bread to the son of thy lord, and he shall eat bread: and
    Memphibosthe the son of thy lord shall eat bread continually at my table. Now
    Siba had fifteen sons and twenty servants.'
  usfm_code: 2SA
  verse: '10'
- book: Brenton Septuagint Translation Kings II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And Siba said to the king, According to all that my lord the king has commanded
    his servant, so will thy servant do. And Memphibosthe did eat at the table of
    David, as one of the sons of the king.
  usfm_code: 2SA
  verse: '11'
- book: Brenton Septuagint Translation Kings II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'And Memphibosthe had a little son, and his name was Micha: and all the household
    of Siba were servants to Memphibosthe.'
  usfm_code: 2SA
  verse: '12'
- book: Brenton Septuagint Translation Kings II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And Memphibosthe dwelt in Jerusalem, for he continually ate at the table of
    the king; and he was lame in both his feet.
  usfm_code: 2SA
  verse: '13'
