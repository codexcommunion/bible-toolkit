- book: Brenton Septuagint Translation Jeremias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: If a man put away his wife, and she depart from him, and become another man's,
    shall she return to him any more at all? shall not that woman be utterly defiled?
    yet thou hast gone a-whoring with many shepherds, and hast returned to me, saith
    the Lord.
  usfm_code: JER
  verse: '1'
- book: Brenton Septuagint Translation Jeremias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Lift up thine eyes to look straight forward, and see where thou hast not been
    utterly defiled. Thou hast sat for them by the wayside as a deserted crow, and
    hast defiled the land with thy fornications and thy wickedness.
  usfm_code: JER
  verse: '2'
- book: Brenton Septuagint Translation Jeremias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'And thou didst retain many shepherds for a stumbling-block to thyself: thou
    hadst a whore''s face, thou didst become shameless toward all.'
  usfm_code: JER
  verse: '3'
- book: Brenton Septuagint Translation Jeremias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Hast thou not called me as it were a home, and the father and guide of thy
    virgin-time?
  usfm_code: JER
  verse: '4'
- book: Brenton Septuagint Translation Jeremias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Will God's anger continue for ever, or be preserved to the end? Behold, thou
    hast spoken and done these bad things, and hadst power to do them .
  usfm_code: JER
  verse: '5'
- book: Brenton Septuagint Translation Jeremias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And the Lord said to me in the days of Josias the king, Hast thou seen what
    things the house of Israel has done to me? they have gone on every high mountain,
    and under every shady tree, and have committed fornication there.
  usfm_code: JER
  verse: '6'
- book: Brenton Septuagint Translation Jeremias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And I said after she had committed all these acts of fornication, Turn again
    to me. Yet she returned not. And faithless Juda saw her faithlessness.
  usfm_code: JER
  verse: '7'
- book: Brenton Septuagint Translation Jeremias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And I saw that (for all the sins of which she was convicted, wherein the house
    of Israel committed adultery, and I put her away, and gave into her hands a bill
    of divorcement,) yet faithless Juda feared not, but went and herself also committed
    fornication.
  usfm_code: JER
  verse: '8'
- book: Brenton Septuagint Translation Jeremias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And her fornication was nothing accounted of; and she committed adultery with
    wood and stone.
  usfm_code: JER
  verse: '9'
- book: Brenton Septuagint Translation Jeremias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And for all these things faithless Juda turned not to me with all her heart,
    but falsely.
  usfm_code: JER
  verse: '10'
- book: Brenton Septuagint Translation Jeremias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And the Lord said to me, Israel has justified himself more than faithless
    Juda.
  usfm_code: JER
  verse: '11'
- book: Brenton Septuagint Translation Jeremias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'Go and read these words toward the north, and thou shalt say, Return to me,
    O house of Israel, saith the Lord; and I will not set my face against you: for
    I am merciful, saith the Lord, and I will not be angry with you for ever.'
  usfm_code: JER
  verse: '12'
- book: Brenton Septuagint Translation Jeremias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Nevertheless, know thine iniquity, that thou hast sinned against the Lord
    thy God, and hast scattered thy ways to strangers under every shady tree, but
    thou didst not hearken to my voice, saith the Lord.
  usfm_code: JER
  verse: '13'
- book: Brenton Septuagint Translation Jeremias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'Turn, ye children that have revolted, saith the Lord; for I will rule over
    you: and I will take you one of a city, and two of a family, and I will bring
    you in to Sion:'
  usfm_code: JER
  verse: '14'
- book: Brenton Septuagint Translation Jeremias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: and I will give you shepherds after my heart, and they shall certainly tend
    you with knowledge.
  usfm_code: JER
  verse: '15'
- book: Brenton Septuagint Translation Jeremias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'And it shall come to pass that when ye are multiplied and increased upon
    the land, saith the Lord, in those days they shall say no more, The ark of the
    covenant of the Holy One of Israel: it shall not come to mind; it shall not be
    named; neither shall it be visited; nor shall this be done any more.'
  usfm_code: JER
  verse: '16'
- book: Brenton Septuagint Translation Jeremias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'In those days and at that time they shall call Jerusalem the throne of the
    Lord; and all the nations shall be gathered to it: and they shall not walk any
    more after the imaginations of their evil heart.'
  usfm_code: JER
  verse: '17'
- book: Brenton Septuagint Translation Jeremias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: In those days the house of Juda shall come together to the house of Israel,
    and they shall come, together, from the land of the north, and from all the countries,
    to the land, which I caused their fathers to inherit.
  usfm_code: JER
  verse: '18'
- book: Brenton Septuagint Translation Jeremias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'And I said, So be it, Lord, for thou saidst , I will set thee among children,
    and will give thee a choice land, the inheritance of the Almighty God of the Gentiles:
    and I said, Ye shall call me Father; and ye shall not turn away from me.'
  usfm_code: JER
  verse: '19'
- book: Brenton Septuagint Translation Jeremias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: But as a wife acts treacherously against her husband, so has the house of
    Israel dealt treacherously against me, saith the Lord.
  usfm_code: JER
  verse: '20'
- book: Brenton Septuagint Translation Jeremias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'A voice from the lips was heard, even of weeping and supplication of the
    children of Israel: for they have dealt unrighteously in their ways, they have
    forgotten God their Holy One.'
  usfm_code: JER
  verse: '21'
- book: Brenton Septuagint Translation Jeremias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Turn, ye children that are given to turning, and I will heal your bruises.
  usfm_code: JER
  verse: '22'
- book: Brenton Septuagint Translation Jeremias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'Truly the hills and the strength of the mountains were a lying refuge: but
    by the Lord our God is the salvation of Israel.'
  usfm_code: JER
  verse: '23'
- book: Brenton Septuagint Translation Jeremias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: But shame has consumed the labours of our fathers from our youth; their sheep
    and their calves, and their sons and their daughters.
  usfm_code: JER
  verse: '24'
- book: Brenton Septuagint Translation Jeremias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'We have lain down in our shame, and our disgrace has covered us: because
    we and our fathers have sinned before our God, from our youth until this day;
    and we have not hearkened to the voice of the Lord our God.'
  usfm_code: JER
  verse: '25'
