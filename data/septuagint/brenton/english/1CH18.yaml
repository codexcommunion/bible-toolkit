- book: Brenton Septuagint Translation Chronicles I 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And it came to pass afterwards, that David smote the Philistines, and routed
    them, and took Geth and its villages out of the hand of the Philistines.
  usfm_code: 1CH
  verse: '1'
- book: Brenton Septuagint Translation Chronicles I 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And he smote Moab; and the Moabites became servants to David, and tributaries.
  usfm_code: 1CH
  verse: '2'
- book: Brenton Septuagint Translation Chronicles I 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And David smote Adraazar king of Suba of Emath, as he was going to establish
    power toward the river Euphrates.
  usfm_code: 1CH
  verse: '3'
- book: Brenton Septuagint Translation Chronicles I 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'And David took of them a thousand chariots, and seven thousand horsemen,
    and twenty thousand infantry: and David houghed all the chariot horses , but there
    were reserved of them a hundred chariots.'
  usfm_code: 1CH
  verse: '4'
- book: Brenton Septuagint Translation Chronicles I 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And the Syrian came from Damascus to help Adraazar king of Suba; and David
    smote of the Syrian army twenty and two thousand men.
  usfm_code: 1CH
  verse: '5'
- book: Brenton Septuagint Translation Chronicles I 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'And David put a garrison in Syria near Damascus; and they became tributary
    servants to David: and the Lord delivered David wherever he went.'
  usfm_code: 1CH
  verse: '6'
- book: Brenton Septuagint Translation Chronicles I 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And David took the golden collars that were on the servants of Adraazar, and
    brought them to Jerusalem.
  usfm_code: 1CH
  verse: '7'
- book: Brenton Septuagint Translation Chronicles I 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'And David took out of Matabeth, and out of the chief cities of Adraazar very
    much brass: of this Solomon made the brazen sea, and the pillars, and the brazen
    vessels.'
  usfm_code: 1CH
  verse: '8'
- book: Brenton Septuagint Translation Chronicles I 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And Thoa king of Emath heard that David had smitten the whole force of Adraazar
    king of Suba.
  usfm_code: 1CH
  verse: '9'
- book: Brenton Septuagint Translation Chronicles I 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And he sent Aduram his son to king David to ask how he was, and to congratulate
    him because he had fought against Adraazar, and smitten him; for Thoa was the
    enemy of Adraazar.
  usfm_code: 1CH
  verse: '10'
- book: Brenton Septuagint Translation Chronicles I 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And all the golden and silver and brazen vessels, even these king David consecrated
    to the Lord, with the silver and the gold which he took from all the nations;
    from Idumæa, and Moab, and from the children of Ammon, and from the Philistines,
    and from Amalec.
  usfm_code: 1CH
  verse: '11'
- book: Brenton Septuagint Translation Chronicles I 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And Abesa son of Saruia smote the Idumeans in the valley of Salt, eighteen
    thousand.
  usfm_code: 1CH
  verse: '12'
- book: Brenton Septuagint Translation Chronicles I 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'And he put garrisons in the valley; and all the Idumæans became David''s
    servants: and the Lord delivered David wherever he went.'
  usfm_code: 1CH
  verse: '13'
- book: Brenton Septuagint Translation Chronicles I 18
  chapter: 18
  iso-639-2_language_code: eng
  text: So David reigned over all Israel; and he executed judgment and justice to
    all his people.
  usfm_code: 1CH
  verse: '14'
- book: Brenton Septuagint Translation Chronicles I 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And Joab the son of Saruia was over the army, and Josaphat the son of Achilud
    was recorder.
  usfm_code: 1CH
  verse: '15'
- book: Brenton Septuagint Translation Chronicles I 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And Sadoc son of Achitob, and Achimelech son of Abiathar, were the priests;
    and Susa was the scribe;
  usfm_code: 1CH
  verse: '16'
- book: Brenton Septuagint Translation Chronicles I 18
  chapter: 18
  iso-639-2_language_code: eng
  text: and Banæas the son of Jodae was over the Cherethite and the Phelethite, and
    the sons of David were the chief deputies of the king.
  usfm_code: 1CH
  verse: '17'
