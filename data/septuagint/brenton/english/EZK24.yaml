- book: Brenton Septuagint Translation Jezekiel 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And the word of the Lord came to me, in the ninth year, in the tenth month,
    on the tenth day of the month, saying,
  usfm_code: EZK
  verse: '1'
- book: Brenton Septuagint Translation Jezekiel 24
  chapter: 24
  iso-639-2_language_code: eng
  text: Son of man, write for thyself daily from this day, on which the king of Babylon
    set himself against Jerusalem, even from this day.
  usfm_code: EZK
  verse: '2'
- book: Brenton Septuagint Translation Jezekiel 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And speak a parable to the provoking house, and thou shalt say to them,
  usfm_code: EZK
  verse: '3'
- book: Brenton Septuagint Translation Jezekiel 24
  chapter: 24
  iso-639-2_language_code: eng
  text: and put the pieces into it, every prime piece, the leg and shoulder taken
    off from the bones,
  usfm_code: EZK
  verse: '4'
- book: Brenton Septuagint Translation Jezekiel 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'which are taken from choice cattle, and burn the bones under them: her bones
    are boiled and cooked in the midst of her.'
  usfm_code: EZK
  verse: '5'
- book: Brenton Septuagint Translation Jezekiel 24
  chapter: 24
  iso-639-2_language_code: eng
  text: Therefore thus saith the Lord; O bloody city, the caldron in which there is
    scum, and the scum has not gone out of, she has brought it forth piece by piece,
    no lot has fallen upon it.
  usfm_code: EZK
  verse: '6'
- book: Brenton Septuagint Translation Jezekiel 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'For her blood is in the midst of her; I have set it upon a smooth rock: I
    have not poured it out upon the earth, so that the earth should cover it;'
  usfm_code: EZK
  verse: '7'
- book: Brenton Septuagint Translation Jezekiel 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'that my wrath should come up for complete vengeance to be taken: I set her
    blood upon a smooth rock, so as not to cover it.'
  usfm_code: EZK
  verse: '8'
- book: Brenton Septuagint Translation Jezekiel 24
  chapter: 24
  iso-639-2_language_code: eng
  text: Therefore thus saith the Lord, I will also make the firebrand great,
  usfm_code: EZK
  verse: '9'
- book: Brenton Septuagint Translation Jezekiel 24
  chapter: 24
  iso-639-2_language_code: eng
  text: and I will multiply the wood, and kindle the fire, that the flesh may be consumed,
    and the liquor boiled away;
  usfm_code: EZK
  verse: '10'
- book: Brenton Septuagint Translation Jezekiel 24
  chapter: 24
  iso-639-2_language_code: eng
  text: and that it may stand upon the coals, that her brass may be thoroughly heated,
    and be melted in the midst of her filthiness, and her scum may be consumed,
  usfm_code: EZK
  verse: '11'
- book: Brenton Septuagint Translation Jezekiel 24
  chapter: 24
  iso-639-2_language_code: eng
  text: and her abundant scum may not come forth of her.
  usfm_code: EZK
  verse: '12'
- book: Brenton Septuagint Translation Jezekiel 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'Her scum shall become shameful, because thou didst defile thyself: and what
    if thou shalt be purged no more until I have accomplished my wrath?'
  usfm_code: EZK
  verse: '13'
- book: Brenton Septuagint Translation Jezekiel 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'I the Lord have spoken; and it shall come, and I will do it ; I will not
    delay, neither will I have any mercy: I will judge thee, saith the Lord, according
    to thy ways, and according to thy devices: therefore will I judge thee according
    to thy bloodshed, and according to thy devices will I judge thee, thou unclean,
    notorious, and abundantly provoking one.'
  usfm_code: EZK
  verse: '14'
- book: Brenton Septuagint Translation Jezekiel 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And the word of the Lord came to me, saying,
  usfm_code: EZK
  verse: '15'
- book: Brenton Septuagint Translation Jezekiel 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'Son of man, behold I take from thee the desire of thine eyes by violence:
    thou shalt not lament, neither shalt thou weep.'
  usfm_code: EZK
  verse: '16'
- book: Brenton Septuagint Translation Jezekiel 24
  chapter: 24
  iso-639-2_language_code: eng
  text: Thou shalt groan for blood, and have mourning upon thy loins; thy hair shall
    not be braided upon thee, and thy sandals shall be on thy feet; thou shalt in
    no wise be comforted by their lips, and thou shalt not eat the bread of men.
  usfm_code: EZK
  verse: '17'
- book: Brenton Septuagint Translation Jezekiel 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And I spoke to the people in the morning, as he commanded me in the evening,
    and I did in the morning as it was commanded me.
  usfm_code: EZK
  verse: '18'
- book: Brenton Septuagint Translation Jezekiel 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And the people said to me, Wilt thou not tell us what these things are that
    thou doest?
  usfm_code: EZK
  verse: '19'
- book: Brenton Septuagint Translation Jezekiel 24
  chapter: 24
  iso-639-2_language_code: eng
  text: Then I said to them, The word of the Lord came to me, saying,
  usfm_code: EZK
  verse: '20'
- book: Brenton Septuagint Translation Jezekiel 24
  chapter: 24
  iso-639-2_language_code: eng
  text: Say to the house of Israel,
  usfm_code: EZK
  verse: '21'
- book: Brenton Septuagint Translation Jezekiel 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'And ye shall do as I have done: ye shall not be comforted at their mouth,
    and ye shall not eat the bread of men.'
  usfm_code: EZK
  verse: '22'
- book: Brenton Septuagint Translation Jezekiel 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'And your hair shall be upon your head, and your shoes on your feet: neither
    shall ye at all lament or weep; but ye shall pine away in your iniquities, and
    shall comfort every one his brother.'
  usfm_code: EZK
  verse: '23'
- book: Brenton Septuagint Translation Jezekiel 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'And Jezekiel shall be for a sign to you: according to all that I have done
    shall ye do, when these things shall come; and ye shall know that I am the Lord.'
  usfm_code: EZK
  verse: '24'
- book: Brenton Septuagint Translation Jezekiel 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And thou, son of man, shall it not be in the day when I take their strength
    from them, the pride of their boasting, the desires of their eyes, and the pride
    of their soul, their sons and their daughters,
  usfm_code: EZK
  verse: '25'
- book: Brenton Septuagint Translation Jezekiel 24
  chapter: 24
  iso-639-2_language_code: eng
  text: that in that day he that escapes shall come to thee, to tell it thee in thine
    ears?
  usfm_code: EZK
  verse: '26'
- book: Brenton Septuagint Translation Jezekiel 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'In that day thy mouth shall be opened to him that escapes; thou shalt speak,
    and shalt be no longer dumb: and thou shalt be for a sign to them, and they shall
    know that I am the Lord.'
  usfm_code: EZK
  verse: '27'
