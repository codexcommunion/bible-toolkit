- book_title: Brenton Septuagint Translation Osee 3
  book_usfm_code: HOS
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And the Lord said to me, Go yet, and love a woman that loves evil things,
    and an adulteress, even as the Lord loves the children of Israel, and they have
    respect to strange gods, and love cakes of dried grapes.
- book_title: Brenton Septuagint Translation Osee 3
  book_usfm_code: HOS
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: So I hired her to myself for fifteen pieces of silver, and a homer of
    barley, and a flagon of wine.
- book_title: Brenton Septuagint Translation Osee 3
  book_usfm_code: HOS
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And I said unto her, Thou shalt wait for me many days; and thou shalt
    not commit fornication, neither shalt thou be for another man; and I will be for
    thee.
- book_title: Brenton Septuagint Translation Osee 3
  book_usfm_code: HOS
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: For the children of Israel shall abide many days without a king, and
    without a prince, and without a sacrifice, and without an altar, and without a
    priesthood, and without manifestations.
- book_title: Brenton Septuagint Translation Osee 3
  book_usfm_code: HOS
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And afterward shall the children of Israel return, and shall seek the
    Lord their God, and David their king; and shall be amazed at the Lord and at his
    goodness in the latter days.
