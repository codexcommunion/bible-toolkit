- book: Brenton Septuagint Translation Kings II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And there was war for a long time between the house of Saul and the house
    of David; and the house of David grew continually stronger; but the house of Saul
    grew continually weaker.
  usfm_code: 2SA
  verse: '1'
- book: Brenton Septuagint Translation Kings II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'And sons were born to David in Chebron: and his first-born was Amnon the
    son of Achinoom the Jezraelitess.'
  usfm_code: 2SA
  verse: '2'
- book: Brenton Septuagint Translation Kings II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And his second son was Daluia, the son of Abigaia the Carmelitess; and the
    third, Abessalom the son of Maacha the daughter of Tholmi the king of Gessir.
  usfm_code: 2SA
  verse: '3'
- book: Brenton Septuagint Translation Kings II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And the fourth was Ornia, the son of Aggith, and the fifth was Saphatia, the
    son of Abital.
  usfm_code: 2SA
  verse: '4'
- book: Brenton Septuagint Translation Kings II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And the sixth was Jetheraam, the son of Ægal the wife of David. These were
    born to David in Chebron.
  usfm_code: 2SA
  verse: '5'
- book: Brenton Septuagint Translation Kings II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And it came to pass while there was war between the house of Saul and the
    house of David, that Abenner was governing the house of Saul.
  usfm_code: 2SA
  verse: '6'
- book: Brenton Septuagint Translation Kings II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And Saul had a concubine, Respha, the daughter of Jol; and Jebosthe the son
    of Saul said to Abenner, Why hast thou gone in to my father's concubine?
  usfm_code: 2SA
  verse: '7'
- book: Brenton Septuagint Translation Kings II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And Abenner was very angry with Jebosthe for this saying; and Abenner said
    to him, Am I a dog's head? I have this day wrought kindness with the house of
    Saul thy father, and with his brethren and friends, and have not gone over to
    the house of David, and dost thou this day seek a charge against me concerning
    injury to a woman?
  usfm_code: 2SA
  verse: '8'
- book: Brenton Septuagint Translation Kings II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: God do thus and more also to Abenner, if as the Lord swore to David, so do
    I not to him this day;
  usfm_code: 2SA
  verse: '9'
- book: Brenton Septuagint Translation Kings II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: to take away the kingdom from the house of Saul, and to raise up the throne
    of David over Israel and over Juda from Dan to Bersabee.
  usfm_code: 2SA
  verse: '10'
- book: Brenton Septuagint Translation Kings II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And Jebosthe could not any longer answer Abenner a word, because he feared
    him.
  usfm_code: 2SA
  verse: '11'
- book: Brenton Septuagint Translation Kings II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And Abenner sent messengers to David to Thælam where he was, immediately,
    saying, Make thy covenant with me, and, behold, my hand is with thee to bring
    back to thee all the house of Israel.
  usfm_code: 2SA
  verse: '12'
- book: Brenton Septuagint Translation Kings II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'And David said, With a good will I will make with thee a covenant: only I
    demand one condition of thee, saying, Thou shalt not see my face, unless thou
    bring Melchol the daughter of Saul, when thou comest to see my face.'
  usfm_code: 2SA
  verse: '13'
- book: Brenton Septuagint Translation Kings II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And David sent messengers to Jebosthe the son of Saul, saying, Restore me
    my wife Melchol, whom I took for a hundred foreskins of the Philistines.
  usfm_code: 2SA
  verse: '14'
- book: Brenton Septuagint Translation Kings II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And Jebosthe sent, and took her from her husband, even from Phaltiel the son
    of Selle.
  usfm_code: 2SA
  verse: '15'
- book: Brenton Septuagint Translation Kings II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And her husband went with her weeping behind her as far as Barakim. And Abenner
    said to him, Go, return; and he returned.
  usfm_code: 2SA
  verse: '16'
- book: Brenton Septuagint Translation Kings II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And Abenner spoke to the elders of Israel, saying, In former days ye sought
    David to reign over you;
  usfm_code: 2SA
  verse: '17'
- book: Brenton Septuagint Translation Kings II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'and now perform it : for the Lord has spoken concerning David, saying, By
    the hand of my servant David I will save Israel out of the hand of all their enemies.'
  usfm_code: 2SA
  verse: '18'
- book: Brenton Septuagint Translation Kings II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'And Abenner spoke in the ears of Benjamin: and Abenner went to speak in the
    ears of David at Chebron, all that seemed good in the eyes of Israel and in the
    eyes of the house of Benjamin.'
  usfm_code: 2SA
  verse: '19'
- book: Brenton Septuagint Translation Kings II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'And Abenner came to David to Chebron, and with him twenty men: and David
    made for Abenner and his men with him a banquet of wine.'
  usfm_code: 2SA
  verse: '20'
- book: Brenton Septuagint Translation Kings II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And Abenner said to David, I will arise now, and go, and gather to my lord
    the king all Israel; and I will make with him a covenant, and thou shalt reign
    over all whom thy soul desires. And David sent away Abenner, and he departed in
    peace.
  usfm_code: 2SA
  verse: '21'
- book: Brenton Septuagint Translation Kings II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'And, behold, the servants of David and Joab arrived from their expedition,
    and they brought much spoil with them: and Abenner was not with David in Chebron,
    because he had sent him away, and he had departed in peace.'
  usfm_code: 2SA
  verse: '22'
- book: Brenton Septuagint Translation Kings II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And Joab and all his army came, and it was reported to Joab, saying, Abenner
    the son of Ner is come to David, and David has let him go, and he has departed
    in peace.
  usfm_code: 2SA
  verse: '23'
- book: Brenton Septuagint Translation Kings II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And Joab went in to the king, and said, What is this that thou hast done?
    behold, Abenner came to thee; and why hast thou let him go, and he has departed
    in peace?
  usfm_code: 2SA
  verse: '24'
- book: Brenton Septuagint Translation Kings II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Knowest thou not the mischief of Abenner the son of Ner, that he came to deceive
    thee, and to know thy going out and thy coming in, and to know all things that
    thou doest?
  usfm_code: 2SA
  verse: '25'
- book: Brenton Septuagint Translation Kings II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'And Joab returned from David, and sent messengers to Abenner after him ;
    and they bring him back from the well of Seïram: but David knew it not.'
  usfm_code: 2SA
  verse: '26'
- book: Brenton Septuagint Translation Kings II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'And he brought back Abenner to Chebron, and Joab caused him to turn aside
    from the gate to speak to him, laying wait for him: and he smote him there in
    the loins, and he died for the blood of Asael the brother of Joab.'
  usfm_code: 2SA
  verse: '27'
- book: Brenton Septuagint Translation Kings II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And David heard of it afterwards, and said, I and my kingdom are guiltless
    before the Lord even for ever of the blood of Abenner the son of Ner.
  usfm_code: 2SA
  verse: '28'
- book: Brenton Septuagint Translation Kings II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Let it fall upon the head of Joab, and upon all the house of his father; and
    let there not be wanting of the house of Joab one that has an issue, or a leper,
    or that leans on a staff, or that falls by the sword, or that wants bread.
  usfm_code: 2SA
  verse: '29'
- book: Brenton Septuagint Translation Kings II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: For Joab and Abessa his brother laid wait continually for Abenner, because
    he slew Asael their brother at Gabaon in the battle.
  usfm_code: 2SA
  verse: '30'
- book: Brenton Septuagint Translation Kings II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And David said to Joab and to all the people with him, Rend your garments,
    and gird yourselves with sackcloth, and lament before Abenner. And king David
    followed the bier.
  usfm_code: 2SA
  verse: '31'
- book: Brenton Septuagint Translation Kings II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'And they bury Abenner in Chebron: and the king lifted up his voice, and wept
    at his tomb, and all the people wept for Abenner.'
  usfm_code: 2SA
  verse: '32'
- book: Brenton Septuagint Translation Kings II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And the king mourned over Abenner, and said, Shall Abenner die according to
    the death of Nabal?
  usfm_code: 2SA
  verse: '33'
- book: Brenton Septuagint Translation Kings II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'Thy hands were not bound, and thy feet were not put in fetters: one brought
    thee not near as Nabal; thou didst fall before children of iniquity.'
  usfm_code: 2SA
  verse: '34'
- book: Brenton Septuagint Translation Kings II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'And all the people assembled to weep for him. And all the people came to
    cause David to eat bread while it was yet day: and David swore, saying, God do
    so to me, and more also, if I eat bread or any thing else before the sun goes
    down.'
  usfm_code: 2SA
  verse: '35'
- book: Brenton Septuagint Translation Kings II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And all the people took notice, and all things that the king did before the
    people were pleasing in their sight.
  usfm_code: 2SA
  verse: '36'
- book: Brenton Septuagint Translation Kings II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: So all the people and all Israel perceived in that day, that it was not of
    the king to slay Abenner the son of Ner.
  usfm_code: 2SA
  verse: '37'
- book: Brenton Septuagint Translation Kings II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And the king said to his servants, Know ye not that a great prince is this
    day fallen in Israel?
  usfm_code: 2SA
  verse: '38'
- book: Brenton Septuagint Translation Kings II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'And that I am this day a mere kinsman of his , and as it were a subject;
    but these men the sons of Saruia are too hard for me: the Lord reward the evil-doer
    according to his wickedness.'
  usfm_code: 2SA
  verse: '39'
