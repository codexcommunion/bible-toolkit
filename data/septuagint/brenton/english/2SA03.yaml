- book_title: Brenton Septuagint Translation Kings II 3
  book_usfm_code: 2SA
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And there was war for a long time between the house of Saul and the
    house of David; and the house of David grew continually stronger; but the house
    of Saul grew continually weaker.
- book_title: Brenton Septuagint Translation Kings II 3
  book_usfm_code: 2SA
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'And sons were born to David in Chebron: and his first-born was Amnon
    the son of Achinoom the Jezraelitess.'
- book_title: Brenton Septuagint Translation Kings II 3
  book_usfm_code: 2SA
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And his second son was Daluia, the son of Abigaia the Carmelitess; and
    the third, Abessalom the son of Maacha the daughter of Tholmi the king of Gessir.
- book_title: Brenton Septuagint Translation Kings II 3
  book_usfm_code: 2SA
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And the fourth was Ornia, the son of Aggith, and the fifth was Saphatia,
    the son of Abital.
- book_title: Brenton Septuagint Translation Kings II 3
  book_usfm_code: 2SA
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And the sixth was Jetheraam, the son of Ægal the wife of David. These
    were born to David in Chebron.
- book_title: Brenton Septuagint Translation Kings II 3
  book_usfm_code: 2SA
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And it came to pass while there was war between the house of Saul and
    the house of David, that Abenner was governing the house of Saul.
- book_title: Brenton Septuagint Translation Kings II 3
  book_usfm_code: 2SA
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And Saul had a concubine, Respha, the daughter of Jol; and Jebosthe
    the son of Saul said to Abenner, Why hast thou gone in to my father's concubine?
- book_title: Brenton Septuagint Translation Kings II 3
  book_usfm_code: 2SA
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And Abenner was very angry with Jebosthe for this saying; and Abenner
    said to him, Am I a dog's head? I have this day wrought kindness with the house
    of Saul thy father, and with his brethren and friends, and have not gone over
    to the house of David, and dost thou this day seek a charge against me concerning
    injury to a woman?
- book_title: Brenton Septuagint Translation Kings II 3
  book_usfm_code: 2SA
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: God do thus and more also to Abenner, if as the Lord swore to David,
    so do I not to him this day;
- book_title: Brenton Septuagint Translation Kings II 3
  book_usfm_code: 2SA
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: to take away the kingdom from the house of Saul, and to raise up the
    throne of David over Israel and over Juda from Dan to Bersabee.
- book_title: Brenton Septuagint Translation Kings II 3
  book_usfm_code: 2SA
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And Jebosthe could not any longer answer Abenner a word, because he
    feared him.
- book_title: Brenton Septuagint Translation Kings II 3
  book_usfm_code: 2SA
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: And Abenner sent messengers to David to Thælam where he was, immediately,
    saying, Make thy covenant with me, and, behold, my hand is with thee to bring
    back to thee all the house of Israel.
- book_title: Brenton Septuagint Translation Kings II 3
  book_usfm_code: 2SA
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'And David said, With a good will I will make with thee a covenant:
    only I demand one condition of thee, saying, Thou shalt not see my face, unless
    thou bring Melchol the daughter of Saul, when thou comest to see my face.'
- book_title: Brenton Septuagint Translation Kings II 3
  book_usfm_code: 2SA
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: And David sent messengers to Jebosthe the son of Saul, saying, Restore
    me my wife Melchol, whom I took for a hundred foreskins of the Philistines.
- book_title: Brenton Septuagint Translation Kings II 3
  book_usfm_code: 2SA
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: And Jebosthe sent, and took her from her husband, even from Phaltiel
    the son of Selle.
- book_title: Brenton Septuagint Translation Kings II 3
  book_usfm_code: 2SA
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: And her husband went with her weeping behind her as far as Barakim.
    And Abenner said to him, Go, return; and he returned.
- book_title: Brenton Septuagint Translation Kings II 3
  book_usfm_code: 2SA
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And Abenner spoke to the elders of Israel, saying, In former days ye
    sought David to reign over you;
- book_title: Brenton Septuagint Translation Kings II 3
  book_usfm_code: 2SA
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: 'and now perform it : for the Lord has spoken concerning David, saying,
    By the hand of my servant David I will save Israel out of the hand of all their
    enemies.'
- book_title: Brenton Septuagint Translation Kings II 3
  book_usfm_code: 2SA
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: 'And Abenner spoke in the ears of Benjamin: and Abenner went to speak
    in the ears of David at Chebron, all that seemed good in the eyes of Israel and
    in the eyes of the house of Benjamin.'
- book_title: Brenton Septuagint Translation Kings II 3
  book_usfm_code: 2SA
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: 'And Abenner came to David to Chebron, and with him twenty men: and
    David made for Abenner and his men with him a banquet of wine.'
- book_title: Brenton Septuagint Translation Kings II 3
  book_usfm_code: 2SA
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: And Abenner said to David, I will arise now, and go, and gather to my
    lord the king all Israel; and I will make with him a covenant, and thou shalt
    reign over all whom thy soul desires. And David sent away Abenner, and he departed
    in peace.
- book_title: Brenton Septuagint Translation Kings II 3
  book_usfm_code: 2SA
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: 'And, behold, the servants of David and Joab arrived from their expedition,
    and they brought much spoil with them: and Abenner was not with David in Chebron,
    because he had sent him away, and he had departed in peace.'
- book_title: Brenton Septuagint Translation Kings II 3
  book_usfm_code: 2SA
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: And Joab and all his army came, and it was reported to Joab, saying,
    Abenner the son of Ner is come to David, and David has let him go, and he has
    departed in peace.
- book_title: Brenton Septuagint Translation Kings II 3
  book_usfm_code: 2SA
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: And Joab went in to the king, and said, What is this that thou hast
    done? behold, Abenner came to thee; and why hast thou let him go, and he has departed
    in peace?
- book_title: Brenton Septuagint Translation Kings II 3
  book_usfm_code: 2SA
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: Knowest thou not the mischief of Abenner the son of Ner, that he came
    to deceive thee, and to know thy going out and thy coming in, and to know all
    things that thou doest?
- book_title: Brenton Septuagint Translation Kings II 3
  book_usfm_code: 2SA
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: 'And Joab returned from David, and sent messengers to Abenner after
    him ; and they bring him back from the well of Seïram: but David knew it not.'
- book_title: Brenton Septuagint Translation Kings II 3
  book_usfm_code: 2SA
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: 'And he brought back Abenner to Chebron, and Joab caused him to turn
    aside from the gate to speak to him, laying wait for him: and he smote him there
    in the loins, and he died for the blood of Asael the brother of Joab.'
- book_title: Brenton Septuagint Translation Kings II 3
  book_usfm_code: 2SA
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: And David heard of it afterwards, and said, I and my kingdom are guiltless
    before the Lord even for ever of the blood of Abenner the son of Ner.
- book_title: Brenton Septuagint Translation Kings II 3
  book_usfm_code: 2SA
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: Let it fall upon the head of Joab, and upon all the house of his father;
    and let there not be wanting of the house of Joab one that has an issue, or a
    leper, or that leans on a staff, or that falls by the sword, or that wants bread.
- book_title: Brenton Septuagint Translation Kings II 3
  book_usfm_code: 2SA
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: For Joab and Abessa his brother laid wait continually for Abenner, because
    he slew Asael their brother at Gabaon in the battle.
- book_title: Brenton Septuagint Translation Kings II 3
  book_usfm_code: 2SA
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: And David said to Joab and to all the people with him, Rend your garments,
    and gird yourselves with sackcloth, and lament before Abenner. And king David
    followed the bier.
- book_title: Brenton Septuagint Translation Kings II 3
  book_usfm_code: 2SA
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 32
  verse_text: 'And they bury Abenner in Chebron: and the king lifted up his voice,
    and wept at his tomb, and all the people wept for Abenner.'
- book_title: Brenton Septuagint Translation Kings II 3
  book_usfm_code: 2SA
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 33
  verse_text: And the king mourned over Abenner, and said, Shall Abenner die according
    to the death of Nabal?
- book_title: Brenton Septuagint Translation Kings II 3
  book_usfm_code: 2SA
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 34
  verse_text: 'Thy hands were not bound, and thy feet were not put in fetters: one
    brought thee not near as Nabal; thou didst fall before children of iniquity.'
- book_title: Brenton Septuagint Translation Kings II 3
  book_usfm_code: 2SA
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 35
  verse_text: 'And all the people assembled to weep for him. And all the people came
    to cause David to eat bread while it was yet day: and David swore, saying, God
    do so to me, and more also, if I eat bread or any thing else before the sun goes
    down.'
- book_title: Brenton Septuagint Translation Kings II 3
  book_usfm_code: 2SA
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 36
  verse_text: And all the people took notice, and all things that the king did before
    the people were pleasing in their sight.
- book_title: Brenton Septuagint Translation Kings II 3
  book_usfm_code: 2SA
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 37
  verse_text: So all the people and all Israel perceived in that day, that it was
    not of the king to slay Abenner the son of Ner.
- book_title: Brenton Septuagint Translation Kings II 3
  book_usfm_code: 2SA
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 38
  verse_text: And the king said to his servants, Know ye not that a great prince is
    this day fallen in Israel?
- book_title: Brenton Septuagint Translation Kings II 3
  book_usfm_code: 2SA
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 39
  verse_text: 'And that I am this day a mere kinsman of his , and as it were a subject;
    but these men the sons of Saruia are too hard for me: the Lord reward the evil-doer
    according to his wickedness.'
