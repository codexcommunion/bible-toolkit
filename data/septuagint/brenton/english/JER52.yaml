- book: Brenton Septuagint Translation Jeremias 52
  chapter: 52
  iso-639-2_language_code: eng
  text: It was the twenty-first year of Sedekias, when he began to reign, and he reigned
    eleven years in Jerusalem. And his mother's name was Amitaal, the daughter of
    Jeremias, of Lobena.
  usfm_code: JER
  verse: '1'
- book: Brenton Septuagint Translation Jeremias 52
  chapter: 52
  iso-639-2_language_code: eng
  text: And it came to pass in the ninth year of his reign, in the ninth month, on
    the tenth day of the month, that Nabuchodonosor king of Babylon came, and all
    his host, against Jerusalem, and they made a rampart round it, and built a wall
    round about it with large stones.
  usfm_code: JER
  verse: '4'
- book: Brenton Septuagint Translation Jeremias 52
  chapter: 52
  iso-639-2_language_code: eng
  text: So the city was besieged, until the eleventh year of king Sedekias,
  usfm_code: JER
  verse: '5'
- book: Brenton Septuagint Translation Jeremias 52
  chapter: 52
  iso-639-2_language_code: eng
  text: on the ninth day of the month, and then the famine was severe in the city,
    and there was no bread for the people of the land.
  usfm_code: JER
  verse: '6'
- book: Brenton Septuagint Translation Jeremias 52
  chapter: 52
  iso-639-2_language_code: eng
  text: And the city was broken up, and all the men of war went out by night by the
    way of the gate, between the wall and the outworks, which were by the king's garden;
    and the Chaldeans were by the city round about; and they went by the way leading
    to the wilderness.
  usfm_code: JER
  verse: '7'
- book: Brenton Septuagint Translation Jeremias 52
  chapter: 52
  iso-639-2_language_code: eng
  text: But the host of the Chaldeans pursued after the king, and overtook him in
    the country beyond Jericho; and all his servants were dispersed from about him.
  usfm_code: JER
  verse: '8'
- book: Brenton Septuagint Translation Jeremias 52
  chapter: 52
  iso-639-2_language_code: eng
  text: And they took the king, and brought him to the king of Babylon to Deblatha,
    and he judged him.
  usfm_code: JER
  verse: '9'
- book: Brenton Septuagint Translation Jeremias 52
  chapter: 52
  iso-639-2_language_code: eng
  text: And the king of Babylon slew the sons of Sedekias before his eyes; and he
    slew all the princes of Juda in Deblatha.
  usfm_code: JER
  verse: '10'
- book: Brenton Septuagint Translation Jeremias 52
  chapter: 52
  iso-639-2_language_code: eng
  text: And he put out the eyes of Sedekias, and bound him in fetters; and the king
    of Babylon brought him to Babylon, and put him into the grinding-house, until
    the day when he died.
  usfm_code: JER
  verse: '11'
- book: Brenton Septuagint Translation Jeremias 52
  chapter: 52
  iso-639-2_language_code: eng
  text: And in the fifth month, on the tenth day of the month, Nabuzardan the captain
    of the guard, who waited on the king of Babylon, came to Jerusalem;
  usfm_code: JER
  verse: '12'
- book: Brenton Septuagint Translation Jeremias 52
  chapter: 52
  iso-639-2_language_code: eng
  text: and he burnt the house of the Lord, and the king's house; and all the houses
    of the city, and every great house he burnt with fire.
  usfm_code: JER
  verse: '13'
- book: Brenton Septuagint Translation Jeremias 52
  chapter: 52
  iso-639-2_language_code: eng
  text: And the host of the Chaldeans that was with the captain of the guard pulled
    down all the wall of Jerusalem round about.
  usfm_code: JER
  verse: '14'
- book: Brenton Septuagint Translation Jeremias 52
  chapter: 52
  iso-639-2_language_code: eng
  text: But the captain of the guard left the remnant of the people to be vinedressers
    and husbandmen.
  usfm_code: JER
  verse: '16'
- book: Brenton Septuagint Translation Jeremias 52
  chapter: 52
  iso-639-2_language_code: eng
  text: And the Chaldeans broke in pieces the brazen pillars that were in the house
    of the Lord, and the bases, and the brazen sea that was in the house of the Lord,
    and they took the brass thereof, and carried it away to Babylon.
  usfm_code: JER
  verse: '17'
- book: Brenton Septuagint Translation Jeremias 52
  chapter: 52
  iso-639-2_language_code: eng
  text: Also the rim, and the bowls, and the flesh-hooks, and all the brazen vessels,
    wherewith they ministered;
  usfm_code: JER
  verse: '18'
- book: Brenton Septuagint Translation Jeremias 52
  chapter: 52
  iso-639-2_language_code: eng
  text: and the basons, and the snuffers, and the oil-funnels, and the candlesticks,
    and the censers, and the cups, the golden, of gold, and the silver, of silver,
    the captain of the guard took away.
  usfm_code: JER
  verse: '19'
- book: Brenton Septuagint Translation Jeremias 52
  chapter: 52
  iso-639-2_language_code: eng
  text: And the two pillars, and the one sea, and the twelve brazen oxen under the
    sea, which things king Solomon made for the house of the Lord; the brass of which
    articles was without weight.
  usfm_code: JER
  verse: '20'
- book: Brenton Septuagint Translation Jeremias 52
  chapter: 52
  iso-639-2_language_code: eng
  text: And as for the pillars, the height of one pillar was thirty-five cubits; and
    a line of twelve cubits compassed it round; and the thickness of it all round
    was four fingers.
  usfm_code: JER
  verse: '21'
- book: Brenton Septuagint Translation Jeremias 52
  chapter: 52
  iso-639-2_language_code: eng
  text: 'And there was a brazen chapiter upon them, and the length was five cubits,
    even the height of one chapiter; and there were on the chapiter round about network
    and pomegranates, all of brass: and correspondingly the second pillar had eight
    pomegranates to a cubit for the twelve cubits.'
  usfm_code: JER
  verse: '22'
- book: Brenton Septuagint Translation Jeremias 52
  chapter: 52
  iso-639-2_language_code: eng
  text: And the pomegranates were ninety-six on a side; and all the pomegranates on
    the network round about were a hundred.
  usfm_code: JER
  verse: '23'
- book: Brenton Septuagint Translation Jeremias 52
  chapter: 52
  iso-639-2_language_code: eng
  text: And the captain of the guard took the chief priest, and the second priest,
    and those that kept the way;
  usfm_code: JER
  verse: '24'
- book: Brenton Septuagint Translation Jeremias 52
  chapter: 52
  iso-639-2_language_code: eng
  text: and one eunuch, who was over the men of war, and seven men of renown, who
    were in the king's presence, that were found in the city; and the scribe of the
    forces, who did the part of a scribe to the people of the land; and sixty men
    of the people of the land, who were found in the midst of the city.
  usfm_code: JER
  verse: '25'
- book: Brenton Septuagint Translation Jeremias 52
  chapter: 52
  iso-639-2_language_code: eng
  text: And Nabuzardan the captain of the king's guard took them, and brought them
    to the king of Babylon to Deblatha.
  usfm_code: JER
  verse: '26'
- book: Brenton Septuagint Translation Jeremias 52
  chapter: 52
  iso-639-2_language_code: eng
  text: And the king of Babylon smote them in Deblatha, in the land of Æmath.
  usfm_code: JER
  verse: '27'
- book: Brenton Septuagint Translation Jeremias 52
  chapter: 52
  iso-639-2_language_code: eng
  text: And it came to pass in the thirty-seventh year after that Joakim king of Juda
    had been carried away captive, in the twelfth month, on the four and twentieth
    day of the month, that Ulæmadachar king of Babylon, in the year in which he began
    to reign, raised the head of Joakim king of Juda, and shaved him, and brought
    him out of the house where he was kept,
  usfm_code: JER
  verse: '31'
- book: Brenton Septuagint Translation Jeremias 52
  chapter: 52
  iso-639-2_language_code: eng
  text: and spoke kindly to him, and set his throne above the kings that were with
    him in Babylon,
  usfm_code: JER
  verse: '32'
- book: Brenton Septuagint Translation Jeremias 52
  chapter: 52
  iso-639-2_language_code: eng
  text: 'and changed his prison garments: and he ate bread continually before him
    all the days that he lived.'
  usfm_code: JER
  verse: '33'
- book: Brenton Septuagint Translation Jeremias 52
  chapter: 52
  iso-639-2_language_code: eng
  text: And his appointed portion was given him continually by the king of Babylon
    from day to day, until the day when he died.
  usfm_code: JER
  verse: '34'
