- book_title: Brenton Septuagint Translation Jeremias 52
  book_usfm_code: JER
  chapter_number: 52
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: It was the twenty-first year of Sedekias, when he began to reign, and
    he reigned eleven years in Jerusalem. And his mother's name was Amitaal, the daughter
    of Jeremias, of Lobena.
- book_title: Brenton Septuagint Translation Jeremias 52
  book_usfm_code: JER
  chapter_number: 52
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And it came to pass in the ninth year of his reign, in the ninth month,
    on the tenth day of the month, that Nabuchodonosor king of Babylon came, and all
    his host, against Jerusalem, and they made a rampart round it, and built a wall
    round about it with large stones.
- book_title: Brenton Septuagint Translation Jeremias 52
  book_usfm_code: JER
  chapter_number: 52
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: So the city was besieged, until the eleventh year of king Sedekias,
- book_title: Brenton Septuagint Translation Jeremias 52
  book_usfm_code: JER
  chapter_number: 52
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: on the ninth day of the month, and then the famine was severe in the
    city, and there was no bread for the people of the land.
- book_title: Brenton Septuagint Translation Jeremias 52
  book_usfm_code: JER
  chapter_number: 52
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And the city was broken up, and all the men of war went out by night
    by the way of the gate, between the wall and the outworks, which were by the king's
    garden; and the Chaldeans were by the city round about; and they went by the way
    leading to the wilderness.
- book_title: Brenton Septuagint Translation Jeremias 52
  book_usfm_code: JER
  chapter_number: 52
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: But the host of the Chaldeans pursued after the king, and overtook him
    in the country beyond Jericho; and all his servants were dispersed from about
    him.
- book_title: Brenton Septuagint Translation Jeremias 52
  book_usfm_code: JER
  chapter_number: 52
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And they took the king, and brought him to the king of Babylon to Deblatha,
    and he judged him.
- book_title: Brenton Septuagint Translation Jeremias 52
  book_usfm_code: JER
  chapter_number: 52
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And the king of Babylon slew the sons of Sedekias before his eyes; and
    he slew all the princes of Juda in Deblatha.
- book_title: Brenton Septuagint Translation Jeremias 52
  book_usfm_code: JER
  chapter_number: 52
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And he put out the eyes of Sedekias, and bound him in fetters; and the
    king of Babylon brought him to Babylon, and put him into the grinding-house, until
    the day when he died.
- book_title: Brenton Septuagint Translation Jeremias 52
  book_usfm_code: JER
  chapter_number: 52
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: And in the fifth month, on the tenth day of the month, Nabuzardan the
    captain of the guard, who waited on the king of Babylon, came to Jerusalem;
- book_title: Brenton Septuagint Translation Jeremias 52
  book_usfm_code: JER
  chapter_number: 52
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: and he burnt the house of the Lord, and the king's house; and all the
    houses of the city, and every great house he burnt with fire.
- book_title: Brenton Septuagint Translation Jeremias 52
  book_usfm_code: JER
  chapter_number: 52
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: And the host of the Chaldeans that was with the captain of the guard
    pulled down all the wall of Jerusalem round about.
- book_title: Brenton Septuagint Translation Jeremias 52
  book_usfm_code: JER
  chapter_number: 52
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: But the captain of the guard left the remnant of the people to be vinedressers
    and husbandmen.
- book_title: Brenton Septuagint Translation Jeremias 52
  book_usfm_code: JER
  chapter_number: 52
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And the Chaldeans broke in pieces the brazen pillars that were in the
    house of the Lord, and the bases, and the brazen sea that was in the house of
    the Lord, and they took the brass thereof, and carried it away to Babylon.
- book_title: Brenton Septuagint Translation Jeremias 52
  book_usfm_code: JER
  chapter_number: 52
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: Also the rim, and the bowls, and the flesh-hooks, and all the brazen
    vessels, wherewith they ministered;
- book_title: Brenton Septuagint Translation Jeremias 52
  book_usfm_code: JER
  chapter_number: 52
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: and the basons, and the snuffers, and the oil-funnels, and the candlesticks,
    and the censers, and the cups, the golden, of gold, and the silver, of silver,
    the captain of the guard took away.
- book_title: Brenton Septuagint Translation Jeremias 52
  book_usfm_code: JER
  chapter_number: 52
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: And the two pillars, and the one sea, and the twelve brazen oxen under
    the sea, which things king Solomon made for the house of the Lord; the brass of
    which articles was without weight.
- book_title: Brenton Septuagint Translation Jeremias 52
  book_usfm_code: JER
  chapter_number: 52
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: And as for the pillars, the height of one pillar was thirty-five cubits;
    and a line of twelve cubits compassed it round; and the thickness of it all round
    was four fingers.
- book_title: Brenton Septuagint Translation Jeremias 52
  book_usfm_code: JER
  chapter_number: 52
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: 'And there was a brazen chapiter upon them, and the length was five
    cubits, even the height of one chapiter; and there were on the chapiter round
    about network and pomegranates, all of brass: and correspondingly the second pillar
    had eight pomegranates to a cubit for the twelve cubits.'
- book_title: Brenton Septuagint Translation Jeremias 52
  book_usfm_code: JER
  chapter_number: 52
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: And the pomegranates were ninety-six on a side; and all the pomegranates
    on the network round about were a hundred.
- book_title: Brenton Septuagint Translation Jeremias 52
  book_usfm_code: JER
  chapter_number: 52
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: And the captain of the guard took the chief priest, and the second priest,
    and those that kept the way;
- book_title: Brenton Septuagint Translation Jeremias 52
  book_usfm_code: JER
  chapter_number: 52
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: and one eunuch, who was over the men of war, and seven men of renown,
    who were in the king's presence, that were found in the city; and the scribe of
    the forces, who did the part of a scribe to the people of the land; and sixty
    men of the people of the land, who were found in the midst of the city.
- book_title: Brenton Septuagint Translation Jeremias 52
  book_usfm_code: JER
  chapter_number: 52
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: And Nabuzardan the captain of the king's guard took them, and brought
    them to the king of Babylon to Deblatha.
- book_title: Brenton Septuagint Translation Jeremias 52
  book_usfm_code: JER
  chapter_number: 52
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: And the king of Babylon smote them in Deblatha, in the land of Æmath.
- book_title: Brenton Septuagint Translation Jeremias 52
  book_usfm_code: JER
  chapter_number: 52
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: And it came to pass in the thirty-seventh year after that Joakim king
    of Juda had been carried away captive, in the twelfth month, on the four and twentieth
    day of the month, that Ulæmadachar king of Babylon, in the year in which he began
    to reign, raised the head of Joakim king of Juda, and shaved him, and brought
    him out of the house where he was kept,
- book_title: Brenton Septuagint Translation Jeremias 52
  book_usfm_code: JER
  chapter_number: 52
  iso-639-2_language_code: eng
  verse_number: 32
  verse_text: and spoke kindly to him, and set his throne above the kings that were
    with him in Babylon,
- book_title: Brenton Septuagint Translation Jeremias 52
  book_usfm_code: JER
  chapter_number: 52
  iso-639-2_language_code: eng
  verse_number: 33
  verse_text: 'and changed his prison garments: and he ate bread continually before
    him all the days that he lived.'
- book_title: Brenton Septuagint Translation Jeremias 52
  book_usfm_code: JER
  chapter_number: 52
  iso-639-2_language_code: eng
  verse_number: 34
  verse_text: And his appointed portion was given him continually by the king of Babylon
    from day to day, until the day when he died.
