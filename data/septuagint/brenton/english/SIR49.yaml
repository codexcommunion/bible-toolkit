- book: Brenton Septuagint Translation Sirach 49
  chapter: 49
  iso-639-2_language_code: eng
  text: 'The remembrance of Josias is like the composition of the perfume that is
    made by the art of the apothecary: it is sweet as honey in all mouths, and as
    music at a banquet of wine.'
  usfm_code: SIR
  verse: '1'
- book: Brenton Septuagint Translation Sirach 49
  chapter: 49
  iso-639-2_language_code: eng
  text: He behaved himself uprightly in the conversion of the people, and took away
    the abominations of iniquity.
  usfm_code: SIR
  verse: '2'
- book: Brenton Septuagint Translation Sirach 49
  chapter: 49
  iso-639-2_language_code: eng
  text: He directed his heart unto the Lord, and in the time of the ungodly he established
    the worship of God.
  usfm_code: SIR
  verse: '3'
- book: Brenton Septuagint Translation Sirach 49
  chapter: 49
  iso-639-2_language_code: eng
  text: 'All, except David and Ezekias and Josias, were defective: for they forsook
    the law of the most High, even the kings of Juda failed;'
  usfm_code: SIR
  verse: '4'
- book: Brenton Septuagint Translation Sirach 49
  chapter: 49
  iso-639-2_language_code: eng
  text: for they gave their power unto others, and their glory to a strange nation.
  usfm_code: SIR
  verse: '5'
- book: Brenton Septuagint Translation Sirach 49
  chapter: 49
  iso-639-2_language_code: eng
  text: They burnt the chosen city of the sanctuary, and made the streets desolate,
    according to the prophecy of Jeremias.
  usfm_code: SIR
  verse: '6'
- book: Brenton Septuagint Translation Sirach 49
  chapter: 49
  iso-639-2_language_code: eng
  text: For they entreated him evil, who nevertheless was a prophet, sanctified in
    his mother's womb, that he might root out, and afflict, and destroy; and that
    he might build up also, and plant.
  usfm_code: SIR
  verse: '7'
- book: Brenton Septuagint Translation Sirach 49
  chapter: 49
  iso-639-2_language_code: eng
  text: It was Ezekiel who saw the glorious vision, which was shewed him upon the
    chariot of the cherubim.
  usfm_code: SIR
  verse: '8'
- book: Brenton Septuagint Translation Sirach 49
  chapter: 49
  iso-639-2_language_code: eng
  text: For he made mention of the enemies under the figure of the rain, and directed
    them that went right.
  usfm_code: SIR
  verse: '9'
- book: Brenton Septuagint Translation Sirach 49
  chapter: 49
  iso-639-2_language_code: eng
  text: 'And of the twelve prophets let the memorial be blessed, and let their bones
    flourish again out of their place: for they comforted Jacob, and delivered them
    by assured hope.'
  usfm_code: SIR
  verse: '10'
- book: Brenton Septuagint Translation Sirach 49
  chapter: 49
  iso-639-2_language_code: eng
  text: 'How shall we magnify Zorobabel? he was even as a signet on the right hand:'
  usfm_code: SIR
  verse: '11'
- book: Brenton Septuagint Translation Sirach 49
  chapter: 49
  iso-639-2_language_code: eng
  text: 'So was Jesus the son of Josedec: who in their time builded the house, and
    set up an holy temple to the Lord, which was prepared for everlasting glory.'
  usfm_code: SIR
  verse: '12'
- book: Brenton Septuagint Translation Sirach 49
  chapter: 49
  iso-639-2_language_code: eng
  text: And among the elect was Neemias, whose renown is great, who raised up for
    us the walls that were fallen, and set up the gates and the bars, and raised up
    our ruins again.
  usfm_code: SIR
  verse: '13'
- book: Brenton Septuagint Translation Sirach 49
  chapter: 49
  iso-639-2_language_code: eng
  text: But upon the earth was no man created like Enoch; for he was taken from the
    earth.
  usfm_code: SIR
  verse: '14'
- book: Brenton Septuagint Translation Sirach 49
  chapter: 49
  iso-639-2_language_code: eng
  text: Neither was there a man born like unto Joseph, a governor of his brethren,
    a stay of the people, whose bones were regarded of the Lord.
  usfm_code: SIR
  verse: '15'
- book: Brenton Septuagint Translation Sirach 49
  chapter: 49
  iso-639-2_language_code: eng
  text: Sem and Seth were in great honour among men, and so was Adam above every living
    thing in the creation.
  usfm_code: SIR
  verse: '16'
