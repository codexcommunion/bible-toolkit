- book_title: Brenton Septuagint Translation Jeremias 25
  book_usfm_code: JER
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: The Word that came to Jeremias concerning all the people of Juda in
    the fourth year of Joakim, son of Josias, king of Juda;
- book_title: Brenton Septuagint Translation Jeremias 25
  book_usfm_code: JER
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: which he spoke to all the people of Juda, and to the inhabitants of
    Jerusalem, saying,
- book_title: Brenton Septuagint Translation Jeremias 25
  book_usfm_code: JER
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: In the thirteenth year of Josias, son of Amos, king of Juda, even until
    this day for three and twenty years, I have both spoken to you, rising early and
    speaking,
- book_title: Brenton Septuagint Translation Jeremias 25
  book_usfm_code: JER
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: and I sent to you my servants the prophets, sending them early; (but
    ye hearkened not, and listened not with your ears;) saying,
- book_title: Brenton Septuagint Translation Jeremias 25
  book_usfm_code: JER
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: Turn ye every one from his evil way, and from your evil practices, and
    ye shall dwell in the land which I gave to you and your fathers, of old and for
    ever.
- book_title: Brenton Septuagint Translation Jeremias 25
  book_usfm_code: JER
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: Go ye not after strange gods, to serve them, and to worship them, that
    ye provoke me not by the works of your hands, to do you hurt.
- book_title: Brenton Septuagint Translation Jeremias 25
  book_usfm_code: JER
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: But ye hearkened not to me.
- book_title: Brenton Septuagint Translation Jeremias 25
  book_usfm_code: JER
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: Therefore thus saith the Lord; Since ye believed not my words,
- book_title: Brenton Septuagint Translation Jeremias 25
  book_usfm_code: JER
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: behold, I will send and take a family from the north, and will bring
    them against this land, and against the inhabitants of it, and against all the
    nations round about it, and I will make them utterly waste, and make them a desolation,
    and a hissing, and an everlasting reproach.
- book_title: Brenton Septuagint Translation Jeremias 25
  book_usfm_code: JER
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And I will destroy from among them the voice of joy, and the voice of
    gladness, the voice of the bridegroom, and the voice of the bride, the scent of
    ointment, and the light of a candle.
- book_title: Brenton Septuagint Translation Jeremias 25
  book_usfm_code: JER
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And all the land shall be a desolation; and they shall serve among the
    Gentiles seventy years.
- book_title: Brenton Septuagint Translation Jeremias 25
  book_usfm_code: JER
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: And when the seventy years are fulfilled, I will take vengeance on that
    nation, and will make them a perpetual desolation.
- book_title: Brenton Septuagint Translation Jeremias 25
  book_usfm_code: JER
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: And I will bring upon that land all my words which I have spoken against
    it, even all things that are written in this book.
- book_title: Brenton Septuagint Translation Jeremias 25
  book_usfm_code: JER
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: The Prophecies of Jeremias against the Nations of Ælam.
- book_title: Brenton Septuagint Translation Jeremias 25
  book_usfm_code: JER
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: Thus saith the Lord, The bow of Ælam is broken, even the chief of their
    power.
- book_title: Brenton Septuagint Translation Jeremias 25
  book_usfm_code: JER
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: And I will bring upon Ælam the four winds from the four corners of heaven,
    and I will disperse them toward all these winds; and there shall be no nation
    to which they shall not come— even the outcasts of Ælam.
- book_title: Brenton Septuagint Translation Jeremias 25
  book_usfm_code: JER
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And I will put them in fear before their enemies that seek their life;
    and I will bring evils upon them according to my great anger; and I will send
    forth my sword after them, until I have utterly destroyed them.
- book_title: Brenton Septuagint Translation Jeremias 25
  book_usfm_code: JER
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: And I will set my throne in Ælam, and will send forth thence king and
    rulers.
- book_title: Brenton Septuagint Translation Jeremias 25
  book_usfm_code: JER
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: But it shall come to pass at the end of days, that I will turn the captivity
    of Ælam, saith the Lord.
- book_title: Brenton Septuagint Translation Jeremias 25
  book_usfm_code: JER
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: In the beginning of the reign of king Sedekias, there came this word
    concerning Ælam.
