- book: Brenton Septuagint Translation Jeremias 25
  chapter: 25
  iso-639-2_language_code: eng
  text: The Word that came to Jeremias concerning all the people of Juda in the fourth
    year of Joakim, son of Josias, king of Juda;
  usfm_code: JER
  verse: '1'
- book: Brenton Septuagint Translation Jeremias 25
  chapter: 25
  iso-639-2_language_code: eng
  text: which he spoke to all the people of Juda, and to the inhabitants of Jerusalem,
    saying,
  usfm_code: JER
  verse: '2'
- book: Brenton Septuagint Translation Jeremias 25
  chapter: 25
  iso-639-2_language_code: eng
  text: In the thirteenth year of Josias, son of Amos, king of Juda, even until this
    day for three and twenty years, I have both spoken to you, rising early and speaking,
  usfm_code: JER
  verse: '3'
- book: Brenton Septuagint Translation Jeremias 25
  chapter: 25
  iso-639-2_language_code: eng
  text: and I sent to you my servants the prophets, sending them early; (but ye hearkened
    not, and listened not with your ears;) saying,
  usfm_code: JER
  verse: '4'
- book: Brenton Septuagint Translation Jeremias 25
  chapter: 25
  iso-639-2_language_code: eng
  text: Turn ye every one from his evil way, and from your evil practices, and ye
    shall dwell in the land which I gave to you and your fathers, of old and for ever.
  usfm_code: JER
  verse: '5'
- book: Brenton Septuagint Translation Jeremias 25
  chapter: 25
  iso-639-2_language_code: eng
  text: Go ye not after strange gods, to serve them, and to worship them, that ye
    provoke me not by the works of your hands, to do you hurt.
  usfm_code: JER
  verse: '6'
- book: Brenton Septuagint Translation Jeremias 25
  chapter: 25
  iso-639-2_language_code: eng
  text: But ye hearkened not to me.
  usfm_code: JER
  verse: '7'
- book: Brenton Septuagint Translation Jeremias 25
  chapter: 25
  iso-639-2_language_code: eng
  text: Therefore thus saith the Lord; Since ye believed not my words,
  usfm_code: JER
  verse: '8'
- book: Brenton Septuagint Translation Jeremias 25
  chapter: 25
  iso-639-2_language_code: eng
  text: behold, I will send and take a family from the north, and will bring them
    against this land, and against the inhabitants of it, and against all the nations
    round about it, and I will make them utterly waste, and make them a desolation,
    and a hissing, and an everlasting reproach.
  usfm_code: JER
  verse: '9'
- book: Brenton Septuagint Translation Jeremias 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And I will destroy from among them the voice of joy, and the voice of gladness,
    the voice of the bridegroom, and the voice of the bride, the scent of ointment,
    and the light of a candle.
  usfm_code: JER
  verse: '10'
- book: Brenton Septuagint Translation Jeremias 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And all the land shall be a desolation; and they shall serve among the Gentiles
    seventy years.
  usfm_code: JER
  verse: '11'
- book: Brenton Septuagint Translation Jeremias 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And when the seventy years are fulfilled, I will take vengeance on that nation,
    and will make them a perpetual desolation.
  usfm_code: JER
  verse: '12'
- book: Brenton Septuagint Translation Jeremias 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And I will bring upon that land all my words which I have spoken against it,
    even all things that are written in this book.
  usfm_code: JER
  verse: '13'
- book: Brenton Septuagint Translation Jeremias 25
  chapter: 25
  iso-639-2_language_code: eng
  text: The Prophecies of Jeremias against the Nations of Ælam.
  usfm_code: JER
  verse: '14'
- book: Brenton Septuagint Translation Jeremias 25
  chapter: 25
  iso-639-2_language_code: eng
  text: Thus saith the Lord, The bow of Ælam is broken, even the chief of their power.
  usfm_code: JER
  verse: '15'
- book: Brenton Septuagint Translation Jeremias 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And I will bring upon Ælam the four winds from the four corners of heaven,
    and I will disperse them toward all these winds; and there shall be no nation
    to which they shall not come— even the outcasts of Ælam.
  usfm_code: JER
  verse: '16'
- book: Brenton Septuagint Translation Jeremias 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And I will put them in fear before their enemies that seek their life; and
    I will bring evils upon them according to my great anger; and I will send forth
    my sword after them, until I have utterly destroyed them.
  usfm_code: JER
  verse: '17'
- book: Brenton Septuagint Translation Jeremias 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And I will set my throne in Ælam, and will send forth thence king and rulers.
  usfm_code: JER
  verse: '18'
- book: Brenton Septuagint Translation Jeremias 25
  chapter: 25
  iso-639-2_language_code: eng
  text: But it shall come to pass at the end of days, that I will turn the captivity
    of Ælam, saith the Lord.
  usfm_code: JER
  verse: '19'
- book: Brenton Septuagint Translation Jeremias 25
  chapter: 25
  iso-639-2_language_code: eng
  text: In the beginning of the reign of king Sedekias, there came this word concerning
    Ælam.
  usfm_code: JER
  verse: '20'
