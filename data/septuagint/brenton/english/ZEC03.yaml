- book: Brenton Septuagint Translation Zacharias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And the Lord shewed me Jesus the high priest standing before the angel of
    the Lord, and the Devil stood on his right hand to resist him. And the Lord said
    to the Devil,
  usfm_code: ZEC
  verse: '1'
- book: Brenton Septuagint Translation Zacharias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'The Lord rebuke thee, O Devil, even the Lord that has chosen Jerusalem rebuke
    thee: behold! is not this as a brand plucked from the fire?'
  usfm_code: ZEC
  verse: '2'
- book: Brenton Septuagint Translation Zacharias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Now Jesus was clothed in filthy raiment, and stood before the angel.
  usfm_code: ZEC
  verse: '3'
- book: Brenton Septuagint Translation Zacharias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'And the Lord answered and spoke to those who stood before him, saying, Take
    away the filthy raiment from him: and he said to him, Behold, I have taken away
    thine iniquities: and clothe ye him with a long robe,'
  usfm_code: ZEC
  verse: '4'
- book: Brenton Septuagint Translation Zacharias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'and place a pure mitre upon his head. So they placed a pure mitre upon his
    head, and clothed him with garments: and the angel of the Lord stood by .'
  usfm_code: ZEC
  verse: '5'
- book: Brenton Septuagint Translation Zacharias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And the angel of the Lord testified to Jesus, saying,
  usfm_code: ZEC
  verse: '6'
- book: Brenton Septuagint Translation Zacharias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Thus saith the Lord Almighty;
  usfm_code: ZEC
  verse: '7'
- book: Brenton Septuagint Translation Zacharias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'Hear now, Jesus the high priest, thou, and thy neighbours that are sitting
    before thee : for they are diviners, for, behold, I bring forth my servant The
    Branch.'
  usfm_code: ZEC
  verse: '8'
- book: Brenton Septuagint Translation Zacharias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'For as for the stone which I have set before the face of Jesus, on the one
    stone are seven eyes: behold, I am digging a trench, saith the Lord Almighty,
    and I will search out all the iniquity of that land in one day.'
  usfm_code: ZEC
  verse: '9'
- book: Brenton Septuagint Translation Zacharias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: In that day, saith the Lord Almighty, ye shall call together every man his
    neighbour under the vine and under the fig-tree.
  usfm_code: ZEC
  verse: '10'
