- book_title: Brenton Septuagint Translation Genesis 16
  book_usfm_code: GEN
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And Sara the wife of Abram bore him no children; and she had an Egyptian
    maid, whose name was Agar.
- book_title: Brenton Septuagint Translation Genesis 16
  book_usfm_code: GEN
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: And Sara said to Abram, Behold, the Lord has restrained me from bearing,
    go therefore in to my maid, that I may get children for myself through her. And
    Abram hearkened to the voice of Sara.
- book_title: Brenton Septuagint Translation Genesis 16
  book_usfm_code: GEN
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: So Sara the wife of Abram having taken Agar the Egyptian her handmaid,
    after Abram had dwelt ten years in the land of Chanaan, gave her to Abram her
    husband as a wife to him.
- book_title: Brenton Septuagint Translation Genesis 16
  book_usfm_code: GEN
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And he went in to Agar, and she conceived, and saw that she was with
    child, and her mistress was dishonoured before her.
- book_title: Brenton Septuagint Translation Genesis 16
  book_usfm_code: GEN
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And Sara said to Abram, I am injured by thee; I gave my handmaid into
    thy bosom, and when I saw that she was with child, I was dishonoured before her.
    The Lord judge between me and thee.
- book_title: Brenton Septuagint Translation Genesis 16
  book_usfm_code: GEN
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And Abram said to Sara, Behold thy handmaid is in thy hands, use her
    as it may seem good to thee. And Sara afflicted her, and she fled from her face.
- book_title: Brenton Septuagint Translation Genesis 16
  book_usfm_code: GEN
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And an angel of the Lord found her by the fountain of water in the wilderness,
    by the fountain in the way to Sur.
- book_title: Brenton Septuagint Translation Genesis 16
  book_usfm_code: GEN
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And the angel of the Lord said to her, Agar, Sara's maid, whence comest
    thou, and whither goest thou? and she said, I am fleeing from the face of my mistress
    Sara.
- book_title: Brenton Septuagint Translation Genesis 16
  book_usfm_code: GEN
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And the angel of the Lord said to her, Return to thy mistress, and submit
    thyself under her hands.
- book_title: Brenton Septuagint Translation Genesis 16
  book_usfm_code: GEN
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And the angel of the Lord said to her, I will surely multiply thy seed,
    and it shall not be numbered for multitude.
- book_title: Brenton Septuagint Translation Genesis 16
  book_usfm_code: GEN
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And the angel of the Lord said to her, Behold, thou art with child,
    and shalt bear a son, and shalt call his name Ismael, for the Lord hath hearkened
    to thy humiliation.
- book_title: Brenton Septuagint Translation Genesis 16
  book_usfm_code: GEN
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: He shall be a wild man, his hands against all, and the hands of all
    against him, and he shall dwell in the presence of all his brethren.
- book_title: Brenton Septuagint Translation Genesis 16
  book_usfm_code: GEN
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: And she called the name of the Lord God who spoke to her, Thou art God
    who seest me; for she said, For I have openly seen him that appeared to me.
- book_title: Brenton Septuagint Translation Genesis 16
  book_usfm_code: GEN
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: Therefore she called the well, The well of him whom I have openly seen;
    behold it is between Cades and Barad.
- book_title: Brenton Septuagint Translation Genesis 16
  book_usfm_code: GEN
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: And Agar bore a son to Abram; and Abram called the name of his son which
    Agar bore to him, Ismael.
- book_title: Brenton Septuagint Translation Genesis 16
  book_usfm_code: GEN
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: And Abram was eighty-six years old, when Agar bore Ismael to Abram.
