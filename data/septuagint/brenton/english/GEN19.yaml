- book: Brenton Septuagint Translation Genesis 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And the two angels came to Sodom at evening. And Lot sat by the gate of Sodom,
    and Lot having seen them, rose up to meet them, and he worshipped with his face
    to the ground, and said,
  usfm_code: GEN
  verse: '1'
- book: Brenton Septuagint Translation Genesis 19
  chapter: 19
  iso-639-2_language_code: eng
  text: Lo! my lords, turn aside to the house of your servant, and rest from your
    journey, and wash your feet, and having risen early in the morning ye shall depart
    on your journey. And they said, Nay, but we will lodge in the street.
  usfm_code: GEN
  verse: '2'
- book: Brenton Septuagint Translation Genesis 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And he constrained them, and they turned aside to him, and they entered into
    his house, and he made a feast for them, and baked unleavened cakes for them,
    and they did eat.
  usfm_code: GEN
  verse: '3'
- book: Brenton Septuagint Translation Genesis 19
  chapter: 19
  iso-639-2_language_code: eng
  text: But before they went to sleep, the men of the city, the Sodomites, compassed
    the house, both young and old, all the people together.
  usfm_code: GEN
  verse: '4'
- book: Brenton Septuagint Translation Genesis 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And they called out Lot, and said to him, Where are the men that went in to
    thee this night? bring them out to us that we may be with them.
  usfm_code: GEN
  verse: '5'
- book: Brenton Septuagint Translation Genesis 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And Lot went out to them to the porch, and he shut the door after him,
  usfm_code: GEN
  verse: '6'
- book: Brenton Septuagint Translation Genesis 19
  chapter: 19
  iso-639-2_language_code: eng
  text: and said to them, By no means, brethren, do not act villanously.
  usfm_code: GEN
  verse: '7'
- book: Brenton Septuagint Translation Genesis 19
  chapter: 19
  iso-639-2_language_code: eng
  text: But I have two daughters, who have not known a man. I will bring them out
    to you, and do ye use them as it may please you, only do not injury to these men,
    to avoid which they came under the shelter of my roof.
  usfm_code: GEN
  verse: '8'
- book: Brenton Septuagint Translation Genesis 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And they said to him, Stand back there, thou camest in to sojourn, was it
    also to judge? Now then we would harm thee more than them. And they pressed hard
    on the man, even Lot, and they drew nigh to break the door.
  usfm_code: GEN
  verse: '9'
- book: Brenton Septuagint Translation Genesis 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And the men stretched forth their hands and drew Lot in to them into the house,
    and shut the door of the house.
  usfm_code: GEN
  verse: '10'
- book: Brenton Septuagint Translation Genesis 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And they smote the men that were at the door of the house with blindness,
    both small and great, and they were wearied with seeking the door.
  usfm_code: GEN
  verse: '11'
- book: Brenton Septuagint Translation Genesis 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And the men said to Lot, Hast thou here sons-in-law, or sons or daughters,
    or if thou hast any other friend in the city, bring them out of this place.
  usfm_code: GEN
  verse: '12'
- book: Brenton Septuagint Translation Genesis 19
  chapter: 19
  iso-639-2_language_code: eng
  text: For we are going to destroy this place; for their cry has been raised up before
    the Lord, and the Lord has sent us to destroy it.
  usfm_code: GEN
  verse: '13'
- book: Brenton Septuagint Translation Genesis 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And Lot went out, and spoke to his sons-in-law who had married his daughters,
    and said, Rise up, and depart out of this place, for the Lord is about to destroy
    the city; but he seemed to be speaking absurdly before his sons-in-law.
  usfm_code: GEN
  verse: '14'
- book: Brenton Septuagint Translation Genesis 19
  chapter: 19
  iso-639-2_language_code: eng
  text: But when it was morning, the angels hastened Lot, saying, Arise and take thy
    wife, and thy two daughters whom thou hast, and go forth; lest thou also be destroyed
    with the iniquities of the city.
  usfm_code: GEN
  verse: '15'
- book: Brenton Septuagint Translation Genesis 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And they were troubled, and the angels laid hold on his hand, and the hand
    of his wife, and the hands of his two daughters, in that the Lord spared him.
  usfm_code: GEN
  verse: '16'
- book: Brenton Septuagint Translation Genesis 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And it came to pass when they brought them out, that they said, Save thine
    own life by all means; look not round to that which is behind, nor stay in all
    the country round about, escape to the mountain, lest perhaps thou be overtaken
    together with them.
  usfm_code: GEN
  verse: '17'
- book: Brenton Septuagint Translation Genesis 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And Lot said to them, I pray, Lord,
  usfm_code: GEN
  verse: '18'
- book: Brenton Septuagint Translation Genesis 19
  chapter: 19
  iso-639-2_language_code: eng
  text: since thy servant has found mercy before thee, and thou hast magnified thy
    righteousness, in what thou doest towards me that my soul may live,â€”but I shall
    not be able to escape to the mountain, lest perhaps the calamity overtake me and
    I die.
  usfm_code: GEN
  verse: '19'
- book: Brenton Septuagint Translation Genesis 19
  chapter: 19
  iso-639-2_language_code: eng
  text: Behold this city is near for me to escape thither, which is a small one, and
    there shall I be preserved, is it not little? and my soul shall live because of
    thee.
  usfm_code: GEN
  verse: '20'
- book: Brenton Septuagint Translation Genesis 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And he said to him, Behold, I have had respect to thee also about this thing,
    that I should not overthrow the city about which thou hast spoken.
  usfm_code: GEN
  verse: '21'
- book: Brenton Septuagint Translation Genesis 19
  chapter: 19
  iso-639-2_language_code: eng
  text: Hasten therefore to escape thither, for I shall not be able to do anything
    until thou art come thither; therefore he called the name of that city, Segor.
  usfm_code: GEN
  verse: '22'
- book: Brenton Septuagint Translation Genesis 19
  chapter: 19
  iso-639-2_language_code: eng
  text: The sun was risen upon the earth, when Lot entered into Segor.
  usfm_code: GEN
  verse: '23'
- book: Brenton Septuagint Translation Genesis 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And the Lord rained on Sodom and Gomorrha brimstone and fire from the Lord
    out of heaven.
  usfm_code: GEN
  verse: '24'
- book: Brenton Septuagint Translation Genesis 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And he overthrew these cities, and all the country round about, and all that
    dwelt in the cities, and the plants springing out of the ground.
  usfm_code: GEN
  verse: '25'
- book: Brenton Septuagint Translation Genesis 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And his wife looked back, and she became a pillar of salt.
  usfm_code: GEN
  verse: '26'
- book: Brenton Septuagint Translation Genesis 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And Abraam rose up early to go to the place, where he had stood before the
    Lord.
  usfm_code: GEN
  verse: '27'
- book: Brenton Septuagint Translation Genesis 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And he looked towards Sodom and Gomorrha, and towards the surrounding country,
    and saw, and behold a flame went up from the earth, as the smoke of a furnace.
  usfm_code: GEN
  verse: '28'
- book: Brenton Septuagint Translation Genesis 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And it came to pass that when God destroyed all the cities of the region round
    about, God remembered Abraam, and sent Lot out of the midst of the overthrow,
    when the Lord overthrew those cities in which Lot dwelt.
  usfm_code: GEN
  verse: '29'
- book: Brenton Septuagint Translation Genesis 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And Lot went up out of Segor, and dwelt in the mountain, he and his two daughters
    with him, for he feared to dwell in Segor; and he dwelt in a cave, he and his
    two daughters with him.
  usfm_code: GEN
  verse: '30'
- book: Brenton Septuagint Translation Genesis 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And the elder said to the younger, Our father is old, and there is no one
    on the earth who shall come in to us, as it is fit in all the earth.
  usfm_code: GEN
  verse: '31'
- book: Brenton Septuagint Translation Genesis 19
  chapter: 19
  iso-639-2_language_code: eng
  text: Come and let us make our father drink wine, and let us sleep with him, and
    let us raise up seed from our father.
  usfm_code: GEN
  verse: '32'
- book: Brenton Septuagint Translation Genesis 19
  chapter: 19
  iso-639-2_language_code: eng
  text: So they made their father drink wine in that night, and the elder went in
    and lay with her father that night, and he knew not when he slept and when he
    rose up.
  usfm_code: GEN
  verse: '33'
- book: Brenton Septuagint Translation Genesis 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And it came to pass on the morrow, that the elder said to the younger, Behold,
    I slept yesternight with our father, let us make him drink wine in this night
    also, and do thou go in and sleep with him, and let us raise up seed of our father.
  usfm_code: GEN
  verse: '34'
- book: Brenton Septuagint Translation Genesis 19
  chapter: 19
  iso-639-2_language_code: eng
  text: So they made their father drink wine in that night also, and the younger went
    in and slept with her father, and he knew not when he slept, nor when he arose.
  usfm_code: GEN
  verse: '35'
- book: Brenton Septuagint Translation Genesis 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And the two daughters of Lot conceived by their father.
  usfm_code: GEN
  verse: '36'
- book: Brenton Septuagint Translation Genesis 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And the elder bore a son, and called his name Moab, saying, He is of my father.
    This is the father of the Moabites to this present day.
  usfm_code: GEN
  verse: '37'
- book: Brenton Septuagint Translation Genesis 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And the younger also bore a son, and called his name Amman, saying, The son
    of my family. This is the father of the Ammanites to this present day.
  usfm_code: GEN
  verse: '38'
