- book: Brenton Septuagint Translation Jezekiel 45
  chapter: 45
  iso-639-2_language_code: eng
  text: And when ye measure the land for inheritance, ye shall set apart first-fruits
    to the Lord, a holy space of the land, in length twenty and five thousand reeds
    , and in breadth twenty thousand; it shall be holy in all the borders thereof
    round about.
  usfm_code: EZK
  verse: '1'
- book: Brenton Septuagint Translation Jezekiel 45
  chapter: 45
  iso-639-2_language_code: eng
  text: And there shall be a sanctuary out of this, five hundred reeds in length by
    five hundred in breadth, a square round about; and there shall be a vacant space
    beyond this of fifty cubits round about.
  usfm_code: EZK
  verse: '2'
- book: Brenton Septuagint Translation Jezekiel 45
  chapter: 45
  iso-639-2_language_code: eng
  text: 'And out of this measurement shalt thou measure the length five and twenty
    thousand, and the breadth twenty thousand: and in it shall be the holy of holies.'
  usfm_code: EZK
  verse: '3'
- book: Brenton Septuagint Translation Jezekiel 45
  chapter: 45
  iso-639-2_language_code: eng
  text: 'Of the land shall be a portion for the priests that minister in the holy
    place, and it shall be for them that draw nigh to minister to the Lord: and it
    shall be to them a place for houses set apart for their sacred office;'
  usfm_code: EZK
  verse: '4'
- book: Brenton Septuagint Translation Jezekiel 45
  chapter: 45
  iso-639-2_language_code: eng
  text: 'the length shall be twenty-five thousand, and the breadth twenty thousand:
    and the Levites that attend the house, they shall have cities to dwell in for
    a possession.'
  usfm_code: EZK
  verse: '5'
- book: Brenton Septuagint Translation Jezekiel 45
  chapter: 45
  iso-639-2_language_code: eng
  text: 'And ye shall appoint for the possession of the city five thousand in breadth,
    and in length twenty-five thousand: after the manner of the first-fruits of the
    holy portion, they shall be for all the house of Israel.'
  usfm_code: EZK
  verse: '6'
- book: Brenton Septuagint Translation Jezekiel 45
  chapter: 45
  iso-639-2_language_code: eng
  text: 'And the prince shall have a portion out of this, and out of this there shall
    be a portion for the first-fruits of the sanctuary, and for the possession of
    the city, in front of the first-fruits of the sanctuary, and in front of the possession
    of the city westward, and from the western parts eastward: and the length shall
    be equal to one of the parts of the western borders, and the length shall be to
    the eastern borders of the land.'
  usfm_code: EZK
  verse: '7'
- book: Brenton Septuagint Translation Jezekiel 45
  chapter: 45
  iso-639-2_language_code: eng
  text: 'And he shall have it for a possession in Israel: and the princes of Israel
    shall no more oppress my people; but the house of Israel shall inherit the land
    according to their tribes.'
  usfm_code: EZK
  verse: '8'
- book: Brenton Septuagint Translation Jezekiel 45
  chapter: 45
  iso-639-2_language_code: eng
  text: 'Thus saith the Lord God; Let it suffice you, ye princes of Israel: remove
    injustice and misery, execute judgment and justice; take away oppression from
    my people, saith the Lord God.'
  usfm_code: EZK
  verse: '9'
- book: Brenton Septuagint Translation Jezekiel 45
  chapter: 45
  iso-639-2_language_code: eng
  text: Ye shall have a just balance, and a just measure, and a just chœnix for measure.
  usfm_code: EZK
  verse: '10'
- book: Brenton Septuagint Translation Jezekiel 45
  chapter: 45
  iso-639-2_language_code: eng
  text: And in like manner there shall be one chœnix as a measure of capacity; the
    tenth of the gomor shall be the chœnix, and the tenth of the gomor shall be in
    fair proportion to the gomor.
  usfm_code: EZK
  verse: '11'
- book: Brenton Septuagint Translation Jezekiel 45
  chapter: 45
  iso-639-2_language_code: eng
  text: And the weights shall be twenty oboli, your pound shall be five shekels, fifteen
    shekels and fifty shekels.
  usfm_code: EZK
  verse: '12'
- book: Brenton Septuagint Translation Jezekiel 45
  chapter: 45
  iso-639-2_language_code: eng
  text: And these are the first-fruits which ye shall offer; a sixth part of a gomor
    of wheat, and the sixth part of it shall consist of an ephah of a cor of barley.
  usfm_code: EZK
  verse: '13'
- book: Brenton Septuagint Translation Jezekiel 45
  chapter: 45
  iso-639-2_language_code: eng
  text: And ye shall give as the appointed measure of oil one bath of oil out of ten
    baths; for ten baths are a gomor.
  usfm_code: EZK
  verse: '14'
- book: Brenton Septuagint Translation Jezekiel 45
  chapter: 45
  iso-639-2_language_code: eng
  text: And one sheep from the flock out of ten, as an oblation from all the tribes
    of Israel, for sacrifices, and for whole-burnt-offerings, and for peace-offerings,
    to make atonement for you, saith the Lord God.
  usfm_code: EZK
  verse: '15'
- book: Brenton Septuagint Translation Jezekiel 45
  chapter: 45
  iso-639-2_language_code: eng
  text: And all the people shall give these first-fruits to the prince of Israel.
  usfm_code: EZK
  verse: '16'
- book: Brenton Septuagint Translation Jezekiel 45
  chapter: 45
  iso-639-2_language_code: eng
  text: 'And through the prince shall be offered the whole-burnt-offerings and the
    meat-offerings, and the drink-offerings in the feasts, and at the new moons, and
    on the sabbaths; and in all the feasts of the house of Israel: he shall offer
    the sin-offerings, and the meat-offering, and the whole-burnt-offerings, and the
    peace-offerings, to make atonement for the house of Israel.'
  usfm_code: EZK
  verse: '17'
- book: Brenton Septuagint Translation Jezekiel 45
  chapter: 45
  iso-639-2_language_code: eng
  text: Thus saith the Lord God; In the first month, on the first day of the month,
    ye shall take a calf without blemish out of the herd, to make atonement for the
    holy place.
  usfm_code: EZK
  verse: '18'
- book: Brenton Septuagint Translation Jezekiel 45
  chapter: 45
  iso-639-2_language_code: eng
  text: And the priest shall take of the blood of the atonement, and put it on the
    thresholds of the house, and upon the four corners of the temple, and upon the
    altar, and upon the thresholds of the gate of the inner court.
  usfm_code: EZK
  verse: '19'
- book: Brenton Septuagint Translation Jezekiel 45
  chapter: 45
  iso-639-2_language_code: eng
  text: And thus shalt thou do in the seventh month; on the first day of the month
    thou shalt take a rate from each one; and ye shall make atonement for the house.
  usfm_code: EZK
  verse: '20'
- book: Brenton Septuagint Translation Jezekiel 45
  chapter: 45
  iso-639-2_language_code: eng
  text: And in the first month , on the fourteenth day of the month, ye shall have
    the feast of the passover; seven days shall ye eat unleavened bread.
  usfm_code: EZK
  verse: '21'
- book: Brenton Septuagint Translation Jezekiel 45
  chapter: 45
  iso-639-2_language_code: eng
  text: And the prince shall offer in that day a calf for a sin-offering for himself,
    and the house, and for all the people of the land.
  usfm_code: EZK
  verse: '22'
- book: Brenton Septuagint Translation Jezekiel 45
  chapter: 45
  iso-639-2_language_code: eng
  text: And for the seven days of the feast he shall offer as whole-burnt-offerings
    to the Lord seven calves and seven rams without blemish daily for the seven days;
    and a kid of the goats daily for a sin-offering, and a meat-offering.
  usfm_code: EZK
  verse: '23'
- book: Brenton Septuagint Translation Jezekiel 45
  chapter: 45
  iso-639-2_language_code: eng
  text: And thou shalt prepare a cake for the calf, and cakes for the ram, and a hin
    of oil for the cake.
  usfm_code: EZK
  verse: '24'
- book: Brenton Septuagint Translation Jezekiel 45
  chapter: 45
  iso-639-2_language_code: eng
  text: And in the seventh month, on the fifteenth day of the month, thou shalt sacrifice
    in the feast in the same way seven days, as they sacrificed the sin-offerings,
    and the whole-burnt-offerings, and the freewill-offering, and the oil.
  usfm_code: EZK
  verse: '25'
