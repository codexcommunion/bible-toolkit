- book_title: Brenton Septuagint Translation Sirach 50
  book_usfm_code: SIR
  chapter_number: 50
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: 'Simon the high priest, the son of Onias, who in his life repaired the
    house again, and in his days fortified the temple:'
- book_title: Brenton Septuagint Translation Sirach 50
  book_usfm_code: SIR
  chapter_number: 50
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'and by him was built from the foundation the double height, the high
    fortress of the wall about the temple:'
- book_title: Brenton Septuagint Translation Sirach 50
  book_usfm_code: SIR
  chapter_number: 50
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: 'in his days the cistern to receive water, being in compass as the sea,
    was covered with plates of brass:'
- book_title: Brenton Septuagint Translation Sirach 50
  book_usfm_code: SIR
  chapter_number: 50
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'he took care of the temple that it should not fall, and fortified the
    city against besieging:'
- book_title: Brenton Septuagint Translation Sirach 50
  book_usfm_code: SIR
  chapter_number: 50
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: how was he honoured in the midst of the people in his coming out of
    the sanctuary!
- book_title: Brenton Septuagint Translation Sirach 50
  book_usfm_code: SIR
  chapter_number: 50
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'He was as the morning star in the midst of a cloud, and as the moon
    at the full:'
- book_title: Brenton Septuagint Translation Sirach 50
  book_usfm_code: SIR
  chapter_number: 50
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'as the sun shining upon the temple of the most High, and as the rainbow
    giving light in the bright clouds:'
- book_title: Brenton Septuagint Translation Sirach 50
  book_usfm_code: SIR
  chapter_number: 50
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'and as the flower of roses in the spring of the year, as lilies by
    the rivers of waters, and as the branches of the frankincense tree in the time
    of summer:'
- book_title: Brenton Septuagint Translation Sirach 50
  book_usfm_code: SIR
  chapter_number: 50
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'as fire and incense in the censer, and as a vessel of beaten gold set
    with all manner of precious stones:'
- book_title: Brenton Septuagint Translation Sirach 50
  book_usfm_code: SIR
  chapter_number: 50
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: and as a fair olive tree budding forth fruit, and as a cypress tree
    which groweth up to the clouds.
- book_title: Brenton Septuagint Translation Sirach 50
  book_usfm_code: SIR
  chapter_number: 50
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: When he put on the robe of honour, and was clothed with the perfection
    of glory, when he went up to the holy altar, he made the garment of holiness honourable.
- book_title: Brenton Septuagint Translation Sirach 50
  book_usfm_code: SIR
  chapter_number: 50
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: When he took the portions out of the priests' hands, he himself stood
    by the hearth of the altar, compassed with his brethren round about, as a young
    cedar in Libanus; and as palm trees compassed they him round about.
- book_title: Brenton Septuagint Translation Sirach 50
  book_usfm_code: SIR
  chapter_number: 50
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: So were all the sons of Aaron in their glory, and the oblations of the
    Lord in their hands, before all the congregation of Israel.
- book_title: Brenton Septuagint Translation Sirach 50
  book_usfm_code: SIR
  chapter_number: 50
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: And finishing the service at the altar, that he might adorn the offering
    of the most high Almighty,
- book_title: Brenton Septuagint Translation Sirach 50
  book_usfm_code: SIR
  chapter_number: 50
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: he stretched out his hand to the cup, and poured of the blood of the
    grape, he poured out at the foot of the altar a sweetsmelling savour unto the
    most high King of all.
- book_title: Brenton Septuagint Translation Sirach 50
  book_usfm_code: SIR
  chapter_number: 50
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: Then shouted the sons of Aaron, and sounded the silver trumpets, and
    made a great noise to be heard, for a remembrance before the most High.
- book_title: Brenton Septuagint Translation Sirach 50
  book_usfm_code: SIR
  chapter_number: 50
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: Then all the people together hasted, and fell down to the earth upon
    their faces to worship their Lord God Almighty, the most High.
- book_title: Brenton Septuagint Translation Sirach 50
  book_usfm_code: SIR
  chapter_number: 50
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: The singers also sang praises with their voices, with great variety
    of sounds was there made sweet melody.
- book_title: Brenton Septuagint Translation Sirach 50
  book_usfm_code: SIR
  chapter_number: 50
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: And the people besought the Lord, the most High, by prayer before him
    that is merciful, till the solemnity of the Lord was ended, and they had finished
    his service.
- book_title: Brenton Septuagint Translation Sirach 50
  book_usfm_code: SIR
  chapter_number: 50
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: Then he went down, and lifted up his hands over the whole congregation
    of the children of Israel, to give the blessing of the Lord with his lips, and
    to rejoice in his name.
- book_title: Brenton Septuagint Translation Sirach 50
  book_usfm_code: SIR
  chapter_number: 50
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: And they bowed themselves down to worship the second time, that they
    might receive a blessing from the most High.
- book_title: Brenton Septuagint Translation Sirach 50
  book_usfm_code: SIR
  chapter_number: 50
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: Now therefore bless ye the God of all, which only doeth wondrous things
    every where, which exalteth our days from the womb, and dealeth with us according
    to his mercy.
- book_title: Brenton Septuagint Translation Sirach 50
  book_usfm_code: SIR
  chapter_number: 50
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: 'He grant us joyfulness of heart, and that peace may be in our days
    in Israel for ever:'
- book_title: Brenton Septuagint Translation Sirach 50
  book_usfm_code: SIR
  chapter_number: 50
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: that he would confirm his mercy with us, and deliver us at his time!
- book_title: Brenton Septuagint Translation Sirach 50
  book_usfm_code: SIR
  chapter_number: 50
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: 'There be two manner of nations which my heart abhorreth, and the third
    is no nation:'
- book_title: Brenton Septuagint Translation Sirach 50
  book_usfm_code: SIR
  chapter_number: 50
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: they that sit upon the mountain of Samaria, and they that dwell among
    the Philistines, and that foolish people that dwell in Sichem.
- book_title: Brenton Septuagint Translation Sirach 50
  book_usfm_code: SIR
  chapter_number: 50
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: Jesus the son of Sirach of Jerusalem hath written in this book the instruction
    of understanding and knowledge, who out of his heart poured forth wisdom.
- book_title: Brenton Septuagint Translation Sirach 50
  book_usfm_code: SIR
  chapter_number: 50
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: 'Blessed is he that shall be exercised in these things: and he that
    layeth them up in his heart shall become wise.'
- book_title: Brenton Septuagint Translation Sirach 50
  book_usfm_code: SIR
  chapter_number: 50
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: 'For if he do them, he shall be strong to all things: for the light
    of the Lord is his path.'
