- book: Brenton Septuagint Translation Sirach 50
  chapter: 50
  iso-639-2_language_code: eng
  text: 'Simon the high priest, the son of Onias, who in his life repaired the house
    again, and in his days fortified the temple:'
  usfm_code: SIR
  verse: '1'
- book: Brenton Septuagint Translation Sirach 50
  chapter: 50
  iso-639-2_language_code: eng
  text: 'and by him was built from the foundation the double height, the high fortress
    of the wall about the temple:'
  usfm_code: SIR
  verse: '2'
- book: Brenton Septuagint Translation Sirach 50
  chapter: 50
  iso-639-2_language_code: eng
  text: 'in his days the cistern to receive water, being in compass as the sea, was
    covered with plates of brass:'
  usfm_code: SIR
  verse: '3'
- book: Brenton Septuagint Translation Sirach 50
  chapter: 50
  iso-639-2_language_code: eng
  text: 'he took care of the temple that it should not fall, and fortified the city
    against besieging:'
  usfm_code: SIR
  verse: '4'
- book: Brenton Septuagint Translation Sirach 50
  chapter: 50
  iso-639-2_language_code: eng
  text: how was he honoured in the midst of the people in his coming out of the sanctuary!
  usfm_code: SIR
  verse: '5'
- book: Brenton Septuagint Translation Sirach 50
  chapter: 50
  iso-639-2_language_code: eng
  text: 'He was as the morning star in the midst of a cloud, and as the moon at the
    full:'
  usfm_code: SIR
  verse: '6'
- book: Brenton Septuagint Translation Sirach 50
  chapter: 50
  iso-639-2_language_code: eng
  text: 'as the sun shining upon the temple of the most High, and as the rainbow giving
    light in the bright clouds:'
  usfm_code: SIR
  verse: '7'
- book: Brenton Septuagint Translation Sirach 50
  chapter: 50
  iso-639-2_language_code: eng
  text: 'and as the flower of roses in the spring of the year, as lilies by the rivers
    of waters, and as the branches of the frankincense tree in the time of summer:'
  usfm_code: SIR
  verse: '8'
- book: Brenton Septuagint Translation Sirach 50
  chapter: 50
  iso-639-2_language_code: eng
  text: 'as fire and incense in the censer, and as a vessel of beaten gold set with
    all manner of precious stones:'
  usfm_code: SIR
  verse: '9'
- book: Brenton Septuagint Translation Sirach 50
  chapter: 50
  iso-639-2_language_code: eng
  text: and as a fair olive tree budding forth fruit, and as a cypress tree which
    groweth up to the clouds.
  usfm_code: SIR
  verse: '10'
- book: Brenton Septuagint Translation Sirach 50
  chapter: 50
  iso-639-2_language_code: eng
  text: When he put on the robe of honour, and was clothed with the perfection of
    glory, when he went up to the holy altar, he made the garment of holiness honourable.
  usfm_code: SIR
  verse: '11'
- book: Brenton Septuagint Translation Sirach 50
  chapter: 50
  iso-639-2_language_code: eng
  text: When he took the portions out of the priests' hands, he himself stood by the
    hearth of the altar, compassed with his brethren round about, as a young cedar
    in Libanus; and as palm trees compassed they him round about.
  usfm_code: SIR
  verse: '12'
- book: Brenton Septuagint Translation Sirach 50
  chapter: 50
  iso-639-2_language_code: eng
  text: So were all the sons of Aaron in their glory, and the oblations of the Lord
    in their hands, before all the congregation of Israel.
  usfm_code: SIR
  verse: '13'
- book: Brenton Septuagint Translation Sirach 50
  chapter: 50
  iso-639-2_language_code: eng
  text: And finishing the service at the altar, that he might adorn the offering of
    the most high Almighty,
  usfm_code: SIR
  verse: '14'
- book: Brenton Septuagint Translation Sirach 50
  chapter: 50
  iso-639-2_language_code: eng
  text: he stretched out his hand to the cup, and poured of the blood of the grape,
    he poured out at the foot of the altar a sweetsmelling savour unto the most high
    King of all.
  usfm_code: SIR
  verse: '15'
- book: Brenton Septuagint Translation Sirach 50
  chapter: 50
  iso-639-2_language_code: eng
  text: Then shouted the sons of Aaron, and sounded the silver trumpets, and made
    a great noise to be heard, for a remembrance before the most High.
  usfm_code: SIR
  verse: '16'
- book: Brenton Septuagint Translation Sirach 50
  chapter: 50
  iso-639-2_language_code: eng
  text: Then all the people together hasted, and fell down to the earth upon their
    faces to worship their Lord God Almighty, the most High.
  usfm_code: SIR
  verse: '17'
- book: Brenton Septuagint Translation Sirach 50
  chapter: 50
  iso-639-2_language_code: eng
  text: The singers also sang praises with their voices, with great variety of sounds
    was there made sweet melody.
  usfm_code: SIR
  verse: '18'
- book: Brenton Septuagint Translation Sirach 50
  chapter: 50
  iso-639-2_language_code: eng
  text: And the people besought the Lord, the most High, by prayer before him that
    is merciful, till the solemnity of the Lord was ended, and they had finished his
    service.
  usfm_code: SIR
  verse: '19'
- book: Brenton Septuagint Translation Sirach 50
  chapter: 50
  iso-639-2_language_code: eng
  text: Then he went down, and lifted up his hands over the whole congregation of
    the children of Israel, to give the blessing of the Lord with his lips, and to
    rejoice in his name.
  usfm_code: SIR
  verse: '20'
- book: Brenton Septuagint Translation Sirach 50
  chapter: 50
  iso-639-2_language_code: eng
  text: And they bowed themselves down to worship the second time, that they might
    receive a blessing from the most High.
  usfm_code: SIR
  verse: '21'
- book: Brenton Septuagint Translation Sirach 50
  chapter: 50
  iso-639-2_language_code: eng
  text: Now therefore bless ye the God of all, which only doeth wondrous things every
    where, which exalteth our days from the womb, and dealeth with us according to
    his mercy.
  usfm_code: SIR
  verse: '22'
- book: Brenton Septuagint Translation Sirach 50
  chapter: 50
  iso-639-2_language_code: eng
  text: 'He grant us joyfulness of heart, and that peace may be in our days in Israel
    for ever:'
  usfm_code: SIR
  verse: '23'
- book: Brenton Septuagint Translation Sirach 50
  chapter: 50
  iso-639-2_language_code: eng
  text: that he would confirm his mercy with us, and deliver us at his time!
  usfm_code: SIR
  verse: '24'
- book: Brenton Septuagint Translation Sirach 50
  chapter: 50
  iso-639-2_language_code: eng
  text: 'There be two manner of nations which my heart abhorreth, and the third is
    no nation:'
  usfm_code: SIR
  verse: '25'
- book: Brenton Septuagint Translation Sirach 50
  chapter: 50
  iso-639-2_language_code: eng
  text: they that sit upon the mountain of Samaria, and they that dwell among the
    Philistines, and that foolish people that dwell in Sichem.
  usfm_code: SIR
  verse: '26'
- book: Brenton Septuagint Translation Sirach 50
  chapter: 50
  iso-639-2_language_code: eng
  text: Jesus the son of Sirach of Jerusalem hath written in this book the instruction
    of understanding and knowledge, who out of his heart poured forth wisdom.
  usfm_code: SIR
  verse: '27'
- book: Brenton Septuagint Translation Sirach 50
  chapter: 50
  iso-639-2_language_code: eng
  text: 'Blessed is he that shall be exercised in these things: and he that layeth
    them up in his heart shall become wise.'
  usfm_code: SIR
  verse: '28'
- book: Brenton Septuagint Translation Sirach 50
  chapter: 50
  iso-639-2_language_code: eng
  text: 'For if he do them, he shall be strong to all things: for the light of the
    Lord is his path.'
  usfm_code: SIR
  verse: '29'
