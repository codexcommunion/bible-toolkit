- book: Brenton Septuagint Translation Genesis 1
  chapter: 1
  iso-639-2_language_code: eng
  text: In the beginning God made the heaven and the earth.
  usfm_code: GEN
  verse: '1'
- book: Brenton Septuagint Translation Genesis 1
  chapter: 1
  iso-639-2_language_code: eng
  text: But the earth was unsightly and unfurnished, and darkness was over the deep,
    and the Spirit of God moved over the water.
  usfm_code: GEN
  verse: '2'
- book: Brenton Septuagint Translation Genesis 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And God said, Let there be light, and there was light.
  usfm_code: GEN
  verse: '3'
- book: Brenton Septuagint Translation Genesis 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And God saw the light that it was good, and God divided between the light
    and the darkness.
  usfm_code: GEN
  verse: '4'
- book: Brenton Septuagint Translation Genesis 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And God called the light Day, and the darkness he called Night, and there
    was evening and there was morning, the first day.
  usfm_code: GEN
  verse: '5'
- book: Brenton Septuagint Translation Genesis 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And God said, Let there be a firmament in the midst of the water, and let
    it be a division between water and water, and it was so.
  usfm_code: GEN
  verse: '6'
- book: Brenton Septuagint Translation Genesis 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And God made the firmament, and God divided between the water which was under
    the firmament and the water which was above the firmament.
  usfm_code: GEN
  verse: '7'
- book: Brenton Septuagint Translation Genesis 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And God called the firmament Heaven, and God saw that it was good, and there
    was evening and there was morning, the second day.
  usfm_code: GEN
  verse: '8'
- book: Brenton Septuagint Translation Genesis 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And God said, Let the water which is under the heaven be collected into one
    place, and let the dry land appear, and it was so. And the water which was under
    the heaven was collected into its places, and the dry land appeared.
  usfm_code: GEN
  verse: '9'
- book: Brenton Septuagint Translation Genesis 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And God called the dry land Earth, and the gatherings of the waters he called
    Seas, and God saw that it was good.
  usfm_code: GEN
  verse: '10'
- book: Brenton Septuagint Translation Genesis 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And God said, Let the earth bring forth the herb of grass bearing seed according
    to its kind and according to its likeness, and the fruit-tree bearing fruit whose
    seed is in it, according to its kind on the earth, and it was so.
  usfm_code: GEN
  verse: '11'
- book: Brenton Septuagint Translation Genesis 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the earth brought forth the herb of grass bearing seed according to its
    kind and according to its likeness, and the fruit tree bearing fruit whose seed
    is in it, according to its kind on the earth, and God saw that it was good.
  usfm_code: GEN
  verse: '12'
- book: Brenton Septuagint Translation Genesis 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And there was evening and there was morning, the third day.
  usfm_code: GEN
  verse: '13'
- book: Brenton Septuagint Translation Genesis 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And God said, Let there be lights in the firmament of the heaven to give light
    upon the earth, to divide between day and night, and let them be for signs and
    for seasons and for days and for years.
  usfm_code: GEN
  verse: '14'
- book: Brenton Septuagint Translation Genesis 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And let them be for light in the firmament of the heaven, so as to shine upon
    the earth, and it was so.
  usfm_code: GEN
  verse: '15'
- book: Brenton Septuagint Translation Genesis 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And God made the two great lights, the greater light for regulating the day
    and the lesser light for regulating the night, the stars also.
  usfm_code: GEN
  verse: '16'
- book: Brenton Septuagint Translation Genesis 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And God placed them in the firmament of the heaven, so as to shine upon the
    earth,
  usfm_code: GEN
  verse: '17'
- book: Brenton Septuagint Translation Genesis 1
  chapter: 1
  iso-639-2_language_code: eng
  text: and to regulate day and night, and to divide between the light and the darkness.
    And God saw that it was good.
  usfm_code: GEN
  verse: '18'
- book: Brenton Septuagint Translation Genesis 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And there was evening and there was morning, the fourth day.
  usfm_code: GEN
  verse: '19'
- book: Brenton Septuagint Translation Genesis 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And God said, Let the waters bring forth reptiles having life, and winged
    creatures flying above the earth in the firmament of heaven, and it was so.
  usfm_code: GEN
  verse: '20'
- book: Brenton Septuagint Translation Genesis 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And God made great whales, and every living reptile, which the waters brought
    forth according to their kinds, and every creature that flies with wings according
    to its kind, and God saw that they were good.
  usfm_code: GEN
  verse: '21'
- book: Brenton Septuagint Translation Genesis 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And God blessed them, saying, Increase and multiply and fill the waters in
    the seas, and let the creatures that fly be multiplied on the earth.
  usfm_code: GEN
  verse: '22'
- book: Brenton Septuagint Translation Genesis 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And there was evening and there was morning, the fifth day.
  usfm_code: GEN
  verse: '23'
- book: Brenton Septuagint Translation Genesis 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And God said, Let the earth bring forth the living creature according to its
    kind, quadrupeds and reptiles and wild beasts of the earth according to their
    kind, and it was so.
  usfm_code: GEN
  verse: '24'
- book: Brenton Septuagint Translation Genesis 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And God made the wild beasts of the earth according to their kind, and cattle
    according to their kind, and all the reptiles of the earth according to their
    kind, and God saw that they were good.
  usfm_code: GEN
  verse: '25'
- book: Brenton Septuagint Translation Genesis 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And God said, Let us make man according to our image and likeness, and let
    them have dominion over the fish of the sea, and over the flying creatures of
    heaven, and over the cattle and all the earth, and over all the reptiles that
    creep on the earth.
  usfm_code: GEN
  verse: '26'
- book: Brenton Septuagint Translation Genesis 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And God made man, according to the image of God he made him, male and female
    he made them.
  usfm_code: GEN
  verse: '27'
- book: Brenton Septuagint Translation Genesis 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And God blessed them, saying, Increase and multiply, and fill the earth and
    subdue it, and have dominion over the fish of the seas and flying creatures of
    heaven, and all the cattle and all the earth, and all the reptiles that creep
    on the earth.
  usfm_code: GEN
  verse: '28'
- book: Brenton Septuagint Translation Genesis 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And God said, Behold I have given to you every seed-bearing herb sowing seed
    which is upon all the earth, and every tree which has in itself the fruit of seed
    that is sown, to you it shall be for food.
  usfm_code: GEN
  verse: '29'
- book: Brenton Septuagint Translation Genesis 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And to all the wild beasts of the earth, and to all the flying creatures of
    heaven, and to every reptile creeping on the earth, which has in itself the breath
    of life, even every green plant for food; and it was so.
  usfm_code: GEN
  verse: '30'
- book: Brenton Septuagint Translation Genesis 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And God saw all the things that he had made, and, behold, they were very good.
    And there was evening and there was morning, the sixth day.
  usfm_code: GEN
  verse: '31'
