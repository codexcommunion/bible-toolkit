- book: Brenton Septuagint Translation Judges 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And Jephthae the Galaadite was a mighty man; and he was the son of a harlot,
    who bore Jephthae to Galaad.
  usfm_code: JDG
  verse: '1'
- book: Brenton Septuagint Translation Judges 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And the wife of Galaad bore him sons; and the sons of his wife grew up, and
    they cast out Jephthae, and said to him, Thou shalt not inherit in the house of
    our father, for thou art the son of a concubine.
  usfm_code: JDG
  verse: '2'
- book: Brenton Septuagint Translation Judges 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And Jephthae fled from the face of his brethren, and dwelt in the land of
    Tob; and vain men gathered to Jephthae, and went out with him.
  usfm_code: JDG
  verse: '3'
- book: Brenton Septuagint Translation Judges 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And it came to pass when the children of Ammon prepared to fight with Israel,
  usfm_code: JDG
  verse: '4'
- book: Brenton Septuagint Translation Judges 11
  chapter: 11
  iso-639-2_language_code: eng
  text: that the elders of Galaad went to fetch Jephthae from the land of Tob.
  usfm_code: JDG
  verse: '5'
- book: Brenton Septuagint Translation Judges 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And they said to Jephthae, Come, and be our head, and we will fight with the
    sons of Ammon.
  usfm_code: JDG
  verse: '6'
- book: Brenton Septuagint Translation Judges 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And Jephthae said to the elders of Galaad, Did ye not hate me, and cast me
    out of my father's house, and banish me from you? and wherefore are ye come to
    me now when ye want me?
  usfm_code: JDG
  verse: '7'
- book: Brenton Septuagint Translation Judges 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And the elders of Galaad said to Jephthae, Therefore have we now turned to
    thee, that thou shouldest go with us, and fight against the sons of Ammon, and
    be our head over all the inhabitants of Galaad.
  usfm_code: JDG
  verse: '8'
- book: Brenton Septuagint Translation Judges 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And Jephthae said to the elders of Galaad, If ye turn me back to fight with
    the children of Ammon, and the Lord should deliver them before me, then will I
    be your head.
  usfm_code: JDG
  verse: '9'
- book: Brenton Septuagint Translation Judges 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And the elders of Galaad said to Jephthae, The Lord be witness between us,
    if we shall not do according to thy word.
  usfm_code: JDG
  verse: '10'
- book: Brenton Septuagint Translation Judges 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'And Jephthae went with the elders of Galaad, and the people made him head
    and ruler over them: and Jephthae spoke all his words before the Lord in Massepha.'
  usfm_code: JDG
  verse: '11'
- book: Brenton Septuagint Translation Judges 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And Jephthae sent messengers to the king of the children of Ammon, saying,
    What have I to do with thee, that thou hast come against me to fight in my land?
  usfm_code: JDG
  verse: '12'
- book: Brenton Septuagint Translation Judges 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'And the king of the children of Ammon said to the messengers of Jephthae,
    Because Israel took my land when he went up out of Egypt, from Arnon to Jaboc,
    and to Jordan: now then return them peaceably and I will depart.'
  usfm_code: JDG
  verse: '13'
- book: Brenton Septuagint Translation Judges 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And Jephthae again sent messengers to the king of the children of Ammon,
  usfm_code: JDG
  verse: '14'
- book: Brenton Septuagint Translation Judges 11
  chapter: 11
  iso-639-2_language_code: eng
  text: and said to him, Thus says Jephthae, Israel took not the land of Moab, nor
    the land of the children of Ammon;
  usfm_code: JDG
  verse: '15'
- book: Brenton Septuagint Translation Judges 11
  chapter: 11
  iso-639-2_language_code: eng
  text: for in their going up out of Egypt Israel went in the wilderness as far as
    the sea of Siph, and came to Cades.
  usfm_code: JDG
  verse: '16'
- book: Brenton Septuagint Translation Judges 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'And Israel sent messengers to the king of Edom, saying, I will pass, if it
    please thee, by thy land: and the king of Edom complied not: and Israel also sent
    to the king of Moab, and he did not consent; and Israel sojourned in Cades.'
  usfm_code: JDG
  verse: '17'
- book: Brenton Septuagint Translation Judges 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'And they journeyed in the wilderness, and compassed the land of Edom and
    the land of Moab: and they came by the east of the land of Moab, and encamped
    in the country beyond Arnon, and came not within the borders of Moab, for Arnon
    is the border of Moab.'
  usfm_code: JDG
  verse: '18'
- book: Brenton Septuagint Translation Judges 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And Israel sent messengers to Seon king of the Amorite, king of Esebon, and
    Israel said to him, Let us pass, we pray thee, by thy land to our place.
  usfm_code: JDG
  verse: '19'
- book: Brenton Septuagint Translation Judges 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And Seon did not trust Israel to pass by his coast; and Seon gathered all
    his people, and they encamped at Jasa; and he set the battle in array against
    Israel.
  usfm_code: JDG
  verse: '20'
- book: Brenton Septuagint Translation Judges 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And the Lord God of Israel delivered Seon and all his people into the hand
    of Israel, and they smote him; and Israel inherited all the land of the Amorite
    who dwelt in that land,
  usfm_code: JDG
  verse: '21'
- book: Brenton Septuagint Translation Judges 11
  chapter: 11
  iso-639-2_language_code: eng
  text: from Arnon and to Jaboc, and from the wilderness to Jordan.
  usfm_code: JDG
  verse: '22'
- book: Brenton Septuagint Translation Judges 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And now the Lord God of Israel has removed the Amorite from before his people
    Israel, and shalt thou inherit his land ?
  usfm_code: JDG
  verse: '23'
- book: Brenton Septuagint Translation Judges 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Wilt thou not inherit those possessions which Chamos thy god shall cause thee
    to inherit; and shall not we inherit the land of all those whom the Lord our God
    has removed from before you?
  usfm_code: JDG
  verse: '24'
- book: Brenton Septuagint Translation Judges 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And now art thou any better than Balac son of Sepphor, king of Moab? Did he
    indeed fight with Israel, or indeed make war with him,
  usfm_code: JDG
  verse: '25'
- book: Brenton Septuagint Translation Judges 11
  chapter: 11
  iso-639-2_language_code: eng
  text: when Israel dwelt in Esebon and in its coasts, and in the land of Aroer and
    in its coasts, and in all the cities by Jordan, three hundred years? and wherefore
    didst thou not recover them in that time?
  usfm_code: JDG
  verse: '26'
- book: Brenton Septuagint Translation Judges 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'And now I have not sinned against thee, but thou wrongest me in preparing
    war against me: may the Lord the Judge judge this day between the children of
    Israel and the children of Ammon.'
  usfm_code: JDG
  verse: '27'
- book: Brenton Septuagint Translation Judges 11
  chapter: 11
  iso-639-2_language_code: eng
  text: But the king of the children of Ammon hearkened not to the words of Jephthae,
    which he sent to him.
  usfm_code: JDG
  verse: '28'
- book: Brenton Septuagint Translation Judges 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And the Spirit of the Lord came upon Jephthae, and he passed over Galaad,
    and Manasse, and passed by the watch-tower of Galaad to the other side of the
    children of Ammon.
  usfm_code: JDG
  verse: '29'
- book: Brenton Septuagint Translation Judges 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And Jephthae vowed a vow to the Lord, and said, If thou wilt indeed deliver
    the children of Ammon into my hand,
  usfm_code: JDG
  verse: '30'
- book: Brenton Septuagint Translation Judges 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'then it shall come to pass that whosoever shall first come out of the door
    of my house to meet me when I return in peace from the children of Ammon, he shall
    be the Lord''s: I will offer him up for a whole-burnt-offering.'
  usfm_code: JDG
  verse: '31'
- book: Brenton Septuagint Translation Judges 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And Jephthae advanced to meet the sons of Ammon to fight against them; and
    the Lord delivered them into his hand.
  usfm_code: JDG
  verse: '32'
- book: Brenton Septuagint Translation Judges 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'And he smote them from Aroer till one comes to Arnon, in number twenty cities,
    and as far as Ebelcharmim, with a very great destruction: and the children of
    Ammon were straitened before the children of Israel.'
  usfm_code: JDG
  verse: '33'
- book: Brenton Septuagint Translation Judges 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And Jephthae came to Massepha to his house; and behold, his daughter came
    forth to meet him with timbrels and dances; and she was his only child, he had
    not another son or daughter.
  usfm_code: JDG
  verse: '34'
- book: Brenton Septuagint Translation Judges 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And it came to pass when he saw her, that he rent his garments, and said,
    Ah, ah, my daughter, thou hast indeed troubled me, and thou wast the cause of
    my trouble; and I have opened my mouth against thee to the Lord, and I shall not
    be able to return from it.
  usfm_code: JDG
  verse: '35'
- book: Brenton Septuagint Translation Judges 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And she said to him, Father, hast thou opened thy mouth to the Lord? Do to
    me accordingly as the word went out of thy mouth, in that the Lord has wrought
    vengeance for thee on thine enemies of the children of Ammon.
  usfm_code: JDG
  verse: '36'
- book: Brenton Septuagint Translation Judges 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'And she said to her father, Let my father now do this thing: let me alone
    for two months, and I will go up and down on the mountains, and I will bewail
    my virginity, I and my companions.'
  usfm_code: JDG
  verse: '37'
- book: Brenton Septuagint Translation Judges 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'And he said, Go: and he sent her away for two months; and she went, and her
    companions, and she bewailed her virginity on the mountains.'
  usfm_code: JDG
  verse: '38'
- book: Brenton Septuagint Translation Judges 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'And it came to pass at the end of the two months that she returned to her
    father; and he performed upon her his vow which he vowed; and she knew no man:'
  usfm_code: JDG
  verse: '39'
- book: Brenton Septuagint Translation Judges 11
  chapter: 11
  iso-639-2_language_code: eng
  text: and it was an ordinance in Israel, That the daughters of Israel went from
    year to year to bewail the daughter of Jephthae the Galaadite for four days in
    a year.
  usfm_code: JDG
  verse: '40'
