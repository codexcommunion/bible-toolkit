- book: Brenton Septuagint Translation Kings I 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And Saul spoke to Jonathan his son, and to all his servants, to slay David.
  usfm_code: 1SA
  verse: '1'
- book: Brenton Septuagint Translation Kings I 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'And Jonathan, Saul''s son, loved David much: and Jonathan told David, saying,
    Saul seeks to kill thee: take heed to thyself therefore to-morrow morning, and
    hide thyself, and dwell in secret.'
  usfm_code: 1SA
  verse: '2'
- book: Brenton Septuagint Translation Kings I 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And I will go forth, and stand near my father in the field where thou shalt
    be, and I will speak concerning thee to my father; and I will see what his answer
    may be, and I will tell thee.
  usfm_code: 1SA
  verse: '3'
- book: Brenton Septuagint Translation Kings I 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And Jonathan spoke favourably concerning David to Saul his father, and said
    to him, Let not the king sin against thy servant David, for he has not sinned
    against thee, and his deeds are very good.
  usfm_code: 1SA
  verse: '4'
- book: Brenton Septuagint Translation Kings I 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'And he put his life in his hand, and smote the Philistine, and the Lord wrought
    a great deliverance; and all Israel saw, and rejoiced: why then dost thou sin
    against innocent blood, to slay David without a cause?'
  usfm_code: 1SA
  verse: '5'
- book: Brenton Septuagint Translation Kings I 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And Saul hearkened to the voice of Jonathan; and Saul swore, saying, As the
    Lord lives, he shall not die.
  usfm_code: 1SA
  verse: '6'
- book: Brenton Septuagint Translation Kings I 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And Jonathan called David, and told him all these words; and Jonathan brought
    David in to Saul, and he was before him as in former times.
  usfm_code: 1SA
  verse: '7'
- book: Brenton Septuagint Translation Kings I 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And there was again war against Saul; and David did valiantly, and fought
    against the Philistines, and smote them with a very great slaughter, and they
    fled from before him.
  usfm_code: 1SA
  verse: '8'
- book: Brenton Septuagint Translation Kings I 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And an evil spirit from God was upon Saul, and he was resting in his house,
    and a spear was in his hand, and David was playing on the harp with his hands.
  usfm_code: 1SA
  verse: '9'
- book: Brenton Septuagint Translation Kings I 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And Saul sought to smite David with the spear; and David withdrew suddenly
    from the presence of Saul; and he drove the spear into the wall; and David retreated
    and escaped.
  usfm_code: 1SA
  verse: '10'
- book: Brenton Septuagint Translation Kings I 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And it came to pass in that night, that Saul sent messengers to the house
    of David to watch him, in order to slay him in the morning; and Melchol David's
    wife told him, saying, Unless thou save thy life this night, to-morrow thou shalt
    be slain.
  usfm_code: 1SA
  verse: '11'
- book: Brenton Septuagint Translation Kings I 19
  chapter: 19
  iso-639-2_language_code: eng
  text: So Melchol lets David down by the window, and he departed, and fled, and escaped.
  usfm_code: 1SA
  verse: '12'
- book: Brenton Septuagint Translation Kings I 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And Melchol took images, and laid them on the bed, and she put the liver of
    a goat by his head, and covered them with clothes.
  usfm_code: 1SA
  verse: '13'
- book: Brenton Septuagint Translation Kings I 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And Saul sent messengers to take David; and they say that he is sick.
  usfm_code: 1SA
  verse: '14'
- book: Brenton Septuagint Translation Kings I 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And he sends to David, saying, Bring him to me on the bed, that I may slay
    him.
  usfm_code: 1SA
  verse: '15'
- book: Brenton Septuagint Translation Kings I 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And the messengers come, and, behold, the images were on the bed, and the
    goat's liver at his head.
  usfm_code: 1SA
  verse: '16'
- book: Brenton Septuagint Translation Kings I 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And Saul said to Melchol, Why hast thou thus deceived me, and suffered my
    enemy to depart, and he has escaped? and Melchol said to Saul, He said, Let me
    go, and if not, I will slay thee.
  usfm_code: 1SA
  verse: '17'
- book: Brenton Septuagint Translation Kings I 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'So David fled, and escaped, and comes to Samuel to Armathaim, and tells him
    all that Saul had done to him: and Samuel and David went, and dwelt in Navath
    in Rama.'
  usfm_code: 1SA
  verse: '18'
- book: Brenton Septuagint Translation Kings I 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And it was told Saul, saying, Behold, David is in Navath in Rama.
  usfm_code: 1SA
  verse: '19'
- book: Brenton Septuagint Translation Kings I 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And Saul sent messengers to take David, and they saw the assembly of the prophets,
    and Samuel stood as appointed over them; and the Spirit of God came upon the messengers
    of Saul, and they prophesy.
  usfm_code: 1SA
  verse: '20'
- book: Brenton Septuagint Translation Kings I 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'And it was told Saul, and he sent other messengers, and they also prophesied:
    and Saul sent again a third set of messengers, and they also prophesied.'
  usfm_code: 1SA
  verse: '21'
- book: Brenton Septuagint Translation Kings I 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And Saul was very angry, and went himself also to Armathaim, and he comes
    as far as the well of the threshing-floor that is in Sephi; and he asked and said,
    Where are Samuel and David? and they said, Behold, in Navath in Rama.
  usfm_code: 1SA
  verse: '22'
- book: Brenton Septuagint Translation Kings I 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'And he went thence to Navath in Rama: and there came the Spirit of God upon
    him also, and he went on prophesying till he came to Navath in Rama.'
  usfm_code: 1SA
  verse: '23'
- book: Brenton Septuagint Translation Kings I 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'And he took off his clothes, and prophesied before them; and lay down naked
    all that day and all that night: therefore they said, Is Saul also among the prophets?'
  usfm_code: 1SA
  verse: '24'
