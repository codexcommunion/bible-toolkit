- book: Brenton Septuagint Translation Chronicles II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'And the queen of Saba heard of the name of Solomon, and she came to Jerusalem
    with a very large force, to prove Solomon with hard questions, and she had camels
    bearing spices in abundance, and gold, and precious stones: and she came to Solomon,
    and told him all that was in her mind.'
  usfm_code: 2CH
  verse: '1'
- book: Brenton Septuagint Translation Chronicles II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And Solomon told her all her words; and there passed not a word from Solomon
    which he told her not.
  usfm_code: 2CH
  verse: '2'
- book: Brenton Septuagint Translation Chronicles II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And the queen of Saba saw the wisdom of Solomon, and the house which he had
    built,
  usfm_code: 2CH
  verse: '3'
- book: Brenton Septuagint Translation Chronicles II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: and the meat of the tables, and the sitting of his servants, and the standing
    of his ministers, and their raiment; and his cupbearers, and their apparel; and
    the whole-burnt-offerings which he offered up in the house of the Lord; then she
    was in ecstasy.
  usfm_code: 2CH
  verse: '4'
- book: Brenton Septuagint Translation Chronicles II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And she said to the king, It was a true report which I heard in my land concerning
    thy words, and concerning thy wisdom.
  usfm_code: 2CH
  verse: '5'
- book: Brenton Septuagint Translation Chronicles II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'Yet I believed not the reports until I came, and my eyes saw: and, behold,
    the half of the abundance of thy wisdom was not told me: thou hast exceeded the
    report which I heard.'
  usfm_code: 2CH
  verse: '6'
- book: Brenton Septuagint Translation Chronicles II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Blessed are thy men, blessed are these thy servants, who stand before thee
    continually, and hear thy wisdom.
  usfm_code: 2CH
  verse: '7'
- book: Brenton Septuagint Translation Chronicles II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'Blessed be the Lord thy God, who took pleasure in thee, to set thee upon
    his throne for a king, to the Lord thy God: forasmuch as the Lord thy God loved
    Israel to establish them for ever, therefore he has set thee over them for a king
    to execute judgment and justice.'
  usfm_code: 2CH
  verse: '8'
- book: Brenton Septuagint Translation Chronicles II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'And she gave the king a hundred and twenty talents of gold, and spices in
    very great abundance, and precious stones: and there were not any where else such
    spices as those which the queen of Saba gave king Solomon.'
  usfm_code: 2CH
  verse: '9'
- book: Brenton Septuagint Translation Chronicles II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And the servants of Solomon and the servants of Chiram brought gold to Solomon
    out of Suphir, and pine timber, and precious stones.
  usfm_code: 2CH
  verse: '10'
- book: Brenton Septuagint Translation Chronicles II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'And the king made of the pine timber steps to the house of the Lord, and
    to the king''s house, and harps and lutes for the singers: and such were not seen
    before in the land of Juda.'
  usfm_code: 2CH
  verse: '11'
- book: Brenton Septuagint Translation Chronicles II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'And king Solomon gave to the queen of Saba all that she requested, besides
    all that she brought to king Solomon: and she returned to her own land.'
  usfm_code: 2CH
  verse: '12'
- book: Brenton Septuagint Translation Chronicles II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And the weight of the gold that was brought to Solomon in one year was six
    hundred and sixty-six talents of gold,
  usfm_code: 2CH
  verse: '13'
- book: Brenton Septuagint Translation Chronicles II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'besides what the men who were regularly appointed and the merchants brought,
    and all the kings of Arabia and princes of the land: all brought gold and silver
    to king Solomon.'
  usfm_code: 2CH
  verse: '14'
- book: Brenton Septuagint Translation Chronicles II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'And king Solomon made two hundred shields of beaten gold: there were six
    hundred shekels of pure gold to one shield.'
  usfm_code: 2CH
  verse: '15'
- book: Brenton Septuagint Translation Chronicles II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'And three hundred bucklers of beaten gold: the weight of three hundred gold
    shekels went to one buckler: and the king placed them in the house of the forest
    of Lebanon.'
  usfm_code: 2CH
  verse: '16'
- book: Brenton Septuagint Translation Chronicles II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And the king made a great throne of ivory, and he gilded it with pure gold.
  usfm_code: 2CH
  verse: '17'
- book: Brenton Septuagint Translation Chronicles II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'And there were six steps to the throne, riveted with gold, and elbows on
    either side of the seat of the throne, and two lions standing by the elbows:'
  usfm_code: 2CH
  verse: '18'
- book: Brenton Septuagint Translation Chronicles II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: and twelve lions standing there on the six steps on each side. There was not
    the like in any other kingdom.
  usfm_code: 2CH
  verse: '19'
- book: Brenton Septuagint Translation Chronicles II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'And all king Solomon''s vessels were of gold, and all the vessels of the
    house of the forest of Lebanon were covered with gold: silver was not thought
    anything of in the days of Solomon.'
  usfm_code: 2CH
  verse: '20'
- book: Brenton Septuagint Translation Chronicles II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'For a ship went for the king to Tharsis with the servants of Chiram: once
    every three years came vessels from Tharsis to the king, laden with gold, and
    silver, and ivory, and apes.'
  usfm_code: 2CH
  verse: '21'
- book: Brenton Septuagint Translation Chronicles II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And Solomon exceeded all other kings both in riches and wisdom.
  usfm_code: 2CH
  verse: '22'
- book: Brenton Septuagint Translation Chronicles II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And all the kings of the earth sought the presence of Solomon, to hear his
    wisdom, which God had put in his heart.
  usfm_code: 2CH
  verse: '23'
- book: Brenton Septuagint Translation Chronicles II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And they brought every one his gifts, silver vessels and golden vessels, and
    raiment, myrrh and spices, horses and mules, a rate every year.
  usfm_code: 2CH
  verse: '24'
- book: Brenton Septuagint Translation Chronicles II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And Solomon had four thousand mares for chariots, and twelve thousand horsemen;
    and he put them in the chariot cities, and with the king in Jerusalem.
  usfm_code: 2CH
  verse: '25'
- book: Brenton Septuagint Translation Chronicles II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And he ruled over all the kings from the river even to the land of the Philistines,
    and to the borders of Egypt.
  usfm_code: 2CH
  verse: '26'
- book: Brenton Septuagint Translation Chronicles II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And the king made gold and silver in Jerusalem as stones, and cedars as the
    sycamore trees in the plain for abundance.
  usfm_code: 2CH
  verse: '27'
- book: Brenton Septuagint Translation Chronicles II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And Solomon imported horses from Egypt, and from every other country.
  usfm_code: 2CH
  verse: '28'
- book: Brenton Septuagint Translation Chronicles II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And the rest of the acts of Solomon, the first and the last, behold, these
    are written in the words of Nathan the prophet, and in the words of Achia the
    Selonite, and in the visions of Joel the seer concerning Jeroboam the son of Nabat.
  usfm_code: 2CH
  verse: '29'
- book: Brenton Septuagint Translation Chronicles II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And Solomon reigned over all Israel forty years.
  usfm_code: 2CH
  verse: '30'
- book: Brenton Septuagint Translation Chronicles II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'And Solomon fell asleep, and they buried him in the city of David his father:
    and Roboam his son reigned in his stead.'
  usfm_code: 2CH
  verse: '31'
