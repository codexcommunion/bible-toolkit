- book: Brenton Septuagint Translation Psalms 6
  chapter: 6
  iso-639-2_language_code: eng
  text: For the end, a Psalm of David among the Hymns for the eighth.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 6
  chapter: 6
  iso-639-2_language_code: eng
  text: O Lord, rebuke me not in thy wrath, neither chasten me in thine anger.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'Pity me, O Lord; for I am weak: heal me, O Lord; for my bones are vexed.'
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'My soul also is grievously vexed: but thou, O Lord, how long?'
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'Return, O Lord, deliver my soul: save me for thy mercy''s sake.'
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'For in death no man remembers thee: and who will give thee thanks in Hades?'
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 6
  chapter: 6
  iso-639-2_language_code: eng
  text: I am wearied with my groaning; I shall wash my bed every night; I shall water
    my couch with my tears.
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Mine eye is troubled because of my wrath; I am worn out because of all my
    enemies.
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Depart from me, all ye that work iniquity; for the Lord has heard the voice
    of my weeping.
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 6
  chapter: 6
  iso-639-2_language_code: eng
  text: The Lord has hearkened to my petition; the Lord has accepted my prayer.
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'Let all mine enemies be put to shame and sore troubled: let them be turned
    back and grievously put to shame speedily.'
  usfm_code: PSA
  verse: '11'
