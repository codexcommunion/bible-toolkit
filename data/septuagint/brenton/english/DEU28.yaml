- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And it shall come to pass, if thou wilt indeed hear the voice of the Lord
    thy God, to observe and do all these commands, which I charge thee this day, that
    the Lord thy God shall set thee on high above all the nations of the earth;
  usfm_code: DEU
  verse: '1'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: and all these blessings shall come upon thee, and shall find thee. If thou
    wilt indeed hear the voice of the Lord thy God,
  usfm_code: DEU
  verse: '2'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: blessed shalt thou be in the city, and blessed shalt thou be in the field.
  usfm_code: DEU
  verse: '3'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: Blessed shall be the offspring of thy body, and the fruits of thy land, and
    the herds of thy oxen, and the flocks of thy sheep.
  usfm_code: DEU
  verse: '4'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: Blessed shall be thy barns, and thy stores.
  usfm_code: DEU
  verse: '5'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: Blessed shalt thou be in thy coming in, and blessed shalt thou be in thy going
    out.
  usfm_code: DEU
  verse: '6'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'The Lord deliver thine enemies that withstand thee utterly broken before
    thy face: they shall come out against thee one way, and they shall flee seven
    ways from before thee.'
  usfm_code: DEU
  verse: '7'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: The Lord send upon thee his blessing in thy barns, and on all on which thou
    shalt put thine hand, in the land which the Lord thy God gives thee.
  usfm_code: DEU
  verse: '8'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: The Lord raise thee up for himself a holy people, as he sware to thy fathers;
    if thou wilt hear the voice of the Lord thy God, and walk in all his ways.
  usfm_code: DEU
  verse: '9'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And all the nations of the earth shall see thee, that the name of the Lord
    is called upon thee, and they shall stand in awe of thee.
  usfm_code: DEU
  verse: '10'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And the Lord thy God shall multiply thee for good in the offspring of thy
    body, and in the offspring of thy cattle, and in the fruits of thy land, on thy
    land which the Lord sware to thy fathers to give to thee.
  usfm_code: DEU
  verse: '11'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'May the Lord open to thee his good treasure, the heaven, to give rain to
    thy land in season: may he bless all the works of thy hands: so shalt thou lend
    to many nations, but thou shalt not borrow; and thou shalt rule over many nations,
    but they shall not rule over thee.'
  usfm_code: DEU
  verse: '12'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: The Lord thy God make thee the head, and not the tail; and thou shalt then
    be above and thou shalt not be below, if thou wilt hearken to the voice of the
    Lord thy God, in all things that I charge thee this day to observe.
  usfm_code: DEU
  verse: '13'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: Thou shalt not turn aside from any of the commandments, which I charge thee
    this day, to the right hand or to the left, to go after other gods to serve them.
  usfm_code: DEU
  verse: '14'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: But it shall come to pass, if thou wilt not hearken to the voice of the Lord
    thy God, to observe all his commandments, as many as I charge thee this day, then
    all these curses shall come on thee, and overtake thee.
  usfm_code: DEU
  verse: '15'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: Cursed shalt thou be in the city, and cursed shalt thou be in the field.
  usfm_code: DEU
  verse: '16'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: Cursed shall be thy barns and thy stores.
  usfm_code: DEU
  verse: '17'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: Cursed shall be the offspring of thy body, and the fruits of thy land, the
    herds of thine oxen, and the flocks of thy sheep.
  usfm_code: DEU
  verse: '18'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: Cursed shalt thou be in thy coming in, and cursed shalt thou be in thy going
    out.
  usfm_code: DEU
  verse: '19'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: The Lord send upon thee want, and famine, and consumption on all things on
    which thou shalt put thy hand, until he shall have utterly destroyed thee, and
    until he shall have consumed thee quickly because of thine evil devices, because
    thou hast forsaken me.
  usfm_code: DEU
  verse: '20'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: The Lord cause the pestilence to cleave to thee, until he shall have consumed
    thee off the land into which thou goest to inherit it.
  usfm_code: DEU
  verse: '21'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: The Lord smite thee with distress, and fever, and cold, and inflammation,
    and blighting, and paleness, and they shall pursue thee until they have destroyed
    thee.
  usfm_code: DEU
  verse: '22'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And thou shalt have over thine head a sky of brass, and the earth under thee
    shall be iron.
  usfm_code: DEU
  verse: '23'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: The Lord thy God make the rain of thy land dust; and dust shall come down
    from heaven, until it shall have destroyed thee, and until it shall have quickly
    consumed thee.
  usfm_code: DEU
  verse: '24'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'The Lord give thee up for slaughter before thine enemies: thou shalt go out
    against them one way, and flee from their face seven ways; and thou shalt be a
    dispersion in all the kingdoms of the earth.'
  usfm_code: DEU
  verse: '25'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And your dead men shall be food to the birds of the sky, and to the beasts
    of the earth; and there shall be none to scare them away.
  usfm_code: DEU
  verse: '26'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: The Lord smite thee with the botch of Egypt in the seat, and with a malignant
    scab, and itch, so that thou canst not be healed.
  usfm_code: DEU
  verse: '27'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: The Lord smite thee with insanity, and blindness, and astonishment of mind.
  usfm_code: DEU
  verse: '28'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And thou shalt grope at mid-day, as a blind man would grope in the darkness,
    and thou shalt not prosper in thy ways; and then thou shalt be unjustly treated,
    and plundered continually, and there shall be no helper.
  usfm_code: DEU
  verse: '29'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: Thou shalt take a wife, and another man shall have her; thou shalt build a
    house, and thou shalt not dwell in it; thou shalt plant a vineyard, and shalt
    not gather the grapes of it.
  usfm_code: DEU
  verse: '30'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'Thy calf shall be slain before thee, and thou shalt not eat of it; thine
    ass shall be violently taken away from thee, and shall not be restored to thee:
    thy sheep shall be given to thine enemies, and thou shalt have no helper.'
  usfm_code: DEU
  verse: '31'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'Thy sons and thy daughters shall be given to another nation, and thine eyes
    wasting away shall look for them: thine hand shall have no strength.'
  usfm_code: DEU
  verse: '32'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: A nation which thou knowest not shall eat the produce of thy land, and all
    thy labours; and thou shalt be injured and crushed always.
  usfm_code: DEU
  verse: '33'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And thou shalt be distracted, because of the sights of thine eyes which thou
    shalt see.
  usfm_code: DEU
  verse: '34'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: The Lord smite thee with an evil sore, on the knees and the legs, so that
    thou shalt not be able to be healed from the sole of thy foot to the crown of
    thy head.
  usfm_code: DEU
  verse: '35'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: The Lord carry away thee and thy princes, whom thou shalt set over thee, to
    a nation which neither thou nor thy fathers know; and thou shalt there serve other
    gods, wood and stone.
  usfm_code: DEU
  verse: '36'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And thou shalt be there for a wonder, and a parable, and a tale, among all
    the nations, to which the Lord thy God shall carry thee away.
  usfm_code: DEU
  verse: '37'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: Thou shalt carry forth much seed into the field, and thou shalt bring in little,
    because the locust shall devour it.
  usfm_code: DEU
  verse: '38'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: Thou shalt plant a vineyard, and dress it, and shalt not drink the wine, neither
    shalt thou delight thyself with it, because the worm shall devour it.
  usfm_code: DEU
  verse: '39'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: Thou shalt have olive trees in all thy borders, and thou shalt not anoint
    thee with oil, because thine olive shall utterly cast its fruit .
  usfm_code: DEU
  verse: '40'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: Thou shalt beget sons and daughters, and they shall not be thine , for they
    shall depart into captivity.
  usfm_code: DEU
  verse: '41'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: All thy trees and the fruits of thy land shall the blight consume.
  usfm_code: DEU
  verse: '42'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: The stranger that is within thee shall get up very high, and thou shalt come
    down very low.
  usfm_code: DEU
  verse: '43'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'He shall lend to thee, and thou shalt not lend to him: he shall be the head,
    and thou shalt be the tail.'
  usfm_code: DEU
  verse: '44'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And all these curses shall come upon thee, and shall pursue thee, and shall
    overtake thee, until he shall have consumed thee, and until he shall have destroyed
    thee; because thou didst not hearken to the voice of the Lord thy God, to keep
    his commands, and his ordinances which he has commanded thee.
  usfm_code: DEU
  verse: '45'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And these things shall be signs in thee, and wonders among thy seed for ever;
  usfm_code: DEU
  verse: '46'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: because thou didst not serve the Lord thy God with gladness and a good heart,
    because of the abundance of all things.
  usfm_code: DEU
  verse: '47'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And thou shalt serve thine enemies, which the Lord will send forth against
    thee, in hunger, and in thirst, and in nakedness, and in the want of all things;
    and thou shalt wear upon thy neck a yoke of iron until he shall have destroyed
    thee.
  usfm_code: DEU
  verse: '48'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: The Lord shall bring upon thee a nation from the extremity of the earth, like
    the swift flying of an eagle, a nation whose voice thou shalt not understand;
  usfm_code: DEU
  verse: '49'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: a nation bold in countenance, which shall not respect the person of the aged
    and shall not pity the young.
  usfm_code: DEU
  verse: '50'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And it shall eat up the young of thy cattle, and the fruits of thy land, so
    as not to leave to thee corn, wine, oil, the herds of thine oxen, and the flocks
    of thy sheep, until it shall have destroyed thee;
  usfm_code: DEU
  verse: '51'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: and have utterly crushed thee in thy cities, until the high and strong walls
    be destroyed, in which thou trustest, in all thy land; and it shall afflict thee
    in thy cities, which he has given to thee.
  usfm_code: DEU
  verse: '52'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And thou shalt eat the fruit of thy body, the flesh of thy sons and of thy
    daughters, all that he has given thee, in thy straitness and thy affliction, with
    which thine enemy shall afflict thee.
  usfm_code: DEU
  verse: '53'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: He that is tender and very delicate within thee shall look with an evil eye
    upon his brother, and the wife in his bosom, and the children that are left, which
    may have been left to him;
  usfm_code: DEU
  verse: '54'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: so as not to give to one of them of the flesh of his children, whom he shall
    eat, because of his having nothing left him in thy straitness, and in thy affliction,
    with which thine enemies shall afflict thee in all thy cities.
  usfm_code: DEU
  verse: '55'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And she that is tender and delicate among you, whose foot has not assayed
    to go upon the earth for delicacy and tenderness, shall look with an evil eye
    on her husband in her bosom, and her son and her daughter,
  usfm_code: DEU
  verse: '56'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: and her offspring that comes out between her feet, and the child which she
    shall bear; for she shall eat them because of the want of all things, secretly
    in thy straitness, and in thy affliction, with which thine enemy shall afflict
    thee in thy cities.
  usfm_code: DEU
  verse: '57'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: If thou wilt not hearken to do all the words of this law, which have been
    written in this book, to fear this glorious and wonderful name, the Lord thy God;
  usfm_code: DEU
  verse: '58'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: then the Lord shall magnify thy plagues, and the plagues of thy seed, great
    and wonderful plagues, and evil and abiding diseases.
  usfm_code: DEU
  verse: '59'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And he shall bring upon thee all the evil pain of Egypt, of which thou wast
    afraid, and they shall cleave to thee.
  usfm_code: DEU
  verse: '60'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And the Lord shall bring upon thee every sickness, and every plague that is
    not written, and every one that is written in the book of this law, until he shall
    have destroyed thee.
  usfm_code: DEU
  verse: '61'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And ye shall be left few in number, whereas ye were as the stars of the sky
    in multitude; because thou didst not hearken to the voice of the Lord thy God.
  usfm_code: DEU
  verse: '62'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And it shall come to pass that as the Lord rejoiced over you to do you good,
    and to multiply you, so the Lord will rejoice over you to destroy you; and ye
    shall be quickly removed from the land, into which ye go to inherit it.
  usfm_code: DEU
  verse: '63'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And the Lord thy God shall scatter thee among all nations, from one end of
    the earth to the other; and thou shalt there serve other gods, wood and stone,
    which thou hast not known, nor thy fathers.
  usfm_code: DEU
  verse: '64'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: Moreover among those nations he will not give thee quiet, neither by any means
    shall the sole of thy foot have rest; and the Lord shall give thee there another
    and a misgiving heart, and failing eyes, and a wasting soul.
  usfm_code: DEU
  verse: '65'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And thy life shall be in suspense before thine eyes; and thou shalt be afraid
    by day and by night, and thou shalt have no assurance of thy life.
  usfm_code: DEU
  verse: '66'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: In the morning thou shalt say, Would it were evening! and in the evening thou
    shalt say, Would it were morning! for the fear of thine heart with which thou
    shalt fear, and for the sights of thine eyes which thou shalt see.
  usfm_code: DEU
  verse: '67'
- book: Brenton Septuagint Translation Deuteronomy 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And the Lord shall bring thee back to Egypt in ships, by the way of which
    I said, Thou shalt not see it again; and ye shall be sold there to your enemies
    for bondmen and bondwomen, and none shall buy you.
  usfm_code: DEU
  verse: '68'
