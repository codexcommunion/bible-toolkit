- book: Brenton Septuagint Translation Job 42
  chapter: 42
  iso-639-2_language_code: eng
  text: Then Job answered and said to the Lord,
  usfm_code: JOB
  verse: '1'
- book: Brenton Septuagint Translation Job 42
  chapter: 42
  iso-639-2_language_code: eng
  text: I know that thou canst do all things, and nothing is impossible with thee.
  usfm_code: JOB
  verse: '2'
- book: Brenton Septuagint Translation Job 42
  chapter: 42
  iso-639-2_language_code: eng
  text: For who is he that hides counsel from thee? or who keeps back his words, and
    thinks to hide them from thee? and who will tell me what I knew not, great and
    wonderful things which I understood not?
  usfm_code: JOB
  verse: '3'
- book: Brenton Septuagint Translation Job 42
  chapter: 42
  iso-639-2_language_code: eng
  text: 'But hear me, O Lord, that I also may speak: and I will ask thee, and do thou
    teach me.'
  usfm_code: JOB
  verse: '4'
- book: Brenton Septuagint Translation Job 42
  chapter: 42
  iso-639-2_language_code: eng
  text: I have heard the report of thee by the ear before; but now mine eye has seen
    thee.
  usfm_code: JOB
  verse: '5'
- book: Brenton Septuagint Translation Job 42
  chapter: 42
  iso-639-2_language_code: eng
  text: 'Wherefore I have counted myself vile, and have fainted: and I esteem myself
    dust and ashes.'
  usfm_code: JOB
  verse: '6'
- book: Brenton Septuagint Translation Job 42
  chapter: 42
  iso-639-2_language_code: eng
  text: 'And it came to pass after the Lord had spoken all these words to Job, that
    the Lord said to Eliphaz the Thæmanite, Thou hast sinned, and thy two friends:
    for ye have not said anything true before me, as my servant Job has .'
  usfm_code: JOB
  verse: '7'
- book: Brenton Septuagint Translation Job 42
  chapter: 42
  iso-639-2_language_code: eng
  text: 'Now then take seven bullocks, and seven rams, and go to my servant Job, and
    he shall offer a burnt-offering for you. And my servant Job shall pray for you,
    for I will only accept him: for but for his sake, I would have destroyed you,
    for ye have not spoken the truth against my servant Job.'
  usfm_code: JOB
  verse: '8'
- book: Brenton Septuagint Translation Job 42
  chapter: 42
  iso-639-2_language_code: eng
  text: 'So Eliphaz the Thæmanite, and Baldad the Sauchite, and Sophar the Minæan,
    went and did as the Lord commanded them: and he pardoned their sin for the sake
    of Job.'
  usfm_code: JOB
  verse: '9'
- book: Brenton Septuagint Translation Job 42
  chapter: 42
  iso-639-2_language_code: eng
  text: 'And the Lord prospered Job: and when he prayed also for his friends, he forgave
    them their sin: and the Lord gave Job twice as much, even the double of what he
    had before.'
  usfm_code: JOB
  verse: '10'
- book: Brenton Septuagint Translation Job 42
  chapter: 42
  iso-639-2_language_code: eng
  text: 'And all his brethren and his sisters heard all that had happened to him,
    and they came to him, and so did all that had known him from the first: and they
    ate and drank with him, and comforted him, and wondered at all that the Lord had
    brought upon him: and each one gave him a lamb, and four drachms'' weight of gold,
    even of unstamped gold .'
  usfm_code: JOB
  verse: '11'
- book: Brenton Septuagint Translation Job 42
  chapter: 42
  iso-639-2_language_code: eng
  text: 'And the Lord blessed the latter end of Job, more than the beginning: and
    his cattle were fourteen thousand sheep, six thousand camels, a thousand yoke
    of oxen, a thousand she-asses of the pastures.'
  usfm_code: JOB
  verse: '12'
- book: Brenton Septuagint Translation Job 42
  chapter: 42
  iso-639-2_language_code: eng
  text: And there were born to him seven sons and three daughters.
  usfm_code: JOB
  verse: '13'
- book: Brenton Septuagint Translation Job 42
  chapter: 42
  iso-639-2_language_code: eng
  text: And he called the first, Day, and the second, Casia, and the third, Amalthæa's
    horn.
  usfm_code: JOB
  verse: '14'
- book: Brenton Septuagint Translation Job 42
  chapter: 42
  iso-639-2_language_code: eng
  text: 'And there were not found in comparison with the daughters of Job, fairer
    women than they in all the world: and their father gave them an inheritance among
    their brethren.'
  usfm_code: JOB
  verse: '15'
- book: Brenton Septuagint Translation Job 42
  chapter: 42
  iso-639-2_language_code: eng
  text: 'And Job lived after his affliction a hundred and seventy years: and all the
    years he lived were two hundred and forty: and Job saw his sons and his sons''
    sons, the fourth generation.'
  usfm_code: JOB
  verse: '16'
- book: Brenton Septuagint Translation Job 42
  chapter: 42
  iso-639-2_language_code: eng
  text: 'And Job died, an old man and full of days:'
  usfm_code: JOB
  verse: '17'
- book: Brenton Septuagint Translation Job 42
  chapter: 42
  iso-639-2_language_code: eng
  text: and it is written that he will rise again with those whom the Lord raises
    up.
  usfm_code: JOB
  verse: 17a
- book: Brenton Septuagint Translation Job 42
  chapter: 42
  iso-639-2_language_code: eng
  text: 'This man is described in the Syriac book as living in the land of Ausis,
    on the borders of Idumea and Arabia: and his name before was Jobab;'
  usfm_code: JOB
  verse: 17b
- book: Brenton Septuagint Translation Job 42
  chapter: 42
  iso-639-2_language_code: eng
  text: and having taken an Arabian wife, he begot a son whose name was Ennon. And
    he himself was the son of his father Zare, one of the sons of Esau, and of his
    mother Bosorrha, so that he was the fifth from Abraam.
  usfm_code: JOB
  verse: 17c
- book: Brenton Septuagint Translation Job 42
  chapter: 42
  iso-639-2_language_code: eng
  text: 'And these were the kings who reigned in Edom, which country he also ruled
    over: first, Balac, the son of Beor, and the name of his city was Dennaba: but
    after Balac, Jobab, who is called Job: and after him Asom, who was governor out
    of the country of Thæman: and after him Adad, the son of Barad, who destroyed
    Madiam in the plain of Moab; and the name of his city was Gethaim.'
  usfm_code: JOB
  verse: 17d
- book: Brenton Septuagint Translation Job 42
  chapter: 42
  iso-639-2_language_code: eng
  text: And his friends who came to him were Eliphaz, of the children of Esau, king
    of the Thæmanites, Baldad sovereign of the Sauchæans, Sophar king of the Minæans.
  usfm_code: JOB
  verse: 17e
