- book_title: Brenton Septuagint Translation Job 42
  book_usfm_code: JOB
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: Then Job answered and said to the Lord,
- book_title: Brenton Septuagint Translation Job 42
  book_usfm_code: JOB
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: I know that thou canst do all things, and nothing is impossible with
    thee.
- book_title: Brenton Septuagint Translation Job 42
  book_usfm_code: JOB
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: For who is he that hides counsel from thee? or who keeps back his words,
    and thinks to hide them from thee? and who will tell me what I knew not, great
    and wonderful things which I understood not?
- book_title: Brenton Septuagint Translation Job 42
  book_usfm_code: JOB
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'But hear me, O Lord, that I also may speak: and I will ask thee, and
    do thou teach me.'
- book_title: Brenton Septuagint Translation Job 42
  book_usfm_code: JOB
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: I have heard the report of thee by the ear before; but now mine eye
    has seen thee.
- book_title: Brenton Septuagint Translation Job 42
  book_usfm_code: JOB
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'Wherefore I have counted myself vile, and have fainted: and I esteem
    myself dust and ashes.'
- book_title: Brenton Septuagint Translation Job 42
  book_usfm_code: JOB
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'And it came to pass after the Lord had spoken all these words to Job,
    that the Lord said to Eliphaz the Thæmanite, Thou hast sinned, and thy two friends:
    for ye have not said anything true before me, as my servant Job has .'
- book_title: Brenton Septuagint Translation Job 42
  book_usfm_code: JOB
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'Now then take seven bullocks, and seven rams, and go to my servant
    Job, and he shall offer a burnt-offering for you. And my servant Job shall pray
    for you, for I will only accept him: for but for his sake, I would have destroyed
    you, for ye have not spoken the truth against my servant Job.'
- book_title: Brenton Septuagint Translation Job 42
  book_usfm_code: JOB
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'So Eliphaz the Thæmanite, and Baldad the Sauchite, and Sophar the Minæan,
    went and did as the Lord commanded them: and he pardoned their sin for the sake
    of Job.'
- book_title: Brenton Septuagint Translation Job 42
  book_usfm_code: JOB
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'And the Lord prospered Job: and when he prayed also for his friends,
    he forgave them their sin: and the Lord gave Job twice as much, even the double
    of what he had before.'
- book_title: Brenton Septuagint Translation Job 42
  book_usfm_code: JOB
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'And all his brethren and his sisters heard all that had happened to
    him, and they came to him, and so did all that had known him from the first: and
    they ate and drank with him, and comforted him, and wondered at all that the Lord
    had brought upon him: and each one gave him a lamb, and four drachms'' weight
    of gold, even of unstamped gold .'
- book_title: Brenton Septuagint Translation Job 42
  book_usfm_code: JOB
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'And the Lord blessed the latter end of Job, more than the beginning:
    and his cattle were fourteen thousand sheep, six thousand camels, a thousand yoke
    of oxen, a thousand she-asses of the pastures.'
- book_title: Brenton Septuagint Translation Job 42
  book_usfm_code: JOB
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: And there were born to him seven sons and three daughters.
- book_title: Brenton Septuagint Translation Job 42
  book_usfm_code: JOB
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: And he called the first, Day, and the second, Casia, and the third,
    Amalthæa's horn.
- book_title: Brenton Septuagint Translation Job 42
  book_usfm_code: JOB
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: 'And there were not found in comparison with the daughters of Job, fairer
    women than they in all the world: and their father gave them an inheritance among
    their brethren.'
- book_title: Brenton Septuagint Translation Job 42
  book_usfm_code: JOB
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'And Job lived after his affliction a hundred and seventy years: and
    all the years he lived were two hundred and forty: and Job saw his sons and his
    sons'' sons, the fourth generation.'
- book_title: Brenton Septuagint Translation Job 42
  book_usfm_code: JOB
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: 'And Job died, an old man and full of days:'
- book_title: Brenton Septuagint Translation Job 42
  book_usfm_code: JOB
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: and it is written that he will rise again with those whom the Lord raises
    up.
- book_title: Brenton Septuagint Translation Job 42
  book_usfm_code: JOB
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: 'This man is described in the Syriac book as living in the land of Ausis,
    on the borders of Idumea and Arabia: and his name before was Jobab;'
- book_title: Brenton Septuagint Translation Job 42
  book_usfm_code: JOB
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: and having taken an Arabian wife, he begot a son whose name was Ennon.
    And he himself was the son of his father Zare, one of the sons of Esau, and of
    his mother Bosorrha, so that he was the fifth from Abraam.
- book_title: Brenton Septuagint Translation Job 42
  book_usfm_code: JOB
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: 'And these were the kings who reigned in Edom, which country he also
    ruled over: first, Balac, the son of Beor, and the name of his city was Dennaba:
    but after Balac, Jobab, who is called Job: and after him Asom, who was governor
    out of the country of Thæman: and after him Adad, the son of Barad, who destroyed
    Madiam in the plain of Moab; and the name of his city was Gethaim.'
- book_title: Brenton Septuagint Translation Job 42
  book_usfm_code: JOB
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: And his friends who came to him were Eliphaz, of the children of Esau,
    king of the Thæmanites, Baldad sovereign of the Sauchæans, Sophar king of the
    Minæans.
