- book: Brenton Septuagint Translation Psalms 9
  chapter: 9
  iso-639-2_language_code: eng
  text: For the end, a Psalm of David, concerning the secrets of the Son.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 9
  chapter: 9
  iso-639-2_language_code: eng
  text: I will give thanks to thee, O Lord, with my whole heart; I will recount all
    thy wonderful works.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'I will be glad and exult in thee: I will sing to thy name, O thou Most High.'
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 9
  chapter: 9
  iso-639-2_language_code: eng
  text: When mine enemies are turned back, they shall be feeble and perish at thy
    presence.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 9
  chapter: 9
  iso-639-2_language_code: eng
  text: For thou hast maintained my cause and my right; thou satest on the throne,
    that judgest righteousness.
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Thou hast rebuked the nations, and the ungodly one has perished; thou hast
    blotted out their name for ever, even for ever and ever.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'The swords of the enemy have failed utterly; and thou hast destroyed cities:
    their memorial has been destroyed with a noise,'
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'but the Lord endures for ever: he has prepared his throne for judgment.'
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And he will judge the world in righteousness, he will judge the nations in
    uprightness.
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 9
  chapter: 9
  iso-639-2_language_code: eng
  text: The Lord also is become a refuge for the poor, a seasonable help, in affliction.
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'And let them that know thy name hope in thee: for thou, O Lord, hast not
    failed them that diligently seek thee.'
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'Sing praises to the Lord, who dwells in Sion: declare his dealings among
    the nations.'
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'For he remembered them, in making inquisition for blood: he has not forgotten
    the supplication of the poor.'
  usfm_code: PSA
  verse: '13'
- book: Brenton Septuagint Translation Psalms 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'Have mercy upon me, O Lord; look upon my affliction which I suffer of mine
    enemies, thou that liftest me up from the gates of death:'
  usfm_code: PSA
  verse: '14'
- book: Brenton Septuagint Translation Psalms 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'that I may declare all thy praises in the gates of the daughter of Sion:
    I will exult in thy salvation.'
  usfm_code: PSA
  verse: '15'
- book: Brenton Septuagint Translation Psalms 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'The heathen are caught in the destruction which they planned: in the very
    snare which they hid is their foot taken.'
  usfm_code: PSA
  verse: '16'
- book: Brenton Septuagint Translation Psalms 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'The Lord is known as executing judgments: the sinner is taken in the works
    of his hands. A song of Pause.'
  usfm_code: PSA
  verse: '17'
- book: Brenton Septuagint Translation Psalms 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Let sinners be driven away into Hades, even all the nations that forget God.
  usfm_code: PSA
  verse: '18'
- book: Brenton Septuagint Translation Psalms 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'For the poor shall not be forgotten for ever: the patience of the needy ones
    shall not perish for ever.'
  usfm_code: PSA
  verse: '19'
- book: Brenton Septuagint Translation Psalms 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'Arise, O Lord, let not man prevail: let the heathen be judged before thee.'
  usfm_code: PSA
  verse: '20'
- book: Brenton Septuagint Translation Psalms 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'Appoint, O Lord, a lawgiver over them: let the heathen know that they are
    men. Pause.'
  usfm_code: PSA
  verse: '21'
- book: Brenton Septuagint Translation Psalms 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Why standest thou afar off, O Lord? why dost thou overlook us in times of
    need, in affliction?
  usfm_code: PSA
  verse: '22'
- book: Brenton Septuagint Translation Psalms 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'While the ungodly one acts proudly, the poor is hotly pursued: the wicked
    are taken in the crafty counsels which they imagine.'
  usfm_code: PSA
  verse: '23'
- book: Brenton Septuagint Translation Psalms 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Because the sinner praises himself for the desires of his heart; and the unjust
    one blesses himself.
  usfm_code: PSA
  verse: '24'
- book: Brenton Septuagint Translation Psalms 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'The sinner has provoked the Lord: according to the abundance of his pride
    he will not seek after him : God is not before him.'
  usfm_code: PSA
  verse: '25'
- book: Brenton Septuagint Translation Psalms 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'His ways are profane at all times; thy judgments are removed from before
    him: he will gain the mastery over all his enemies.'
  usfm_code: PSA
  verse: '26'
- book: Brenton Septuagint Translation Psalms 9
  chapter: 9
  iso-639-2_language_code: eng
  text: For he has said in his heart, I shall not be moved, continuing without evil
    from generation to generation.
  usfm_code: PSA
  verse: '27'
- book: Brenton Septuagint Translation Psalms 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'Whose mouth is full of cursing, and bitterness, and fraud: under his tongue
    are trouble and pain.'
  usfm_code: PSA
  verse: '28'
- book: Brenton Septuagint Translation Psalms 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'He lies in wait with rich men in secret places, in order to slay the innocent:
    his eyes are set against the poor.'
  usfm_code: PSA
  verse: '29'
- book: Brenton Septuagint Translation Psalms 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'He lies in wait in secret as a lion in his den: he lies in wait to ravish
    the poor, to ravish the poor when he draws him after him : he will bring him down
    in his snare.'
  usfm_code: PSA
  verse: '30'
- book: Brenton Septuagint Translation Psalms 9
  chapter: 9
  iso-639-2_language_code: eng
  text: He will bow down and fall when he has mastered the poor.
  usfm_code: PSA
  verse: '31'
- book: Brenton Septuagint Translation Psalms 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'For he has said in his heart, God has forgotten: he has turned away his face
    so as never to look.'
  usfm_code: PSA
  verse: '32'
- book: Brenton Septuagint Translation Psalms 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'Arise, O Lord God; let thy hand be lifted up: forget not the poor.'
  usfm_code: PSA
  verse: '33'
- book: Brenton Septuagint Translation Psalms 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Wherefore has the wicked provoked God? for he has said in his heart, He will
    not require it .
  usfm_code: PSA
  verse: '34'
- book: Brenton Septuagint Translation Psalms 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'Thou seest it ; for thou dost observe trouble and wrath, to deliver them
    into thy hands: the poor has been left to thee; thou wast a helper to the orphan.'
  usfm_code: PSA
  verse: '35'
- book: Brenton Septuagint Translation Psalms 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'Break thou the arm of the sinner and wicked man: his sin shall be sought
    for, and shall not be found.'
  usfm_code: PSA
  verse: '36'
- book: Brenton Septuagint Translation Psalms 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'The Lord shall reign for ever, even for ever and ever: ye Gentiles shall
    perish out of his land.'
  usfm_code: PSA
  verse: '37'
- book: Brenton Septuagint Translation Psalms 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'The Lord has heard the desire of the poor: thine ear has inclined to the
    preparation of their heart;'
  usfm_code: PSA
  verse: '38'
- book: Brenton Septuagint Translation Psalms 9
  chapter: 9
  iso-639-2_language_code: eng
  text: to plead for the orphan and afflicted, that man may no more boast upon the
    earth.
  usfm_code: PSA
  verse: '39'
