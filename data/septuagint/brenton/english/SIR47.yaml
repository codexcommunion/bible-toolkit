- book: Brenton Septuagint Translation Sirach 47
  chapter: 47
  iso-639-2_language_code: eng
  text: And after him rose up Nathan to prophesy in the time of David.
  usfm_code: SIR
  verse: '1'
- book: Brenton Septuagint Translation Sirach 47
  chapter: 47
  iso-639-2_language_code: eng
  text: As is the fat taken away from the peace offering, so was David chosen out
    of the children of Israel.
  usfm_code: SIR
  verse: '2'
- book: Brenton Septuagint Translation Sirach 47
  chapter: 47
  iso-639-2_language_code: eng
  text: He played with lions as with kids, and with bears as with lambs.
  usfm_code: SIR
  verse: '3'
- book: Brenton Septuagint Translation Sirach 47
  chapter: 47
  iso-639-2_language_code: eng
  text: Slew he not a giant, when he was yet but young? and did he not take away reproach
    from the people, when he lifted up his hand with the stone in the sling, and beat
    down the boasting of Goliath?
  usfm_code: SIR
  verse: '4'
- book: Brenton Septuagint Translation Sirach 47
  chapter: 47
  iso-639-2_language_code: eng
  text: for he called upon the most high Lord; and he gave him strength in his right
    hand to slay that mighty warrior, and set up the horn of his people.
  usfm_code: SIR
  verse: '5'
- book: Brenton Septuagint Translation Sirach 47
  chapter: 47
  iso-639-2_language_code: eng
  text: So the people honoured him with ten thousands, and praised him in the blessings
    of the Lord in that he gave him a crown of glory.
  usfm_code: SIR
  verse: '6'
- book: Brenton Septuagint Translation Sirach 47
  chapter: 47
  iso-639-2_language_code: eng
  text: For he destroyed the enemies on every side, and brought to nought the Philistines
    his adversaries, and brake their horn in sunder unto this day.
  usfm_code: SIR
  verse: '7'
- book: Brenton Septuagint Translation Sirach 47
  chapter: 47
  iso-639-2_language_code: eng
  text: In all his works he praised the Holy One most high with words of glory; with
    his whole heart he sang songs, and loved him that made him.
  usfm_code: SIR
  verse: '8'
- book: Brenton Septuagint Translation Sirach 47
  chapter: 47
  iso-639-2_language_code: eng
  text: He set singers also before the altar, that by their voices they might make
    sweet melody, and daily sing praises in their songs.
  usfm_code: SIR
  verse: '9'
- book: Brenton Septuagint Translation Sirach 47
  chapter: 47
  iso-639-2_language_code: eng
  text: He beautified their feasts, and set in order the solemn times until the end,
    that they might praise his holy name, and that the temple might sound from morning.
  usfm_code: SIR
  verse: '10'
- book: Brenton Septuagint Translation Sirach 47
  chapter: 47
  iso-639-2_language_code: eng
  text: 'The Lord took away his sins, and exalted his horn for ever: he gave him a
    covenant of kings, and a throne of glory in Israel.'
  usfm_code: SIR
  verse: '11'
- book: Brenton Septuagint Translation Sirach 47
  chapter: 47
  iso-639-2_language_code: eng
  text: After him rose up a wise son, and for his sake he dwelt at large.
  usfm_code: SIR
  verse: '12'
- book: Brenton Septuagint Translation Sirach 47
  chapter: 47
  iso-639-2_language_code: eng
  text: Solomon reigned in a peaceable time, and was honoured; for God made all quiet
    round about him, that he might build an house in his name, and prepare his sanctuary
    for ever.
  usfm_code: SIR
  verse: '13'
- book: Brenton Septuagint Translation Sirach 47
  chapter: 47
  iso-639-2_language_code: eng
  text: How wise wast thou in thy youth, and, as a flood, filled with understanding!
  usfm_code: SIR
  verse: '14'
- book: Brenton Septuagint Translation Sirach 47
  chapter: 47
  iso-639-2_language_code: eng
  text: Thy soul covered the whole earth, and thou filledst it with dark parables.
  usfm_code: SIR
  verse: '15'
- book: Brenton Septuagint Translation Sirach 47
  chapter: 47
  iso-639-2_language_code: eng
  text: Thy name went far unto the islands; and for thy peace thou wast beloved.
  usfm_code: SIR
  verse: '16'
- book: Brenton Septuagint Translation Sirach 47
  chapter: 47
  iso-639-2_language_code: eng
  text: The countries marvelled at thee for thy songs, and proverbs, and parables,
    and interpretations.
  usfm_code: SIR
  verse: '17'
- book: Brenton Septuagint Translation Sirach 47
  chapter: 47
  iso-639-2_language_code: eng
  text: By the name of the Lord God, which is called the Lord God of Israel, thou
    didst gather gold as tin, and didst multiply silver as lead.
  usfm_code: SIR
  verse: '18'
- book: Brenton Septuagint Translation Sirach 47
  chapter: 47
  iso-639-2_language_code: eng
  text: Thou didst bow thy loins unto women, and by thy body thou wast brought into
    subjection.
  usfm_code: SIR
  verse: '19'
- book: Brenton Septuagint Translation Sirach 47
  chapter: 47
  iso-639-2_language_code: eng
  text: 'Thou didst stain thy honour, and pollute thy seed: so that thou broughtest
    wrath upon thy children, and wast grieved for thy folly.'
  usfm_code: SIR
  verse: '20'
- book: Brenton Septuagint Translation Sirach 47
  chapter: 47
  iso-639-2_language_code: eng
  text: So the kingdom was divided, and out of Ephraim ruled a rebellious kingdom.
  usfm_code: SIR
  verse: '21'
- book: Brenton Septuagint Translation Sirach 47
  chapter: 47
  iso-639-2_language_code: eng
  text: 'But the Lord will never leave off his mercy, neither shall any of his works
    perish, neither will he abolish the posterity of his elect, and the seed of him
    that loveth him he will not take away: wherefore he gave a remnant unto Jacob,
    and out of him a root unto David.'
  usfm_code: SIR
  verse: '22'
- book: Brenton Septuagint Translation Sirach 47
  chapter: 47
  iso-639-2_language_code: eng
  text: 'Thus rested Solomon with his fathers, and of his seed he left behind him
    Roboam, even the foolishness of the people, and one that had no understanding,
    who turned away the people through his counsel. There was also Jeroboam the son
    of Nebat, who caused Israel to sin, and shewed Ephraim the way of sin:'
  usfm_code: SIR
  verse: '23'
- book: Brenton Septuagint Translation Sirach 47
  chapter: 47
  iso-639-2_language_code: eng
  text: and their sins were multiplied exceedingly, that they were driven out of the
    land.
  usfm_code: SIR
  verse: '24'
- book: Brenton Septuagint Translation Sirach 47
  chapter: 47
  iso-639-2_language_code: eng
  text: For they sought out all wickedness, till the vengeance came upon them.
  usfm_code: SIR
  verse: '25'
