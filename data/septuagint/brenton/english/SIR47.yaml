- book_title: Brenton Septuagint Translation Sirach 47
  book_usfm_code: SIR
  chapter_number: 47
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And after him rose up Nathan to prophesy in the time of David.
- book_title: Brenton Septuagint Translation Sirach 47
  book_usfm_code: SIR
  chapter_number: 47
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: As is the fat taken away from the peace offering, so was David chosen
    out of the children of Israel.
- book_title: Brenton Septuagint Translation Sirach 47
  book_usfm_code: SIR
  chapter_number: 47
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: He played with lions as with kids, and with bears as with lambs.
- book_title: Brenton Septuagint Translation Sirach 47
  book_usfm_code: SIR
  chapter_number: 47
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: Slew he not a giant, when he was yet but young? and did he not take
    away reproach from the people, when he lifted up his hand with the stone in the
    sling, and beat down the boasting of Goliath?
- book_title: Brenton Septuagint Translation Sirach 47
  book_usfm_code: SIR
  chapter_number: 47
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: for he called upon the most high Lord; and he gave him strength in his
    right hand to slay that mighty warrior, and set up the horn of his people.
- book_title: Brenton Septuagint Translation Sirach 47
  book_usfm_code: SIR
  chapter_number: 47
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: So the people honoured him with ten thousands, and praised him in the
    blessings of the Lord in that he gave him a crown of glory.
- book_title: Brenton Septuagint Translation Sirach 47
  book_usfm_code: SIR
  chapter_number: 47
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: For he destroyed the enemies on every side, and brought to nought the
    Philistines his adversaries, and brake their horn in sunder unto this day.
- book_title: Brenton Septuagint Translation Sirach 47
  book_usfm_code: SIR
  chapter_number: 47
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: In all his works he praised the Holy One most high with words of glory;
    with his whole heart he sang songs, and loved him that made him.
- book_title: Brenton Septuagint Translation Sirach 47
  book_usfm_code: SIR
  chapter_number: 47
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: He set singers also before the altar, that by their voices they might
    make sweet melody, and daily sing praises in their songs.
- book_title: Brenton Septuagint Translation Sirach 47
  book_usfm_code: SIR
  chapter_number: 47
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: He beautified their feasts, and set in order the solemn times until
    the end, that they might praise his holy name, and that the temple might sound
    from morning.
- book_title: Brenton Septuagint Translation Sirach 47
  book_usfm_code: SIR
  chapter_number: 47
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'The Lord took away his sins, and exalted his horn for ever: he gave
    him a covenant of kings, and a throne of glory in Israel.'
- book_title: Brenton Septuagint Translation Sirach 47
  book_usfm_code: SIR
  chapter_number: 47
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: After him rose up a wise son, and for his sake he dwelt at large.
- book_title: Brenton Septuagint Translation Sirach 47
  book_usfm_code: SIR
  chapter_number: 47
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: Solomon reigned in a peaceable time, and was honoured; for God made
    all quiet round about him, that he might build an house in his name, and prepare
    his sanctuary for ever.
- book_title: Brenton Septuagint Translation Sirach 47
  book_usfm_code: SIR
  chapter_number: 47
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: How wise wast thou in thy youth, and, as a flood, filled with understanding!
- book_title: Brenton Septuagint Translation Sirach 47
  book_usfm_code: SIR
  chapter_number: 47
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: Thy soul covered the whole earth, and thou filledst it with dark parables.
- book_title: Brenton Septuagint Translation Sirach 47
  book_usfm_code: SIR
  chapter_number: 47
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: Thy name went far unto the islands; and for thy peace thou wast beloved.
- book_title: Brenton Septuagint Translation Sirach 47
  book_usfm_code: SIR
  chapter_number: 47
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: The countries marvelled at thee for thy songs, and proverbs, and parables,
    and interpretations.
- book_title: Brenton Septuagint Translation Sirach 47
  book_usfm_code: SIR
  chapter_number: 47
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: By the name of the Lord God, which is called the Lord God of Israel,
    thou didst gather gold as tin, and didst multiply silver as lead.
- book_title: Brenton Septuagint Translation Sirach 47
  book_usfm_code: SIR
  chapter_number: 47
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: Thou didst bow thy loins unto women, and by thy body thou wast brought
    into subjection.
- book_title: Brenton Septuagint Translation Sirach 47
  book_usfm_code: SIR
  chapter_number: 47
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: 'Thou didst stain thy honour, and pollute thy seed: so that thou broughtest
    wrath upon thy children, and wast grieved for thy folly.'
- book_title: Brenton Septuagint Translation Sirach 47
  book_usfm_code: SIR
  chapter_number: 47
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: So the kingdom was divided, and out of Ephraim ruled a rebellious kingdom.
- book_title: Brenton Septuagint Translation Sirach 47
  book_usfm_code: SIR
  chapter_number: 47
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: 'But the Lord will never leave off his mercy, neither shall any of his
    works perish, neither will he abolish the posterity of his elect, and the seed
    of him that loveth him he will not take away: wherefore he gave a remnant unto
    Jacob, and out of him a root unto David.'
- book_title: Brenton Septuagint Translation Sirach 47
  book_usfm_code: SIR
  chapter_number: 47
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: 'Thus rested Solomon with his fathers, and of his seed he left behind
    him Roboam, even the foolishness of the people, and one that had no understanding,
    who turned away the people through his counsel. There was also Jeroboam the son
    of Nebat, who caused Israel to sin, and shewed Ephraim the way of sin:'
- book_title: Brenton Septuagint Translation Sirach 47
  book_usfm_code: SIR
  chapter_number: 47
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: and their sins were multiplied exceedingly, that they were driven out
    of the land.
- book_title: Brenton Septuagint Translation Sirach 47
  book_usfm_code: SIR
  chapter_number: 47
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: For they sought out all wickedness, till the vengeance came upon them.
