- book_title: Brenton Septuagint Translation Sirach 29
  book_usfm_code: SIR
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: He that is merciful will lend unto his neighbour; and he that strengtheneth
    his hand keepeth the commandments.
- book_title: Brenton Septuagint Translation Sirach 29
  book_usfm_code: SIR
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: Lend to thy neighbour in time of his need, and pay thou thy neighbour
    again in due season.
- book_title: Brenton Septuagint Translation Sirach 29
  book_usfm_code: SIR
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: Keep thy word, and deal faithfully with him, and thou shalt always find
    the thing that is necessary for thee.
- book_title: Brenton Septuagint Translation Sirach 29
  book_usfm_code: SIR
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: Many, when a thing was lent them, reckoned it to be found, and put them
    to trouble that helped them.
- book_title: Brenton Septuagint Translation Sirach 29
  book_usfm_code: SIR
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'Till he hath received, he will kiss a man''s hand; and for his neighbour''s
    money he will speak submissively: but when he should repay, he will prolong the
    time, and return words of grief, and complain of the time.'
- book_title: Brenton Septuagint Translation Sirach 29
  book_usfm_code: SIR
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'If he prevail, he shall hardly receive the half, and he will count
    as if he had found it: if not, he hath deprived him of his money, and he hath
    gotten him an enemy without cause: he payeth him with cursings and railings; and
    for honour he will pay him disgrace.'
- book_title: Brenton Septuagint Translation Sirach 29
  book_usfm_code: SIR
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: Many therefore have refused to lend for other men's ill dealing, fearing
    to be defrauded.
- book_title: Brenton Septuagint Translation Sirach 29
  book_usfm_code: SIR
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: Yet have thou patience with a man in poor estate, and delay not to shew
    him mercy.
- book_title: Brenton Septuagint Translation Sirach 29
  book_usfm_code: SIR
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: Help the poor for the commandment's sake, and turn him not away because
    of his poverty.
- book_title: Brenton Septuagint Translation Sirach 29
  book_usfm_code: SIR
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: Lose thy money for thy brother and thy friend, and let it not rust under
    a stone to be lost.
- book_title: Brenton Septuagint Translation Sirach 29
  book_usfm_code: SIR
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: Lay up thy treasure according to the commandments of the most High,
    and it shall bring thee more profit than gold.
- book_title: Brenton Septuagint Translation Sirach 29
  book_usfm_code: SIR
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'Shut up alms in thy storehouses: and it shall deliver thee from all
    affliction.'
- book_title: Brenton Septuagint Translation Sirach 29
  book_usfm_code: SIR
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: It shall fight for thee against thine enemies better than a mighty shield
    and strong spear.
- book_title: Brenton Septuagint Translation Sirach 29
  book_usfm_code: SIR
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'An honest man is surety for his neighbour: but he that is impudent
    will forsake him.'
- book_title: Brenton Septuagint Translation Sirach 29
  book_usfm_code: SIR
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: Forget not the friendship of thy surety, for he hath given his life
    for thee.
- book_title: Brenton Septuagint Translation Sirach 29
  book_usfm_code: SIR
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'A sinner will overthrow the good estate of his surety:'
- book_title: Brenton Septuagint Translation Sirach 29
  book_usfm_code: SIR
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: and he that is of an unthankful mind will leave him [in danger] that
    delivered him.
- book_title: Brenton Septuagint Translation Sirach 29
  book_usfm_code: SIR
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: 'Suretyship hath undone many of good estate, and shaken them as a wave
    of the sea: mighty men hath it driven from their houses, so that they wandered
    among strange nations.'
- book_title: Brenton Septuagint Translation Sirach 29
  book_usfm_code: SIR
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: 'A wicked man transgressing the commandments of the Lord shall fall
    into suretyship: and he that undertaketh and followeth other men''s business for
    gain shall fall into suits.'
- book_title: Brenton Septuagint Translation Sirach 29
  book_usfm_code: SIR
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: Help thy neighbour according to thy power, and beware that thou thyself
    fall not into the same.
- book_title: Brenton Septuagint Translation Sirach 29
  book_usfm_code: SIR
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: The chief thing for life is water, and bread, and clothing, and a house
    to cover shame.
- book_title: Brenton Septuagint Translation Sirach 29
  book_usfm_code: SIR
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: Better is the life of a poor man in a mean cottage, than delicate fare
    in another man's house.
- book_title: Brenton Septuagint Translation Sirach 29
  book_usfm_code: SIR
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: Be it little or much, hold thee contented,
- book_title: Brenton Septuagint Translation Sirach 29
  book_usfm_code: SIR
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: 'for it is a miserable life to go from house to house: for where thou
    art a stranger, thou darest not open thy mouth.'
- book_title: Brenton Septuagint Translation Sirach 29
  book_usfm_code: SIR
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: 'Thou shalt entertain, and feast, and have no thanks: moreover thou
    shalt hear bitter words:'
- book_title: Brenton Septuagint Translation Sirach 29
  book_usfm_code: SIR
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: Come, thou stranger, and furnish a table, and feed me of that thou hast
    ready.
- book_title: Brenton Septuagint Translation Sirach 29
  book_usfm_code: SIR
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: Give place, thou stranger, to an honourable man; my brother cometh to
    be lodged, and I have need of mine house.
- book_title: Brenton Septuagint Translation Sirach 29
  book_usfm_code: SIR
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: These things are grievous to a man of understanding; the upbraiding
    of houseroom, and reproaching of the lender.
