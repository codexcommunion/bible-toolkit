- book: Brenton Septuagint Translation Sirach 29
  chapter: 29
  iso-639-2_language_code: eng
  text: He that is merciful will lend unto his neighbour; and he that strengtheneth
    his hand keepeth the commandments.
  usfm_code: SIR
  verse: '1'
- book: Brenton Septuagint Translation Sirach 29
  chapter: 29
  iso-639-2_language_code: eng
  text: Lend to thy neighbour in time of his need, and pay thou thy neighbour again
    in due season.
  usfm_code: SIR
  verse: '2'
- book: Brenton Septuagint Translation Sirach 29
  chapter: 29
  iso-639-2_language_code: eng
  text: Keep thy word, and deal faithfully with him, and thou shalt always find the
    thing that is necessary for thee.
  usfm_code: SIR
  verse: '3'
- book: Brenton Septuagint Translation Sirach 29
  chapter: 29
  iso-639-2_language_code: eng
  text: Many, when a thing was lent them, reckoned it to be found, and put them to
    trouble that helped them.
  usfm_code: SIR
  verse: '4'
- book: Brenton Septuagint Translation Sirach 29
  chapter: 29
  iso-639-2_language_code: eng
  text: 'Till he hath received, he will kiss a man''s hand; and for his neighbour''s
    money he will speak submissively: but when he should repay, he will prolong the
    time, and return words of grief, and complain of the time.'
  usfm_code: SIR
  verse: '5'
- book: Brenton Septuagint Translation Sirach 29
  chapter: 29
  iso-639-2_language_code: eng
  text: 'If he prevail, he shall hardly receive the half, and he will count as if
    he had found it: if not, he hath deprived him of his money, and he hath gotten
    him an enemy without cause: he payeth him with cursings and railings; and for
    honour he will pay him disgrace.'
  usfm_code: SIR
  verse: '6'
- book: Brenton Septuagint Translation Sirach 29
  chapter: 29
  iso-639-2_language_code: eng
  text: Many therefore have refused to lend for other men's ill dealing, fearing to
    be defrauded.
  usfm_code: SIR
  verse: '7'
- book: Brenton Septuagint Translation Sirach 29
  chapter: 29
  iso-639-2_language_code: eng
  text: Yet have thou patience with a man in poor estate, and delay not to shew him
    mercy.
  usfm_code: SIR
  verse: '8'
- book: Brenton Septuagint Translation Sirach 29
  chapter: 29
  iso-639-2_language_code: eng
  text: Help the poor for the commandment's sake, and turn him not away because of
    his poverty.
  usfm_code: SIR
  verse: '9'
- book: Brenton Septuagint Translation Sirach 29
  chapter: 29
  iso-639-2_language_code: eng
  text: Lose thy money for thy brother and thy friend, and let it not rust under a
    stone to be lost.
  usfm_code: SIR
  verse: '10'
- book: Brenton Septuagint Translation Sirach 29
  chapter: 29
  iso-639-2_language_code: eng
  text: Lay up thy treasure according to the commandments of the most High, and it
    shall bring thee more profit than gold.
  usfm_code: SIR
  verse: '11'
- book: Brenton Septuagint Translation Sirach 29
  chapter: 29
  iso-639-2_language_code: eng
  text: 'Shut up alms in thy storehouses: and it shall deliver thee from all affliction.'
  usfm_code: SIR
  verse: '12'
- book: Brenton Septuagint Translation Sirach 29
  chapter: 29
  iso-639-2_language_code: eng
  text: It shall fight for thee against thine enemies better than a mighty shield
    and strong spear.
  usfm_code: SIR
  verse: '13'
- book: Brenton Septuagint Translation Sirach 29
  chapter: 29
  iso-639-2_language_code: eng
  text: 'An honest man is surety for his neighbour: but he that is impudent will forsake
    him.'
  usfm_code: SIR
  verse: '14'
- book: Brenton Septuagint Translation Sirach 29
  chapter: 29
  iso-639-2_language_code: eng
  text: Forget not the friendship of thy surety, for he hath given his life for thee.
  usfm_code: SIR
  verse: '15'
- book: Brenton Septuagint Translation Sirach 29
  chapter: 29
  iso-639-2_language_code: eng
  text: 'A sinner will overthrow the good estate of his surety:'
  usfm_code: SIR
  verse: '16'
- book: Brenton Septuagint Translation Sirach 29
  chapter: 29
  iso-639-2_language_code: eng
  text: and he that is of an unthankful mind will leave him [in danger] that delivered
    him.
  usfm_code: SIR
  verse: '17'
- book: Brenton Septuagint Translation Sirach 29
  chapter: 29
  iso-639-2_language_code: eng
  text: 'Suretyship hath undone many of good estate, and shaken them as a wave of
    the sea: mighty men hath it driven from their houses, so that they wandered among
    strange nations.'
  usfm_code: SIR
  verse: '18'
- book: Brenton Septuagint Translation Sirach 29
  chapter: 29
  iso-639-2_language_code: eng
  text: 'A wicked man transgressing the commandments of the Lord shall fall into suretyship:
    and he that undertaketh and followeth other men''s business for gain shall fall
    into suits.'
  usfm_code: SIR
  verse: '19'
- book: Brenton Septuagint Translation Sirach 29
  chapter: 29
  iso-639-2_language_code: eng
  text: Help thy neighbour according to thy power, and beware that thou thyself fall
    not into the same.
  usfm_code: SIR
  verse: '20'
- book: Brenton Septuagint Translation Sirach 29
  chapter: 29
  iso-639-2_language_code: eng
  text: The chief thing for life is water, and bread, and clothing, and a house to
    cover shame.
  usfm_code: SIR
  verse: '21'
- book: Brenton Septuagint Translation Sirach 29
  chapter: 29
  iso-639-2_language_code: eng
  text: Better is the life of a poor man in a mean cottage, than delicate fare in
    another man's house.
  usfm_code: SIR
  verse: '22'
- book: Brenton Septuagint Translation Sirach 29
  chapter: 29
  iso-639-2_language_code: eng
  text: Be it little or much, hold thee contented,
  usfm_code: SIR
  verse: '23'
- book: Brenton Septuagint Translation Sirach 29
  chapter: 29
  iso-639-2_language_code: eng
  text: 'for it is a miserable life to go from house to house: for where thou art
    a stranger, thou darest not open thy mouth.'
  usfm_code: SIR
  verse: '24'
- book: Brenton Septuagint Translation Sirach 29
  chapter: 29
  iso-639-2_language_code: eng
  text: 'Thou shalt entertain, and feast, and have no thanks: moreover thou shalt
    hear bitter words:'
  usfm_code: SIR
  verse: '25'
- book: Brenton Septuagint Translation Sirach 29
  chapter: 29
  iso-639-2_language_code: eng
  text: Come, thou stranger, and furnish a table, and feed me of that thou hast ready.
  usfm_code: SIR
  verse: '26'
- book: Brenton Septuagint Translation Sirach 29
  chapter: 29
  iso-639-2_language_code: eng
  text: Give place, thou stranger, to an honourable man; my brother cometh to be lodged,
    and I have need of mine house.
  usfm_code: SIR
  verse: '27'
- book: Brenton Septuagint Translation Sirach 29
  chapter: 29
  iso-639-2_language_code: eng
  text: These things are grievous to a man of understanding; the upbraiding of houseroom,
    and reproaching of the lender.
  usfm_code: SIR
  verse: '28'
