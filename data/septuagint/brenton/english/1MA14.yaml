  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: Now in the hundred threescore and twelfth year king Demetrius gathered
    his forces together, and went into Media, to get him help to fight against Tryphon.
- book_title: Brenton Septuagint Translation Maccabees I 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'But when Arsaces, the king of Persia and Media, heard that Demetrius
    was entered within his borders, he sent one of his princes to take him alive:'
- book_title: Brenton Septuagint Translation Maccabees I 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: who went and smote the host of Demetrius, and took him, and brought
    him to Arsaces, by whom he was put in ward.
- book_title: Brenton Septuagint Translation Maccabees I 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: As for the land of Judea , that was quiet all the days of Simon; for
    he sought the good of his nation in such wise, as that evermore his authority
    and honour pleased them well.
- book_title: Brenton Septuagint Translation Maccabees I 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And as he was honourable in all his acts, so in this, that he took Joppe
    for an haven, and made an entrance to the isles of the sea,
- book_title: Brenton Septuagint Translation Maccabees I 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: and enlarged the bounds of his nation, and recovered the country,
- book_title: Brenton Septuagint Translation Maccabees I 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: and gathered together a great number of captives, and had the dominion
    of Gazara, and Bethsura, and the tower, out of the which he took all uncleanness,
    neither was there any that resisted him.
- book_title: Brenton Septuagint Translation Maccabees I 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: Then did they till their ground in peace, and the earth gave her increase,
    and the trees of the field their fruit.
- book_title: Brenton Septuagint Translation Maccabees I 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: The ancient men sat all in the streets, communing together of good things,
    and the young men put on glorious and warlike apparel.
- book_title: Brenton Septuagint Translation Maccabees I 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: He provided victuals for the cities, and set in them all manner of munition,
    so that his honourable name was renowned unto the end of the world.
- book_title: Brenton Septuagint Translation Maccabees I 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'He made peace in the land, and Israel rejoiced with great joy:'
- book_title: Brenton Septuagint Translation Maccabees I 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'for every man sat under his vine and his fig tree, and there was none
    to fray them:'
- book_title: Brenton Septuagint Translation Maccabees I 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'neither was there any left in the land to fight against them: yea,
    the kings themselves were overthrown in those days.'
- book_title: Brenton Septuagint Translation Maccabees I 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'Moreover he strengthened all those of his people that were brought
    low: the law he searched out; and every contemner of the law and wicked person
    he took away.'
- book_title: Brenton Septuagint Translation Maccabees I 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: He beautified the sanctuary, and multiplied the vessels of the temple.
- book_title: Brenton Septuagint Translation Maccabees I 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: Now when it was heard at Rome, and as far as Sparta, that Jonathan was
    dead, they were very sorry.
- book_title: Brenton Septuagint Translation Maccabees I 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: 'But as soon as they heard that his brother Simon was made high priest
    in his stead, and ruled the country, and the cities therein:'
- book_title: Brenton Septuagint Translation Maccabees I 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: 'they wrote unto him in tables of brass, to renew the friendship and
    league which they had made with Judas and Jonathan his brethren:'
- book_title: Brenton Septuagint Translation Maccabees I 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: which writings were read before the congregation at Jerusalem.
- book_title: Brenton Septuagint Translation Maccabees I 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: 'And this is the copy of the letters that the Lacedemonians sent; The
    rulers of the Lacedemonians, with the city, unto Simon the high priest, and the
    elders, and priests, and residue of the people of the Jews, our brethren, send
    greeting:'
- book_title: Brenton Septuagint Translation Maccabees I 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: 'The ambassadors that were sent unto our people certified us of your
    glory and honour: wherefore we were glad of their coming,'
- book_title: Brenton Septuagint Translation Maccabees I 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: and did register the things that they spake in the council of the people
    in this manner; Numenius son of Antiochus, and Antipater son of Jason, the Jews'
    ambassadors, came unto us, to renew the friendship they had with us.
- book_title: Brenton Septuagint Translation Maccabees I 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: 'And it pleased the people to entertain the men honourably, and to put
    the copy of their ambassage in public records, to the end the people of the Lacedemonians
    might have a memorial thereof: furthermore we have written a copy thereof unto
    Simon the high priest.'
- book_title: Brenton Septuagint Translation Maccabees I 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: After this Simon sent Numenius to Rome with a great shield of gold of
    a thousand pound weight, to confirm the league with them.
- book_title: Brenton Septuagint Translation Maccabees I 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: Whereof when the people heard, they said, What thanks shall we give
    to Simon and his sons?
- book_title: Brenton Septuagint Translation Maccabees I 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: For he and his brethren and the house of his father have established
    Israel, and chased away in fight their enemies from them, and confirmed their
    liberty.
- book_title: Brenton Septuagint Translation Maccabees I 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: 'So then they wrote it in tables of brass, which they set upon pillars
    in mount Sion: and this is the copy of the writing; The eighteenth day of the
    month Elul, in the hundred threescore and twelfth year, being the third year of
    Simon the high priest,'
- book_title: Brenton Septuagint Translation Maccabees I 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: at Saramel in the great congregation of the priests, and people, and
    rulers of the nation, and elders of the country, were these things notified unto
    us.
- book_title: Brenton Septuagint Translation Maccabees I 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: 'Forasmuch as oftentimes there have been wars in the country, wherein
    for the maintenance of their sanctuary, and the law, Simon the son of Mattathias,
    of the posterity of Jarib, together with his brethren, put themselves in jeopardy,
    and resisting the enemies of their nation did their nation great honour:'
- book_title: Brenton Septuagint Translation Maccabees I 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: (For after that Jonathan, having gathered his nation together, and been
    their high priest, was added to his people,
- book_title: Brenton Septuagint Translation Maccabees I 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: 'their enemies purposed to invade their country, that they might destroy
    it, and lay hands on the sanctuary:'
- book_title: Brenton Septuagint Translation Maccabees I 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 32
  verse_text: at which time Simon rose up, and fought for his nation, and spent much
    of his own substance, and armed the valiant men of his nation, and gave them wages,
- book_title: Brenton Septuagint Translation Maccabees I 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 33
  verse_text: 'and fortified the cities of Judea, together with Bethsura, that lieth
    upon the borders of Judea, where the armour of the enemies had been before; but
    he set a garrison of Jews there:'
- book_title: Brenton Septuagint Translation Maccabees I 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 34
  verse_text: 'moreover he fortified Joppe, which lieth upon the sea, and Gazara,
    that bordereth upon Azotus, where the enemies had dwelt before: but he placed
    Jews there, and furnished them with all things convenient for the reparation thereof.)'
- book_title: Brenton Septuagint Translation Maccabees I 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 35
  verse_text: The people therefore, seeing the acts of Simon, and unto what glory
    he thought to bring his nation, made him their governor and chief priest, because
    he had done all these things, and for the justice and faith which he kept to his
    nation, and for that he sought by all means to exalt his people.
- book_title: Brenton Septuagint Translation Maccabees I 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 36
  verse_text: 'For in his time things prospered in his hands, so that the heathen
    were taken out of their country, and they also that were in the city of David
    in Jerusalem, who had made themselves a tower, out of which they issued, and polluted
    all about the sanctuary, and did much hurt in the holy place:'
- book_title: Brenton Septuagint Translation Maccabees I 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 37
  verse_text: but he placed Jews therein, and fortified it for the safety of the country
    and the city, and raised up the walls of Jerusalem.
- book_title: Brenton Septuagint Translation Maccabees I 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 38
  verse_text: King Demetrius also confirmed him in the high priesthood according to
    those things,
- book_title: Brenton Septuagint Translation Maccabees I 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 39
  verse_text: and made him one of his friends, and honoured him with great honour.
- book_title: Brenton Septuagint Translation Maccabees I 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 40
  verse_text: 'For he had heard say, that the Romans had called the Jews their friends
    and confederates and brethren; and that they had entertained the ambassadors of
    Simon honourably:'
- book_title: Brenton Septuagint Translation Maccabees I 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 41
  verse_text: also that the Jews and priests were well pleased that Simon should be
    their governor and high priest for ever, until there should arise a faithful prophet;
- book_title: Brenton Septuagint Translation Maccabees I 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 42
  verse_text: moreover that he should be their captain, and should take charge of
    the sanctuary, to set them over their works, and over the country, and over the
    armour, and over the fortresses, that, I say , he should take charge of the sanctuary;
- book_title: Brenton Septuagint Translation Maccabees I 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 43
  verse_text: 'beside this, that he should be obeyed of every man, and that all the
    writings in the country should be made in his name, and that he should be clothed
    in purple, and wear gold:'
