- book: Brenton Septuagint Translation Maccabees I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Now in the hundred threescore and twelfth year king Demetrius gathered his
    forces together, and went into Media, to get him help to fight against Tryphon.
  usfm_code: 1MA
  verse: '1'
- book: Brenton Septuagint Translation Maccabees I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'But when Arsaces, the king of Persia and Media, heard that Demetrius was
    entered within his borders, he sent one of his princes to take him alive:'
  usfm_code: 1MA
  verse: '2'
- book: Brenton Septuagint Translation Maccabees I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: who went and smote the host of Demetrius, and took him, and brought him to
    Arsaces, by whom he was put in ward.
  usfm_code: 1MA
  verse: '3'
- book: Brenton Septuagint Translation Maccabees I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: As for the land of Judea , that was quiet all the days of Simon; for he sought
    the good of his nation in such wise, as that evermore his authority and honour
    pleased them well.
  usfm_code: 1MA
  verse: '4'
- book: Brenton Septuagint Translation Maccabees I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And as he was honourable in all his acts, so in this, that he took Joppe for
    an haven, and made an entrance to the isles of the sea,
  usfm_code: 1MA
  verse: '5'
- book: Brenton Septuagint Translation Maccabees I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: and enlarged the bounds of his nation, and recovered the country,
  usfm_code: 1MA
  verse: '6'
- book: Brenton Septuagint Translation Maccabees I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: and gathered together a great number of captives, and had the dominion of
    Gazara, and Bethsura, and the tower, out of the which he took all uncleanness,
    neither was there any that resisted him.
  usfm_code: 1MA
  verse: '7'
- book: Brenton Septuagint Translation Maccabees I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Then did they till their ground in peace, and the earth gave her increase,
    and the trees of the field their fruit.
  usfm_code: 1MA
  verse: '8'
- book: Brenton Septuagint Translation Maccabees I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: The ancient men sat all in the streets, communing together of good things,
    and the young men put on glorious and warlike apparel.
  usfm_code: 1MA
  verse: '9'
- book: Brenton Septuagint Translation Maccabees I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: He provided victuals for the cities, and set in them all manner of munition,
    so that his honourable name was renowned unto the end of the world.
  usfm_code: 1MA
  verse: '10'
- book: Brenton Septuagint Translation Maccabees I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'He made peace in the land, and Israel rejoiced with great joy:'
  usfm_code: 1MA
  verse: '11'
- book: Brenton Septuagint Translation Maccabees I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'for every man sat under his vine and his fig tree, and there was none to
    fray them:'
  usfm_code: 1MA
  verse: '12'
- book: Brenton Septuagint Translation Maccabees I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'neither was there any left in the land to fight against them: yea, the kings
    themselves were overthrown in those days.'
  usfm_code: 1MA
  verse: '13'
- book: Brenton Septuagint Translation Maccabees I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'Moreover he strengthened all those of his people that were brought low: the
    law he searched out; and every contemner of the law and wicked person he took
    away.'
  usfm_code: 1MA
  verse: '14'
- book: Brenton Septuagint Translation Maccabees I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: He beautified the sanctuary, and multiplied the vessels of the temple.
  usfm_code: 1MA
  verse: '15'
- book: Brenton Septuagint Translation Maccabees I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Now when it was heard at Rome, and as far as Sparta, that Jonathan was dead,
    they were very sorry.
  usfm_code: 1MA
  verse: '16'
- book: Brenton Septuagint Translation Maccabees I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'But as soon as they heard that his brother Simon was made high priest in
    his stead, and ruled the country, and the cities therein:'
  usfm_code: 1MA
  verse: '17'
- book: Brenton Septuagint Translation Maccabees I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'they wrote unto him in tables of brass, to renew the friendship and league
    which they had made with Judas and Jonathan his brethren:'
  usfm_code: 1MA
  verse: '18'
- book: Brenton Septuagint Translation Maccabees I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: which writings were read before the congregation at Jerusalem.
  usfm_code: 1MA
  verse: '19'
- book: Brenton Septuagint Translation Maccabees I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'And this is the copy of the letters that the Lacedemonians sent; The rulers
    of the Lacedemonians, with the city, unto Simon the high priest, and the elders,
    and priests, and residue of the people of the Jews, our brethren, send greeting:'
  usfm_code: 1MA
  verse: '20'
- book: Brenton Septuagint Translation Maccabees I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'The ambassadors that were sent unto our people certified us of your glory
    and honour: wherefore we were glad of their coming,'
  usfm_code: 1MA
  verse: '21'
- book: Brenton Septuagint Translation Maccabees I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: and did register the things that they spake in the council of the people in
    this manner; Numenius son of Antiochus, and Antipater son of Jason, the Jews'
    ambassadors, came unto us, to renew the friendship they had with us.
  usfm_code: 1MA
  verse: '22'
- book: Brenton Septuagint Translation Maccabees I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'And it pleased the people to entertain the men honourably, and to put the
    copy of their ambassage in public records, to the end the people of the Lacedemonians
    might have a memorial thereof: furthermore we have written a copy thereof unto
    Simon the high priest.'
  usfm_code: 1MA
  verse: '23'
- book: Brenton Septuagint Translation Maccabees I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: After this Simon sent Numenius to Rome with a great shield of gold of a thousand
    pound weight, to confirm the league with them.
  usfm_code: 1MA
  verse: '24'
- book: Brenton Septuagint Translation Maccabees I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Whereof when the people heard, they said, What thanks shall we give to Simon
    and his sons?
  usfm_code: 1MA
  verse: '25'
- book: Brenton Septuagint Translation Maccabees I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: For he and his brethren and the house of his father have established Israel,
    and chased away in fight their enemies from them, and confirmed their liberty.
  usfm_code: 1MA
  verse: '26'
- book: Brenton Septuagint Translation Maccabees I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'So then they wrote it in tables of brass, which they set upon pillars in
    mount Sion: and this is the copy of the writing; The eighteenth day of the month
    Elul, in the hundred threescore and twelfth year, being the third year of Simon
    the high priest,'
  usfm_code: 1MA
  verse: '27'
- book: Brenton Septuagint Translation Maccabees I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: at Saramel in the great congregation of the priests, and people, and rulers
    of the nation, and elders of the country, were these things notified unto us.
  usfm_code: 1MA
  verse: '28'
- book: Brenton Septuagint Translation Maccabees I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'Forasmuch as oftentimes there have been wars in the country, wherein for
    the maintenance of their sanctuary, and the law, Simon the son of Mattathias,
    of the posterity of Jarib, together with his brethren, put themselves in jeopardy,
    and resisting the enemies of their nation did their nation great honour:'
  usfm_code: 1MA
  verse: '29'
- book: Brenton Septuagint Translation Maccabees I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: (For after that Jonathan, having gathered his nation together, and been their
    high priest, was added to his people,
  usfm_code: 1MA
  verse: '30'
- book: Brenton Septuagint Translation Maccabees I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'their enemies purposed to invade their country, that they might destroy it,
    and lay hands on the sanctuary:'
  usfm_code: 1MA
  verse: '31'
- book: Brenton Septuagint Translation Maccabees I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: at which time Simon rose up, and fought for his nation, and spent much of
    his own substance, and armed the valiant men of his nation, and gave them wages,
  usfm_code: 1MA
  verse: '32'
- book: Brenton Septuagint Translation Maccabees I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'and fortified the cities of Judea, together with Bethsura, that lieth upon
    the borders of Judea, where the armour of the enemies had been before; but he
    set a garrison of Jews there:'
  usfm_code: 1MA
  verse: '33'
- book: Brenton Septuagint Translation Maccabees I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'moreover he fortified Joppe, which lieth upon the sea, and Gazara, that bordereth
    upon Azotus, where the enemies had dwelt before: but he placed Jews there, and
    furnished them with all things convenient for the reparation thereof.)'
  usfm_code: 1MA
  verse: '34'
- book: Brenton Septuagint Translation Maccabees I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: The people therefore, seeing the acts of Simon, and unto what glory he thought
    to bring his nation, made him their governor and chief priest, because he had
    done all these things, and for the justice and faith which he kept to his nation,
    and for that he sought by all means to exalt his people.
  usfm_code: 1MA
  verse: '35'
- book: Brenton Septuagint Translation Maccabees I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'For in his time things prospered in his hands, so that the heathen were taken
    out of their country, and they also that were in the city of David in Jerusalem,
    who had made themselves a tower, out of which they issued, and polluted all about
    the sanctuary, and did much hurt in the holy place:'
  usfm_code: 1MA
  verse: '36'
- book: Brenton Septuagint Translation Maccabees I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: but he placed Jews therein, and fortified it for the safety of the country
    and the city, and raised up the walls of Jerusalem.
  usfm_code: 1MA
  verse: '37'
- book: Brenton Septuagint Translation Maccabees I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: King Demetrius also confirmed him in the high priesthood according to those
    things,
  usfm_code: 1MA
  verse: '38'
- book: Brenton Septuagint Translation Maccabees I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: and made him one of his friends, and honoured him with great honour.
  usfm_code: 1MA
  verse: '39'
- book: Brenton Septuagint Translation Maccabees I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'For he had heard say, that the Romans had called the Jews their friends and
    confederates and brethren; and that they had entertained the ambassadors of Simon
    honourably:'
  usfm_code: 1MA
  verse: '40'
- book: Brenton Septuagint Translation Maccabees I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: also that the Jews and priests were well pleased that Simon should be their
    governor and high priest for ever, until there should arise a faithful prophet;
  usfm_code: 1MA
  verse: '41'
- book: Brenton Septuagint Translation Maccabees I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: moreover that he should be their captain, and should take charge of the sanctuary,
    to set them over their works, and over the country, and over the armour, and over
    the fortresses, that, I say , he should take charge of the sanctuary;
  usfm_code: 1MA
  verse: '42'
- book: Brenton Septuagint Translation Maccabees I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'beside this, that he should be obeyed of every man, and that all the writings
    in the country should be made in his name, and that he should be clothed in purple,
    and wear gold:'
  usfm_code: 1MA
  verse: '43'
- book: Brenton Septuagint Translation Maccabees I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'Also that it should be lawful for none of the people or priests to break
    any of these things, or to gainsay his words, or to gather an assembly in the
    country without him, or to be clothed in purple, or wear a buckle of gold:'
  usfm_code: 1MA
  verse: '44'
- book: Brenton Septuagint Translation Maccabees I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: and whosoever should do otherwise, or break any of these things, he should
    be punished.
  usfm_code: 1MA
  verse: '45'
- book: Brenton Septuagint Translation Maccabees I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Thus it liked all the people to deal with Simon, and to do as hath been said.
  usfm_code: 1MA
  verse: '46'
- book: Brenton Septuagint Translation Maccabees I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Then Simon accepted hereof, and was well pleased to be high priest, and captain
    and governor of the Jews and priests, and to defend them all.
  usfm_code: 1MA
  verse: '47'
- book: Brenton Septuagint Translation Maccabees I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: So they commanded that this writing should be put in tables of brass, and
    that they should be set up within the compass of the sanctuary in a conspicuous
    place;
  usfm_code: 1MA
  verse: '48'
- book: Brenton Septuagint Translation Maccabees I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: also that the copies thereof should be laid up in the treasury, to the end
    that Simon and his sons might have them.
  usfm_code: 1MA
  verse: '49'
