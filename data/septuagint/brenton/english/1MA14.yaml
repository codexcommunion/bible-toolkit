  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 48
  verse_text: So they commanded that this writing should be put in tables of brass,
    and that they should be set up within the compass of the sanctuary in a conspicuous
    place;
