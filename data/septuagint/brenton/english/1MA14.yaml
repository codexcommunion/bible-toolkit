  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 44
  verse_text: 'Also that it should be lawful for none of the people or priests to
    break any of these things, or to gainsay his words, or to gather an assembly in
    the country without him, or to be clothed in purple, or wear a buckle of gold:'
- book_title: Brenton Septuagint Translation Maccabees I 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 45
  verse_text: and whosoever should do otherwise, or break any of these things, he
    should be punished.
- book_title: Brenton Septuagint Translation Maccabees I 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 46
  verse_text: Thus it liked all the people to deal with Simon, and to do as hath been
    said.
- book_title: Brenton Septuagint Translation Maccabees I 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 47
  verse_text: Then Simon accepted hereof, and was well pleased to be high priest,
    and captain and governor of the Jews and priests, and to defend them all.
