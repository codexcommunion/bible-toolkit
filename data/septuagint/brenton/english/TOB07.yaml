- book: Brenton Septuagint Translation Tobit 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'And he came to the house of Raguel; and Sara met him: and saluted him, and
    he them; and she brought them into the house.'
  usfm_code: TOB
  verse: '1'
- book: Brenton Septuagint Translation Tobit 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Then said Raguel to Edna his wife, How like is this young man to Tobit my
    cousin!
  usfm_code: TOB
  verse: '2'
- book: Brenton Septuagint Translation Tobit 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And Raguel asked them, From whence are ye, brethren? To whom they said, We
    are of the sons of Nephthali, which are captives in Nineve.
  usfm_code: TOB
  verse: '3'
- book: Brenton Septuagint Translation Tobit 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Then he said to them, Do ye know Tobit our kinsman? And they said, We know
    him. Then said he, Is he in good health?
  usfm_code: TOB
  verse: '4'
- book: Brenton Septuagint Translation Tobit 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'And they said, He is both alive, and in good health: and Tobias said, He
    is my father.'
  usfm_code: TOB
  verse: '5'
- book: Brenton Septuagint Translation Tobit 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Then Raguel leaped up, and kissed him, and wept,
  usfm_code: TOB
  verse: '6'
- book: Brenton Septuagint Translation Tobit 7
  chapter: 7
  iso-639-2_language_code: eng
  text: and blessed him, and said unto him, Thou art the son of an honest and good
    man. But when he had heard that Tobit was blind, he was sorrowful, and wept.
  usfm_code: TOB
  verse: '7'
- book: Brenton Septuagint Translation Tobit 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And likewise Edna his wife and Sara his daughter wept. Moreover they entertained
    them cheerfully; and after that they had killed a ram of the flock, they set store
    of meat on the table. Then said Tobias to Raphael, Brother Azarias, speak of those
    things of which thou didst talk in the way, and let this business be dispatched.
  usfm_code: TOB
  verse: '8'
- book: Brenton Septuagint Translation Tobit 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'So he communicated the matter with Raguel: and Raguel said to Tobias, Eat
    and drink, and make merry:'
  usfm_code: TOB
  verse: '9'
- book: Brenton Septuagint Translation Tobit 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'for it is meet that thou shouldest marry my daughter: nevertheless I will
    declare unto thee the truth.'
  usfm_code: TOB
  verse: '10'
- book: Brenton Septuagint Translation Tobit 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'I have given my daughter in marriage to seven men, who died that night they
    came in unto her: nevertheless for the present be merry. But Tobias said, I will
    eat nothing here, till we agree and swear one to another.'
  usfm_code: TOB
  verse: '11'
- book: Brenton Septuagint Translation Tobit 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And Raguel said, Then take her from henceforth according to the manner, for
    thou art her cousin, and she is thine, and the merciful God give you good success
    in all things.
  usfm_code: TOB
  verse: '12'
- book: Brenton Septuagint Translation Tobit 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Then he called his daughter Sara, and she came to her father, and he took
    her by the hand, and gave her to be wife to Tobias, saying, Behold, take her after
    the law of Moses, and lead her away to thy father. And he blessed them;
  usfm_code: TOB
  verse: '13'
- book: Brenton Septuagint Translation Tobit 7
  chapter: 7
  iso-639-2_language_code: eng
  text: and called Edna his wife, and took paper, and did write an instrument of covenants
    , and sealed it.
  usfm_code: TOB
  verse: '14'
- book: Brenton Septuagint Translation Tobit 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Then they began to eat.
  usfm_code: TOB
  verse: '15'
- book: Brenton Septuagint Translation Tobit 7
  chapter: 7
  iso-639-2_language_code: eng
  text: After Raguel called his wife Edna, and said unto her, Sister, prepare another
    chamber, and bring her in thither.
  usfm_code: TOB
  verse: '16'
- book: Brenton Septuagint Translation Tobit 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'Which when she had done as he had bidden her, she brought her thither: and
    she wept, and she received the tears of her daughter, and said unto her,'
  usfm_code: TOB
  verse: '17'
- book: Brenton Septuagint Translation Tobit 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'Be of good comfort, my daughter; the Lord of heaven and earth give thee joy
    for this thy sorrow: be of good comfort, my daughter.'
  usfm_code: TOB
  verse: '18'
