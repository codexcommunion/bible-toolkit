- book: Brenton Septuagint Translation Jezekiel 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And the word of the Lord came to me, saying,
  usfm_code: EZK
  verse: '1'
- book: Brenton Septuagint Translation Jezekiel 21
  chapter: 21
  iso-639-2_language_code: eng
  text: Son of man, set thy face against Thæman, and look toward Darom, and prophesy
    against the chief forest of Nageb,
  usfm_code: EZK
  verse: '2'
- book: Brenton Septuagint Translation Jezekiel 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'and thou shalt say to the forest of Nageb, Hear the word of the Lord; thus
    saith the Lord, even the Lord; Behold, I will kindle a fire in thee, and it shall
    devour in thee every green tree, and every dry tree: the flame that is kindled
    shall not be quenched, and every face shall be scorched with it from the south
    to the north.'
  usfm_code: EZK
  verse: '3'
- book: Brenton Septuagint Translation Jezekiel 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'And all flesh shall know that I the Lord have kindled it: it shall not be
    quenched.'
  usfm_code: EZK
  verse: '4'
- book: Brenton Septuagint Translation Jezekiel 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And I said, Not so, O Lord God! they say to me, Is not this that is spoken
    a parable?
  usfm_code: EZK
  verse: '5'
- book: Brenton Septuagint Translation Jezekiel 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And the word of the Lord came to me, saying,
  usfm_code: EZK
  verse: '6'
- book: Brenton Septuagint Translation Jezekiel 21
  chapter: 21
  iso-639-2_language_code: eng
  text: Therefore prophesy, son of man, set thy face steadfastly toward Jerusalem,
    and look toward their holy places, and thou shalt prophesy against the land of
    Israel,
  usfm_code: EZK
  verse: '7'
- book: Brenton Septuagint Translation Jezekiel 21
  chapter: 21
  iso-639-2_language_code: eng
  text: and thou shalt say to the land of Israel, Thus saith the Lord; Behold, I am
    against thee, and I will draw forth my sword out of its sheath, and I will destroy
    out of thee the transgressor and unrighteous.
  usfm_code: EZK
  verse: '8'
- book: Brenton Septuagint Translation Jezekiel 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'Because I will destroy out of thee the unrighteous and the transgressor,
    therefore so shall my sword come forth out of its sheath against all flesh from
    the south to the north:'
  usfm_code: EZK
  verse: '9'
- book: Brenton Septuagint Translation Jezekiel 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'and all flesh shall know that I the Lord have drawn forth my sword out of
    its sheath: it shall not return any more.'
  usfm_code: EZK
  verse: '10'
- book: Brenton Septuagint Translation Jezekiel 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And thou, son of man, groan with the breaking of thy loins; thou shalt even
    groan heavily in their sight.
  usfm_code: EZK
  verse: '11'
- book: Brenton Septuagint Translation Jezekiel 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'And it shall come to pass, if they shall say to thee, Wherefore dost thou
    groan? that thou shalt say, For the report; because it comes: and every heart
    shall break, and all hands shall become feeble, and all flesh and every spirit
    shall faint, and all thighs shall be defiled with moisture: behold, it comes,
    saith the Lord.'
  usfm_code: EZK
  verse: '12'
- book: Brenton Septuagint Translation Jezekiel 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And the word of the Lord came to me, saying,
  usfm_code: EZK
  verse: '13'
- book: Brenton Septuagint Translation Jezekiel 21
  chapter: 21
  iso-639-2_language_code: eng
  text: Son of man, prophesy, and thou shalt say, Thus saith the Lord; Say, Sword,
    sword, be sharpened and rage,
  usfm_code: EZK
  verse: '14'
- book: Brenton Septuagint Translation Jezekiel 21
  chapter: 21
  iso-639-2_language_code: eng
  text: that thou mayest slay victims; be sharpened that thou mayest be bright, ready
    for slaughter, slay, set at nought, despise every tree.
  usfm_code: EZK
  verse: '15'
- book: Brenton Septuagint Translation Jezekiel 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'And he made it ready for his hand to hold: the sword is sharpened, it is
    ready to put into the hand of the slayer.'
  usfm_code: EZK
  verse: '16'
- book: Brenton Septuagint Translation Jezekiel 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'Cry out and howl, son of man: for this sword is come upon my people, this
    sword is come upon all the princes of Israel: they shall be as strangers: judgment
    with the sword is come upon my people: therefore clap thine hands, for sentence
    has been passed:'
  usfm_code: EZK
  verse: '17'
- book: Brenton Septuagint Translation Jezekiel 21
  chapter: 21
  iso-639-2_language_code: eng
  text: and what if even the tribe be rejected? it shall not be, saith the Lord God.
  usfm_code: EZK
  verse: '18'
- book: Brenton Septuagint Translation Jezekiel 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'And thou, son of man, prophesy, and clap thine hands, and take a second sword:
    the third sword is the sword of the slain, the great sword of the slain: and thou
    shalt strike them with amazement, lest the heart should faint'
  usfm_code: EZK
  verse: '19'
- book: Brenton Septuagint Translation Jezekiel 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'and the weak ones be multiplied at every gate—they are given up to the slaughter
    of the sword: it is well fitted for slaughter, it is well fitted for glittering.'
  usfm_code: EZK
  verse: '20'
- book: Brenton Septuagint Translation Jezekiel 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And do thou go on, sharpen thyself on the right and on the left whithersoever
    thy face may set itself.
  usfm_code: EZK
  verse: '21'
- book: Brenton Septuagint Translation Jezekiel 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'And I also will clap my hands, and let loose my fury: I the Lord have spoken
    it .'
  usfm_code: EZK
  verse: '22'
- book: Brenton Septuagint Translation Jezekiel 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And the word of the Lord came to me, saying,
  usfm_code: EZK
  verse: '23'
- book: Brenton Septuagint Translation Jezekiel 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'And thou, son of man, appoint thee two ways, that the sword of the king of
    Babylon may enter in: the two shall go forth of one country; and there shall be
    a force at the top of the way of the city, thou shalt set it at the top of the
    way,'
  usfm_code: EZK
  verse: '24'
- book: Brenton Septuagint Translation Jezekiel 21
  chapter: 21
  iso-639-2_language_code: eng
  text: that the sword may enter in upon Rabbath of the children of Ammon, and upon
    Judea, and upon Jerusalem in the midst thereof.
  usfm_code: EZK
  verse: '25'
- book: Brenton Septuagint Translation Jezekiel 21
  chapter: 21
  iso-639-2_language_code: eng
  text: For the king of Babylon shall stand on the old way, at the head of the two
    ways, to use divination, to make bright the arrow, and to enquire of the graven
    images, and to examine the victims .
  usfm_code: EZK
  verse: '26'
- book: Brenton Septuagint Translation Jezekiel 21
  chapter: 21
  iso-639-2_language_code: eng
  text: On his right was the divination against Jerusalem, to cast a mound, to open
    the mouth in shouting, to lift up the voice with crying, to cast a mound against
    her gates, to cast up a heap, and to build forts.
  usfm_code: EZK
  verse: '27'
- book: Brenton Septuagint Translation Jezekiel 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And he was to them as one using divination before them, and he himself recounting
    his iniquities, that they might be borne in mind.
  usfm_code: EZK
  verse: '28'
- book: Brenton Septuagint Translation Jezekiel 21
  chapter: 21
  iso-639-2_language_code: eng
  text: Therefore thus saith the Lord, Because ye have caused your iniquities to be
    remembered, in the discovery of your wickedness, so that your sins should be seen,
    in all your wickedness and in your evil practices; because ye have caused remembrance
    of them , in these shall ye be taken.
  usfm_code: EZK
  verse: '29'
- book: Brenton Septuagint Translation Jezekiel 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And thou profane wicked prince of Israel, whose day, even an end, is come
    in a season of iniquity, thus saith the Lord;
  usfm_code: EZK
  verse: '30'
- book: Brenton Septuagint Translation Jezekiel 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'Thou hast taken off the mitre and put on the crown, it shall not have such
    another after it: thou hast abased that which was high, and exalted that which
    was low.'
  usfm_code: EZK
  verse: '31'
- book: Brenton Septuagint Translation Jezekiel 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'Injustice, injustice, injustice, will I make it: woe to it: such shall it
    be until he comes to whom it belongs; and I will deliver it to him.'
  usfm_code: EZK
  verse: '32'
- book: Brenton Septuagint Translation Jezekiel 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And thou, son of man, prophesy, and thou shalt say, Thus saith the Lord, concerning
    the children of Ammon, and concerning their reproach; and thou shalt say, O sword,
    sword, drawn for slaughter, and drawn for destruction, awake, that thou mayest
    gleam.
  usfm_code: EZK
  verse: '33'
- book: Brenton Septuagint Translation Jezekiel 21
  chapter: 21
  iso-639-2_language_code: eng
  text: While thou art seeing vain visions , and while thou art prophesying falsehoods,
    to bring thyself upon the necks of ungodly transgressors, the day is come, even
    an end, in a season of iniquity.
  usfm_code: EZK
  verse: '34'
- book: Brenton Septuagint Translation Jezekiel 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'Turn, rest not in this place wherein thou wert born: in thine own land will
    I judge thee.'
  usfm_code: EZK
  verse: '35'
- book: Brenton Septuagint Translation Jezekiel 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And I will pour out my wrath upon thee, I will blow upon thee with the fire
    of my wrath, and I will deliver thee into the hands of barbarians skilled in working
    destruction.
  usfm_code: EZK
  verse: '36'
- book: Brenton Septuagint Translation Jezekiel 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'Thou shalt be fuel for fire; thy blood shall be in the midst of thy land;
    there shall be no remembrance at all of thee: for I the Lord have spoken it .'
  usfm_code: EZK
  verse: '37'
