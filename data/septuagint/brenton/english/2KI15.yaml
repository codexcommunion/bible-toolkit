- book: Brenton Septuagint Translation Kings IV 15
  chapter: 15
  iso-639-2_language_code: eng
  text: In the twenty-seventh year of Jeroboam king of Israel Azarias the son of Amessias
    king of Juda began to reign.
  usfm_code: 2KI
  verse: '1'
- book: Brenton Septuagint Translation Kings IV 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'Sixteen years old was he when he began to reign, and he reigned fifty-two
    years in Jerusalem: and his mother''s name was Jechelia of Jerusalem.'
  usfm_code: 2KI
  verse: '2'
- book: Brenton Septuagint Translation Kings IV 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And he did that which was right in the eyes of the Lord, according to all
    things that Amessias his father did.
  usfm_code: 2KI
  verse: '3'
- book: Brenton Septuagint Translation Kings IV 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'Only he took not away any of the high places: as yet the people sacrificed
    and burnt incense on the high places.'
  usfm_code: 2KI
  verse: '4'
- book: Brenton Septuagint Translation Kings IV 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And the Lord plagued the king, and he was leprous till the day of his death;
    and he reigned in a separate house. And Joatham the king's son was over the household,
    judging the people of the land.
  usfm_code: 2KI
  verse: '5'
- book: Brenton Septuagint Translation Kings IV 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And the rest of the acts of Azarias, and all that he did, are not these written
    in the book of the chronicles of the kings of Juda?
  usfm_code: 2KI
  verse: '6'
- book: Brenton Septuagint Translation Kings IV 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'And Azarias slept with his fathers, and they buried him with his fathers
    in the city of David: and Joatham his son reigned in his stead.'
  usfm_code: 2KI
  verse: '7'
- book: Brenton Septuagint Translation Kings IV 15
  chapter: 15
  iso-639-2_language_code: eng
  text: In the thirty and eighth year of Azarias king of Juda Zacharias the son of
    Jeroboam began to reign over Israel in Samaria six months.
  usfm_code: 2KI
  verse: '8'
- book: Brenton Septuagint Translation Kings IV 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'And he did that which was evil in the eyes of the Lord, as his fathers had
    done: he departed not from all the sins of Jeroboam the son of Nabat, who made
    Israel to sin.'
  usfm_code: 2KI
  verse: '9'
- book: Brenton Septuagint Translation Kings IV 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And Sellum the son of Jabis and others conspired against him, and they smote
    him in Keblaam, and slew him, and he reigned in his stead.
  usfm_code: 2KI
  verse: '10'
- book: Brenton Septuagint Translation Kings IV 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And the rest of the acts of Zacharias, behold, they are written in the book
    of the chronicles of the kings of Israel.
  usfm_code: 2KI
  verse: '11'
- book: Brenton Septuagint Translation Kings IV 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'This was the word of the Lord which he spoke to Ju, saying, Thy sons of the
    fourth generation shall sit upon the throne of Israel: and it was so.'
  usfm_code: 2KI
  verse: '12'
- book: Brenton Septuagint Translation Kings IV 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'And Sellum the son of Jabis reigned: and in the thirty and ninth year of
    Azarias king of Juda began Sellum to reign a full month in Samaria.'
  usfm_code: 2KI
  verse: '13'
- book: Brenton Septuagint Translation Kings IV 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And Manaem the son of Gaddi went up out of Tharsila, and came to Samaria,
    and smote Sellum the son of Jabis in Samaria, and slew him.
  usfm_code: 2KI
  verse: '14'
- book: Brenton Septuagint Translation Kings IV 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And the rest of the acts of Sellum, and his conspiracy wherein he was engaged,
    behold, they are written in the book of the chronicles of the kings of Israel.
  usfm_code: 2KI
  verse: '15'
- book: Brenton Septuagint Translation Kings IV 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'Then Manaem smote both Thersa and all that was in it, and its borders extending
    beyond Thersa, because they opened not to him: and he smote it, and ripped up
    the women with child.'
  usfm_code: 2KI
  verse: '16'
- book: Brenton Septuagint Translation Kings IV 15
  chapter: 15
  iso-639-2_language_code: eng
  text: In the thirty and ninth year of Azarias king of Juda began Manaem the son
    of Gaddi to reign over Israel in Samaria ten years.
  usfm_code: 2KI
  verse: '17'
- book: Brenton Septuagint Translation Kings IV 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'And he did that which was evil in the sight of the Lord: he departed not
    from all the sins of Jeroboam the son of Nabat, who led Israel to sin.'
  usfm_code: 2KI
  verse: '18'
- book: Brenton Septuagint Translation Kings IV 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'In his days went up Phua king of the Assyrians against the land: and Manaem
    gave to Phua a thousand talents of silver to aid him with his power.'
  usfm_code: 2KI
  verse: '19'
- book: Brenton Septuagint Translation Kings IV 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And Manaem raised the silver by a tax upon Israel, even on every mighty man
    in wealth, to give to the king of the Assyrians, fifty shekels levied on each
    man; and the king of the Assyrians departed, and remained not there in the land.
  usfm_code: 2KI
  verse: '20'
- book: Brenton Septuagint Translation Kings IV 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And the rest of the acts of Manaem, and all that he did, behold, are not these
    written in the book of the chronicles of the kings of Israel?
  usfm_code: 2KI
  verse: '21'
- book: Brenton Septuagint Translation Kings IV 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And Manaem slept with his fathers; and Phakesias his son reigned in his stead.
  usfm_code: 2KI
  verse: '22'
- book: Brenton Septuagint Translation Kings IV 15
  chapter: 15
  iso-639-2_language_code: eng
  text: In the fiftieth year of Azarias king of Juda, began Phakesias the son of Manaem
    to reign over Israel in Samaria two years.
  usfm_code: 2KI
  verse: '23'
- book: Brenton Septuagint Translation Kings IV 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'And he did that which was evil in the sight of the Lord: he departed not
    from the sins of Jeroboam the son of Nabat, who made Israel to sin.'
  usfm_code: 2KI
  verse: '24'
- book: Brenton Septuagint Translation Kings IV 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'And Phakee the son of Romelias, his officer, conspired against him, and smote
    him in Samaria in the front of the king''s house, with Argob and Aria, and with
    him there were fifty men of the four hundred: and he slew him, and reigned in
    his stead.'
  usfm_code: 2KI
  verse: '25'
- book: Brenton Septuagint Translation Kings IV 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And the rest of the acts of Phakesias, and all that he did, behold, they are
    written in the book of the chronicles of the kings of Israel.
  usfm_code: 2KI
  verse: '26'
- book: Brenton Septuagint Translation Kings IV 15
  chapter: 15
  iso-639-2_language_code: eng
  text: In the fifty-second year of Azarias king of Juda began Phakee the son of Romelias
    to reign over Israel in Samaria twenty years.
  usfm_code: 2KI
  verse: '27'
- book: Brenton Septuagint Translation Kings IV 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'And he did that which was evil in the eyes of the Lord: he departed not from
    all the sins of Jeroboam the son of Nabat, who led Israel to sin.'
  usfm_code: 2KI
  verse: '28'
- book: Brenton Septuagint Translation Kings IV 15
  chapter: 15
  iso-639-2_language_code: eng
  text: In the days of Phakee king of Israel came Thalgath-phellasar king of the Assyrians,
    and took Ain, and Abel, and Thamaacha, and Anioch, and Kenez, and Asor, and Galaa,
    and Galilee, even all the land of Nephthali, and carried them away to the Assyrians.
  usfm_code: 2KI
  verse: '29'
- book: Brenton Septuagint Translation Kings IV 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And Osee son of Ela formed a conspiracy against Phakee the son of Romelias,
    and smote him, and slew him, and reigned in his stead, in the twentieth year of
    Joatham the son of Azarias.
  usfm_code: 2KI
  verse: '30'
- book: Brenton Septuagint Translation Kings IV 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And the rest of the acts of Phakee, and all that he did, behold, these are
    written in the book of the chronicles of the kings of Israel.
  usfm_code: 2KI
  verse: '31'
- book: Brenton Septuagint Translation Kings IV 15
  chapter: 15
  iso-639-2_language_code: eng
  text: In the second year of Phakee son of Romelias king of Israel began Joatham
    the son of Azarias king of Juda to reign.
  usfm_code: 2KI
  verse: '32'
- book: Brenton Septuagint Translation Kings IV 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'Twenty and five years old was he when he began to reign, and he reigned sixteen
    years in Jerusalem: and his mother''s name was Jerusa daughter of Sadoc.'
  usfm_code: 2KI
  verse: '33'
- book: Brenton Septuagint Translation Kings IV 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And he did that which was right in the sight of the Lord, according to all
    things that his father Azarias did.
  usfm_code: 2KI
  verse: '34'
- book: Brenton Septuagint Translation Kings IV 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'Nevertheless he took not away the high places: as yet the people sacrificed
    and burnt incense on the high places. He built the upper gate of the Lord''s house.'
  usfm_code: 2KI
  verse: '35'
- book: Brenton Septuagint Translation Kings IV 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And the rest of the acts of Joatham, and all that he did, are not these written
    in the book of the chronicles of the kings of Juda?
  usfm_code: 2KI
  verse: '36'
- book: Brenton Septuagint Translation Kings IV 15
  chapter: 15
  iso-639-2_language_code: eng
  text: In those days the Lord began to send forth against Juda Raasson king of Syria,
    and Phakee son of Romelias.
  usfm_code: 2KI
  verse: '37'
- book: Brenton Septuagint Translation Kings IV 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'And Joatham slept with his fathers, and was buried with his fathers in the
    city of David his father: and Achaz his son reigned in his stead.'
  usfm_code: 2KI
  verse: '38'
