- book_title: Brenton Septuagint Translation Kings IV 15
  book_usfm_code: 2KI
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: In the twenty-seventh year of Jeroboam king of Israel Azarias the son
    of Amessias king of Juda began to reign.
- book_title: Brenton Septuagint Translation Kings IV 15
  book_usfm_code: 2KI
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'Sixteen years old was he when he began to reign, and he reigned fifty-two
    years in Jerusalem: and his mother''s name was Jechelia of Jerusalem.'
- book_title: Brenton Septuagint Translation Kings IV 15
  book_usfm_code: 2KI
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And he did that which was right in the eyes of the Lord, according to
    all things that Amessias his father did.
- book_title: Brenton Septuagint Translation Kings IV 15
  book_usfm_code: 2KI
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'Only he took not away any of the high places: as yet the people sacrificed
    and burnt incense on the high places.'
- book_title: Brenton Septuagint Translation Kings IV 15
  book_usfm_code: 2KI
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And the Lord plagued the king, and he was leprous till the day of his
    death; and he reigned in a separate house. And Joatham the king's son was over
    the household, judging the people of the land.
- book_title: Brenton Septuagint Translation Kings IV 15
  book_usfm_code: 2KI
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And the rest of the acts of Azarias, and all that he did, are not these
    written in the book of the chronicles of the kings of Juda?
- book_title: Brenton Septuagint Translation Kings IV 15
  book_usfm_code: 2KI
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'And Azarias slept with his fathers, and they buried him with his fathers
    in the city of David: and Joatham his son reigned in his stead.'
- book_title: Brenton Septuagint Translation Kings IV 15
  book_usfm_code: 2KI
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: In the thirty and eighth year of Azarias king of Juda Zacharias the
    son of Jeroboam began to reign over Israel in Samaria six months.
- book_title: Brenton Septuagint Translation Kings IV 15
  book_usfm_code: 2KI
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'And he did that which was evil in the eyes of the Lord, as his fathers
    had done: he departed not from all the sins of Jeroboam the son of Nabat, who
    made Israel to sin.'
- book_title: Brenton Septuagint Translation Kings IV 15
  book_usfm_code: 2KI
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And Sellum the son of Jabis and others conspired against him, and they
    smote him in Keblaam, and slew him, and he reigned in his stead.
- book_title: Brenton Septuagint Translation Kings IV 15
  book_usfm_code: 2KI
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And the rest of the acts of Zacharias, behold, they are written in the
    book of the chronicles of the kings of Israel.
- book_title: Brenton Septuagint Translation Kings IV 15
  book_usfm_code: 2KI
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'This was the word of the Lord which he spoke to Ju, saying, Thy sons
    of the fourth generation shall sit upon the throne of Israel: and it was so.'
- book_title: Brenton Septuagint Translation Kings IV 15
  book_usfm_code: 2KI
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'And Sellum the son of Jabis reigned: and in the thirty and ninth year
    of Azarias king of Juda began Sellum to reign a full month in Samaria.'
- book_title: Brenton Septuagint Translation Kings IV 15
  book_usfm_code: 2KI
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: And Manaem the son of Gaddi went up out of Tharsila, and came to Samaria,
    and smote Sellum the son of Jabis in Samaria, and slew him.
- book_title: Brenton Septuagint Translation Kings IV 15
  book_usfm_code: 2KI
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: And the rest of the acts of Sellum, and his conspiracy wherein he was
    engaged, behold, they are written in the book of the chronicles of the kings of
    Israel.
- book_title: Brenton Septuagint Translation Kings IV 15
  book_usfm_code: 2KI
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'Then Manaem smote both Thersa and all that was in it, and its borders
    extending beyond Thersa, because they opened not to him: and he smote it, and
    ripped up the women with child.'
- book_title: Brenton Septuagint Translation Kings IV 15
  book_usfm_code: 2KI
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: In the thirty and ninth year of Azarias king of Juda began Manaem the
    son of Gaddi to reign over Israel in Samaria ten years.
- book_title: Brenton Septuagint Translation Kings IV 15
  book_usfm_code: 2KI
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: 'And he did that which was evil in the sight of the Lord: he departed
    not from all the sins of Jeroboam the son of Nabat, who led Israel to sin.'
- book_title: Brenton Septuagint Translation Kings IV 15
  book_usfm_code: 2KI
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: 'In his days went up Phua king of the Assyrians against the land: and
    Manaem gave to Phua a thousand talents of silver to aid him with his power.'
- book_title: Brenton Septuagint Translation Kings IV 15
  book_usfm_code: 2KI
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: And Manaem raised the silver by a tax upon Israel, even on every mighty
    man in wealth, to give to the king of the Assyrians, fifty shekels levied on each
    man; and the king of the Assyrians departed, and remained not there in the land.
- book_title: Brenton Septuagint Translation Kings IV 15
  book_usfm_code: 2KI
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: And the rest of the acts of Manaem, and all that he did, behold, are
    not these written in the book of the chronicles of the kings of Israel?
- book_title: Brenton Septuagint Translation Kings IV 15
  book_usfm_code: 2KI
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: And Manaem slept with his fathers; and Phakesias his son reigned in
    his stead.
- book_title: Brenton Septuagint Translation Kings IV 15
  book_usfm_code: 2KI
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: In the fiftieth year of Azarias king of Juda, began Phakesias the son
    of Manaem to reign over Israel in Samaria two years.
- book_title: Brenton Septuagint Translation Kings IV 15
  book_usfm_code: 2KI
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: 'And he did that which was evil in the sight of the Lord: he departed
    not from the sins of Jeroboam the son of Nabat, who made Israel to sin.'
- book_title: Brenton Septuagint Translation Kings IV 15
  book_usfm_code: 2KI
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: 'And Phakee the son of Romelias, his officer, conspired against him,
    and smote him in Samaria in the front of the king''s house, with Argob and Aria,
    and with him there were fifty men of the four hundred: and he slew him, and reigned
    in his stead.'
- book_title: Brenton Septuagint Translation Kings IV 15
  book_usfm_code: 2KI
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: And the rest of the acts of Phakesias, and all that he did, behold,
    they are written in the book of the chronicles of the kings of Israel.
- book_title: Brenton Septuagint Translation Kings IV 15
  book_usfm_code: 2KI
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: In the fifty-second year of Azarias king of Juda began Phakee the son
    of Romelias to reign over Israel in Samaria twenty years.
- book_title: Brenton Septuagint Translation Kings IV 15
  book_usfm_code: 2KI
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: 'And he did that which was evil in the eyes of the Lord: he departed
    not from all the sins of Jeroboam the son of Nabat, who led Israel to sin.'
- book_title: Brenton Septuagint Translation Kings IV 15
  book_usfm_code: 2KI
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: In the days of Phakee king of Israel came Thalgath-phellasar king of
    the Assyrians, and took Ain, and Abel, and Thamaacha, and Anioch, and Kenez, and
    Asor, and Galaa, and Galilee, even all the land of Nephthali, and carried them
    away to the Assyrians.
- book_title: Brenton Septuagint Translation Kings IV 15
  book_usfm_code: 2KI
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: And Osee son of Ela formed a conspiracy against Phakee the son of Romelias,
    and smote him, and slew him, and reigned in his stead, in the twentieth year of
    Joatham the son of Azarias.
- book_title: Brenton Septuagint Translation Kings IV 15
  book_usfm_code: 2KI
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: And the rest of the acts of Phakee, and all that he did, behold, these
    are written in the book of the chronicles of the kings of Israel.
- book_title: Brenton Septuagint Translation Kings IV 15
  book_usfm_code: 2KI
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 32
  verse_text: In the second year of Phakee son of Romelias king of Israel began Joatham
    the son of Azarias king of Juda to reign.
- book_title: Brenton Septuagint Translation Kings IV 15
  book_usfm_code: 2KI
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 33
  verse_text: 'Twenty and five years old was he when he began to reign, and he reigned
    sixteen years in Jerusalem: and his mother''s name was Jerusa daughter of Sadoc.'
- book_title: Brenton Septuagint Translation Kings IV 15
  book_usfm_code: 2KI
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 34
  verse_text: And he did that which was right in the sight of the Lord, according
    to all things that his father Azarias did.
- book_title: Brenton Septuagint Translation Kings IV 15
  book_usfm_code: 2KI
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 35
  verse_text: 'Nevertheless he took not away the high places: as yet the people sacrificed
    and burnt incense on the high places. He built the upper gate of the Lord''s house.'
- book_title: Brenton Septuagint Translation Kings IV 15
  book_usfm_code: 2KI
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 36
  verse_text: And the rest of the acts of Joatham, and all that he did, are not these
    written in the book of the chronicles of the kings of Juda?
- book_title: Brenton Septuagint Translation Kings IV 15
  book_usfm_code: 2KI
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 37
  verse_text: In those days the Lord began to send forth against Juda Raasson king
    of Syria, and Phakee son of Romelias.
- book_title: Brenton Septuagint Translation Kings IV 15
  book_usfm_code: 2KI
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 38
  verse_text: 'And Joatham slept with his fathers, and was buried with his fathers
    in the city of David his father: and Achaz his son reigned in his stead.'
