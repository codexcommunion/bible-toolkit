- book: Brenton Septuagint Translation Psalms 71
  chapter: 71
  iso-639-2_language_code: eng
  text: For Solomon.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 71
  chapter: 71
  iso-639-2_language_code: eng
  text: that he may judge thy people with righteousness, and thy poor with judgment.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 71
  chapter: 71
  iso-639-2_language_code: eng
  text: 'Let the mountains and the hills raise peace to thy people:'
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 71
  chapter: 71
  iso-639-2_language_code: eng
  text: he shall judge the poor of the people in righteousness, and save the children
    of the needy; and shall bring low the false accuser.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 71
  chapter: 71
  iso-639-2_language_code: eng
  text: And he shall continue as long as the sun, and before the moon for ever.
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 71
  chapter: 71
  iso-639-2_language_code: eng
  text: He shall come down as rain upon a fleece; and as drops falling upon the earth.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 71
  chapter: 71
  iso-639-2_language_code: eng
  text: In his days shall righteousness spring up; and abundance of peace till the
    moon be removed.
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 71
  chapter: 71
  iso-639-2_language_code: eng
  text: And he shall have dominion from sea to sea, and from the river to the ends
    of the earth.
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 71
  chapter: 71
  iso-639-2_language_code: eng
  text: The Ethiopians shall fall down before him; and his enemies shall lick the
    dust.
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 71
  chapter: 71
  iso-639-2_language_code: eng
  text: 'The kings of Tharsis, and the isles, shall bring presents: the kings of the
    Arabians and Saba shall offer gifts.'
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 71
  chapter: 71
  iso-639-2_language_code: eng
  text: And all kings shall worship him; all the Gentiles shall serve him.
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 71
  chapter: 71
  iso-639-2_language_code: eng
  text: For he has delivered the poor from the oppressor; and the needy who had no
    helper.
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 71
  chapter: 71
  iso-639-2_language_code: eng
  text: He shall spare the poor and needy, and shall deliver the souls of the needy.
  usfm_code: PSA
  verse: '13'
- book: Brenton Septuagint Translation Psalms 71
  chapter: 71
  iso-639-2_language_code: eng
  text: 'He shall redeem their souls from usury and injustice: and their name shall
    be precious before him.'
  usfm_code: PSA
  verse: '14'
- book: Brenton Septuagint Translation Psalms 71
  chapter: 71
  iso-639-2_language_code: eng
  text: 'And he shall live, and there shall be given him of the gold of Arabia: and
    men shall pray for him continually; and all the day shall they praise him.'
  usfm_code: PSA
  verse: '15'
- book: Brenton Septuagint Translation Psalms 71
  chapter: 71
  iso-639-2_language_code: eng
  text: 'There shall be an establishment on the earth on the tops of the mountains:
    the fruit thereof shall be exalted above Libanus, and they of the city shall flourish
    as grass of the earth.'
  usfm_code: PSA
  verse: '16'
- book: Brenton Septuagint Translation Psalms 71
  chapter: 71
  iso-639-2_language_code: eng
  text: 'Let his name be blessed for ever: his name shall endure longer than the sun:
    and all the tribes of the earth shall be blessed in him: all nations shall call
    him blessed.'
  usfm_code: PSA
  verse: '17'
- book: Brenton Septuagint Translation Psalms 71
  chapter: 71
  iso-639-2_language_code: eng
  text: Blessed is the Lord God of Israel, who alone does wonders.
  usfm_code: PSA
  verse: '18'
- book: Brenton Septuagint Translation Psalms 71
  chapter: 71
  iso-639-2_language_code: eng
  text: 'And blessed is his glorious name for ever, even for ever and ever: and all
    the earth shall be filled with his glory. So be it, so be it.'
  usfm_code: PSA
  verse: '19'
- book: Brenton Septuagint Translation Psalms 71
  chapter: 71
  iso-639-2_language_code: eng
  text: The hymns of David the son of Jess√¶ are ended.
  usfm_code: PSA
  verse: '20'
