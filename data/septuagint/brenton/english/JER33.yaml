- book_title: Brenton Septuagint Translation Jeremias 33
  book_usfm_code: JER
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: In the beginning of the Reign of King Joakim Son of Josias there came
    this Word from the Lord.
- book_title: Brenton Septuagint Translation Jeremias 33
  book_usfm_code: JER
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: Thus said the Lord; Stand in the court of the Lord's house, and thou
    shalt declare to all the Jews, and to all that come to worship in the house of
    the Lord, all the words which I commanded thee to speak to them; abate not one
    word.
- book_title: Brenton Septuagint Translation Jeremias 33
  book_usfm_code: JER
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: 'Peradventure they will hear, and turn every one from his evil way:
    then I will cease from the evils which I purpose to do to them, because of their
    evil practices.'
- book_title: Brenton Septuagint Translation Jeremias 33
  book_usfm_code: JER
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And thou shalt say, Thus said the Lord; If ye will not hearken to me,
    to walk in my statutes which I set before you,
- book_title: Brenton Septuagint Translation Jeremias 33
  book_usfm_code: JER
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: to hearken to the words of my servants the prophets, whom I send to
    you early in the morning; yea, I sent them, but ye hearkened not to me;
- book_title: Brenton Septuagint Translation Jeremias 33
  book_usfm_code: JER
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: then will I make this house as Selo, and I will make this city a curse
    to all the nations of all the earth.
- book_title: Brenton Septuagint Translation Jeremias 33
  book_usfm_code: JER
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And the priests, and the false prophets, and all the people heard Jeremias
    speaking these words in the house of the Lord.
- book_title: Brenton Septuagint Translation Jeremias 33
  book_usfm_code: JER
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And it came to pass, when Jeremias had ceased speaking all that the
    Lord had ordered him to speak to all the people, that the priests and the false
    prophets and all the people took him, saying,
- book_title: Brenton Septuagint Translation Jeremias 33
  book_usfm_code: JER
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: Thou shalt surely die, because thou hast prophesied in the name of the
    Lord, saying, This house shall be as Selo, and this city shall be made quite destitute
    of inhabitants.
- book_title: Brenton Septuagint Translation Jeremias 33
  book_usfm_code: JER
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And the princes of Juda heard this word, and they went up out of the
    house of the king to the house of the Lord, and sat in the entrance of the new
    gate.
- book_title: Brenton Septuagint Translation Jeremias 33
  book_usfm_code: JER
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: Then the priests and the false prophets said to the princes and to all
    the people, The judgment of death is due to this man; because he has prophesied
    against this city, as ye have heard with your ears.
- book_title: Brenton Septuagint Translation Jeremias 33
  book_usfm_code: JER
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: Then Jeremias spoke to the princes, and to all the people, saying, The
    Lord sent me to prophesy against this house and against this city, all the words
    which ye have heard.
- book_title: Brenton Septuagint Translation Jeremias 33
  book_usfm_code: JER
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: And now amend your ways and your works, and hearken to the voice of
    the Lord; and the Lord shall cease from the evils which he has pronounced against
    you.
- book_title: Brenton Septuagint Translation Jeremias 33
  book_usfm_code: JER
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: And behold, I am in your hands; do to me as is expedient, and as it
    is best for you.
- book_title: Brenton Septuagint Translation Jeremias 33
  book_usfm_code: JER
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: But know for a certainty, that if ye slay me, ye bring innocent blood
    upon yourselves, and upon this city, and upon them that dwell in it; for in truth
    the Lord has sent me to you to speak in your ears all these words.
- book_title: Brenton Septuagint Translation Jeremias 33
  book_usfm_code: JER
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: Then the princes and all the people said to the priests and to the false
    prophets; Judgment of death is not due to this man; for he has spoken to us in
    the name of the Lord our God.
- book_title: Brenton Septuagint Translation Jeremias 33
  book_usfm_code: JER
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And there rose up men of the elders of the land, and said to all the
    assembly of the people,
- book_title: Brenton Septuagint Translation Jeremias 33
  book_usfm_code: JER
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: Michæas the Morathite lived in the days of Ezekias king of Juda, and
    said to all the people of Juda, Thus saith the Lord; Sion shall be ploughed as
    a field, and Jerusalem shall become a desolation, and the mountain of the house
    shall be a thicket of trees.
- book_title: Brenton Septuagint Translation Jeremias 33
  book_usfm_code: JER
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: Did Ezekias and all Juda in any way slay him? Was it not that they feared
    the Lord, and they made supplication before the Lord, and the Lord ceased from
    the evils which he had pronounced against them? whereas we have wrought great
    evil against our own souls.
- book_title: Brenton Septuagint Translation Jeremias 33
  book_usfm_code: JER
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: And there was another man prophesying in the name of the Lord, Urias
    the son of Samæas of Cariathiarim; and he prophesied concerning this land according
    to all the words of Jeremias.
- book_title: Brenton Septuagint Translation Jeremias 33
  book_usfm_code: JER
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: And king Joakim and all the princes heard all his words, and sought
    to slay him; and Urias heard it and went into Egypt.
- book_title: Brenton Septuagint Translation Jeremias 33
  book_usfm_code: JER
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: And the king sent men into Egypt;
- book_title: Brenton Septuagint Translation Jeremias 33
  book_usfm_code: JER
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: and they brought him thence, and brought him in to the king; and he
    smote him with the sword, and cast him into the sepulchre of the children of his
    people.
- book_title: Brenton Septuagint Translation Jeremias 33
  book_usfm_code: JER
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: Nevertheless the hand of Achicam son of Saphan was with Jeremias, to
    prevent his being delivered into the hands of the people, or being killed.
