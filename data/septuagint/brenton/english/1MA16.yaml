- book: Brenton Septuagint Translation Maccabees I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Then came up John from Gazara, and told Simon his father what Cendebeus had
    done.
  usfm_code: 1MA
  verse: '1'
- book: Brenton Septuagint Translation Maccabees I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Wherefore Simon called his two eldest sons, Judas and John, and said unto
    them, I, and my brethren, and my father's house, have ever from our youth unto
    this day fought against the enemies of Israel; and things have prospered so well
    in our hands, that we have delivered Israel oftentimes.
  usfm_code: 1MA
  verse: '2'
- book: Brenton Septuagint Translation Maccabees I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'But now I am old, and ye, by God''s mercy, are of a sufficient age: be ye
    instead of me and my brother, and go and fight for our nation, and the help from
    heaven be with you.'
  usfm_code: 1MA
  verse: '3'
- book: Brenton Septuagint Translation Maccabees I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: So he chose out of the country twenty thousand men of war with horsemen, who
    went out against Cendebeus, and rested that night at Modin.
  usfm_code: 1MA
  verse: '4'
- book: Brenton Septuagint Translation Maccabees I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'And when as they rose in the morning, and went into the plain, behold, a
    mighty great host both of footmen and horsemen came against them: howbeit there
    was a water brook betwixt them.'
  usfm_code: 1MA
  verse: '5'
- book: Brenton Septuagint Translation Maccabees I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'So he and his people pitched over against them: and when he saw that the
    people were afraid to go over the water brook, he went first over himself, and
    then the men seeing him passed through after him.'
  usfm_code: 1MA
  verse: '6'
- book: Brenton Septuagint Translation Maccabees I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'That done , he divided his men, and set the horsemen in the midst of the
    footmen: for the enemies'' horsemen were very many.'
  usfm_code: 1MA
  verse: '7'
- book: Brenton Septuagint Translation Maccabees I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'Then sounded they with the holy trumpets: whereupon Cendebeus and his host
    were put to flight, so that many of them were slain, and the remnant gat them
    to the strong hold.'
  usfm_code: 1MA
  verse: '8'
- book: Brenton Septuagint Translation Maccabees I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: At that time was Judas John's brother wounded; but John still followed after
    them, until he came to Cedron, which Cendebeus had built.
  usfm_code: 1MA
  verse: '9'
- book: Brenton Septuagint Translation Maccabees I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'So they fled even unto the towers in the fields of Azotus; wherefore he burned
    it with fire: so that there were slain of them about two thousand men. Afterward
    he returned into the land of Judea in peace.'
  usfm_code: 1MA
  verse: '10'
- book: Brenton Septuagint Translation Maccabees I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'Moreover in the plain of Jericho was Ptolemeus the son of Abubus made captain,
    and he had abundance of silver and gold:'
  usfm_code: 1MA
  verse: '11'
- book: Brenton Septuagint Translation Maccabees I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: for he was the high priest's son in law.
  usfm_code: 1MA
  verse: '12'
- book: Brenton Septuagint Translation Maccabees I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Wherefore his heart being lifted up, he thought to get the country to himself,
    and thereupon consulted deceitfully against Simon and his sons to destroy them.
  usfm_code: 1MA
  verse: '13'
- book: Brenton Septuagint Translation Maccabees I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'Now Simon was visiting the cities that were in the country, and taking care
    for the good ordering of them; at which time he came down himself to Jericho with
    his sons, Mattathias and Judas, in the hundred threescore and seventeenth year,
    in the eleventh month, called Sabat:'
  usfm_code: 1MA
  verse: '14'
- book: Brenton Septuagint Translation Maccabees I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'where the son of Abubus receiving them deceitfully into a little hold, called
    Docus, which he had built, made them a great banquet: howbeit he had hid men there.'
  usfm_code: 1MA
  verse: '15'
- book: Brenton Septuagint Translation Maccabees I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: So when Simon and his sons had drunk largely, Ptolemee and his men rose up,
    and took their weapons, and came upon Simon into the banqueting place, and slew
    him, and his two sons, and certain of his servants.
  usfm_code: 1MA
  verse: '16'
- book: Brenton Septuagint Translation Maccabees I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: In which doing he committed a great treachery, and recompensed evil for good.
  usfm_code: 1MA
  verse: '17'
- book: Brenton Septuagint Translation Maccabees I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Then Ptolemee wrote these things, and sent to the king, that he should send
    him an host to aid him, and he would deliver him the country and cities.
  usfm_code: 1MA
  verse: '18'
- book: Brenton Septuagint Translation Maccabees I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'He sent others also to Gazara to kill John: and unto the tribunes he sent
    letters to come unto him, that he might give them silver, and gold, and rewards.'
  usfm_code: 1MA
  verse: '19'
- book: Brenton Septuagint Translation Maccabees I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And others he sent to take Jerusalem, and the mountain of the temple.
  usfm_code: 1MA
  verse: '20'
- book: Brenton Septuagint Translation Maccabees I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Now one had run afore to Gazara, and told John that his father and brethren
    were slain, and, quoth he, Ptolemee hath sent to slay thee also.
  usfm_code: 1MA
  verse: '21'
- book: Brenton Septuagint Translation Maccabees I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'Hereof when he heard, he was sore astonished: so he laid hands on them that
    were come to destroy him, and slew them; for he knew that they sought to make
    him away.'
  usfm_code: 1MA
  verse: '22'
- book: Brenton Septuagint Translation Maccabees I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: As concerning the rest of the acts of John, and his wars, and worthy deeds
    which he did, and the building of the walls which he made, and his doings,
  usfm_code: 1MA
