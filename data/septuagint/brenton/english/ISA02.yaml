- book_title: Brenton Septuagint Translation Esaias 2
  book_usfm_code: ISA
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: The word which came to Esaias the son of Amos concerning Judea, and
    concerning Jerusalem.
- book_title: Brenton Septuagint Translation Esaias 2
  book_usfm_code: ISA
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: For in the last days the mountain of the Lord shall be glorious, and
    the house of God shall be on the top of the mountains, and it shall be exalted
    above the hills; and all nations shall come to it.
- book_title: Brenton Septuagint Translation Esaias 2
  book_usfm_code: ISA
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: 'And many nations shall go and say, Come, and let us go up to the mountain
    of the Lord, and to the house of the God of Jacob; and he will tell us his way,
    and we will walk in it: for out of Sion shall go forth the law, and the word of
    the Lord out of Jerusalem.'
- book_title: Brenton Septuagint Translation Esaias 2
  book_usfm_code: ISA
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'And he shall judge among the nations, and shall rebuke many people:
    and they shall beat their swords into plough-shares, and their spears into sickles:
    and nation shall not take up sword against nation, neither shall they learn to
    war any more.'
- book_title: Brenton Septuagint Translation Esaias 2
  book_usfm_code: ISA
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And now, O house of Jacob, come, and let us walk in the light of the
    Lord.
- book_title: Brenton Septuagint Translation Esaias 2
  book_usfm_code: ISA
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: For he has forsaken his people the house of Israel, because their land
    is filled as at the beginning with divinations, as the land of the Philistines,
    and many strange children were born to them.
- book_title: Brenton Septuagint Translation Esaias 2
  book_usfm_code: ISA
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: For their land is filled with silver and gold, and there was no number
    of their treasures; their land also is filled with horses, and there was no number
    of their chariots.
- book_title: Brenton Septuagint Translation Esaias 2
  book_usfm_code: ISA
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And the land is filled with abominations, even the works of their hands;
    and they have worshipped the works which their fingers made.
- book_title: Brenton Septuagint Translation Esaias 2
  book_usfm_code: ISA
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'And the mean man bowed down, and the great man was humbled: and I will
    not pardon them.'
- book_title: Brenton Septuagint Translation Esaias 2
  book_usfm_code: ISA
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: Now therefore enter ye into the rocks, and hide yourselves in the earth,
    for fear of the Lord, and by reason of the glory of his might, when he shall arise
    to strike terribly the earth.
- book_title: Brenton Septuagint Translation Esaias 2
  book_usfm_code: ISA
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: For the eyes of the Lord are high, but man is low; and the haughtiness
    of men shall be brought low, and the Lord alone shall be exalted in that day.
- book_title: Brenton Septuagint Translation Esaias 2
  book_usfm_code: ISA
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: For the day of the Lord of hosts shall be upon every one that is proud
    and haughty, and upon every one that is high and towering, and they shall be brought
    down;
- book_title: Brenton Septuagint Translation Esaias 2
  book_usfm_code: ISA
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: and upon every cedar of Libanus, of them that are high and towering,
    and upon every oak of Basan,
- book_title: Brenton Septuagint Translation Esaias 2
  book_usfm_code: ISA
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: and upon every high mountain, and upon every high hill,
- book_title: Brenton Septuagint Translation Esaias 2
  book_usfm_code: ISA
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: and upon every high tower, and upon every high wall,
- book_title: Brenton Septuagint Translation Esaias 2
  book_usfm_code: ISA
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: and upon every ship of the sea, and upon every display of fine ships.
- book_title: Brenton Septuagint Translation Esaias 2
  book_usfm_code: ISA
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: 'And every man shall be brought low, and the pride of men shall fall:
    and the Lord alone shall be exalted in that day.'
- book_title: Brenton Septuagint Translation Esaias 2
  book_usfm_code: ISA
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: And they shall hide all idols made with hands,
- book_title: Brenton Septuagint Translation Esaias 2
  book_usfm_code: ISA
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: having carried them into the caves, and into the clefts of the rocks,
    and into the caverns of the earth, for fear of the Lord, and by reason of the
    glory of his might, when he shall arise to strike terribly the earth.
- book_title: Brenton Septuagint Translation Esaias 2
  book_usfm_code: ISA
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: For in that day a man shall cast forth his silver and gold abominations,
    which they made in order to worship vanities and bats;
- book_title: Brenton Septuagint Translation Esaias 2
  book_usfm_code: ISA
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: to enter into the caverns of the solid rock, and into the clefts of
    the rocks, for fear of the Lord, and by reason of the glory of his might, when
    he shall arise to strike terribly the earth.
