  usfm_code: EZK
  verse: '36'
- book: Brenton Septuagint Translation Jezekiel 40
  chapter: 40
  iso-639-2_language_code: eng
  text: 'And its porches were toward the inner court; and there were palm-trees to
    the posts on this side and on that side: and it had eight steps.'
  usfm_code: EZK
  verse: '37'
- book: Brenton Septuagint Translation Jezekiel 40
  chapter: 40
  iso-639-2_language_code: eng
  text: Its chambers and its door-ways, and its porches at the second gate served
    as a drain,
