    breadth thereof was twenty-five cubits.'
  usfm_code: EZK
  verse: '21'
- book: Brenton Septuagint Translation Jezekiel 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And its windows, and its porches, and its palm-trees, were according to the
