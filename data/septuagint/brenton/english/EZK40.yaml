- book: Brenton Septuagint Translation Jezekiel 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And it came to pass in the twenty-fifth year of our captivity, in the first
    month, on the tenth day of the month, in the fourteenth year after the taking
    of the city, in that day the hand of the Lord was upon me, and brought me
  usfm_code: EZK
  verse: '1'
- book: Brenton Septuagint Translation Jezekiel 40
  chapter: 40
  iso-639-2_language_code: eng
  text: in a vision of God into the land of Israel, and set me on a very high mountain,
    and upon it there was as it were the frame of a city before me .
  usfm_code: EZK
  verse: '2'
- book: Brenton Septuagint Translation Jezekiel 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And he brought me in thither, and, behold, there was a man, and the appearance
    of him was as the appearance of shining brass, and in his hand was a builder's
    line, and a measuring reed; and he stood at the gate.
  usfm_code: EZK
  verse: '3'
- book: Brenton Septuagint Translation Jezekiel 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And the man said to me,
  usfm_code: EZK
  verse: '4'
- book: Brenton Septuagint Translation Jezekiel 40
  chapter: 40
  iso-639-2_language_code: eng
  text: 'And behold a wall round about the house without, and in the man''s hand a
    reed, the measure of it was six cubits by the cubit, and a span: and he measured
    across the front wall; the breadth was equal to the reed, and the length of it
    equal to the reed.'
  usfm_code: EZK
  verse: '5'
- book: Brenton Septuagint Translation Jezekiel 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And he entered by seven steps into the gate that looks eastward, and he measured
    across the porch of the gate equal to the reed.
  usfm_code: EZK
  verse: '6'
- book: Brenton Septuagint Translation Jezekiel 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And the chamber was equal in length to the reed, and equal in breadth to the
    reed; and the porch between the chambers six cubits; and the second chamber equal
    in breadth to the reed, and equal in length to the reed, and the porch five cubits.
  usfm_code: EZK
  verse: '7'
- book: Brenton Septuagint Translation Jezekiel 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And the third chamber equal in length to the reed, and equal in breadth to
    the reed.
  usfm_code: EZK
  verse: '8'
- book: Brenton Septuagint Translation Jezekiel 40
  chapter: 40
  iso-639-2_language_code: eng
  text: 'And the porch of the gateway (near the porch of the gate) eight cubits; and
    the posts thereof two cubits; and the porch of the gate was inward:'
  usfm_code: EZK
  verse: '9'
- book: Brenton Septuagint Translation Jezekiel 40
  chapter: 40
  iso-639-2_language_code: eng
  text: 'and the chambers of the gate of the chamber in front were three on one side
    and three on the other, and there was one measure to the three: there was one
    measure to the porches on this side and on that.'
  usfm_code: EZK
  verse: '10'
- book: Brenton Septuagint Translation Jezekiel 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And he measured the breadth of the door of the gateway, ten cubits; and the
    breadth of the gateway thirteen cubits.
  usfm_code: EZK
  verse: '11'
- book: Brenton Septuagint Translation Jezekiel 40
  chapter: 40
  iso-639-2_language_code: eng
  text: 'And the space before the chambers was narrowed to a cubit in front of the
    chambers on this side and on that side: and the chamber was six cubits this way,
    and six cubits that way.'
  usfm_code: EZK
  verse: '12'
- book: Brenton Septuagint Translation Jezekiel 40
  chapter: 40
  iso-639-2_language_code: eng
  text: 'And he measured the gate from the wall of one chamber to the wall of the
    other chamber: the breadth was twenty-five cubits, the one gate over against the
    other gate.'
  usfm_code: EZK
  verse: '13'
- book: Brenton Septuagint Translation Jezekiel 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And the open space of the porch of the gate without, was twenty cubits to
    the chambers round about the gate.
  usfm_code: EZK
  verse: '14'
- book: Brenton Septuagint Translation Jezekiel 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And the open space of the gate without to the open space of the porch of the
    gate within was fifty cubits.
  usfm_code: EZK
  verse: '15'
- book: Brenton Septuagint Translation Jezekiel 40
  chapter: 40
  iso-639-2_language_code: eng
  text: 'And there were secret windows to the chambers, and to the porches within
    the gate of the court round about, and in the same manner windows to the porches
    round about within: and on the porch there were palm-trees on this side and on
    that side.'
  usfm_code: EZK
  verse: '16'
- book: Brenton Septuagint Translation Jezekiel 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And he brought me into the inner court, and, behold, there were chambers,
    and peristyles round about the court; thirty chambers within the ranges of columns.
  usfm_code: EZK
  verse: '17'
- book: Brenton Septuagint Translation Jezekiel 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And the porticos were behind the gates; according to the length of the gates,
    was the lower peristyle.
  usfm_code: EZK
  verse: '18'
- book: Brenton Septuagint Translation Jezekiel 40
  chapter: 40
  iso-639-2_language_code: eng
  text: 'And he measured the breadth of the court, from the open space of the outer
    gate inwards to the open space of the gate looking outwards: a hundred cubits
