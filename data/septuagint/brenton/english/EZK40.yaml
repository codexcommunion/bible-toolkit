  usfm_code: EZK
  verse: '22'
- book: Brenton Septuagint Translation Jezekiel 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And there was a gate to the inner court looking toward the north gate, after
    the manner of the gate looking toward the east; and he measured the court from
    gate to gate, a hundred cubits.
  usfm_code: EZK
  verse: '23'
- book: Brenton Septuagint Translation Jezekiel 40
  chapter: 40
  iso-639-2_language_code: eng
  text: 'And he brought me to the south side, and behold a gate looking southwards:
    and he measured it, and its chambers, and its posts, and its porches, according
    to these dimensions.'
  usfm_code: EZK
  verse: '24'
- book: Brenton Septuagint Translation Jezekiel 40
  chapter: 40
  iso-639-2_language_code: eng
  text: 'And its windows and its porches round about were according to the windows
