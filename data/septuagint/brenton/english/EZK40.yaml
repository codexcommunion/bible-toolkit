    and their height was a cubit: on them they shall place the instruments with which
    they slay there the whole-burnt-offerings and the victims.'
  usfm_code: EZK
  verse: '42'
- book: Brenton Septuagint Translation Jezekiel 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And they shall have within a border of hewn stone round about of a span broad,
    and over the tables above screens for covering them from the wet and from the
    heat.
  usfm_code: EZK
  verse: '43'
- book: Brenton Septuagint Translation Jezekiel 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And he brought me into the inner court, and behold there were two chambers
    in the inner court, one behind the gate looking to the north, turning southward,
    and one behind the southern gate, but which looks to the north.
  usfm_code: EZK
  verse: '44'
- book: Brenton Septuagint Translation Jezekiel 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And he said to me, This chamber that looks to the south, is for the priests
