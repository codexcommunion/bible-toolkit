  chapter: 40
  iso-639-2_language_code: eng
  text: And he brought me into the porch of the house; and he measured the post of
    the porch, the breadth was five cubits on one side and five cubits on the other
    side; and the breadth of the door was fourteen cubits, and the side-pieces of
