  usfm_code: EZK
  verse: '20'
- book: Brenton Septuagint Translation Jezekiel 40
  chapter: 40
  iso-639-2_language_code: eng
  text: 'and the chambers, three on this side and three on that; and the posts, and
    the porches, and the palm-trees thereof: and they were according to the measures
