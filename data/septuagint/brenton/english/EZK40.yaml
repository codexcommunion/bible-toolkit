  usfm_code: EZK
  verse: '40'
- book: Brenton Septuagint Translation Jezekiel 40
  chapter: 40
  iso-639-2_language_code: eng
  text: Four on one side and four on the other side behind the gate; upon them they
    kill the victims, in front of the eight tables of sacrifices.
  usfm_code: EZK
  verse: '41'
- book: Brenton Septuagint Translation Jezekiel 40
  chapter: 40
  iso-639-2_language_code: eng
  text: 'And there were four tables of hewn stone for whole-burnt-offerings, the breadth
