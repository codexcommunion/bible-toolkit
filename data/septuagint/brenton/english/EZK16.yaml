  book_usfm_code: EZK
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 42
  verse_text: So will I slacken my fury against thee, and my jealousy shall be removed
    from thee, and I will rest, and be no more careful for thee .
