- book_title: Brenton Septuagint Translation Jezekiel 16
  book_usfm_code: EZK
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: And if I stretch out my hand against thee, then will I abolish thy statutes,
