  book_usfm_code: EZK
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 33
  verse_text: She has even given rewards to all that went a-whoring after her, and
    thou hast given rewards to all thy lovers, yea, thou didst load them with rewards,
