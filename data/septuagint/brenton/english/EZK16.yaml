- book_title: Brenton Septuagint Translation Jezekiel 16
  book_usfm_code: EZK
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: And thou didst go a-whoring to the daughters of Assur, and not even
