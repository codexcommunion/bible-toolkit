    an Amorite.'
- book_title: Brenton Septuagint Translation Jezekiel 16
  book_usfm_code: EZK
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 46
  verse_text: 'Your elder sister who dwells on thy left hand is Samaria, she and her
    daughters: and thy younger sister, that dwells on thy right hand, is Sodom and
    her daughters.'
- book_title: Brenton Septuagint Translation Jezekiel 16
  book_usfm_code: EZK
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 47
  verse_text: Yet notwithstanding thou hast not walked in their ways, neither hast
    thou done according to their iniquities within a little, but thou hast exceeded
    them in all thy ways.
- book_title: Brenton Septuagint Translation Jezekiel 16
  book_usfm_code: EZK
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 48
  verse_text: As I live, saith the Lord, this Sodom and her daughters have not done
    as thou and thy daughters have done.
- book_title: Brenton Septuagint Translation Jezekiel 16
  book_usfm_code: EZK
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 49
  verse_text: 'Moreover this was the sin of thy sister Sodom, pride: she and her daughters
    lived in pleasure, in fulness of bread and in abundance: this belonged to her
    and her daughters, and they helped not the hand of the poor and needy.'
- book_title: Brenton Septuagint Translation Jezekiel 16
  book_usfm_code: EZK
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 50
  verse_text: 'And they boasted, and wrought iniquities before me: so I cut them off
    as I saw fit .'
- book_title: Brenton Septuagint Translation Jezekiel 16
  book_usfm_code: EZK
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 51
  verse_text: Also Samaria has not sinned according to half of thy sins; but thou
    hast multiplied thine iniquities beyond them, and thou hast justified thy sisters
    in all thine iniquities which thou hast committed.
- book_title: Brenton Septuagint Translation Jezekiel 16
  book_usfm_code: EZK
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 52
  verse_text: 'Thou therefore bear thy punishment, for that thou hast corrupted thy
    sisters by thy sins which thou hast committed beyond them; and thou hast made
    them appear more righteous than thyself: thou therefore be ashamed, and bear thy
    dishonour, in that thou hast justified thy sisters.'
- book_title: Brenton Septuagint Translation Jezekiel 16
  book_usfm_code: EZK
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 53
  verse_text: 'And I will turn their captivity, even the captivity of Sodom and her
    daughters; and I will turn the captivity of Samaria and her daughters; and I will
    turn thy captivity in the midst of them:'
