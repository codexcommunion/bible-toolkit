- book_title: Brenton Septuagint Translation Jezekiel 16
  book_usfm_code: EZK
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 40
  verse_text: And they shall bring multitudes upon thee, and they shall stone thee
