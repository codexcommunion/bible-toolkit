  book_usfm_code: EZK
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 54
  verse_text: that thou mayest bear thy punishment, and be dishonoured for all that
    thou hast done in provoking me to anger.
- book_title: Brenton Septuagint Translation Jezekiel 16
  book_usfm_code: EZK
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 55
  verse_text: And thy sister Sodom and her daughters shall be restored as they were
    at the beginning, and thou and thy daughters shall be restored as ye were at the
    beginning.
- book_title: Brenton Septuagint Translation Jezekiel 16
  book_usfm_code: EZK
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 56
  verse_text: 'And surely thy sister Sodom was not mentioned by thy mouth in the days
    of thy pride:'
- book_title: Brenton Septuagint Translation Jezekiel 16
  book_usfm_code: EZK
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 57
  verse_text: before thy wickedness was discovered, even now thou art the reproach
