- book_title: Brenton Septuagint Translation Jezekiel 16
  book_usfm_code: EZK
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 38
  verse_text: And I will be avenged on thee with the vengeance of an adulteress, and
