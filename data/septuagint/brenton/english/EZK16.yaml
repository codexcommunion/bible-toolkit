- book_title: Brenton Septuagint Translation Jezekiel 16
  book_usfm_code: EZK
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And thou tookest thy fair ornaments of my gold and of my silver, of
