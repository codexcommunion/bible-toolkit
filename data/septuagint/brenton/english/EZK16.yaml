- book_title: Brenton Septuagint Translation Jezekiel 16
  book_usfm_code: EZK
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 41
  verse_text: 'And they shall burn thine houses with fire, and shall execute vengeance
