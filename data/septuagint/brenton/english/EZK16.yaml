- book_title: Brenton Septuagint Translation Jezekiel 16
  book_usfm_code: EZK
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 62
  verse_text: 'And I will establish my covenant with thee; and thou shalt know that
    I am the Lord:'
