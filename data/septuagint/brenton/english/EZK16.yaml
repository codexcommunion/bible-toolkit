  book_usfm_code: EZK
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 63
  verse_text: that thou mayest remember, and be ashamed, and mayest no more be able
    to open thy mouth for thy shame, when I am reconciled to thee for all that thou
    hast done, saith the Lord.
