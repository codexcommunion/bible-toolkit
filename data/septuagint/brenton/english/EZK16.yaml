- book_title: Brenton Septuagint Translation Jezekiel 16
  book_usfm_code: EZK
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'And I passed by to thee, and saw thee polluted in thy blood; and I
