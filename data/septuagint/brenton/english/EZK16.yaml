- book_title: Brenton Septuagint Translation Jezekiel 16
  book_usfm_code: EZK
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'And thy name went forth among the nations for thy beauty: because it
