- book_title: Brenton Septuagint Translation Jezekiel 16
  book_usfm_code: EZK
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 34
  verse_text: And there has happened in thee perverseness in thy fornication beyond
    other women, and they have committed fornication with thee, in that thou givest
