  book_usfm_code: EZK
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 43
  verse_text: 'Because thou didst not remember thine infancy, and thou didst grieve
    me in all these things; therefore, behold, I have recompensed thy ways upon thine
    head, saith the Lord: for thus hast thou wrought ungodliness above all thine other
    iniquities.'
- book_title: Brenton Septuagint Translation Jezekiel 16
  book_usfm_code: EZK
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 44
  verse_text: These are all the things they have spoken against thee in a proverb,
    saying,
