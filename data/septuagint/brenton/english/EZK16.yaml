- book_title: Brenton Septuagint Translation Jezekiel 16
  book_usfm_code: EZK
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: Thou didst trust in thy beauty, and didst go a-whoring because of thy
