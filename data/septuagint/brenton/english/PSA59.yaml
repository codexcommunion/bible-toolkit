- book: Brenton Septuagint Translation Psalms 59
  chapter: 59
  iso-639-2_language_code: eng
  text: For the end, for them that shall yet be changed; for an inscription by David
    for instruction,
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 59
  chapter: 59
  iso-639-2_language_code: eng
  text: when he had burned Mesopotamia of Syria, and Syria Sobal, and Joab had returned
    and smitten in the valley of salt twelve thousand.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 59
  chapter: 59
  iso-639-2_language_code: eng
  text: O God, thou hast rejected and destroyed us; thou hast been angry, yet hast
    pitied us.
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 59
  chapter: 59
  iso-639-2_language_code: eng
  text: Thou hast shaken the earth, and troubled it; heal its breaches, for it has
    been shaken.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 59
  chapter: 59
  iso-639-2_language_code: eng
  text: 'Thou hast shewn thy people hard things: thou hast made us drink the wine
    of astonishment.'
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 59
  chapter: 59
  iso-639-2_language_code: eng
  text: Thou hast given a token to them that fear thee, that they might flee from
    the bow. Pause.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 59
  chapter: 59
  iso-639-2_language_code: eng
  text: That thy beloved ones may be delivered; save with thy right hand, and hear
    me.
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 59
  chapter: 59
  iso-639-2_language_code: eng
  text: God has spoken in his holiness; I will rejoice, and divide Sicima, and measure
    out the valley of tents.
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 59
  chapter: 59
  iso-639-2_language_code: eng
  text: Galaad is mine, and Manasse is mine; and Ephraim is the strength of my head;
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 59
  chapter: 59
  iso-639-2_language_code: eng
  text: Judas is my king; Moab is the caldron of my hope; over Idumea will I stretch
    out my shoe; the Philistines have been subjected to me.
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 59
  chapter: 59
  iso-639-2_language_code: eng
  text: Who will lead me into the fortified city? who will guide me as far as Idumea?
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 59
  chapter: 59
  iso-639-2_language_code: eng
  text: Wilt not thou, O God, who hast cast us off? and wilt not thou, O God, go forth
    with our forces?
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 59
  chapter: 59
  iso-639-2_language_code: eng
  text: 'Give us help from trouble: for vain is the deliverance of man.'
  usfm_code: PSA
  verse: '13'
- book: Brenton Septuagint Translation Psalms 59
  chapter: 59
  iso-639-2_language_code: eng
  text: In God will we do valiantly; and he shall bring to nought them that harass
    us.
  usfm_code: PSA
  verse: '14'
