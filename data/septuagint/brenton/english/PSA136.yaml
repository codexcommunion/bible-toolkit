  verse: '1'
- book: Brenton Septuagint Translation Psalms 136
  chapter: 136
  iso-639-2_language_code: eng
  text: We hung our harps on the willows in the midst of it.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 136
  chapter: 136
  iso-639-2_language_code: eng
  text: For there they that had taken us captive asked of us the words of a song;
    and they that had carried us away asked a hymn, saying , Sing us one of the songs
    of Sion.
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 136
  chapter: 136
  iso-639-2_language_code: eng
  text: How should we sing the Lord's song in a strange land?
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 136
  chapter: 136
  iso-639-2_language_code: eng
  text: If I forget thee, O Jerusalem, let my right hand forget its skill .
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 136
  chapter: 136
  iso-639-2_language_code: eng
  text: May my tongue cleave to my throat, if I do not remember thee; if I do not
    prefer Jerusalem as the chief of my joy.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 136
  chapter: 136
  iso-639-2_language_code: eng
  text: Remember, O Lord, the children of Edom in the day of Jerusalem; who said,
    Rase it , rase it , even to its foundations.
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 136
  chapter: 136
  iso-639-2_language_code: eng
  text: Wretched daughter of Babylon! blessed shall he be who shall reward thee as
    thou hast rewarded us.
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 136
  chapter: 136
  iso-639-2_language_code: eng
  text: Blessed shall he be who shall seize and dash thine infants against the rock.
  usfm_code: PSA
  verse: '9'
