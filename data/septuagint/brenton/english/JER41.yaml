- book_title: Brenton Septuagint Translation Jeremias 41
  book_usfm_code: JER
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: The word that came to Jeremias from the Lord (now Nabuchodonosor king
    of Babylon, and all his army, and all the country of his dominion, were warring
    against Jerusalem, and against all the cities of Juda,) saying,
- book_title: Brenton Septuagint Translation Jeremias 41
  book_usfm_code: JER
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'Thus has the Lord said; Go to Sedekias king of Juda, and thou shalt
    say to him, Thus has the Lord said, This city shall certainly be delivered into
    the hands of the king of Babylon, and he shall take it, and shall burn it with
    fire:'
- book_title: Brenton Septuagint Translation Jeremias 41
  book_usfm_code: JER
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: and thou shalt not escape out of his hand, but shalt certainly be taken,
    and shalt be given into his hands; and thine eyes shall see his eyes, and thou
    shalt enter into Babylon.
- book_title: Brenton Septuagint Translation Jeremias 41
  book_usfm_code: JER
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: But hear the word of the Lord, O Sedekias king of Juda; Thus saith the
    Lord,
- book_title: Brenton Septuagint Translation Jeremias 41
  book_usfm_code: JER
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'Thou shalt die in peace: and as they wept for thy fathers that reigned
    before thee, they shall weep also for thee, saying , Ah lord! and they shall lament
    for thee down to the grave: for I have spoken the word, said the Lord.'
- book_title: Brenton Septuagint Translation Jeremias 41
  book_usfm_code: JER
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And Jeremias spoke to king Sedekias all these words in Jerusalem.
- book_title: Brenton Septuagint Translation Jeremias 41
  book_usfm_code: JER
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'And the host of the king of Babylon warred against Jerusalem, and against
    the cities of Juda, and against Lachis, and against Azeca: for these strong cities
    were left among the cities of Juda.'
- book_title: Brenton Septuagint Translation Jeremias 41
  book_usfm_code: JER
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: The word that came from the Lord to Jeremias, after king Sedekias had
    concluded a covenant with the people, to proclaim a release;
- book_title: Brenton Septuagint Translation Jeremias 41
  book_usfm_code: JER
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: that every one should set at liberty his servant, and every one his
    handmaid, the Hebrew man and Hebrew woman, that no man of Juda should be a bondman.
- book_title: Brenton Septuagint Translation Jeremias 41
  book_usfm_code: JER
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: Then all the nobles, and all the people who had entered into the covenant,
    engaging to set free every one his man-servant, and every one his maid, turned,
- book_title: Brenton Septuagint Translation Jeremias 41
  book_usfm_code: JER
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: and gave them over to be men-servants and maid-servants.
- book_title: Brenton Septuagint Translation Jeremias 41
  book_usfm_code: JER
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: And the word of the Lord came to Jeremias, saying,
- book_title: Brenton Septuagint Translation Jeremias 41
  book_usfm_code: JER
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: Thus saith the Lord; I made a covenant with your fathers in the day
    wherein I took them out of the land of Egypt, out of the house of bondage, saying,
- book_title: Brenton Septuagint Translation Jeremias 41
  book_usfm_code: JER
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'When six years are accomplished, thou shalt set free thy brother the
    Hebrew, who shall be sold to thee: for he shall serve thee six years, and then
    thou shalt let him go free: but they hearkened not to me, and inclined not their
    ear.'
- book_title: Brenton Septuagint Translation Jeremias 41
  book_usfm_code: JER
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: And this day they turned to do that which was right in my sight, to
    proclaim every one the release of his neighbour; and they had concluded a covenant
    before me, in the house whereon my name is called.
- book_title: Brenton Septuagint Translation Jeremias 41
  book_usfm_code: JER
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: But ye turned and profaned my name, to bring back every one his servant,
    and every one his handmaid, whom ye had sent forth free and at their own disposal,
    to be to you men-servants and maid-servants.
- book_title: Brenton Septuagint Translation Jeremias 41
  book_usfm_code: JER
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: 'Therefore thus said the Lord; Ye have not hearkened to me, to proclaim
    a release every one to his neighbour: behold, I proclaim a release to you, to
    the sword, and to the pestilence, and to the famine; and I will give you up to
    dispersion among all the kingdoms of the earth.'
- book_title: Brenton Septuagint Translation Jeremias 41
  book_usfm_code: JER
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: And I will give the men that have transgressed my covenant, who have
    not kept my covenant, which they made before me, the calf which they prepared
    to sacrifice with it,
- book_title: Brenton Septuagint Translation Jeremias 41
  book_usfm_code: JER
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: the princes of Juda, and the men in power, and the priests, and the
    people;
- book_title: Brenton Septuagint Translation Jeremias 41
  book_usfm_code: JER
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: I will even give them to their enemies, and their carcases shall be
    food for the birds of the sky and for the wild beasts of the earth.
- book_title: Brenton Septuagint Translation Jeremias 41
  book_usfm_code: JER
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: And I will give Sedekias king of Judea, and their princes, into the
    hands of their enemies, and the host of the king of Babylon shall come upon them
    that run away from them.
- book_title: Brenton Septuagint Translation Jeremias 41
  book_usfm_code: JER
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: Behold, I will give command, saith the Lord, and will bring them back
    to this land; and they shall fight against it, and take it, and burn it with fire,
    and the cities of Juda; and I will make them desolate without inhabitants.
