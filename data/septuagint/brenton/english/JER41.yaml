- book: Brenton Septuagint Translation Jeremias 41
  chapter: 41
  iso-639-2_language_code: eng
  text: The word that came to Jeremias from the Lord (now Nabuchodonosor king of Babylon,
    and all his army, and all the country of his dominion, were warring against Jerusalem,
    and against all the cities of Juda,) saying,
  usfm_code: JER
  verse: '1'
- book: Brenton Septuagint Translation Jeremias 41
  chapter: 41
  iso-639-2_language_code: eng
  text: 'Thus has the Lord said; Go to Sedekias king of Juda, and thou shalt say to
    him, Thus has the Lord said, This city shall certainly be delivered into the hands
    of the king of Babylon, and he shall take it, and shall burn it with fire:'
  usfm_code: JER
  verse: '2'
- book: Brenton Septuagint Translation Jeremias 41
  chapter: 41
  iso-639-2_language_code: eng
  text: and thou shalt not escape out of his hand, but shalt certainly be taken, and
    shalt be given into his hands; and thine eyes shall see his eyes, and thou shalt
    enter into Babylon.
  usfm_code: JER
  verse: '3'
- book: Brenton Septuagint Translation Jeremias 41
  chapter: 41
  iso-639-2_language_code: eng
  text: But hear the word of the Lord, O Sedekias king of Juda; Thus saith the Lord,
  usfm_code: JER
  verse: '4'
- book: Brenton Septuagint Translation Jeremias 41
  chapter: 41
  iso-639-2_language_code: eng
  text: 'Thou shalt die in peace: and as they wept for thy fathers that reigned before
    thee, they shall weep also for thee, saying , Ah lord! and they shall lament for
    thee down to the grave: for I have spoken the word, said the Lord.'
  usfm_code: JER
  verse: '5'
- book: Brenton Septuagint Translation Jeremias 41
  chapter: 41
  iso-639-2_language_code: eng
  text: And Jeremias spoke to king Sedekias all these words in Jerusalem.
  usfm_code: JER
  verse: '6'
- book: Brenton Septuagint Translation Jeremias 41
  chapter: 41
  iso-639-2_language_code: eng
  text: 'And the host of the king of Babylon warred against Jerusalem, and against
    the cities of Juda, and against Lachis, and against Azeca: for these strong cities
    were left among the cities of Juda.'
  usfm_code: JER
  verse: '7'
- book: Brenton Septuagint Translation Jeremias 41
  chapter: 41
  iso-639-2_language_code: eng
  text: The word that came from the Lord to Jeremias, after king Sedekias had concluded
    a covenant with the people, to proclaim a release;
  usfm_code: JER
  verse: '8'
- book: Brenton Septuagint Translation Jeremias 41
  chapter: 41
  iso-639-2_language_code: eng
  text: that every one should set at liberty his servant, and every one his handmaid,
    the Hebrew man and Hebrew woman, that no man of Juda should be a bondman.
  usfm_code: JER
  verse: '9'
- book: Brenton Septuagint Translation Jeremias 41
  chapter: 41
  iso-639-2_language_code: eng
  text: Then all the nobles, and all the people who had entered into the covenant,
    engaging to set free every one his man-servant, and every one his maid, turned,
  usfm_code: JER
  verse: '10'
- book: Brenton Septuagint Translation Jeremias 41
  chapter: 41
  iso-639-2_language_code: eng
  text: and gave them over to be men-servants and maid-servants.
  usfm_code: JER
  verse: '11'
- book: Brenton Septuagint Translation Jeremias 41
  chapter: 41
  iso-639-2_language_code: eng
  text: And the word of the Lord came to Jeremias, saying,
  usfm_code: JER
  verse: '12'
- book: Brenton Septuagint Translation Jeremias 41
  chapter: 41
  iso-639-2_language_code: eng
  text: Thus saith the Lord; I made a covenant with your fathers in the day wherein
    I took them out of the land of Egypt, out of the house of bondage, saying,
  usfm_code: JER
  verse: '13'
- book: Brenton Septuagint Translation Jeremias 41
  chapter: 41
  iso-639-2_language_code: eng
  text: 'When six years are accomplished, thou shalt set free thy brother the Hebrew,
    who shall be sold to thee: for he shall serve thee six years, and then thou shalt
    let him go free: but they hearkened not to me, and inclined not their ear.'
  usfm_code: JER
  verse: '14'
- book: Brenton Septuagint Translation Jeremias 41
  chapter: 41
  iso-639-2_language_code: eng
  text: And this day they turned to do that which was right in my sight, to proclaim
    every one the release of his neighbour; and they had concluded a covenant before
    me, in the house whereon my name is called.
  usfm_code: JER
  verse: '15'
- book: Brenton Septuagint Translation Jeremias 41
  chapter: 41
  iso-639-2_language_code: eng
  text: But ye turned and profaned my name, to bring back every one his servant, and
    every one his handmaid, whom ye had sent forth free and at their own disposal,
    to be to you men-servants and maid-servants.
  usfm_code: JER
  verse: '16'
- book: Brenton Septuagint Translation Jeremias 41
  chapter: 41
  iso-639-2_language_code: eng
  text: 'Therefore thus said the Lord; Ye have not hearkened to me, to proclaim a
    release every one to his neighbour: behold, I proclaim a release to you, to the
    sword, and to the pestilence, and to the famine; and I will give you up to dispersion
    among all the kingdoms of the earth.'
  usfm_code: JER
  verse: '17'
- book: Brenton Septuagint Translation Jeremias 41
  chapter: 41
  iso-639-2_language_code: eng
  text: And I will give the men that have transgressed my covenant, who have not kept
    my covenant, which they made before me, the calf which they prepared to sacrifice
    with it,
  usfm_code: JER
  verse: '18'
- book: Brenton Septuagint Translation Jeremias 41
  chapter: 41
  iso-639-2_language_code: eng
  text: the princes of Juda, and the men in power, and the priests, and the people;
  usfm_code: JER
  verse: '19'
- book: Brenton Septuagint Translation Jeremias 41
  chapter: 41
  iso-639-2_language_code: eng
  text: I will even give them to their enemies, and their carcases shall be food for
    the birds of the sky and for the wild beasts of the earth.
  usfm_code: JER
  verse: '20'
- book: Brenton Septuagint Translation Jeremias 41
  chapter: 41
  iso-639-2_language_code: eng
  text: And I will give Sedekias king of Judea, and their princes, into the hands
    of their enemies, and the host of the king of Babylon shall come upon them that
    run away from them.
  usfm_code: JER
  verse: '21'
- book: Brenton Septuagint Translation Jeremias 41
  chapter: 41
  iso-639-2_language_code: eng
  text: Behold, I will give command, saith the Lord, and will bring them back to this
    land; and they shall fight against it, and take it, and burn it with fire, and
    the cities of Juda; and I will make them desolate without inhabitants.
  usfm_code: JER
  verse: '22'
