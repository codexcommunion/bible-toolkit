- book: Brenton Septuagint Translation Esdras I 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And Josias held the feast of the passover in Jerusalem unto his Lord, and
    offered the passover the fourteenth day of the first month;
  usfm_code: 1ES
  verse: '1'
- book: Brenton Septuagint Translation Esdras I 1
  chapter: 1
  iso-639-2_language_code: eng
  text: having set the priests according to their daily courses, being arrayed in
    long garments, in the temple of the Lord.
  usfm_code: 1ES
  verse: '2'
- book: Brenton Septuagint Translation Esdras I 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And he spake unto the Levites, the holy ministers of Israel, that they should
    hallow themselves unto the Lord, to set the holy ark of the Lord in the house
    that king Solomon the son of David had built:'
  usfm_code: 1ES
  verse: '3'
- book: Brenton Septuagint Translation Esdras I 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'and said , Ye shall no more bear the ark upon your shoulders: now therefore
    serve the Lord your God, and minister unto his people Israel, and prepare you
    after your families and kindreds,'
  usfm_code: 1ES
  verse: '4'
- book: Brenton Septuagint Translation Esdras I 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'according as David the king of Israel prescribed, and according to the magnificence
    of Solomon his son: and standing in the temple according to the several dignity
    of the families of you the Levites, who minister in the presence of your brethren
    the children of Israel,'
  usfm_code: 1ES
  verse: '5'
- book: Brenton Septuagint Translation Esdras I 1
  chapter: 1
  iso-639-2_language_code: eng
  text: offer the passover in order, and make ready the sacrifices for your brethren,
    and keep the passover according to the commandment of the Lord, which was given
    unto Moses.
  usfm_code: 1ES
  verse: '6'
- book: Brenton Septuagint Translation Esdras I 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And unto the people that was found there Josias gave thirty thousand lambs
    and kids, and three thousand calves: these things were given of the king''s allowance,
    according as he promised, to the people, to the priests and to the Levites.'
  usfm_code: 1ES
  verse: '7'
- book: Brenton Septuagint Translation Esdras I 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And Helkias, Zacharias, and Syelus, the governors of the temple, gave to the
    priests for the passover two thousand and six hundred sheep, and three hundred
    calves.
  usfm_code: 1ES
  verse: '8'
- book: Brenton Septuagint Translation Esdras I 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And Jeconias, and Samaias, and Nathanael his brother, and Assabias, and Ochiel,
    and Joram, captains over thousands, gave to the Levites for the passover five
    thousand sheep, and seven hundred calves.
  usfm_code: 1ES
  verse: '9'
- book: Brenton Septuagint Translation Esdras I 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And when these things were done, the priests and Levites, having the unleavened
    bread, stood in very comely order according to the kindreds,
  usfm_code: 1ES
  verse: '10'
- book: Brenton Septuagint Translation Esdras I 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'and according to the several dignities of the fathers, before the people,
    to offer to the Lord, as it is written in the book of Moses: and thus did they
    in the morning.'
  usfm_code: 1ES
  verse: '11'
- book: Brenton Septuagint Translation Esdras I 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And they roasted the passover with fire, as appertaineth: as for the sacrifices,
    they sod them in brass pots and pans with a good savour,'
  usfm_code: 1ES
  verse: '12'
- book: Brenton Septuagint Translation Esdras I 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'and set them before all the people: and afterward they prepared for themselves,
    and for the priests their brethren, the sons of Aaron.'
  usfm_code: 1ES
  verse: '13'
- book: Brenton Septuagint Translation Esdras I 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'For the priests offered the fat until night: and the Levites prepared for
    themselves, and the priests their brethren, the sons of Aaron.'
  usfm_code: 1ES
  verse: '14'
- book: Brenton Septuagint Translation Esdras I 1
  chapter: 1
  iso-639-2_language_code: eng
  text: The holy singers also, the sons of Asaph, were in their order, according to
    the appointment of David, to wit, Asaph, Zacharias, and Jeduthun, who was of the
    king's retinue.
  usfm_code: 1ES
  verse: '15'
- book: Brenton Septuagint Translation Esdras I 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'Moreover the porters were at every gate; it was not lawful for any to go
    from his ordinary service: for their brethren the Levites prepared for them.'
  usfm_code: 1ES
  verse: '16'
- book: Brenton Septuagint Translation Esdras I 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Thus were the things that belonged to the sacrifices of the Lord accomplished
    in that day, that they might hold the passover,
  usfm_code: 1ES
  verse: '17'
- book: Brenton Septuagint Translation Esdras I 1
  chapter: 1
  iso-639-2_language_code: eng
  text: and offer sacrifices upon the altar of the Lord, according to the commandment
    of king Josias.
  usfm_code: 1ES
  verse: '18'
- book: Brenton Septuagint Translation Esdras I 1
  chapter: 1
  iso-639-2_language_code: eng
  text: So the children of Israel which were present held the passover at that time,
    and the feast of sweet bread seven days.
  usfm_code: 1ES
  verse: '19'
- book: Brenton Septuagint Translation Esdras I 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And such a passover was not kept in Israel since the time of the prophet Samuel.
  usfm_code: 1ES
  verse: '20'
- book: Brenton Septuagint Translation Esdras I 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Yea, all the kings of Israel held not such a passover as Josias, and the priests,
    and the Levites, and the Jews, held with all Israel that were found dwelling at
    Jerusalem.
  usfm_code: 1ES
  verse: '21'
- book: Brenton Septuagint Translation Esdras I 1
  chapter: 1
  iso-639-2_language_code: eng
  text: In the eighteenth year of the reign of Josias was this passover kept.
  usfm_code: 1ES
  verse: '22'
- book: Brenton Septuagint Translation Esdras I 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the works of Josias were upright before his Lord with an heart full of
    godliness.
  usfm_code: 1ES
  verse: '23'
- book: Brenton Septuagint Translation Esdras I 1
  chapter: 1
  iso-639-2_language_code: eng
  text: As for the things that came to pass in his time, they were written in former
    times, concerning those that sinned, and did wickedly against the Lord above all
    people and kingdoms, and how they grieved him exceedingly, so that the words of
    the Lord rose up against Israel.
  usfm_code: 1ES
  verse: '24'
- book: Brenton Septuagint Translation Esdras I 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'Now after all these acts of Josias it came to pass that Pharaoh the king
    of Egypt came to raise war at Carcamys upon Euphrates: and Josias went out against
    him.'
  usfm_code: 1ES
  verse: '25'
- book: Brenton Septuagint Translation Esdras I 1
  chapter: 1
  iso-639-2_language_code: eng
  text: But the king of Egypt sent to him, saying, What have I to do with thee, O
    king of Judea?
  usfm_code: 1ES
  verse: '26'
- book: Brenton Septuagint Translation Esdras I 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'I am not sent out from the Lord God against thee; for my war is upon Euphrates:
    and now the Lord is with me, yea the Lord is with me hasting me forward: depart
    from me, and be not against the Lord.'
  usfm_code: 1ES
  verse: '27'
- book: Brenton Septuagint Translation Esdras I 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'Howbeit Josias did not turn back his chariot from him, but undertook to fight
    with him, not regarding the words of the prophet Jeremy spoken by the mouth of
    the Lord:'
  usfm_code: 1ES
  verse: '28'
- book: Brenton Septuagint Translation Esdras I 1
  chapter: 1
  iso-639-2_language_code: eng
  text: but joined battle with him in the plain of Mageddo, and the princes came against
    king Josias.
  usfm_code: 1ES
  verse: '29'
- book: Brenton Septuagint Translation Esdras I 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Then said the king unto his servants, Carry me away out of the battle; for
    I am very weak. And immediately his servants took him away out of the battle.
  usfm_code: 1ES
  verse: '30'
- book: Brenton Septuagint Translation Esdras I 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Then gat he up upon his second chariot; and being brought back to Jerusalem
    died, and was buried in his father's sepulchre.
  usfm_code: 1ES
  verse: '31'
- book: Brenton Septuagint Translation Esdras I 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And in all Jewry they mourned for Josias, yea, Jeremy the prophet lamented
    for Josias, and the chief men with the women made lamentation for him unto this
    day: and this was given out for an ordinance to be done continually in all the
    nation of Israel.'
  usfm_code: 1ES
  verse: '32'
- book: Brenton Septuagint Translation Esdras I 1
  chapter: 1
  iso-639-2_language_code: eng
  text: These things are written in the book of the stories of the kings of Judah,
    and every one of the acts that Josias did, and his glory, and his understanding
    in the law of the Lord; and the things that he had done before, and the things
    now recited, are reported in the book of the kings of Israel and Judea.
  usfm_code: 1ES
  verse: '33'
- book: Brenton Septuagint Translation Esdras I 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the people took Joachaz the son of Josias, and made him king instead of
    Josias his father when he was twenty and three years old.
  usfm_code: 1ES
  verse: '34'
- book: Brenton Septuagint Translation Esdras I 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And he reigned in Judea and in Jerusalem three months: and then the king
    of Egypt deposed him from reigning in Jerusalem.'
  usfm_code: 1ES
  verse: '35'
- book: Brenton Septuagint Translation Esdras I 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And he set a tax upon the land of an hundred talents of silver and one talent
    of gold.
  usfm_code: 1ES
  verse: '36'
- book: Brenton Septuagint Translation Esdras I 1
  chapter: 1
  iso-639-2_language_code: eng
  text: The king of Egypt also made king Joacim his brother king of Judea and Jerusalem.
  usfm_code: 1ES
  verse: '37'
- book: Brenton Septuagint Translation Esdras I 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And he bound Joacim and the nobles: but Zaraces his brother he apprehended,
    and brought him out of Egypt.'
  usfm_code: 1ES
  verse: '38'
- book: Brenton Septuagint Translation Esdras I 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Five and twenty years old was Joacim when he was made king in the land of
    Judea and Jerusalem; and he did evil before the Lord.
  usfm_code: 1ES
  verse: '39'
- book: Brenton Septuagint Translation Esdras I 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Wherefore against him Nabuchodonosor the king of Babylon came up, and bound
    him with a chain of brass, and carried him into Babylon.
  usfm_code: 1ES
  verse: '40'
- book: Brenton Septuagint Translation Esdras I 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Nabuchodonosor also took of the holy vessels of the Lord, and carried them
    away, and set them in his own temple at Babylon.
  usfm_code: 1ES
  verse: '41'
- book: Brenton Septuagint Translation Esdras I 1
  chapter: 1
  iso-639-2_language_code: eng
  text: But those things that are recorded of him, and of his uncleanness and impiety,
    are written in the chronicles of the kings.
  usfm_code: 1ES
  verse: '42'
- book: Brenton Septuagint Translation Esdras I 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And Joacim his son reigned in his stead: he was made king being eighteen
    years old;'
  usfm_code: 1ES
  verse: '43'
- book: Brenton Septuagint Translation Esdras I 1
  chapter: 1
  iso-639-2_language_code: eng
  text: and reigned but three months and ten days in Jerusalem; and did evil before
    the Lord.
  usfm_code: 1ES
  verse: '44'
- book: Brenton Septuagint Translation Esdras I 1
  chapter: 1
  iso-639-2_language_code: eng
  text: So after a year Nabuchodonosor sent and caused him to be brought into Babylon
    with the holy vessels of the Lord.
  usfm_code: 1ES
  verse: '45'
- book: Brenton Septuagint Translation Esdras I 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And made Sedecias king of Judea and Jerusalem, when he was one and twenty
    years old; and he reigned eleven years:'
  usfm_code: 1ES
  verse: '46'
- book: Brenton Septuagint Translation Esdras I 1
  chapter: 1
  iso-639-2_language_code: eng
  text: and he did evil also in the sight of the Lord, and cared not for the words
    that were spoken unto him by the prophet Jeremy from the mouth of the Lord.
  usfm_code: 1ES
  verse: '47'
- book: Brenton Septuagint Translation Esdras I 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And after that king Nabuchodonosor had made him to swear by the name of the
    Lord, he forswore himself, and rebelled; and hardening his neck, and his heart,
    he transgressed the laws of the Lord God of Israel.
  usfm_code: 1ES
  verse: '48'
- book: Brenton Septuagint Translation Esdras I 1
  chapter: 1
  iso-639-2_language_code: eng
  text: The governors also of the people and of the priests did many things against
    the laws, and passed all the pollutions of all nations, and defiled the temple
    of the Lord, which was sanctified in Jerusalem.
  usfm_code: 1ES
  verse: '49'
- book: Brenton Septuagint Translation Esdras I 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Nevertheless the God of their fathers sent by his messenger to call them back,
    because he spared them and his tabernacle also.
  usfm_code: 1ES
  verse: '50'
- book: Brenton Septuagint Translation Esdras I 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'But they had his messengers in derision; and, in the day that the Lord spake
    unto them, they made a sport of his prophets:'
  usfm_code: 1ES
  verse: '51'
- book: Brenton Septuagint Translation Esdras I 1
  chapter: 1
  iso-639-2_language_code: eng
  text: so far forth, that he, being wroth with his people for their great ungodliness,
    commanded the kings of the Chaldees to come up against them;
  usfm_code: 1ES
  verse: '52'
- book: Brenton Septuagint Translation Esdras I 1
  chapter: 1
  iso-639-2_language_code: eng
  text: who slew their young men with the sword, yea, even within the compass of their
    holy temple, and spared neither young man nor maid, old man nor child, among them;
    for he delivered all into their hands.
  usfm_code: 1ES
  verse: '53'
- book: Brenton Septuagint Translation Esdras I 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And they took all the holy vessels of the Lord, both great and small, with
    the vessels of the ark of God, and the king's treasures, and carried them away
    into Babylon.
  usfm_code: 1ES
  verse: '54'
- book: Brenton Septuagint Translation Esdras I 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'As for the house of the Lord, they burnt it, and brake down the walls of
    Jerusalem, and set fire upon her towers:'
  usfm_code: 1ES
  verse: '55'
- book: Brenton Septuagint Translation Esdras I 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'and as for her glorious things, they never ceased till they had consumed
    and brought them all to nought; and the people that were not slain with the sword
    he carried into Babylon:'
  usfm_code: 1ES
  verse: '56'
- book: Brenton Septuagint Translation Esdras I 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'who became servants to him and his children, till the Persians reigned, to
    fulfil the word of the Lord spoken by the mouth of Jeremy:'
  usfm_code: 1ES
  verse: '57'
- book: Brenton Septuagint Translation Esdras I 1
  chapter: 1
  iso-639-2_language_code: eng
  text: until the land had enjoyed her sabbaths, the whole time of her desolation
    shall she rest, until the full term of seventy years.
  usfm_code: 1ES
  verse: '58'
