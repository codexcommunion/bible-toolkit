- book: Brenton Septuagint Translation Jeremias 8
  chapter: 8
  iso-639-2_language_code: eng
  text: At that time, saith the Lord, they shall bring out the bones of the kings
    of Juda, and the bones of his princes, and the bones of the priests, and the bones
    of the prophets, and the bones of the inhabitants of Jerusalem, out of their graves;
  usfm_code: JER
  verse: '1'
- book: Brenton Septuagint Translation Jeremias 8
  chapter: 8
  iso-639-2_language_code: eng
  text: and they shall spread them out to the sun, and the moon, and to all the stars,
    and to all the host of heaven, which they have loved, and which they have served,
    and after which they have walked, and to which they have held, and which they
    have worshipped; they shall not be mourned for, neither shall they be buried;
    but they shall be for an example on the face of the earth,
  usfm_code: JER
  verse: '2'
- book: Brenton Septuagint Translation Jeremias 8
  chapter: 8
  iso-639-2_language_code: eng
  text: because they chose death rather than life, even to all the remnant that are
    left of that family, in every place whither I shall drive them out.
  usfm_code: JER
  verse: '3'
- book: Brenton Septuagint Translation Jeremias 8
  chapter: 8
  iso-639-2_language_code: eng
  text: For thus saith the Lord, Shall not he that falls arise? or he that turns away,
    shall he not turn back again?
  usfm_code: JER
  verse: '4'
- book: Brenton Septuagint Translation Jeremias 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Wherefore has this my people turned away with a shameless revolting, and strengthened
    themselves in their wilfulness, and refused to return?
  usfm_code: JER
  verse: '5'
- book: Brenton Septuagint Translation Jeremias 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'Hearken, I pray you, and hear: will they not speak thus, There is no man
    that repents of his wickedness, saying, What have I done? the runner has failed
    from his course, as a tired horse in his neighing.'
  usfm_code: JER
  verse: '6'
- book: Brenton Septuagint Translation Jeremias 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Yea, the stork in the heaven knows her time, also the turtle-dove and wild
    swallow; the sparrows observe the times of their coming in; but this my people
    knows not the judgments of the Lord.
  usfm_code: JER
  verse: '7'
- book: Brenton Septuagint Translation Jeremias 8
  chapter: 8
  iso-639-2_language_code: eng
  text: How will ye say, We are wise, and the law of the Lord is with us? In vain
    have the scribes used a false pen.
  usfm_code: JER
  verse: '8'
- book: Brenton Septuagint Translation Jeremias 8
  chapter: 8
  iso-639-2_language_code: eng
  text: The wise men are ashamed, and alarmed, and taken; because they have rejected
    the word of the Lord; what wisdom is there in them?
  usfm_code: JER
  verse: '9'
- book: Brenton Septuagint Translation Jeremias 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Therefore will I give their wives to others, and their fields to new inheritors;
    and they shall gather their fruits, saith the Lord.
  usfm_code: JER
  verse: '10'
- book: Brenton Septuagint Translation Jeremias 8
  chapter: 8
  iso-639-2_language_code: eng
  text: There are no grapes on the vines, and there are no figs on the fig-trees,
    and the leaves have fallen off.
  usfm_code: JER
  verse: '13'
- book: Brenton Septuagint Translation Jeremias 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'Why do we sit still? assemble yourselves, and let us enter into the strong
    cities, and let us be cast out there: for God has cast us out, and made us drink
    water of gall, because we have sinned before him.'
  usfm_code: JER
  verse: '14'
- book: Brenton Septuagint Translation Jeremias 8
  chapter: 8
  iso-639-2_language_code: eng
  text: We assembled for peace, but there was no prosperity; for a time of healing,
    but behold anxiety.
  usfm_code: JER
  verse: '15'
- book: Brenton Septuagint Translation Jeremias 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'We shall hear the neighing of his swift horses out of Dan: the whole land
    quaked at the sound of the neighing of his horses; and he shall come, and devour
    the land and the fulness of it; the city, and them that dwell in it.'
  usfm_code: JER
  verse: '16'
- book: Brenton Septuagint Translation Jeremias 8
  chapter: 8
  iso-639-2_language_code: eng
  text: For, behold, I send forth against you deadly serpents, which cannot be charmed,
    and they shall bite you
  usfm_code: JER
  verse: '17'
- book: Brenton Septuagint Translation Jeremias 8
  chapter: 8
  iso-639-2_language_code: eng
  text: mortally with the pain of your distressed heart.
  usfm_code: JER
  verse: '18'
- book: Brenton Septuagint Translation Jeremias 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'Behold, there is a sound of the cry of the daughter of my people from a land
    afar off: Is not the Lord in Sion? is there not a king there? because they have
    provoked me with their graven images , and with strange vanities.'
  usfm_code: JER
  verse: '19'
- book: Brenton Septuagint Translation Jeremias 8
  chapter: 8
  iso-639-2_language_code: eng
  text: The summer is gone, the harvest is past, and we are not saved.
  usfm_code: JER
  verse: '20'
- book: Brenton Septuagint Translation Jeremias 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'For the breach of the daughter of my people I have been saddened: in my perplexity
    pangs have seized upon me as of a woman in travail.'
  usfm_code: JER
  verse: '21'
- book: Brenton Septuagint Translation Jeremias 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And is there no balm in Galaad, or is there no physician there? why has not
    the healing of the daughter of my people taken place?
  usfm_code: JER
  verse: '22'
- book: Brenton Septuagint Translation Jeremias 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Who will give water to my head, and a fountain of tears to my eyes? then would
    I weep for this my people day and night, even for the slain of the daughter of
    my people.
  usfm_code: JER
  verse: '23'
