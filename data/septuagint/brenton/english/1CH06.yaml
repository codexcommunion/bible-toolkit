  verse: '9'
- book: Brenton Septuagint Translation Chronicles I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And the sons of Helcana; Amessi, and Achimoth.
  usfm_code: 1CH
  verse: '10'
- book: Brenton Septuagint Translation Chronicles I 6
  chapter: 6
  iso-639-2_language_code: eng
