  verse: '31'
- book: Brenton Septuagint Translation Chronicles I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: the son of Mooli, the son of Musi, the son of Merari, the son of Levi.
  usfm_code: 1CH
  verse: '32'
- book: Brenton Septuagint Translation Chronicles I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And their brethren according to the houses of their fathers, were the Levites
    who were appointed to all the work of ministration of the tabernacle of the house
    of God.
  usfm_code: 1CH
  verse: '33'
- book: Brenton Septuagint Translation Chronicles I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And Aaron and his sons were to burn incense on the altar of whole-burnt-offerings,
    and on the altar of incense, for all the ministry in the holy of holies, and to
    make atonement for Israel, according to all things that Moses the servant of the
    Lord commanded.
  usfm_code: 1CH
  verse: '34'
- book: Brenton Septuagint Translation Chronicles I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And these are the sons of Aaron; Eleazar his son, Phinees his son, Abisu his
    son,
  usfm_code: 1CH
  verse: '35'
- book: Brenton Septuagint Translation Chronicles I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Bokki his son, Ozi his son, Saraia his son,
  usfm_code: 1CH
  verse: '36'
- book: Brenton Septuagint Translation Chronicles I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Mariel his son, Amaria his son, Achitob his son,
  usfm_code: 1CH
  verse: '37'
- book: Brenton Septuagint Translation Chronicles I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Sadoc his son, Achimaas his son.
  usfm_code: 1CH
  verse: '38'
- book: Brenton Septuagint Translation Chronicles I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'And these are their residences in their villages, in their coasts, to the
    sons of Aaron, to their family the Caathites: for they had the lot.'
  usfm_code: 1CH
  verse: '39'
- book: Brenton Septuagint Translation Chronicles I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And they gave them Chebron in the land of Juda, and its suburbs round about
    it.
  usfm_code: 1CH
  verse: '40'
- book: Brenton Septuagint Translation Chronicles I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: But the fields of the city, and its villages, they gave to Chaleb the son
    of Jephonne.
  usfm_code: 1CH
  verse: '41'
- book: Brenton Septuagint Translation Chronicles I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And to the sons of Aaron they gave the cities of refuge, even Chebron, and
    Lobna and her suburbs round about, and Selna and her suburbs, and Esthamo and
    her suburbs,
  usfm_code: 1CH
  verse: '42'
- book: Brenton Septuagint Translation Chronicles I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: and Jethar and her suburbs, and Dabir and her suburbs,
