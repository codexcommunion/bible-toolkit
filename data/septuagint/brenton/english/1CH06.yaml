  usfm_code: 1CH
  verse: '3'
- book: Brenton Septuagint Translation Chronicles I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'The sons of Merari; Mooli and Musi: and these are the families of Levi, according
