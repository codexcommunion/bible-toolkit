  verse: '43'
- book: Brenton Septuagint Translation Chronicles I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'and Asan and her suburbs, and Bæthsamys and her suburbs:'
  usfm_code: 1CH
  verse: '44'
- book: Brenton Septuagint Translation Chronicles I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'and of the tribe of Benjamin Gabai and her suburbs, and Galemath and her
    suburbs, and Anathoth and her suburbs: all their cities were thirteen cities according
    to their families.'
  usfm_code: 1CH
  verse: '45'
- book: Brenton Septuagint Translation Chronicles I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And to the sons of Caath that were left of their families, there were given
    out of the tribe, namely , out of the half-tribe of Manasse, by lot, ten cities.
  usfm_code: 1CH
  verse: '46'
- book: Brenton Septuagint Translation Chronicles I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And to the sons of Gedson according to their families there were given thirteen
    cities of the tribe of Issachar, of the tribe of Aser, of the tribe of Nephthali,
    of the tribe of Manasse in Basan.
  usfm_code: 1CH
  verse: '47'
- book: Brenton Septuagint Translation Chronicles I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And to the sons of Merari according to their families there were given , by
    lot, twelve cities of the tribe of Ruben, of the tribe of Gad, and of the tribe
    of Zabulon.
  usfm_code: 1CH
  verse: '48'
- book: Brenton Septuagint Translation Chronicles I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: So the children of Israel gave to the Levites the cities and their suburbs.
  usfm_code: 1CH
  verse: '49'
- book: Brenton Septuagint Translation Chronicles I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And they gave by lot out of the tribe of the children of Juda, and out of
    the tribe of the children of Symeon, and out of the tribe of the children of Benjamin,
    these cities which they call by name.
  usfm_code: 1CH
  verse: '50'
- book: Brenton Septuagint Translation Chronicles I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And to the members of the families of the sons of Caath there were also given
    the cities of their borders out of the tribe of Ephraim.
  usfm_code: 1CH
  verse: '51'
- book: Brenton Septuagint Translation Chronicles I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And they gave them the cities of refuge, Sychem and her suburbs in mount Ephraim,
    and Gazer and her suburbs,
  usfm_code: 1CH
  verse: '52'
- book: Brenton Septuagint Translation Chronicles I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: and Jecmaan and her suburbs, and Bæthoron and her suburbs,
  usfm_code: 1CH
  verse: '53'
- book: Brenton Septuagint Translation Chronicles I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'and Ælon and her suburbs, and Gethremmon and her suburbs:'
  usfm_code: 1CH
  verse: '54'
- book: Brenton Septuagint Translation Chronicles I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: and of the half-tribe of Manasse Anar and her suburbs, and Jemblaan and her
    suburbs, to the sons of Caath that were left, according to each several family.
  usfm_code: 1CH
  verse: '55'
- book: Brenton Septuagint Translation Chronicles I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: To the sons of Gedson from the families of the half-tribe of Manasse they
    gave Golan of Basan and her suburbs, and Aseroth and her suburbs.
  usfm_code: 1CH
  verse: '56'
- book: Brenton Septuagint Translation Chronicles I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And out of the tribe of Issachar, Kedes and her suburbs, and Deberi and her
    suburbs, and Dabor and her suburbs,
  usfm_code: 1CH
  verse: '57'
- book: Brenton Septuagint Translation Chronicles I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: and Ramoth, and Ænan and her suburbs.
  usfm_code: 1CH
  verse: '58'
- book: Brenton Septuagint Translation Chronicles I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And of the tribe of Aser; Maasal and her suburbs, and Abdon and her suburbs,
  usfm_code: 1CH
  verse: '59'
- book: Brenton Septuagint Translation Chronicles I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: and Acac and her suburbs, and Roob and her suburbs.
  usfm_code: 1CH
  verse: '60'
- book: Brenton Septuagint Translation Chronicles I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And of the tribe of Nephthali; Kedes in Galilee and her suburbs, and Chamoth
    and her suburbs, and Kariathaim and her suburbs.
  usfm_code: 1CH
  verse: '61'
- book: Brenton Septuagint Translation Chronicles I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'To the sons of Merari that were left, they gave out of the tribe of Zabulon
    Remmon and her suburbs, and Thabor and her suburbs:'
  usfm_code: 1CH
  verse: '62'
- book: Brenton Septuagint Translation Chronicles I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'out of the country beyond Jordan; Jericho westward of Jordan: out of the
    tribe of Ruben; Bosor in the wilderness and her suburbs, and Jasa and her suburbs,'
