  verse: '63'
- book: Brenton Septuagint Translation Chronicles I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: and Kadmoth and her suburbs, and Maephla and her suburbs.
  usfm_code: 1CH
  verse: '64'
- book: Brenton Septuagint Translation Chronicles I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Out of the tribe of Gad; Rammoth Galaad and her suburbs, and Maanaim and her
    suburbs,
