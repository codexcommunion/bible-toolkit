- book: Brenton Septuagint Translation Kings IV 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And Gotholia the mother of Ochozias saw that her son was dead, and she destroyed
    all the seed royal.
  usfm_code: 2KI
  verse: '1'
- book: Brenton Septuagint Translation Kings IV 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And Josabee daughter of king Joram, sister of Ochozias, took Joas the son
    of her brother, and stole him from among the king's sons that were put to death,
    secreting him and his nurse in the bedchamber, and hid him from the face of Gotholia,
    and he was not slain.
  usfm_code: 2KI
  verse: '2'
- book: Brenton Septuagint Translation Kings IV 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'And he remained with her hid in the house of the Lord six years: and Gotholia
    reigned over the land.'
  usfm_code: 2KI
  verse: '3'
- book: Brenton Septuagint Translation Kings IV 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And in the seventh year Jodae sent and took the captains of hundreds of the
    Chorri and of the Rhasim, and brought them to him into the house of the Lord,
    and made a covenant of the Lord with them, and adjured them, and Jodae shewed
    them the king's son.
  usfm_code: 2KI
  verse: '4'
- book: Brenton Septuagint Translation Kings IV 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And charged them, saying, This is the thing which ye shall do.
  usfm_code: 2KI
  verse: '5'
- book: Brenton Septuagint Translation Kings IV 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Let a third part of you go in on the sabbath-day, and keep ye the watch of
    the king's house in the porch; and another third in the gate of the high way,
    and a third at the gate behind the footmen; and keep ye the guard of the house.
  usfm_code: 2KI
  verse: '6'
- book: Brenton Septuagint Translation Kings IV 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And there shall be two parties among you, even every one that goes out on
    the sabbath, and they shall keep the guard of the Lord's house before the king.
  usfm_code: 2KI
  verse: '7'
- book: Brenton Septuagint Translation Kings IV 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'And do ye compass the king about every man with his weapon in his hand, and
    he that goes into the ranges shall die: and they shall be with the king in his
    going out and in his coming in.'
  usfm_code: 2KI
  verse: '8'
- book: Brenton Septuagint Translation Kings IV 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And the captains of hundreds did all things that the wise Jodae commanded;
    and they took each his men, both those that went in on the sabbath-day, and those
    that went out on the sabbath-day, and went in to Jodae the priest.
  usfm_code: 2KI
  verse: '9'
- book: Brenton Septuagint Translation Kings IV 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And the priest gave to the captains of hundreds the swords and spears of king
    David that were in the house of the Lord.
  usfm_code: 2KI
  verse: '10'
- book: Brenton Septuagint Translation Kings IV 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And the footmen stood each with his weapon in his hand from the right corner
    of the house to the left corner of the house, by the altar and the house round
    about the king.
  usfm_code: 2KI
  verse: '11'
- book: Brenton Septuagint Translation Kings IV 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'And he brought forth the king''s son, and put upon him the crown and gave
    him the testimony; and he made him king, and anointed him: and they clapped their
    hands, and said, Long live the king.'
  usfm_code: 2KI
  verse: '12'
- book: Brenton Septuagint Translation Kings IV 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And Gotholia heard the sound of the people running, and she went in to the
    people to the house of the Lord.
  usfm_code: 2KI
  verse: '13'
- book: Brenton Septuagint Translation Kings IV 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'And she looked, and, behold, the king stood near a pillar according to the
    manner; and the singers and the trumpeters were before the king and all the people
    of the land even rejoicing and sounding with trumpets: and Gotholia rent her garments,
    and cried, A conspiracy, a conspiracy.'
  usfm_code: 2KI
  verse: '14'
- book: Brenton Septuagint Translation Kings IV 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And Jodae the priest commanded the captains of hundreds who were over the
    host, and said to them, Bring her forth without the ranges, and he that goes in
    after her shall certainly die by the sword. For the priest said, Let her not however
    be slain in the house of the Lord.
  usfm_code: 2KI
  verse: '15'
- book: Brenton Septuagint Translation Kings IV 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And they laid hands upon her, and went in by the way of the horses' entrance
    into the house of the Lord, and she was slain there.
  usfm_code: 2KI
  verse: '16'
- book: Brenton Septuagint Translation Kings IV 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And Jodae made a covenant between the Lord and the king and the people, that
    they should be the Lord's people; also between the king and the people.
  usfm_code: 2KI
  verse: '17'
- book: Brenton Septuagint Translation Kings IV 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And all the people of the land went into the house of Baal, and tore it down,
    and completely broke in pieces his altars and his images, and they slew Mathan
    the priest of Baal before the altars. And the priest appointed overseers over
    the house of the Lord.
  usfm_code: 2KI
  verse: '18'
- book: Brenton Septuagint Translation Kings IV 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And he took the captains of the hundreds, and the Chorri, and the Rhasim,
    and all the people of the land, and brought down the king out of the house of
    the Lord; and they went in by the way of the gate of the footmen of the king's
    house, and seated him there on the throne of the kings.
  usfm_code: 2KI
  verse: '19'
- book: Brenton Septuagint Translation Kings IV 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'And all the people of the land rejoiced, and the city was at rest: and they
    slew Gotholia with the sword in the house of the king.'
  usfm_code: 2KI
  verse: '20'
