- book: Brenton Septuagint Translation Wisdom Of Solomon 11
  chapter: 11
  iso-639-2_language_code: eng
  text: She prospered their works in the hand of the holy prophet.
  usfm_code: WIS
  verse: '1'
- book: Brenton Septuagint Translation Wisdom Of Solomon 11
  chapter: 11
  iso-639-2_language_code: eng
  text: They went through the wilderness that was not inhabited, and pitched tents
    in places where there lay no way.
  usfm_code: WIS
  verse: '2'
- book: Brenton Septuagint Translation Wisdom Of Solomon 11
  chapter: 11
  iso-639-2_language_code: eng
  text: They stood against their enemies, and were avenged of their adversaries.
  usfm_code: WIS
  verse: '3'
- book: Brenton Septuagint Translation Wisdom Of Solomon 11
  chapter: 11
  iso-639-2_language_code: eng
  text: When they were thirsty, they called upon thee, and water was given them out
    of the flinty rock, and their thirst was quenched out of the hard stone.
  usfm_code: WIS
  verse: '4'
- book: Brenton Septuagint Translation Wisdom Of Solomon 11
  chapter: 11
  iso-639-2_language_code: eng
  text: For by what things their enemies were punished, by the same they in their
    need were benefited.
  usfm_code: WIS
  verse: '5'
- book: Brenton Septuagint Translation Wisdom Of Solomon 11
  chapter: 11
  iso-639-2_language_code: eng
  text: For instead of a fountain of a perpetual running river troubled with foul
    blood,
  usfm_code: WIS
  verse: '6'
- book: Brenton Septuagint Translation Wisdom Of Solomon 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'for a manifest reproof of that commandment, whereby the infants were slain,
    thou gavest unto them abundance of water by a means which they hoped not for:'
  usfm_code: WIS
  verse: '7'
- book: Brenton Septuagint Translation Wisdom Of Solomon 11
  chapter: 11
  iso-639-2_language_code: eng
  text: declaring by that thirst then how thou hadst punished their adversaries.
  usfm_code: WIS
  verse: '8'
- book: Brenton Septuagint Translation Wisdom Of Solomon 11
  chapter: 11
  iso-639-2_language_code: eng
  text: For when they were tried, albeit but in mercy chastised, they knew how the
    ungodly were judged in wrath and tormented, thirsting in another manner than the
    just.
  usfm_code: WIS
  verse: '9'
- book: Brenton Septuagint Translation Wisdom Of Solomon 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'For these thou didst admonish and try, as a father: but the others, as a
    severe king, thou didst condemn and punish.'
  usfm_code: WIS
  verse: '10'
- book: Brenton Septuagint Translation Wisdom Of Solomon 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Whether they were absent or present, they were vexed alike.
  usfm_code: WIS
  verse: '11'
- book: Brenton Septuagint Translation Wisdom Of Solomon 11
  chapter: 11
  iso-639-2_language_code: eng
  text: For a double grief came upon them, and a groaning for the remembrance of things
    past.
  usfm_code: WIS
  verse: '12'
- book: Brenton Septuagint Translation Wisdom Of Solomon 11
  chapter: 11
  iso-639-2_language_code: eng
  text: For when they heard by their own punishments the other to be benefited, they
    had some feeling of the Lord.
  usfm_code: WIS
  verse: '13'
- book: Brenton Septuagint Translation Wisdom Of Solomon 11
  chapter: 11
  iso-639-2_language_code: eng
  text: For whom they rejected with scorn, when he was long before thrown out at the
    casting forth of the infants , him in the end, when they saw what came to pass,
    they admired.
  usfm_code: WIS
  verse: '14'
- book: Brenton Septuagint Translation Wisdom Of Solomon 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'But for the foolish devices of their wickedness, wherewith being deceived
    they worshipped serpents void of reason, and vile beasts, thou didst send a multitude
    of unreasonable beasts upon them for vengeance:'
  usfm_code: WIS
  verse: '15'
- book: Brenton Septuagint Translation Wisdom Of Solomon 11
  chapter: 11
  iso-639-2_language_code: eng
  text: that they might know, that wherewithal a man sinneth, by the same shall he
    be punished.
  usfm_code: WIS
  verse: '16'
- book: Brenton Septuagint Translation Wisdom Of Solomon 11
  chapter: 11
  iso-639-2_language_code: eng
  text: For thy Almighty hand, that made the world of matter without form, wanted
    not means to send among them a multitude of bears, or fierce lions,
  usfm_code: WIS
  verse: '17'
- book: Brenton Septuagint Translation Wisdom Of Solomon 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'or unknown wild beasts, full of rage, newly created, breathing out either
    a fiery vapour, or filthy scents of scattered smoke, or shooting horrible sparkles
    out of their eyes:'
  usfm_code: WIS
  verse: '18'
- book: Brenton Septuagint Translation Wisdom Of Solomon 11
  chapter: 11
  iso-639-2_language_code: eng
  text: whereof not only the harm might dispatch them at once, but also the terrible
    sight utterly destroy them.
  usfm_code: WIS
  verse: '19'
- book: Brenton Septuagint Translation Wisdom Of Solomon 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'Yea, and without these might they have fallen down with one blast, being
    persecuted of vengeance, and scattered abroad through the breath of thy power:
    but thou hast ordered all things in measure and number and weight.'
  usfm_code: WIS
  verse: '20'
- book: Brenton Septuagint Translation Wisdom Of Solomon 11
  chapter: 11
  iso-639-2_language_code: eng
  text: For thou canst shew thy great strength at all times when thou wilt; and who
    may withstand the power of thine arm?
  usfm_code: WIS
  verse: '21'
- book: Brenton Septuagint Translation Wisdom Of Solomon 11
  chapter: 11
  iso-639-2_language_code: eng
  text: For the whole world before thee is as a little grain of the balance, yea,
    as a drop of the morning dew that falleth down upon the earth.
  usfm_code: WIS
  verse: '22'
- book: Brenton Septuagint Translation Wisdom Of Solomon 11
  chapter: 11
  iso-639-2_language_code: eng
  text: But thou hast mercy upon all; for thou canst do all things, and winkest at
    the sins of men, because they should amend.
  usfm_code: WIS
  verse: '23'
- book: Brenton Septuagint Translation Wisdom Of Solomon 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'For thou lovest all the things that are, and abhorrest nothing which thou
    hast made: for never wouldest thou have made any thing, if thou hadst hated it.'
  usfm_code: WIS
  verse: '24'
- book: Brenton Septuagint Translation Wisdom Of Solomon 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And how could any thing have endured, if it had not been thy will? or been
    preserved, if not called by thee?
  usfm_code: WIS
  verse: '25'
- book: Brenton Septuagint Translation Wisdom Of Solomon 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'But thou sparest all: for they are thine, O Lord, thou lover of souls.'
  usfm_code: WIS
  verse: '26'
