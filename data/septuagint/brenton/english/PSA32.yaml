- book_title: Brenton Septuagint Translation Psalms 32
  book_usfm_code: PSA
  chapter_number: 32
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: A Psalm of David.
- book_title: Brenton Septuagint Translation Psalms 32
  book_usfm_code: PSA
  chapter_number: 32
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: Praise the Lord on the harp; play to him on a psaltery of ten strings.
- book_title: Brenton Septuagint Translation Psalms 32
  book_usfm_code: PSA
  chapter_number: 32
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: Sing to him a new song; play skilfully with a loud noise.
- book_title: Brenton Septuagint Translation Psalms 32
  book_usfm_code: PSA
  chapter_number: 32
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: For the word of the Lord is right; and all his works are faithful.
- book_title: Brenton Septuagint Translation Psalms 32
  book_usfm_code: PSA
  chapter_number: 32
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: He loves mercy and judgment; the earth is full of the mercy of the Lord.
- book_title: Brenton Septuagint Translation Psalms 32
  book_usfm_code: PSA
  chapter_number: 32
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: By the word of the Lord the heavens were established; and all the host
    of them by the breath of his mouth .
- book_title: Brenton Septuagint Translation Psalms 32
  book_usfm_code: PSA
  chapter_number: 32
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: Who gathers the waters of the sea as in a bottle; who lays up the deeps
    in treasuries.
- book_title: Brenton Septuagint Translation Psalms 32
  book_usfm_code: PSA
  chapter_number: 32
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: Let all the earth fear the Lord; and let all that dwell in the world
    be moved because of him.
- book_title: Brenton Septuagint Translation Psalms 32
  book_usfm_code: PSA
  chapter_number: 32
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: For he spoke, and they were made; he commanded, and they were created.
- book_title: Brenton Septuagint Translation Psalms 32
  book_usfm_code: PSA
  chapter_number: 32
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: The Lord frustrates the counsels of the nations; he brings to nought
    also the reasonings of the peoples, and brings to nought the counsels of princes.
- book_title: Brenton Septuagint Translation Psalms 32
  book_usfm_code: PSA
  chapter_number: 32
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: But the counsel of the Lord endures for ever, the thoughts of his heart
    from generation to generation.
- book_title: Brenton Septuagint Translation Psalms 32
  book_usfm_code: PSA
  chapter_number: 32
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: Blessed is the nation whose God is the Lord; the people whom he has
    chosen for his own inheritance.
- book_title: Brenton Septuagint Translation Psalms 32
  book_usfm_code: PSA
  chapter_number: 32
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: The Lord looks out of heaven; he beholds all the sons of men.
- book_title: Brenton Septuagint Translation Psalms 32
  book_usfm_code: PSA
  chapter_number: 32
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: He looks from his prepared habitation on all the dwellers on the earth;
- book_title: Brenton Septuagint Translation Psalms 32
  book_usfm_code: PSA
  chapter_number: 32
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: who fashioned their hearts alone; who understands all their works.
- book_title: Brenton Septuagint Translation Psalms 32
  book_usfm_code: PSA
  chapter_number: 32
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: A king is not saved by reason of a great host; and a giant shall not
    be delivered by the greatness of his strength.
- book_title: Brenton Septuagint Translation Psalms 32
  book_usfm_code: PSA
  chapter_number: 32
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: A horse is vain for safety; neither shall he be delivered by the greatness
    of his power.
- book_title: Brenton Septuagint Translation Psalms 32
  book_usfm_code: PSA
  chapter_number: 32
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: Behold, the eyes of the Lord are on them that fear him, those that hope
    in his mercy;
- book_title: Brenton Septuagint Translation Psalms 32
  book_usfm_code: PSA
  chapter_number: 32
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: to deliver their souls from death, and to keep them alive in famine.
- book_title: Brenton Septuagint Translation Psalms 32
  book_usfm_code: PSA
  chapter_number: 32
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: Our soul waits on the Lord; for he is our helper and defender.
- book_title: Brenton Septuagint Translation Psalms 32
  book_usfm_code: PSA
  chapter_number: 32
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: For our heart shall rejoice in him, and we have hoped in his holy name.
- book_title: Brenton Septuagint Translation Psalms 32
  book_usfm_code: PSA
  chapter_number: 32
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: Let thy mercy, O Lord, be upon us, according as we have hoped in thee.
