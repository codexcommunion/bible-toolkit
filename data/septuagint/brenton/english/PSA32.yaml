- book: Brenton Septuagint Translation Psalms 32
  chapter: 32
  iso-639-2_language_code: eng
  text: A Psalm of David.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 32
  chapter: 32
  iso-639-2_language_code: eng
  text: Praise the Lord on the harp; play to him on a psaltery of ten strings.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 32
  chapter: 32
  iso-639-2_language_code: eng
  text: Sing to him a new song; play skilfully with a loud noise.
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 32
  chapter: 32
  iso-639-2_language_code: eng
  text: For the word of the Lord is right; and all his works are faithful.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 32
  chapter: 32
  iso-639-2_language_code: eng
  text: He loves mercy and judgment; the earth is full of the mercy of the Lord.
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 32
  chapter: 32
  iso-639-2_language_code: eng
  text: By the word of the Lord the heavens were established; and all the host of
    them by the breath of his mouth .
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 32
  chapter: 32
  iso-639-2_language_code: eng
  text: Who gathers the waters of the sea as in a bottle; who lays up the deeps in
    treasuries.
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 32
  chapter: 32
  iso-639-2_language_code: eng
  text: Let all the earth fear the Lord; and let all that dwell in the world be moved
    because of him.
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 32
  chapter: 32
  iso-639-2_language_code: eng
  text: For he spoke, and they were made; he commanded, and they were created.
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 32
  chapter: 32
  iso-639-2_language_code: eng
  text: The Lord frustrates the counsels of the nations; he brings to nought also
    the reasonings of the peoples, and brings to nought the counsels of princes.
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 32
  chapter: 32
  iso-639-2_language_code: eng
  text: But the counsel of the Lord endures for ever, the thoughts of his heart from
    generation to generation.
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 32
  chapter: 32
  iso-639-2_language_code: eng
  text: Blessed is the nation whose God is the Lord; the people whom he has chosen
    for his own inheritance.
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 32
  chapter: 32
  iso-639-2_language_code: eng
  text: The Lord looks out of heaven; he beholds all the sons of men.
  usfm_code: PSA
  verse: '13'
- book: Brenton Septuagint Translation Psalms 32
  chapter: 32
  iso-639-2_language_code: eng
  text: He looks from his prepared habitation on all the dwellers on the earth;
  usfm_code: PSA
  verse: '14'
- book: Brenton Septuagint Translation Psalms 32
  chapter: 32
  iso-639-2_language_code: eng
  text: who fashioned their hearts alone; who understands all their works.
  usfm_code: PSA
  verse: '15'
- book: Brenton Septuagint Translation Psalms 32
  chapter: 32
  iso-639-2_language_code: eng
  text: A king is not saved by reason of a great host; and a giant shall not be delivered
    by the greatness of his strength.
  usfm_code: PSA
  verse: '16'
- book: Brenton Septuagint Translation Psalms 32
  chapter: 32
  iso-639-2_language_code: eng
  text: A horse is vain for safety; neither shall he be delivered by the greatness
    of his power.
  usfm_code: PSA
  verse: '17'
- book: Brenton Septuagint Translation Psalms 32
  chapter: 32
  iso-639-2_language_code: eng
  text: Behold, the eyes of the Lord are on them that fear him, those that hope in
    his mercy;
  usfm_code: PSA
  verse: '18'
- book: Brenton Septuagint Translation Psalms 32
  chapter: 32
  iso-639-2_language_code: eng
  text: to deliver their souls from death, and to keep them alive in famine.
  usfm_code: PSA
  verse: '19'
- book: Brenton Septuagint Translation Psalms 32
  chapter: 32
  iso-639-2_language_code: eng
  text: Our soul waits on the Lord; for he is our helper and defender.
  usfm_code: PSA
  verse: '20'
- book: Brenton Septuagint Translation Psalms 32
  chapter: 32
  iso-639-2_language_code: eng
  text: For our heart shall rejoice in him, and we have hoped in his holy name.
  usfm_code: PSA
  verse: '21'
- book: Brenton Septuagint Translation Psalms 32
  chapter: 32
  iso-639-2_language_code: eng
  text: Let thy mercy, O Lord, be upon us, according as we have hoped in thee.
  usfm_code: PSA
  verse: '22'
