- book: Brenton Septuagint Translation Proverbs 7
  chapter: 7
  iso-639-2_language_code: eng
  text: My son, keep my words, and hide with thee my commandments.
  usfm_code: PRO
  verse: '1'
- book: Brenton Septuagint Translation Proverbs 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'My son, honour the Lord, and thou shalt be strong; and fear none but him:'
  usfm_code: PRO
  verse: 1a
- book: Brenton Septuagint Translation Proverbs 7
  chapter: 7
  iso-639-2_language_code: eng
  text: keep my commandments, and thou shalt live; and keep my words as the pupils
    of thine eyes.
  usfm_code: PRO
  verse: '2'
- book: Brenton Septuagint Translation Proverbs 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And bind them on thy fingers, and write them on the table of thine heart.
  usfm_code: PRO
  verse: '3'
- book: Brenton Septuagint Translation Proverbs 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Say that wisdom is thy sister, and gain prudence as an acquaintance for thyself;
  usfm_code: PRO
  verse: '4'
- book: Brenton Septuagint Translation Proverbs 7
  chapter: 7
  iso-639-2_language_code: eng
  text: that she may keep thee from the strange and wicked woman, if she should assail
    thee with flattering words.
  usfm_code: PRO
  verse: '5'
- book: Brenton Septuagint Translation Proverbs 7
  chapter: 7
  iso-639-2_language_code: eng
  text: For she looks from a window out of her house into the streets, at one whom
    she may see of the senseless ones, a young man void of understanding,
  usfm_code: PRO
  verse: '6'
- book: Brenton Septuagint Translation Proverbs 7
  chapter: 7
  iso-639-2_language_code: eng
  text: passing by the corner in the passages near her house,
  usfm_code: PRO
  verse: '7'
- book: Brenton Septuagint Translation Proverbs 7
  chapter: 7
  iso-639-2_language_code: eng
  text: and speaking, in the dark of the evening,
  usfm_code: PRO
  verse: '8'
- book: Brenton Septuagint Translation Proverbs 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'when there happens to be the stillness of night and of darkness:'
  usfm_code: PRO
  verse: '9'
- book: Brenton Septuagint Translation Proverbs 7
  chapter: 7
  iso-639-2_language_code: eng
  text: and the woman meets him having the appearance of a harlot, that causes the
    hearts of young men to flutter.
  usfm_code: PRO
  verse: '10'
- book: Brenton Septuagint Translation Proverbs 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And she is fickle, and debauched, and her feet abide not at home.
  usfm_code: PRO
  verse: '11'
- book: Brenton Septuagint Translation Proverbs 7
  chapter: 7
  iso-639-2_language_code: eng
  text: For at one time she wanders without, and at another time she lies in wait
    in the streets, at every corner.
  usfm_code: PRO
  verse: '12'
- book: Brenton Septuagint Translation Proverbs 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Then she caught him, and kissed him, and with an impudent face said to him,
  usfm_code: PRO
  verse: '13'
- book: Brenton Septuagint Translation Proverbs 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'I have a peace-offering; to-day I pay my vows:'
  usfm_code: PRO
  verse: '14'
- book: Brenton Septuagint Translation Proverbs 7
  chapter: 7
  iso-639-2_language_code: eng
  text: therefore I came forth to meet thee, desiring thy face; and I have found thee.
  usfm_code: PRO
  verse: '15'
- book: Brenton Septuagint Translation Proverbs 7
  chapter: 7
  iso-639-2_language_code: eng
  text: I have spread my bed with sheets, and I have covered it with double tapestry
    from Egypt.
  usfm_code: PRO
  verse: '16'
- book: Brenton Septuagint Translation Proverbs 7
  chapter: 7
  iso-639-2_language_code: eng
  text: I have sprinkled my couch with saffron, and my house with cinnamon.
  usfm_code: PRO
  verse: '17'
- book: Brenton Septuagint Translation Proverbs 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Come, and let us enjoy love until the morning; come, and let us embrace in
    love.
  usfm_code: PRO
  verse: '18'
- book: Brenton Septuagint Translation Proverbs 7
  chapter: 7
  iso-639-2_language_code: eng
  text: For my husband is not at home, but is gone on a long journey,
  usfm_code: PRO
  verse: '19'
- book: Brenton Septuagint Translation Proverbs 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'having taken in his hand a bundle of money: after many days he will return
    to his house.'
  usfm_code: PRO
  verse: '20'
- book: Brenton Septuagint Translation Proverbs 7
  chapter: 7
  iso-639-2_language_code: eng
  text: So with much converse she prevailed on him to go astray, and with the snares
    of her lips she forced him from the right path .
  usfm_code: PRO
  verse: '21'
- book: Brenton Septuagint Translation Proverbs 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'And he followed her, being gently led on, and that as an ox is led to the
    slaughter, and as a dog to bonds, or as a hart shot in the liver with an arrow:'
  usfm_code: PRO
  verse: '22'
- book: Brenton Septuagint Translation Proverbs 7
  chapter: 7
  iso-639-2_language_code: eng
  text: and he hastens as a bird into a snare, not knowing that he is running for
    his life.
  usfm_code: PRO
  verse: '23'
- book: Brenton Septuagint Translation Proverbs 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Now then, my son, hearken to me, and attend to the words of my mouth.
  usfm_code: PRO
  verse: '24'
- book: Brenton Septuagint Translation Proverbs 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'Let not thine heart turn aside to her ways:'
  usfm_code: PRO
  verse: '25'
- book: Brenton Septuagint Translation Proverbs 7
  chapter: 7
  iso-639-2_language_code: eng
  text: for she has wounded and cast down many, and those whom she has slain are innumerable.
  usfm_code: PRO
  verse: '26'
- book: Brenton Septuagint Translation Proverbs 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Her house is the way of hell, leading down to the chambers of death.
  usfm_code: PRO
  verse: '27'
