- book: Brenton Septuagint Translation Sirach 41
  chapter: 41
  iso-639-2_language_code: eng
  text: 'O death, how bitter is the remembrance of thee to a man that liveth at rest
    in his possessions, unto the man that hath nothing to vex him, and that hath prosperity
    in all things: yea, unto him that is yet able to receive meat!'
  usfm_code: SIR
  verse: '1'
- book: Brenton Septuagint Translation Sirach 41
  chapter: 41
  iso-639-2_language_code: eng
  text: O death, acceptable is thy sentence unto the needy, and unto him whose strength
    faileth, that is now in the last age, and is vexed with all things, and to him
    that despaireth, and hath lost patience!
  usfm_code: SIR
  verse: '2'
- book: Brenton Septuagint Translation Sirach 41
  chapter: 41
  iso-639-2_language_code: eng
  text: Fear not the sentence of death, remember them that have been before thee,
    and that come after; for this is the sentence of the Lord over all flesh.
  usfm_code: SIR
  verse: '3'
- book: Brenton Septuagint Translation Sirach 41
  chapter: 41
  iso-639-2_language_code: eng
  text: And why art thou against the pleasure of the most High? there is no inquisition
    in the grave, whether thou have lived ten, or an hundred, or a thousand years.
  usfm_code: SIR
  verse: '4'
- book: Brenton Septuagint Translation Sirach 41
  chapter: 41
  iso-639-2_language_code: eng
  text: The children of sinners are abominable children, and they that are conversant
    in the dwelling of the ungodly.
  usfm_code: SIR
  verse: '5'
- book: Brenton Septuagint Translation Sirach 41
  chapter: 41
  iso-639-2_language_code: eng
  text: The inheritance of sinners' children shall perish, and from their posterity
    shall be a perpetual reproach.
  usfm_code: SIR
  verse: '6'
- book: Brenton Septuagint Translation Sirach 41
  chapter: 41
  iso-639-2_language_code: eng
  text: The children will complain of an ungodly father, because they will be reproached
    for his sake.
  usfm_code: SIR
  verse: '7'
- book: Brenton Septuagint Translation Sirach 41
  chapter: 41
  iso-639-2_language_code: eng
  text: 'Who be unto you, ungodly men, which have forsaken the law of the most high
    God! for if ye increase, it shall be to your destruction:'
  usfm_code: SIR
  verse: '8'
- book: Brenton Septuagint Translation Sirach 41
  chapter: 41
  iso-639-2_language_code: eng
  text: 'and if ye be born, ye shall be born to a curse: and if ye die, a curse shall
    be your portion.'
  usfm_code: SIR
  verse: '9'
- book: Brenton Septuagint Translation Sirach 41
  chapter: 41
  iso-639-2_language_code: eng
  text: 'All that are of the earth shall turn to earth again: so the ungodly shall
    go from a curse to destruction.'
  usfm_code: SIR
  verse: '10'
- book: Brenton Septuagint Translation Sirach 41
  chapter: 41
  iso-639-2_language_code: eng
  text: 'The mourning of men is about their bodies: but an ill name of sinners shall
    be blotted out.'
  usfm_code: SIR
  verse: '11'
- book: Brenton Septuagint Translation Sirach 41
  chapter: 41
  iso-639-2_language_code: eng
  text: Have regard to thy name; for that shall continue with thee above a thousand
    great treasures of gold.
  usfm_code: SIR
  verse: '12'
- book: Brenton Septuagint Translation Sirach 41
  chapter: 41
  iso-639-2_language_code: eng
  text: 'A good life hath but few days: but a good name endureth for ever.'
  usfm_code: SIR
  verse: '13'
- book: Brenton Septuagint Translation Sirach 41
  chapter: 41
  iso-639-2_language_code: eng
  text: 'My children, keep discipline in peace: for wisdom that is hid, and a treasure
    that is not seen, what profit is in them both?'
  usfm_code: SIR
  verse: '14'
- book: Brenton Septuagint Translation Sirach 41
  chapter: 41
  iso-639-2_language_code: eng
  text: A man that hideth his foolishness is better than a man that hideth his wisdom.
  usfm_code: SIR
  verse: '15'
- book: Brenton Septuagint Translation Sirach 41
  chapter: 41
  iso-639-2_language_code: eng
  text: 'Therefore be shamefaced according to my word: for it is not good to retain
    all shamefacedness; neither is it altogether approved in every thing.'
  usfm_code: SIR
  verse: '16'
- book: Brenton Septuagint Translation Sirach 41
  chapter: 41
  iso-639-2_language_code: eng
  text: 'Be ashamed of whoredom before father and mother: and of a lie before a prince
    and a mighty man;'
  usfm_code: SIR
  verse: '17'
- book: Brenton Septuagint Translation Sirach 41
  chapter: 41
  iso-639-2_language_code: eng
  text: of an offence before a judge and ruler; of iniquity before a congregation
    and people; of unjust dealing before thy partner and friend;
  usfm_code: SIR
  verse: '18'
- book: Brenton Septuagint Translation Sirach 41
  chapter: 41
  iso-639-2_language_code: eng
  text: and of theft in regard of the place where thou sojournest, and in regard of
    the truth of God and his covenant; and to lean with thine elbow upon the meat;
    and of scorning to give and take;
  usfm_code: SIR
  verse: '19'
- book: Brenton Septuagint Translation Sirach 41
  chapter: 41
  iso-639-2_language_code: eng
  text: and of silence before them that salute thee; and to look upon an harlot;
  usfm_code: SIR
  verse: '20'
- book: Brenton Septuagint Translation Sirach 41
  chapter: 41
  iso-639-2_language_code: eng
  text: and to turn away thy face from thy kinsman; or to take away a portion or a
    gift; or to gaze upon another man's wife;
  usfm_code: SIR
  verse: '21'
- book: Brenton Septuagint Translation Sirach 41
  chapter: 41
  iso-639-2_language_code: eng
  text: or to be overbusy with his maid, and come not near her bed; or of upbraiding
    speeches before friends; and after thou hast given, upbraid not;
  usfm_code: SIR
  verse: '22'
- book: Brenton Septuagint Translation Sirach 41
  chapter: 41
  iso-639-2_language_code: eng
  text: Or of iterating and speaking again that which thou hast heard; and of revealing
    of secrets;
  usfm_code: SIR
  verse: '23'
- book: Brenton Septuagint Translation Sirach 41
  chapter: 41
  iso-639-2_language_code: eng
  text: so shalt thou be truly shamefaced, and find favour before all men.
  usfm_code: SIR
  verse: '24'
