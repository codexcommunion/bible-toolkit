- book_title: Brenton Septuagint Translation Sirach 41
  book_usfm_code: SIR
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: 'O death, how bitter is the remembrance of thee to a man that liveth
    at rest in his possessions, unto the man that hath nothing to vex him, and that
    hath prosperity in all things: yea, unto him that is yet able to receive meat!'
- book_title: Brenton Septuagint Translation Sirach 41
  book_usfm_code: SIR
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: O death, acceptable is thy sentence unto the needy, and unto him whose
    strength faileth, that is now in the last age, and is vexed with all things, and
    to him that despaireth, and hath lost patience!
- book_title: Brenton Septuagint Translation Sirach 41
  book_usfm_code: SIR
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: Fear not the sentence of death, remember them that have been before
    thee, and that come after; for this is the sentence of the Lord over all flesh.
- book_title: Brenton Septuagint Translation Sirach 41
  book_usfm_code: SIR
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And why art thou against the pleasure of the most High? there is no
    inquisition in the grave, whether thou have lived ten, or an hundred, or a thousand
    years.
- book_title: Brenton Septuagint Translation Sirach 41
  book_usfm_code: SIR
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: The children of sinners are abominable children, and they that are conversant
    in the dwelling of the ungodly.
- book_title: Brenton Septuagint Translation Sirach 41
  book_usfm_code: SIR
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: The inheritance of sinners' children shall perish, and from their posterity
    shall be a perpetual reproach.
- book_title: Brenton Septuagint Translation Sirach 41
  book_usfm_code: SIR
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: The children will complain of an ungodly father, because they will be
    reproached for his sake.
- book_title: Brenton Septuagint Translation Sirach 41
  book_usfm_code: SIR
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'Who be unto you, ungodly men, which have forsaken the law of the most
    high God! for if ye increase, it shall be to your destruction:'
- book_title: Brenton Septuagint Translation Sirach 41
  book_usfm_code: SIR
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'and if ye be born, ye shall be born to a curse: and if ye die, a curse
    shall be your portion.'
- book_title: Brenton Septuagint Translation Sirach 41
  book_usfm_code: SIR
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'All that are of the earth shall turn to earth again: so the ungodly
    shall go from a curse to destruction.'
- book_title: Brenton Septuagint Translation Sirach 41
  book_usfm_code: SIR
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'The mourning of men is about their bodies: but an ill name of sinners
    shall be blotted out.'
- book_title: Brenton Septuagint Translation Sirach 41
  book_usfm_code: SIR
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: Have regard to thy name; for that shall continue with thee above a thousand
    great treasures of gold.
- book_title: Brenton Septuagint Translation Sirach 41
  book_usfm_code: SIR
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'A good life hath but few days: but a good name endureth for ever.'
- book_title: Brenton Septuagint Translation Sirach 41
  book_usfm_code: SIR
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'My children, keep discipline in peace: for wisdom that is hid, and
    a treasure that is not seen, what profit is in them both?'
- book_title: Brenton Septuagint Translation Sirach 41
  book_usfm_code: SIR
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: A man that hideth his foolishness is better than a man that hideth his
    wisdom.
- book_title: Brenton Septuagint Translation Sirach 41
  book_usfm_code: SIR
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'Therefore be shamefaced according to my word: for it is not good to
    retain all shamefacedness; neither is it altogether approved in every thing.'
- book_title: Brenton Septuagint Translation Sirach 41
  book_usfm_code: SIR
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: 'Be ashamed of whoredom before father and mother: and of a lie before
    a prince and a mighty man;'
- book_title: Brenton Septuagint Translation Sirach 41
  book_usfm_code: SIR
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: of an offence before a judge and ruler; of iniquity before a congregation
    and people; of unjust dealing before thy partner and friend;
- book_title: Brenton Septuagint Translation Sirach 41
  book_usfm_code: SIR
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: and of theft in regard of the place where thou sojournest, and in regard
    of the truth of God and his covenant; and to lean with thine elbow upon the meat;
    and of scorning to give and take;
- book_title: Brenton Septuagint Translation Sirach 41
  book_usfm_code: SIR
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: and of silence before them that salute thee; and to look upon an harlot;
- book_title: Brenton Septuagint Translation Sirach 41
  book_usfm_code: SIR
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: and to turn away thy face from thy kinsman; or to take away a portion
    or a gift; or to gaze upon another man's wife;
- book_title: Brenton Septuagint Translation Sirach 41
  book_usfm_code: SIR
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: or to be overbusy with his maid, and come not near her bed; or of upbraiding
    speeches before friends; and after thou hast given, upbraid not;
- book_title: Brenton Septuagint Translation Sirach 41
  book_usfm_code: SIR
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: Or of iterating and speaking again that which thou hast heard; and of
    revealing of secrets;
- book_title: Brenton Septuagint Translation Sirach 41
  book_usfm_code: SIR
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: so shalt thou be truly shamefaced, and find favour before all men.
