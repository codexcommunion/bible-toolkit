- book: Brenton Septuagint Translation Zacharias 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'And it shall come to pass in that day that I will make Jerusalem a trodden
    stone to all the nations: every one that tramples on it shall utterly mock at
    it , and all the nations of the earth shall be gathered together against it.'
  usfm_code: ZEC
  verse: '3'
- book: Brenton Septuagint Translation Zacharias 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'In that day, saith the Lord Almighty, I will smite every horse with amazement,
    and his rider with madness: but I will open mine eyes upon the house of Juda,
    and I will smite all the horses of the nations with blindness.'
  usfm_code: ZEC
  verse: '4'
- book: Brenton Septuagint Translation Zacharias 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And the captains of thousands of Juda shall say in their hearts, We shall
    find for ourselves the inhabitants of Jerusalem in the Lord Almighty their God.
  usfm_code: ZEC
  verse: '5'
- book: Brenton Septuagint Translation Zacharias 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'In that day I will make the captains of thousands of Juda as a firebrand
    among wood, and as a torch of fire in stubble; and they shall devour on the right
    hand and on the left all the nations round about: and Jerusalem shall dwell again
    by herself, even in Jerusalem.'
  usfm_code: ZEC
  verse: '6'
- book: Brenton Septuagint Translation Zacharias 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And the Lord shall save the tabernacles of Juda as at the beginning, that
    the boast of the house of David, and the pride of the inhabitants of Jerusalem,
    may not magnify themselves against Juda.
  usfm_code: ZEC
  verse: '7'
- book: Brenton Septuagint Translation Zacharias 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And it shall come to pass in that day, that the Lord shall defend the inhabitants
    of Jerusalem; and the weak one among them in that day shall be as David, and the
    house of David as the house of God, as the angel of the Lord before them.
  usfm_code: ZEC
  verse: '8'
- book: Brenton Septuagint Translation Zacharias 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And it shall come to pass in that day, that I will seek to destroy all the
