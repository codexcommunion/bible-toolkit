- book_title: Brenton Septuagint Translation Zacharias 12
  book_usfm_code: ZEC
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: The burden of the word of the Lord for Israel; saith the Lord, that
    stretches out the sky, and lays the foundation of the earth, and forms the spirit
    of man within him.
- book_title: Brenton Septuagint Translation Zacharias 12
  book_usfm_code: ZEC
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: Behold, I will make Jerusalem as trembling door-posts to all the nations
    round about, and in Judea there shall be a siege against Jerusalem.
- book_title: Brenton Septuagint Translation Zacharias 12
  book_usfm_code: ZEC
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: 'And it shall come to pass in that day that I will make Jerusalem a
    trodden stone to all the nations: every one that tramples on it shall utterly
    mock at it , and all the nations of the earth shall be gathered together against
    it.'
- book_title: Brenton Septuagint Translation Zacharias 12
  book_usfm_code: ZEC
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'In that day, saith the Lord Almighty, I will smite every horse with
    amazement, and his rider with madness: but I will open mine eyes upon the house
    of Juda, and I will smite all the horses of the nations with blindness.'
- book_title: Brenton Septuagint Translation Zacharias 12
  book_usfm_code: ZEC
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And the captains of thousands of Juda shall say in their hearts, We
    shall find for ourselves the inhabitants of Jerusalem in the Lord Almighty their
    God.
- book_title: Brenton Septuagint Translation Zacharias 12
  book_usfm_code: ZEC
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'In that day I will make the captains of thousands of Juda as a firebrand
    among wood, and as a torch of fire in stubble; and they shall devour on the right
    hand and on the left all the nations round about: and Jerusalem shall dwell again
    by herself, even in Jerusalem.'
- book_title: Brenton Septuagint Translation Zacharias 12
  book_usfm_code: ZEC
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And the Lord shall save the tabernacles of Juda as at the beginning,
    that the boast of the house of David, and the pride of the inhabitants of Jerusalem,
    may not magnify themselves against Juda.
- book_title: Brenton Septuagint Translation Zacharias 12
  book_usfm_code: ZEC
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And it shall come to pass in that day, that the Lord shall defend the
    inhabitants of Jerusalem; and the weak one among them in that day shall be as
    David, and the house of David as the house of God, as the angel of the Lord before
    them.
- book_title: Brenton Septuagint Translation Zacharias 12
  book_usfm_code: ZEC
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And it shall come to pass in that day, that I will seek to destroy all
    the nations that come against Jerusalem.
- book_title: Brenton Septuagint Translation Zacharias 12
  book_usfm_code: ZEC
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'And I will pour upon the house of David, and upon the inhabitants of
    Jerusalem, the spirit of grace and compassion: and they shall look upon me, because
    they have mocked me , and they shall make lamentation for him, as for a beloved
    friend , and they shall grieve intensely, as for a first-born son .'
- book_title: Brenton Septuagint Translation Zacharias 12
  book_usfm_code: ZEC
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: In that day the lamentation in Jerusalem shall be very great, as the
    mourning for the pomegranate grove cut down in the plain.
- book_title: Brenton Septuagint Translation Zacharias 12
  book_usfm_code: ZEC
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: And the land shall lament in separate families, the family of the house
    of David by itself, and their wives by themselves; the family of the house of
    Nathan by itself, and their wives by themselves;
- book_title: Brenton Septuagint Translation Zacharias 12
  book_usfm_code: ZEC
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: the family of the house of Levi by itself, and their wives by themselves;
    the family of Symeon by itself, and their wives by themselves;
- book_title: Brenton Septuagint Translation Zacharias 12
  book_usfm_code: ZEC
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: all the families that are left, each family by itself, and their wives
    by themselves.
