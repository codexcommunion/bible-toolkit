- book: Brenton Septuagint Translation Kings III 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And in the eighteenth year of the reign of Jeroboam son of Nabat, Abiu son
    of Roboam reigns over Juda.
  usfm_code: 1KI
  verse: '1'
- book: Brenton Septuagint Translation Kings III 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'And he reigned three years over Jerusalem: and his mother''s name was Maacha,
    daughter of Abessalom.'
  usfm_code: 1KI
  verse: '2'
- book: Brenton Septuagint Translation Kings III 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And he walked in the sins of his father which he wrought in his presence,
    and his heart was not perfect with the Lord his God, as was the heart of his father
    David .
  usfm_code: 1KI
  verse: '3'
- book: Brenton Septuagint Translation Kings III 15
  chapter: 15
  iso-639-2_language_code: eng
  text: Howbeit for David's sake the Lord gave him a remnant, that he might establish
    his children after him, and might establish Jerusalem.
  usfm_code: 1KI
  verse: '4'
- book: Brenton Septuagint Translation Kings III 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'Forasmuch as David did that which was right in the sight of the Lord: he
    turned not from any thing that he commanded him all the days of his life.'
  usfm_code: 1KI
  verse: '5'
- book: Brenton Septuagint Translation Kings III 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And the rest of the history of Abiu, and all that he did, behold, are not
    these written in the book of the chronicles of the kings of Juda? And there was
    war between Abiu and Jeroboam.
  usfm_code: 1KI
  verse: '7'
- book: Brenton Septuagint Translation Kings III 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'And Abiu slept with his fathers in the twenty-fourth year of Jeroboam; and
    he is buried with his fathers in the city of David: and Asa his son reigns in
    his stead.'
  usfm_code: 1KI
  verse: '8'
- book: Brenton Septuagint Translation Kings III 15
  chapter: 15
  iso-639-2_language_code: eng
  text: In the four and twentieth year of Jeroboam king of Israel, Asa begins to reign
    over Juda.
  usfm_code: 1KI
  verse: '9'
- book: Brenton Septuagint Translation Kings III 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'And he reigned forty-one years in Jerusalem: and his mother''s name was Ana,
    daughter of Abessalom.'
  usfm_code: 1KI
  verse: '10'
- book: Brenton Septuagint Translation Kings III 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And Asa did that which was right in the sight of the Lord, as David his father.
  usfm_code: 1KI
  verse: '11'
- book: Brenton Septuagint Translation Kings III 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And he removed the sodomites out of the land, and abolished all the practices
    which his fathers had kept up.
  usfm_code: 1KI
  verse: '12'
- book: Brenton Septuagint Translation Kings III 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'And he removed Ana his mother from being queen, forasmuch as she gathered
    a meeting in her grove: and Asa cut down her retreats, and burnt them with fire
    in the brook of Kedron.'
  usfm_code: 1KI
  verse: '13'
- book: Brenton Septuagint Translation Kings III 15
  chapter: 15
  iso-639-2_language_code: eng
  text: But he removed not the high places; nevertheless the heart of Asa was perfect
    with the Lord all his days.
  usfm_code: 1KI
  verse: '14'
- book: Brenton Septuagint Translation Kings III 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And he brought in the pillars of his father, he even brought in his gold and
    silver pillars into the house of the Lord, and his vessels.
  usfm_code: 1KI
  verse: '15'
- book: Brenton Septuagint Translation Kings III 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And there was war between Asa and Baasa king of Israel all their days.
  usfm_code: 1KI
  verse: '16'
- book: Brenton Septuagint Translation Kings III 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And Baasa king of Israel went up against Juda, and built Rama, so that no
    one should go out or come in for Asa king of Juda.
  usfm_code: 1KI
  verse: '17'
- book: Brenton Septuagint Translation Kings III 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And Asa took all the silver and the gold that was found in the treasures of
    the house of the Lord, and in the treasures of the king's house, and gave them
    into the hands of his servants; and king Asa sent them out to the son of Ader,
    the son of Taberema son of Azin king of Syria, who dwelt in Damascus, saying,
  usfm_code: 1KI
  verse: '18'
- book: Brenton Septuagint Translation Kings III 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'Make a covenant between me and thee, and between my father and thy father:
    lo! I have sent forth to thee gold and silver for gifts: come, break thy league
    with Baasa king of Israel, that he may go up from me.'
  usfm_code: 1KI
  verse: '19'
- book: Brenton Septuagint Translation Kings III 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And the son of Ader hearkened to king Asa, and sent the chiefs of his forces
    to the cities of Israel; and they smote Ain, Dan, and Abel of the house of Maacha,
    and all Chennereth, as far as the whole land of Nephthali.
  usfm_code: 1KI
  verse: '20'
- book: Brenton Septuagint Translation Kings III 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And it came to pass when Baasa heard it, that he left off building Rama, and
    returned to Thersa.
  usfm_code: 1KI
  verse: '21'
- book: Brenton Septuagint Translation Kings III 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'And king Asa charged all Juda without exception: and they take up the stones
    of Rama and its timbers with which Baasa was building; and king Asa built with
    them upon the whole hill of Benjamin, and the watch-tower.'
  usfm_code: 1KI
  verse: '22'
- book: Brenton Septuagint Translation Kings III 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And the rest of the history of Asa, and all his mighty deeds which he wrought,
    and the cities which he built, behold, are not these written in the book of the
    chronicles of the kings of Juda? Nevertheless in the time of his old age he was
    diseased in his feet.
  usfm_code: 1KI
  verse: '23'
- book: Brenton Septuagint Translation Kings III 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'And Asa slept with his fathers, and was buried with his fathers in the city
    of David his father: and Josaphat his son reigns in his stead.'
  usfm_code: 1KI
  verse: '24'
- book: Brenton Septuagint Translation Kings III 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And Nabat son of Jeroboam reigns over Israel in the second year of Asa king
    of Juda, and he reigned two years in Israel.
  usfm_code: 1KI
  verse: '25'
- book: Brenton Septuagint Translation Kings III 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And he did that which was evil in the sight of the Lord, and walked in the
    way of his father, and in his sins wherein he caused Israel to sin.
  usfm_code: 1KI
  verse: '26'
- book: Brenton Septuagint Translation Kings III 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And Baasa son of Achia, who was over the house of Belaan son of Achia, conspired
    against him, and smote him in Gabathon of the Philistines; for Nabat and all Israel
    were besieging Gabathon.
  usfm_code: 1KI
  verse: '27'
- book: Brenton Septuagint Translation Kings III 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And Baasa slew him in the third year of Asa son of Asa king of Juda; and reigned
    in his stead.
  usfm_code: 1KI
  verse: '28'
- book: Brenton Septuagint Translation Kings III 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And it came to pass when he reigned, that he smote the whole house of Jeroboam,
    and left none that breathed of Jeroboam, until he had destroyed him utterly, according
    to the word of the Lord which he spoke by his servant Achia the Selonite,
  usfm_code: 1KI
  verse: '29'
- book: Brenton Septuagint Translation Kings III 15
  chapter: 15
  iso-639-2_language_code: eng
  text: for the sins of Jeroboam, who led Israel into sin, even by his provocation
    wherewith he provoked the Lord God of Israel.
  usfm_code: 1KI
  verse: '30'
- book: Brenton Septuagint Translation Kings III 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And the rest of the history of Nabat, and all that he did, behold, are not
    these written in the book of the chronicles of the kings of Israel?
  usfm_code: 1KI
  verse: '31'
- book: Brenton Septuagint Translation Kings III 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And in the third year of Asa king of Juda, Baasa the son of Achia begins to
    reign over Israel in Thersa, twenty and four years.
  usfm_code: 1KI
  verse: '33'
- book: Brenton Septuagint Translation Kings III 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And he did that which was evil in the sight of the Lord, and walked in the
    way of Jeroboam the son of Nabat, and in his sins, as he caused Israel to sin.
  usfm_code: 1KI
  verse: '34'
