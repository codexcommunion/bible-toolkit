- book: Brenton Septuagint Translation Kings II 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And these are the last words of David.
  usfm_code: 2SA
  verse: '1'
- book: Brenton Septuagint Translation Kings II 23
  chapter: 23
  iso-639-2_language_code: eng
  text: The Spirit of the Lord spoke by me, and his word was upon my tongue.
  usfm_code: 2SA
  verse: '2'
- book: Brenton Septuagint Translation Kings II 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'The God of Israel says, A watchman out of Israel spoke to me a parable: I
    said among men, How will ye strengthen the fear of the anointed?'
  usfm_code: 2SA
  verse: '3'
- book: Brenton Septuagint Translation Kings II 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And in the morning light of God, let the sun arise in the morning, from the
    light of which the Lord passed on, and as it were from the rain of the tender
    grass upon the earth.
  usfm_code: 2SA
  verse: '4'
- book: Brenton Septuagint Translation Kings II 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'For my house is not so with the Mighty One: for he has made an everlasting
    covenant with me, ready, guarded at every time; for all my salvation and all my
    desire is , that the wicked should not flourish.'
  usfm_code: 2SA
  verse: '5'
- book: Brenton Septuagint Translation Kings II 23
  chapter: 23
  iso-639-2_language_code: eng
  text: All these are as a thorn thrust forth, for they shall not be taken with the
    hand,
  usfm_code: 2SA
  verse: '6'
- book: Brenton Septuagint Translation Kings II 23
  chapter: 23
  iso-639-2_language_code: eng
  text: and a man shall not labour among them; and one shall have that which is fully
    armed with iron, and the staff of a spear, and he shall burn them with fire, and
    they shall be burnt in their shame.
  usfm_code: 2SA
  verse: '7'
- book: Brenton Septuagint Translation Kings II 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'These are the names of the mighty men of David: Jebosthe the Chananite is
    a captain of the third part : Adinon the Asonite, he drew his sword against eight
    hundred soldiers at once.'
  usfm_code: 2SA
  verse: '8'
- book: Brenton Septuagint Translation Kings II 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And after him Eleanan the son of his uncle, son of Dudi who was among the
    three mighty men with David; and when he defied the Philistines they were gathered
    there to war, and the men of Israel went up.
  usfm_code: 2SA
  verse: '9'
- book: Brenton Septuagint Translation Kings II 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'He arose and smote the Philistines, until his hand was weary, and his hand
    clave to the sword: and the Lord wrought a great salvation in that day, and the
    people rested behind him only to strip the slain .'
  usfm_code: 2SA
  verse: '10'
- book: Brenton Septuagint Translation Kings II 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'And after him Samaia the son of Asa the Arachite: and the Philistines were
    gathered to Theria; and there was there a portion of ground full of lentiles;
    and the people fled before the Philistines.'
  usfm_code: 2SA
  verse: '11'
- book: Brenton Septuagint Translation Kings II 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And he stood firm in the midst of the portion, and rescued it, and smote the
    Philistines; and the Lord wrought a great deliverance.
  usfm_code: 2SA
  verse: '12'
- book: Brenton Septuagint Translation Kings II 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And three out of the thirty went down, and came to Cason to David, to the
    cave of Odollam; and there was an army of the Philistines, and they encamped in
    the valley of Raphain.
  usfm_code: 2SA
  verse: '13'
- book: Brenton Septuagint Translation Kings II 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And David was then in the strong hold, and the garrison of the Philistines
    was then in Bethleem.
  usfm_code: 2SA
  verse: '14'
- book: Brenton Septuagint Translation Kings II 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And David longed, and said, Who will give me water to drink out of the well
    that is in Bethleem by the gate? now the band of the Philistines was then in Bethleem.
  usfm_code: 2SA
  verse: '15'
- book: Brenton Septuagint Translation Kings II 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'And the three mighty men broke through the host of the Philistines, and drew
    water out of the well that was in Bethleem in the gate: and they took it, and
    brought it to David, and he would not drink it, but poured it out before the Lord.'
  usfm_code: 2SA
  verse: '16'
- book: Brenton Septuagint Translation Kings II 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'And he said, O Lord, forbid that I should do this, that I should drink the
    blood of the men who went at the risk of their lives: and he would not drink it.
    These things did these three mighty men.'
  usfm_code: 2SA
  verse: '17'
- book: Brenton Septuagint Translation Kings II 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And Abessa the brother of Joab the son of Saruia, he was chief among the three,
    and he lifted up his spear against three hundred whom he slew; and he had a name
    among three.
  usfm_code: 2SA
  verse: '18'
- book: Brenton Septuagint Translation Kings II 23
  chapter: 23
  iso-639-2_language_code: eng
  text: Of those three he was most honourable, and he became a chief over them, but
    he reached not to the first three.
  usfm_code: 2SA
  verse: '19'
- book: Brenton Septuagint Translation Kings II 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'And Banæas the son of Jodae, he was abundant in mighty deeds, from Cabeseel,
    and he smote the two sons of Ariel of Moab: and he went down and smote a lion
    in the midst of a pit on a snowy day.'
  usfm_code: 2SA
  verse: '20'
- book: Brenton Septuagint Translation Kings II 23
  chapter: 23
  iso-639-2_language_code: eng
  text: He smote an Egyptian, a wonderful man, and in the hand of the Egyptian was
    a spear as the side of a ladder; and he went down to him with a staff, and snatched
    the spear from the Egyptian's hand, and slew him with his own spear.
  usfm_code: 2SA
  verse: '21'
- book: Brenton Septuagint Translation Kings II 23
  chapter: 23
  iso-639-2_language_code: eng
  text: These things did Banæas the son of Jodae, and he had a name among the three
    mighty men.
  usfm_code: 2SA
  verse: '22'
- book: Brenton Septuagint Translation Kings II 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'He was honourable among the second three, but he reached not to the first
    three: and David made him his reporter.'
  usfm_code: 2SA
