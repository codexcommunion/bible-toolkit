- book: Brenton Septuagint Translation Job 32
  chapter: 32
  iso-639-2_language_code: eng
  text: 'And his three friends also ceased any longer to answer Job: for Job was righteous
    before them.'
  usfm_code: JOB
  verse: '1'
- book: Brenton Septuagint Translation Job 32
  chapter: 32
  iso-639-2_language_code: eng
  text: 'Then Elius the son of Barachiel, the Buzite, of the kindred of Ram, of the
    country of Ausis, was angered: and he was very angry with Job, because he justified
    himself before the Lord.'
  usfm_code: JOB
  verse: '2'
- book: Brenton Septuagint Translation Job 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And he was also very angry with his three friends, because they were not able
    to return answers to Job, yet set him down for an ungodly man.
  usfm_code: JOB
  verse: '3'
- book: Brenton Septuagint Translation Job 32
  chapter: 32
  iso-639-2_language_code: eng
  text: But Elius had forborne to give an answer to Job, because they were older than
    he.
  usfm_code: JOB
  verse: '4'
- book: Brenton Septuagint Translation Job 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And Elius saw that there was no answer in the mouth of the three men; and
    he was angered in his wrath.
  usfm_code: JOB
  verse: '5'
- book: Brenton Septuagint Translation Job 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And Elius the Buzite the son of Barachiel answered and said,
  usfm_code: JOB
  verse: '6'
- book: Brenton Septuagint Translation Job 32
  chapter: 32
  iso-639-2_language_code: eng
  text: 'And I said, It is not time that speaks, though in many years men know wisdom:'
  usfm_code: JOB
  verse: '7'
- book: Brenton Septuagint Translation Job 32
  chapter: 32
  iso-639-2_language_code: eng
  text: but there is a spirit in mortals; and the inspiration of the Almighty is that
    which teaches.
  usfm_code: JOB
  verse: '8'
- book: Brenton Septuagint Translation Job 32
  chapter: 32
  iso-639-2_language_code: eng
  text: The long-lived are not wise as such ; neither do the aged know judgment.
  usfm_code: JOB
  verse: '9'
- book: Brenton Septuagint Translation Job 32
  chapter: 32
  iso-639-2_language_code: eng
  text: Wherefore I said, Hear me, and I will tell you what I know.
  usfm_code: JOB
  verse: '10'
- book: Brenton Septuagint Translation Job 32
  chapter: 32
  iso-639-2_language_code: eng
  text: 'Hearken to my words; for I will speak in your hearing, until ye shall have
    tried the matter with words:'
  usfm_code: JOB
  verse: '11'
- book: Brenton Septuagint Translation Job 32
  chapter: 32
  iso-639-2_language_code: eng
  text: and I shall understand as far as you; and, behold, there was no one of you
    that answered Job his words in argument,
  usfm_code: JOB
  verse: '12'
- book: Brenton Septuagint Translation Job 32
  chapter: 32
  iso-639-2_language_code: eng
  text: lest ye should say, We have found that we have added wisdom to the Lord.
  usfm_code: JOB
  verse: '13'
- book: Brenton Septuagint Translation Job 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And ye have commissioned a man to speak such words.
  usfm_code: JOB
  verse: '14'
- book: Brenton Septuagint Translation Job 32
  chapter: 32
  iso-639-2_language_code: eng
  text: They were afraid, they answered no longer; they gave up their speaking.
  usfm_code: JOB
  verse: '15'
- book: Brenton Septuagint Translation Job 32
  chapter: 32
  iso-639-2_language_code: eng
  text: I waited, (for I had not spoken,) because they stood still, they answered
    not.
  usfm_code: JOB
  verse: '16'
- book: Brenton Septuagint Translation Job 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And Elius continued, and said, I will again speak,
  usfm_code: JOB
  verse: '17'
- book: Brenton Septuagint Translation Job 32
  chapter: 32
  iso-639-2_language_code: eng
  text: for I am full of words, for the spirit of my belly destroys me.
  usfm_code: JOB
  verse: '18'
- book: Brenton Septuagint Translation Job 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And my belly is as a skin of sweet wine bound up and ready to burst; or as
    a brazier's labouring bellows.
  usfm_code: JOB
  verse: '19'
- book: Brenton Septuagint Translation Job 32
  chapter: 32
  iso-639-2_language_code: eng
  text: I will speak, that I may open my lips and relieve myself.
  usfm_code: JOB
  verse: '20'
- book: Brenton Septuagint Translation Job 32
  chapter: 32
  iso-639-2_language_code: eng
  text: For truly I will not be awed because of man, nor indeed will I be confounded
    before a mortal.
  usfm_code: JOB
  verse: '21'
- book: Brenton Septuagint Translation Job 32
  chapter: 32
  iso-639-2_language_code: eng
  text: 'For I know not how to respect persons: and if otherwise, even the moths would
    eat me.'
  usfm_code: JOB
  verse: '22'
