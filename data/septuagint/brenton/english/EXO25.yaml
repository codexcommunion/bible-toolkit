- book: Brenton Septuagint Translation Exodus 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And the Lord spoke to Moses, saying,
  usfm_code: EXO
  verse: '1'
- book: Brenton Septuagint Translation Exodus 25
  chapter: 25
  iso-639-2_language_code: eng
  text: Speak to the children of Israel, and take first-fruits of all, who may be
    disposed in their heart to give; and ye shall take my first-fruits.
  usfm_code: EXO
  verse: '2'
- book: Brenton Septuagint Translation Exodus 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And this is the offering which ye shall take of them; gold and silver and
    brass,
  usfm_code: EXO
  verse: '3'
- book: Brenton Septuagint Translation Exodus 25
  chapter: 25
  iso-639-2_language_code: eng
  text: and blue, and purple, and double scarlet, and fine spun linen, and goats'
    hair,
  usfm_code: EXO
  verse: '4'
- book: Brenton Septuagint Translation Exodus 25
  chapter: 25
  iso-639-2_language_code: eng
  text: and rams' skins dyed red, and blue skins, and incorruptible wood,
  usfm_code: EXO
  verse: '5'
- book: Brenton Septuagint Translation Exodus 25
  chapter: 25
  iso-639-2_language_code: eng
  text: and oil for the light, incense for anointing oil, and for the composition
    of incense,
  usfm_code: EXO
  verse: 5a
- book: Brenton Septuagint Translation Exodus 25
  chapter: 25
  iso-639-2_language_code: eng
  text: and sardius stones, and stones for the carved work of the breast-plate, and
    the full-length robe.
  usfm_code: EXO
  verse: '7'
- book: Brenton Septuagint Translation Exodus 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And thou shalt make me a sanctuary, and I will appear among you.
  usfm_code: EXO
  verse: '8'
- book: Brenton Septuagint Translation Exodus 25
  chapter: 25
  iso-639-2_language_code: eng
  text: 'And thou shalt make for me according to all things which I shew thee in the
    mountain; even the pattern of the tabernacle, and the pattern of all its furniture:
    so shalt thou make it.'
  usfm_code: EXO
  verse: '9'
- book: Brenton Septuagint Translation Exodus 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And thou shalt make the ark of testimony of incorruptible wood; the length
    of two cubits and a half, and the breadth of a cubit and a half, and the height
    of a cubit and a half.
  usfm_code: EXO
  verse: '10'
- book: Brenton Septuagint Translation Exodus 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And thou shalt gild it with pure gold, thou shalt gild it within and without;
    and thou shalt make for it golden wreaths twisted round about.
  usfm_code: EXO
  verse: '11'
- book: Brenton Septuagint Translation Exodus 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And thou shalt cast for it four golden rings, and shalt put them on the four
    sides; two rings on the one side, and two rings on the other side.
  usfm_code: EXO
  verse: '12'
- book: Brenton Septuagint Translation Exodus 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And thou shalt make staves of incorruptible wood, and shalt gild them with
    gold.
  usfm_code: EXO
  verse: '13'
- book: Brenton Septuagint Translation Exodus 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And thou shalt put the staves into the rings on the sides of the ark, to bear
    the ark with them.
  usfm_code: EXO
  verse: '14'
- book: Brenton Septuagint Translation Exodus 25
  chapter: 25
  iso-639-2_language_code: eng
  text: The staves shall remain fixed in the rings of the ark.
  usfm_code: EXO
  verse: '15'
- book: Brenton Septuagint Translation Exodus 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And thou shalt put into the ark the testimonies which I shall give thee.
  usfm_code: EXO
  verse: '16'
- book: Brenton Septuagint Translation Exodus 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And thou shalt make a propitiatory, a lid of pure gold; the length of two
    cubits and a half, and the breadth of a cubit and a half.
  usfm_code: EXO
  verse: '17'
- book: Brenton Septuagint Translation Exodus 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And thou shalt make two cherubs graven in gold, and thou shalt put them on
    both sides of the propitiatory.
  usfm_code: EXO
  verse: '18'
- book: Brenton Septuagint Translation Exodus 25
  chapter: 25
  iso-639-2_language_code: eng
  text: They shall be made, one cherub on this side, and another cherub on the other
    side of the propitiatory; and thou shalt make the two cherubs on the two sides.
  usfm_code: EXO
  verse: '19'
- book: Brenton Septuagint Translation Exodus 25
  chapter: 25
  iso-639-2_language_code: eng
  text: The cherubs shall stretch forth their wings above, overshadowing the propitiatory
    with their wings; and their faces shall be toward each other, the faces of the
    cherubs shall be toward the propitiatory.
  usfm_code: EXO
  verse: '20'
- book: Brenton Septuagint Translation Exodus 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And thou shalt set the propitiatory on the ark above, and thou shalt put into
    the ark the testimonies which I shall give thee.
  usfm_code: EXO
  verse: '21'
- book: Brenton Septuagint Translation Exodus 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And I will make myself known to thee from thence, and I will speak to thee
    above the propitiatory between the two cherubs, which are upon the ark of testimony,
    even in all things which I shall charge thee concerning the children of Israel.
  usfm_code: EXO
  verse: '22'
- book: Brenton Septuagint Translation Exodus 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And thou shalt make a golden table of pure gold, in length two cubits, and
    in breadth a cubit, and in height a cubit and a half.
  usfm_code: EXO
  verse: '23'
- book: Brenton Septuagint Translation Exodus 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And thou shalt make for it golden wreaths twisted round about, and thou shalt
    make for it a crown of an hand-breadth round about.
  usfm_code: EXO
  verse: '24'
- book: Brenton Septuagint Translation Exodus 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And thou shalt make a twisted wreath for the crown round about.
  usfm_code: EXO
  verse: '25'
- book: Brenton Septuagint Translation Exodus 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And thou shalt make four golden rings; and thou shalt put the four rings upon
    the four parts of its feet under the crown.
  usfm_code: EXO
  verse: '26'
- book: Brenton Septuagint Translation Exodus 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And the rings shall be for bearings for the staves, that they may bear the
    table with them.
  usfm_code: EXO
  verse: '27'
- book: Brenton Septuagint Translation Exodus 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And thou shalt make the staves of incorruptible wood, and thou shalt gild
    them with pure gold; and the table shall be borne with them.
  usfm_code: EXO
  verse: '28'
- book: Brenton Septuagint Translation Exodus 25
  chapter: 25
  iso-639-2_language_code: eng
  text: 'And thou shalt make its dishes and its censers, and its bowls, and its cups,
    with which thou shalt offer drink-offerings: of pure gold shalt thou make them.'
  usfm_code: EXO
  verse: '29'
- book: Brenton Septuagint Translation Exodus 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And thou shalt set upon the table shewbread before me continually.
  usfm_code: EXO
  verse: '30'
- book: Brenton Septuagint Translation Exodus 25
  chapter: 25
  iso-639-2_language_code: eng
  text: 'And thou shalt make a candlestick of pure gold; thou shalt make the candlestick
    of graven work: its stem and its branches, and its bowls and its knops and its
    lilies shall be of one piece.'
  usfm_code: EXO
  verse: '31'
- book: Brenton Septuagint Translation Exodus 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And six branches proceeding sideways, three branches of the candlestick from
    one side of it, and three branches of the candlestick from the other side.
  usfm_code: EXO
  verse: '32'
- book: Brenton Septuagint Translation Exodus 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And three bowls fashioned like almonds, on each branch a knop and a lily;
    so to the six branches proceeding from the candlestick,
  usfm_code: EXO
  verse: '33'
- book: Brenton Septuagint Translation Exodus 25
  chapter: 25
  iso-639-2_language_code: eng
  text: and in the candlestick four bowls fashioned like almonds, in each branch knops
    and the flowers of the same.
  usfm_code: EXO
  verse: '34'
- book: Brenton Septuagint Translation Exodus 25
  chapter: 25
  iso-639-2_language_code: eng
  text: A knop under two branches out of it, and a knop under four branches out of
    it; so to the six branches proceeding from the candlestick; and in the candlestick
    four bowls fashioned like almonds.
  usfm_code: EXO
  verse: '35'
- book: Brenton Septuagint Translation Exodus 25
  chapter: 25
  iso-639-2_language_code: eng
  text: Let the knops and the branches be of one piece, altogether graven of one piece
    of pure gold.
  usfm_code: EXO
  verse: '36'
- book: Brenton Septuagint Translation Exodus 25
  chapter: 25
  iso-639-2_language_code: eng
  text: 'And thou shalt make its seven lamps: and thou shalt set on it the lamps,
    and they shall shine from one front.'
  usfm_code: EXO
  verse: '37'
- book: Brenton Septuagint Translation Exodus 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And thou shalt make its funnel and its snuff-dishes of pure gold.
  usfm_code: EXO
  verse: '38'
- book: Brenton Septuagint Translation Exodus 25
  chapter: 25
  iso-639-2_language_code: eng
  text: All these articles shall be a talent of pure gold.
  usfm_code: EXO
  verse: '39'
- book: Brenton Septuagint Translation Exodus 25
  chapter: 25
  iso-639-2_language_code: eng
  text: See, thou shalt make them according to the pattern shewed thee in the mount.
  usfm_code: EXO
  verse: '40'
