- book: Brenton Septuagint Translation Esaias 65
  chapter: 65
  iso-639-2_language_code: eng
  text: 'I became manifest to them that asked not for me; I was found of them that
    sought me not: I said, Behold, I am here , to a nation, who called not on my name.'
  usfm_code: ISA
  verse: '1'
- book: Brenton Septuagint Translation Esaias 65
  chapter: 65
  iso-639-2_language_code: eng
  text: I have stretched forth my hands all day to a disobedient and gainsaying people,
    to them that walked in a way that was not good, but after their sins.
  usfm_code: ISA
  verse: '2'
- book: Brenton Septuagint Translation Esaias 65
  chapter: 65
  iso-639-2_language_code: eng
  text: This is the people that provokes me continually in my presence; they offer
    sacrifices in gardens, and burn incense on bricks to devils, which exist not.
  usfm_code: ISA
  verse: '3'
- book: Brenton Septuagint Translation Esaias 65
  chapter: 65
  iso-639-2_language_code: eng
  text: 'They lie down to sleep in the tombs and in the caves for the sake of dreams,
    even they that eat swine''s flesh, and the broth of their sacrifices: all their
    vessels are defiled:'
  usfm_code: ISA
  verse: '4'
- book: Brenton Septuagint Translation Esaias 65
  chapter: 65
  iso-639-2_language_code: eng
  text: who say, Depart from me, draw not nigh to me, for I am pure.
  usfm_code: ISA
  verse: '5'
- book: Brenton Septuagint Translation Esaias 65
  chapter: 65
  iso-639-2_language_code: eng
  text: 'Behold, it is written before me: I will not be silent until I have recompensed
    into their bosom,'
  usfm_code: ISA
  verse: '6'
- book: Brenton Septuagint Translation Esaias 65
  chapter: 65
  iso-639-2_language_code: eng
  text: 'their sins and the sins of their fathers, saith the Lord, who have burnt
    incense on the mountains, and reproached me on the hills: I will recompense their
    works into their bosom.'
  usfm_code: ISA
  verse: '7'
- book: Brenton Septuagint Translation Esaias 65
  chapter: 65
  iso-639-2_language_code: eng
  text: 'Thus saith the Lord, As a grape-stone shall be found in the cluster, and
    they shall say, Destroy it not; for a blessing is in it: so will I do for the
    sake of him that serves me, for his sake I will not destroy them all.'
  usfm_code: ISA
  verse: '8'
- book: Brenton Septuagint Translation Esaias 65
  chapter: 65
  iso-639-2_language_code: eng
  text: 'And I will lead forth the seed that came of Jacob and of Juda, and they shall
    inherit my holy mountain: and mine elect and my servants shall inherit it, and
    shall dwell there.'
  usfm_code: ISA
  verse: '9'
- book: Brenton Septuagint Translation Esaias 65
  chapter: 65
  iso-639-2_language_code: eng
  text: And there shall be in the forest folds of flocks, and the valley of Achor
    shall be for a resting-place of herds for my people, who have sought me.
  usfm_code: ISA
  verse: '10'
- book: Brenton Septuagint Translation Esaias 65
  chapter: 65
  iso-639-2_language_code: eng
  text: But ye are they that have left me, and forget my holy mountain, and prepare
    a table for the devil, and fill up the drink-offering to Fortune.
  usfm_code: ISA
  verse: '11'
- book: Brenton Septuagint Translation Esaias 65
  chapter: 65
  iso-639-2_language_code: eng
  text: 'I will deliver you up to the sword, ye shall all fall by slaughter: for I
    called you, and ye hearkened not; I spoke, and ye refused to hear; and ye did
    evil in my sight, and chose the things wherein I delighted not.'
  usfm_code: ISA
  verse: '12'
- book: Brenton Septuagint Translation Esaias 65
  chapter: 65
  iso-639-2_language_code: eng
  text: 'Therefore thus saith the Lord, Behold, my servants shall eat, but ye shall
    hunger: behold, my servants shall drink, but ye shall thirst: behold, my servants
    shall rejoice, but ye shall be ashamed:'
  usfm_code: ISA
  verse: '13'
- book: Brenton Septuagint Translation Esaias 65
  chapter: 65
  iso-639-2_language_code: eng
  text: behold, my servants shall exult with joy, but ye shall cry for the sorrow
    of your heart, and shall howl for the vexation of your spirit.
  usfm_code: ISA
  verse: '14'
- book: Brenton Septuagint Translation Esaias 65
  chapter: 65
  iso-639-2_language_code: eng
  text: 'For ye shall leave your name for a loathing to my chosen, and the Lord shall
    destroy you: but my servants shall be called by a new name,'
  usfm_code: ISA
  verse: '15'
- book: Brenton Septuagint Translation Esaias 65
  chapter: 65
  iso-639-2_language_code: eng
  text: 'which shall be blessed on the earth; for they shall bless the true God: and
    they that swear upon the earth shall swear by the true God; for they shall forget
    the former affliction, and it shall not come into their mind.'
  usfm_code: ISA
  verse: '16'
- book: Brenton Septuagint Translation Esaias 65
  chapter: 65
  iso-639-2_language_code: eng
  text: 'For there shall be a new heaven and a new earth: and they shall not at all
    remember the former, neither shall they at all come into their mind.'
  usfm_code: ISA
  verse: '17'
- book: Brenton Septuagint Translation Esaias 65
  chapter: 65
  iso-639-2_language_code: eng
  text: But they shall find in her joy and exultation; for, behold, I make Jerusalem
    a rejoicing, and my people a joy.
  usfm_code: ISA
  verse: '18'
- book: Brenton Septuagint Translation Esaias 65
  chapter: 65
  iso-639-2_language_code: eng
  text: 'And I will rejoice in Jerusalem, and will be glad in my people: and there
    shall no more be heard in her the voice of weeping, or the voice of crying.'
  usfm_code: ISA
  verse: '19'
- book: Brenton Septuagint Translation Esaias 65
  chapter: 65
  iso-639-2_language_code: eng
  text: 'Neither shall there be there any more a child that dies untimely, or an old
    man who shall not complete his time: for the youth shall be a hundred years old
    , and the sinner who dies at a hundred years shall also be accursed:'
  usfm_code: ISA
  verse: '20'
- book: Brenton Septuagint Translation Esaias 65
  chapter: 65
  iso-639-2_language_code: eng
  text: and they shall build houses, and themselves shall dwell in them ; and they
    shall plant vineyards, and themselves shall eat the fruit thereof.
  usfm_code: ISA
  verse: '21'
- book: Brenton Septuagint Translation Esaias 65
  chapter: 65
  iso-639-2_language_code: eng
  text: 'They shall by no means build, and others inhabit; and they shall by no means
    plant, and others eat: for as the days of the tree of life shall be the days of
    my people, they shall long enjoy the fruits of their labours.'
  usfm_code: ISA
  verse: '22'
- book: Brenton Septuagint Translation Esaias 65
  chapter: 65
  iso-639-2_language_code: eng
  text: My chosen shall not toil in vain, neither shall they beget children to be
    cursed; for they are a seed blessed of God, and their offspring with them.
  usfm_code: ISA
  verse: '23'
- book: Brenton Septuagint Translation Esaias 65
  chapter: 65
  iso-639-2_language_code: eng
  text: And it shall come to pass, that before they call, I will hearken to them;
    while they are yet speaking, I will say, What is it?
  usfm_code: ISA
  verse: '24'
- book: Brenton Septuagint Translation Esaias 65
  chapter: 65
  iso-639-2_language_code: eng
  text: Then wolves and lambs shall feed together, and the lion shall eat chaff like
    the ox, and the serpent earth as bread. They shall not injure nor destroy in my
    holy mountain, saith the Lord.
  usfm_code: ISA
  verse: '25'
