- book: Brenton Septuagint Translation Chronicles II 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And Josaphat king of Juda returned to his house at Jerusalem.
  usfm_code: 2CH
  verse: '1'
- book: Brenton Septuagint Translation Chronicles II 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And there went out to meet him Jeu the prophet the son of Anani, and said
    to him, King Josaphat, dost thou help a sinner, or act friendly towards one hated
    of the Lord? Therefore has wrath come upon thee from the Lord.
  usfm_code: 2CH
  verse: '2'
- book: Brenton Septuagint Translation Chronicles II 19
  chapter: 19
  iso-639-2_language_code: eng
  text: Nevertheless some good things have been found in thee, forasmuch as thou didst
    remove the groves from the land of Juda, and didst direct thine heart to seek
    after the Lord.
  usfm_code: 2CH
  verse: '3'
- book: Brenton Septuagint Translation Chronicles II 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'And Josaphat dwelt in Jerusalem: and he again went out among the people from
    Bersabee to the mount of Ephraim, and turned them back to the Lord God of their
    fathers.'
  usfm_code: 2CH
  verse: '4'
- book: Brenton Septuagint Translation Chronicles II 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And he appointed judges in all the strong cities of Juda, city by city.
  usfm_code: 2CH
  verse: '5'
- book: Brenton Septuagint Translation Chronicles II 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'And he said to the judges, Take good heed what ye do: for ye judge not for
    man, but for the Lord, and with you are matters of judgment.'
  usfm_code: 2CH
  verse: '6'
- book: Brenton Septuagint Translation Chronicles II 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'And now let the fear of the Lord be upon you, and be wary, and do your duty
    : for there is no unrighteousness with the Lord our God, neither is it for him
    to respect persons, nor to take bribes.'
  usfm_code: 2CH
  verse: '7'
- book: Brenton Septuagint Translation Chronicles II 19
  chapter: 19
  iso-639-2_language_code: eng
  text: Moreover Josaphat appointed in Jerusalem some of the priests, and Levites,
    and heads of houses of Israel, for the judgment of the Lord, and to judge the
    dwellers in Jerusalem.
  usfm_code: 2CH
  verse: '8'
- book: Brenton Septuagint Translation Chronicles II 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And he charged them, saying, Thus shall ye do in the fear of the Lord, in
    truth and with a perfect heart.
  usfm_code: 2CH
  verse: '9'
- book: Brenton Septuagint Translation Chronicles II 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'Whatsoever man of your brethren that dwell in their cities shall bring the
    cause that comes before you, between blood and blood, and between precept and
    commandment, and ordinances and judgments, ye shall even decide for them; so they
    shall not sin against the Lord, and there shall not be wrath upon you, and upon
    your brethren: thus ye shall do, and ye shall not sin.'
  usfm_code: 2CH
  verse: '10'
- book: Brenton Septuagint Translation Chronicles II 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'And, behold, Amarias the priest is head over you in every matter of the Lord;
    and Zabdias the son of Ismael is head over the house of Juda in every matter of
    the king; and the scribes and Levites are before you: be strong and active, and
    the Lord shall be with the good.'
  usfm_code: 2CH
  verse: '11'
