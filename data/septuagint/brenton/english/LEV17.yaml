- book: Brenton Septuagint Translation Leviticus 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And the Lord spoke to Moses, saying,
  usfm_code: LEV
  verse: '1'
- book: Brenton Septuagint Translation Leviticus 17
  chapter: 17
  iso-639-2_language_code: eng
  text: Speak to Aaron and to his sons, and to all the children of Israel, and thou
    shalt say to them, This is the word which the Lord has commanded, saying,
  usfm_code: LEV
  verse: '2'
- book: Brenton Septuagint Translation Leviticus 17
  chapter: 17
  iso-639-2_language_code: eng
  text: Every man of the children of Israel, or of the strangers abiding among you,
    who shall kill a calf, or a sheep, or a goat in the camp, or who shall kill it
    out of the camp,
  usfm_code: LEV
  verse: '3'
- book: Brenton Septuagint Translation Leviticus 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'and shall not bring it to the door of the tabernacle of witness, so as to
    sacrifice it for a whole-burnt-offering or peace-offering to the Lord to be acceptable
    for a sweet-smelling savour: and whosoever shall slay it without, and shall not
    bring it to the door of the tabernacle of witness, so as to offer it as a gift
    to the Lord before the tabernacle of the Lord; blood shall be imputed to that
    man, he has shed blood; that soul shall be cut off from his people.'
  usfm_code: LEV
  verse: '4'
- book: Brenton Septuagint Translation Leviticus 17
  chapter: 17
  iso-639-2_language_code: eng
  text: That the children of Israel may offer their sacrifices, all that they shall
    slay in the fields, and bring them to the Lord unto the doors of the tabernacle
    of witness to the priest, and they shall sacrifice them as a peace-offering to
    the Lord.
  usfm_code: LEV
  verse: '5'
- book: Brenton Septuagint Translation Leviticus 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And the priest shall pour the blood on the altar round about before the Lord
    by the doors of the tabernacle of witness, and shall offer the fat for a sweet-smelling
    savour to the Lord.
  usfm_code: LEV
  verse: '6'
- book: Brenton Septuagint Translation Leviticus 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And they shall no longer offer their sacrifices to vain gods after which they
    go a whoring; it shall be a perpetual statute to you for your generations.
  usfm_code: LEV
  verse: '7'
- book: Brenton Septuagint Translation Leviticus 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And thou shalt say to them, Whatever man of the children of Israel, or of
    the sons of the proselytes abiding among you, shall offer a whole-burnt-offering
    or a sacrifice,
  usfm_code: LEV
  verse: '8'
- book: Brenton Septuagint Translation Leviticus 17
  chapter: 17
  iso-639-2_language_code: eng
  text: and shall not bring it to the door of the tabernacle of witness to sacrifice
    it to the Lord, that man shall be destroyed from among his people.
  usfm_code: LEV
  verse: '9'
- book: Brenton Septuagint Translation Leviticus 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And whatever man of the children of Israel, or of the strangers abiding among
    you, shall eat any blood, I will even set my face against that soul that eats
    blood, and will destroy it from its people.
  usfm_code: LEV
  verse: '10'
- book: Brenton Septuagint Translation Leviticus 17
  chapter: 17
  iso-639-2_language_code: eng
  text: For the life of flesh is its blood, and I have given it to you on the altar
    to make atonement for your souls; for its blood shall make atonement for the soul.
  usfm_code: LEV
  verse: '11'
- book: Brenton Septuagint Translation Leviticus 17
  chapter: 17
  iso-639-2_language_code: eng
  text: Therefore I said to the children of Israel, No soul of you shall eat blood,
    and the stranger that abides among you shall not eat blood.
  usfm_code: LEV
  verse: '12'
- book: Brenton Septuagint Translation Leviticus 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And whatever man of the children of Israel, or of the strangers abiding among
    you shall take any animal in hunting, beast, or bird, which is eaten, then shall
    he pour out the blood, and cover it in the dust.
  usfm_code: LEV
  verse: '13'
- book: Brenton Septuagint Translation Leviticus 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'For the blood of all flesh is its life; and I said to the children of Israel,
    Ye shall not eat the blood of any flesh, for the life of all flesh is its blood:
    every one that eats it shall be destroyed.'
  usfm_code: LEV
  verse: '14'
- book: Brenton Septuagint Translation Leviticus 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'And every soul which eats that which has died of itself, or is taken of beasts,
    either among the natives or among the strangers, shall wash his garments, and
    bathe himself in water, and shall be unclean until evening: then shall he be clean.'
  usfm_code: LEV
  verse: '15'
- book: Brenton Septuagint Translation Leviticus 17
  chapter: 17
  iso-639-2_language_code: eng
  text: But if he do not wash his garments, and do not bathe his body in water, then
    shall he bear his iniquity.
  usfm_code: LEV
  verse: '16'
