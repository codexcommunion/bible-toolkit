- book: Brenton Septuagint Translation Judith 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And when the tumult of men that were about the council was ceased, Holofernes
    the chief captain of the army of Assur said unto Achior and all the Moabites before
    all the company of other nations,
  usfm_code: JDT
  verse: '1'
- book: Brenton Septuagint Translation Judith 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And who art thou, Achior, and the hirelings of Ephraim, that thou hast prophesied
    among us as to day, and hast said, that we should not make war with the people
    of Israel, because their God will defend them? and who is God but Nabuchodonosor?
  usfm_code: JDT
  verse: '2'
- book: Brenton Septuagint Translation Judith 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'He will send his power, and will destroy them from the face of the earth,
    and their God shall not deliver them: but we his servants will destroy them as
    one man; for they are not able to sustain the power of our horses.'
  usfm_code: JDT
  verse: '3'
- book: Brenton Septuagint Translation Judith 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'For with them we will tread them under foot, and their mountains shall be
    drunken with their blood, and their fields shall be filled with their dead bodies,
    and their footsteps shall not be able to stand before us, for they shall utterly
    perish, saith king Nabuchodonosor, lord of all the earth: for he said, None of
    my words shall be in vain.'
  usfm_code: JDT
  verse: '4'
- book: Brenton Septuagint Translation Judith 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And thou, Achior, an hireling of Ammon, which hast spoken these words in the
    day of thine iniquity, shalt see my face no more from this day, until I take vengeance
    of this nation that came out of Egypt.
  usfm_code: JDT
  verse: '5'
- book: Brenton Septuagint Translation Judith 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And then shall the sword of mine army, and the multitude of them that serve
    me, pass through thy sides, and thou shalt fall among their slain, when I return.
  usfm_code: JDT
  verse: '6'
- book: Brenton Septuagint Translation Judith 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'Now therefore my servants shall bring thee back into the hill country, and
    shall set thee in one of the cities of the passages:'
  usfm_code: JDT
  verse: '7'
- book: Brenton Septuagint Translation Judith 6
  chapter: 6
  iso-639-2_language_code: eng
  text: and thou shalt not perish, till thou be destroyed with them.
  usfm_code: JDT
  verse: '8'
- book: Brenton Septuagint Translation Judith 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'And if thou persuade thyself in thy mind that they shall not be taken, let
    not thy countenance fall: I have spoken it, and none of my words shall be in vain.'
  usfm_code: JDT
  verse: '9'
- book: Brenton Septuagint Translation Judith 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Then Holofernes commanded his servants, that waited in his tent, to take Achior,
    and bring him to Bethulia, and deliver him into the hands of the children of Israel.
  usfm_code: JDT
  verse: '10'
- book: Brenton Septuagint Translation Judith 6
  chapter: 6
  iso-639-2_language_code: eng
  text: So his servants took him, and brought him out of the camp into the plain,
    and they went from the midst of the plain into the hill country, and came unto
    the fountains that were under Bethulia.
  usfm_code: JDT
  verse: '11'
- book: Brenton Septuagint Translation Judith 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'And when the men of the city saw them, they took up their weapons, and went
    out of the city to the top of the hill: and every man that used a sling kept them
    from coming up by casting of stones against them.'
  usfm_code: JDT
  verse: '12'
- book: Brenton Septuagint Translation Judith 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Nevertheless having gotten privily under the hill, they bound Achior, and
    cast him down, and left him at the foot of the hill, and returned to their lord.
  usfm_code: JDT
  verse: '13'
- book: Brenton Septuagint Translation Judith 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'But the Israelites descended from their city, and came unto him, and loosed
    him, and brought him into Bethulia, and presented him to the governors of the
    city:'
  usfm_code: JDT
  verse: '14'
- book: Brenton Septuagint Translation Judith 6
  chapter: 6
  iso-639-2_language_code: eng
  text: which were in those days Ozias the son of Micha, of the tribe of Simeon, and
    Chabris the son of Gothoniel, and Charmis the son of Melchiel.
  usfm_code: JDT
  verse: '15'
- book: Brenton Septuagint Translation Judith 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And they called together all the ancients of the city, and all their youth
    ran together, and their women, to the assembly, and they set Achior in the midst
    of all their people. Then Ozias asked him of that which was done.
  usfm_code: JDT
  verse: '16'
- book: Brenton Septuagint Translation Judith 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And he answered and declared unto them the words of the council of Holofernes,
    and all the words that he had spoken in the midst of the princes of Assur, and
    whatsoever Holofernes had spoken proudly against the house of Israel.
  usfm_code: JDT
  verse: '17'
- book: Brenton Septuagint Translation Judith 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Then the people fell down and worshipped God, and cried unto God, saying,
  usfm_code: JDT
  verse: '18'
- book: Brenton Septuagint Translation Judith 6
  chapter: 6
  iso-639-2_language_code: eng
  text: O Lord God of heaven, behold their pride, and pity the low estate of our nation,
    and look upon the face of those that are sanctified unto thee this day.
  usfm_code: JDT
  verse: '19'
- book: Brenton Septuagint Translation Judith 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And they comforted Achior, and praised him greatly.
  usfm_code: JDT
  verse: '20'
- book: Brenton Septuagint Translation Judith 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And Ozias took him out of the assembly unto his house, and made a feast to
    the elders; and they called on the God of Israel all that night for help.
  usfm_code: JDT
  verse: '21'
