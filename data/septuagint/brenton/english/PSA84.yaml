- book: Brenton Septuagint Translation Psalms 84
  chapter: 84
  iso-639-2_language_code: eng
  text: For the end, a Psalm for the sons of Core.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 84
  chapter: 84
  iso-639-2_language_code: eng
  text: 'O Lord, thou hast taken pleasure in thy land: thou hast turned back the captivity
    of Jacob.'
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 84
  chapter: 84
  iso-639-2_language_code: eng
  text: Thou hast forgiven thy people their transgressions; thou hast covered all
    their sins. Pause.
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 84
  chapter: 84
  iso-639-2_language_code: eng
  text: 'Thou hast caused all thy wrath to cease: thou hast turned from thy fierce
    anger.'
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 84
  chapter: 84
  iso-639-2_language_code: eng
  text: Turn us, O God of our salvation, and turn thine anger away from us.
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 84
  chapter: 84
  iso-639-2_language_code: eng
  text: Wouldest thou be angry with us for ever? or wilt thou continue thy wrath from
    generation to generation?
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 84
  chapter: 84
  iso-639-2_language_code: eng
  text: O God, thou wilt turn and quicken us; and thy people shall rejoice in thee.
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 84
  chapter: 84
  iso-639-2_language_code: eng
  text: Shew us thy mercy, O Lord, and grant us thy salvation.
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 84
  chapter: 84
  iso-639-2_language_code: eng
  text: 'I will hear what the Lord God will say concerning me: for he shall speak
    peace to his people, and to his saints, and to those that turn their heart toward
    him.'
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 84
  chapter: 84
  iso-639-2_language_code: eng
  text: Moreover his salvation is near them that fear him; that glory may dwell in
    our land.
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 84
  chapter: 84
  iso-639-2_language_code: eng
  text: 'Mercy and truth are met together: righteousness and peace have kissed each
    other .'
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 84
  chapter: 84
  iso-639-2_language_code: eng
  text: Truth has sprung out of the earth; and righteousness has looked down from
    heaven.
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 84
  chapter: 84
  iso-639-2_language_code: eng
  text: For the Lord will give goodness; and our land shall yield her fruit.
  usfm_code: PSA
  verse: '13'
- book: Brenton Septuagint Translation Psalms 84
  chapter: 84
  iso-639-2_language_code: eng
  text: Righteousness shall go before him; and shall set his steps in the way.
  usfm_code: PSA
  verse: '14'
