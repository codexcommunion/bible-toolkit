- book: Brenton Septuagint Translation Exodus 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And the Lord spoke to Moses, saying,
  usfm_code: EXO
  verse: '1'
- book: Brenton Septuagint Translation Exodus 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'Speak to the children of Israel, and let them turn and encamp before the
    village, between Magdol and the sea, opposite Beel-sepphon: before them shalt
    thou encamp by the sea.'
  usfm_code: EXO
  verse: '2'
- book: Brenton Septuagint Translation Exodus 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And Pharao will say to his people, As for these children of Israel, they are
    wandering in the land, for the wilderness has shut them in.
  usfm_code: EXO
  verse: '3'
- book: Brenton Septuagint Translation Exodus 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And I will harden the heart of Pharao, and he shall pursue after them; and
    I will be glorified in Pharao, and in all his host, and all the Egyptians shall
    know that I am the Lord. And they did so.
  usfm_code: EXO
  verse: '4'
- book: Brenton Septuagint Translation Exodus 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'And it was reported to the king of the Egyptians that the people had fled:
    and the heart of Pharao was turned, and that of his servants against the people;
    and they said, What is this that we have done, to let the children of Israel go,
    so that they should not serve us?'
  usfm_code: EXO
  verse: '5'
- book: Brenton Septuagint Translation Exodus 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'So Pharao yoked his chariots, and led off all his people with himself:'
  usfm_code: EXO
  verse: '6'
- book: Brenton Septuagint Translation Exodus 14
  chapter: 14
  iso-639-2_language_code: eng
  text: having also taken six hundred chosen chariots, and all the cavalry of the
    Egyptians, and rulers over all.
  usfm_code: EXO
  verse: '7'
- book: Brenton Septuagint Translation Exodus 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And the Lord hardened the heart of Pharao king of Egypt, and of his servants,
    and he pursued after the children of Israel; and the children of Israel went forth
    with a high hand.
  usfm_code: EXO
  verse: '8'
- book: Brenton Septuagint Translation Exodus 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And the Egyptians pursued after them, and found them encamped by the sea;
    and all the cavalry and the chariots of Pharao, and the horsemen, and his host
    were before the village, over against Beel-sepphon.
  usfm_code: EXO
  verse: '9'
- book: Brenton Septuagint Translation Exodus 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'And Pharao approached, and the children of Israel having looked up, beheld,
    and the Egyptians encamped behind them: and they were very greatly terrified,
    and the children of Israel cried to the Lord;'
  usfm_code: EXO
  verse: '10'
- book: Brenton Septuagint Translation Exodus 14
  chapter: 14
  iso-639-2_language_code: eng
  text: and said to Moses, Because there were no graves in the land of Egypt, hast
    thou brought us forth to slay us in the wilderness? What is this that thou hast
    done to us, having brought us out of Egypt?
  usfm_code: EXO
  verse: '11'
- book: Brenton Septuagint Translation Exodus 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Is not this the word which we spoke to thee in Egypt, saying, Let us alone
    that we may serve the Egyptians? for it is better for us to serve the Egyptians
    than to die in this wilderness.
  usfm_code: EXO
  verse: '12'
- book: Brenton Septuagint Translation Exodus 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'And Moses said to the people, Be of good courage: stand and see the salvation
    which is from the Lord, which he will work for us this day; for as ye have seen
    the Egyptians to-day, ye shall see them again no more for ever.'
  usfm_code: EXO
  verse: '13'
- book: Brenton Septuagint Translation Exodus 14
  chapter: 14
  iso-639-2_language_code: eng
  text: The Lord shall fight for you, and ye shall hold your peace.
  usfm_code: EXO
  verse: '14'
- book: Brenton Septuagint Translation Exodus 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And the Lord said to Moses, Why criest thou to me? speak to the children of
    Israel, and let them proceed.
  usfm_code: EXO
  verse: '15'
- book: Brenton Septuagint Translation Exodus 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And do thou lift up thy rod, and stretch forth thy hand over the sea, and
    divide it, and let the children of Israel enter into the midst of the sea on the
    dry land.
  usfm_code: EXO
  verse: '16'
- book: Brenton Septuagint Translation Exodus 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And lo! I will harden the heart of Pharao and of all the Egyptians, and they
    shall go in after them; and I will be glorified upon Pharao, and on all his host,
    and on his chariots and his horses.
  usfm_code: EXO
  verse: '17'
- book: Brenton Septuagint Translation Exodus 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And all the Egyptians shall know that I am the Lord, when I am glorified upon
    Pharao and upon his chariots and his horses.
  usfm_code: EXO
  verse: '18'
- book: Brenton Septuagint Translation Exodus 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And the angel of God that went before the camp of the children of Israel removed
    and went behind, and the pillar of the cloud also removed from before them and
    stood behind them.
  usfm_code: EXO
  verse: '19'
- book: Brenton Septuagint Translation Exodus 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And it went between the camp of the Egyptians and the camp of Israel, and
    stood; and there was darkness and blackness; and the night passed, and they came
    not near to one another during the whole night.
  usfm_code: EXO
  verse: '20'
- book: Brenton Septuagint Translation Exodus 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And Moses stretched forth his hand over the sea, and the Lord carried back
    the sea with a strong south wind all the night, and made the sea dry, and the
    water was divided.
  usfm_code: EXO
  verse: '21'
- book: Brenton Septuagint Translation Exodus 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And the children of Israel went into the midst of the sea on the dry land,
    and the water of it was a wall on the right hand and a wall on the left.
  usfm_code: EXO
  verse: '22'
- book: Brenton Septuagint Translation Exodus 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And the Egyptians pursued them and went in after them, and every horse of
    Pharao, and his chariots, and his horsemen, into the midst of the sea.
  usfm_code: EXO
  verse: '23'
- book: Brenton Septuagint Translation Exodus 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And it came to pass in the morning watch that the Lord looked forth on the
    camp of the Egyptians through the pillar of fire and cloud, and troubled the camp
    of the Egyptians,
  usfm_code: EXO
  verse: '24'
- book: Brenton Septuagint Translation Exodus 14
  chapter: 14
  iso-639-2_language_code: eng
  text: and bound the axle-trees of their chariots, and caused them to go with difficulty;
    and the Egyptians said, Let us flee from the face of Israel, for the Lord fights
    for them against the Egyptians.
  usfm_code: EXO
  verse: '25'
- book: Brenton Septuagint Translation Exodus 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And the Lord said to Moses, Stretch forth thine hand over the sea, and let
    the water be turned back to its place, and let it cover the Egyptians coming both
    upon the chariots and the riders.
  usfm_code: EXO
  verse: '26'
- book: Brenton Septuagint Translation Exodus 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And Moses stretched forth his hand over the sea, and the water returned to
    its place toward day; and the Egyptians fled from the water, and the Lord shook
    off the Egyptians in the midst of the sea.
  usfm_code: EXO
  verse: '27'
- book: Brenton Septuagint Translation Exodus 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'And the water returned and covered the chariots and the riders, and all the
    forces of Pharao, who entered after them into the sea: and there was not left
    of them even one.'
  usfm_code: EXO
  verse: '28'
- book: Brenton Septuagint Translation Exodus 14
  chapter: 14
  iso-639-2_language_code: eng
  text: But the children of Israel went along dry land in the midst of the sea, and
    the water was to them a wall on the right hand, and a wall on the left.
  usfm_code: EXO
  verse: '29'
- book: Brenton Septuagint Translation Exodus 14
  chapter: 14
  iso-639-2_language_code: eng
  text: So the Lord delivered Israel in that day from the hand of the Egyptians, and
    Israel saw the Egyptians dead by the shore of the sea.
  usfm_code: EXO
  verse: '30'
- book: Brenton Septuagint Translation Exodus 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And Israel saw the mighty hand, the things which the Lord did to the Egyptians;
    and the people feared the Lord, and they believed God and Moses his servant.
  usfm_code: EXO
  verse: '31'
