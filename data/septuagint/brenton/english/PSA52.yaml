- book: Brenton Septuagint Translation Psalms 52
  chapter: 52
  iso-639-2_language_code: eng
  text: For the end, a Psalm of David upon Maeleth, of instruction.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 52
  chapter: 52
  iso-639-2_language_code: eng
  text: 'The fool has said in his heart, There is no God. They have corrupted themselves
    , and become abominable in iniquities: there is none that does good.'
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 52
  chapter: 52
  iso-639-2_language_code: eng
  text: God looked down from heaven upon the sons of men, to see if there were any
    that understood, or sought after God.
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 52
  chapter: 52
  iso-639-2_language_code: eng
  text: They have all gone out of the way, they are together become unprofitable;
    there is none that does good, there is not even one.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 52
  chapter: 52
  iso-639-2_language_code: eng
  text: 'Will none of the workers of iniquity know, who devour my people as they would
    eat bread? they have not called upon God. There were they greatly afraid, where
    there was no fear:'
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 52
  chapter: 52
  iso-639-2_language_code: eng
  text: for God has scattered the bones of the men-pleasers; they were ashamed, for
    God despised them.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 52
  chapter: 52
  iso-639-2_language_code: eng
  text: Who will bring the salvation of Israel out of Sion? When the Lord turns the
    captivity of his people, Jacob shall exult, and Israel shall be glad.
  usfm_code: PSA
  verse: '7'
