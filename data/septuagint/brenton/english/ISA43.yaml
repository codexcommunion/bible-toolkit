- book: Brenton Septuagint Translation Esaias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: 'And now thus saith the Lord God that made thee, O Jacob, and formed thee,
    O Israel, Fear not: for I have redeemed thee, I have called thee by thy name;
    thou art mine.'
  usfm_code: ISA
  verse: '1'
- book: Brenton Septuagint Translation Esaias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: 'And if thou pass through water, I am with thee; and the rivers shall not
    overflow thee: and if thou go through fire, thou shalt not be burned; the flame
    shall not burn thee.'
  usfm_code: ISA
  verse: '2'
- book: Brenton Septuagint Translation Esaias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: 'For I am the Lord thy God, the Holy One of Israel, that saves thee: I have
    made Egypt and Ethiopia thy ransom, and given Soene for thee.'
  usfm_code: ISA
  verse: '3'
- book: Brenton Septuagint Translation Esaias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: 'Since thou becamest precious in my sight, thou hast become glorious, and
    I have loved thee: and I will give men for thee, and princes for thy life.'
  usfm_code: ISA
  verse: '4'
- book: Brenton Septuagint Translation Esaias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: 'Fear not; for I am with thee: I will bring thy seed from the east, and will
    gather thee from the west.'
  usfm_code: ISA
  verse: '5'
- book: Brenton Septuagint Translation Esaias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: I will say to the north, Bring; and to the south, Keep not back; bring my
    sons from the land afar off, and my daughters from the ends of the earth;
  usfm_code: ISA
  verse: '6'
- book: Brenton Septuagint Translation Esaias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: 'even all who are called by my name: for I have prepared him for my glory,
    and I have formed him, and have made him:'
  usfm_code: ISA
  verse: '7'
- book: Brenton Septuagint Translation Esaias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: and I have brought forth the blind people; for their eyes are alike blind,
    and they that have ears are deaf.
  usfm_code: ISA
  verse: '8'
- book: Brenton Septuagint Translation Esaias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: 'All the nations are gathered together, and princes shall be gathered out
    of them: who will declare these things? or who will declare to you things from
    the beginning? let them bring forth their witnesses, and be justified; and let
    them hear, and declare the truth.'
  usfm_code: ISA
  verse: '9'
- book: Brenton Septuagint Translation Esaias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: 'Be ye my witnesses, and I too am a witness, saith the Lord God, and my servant
    whom I have chosen: that ye may know, and believe, and understand that I am he
    : before me there was no other God, and after me there shall be none.'
  usfm_code: ISA
  verse: '10'
- book: Brenton Septuagint Translation Esaias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: I am God; and beside me there is no Saviour.
  usfm_code: ISA
  verse: '11'
- book: Brenton Septuagint Translation Esaias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: 'I have declared, and have saved; I have reproached, and there was no strange
    god among you: ye are my witnesses, and I am the Lord God,'
  usfm_code: ISA
  verse: '12'
- book: Brenton Septuagint Translation Esaias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: 'even from the beginning; and there is none that can deliver out of my hands:
    I will work, and who shall turn it back?'
  usfm_code: ISA
  verse: '13'
- book: Brenton Septuagint Translation Esaias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: Thus saith the Lord God that redeems you, the Holy One of Israel; For your
    sakes I will send to Babylon, and I will stir up all that flee, and the Chaldeans
    shall be bound in ships.
  usfm_code: ISA
  verse: '14'
- book: Brenton Septuagint Translation Esaias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: I am the Lord God, your Holy One, who have appointed for Israel your king.
  usfm_code: ISA
  verse: '15'
- book: Brenton Septuagint Translation Esaias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: Thus saith the Lord, who makes a way in the sea, and a path in the mighty
    water;
  usfm_code: ISA
  verse: '16'
- book: Brenton Septuagint Translation Esaias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: 'who brought forth chariots and horse, and a mighty multitude: but they have
    lain down, and shall not rise: they are extinct, as quenched flax.'
  usfm_code: ISA
  verse: '17'
- book: Brenton Septuagint Translation Esaias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: Remember ye not the former things, and consider not the ancient things.
  usfm_code: ISA
  verse: '18'
- book: Brenton Septuagint Translation Esaias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: 'Behold, I will do new things, which shall presently spring forth, and ye
    shall know them: and I will make a way in the wilderness, and rivers in the dry
    land.'
  usfm_code: ISA
  verse: '19'
- book: Brenton Septuagint Translation Esaias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: The beasts of the field shall bless me, the owls and young ostriches; for
    I have given water in the wilderness, and rivers in the dry land, to give drink
    to my chosen race,
  usfm_code: ISA
  verse: '20'
- book: Brenton Septuagint Translation Esaias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: even my people whom I have preserved to tell forth my praises.
  usfm_code: ISA
  verse: '21'
- book: Brenton Septuagint Translation Esaias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: I have not now called thee, O Jacob; neither have I made thee weary, O Israel.
  usfm_code: ISA
  verse: '22'
- book: Brenton Septuagint Translation Esaias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: Thou hast not brought me the sheep of thy whole-burnt-offering; neither hast
    thou glorified me with thy sacrifices. I have not caused thee to serve with sacrifices,
    neither have I wearied thee with frankincense.
  usfm_code: ISA
  verse: '23'
- book: Brenton Septuagint Translation Esaias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: 'Neither hast thou purchased for me victims for silver, neither have I desired
    the fat of thy sacrifices: but thou didst stand before me in thy sins, and in
    thine iniquities.'
  usfm_code: ISA
  verse: '24'
- book: Brenton Septuagint Translation Esaias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: I, even I, am he that blots out thy transgressions for mine own sake, and
    thy sins; and I will not remember them .
  usfm_code: ISA
  verse: '25'
- book: Brenton Septuagint Translation Esaias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: 'But do thou remember, and let us plead together : do thou first confess thy
    transgressions, that thou mayest be justified.'
  usfm_code: ISA
  verse: '26'
- book: Brenton Septuagint Translation Esaias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: Your fathers first, and your princes have transgressed against me.
  usfm_code: ISA
  verse: '27'
- book: Brenton Septuagint Translation Esaias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: 'And the princes have defiled my sanctuaries: so I gave Jacob to enemies to
    destroy, and Israel to reproach.'
  usfm_code: ISA
  verse: '28'
