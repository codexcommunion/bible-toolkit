- book: Brenton Septuagint Translation Psalms 144
  chapter: 144
  iso-639-2_language_code: eng
  text: David's Psalm of praise.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 144
  chapter: 144
  iso-639-2_language_code: eng
  text: Every day will I bless thee, and I will praise thy name for ever and ever.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 144
  chapter: 144
  iso-639-2_language_code: eng
  text: The Lord is great, and greatly to be praised; and there is no end of his greatness.
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 144
  chapter: 144
  iso-639-2_language_code: eng
  text: Generation after generation shall praise thy works, and tell of thy power.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 144
  chapter: 144
  iso-639-2_language_code: eng
  text: And they shall speak of the glorious majesty of thy holiness, and recount
    thy wonders.
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 144
  chapter: 144
  iso-639-2_language_code: eng
  text: And they shall speak of the power of thy terrible acts ; and recount thy greatness.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 144
  chapter: 144
  iso-639-2_language_code: eng
  text: They shall utter the memory of the abundance of thy goodness, and shall exult
    in thy righteousness.
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 144
  chapter: 144
  iso-639-2_language_code: eng
  text: The Lord is compassionate, and merciful; long-suffering, and abundant in mercy.
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 144
  chapter: 144
  iso-639-2_language_code: eng
  text: The Lord is good to those that wait on him ; and his compassions are over
    all his works.
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 144
  chapter: 144
  iso-639-2_language_code: eng
  text: Let all thy works, O Lord, give thanks to thee; and let thy saints bless thee.
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 144
  chapter: 144
  iso-639-2_language_code: eng
  text: They shall speak of the glory of thy kingdom, and talk of thy dominion;
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 144
  chapter: 144
  iso-639-2_language_code: eng
  text: to make known to the sons of men thy power, and the glorious majesty of thy
    kingdom.
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 144
  chapter: 144
  iso-639-2_language_code: eng
  text: Thy kingdom is an everlasting kingdom, and thy dominion endures through all
    generations.
  usfm_code: PSA
  verse: '13'
- book: Brenton Septuagint Translation Psalms 144
  chapter: 144
  iso-639-2_language_code: eng
  text: The Lord is faithful in his words, and holy in all his works.
  usfm_code: PSA
  verse: 13a
- book: Brenton Septuagint Translation Psalms 144
  chapter: 144
  iso-639-2_language_code: eng
  text: The Lord supports all that are falling, and sets up all that are broken down.
  usfm_code: PSA
  verse: '14'
- book: Brenton Septuagint Translation Psalms 144
  chapter: 144
  iso-639-2_language_code: eng
  text: The eyes of all wait upon thee; and thou givest them their food in due season.
  usfm_code: PSA
  verse: '15'
- book: Brenton Septuagint Translation Psalms 144
  chapter: 144
  iso-639-2_language_code: eng
  text: Thou openest thine hands, and fillest every living thing with pleasure.
  usfm_code: PSA
  verse: '16'
- book: Brenton Septuagint Translation Psalms 144
  chapter: 144
  iso-639-2_language_code: eng
  text: The Lord is righteous in all his ways, and holy in all his works.
  usfm_code: PSA
  verse: '17'
- book: Brenton Septuagint Translation Psalms 144
  chapter: 144
  iso-639-2_language_code: eng
  text: The Lord is near to all that call upon him, to all that call upon him in truth.
  usfm_code: PSA
  verse: '18'
- book: Brenton Septuagint Translation Psalms 144
  chapter: 144
  iso-639-2_language_code: eng
  text: 'He will perform the desire of them that fear him: and he will hear their
    supplication, and save them.'
  usfm_code: PSA
  verse: '19'
- book: Brenton Septuagint Translation Psalms 144
  chapter: 144
  iso-639-2_language_code: eng
  text: 'The Lord preserves all that love him: but all sinners he will utterly destroy.'
  usfm_code: PSA
  verse: '20'
- book: Brenton Septuagint Translation Psalms 144
  chapter: 144
  iso-639-2_language_code: eng
  text: 'My mouth shall speak the praise of the Lord: and let all flesh bless his
    holy name for ever and ever.'
  usfm_code: PSA
  verse: '21'
