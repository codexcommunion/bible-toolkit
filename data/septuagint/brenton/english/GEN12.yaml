- book: Brenton Septuagint Translation Genesis 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And the Lord said to Abram, Go forth out of thy land and out of thy kindred,
    and out of the house of thy father, and come into the land which I shall shew
    thee.
  usfm_code: GEN
  verse: '1'
- book: Brenton Septuagint Translation Genesis 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And I will make thee a great nation, and I will bless thee and magnify thy
    name, and thou shalt be blessed.
  usfm_code: GEN
  verse: '2'
- book: Brenton Septuagint Translation Genesis 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And I will bless those that bless thee, and curse those that curse thee, and
    in thee shall all the tribes of the earth be blessed.
  usfm_code: GEN
  verse: '3'
- book: Brenton Septuagint Translation Genesis 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And Abram went as the Lord spoke to him, and Lot departed with him, and Abram
    was seventy-five years old, when he went out of Charrhan.
  usfm_code: GEN
  verse: '4'
- book: Brenton Septuagint Translation Genesis 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And Abram took Sara his wife, and Lot the son of his brother, and all their
    possessions, as many as they had got, and every soul which they had got in Charrhan,
    and they went forth to go into the land of Chanaan.
  usfm_code: GEN
  verse: '5'
- book: Brenton Septuagint Translation Genesis 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And Abram traversed the land lengthwise as far as the place Sychem, to the
    high oak, and the Chananites then inhabited the land.
  usfm_code: GEN
  verse: '6'
- book: Brenton Septuagint Translation Genesis 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And the Lord appeared to Abram, and said to him, I will give this land to
    thy seed. And Abram built an altar there to the Lord, who appeared to him.
  usfm_code: GEN
  verse: '7'
- book: Brenton Septuagint Translation Genesis 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And he departed thence to the mountain eastward of Bæthel, and there he pitched
    his tent in Bæthel near the sea, and Aggai toward the east, and there he built
    an altar to the Lord, and called on the name of the Lord.
  usfm_code: GEN
  verse: '8'
- book: Brenton Septuagint Translation Genesis 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And Abram departed and went and encamped in the wilderness.
  usfm_code: GEN
  verse: '9'
- book: Brenton Septuagint Translation Genesis 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And there was a famine in the land, and Abram went down to Egypt to sojourn
    there, because the famine prevailed in the land.
  usfm_code: GEN
  verse: '10'
- book: Brenton Septuagint Translation Genesis 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And it came to pass when Abram drew nigh to enter into Egypt, Abram said to
    Sara his wife, I know that thou art a fair woman.
  usfm_code: GEN
  verse: '11'
- book: Brenton Septuagint Translation Genesis 12
  chapter: 12
  iso-639-2_language_code: eng
  text: It shall come to pass then that when the Egyptians shall see thee, they shall
    say, This is his wife, and they shall slay me, but they shall save thee alive.
  usfm_code: GEN
  verse: '12'
- book: Brenton Septuagint Translation Genesis 12
  chapter: 12
  iso-639-2_language_code: eng
  text: Say, therefore, I am his sister, that it may be well with me on account of
    thee, and my soul shall live because of thee.
  usfm_code: GEN
  verse: '13'
- book: Brenton Septuagint Translation Genesis 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And it came to pass when Abram entered into Egypt—the Egyptians having seen
    his wife that she was very beautiful—
  usfm_code: GEN
  verse: '14'
- book: Brenton Septuagint Translation Genesis 12
  chapter: 12
  iso-639-2_language_code: eng
  text: that the princes of Pharao saw her, and praised her to Pharao and brought
    her into the house of Pharao.
  usfm_code: GEN
  verse: '15'
- book: Brenton Septuagint Translation Genesis 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And they treated Abram well on her account, and he had sheep, and calves,
    and asses, and men-servants, and women-servants, and mules, and camels.
  usfm_code: GEN
  verse: '16'
- book: Brenton Septuagint Translation Genesis 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And God afflicted Pharao with great and severe afflictions, and his house,
    because of Sara, Abram's wife.
  usfm_code: GEN
  verse: '17'
- book: Brenton Septuagint Translation Genesis 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And Pharao having called Abram, said, What is this thou hast done to me, that
    thou didst not tell me that she was thy wife?
  usfm_code: GEN
  verse: '18'
- book: Brenton Septuagint Translation Genesis 12
  chapter: 12
  iso-639-2_language_code: eng
  text: Wherefore didst thou say, She is my sister? and I took her for a wife to myself;
    and now, behold, thy wife is before thee, take her and go quickly away.
  usfm_code: GEN
  verse: '19'
- book: Brenton Septuagint Translation Genesis 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And Pharao gave charge to men concerning Abram, to join in sending him forward,
    and his wife, and all that he had.
  usfm_code: GEN
  verse: '20'
