- book: Brenton Septuagint Translation Kings II 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And David passed on a little way from Ros; and, behold, Siba the servant of
    Memphibosthe came to meet him; and he had a couple of asses laden, and upon them
    two hundred loaves, and a hundred bunches of raisins, and a hundred cakes of dates,
    and a bottle of wine.
  usfm_code: 2SA
  verse: '1'
- book: Brenton Septuagint Translation Kings II 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And the king said to Siba, What meanest thou by these? and Siba said, The
    asses are for the household of the king to sit upon, and the loaves and the dates
    are for the young men to eat, and the wine is for them that are faint in the wilderness
    to drink.
  usfm_code: 2SA
  verse: '2'
- book: Brenton Septuagint Translation Kings II 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And the king said, And where is the son of thy master? and Siba said to the
    king, Behold, he remains in Jerusalem; for he said, To-day shall the house of
    Israel restore to me the kingdom of my father.
  usfm_code: 2SA
  verse: '3'
- book: Brenton Septuagint Translation Kings II 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And the king said to Siba, Behold, all Memphibosthe's property is thine. And
    Siba did obeisance and said, My lord, O king, let me find grace in thine eyes.
  usfm_code: 2SA
  verse: '4'
- book: Brenton Septuagint Translation Kings II 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And king David came to Baurim; and, behold, there came out from thence a man
    of the family of the house of Saul, and his name was Semei the son of Gera. He
    came forth and cursed as he went,
  usfm_code: 2SA
  verse: '5'
- book: Brenton Septuagint Translation Kings II 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'and cast stones at David, and at all the servants of king David: and all
    the people and all the mighty men were on the right and left hand of the king.'
  usfm_code: 2SA
  verse: '6'
- book: Brenton Septuagint Translation Kings II 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And thus Semei said when he cursed him, Go out, go out, thou bloody man, and
    man of sin.
  usfm_code: 2SA
  verse: '7'
- book: Brenton Septuagint Translation Kings II 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'The Lord has returned upon thee all the blood of the house of Saul, because
    thou hast reigned in his stead; and the Lord has given the kingdom into the hand
    of Abessalom thy son: and, behold, thou art taken in thy mischief, because thou
    art a bloody man.'
  usfm_code: 2SA
  verse: '8'
- book: Brenton Septuagint Translation Kings II 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And Abessa the son of Saruia said to the king, Why does this dead dog curse
    my lord the king? let me go over now and take off his head.
  usfm_code: 2SA
  verse: '9'
- book: Brenton Septuagint Translation Kings II 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'And the king said, What have I to do with you, ye sons of Saruia? even let
    him alone, and so let him curse, for the Lord has told him to curse David: and
    who shall say, Why hast thou done thus?'
  usfm_code: 2SA
  verse: '10'
- book: Brenton Septuagint Translation Kings II 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'And David said to Abessa and to all his servants, Behold, my son who came
    forth out of my bowels seeks my life; still more now may the son of Benjamin:
    let him curse, because the Lord has told him.'
  usfm_code: 2SA
  verse: '11'
- book: Brenton Septuagint Translation Kings II 16
  chapter: 16
  iso-639-2_language_code: eng
  text: If by any means the Lord may look on my affliction, thus shall he return me
    good for his cursing this day.
  usfm_code: 2SA
  verse: '12'
- book: Brenton Septuagint Translation Kings II 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'And David and all the men with him went on the way: and Semei went by the
    side of the hill next to him, cursing as he went, and casting stones at him, and
    sprinkling him with dirt.'
  usfm_code: 2SA
  verse: '13'
- book: Brenton Septuagint Translation Kings II 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And the king, and all the people with him, came away and refreshed themselves
    there.
  usfm_code: 2SA
  verse: '14'
- book: Brenton Septuagint Translation Kings II 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And Abessalom and all the men of Israel went into Jerusalem, and Achitophel
    with him.
  usfm_code: 2SA
  verse: '15'
- book: Brenton Septuagint Translation Kings II 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And it came to pass when Chusi the chief friend of David came to Abessalom,
    that Chusi said to Abessalom, Let the king live.
  usfm_code: 2SA
  verse: '16'
- book: Brenton Septuagint Translation Kings II 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And Abessalom said to Chusi, Is this thy kindness to thy friend? why wentest
    thou not forth with thy friend?
  usfm_code: 2SA
  verse: '17'
- book: Brenton Septuagint Translation Kings II 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And Chusi said to Abessalom, Nay, but following whom the Lord, and this people,
    and all Israel have chosen,â€”his will I be, and with him will I dwell.
  usfm_code: 2SA
  verse: '18'
- book: Brenton Septuagint Translation Kings II 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And again, whom shall I serve? should I not in the presence of his son? As
    I served in the sight of thy father, so will I be in thy presence.
  usfm_code: 2SA
  verse: '19'
- book: Brenton Septuagint Translation Kings II 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And Abessalom said to Achitophel, Deliberate among yourselves concerning what
    we should do.
  usfm_code: 2SA
  verse: '20'
- book: Brenton Septuagint Translation Kings II 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And Achitophel said to Abessalom, Go in to thy father's concubines, whom he
    left to keep his house; and all Israel shall hear that thou hast dishonoured thy
    father; and the hands of all that are with thee shall be strengthened.
  usfm_code: 2SA
  verse: '21'
- book: Brenton Septuagint Translation Kings II 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And they pitched a tent for Abessalom on the roof, and Abessalom went in to
    his father's concubines in the sight of all Israel.
  usfm_code: 2SA
  verse: '22'
- book: Brenton Septuagint Translation Kings II 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'And the counsel of Achitophel, which he counselled in former days, was as
    if one should enquire of the word of God: so was all the counsel of Achitophel
    both to David and also to Abessalom.'
  usfm_code: 2SA
  verse: '23'
