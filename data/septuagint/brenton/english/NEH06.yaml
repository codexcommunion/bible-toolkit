- book: Brenton Septuagint Translation Nehemiah 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Now it came to pass, when Sanaballat, and Tobias, and Gesam the Arabian, and
    the rest of our enemies, heard that I had built the wall, and that there was no
    opening left therein; ( but hitherto I had not set up the doors on the gates;)
  usfm_code: NEH
  verse: '1'
- book: Brenton Septuagint Translation Nehemiah 6
  chapter: 6
  iso-639-2_language_code: eng
  text: that Sanaballat and Gesam sent to me, saying, Come and let us meet together
    in the villages in the plain of Ono. But they were plotting to do me mischief.
  usfm_code: NEH
  verse: '2'
- book: Brenton Septuagint Translation Nehemiah 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'So I sent messengers to them, saying, I am doing a great work, and I shall
    not be able to come down, lest the work should cease: as soon as I shall have
    finished it, I will come down to you.'
  usfm_code: NEH
  verse: '3'
- book: Brenton Septuagint Translation Nehemiah 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And they sent to me again to this effect; and I sent them word accordingly.
  usfm_code: NEH
  verse: '4'
- book: Brenton Septuagint Translation Nehemiah 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Then Sanaballat sent his servant to me with an open letter in his hand.
  usfm_code: NEH
  verse: '5'
- book: Brenton Septuagint Translation Nehemiah 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'And in it was written, It has been reported among the Gentiles that thou
    and the Jews are planning to revolt: therefore thou art building the wall, and
    thou wilt be a king to them.'
  usfm_code: NEH
  verse: '6'
- book: Brenton Septuagint Translation Nehemiah 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'And moreover thou has appointed prophets to thyself, that thou mightest dwell
    in Jerusalem as a king over Juda: and now these words will be reported to the
    king. Now then, come, let us take counsel together.'
  usfm_code: NEH
  verse: '7'
- book: Brenton Septuagint Translation Nehemiah 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And I sent to him, saying, It has not happened according to these words, even
    as thou sayest, for thou framest them falsely out of thy heart.
  usfm_code: NEH
  verse: '8'
- book: Brenton Septuagint Translation Nehemiah 6
  chapter: 6
  iso-639-2_language_code: eng
  text: For all were trying to alarm us, saying, Their hands shall be weakened from
    this work, and it shall not be done. Now therefore I have strengthened my hands.
  usfm_code: NEH
  verse: '9'
- book: Brenton Septuagint Translation Nehemiah 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And I came into the house of Semei the son of Dalaia the Son of Metabeel,
    and he was shut up; and he said, Let us assemble together in the house of God,
    in the midst of it, and let us shut the doors of it; for they are coming by night
    to slay thee.
  usfm_code: NEH
  verse: '10'
- book: Brenton Septuagint Translation Nehemiah 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And I said, Who is the man that shall enter into the house, that he may live?
  usfm_code: NEH
  verse: '11'
- book: Brenton Septuagint Translation Nehemiah 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'And I observed, and, behold, God had not sent him, for the prophecy was a
    fable devised against me:'
  usfm_code: NEH
  verse: '12'
- book: Brenton Septuagint Translation Nehemiah 6
  chapter: 6
  iso-639-2_language_code: eng
  text: and Tobias and Sanaballat had hired against me a multitude, that I might be
    frightened, and do this, and sin, and become to them an ill name, that they might
    reproach me.
  usfm_code: NEH
  verse: '13'
- book: Brenton Septuagint Translation Nehemiah 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Remember, O God, Tobias and Sanaballat, according to these their deeds, and
    the prophetess Noadia, and the rest of the prophets who tried to alarm me.
  usfm_code: NEH
  verse: '14'
- book: Brenton Septuagint Translation Nehemiah 6
  chapter: 6
  iso-639-2_language_code: eng
  text: So the wall was finished on the twenty-fifth day of the month Elul, in fifty-two
    days.
  usfm_code: NEH
  verse: '15'
- book: Brenton Septuagint Translation Nehemiah 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And it came to pass, when all our enemies heard of it , that all the nations
    round about us feared, and great alarm fell upon them, and they knew that it was
    of our God that this work should be finished.
  usfm_code: NEH
  verse: '16'
- book: Brenton Septuagint Translation Nehemiah 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And in those days letters came to Tobias from many nobles of Juda, and those
    of Tobias came to them.
  usfm_code: NEH
  verse: '17'
- book: Brenton Septuagint Translation Nehemiah 6
  chapter: 6
  iso-639-2_language_code: eng
  text: For many in Juda were bound to him by oath, because he was son-in-law of Sechenias
    the son of Herae; and Jonan his son had taken the daughter of Mesulam the son
    of Barachia to wife.
  usfm_code: NEH
  verse: '18'
- book: Brenton Septuagint Translation Nehemiah 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'And they reported his words to me, and carried out my words to him: and Tobias
    sent letters to terrify me.'
  usfm_code: NEH
  verse: '19'
