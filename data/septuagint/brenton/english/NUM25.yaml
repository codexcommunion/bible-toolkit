- book: Brenton Septuagint Translation Numbers 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And Israel sojourned in Sattin, and the people profaned itself by going a-whoring
    after the daughters of Moab.
  usfm_code: NUM
  verse: '1'
- book: Brenton Septuagint Translation Numbers 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And they called them to the sacrifices of their idols; and the people ate
    of their sacrifices, and worshipped their idols.
  usfm_code: NUM
  verse: '2'
- book: Brenton Septuagint Translation Numbers 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And Israel consecrated themselves to Beel-phegor; and the Lord was very angry
    with Israel.
  usfm_code: NUM
  verse: '3'
- book: Brenton Septuagint Translation Numbers 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And the Lord said to Moses, Take all the princes of the people, and make them
    examples of judgment for the Lord in the face of the sun, and the anger of the
    Lord shall be turned away from Israel.
  usfm_code: NUM
  verse: '4'
- book: Brenton Septuagint Translation Numbers 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And Moses said to the tribes of Israel, Slay ye every one his friend that
    is consecrated to Beel-phegor.
  usfm_code: NUM
  verse: '5'
- book: Brenton Septuagint Translation Numbers 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And, behold, a man of the children of Israel came and brought his brother
    to a Madianitish woman before Moses, and before all the congregation of the children
    of Israel; and they were weeping at the door of the tabernacle of witness.
  usfm_code: NUM
  verse: '6'
- book: Brenton Septuagint Translation Numbers 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And Phinees the son of Eleazar, the son of Aaron the priest, saw it, and rose
    out of the midst of the congregation, and took a javelin in his hand,
  usfm_code: NUM
  verse: '7'
- book: Brenton Septuagint Translation Numbers 25
  chapter: 25
  iso-639-2_language_code: eng
  text: and went in after the Israelitish man into the chamber, and pierced them both
    through, both the Israelitish man, and the woman through her womb; and the plague
    was stayed from the children of Israel.
  usfm_code: NUM
  verse: '8'
- book: Brenton Septuagint Translation Numbers 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And those that died in the plague were four and twenty thousand.
  usfm_code: NUM
  verse: '9'
- book: Brenton Septuagint Translation Numbers 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And the Lord spoke to Moses, saying,
  usfm_code: NUM
  verse: '10'
- book: Brenton Septuagint Translation Numbers 25
  chapter: 25
  iso-639-2_language_code: eng
  text: Phinees the son of Eleazar the son of Aaron the priest has caused my wrath
    to cease from the children of Israel, when I was exceedingly jealous among them,
    and I did not consume the children of Israel in my jealousy.
  usfm_code: NUM
  verse: '11'
- book: Brenton Septuagint Translation Numbers 25
  chapter: 25
  iso-639-2_language_code: eng
  text: 'Thus do thou say to him , Behold, I give him a covenant of peace:'
  usfm_code: NUM
  verse: '12'
- book: Brenton Septuagint Translation Numbers 25
  chapter: 25
  iso-639-2_language_code: eng
  text: and he and his seed after him shall have a perpetual covenant of priesthood,
    because he was zealous for his God, and made atonement for the children of Israel.
  usfm_code: NUM
  verse: '13'
- book: Brenton Septuagint Translation Numbers 25
  chapter: 25
  iso-639-2_language_code: eng
  text: Now the name of the smitten Israelitish man, who was smitten with the Madianitish
    woman, was Zambri son of Salmon, prince of a house of the tribe of Symeon.
  usfm_code: NUM
  verse: '14'
- book: Brenton Septuagint Translation Numbers 25
  chapter: 25
  iso-639-2_language_code: eng
  text: 'And the name of the Madianitish woman who was smitten, was Chasbi, daughter
    of Sur, a prince of the nation of Ommoth: it is a chief house among the people
    of Madiam.'
  usfm_code: NUM
  verse: '15'
- book: Brenton Septuagint Translation Numbers 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And the Lord spoke to Moses, saying, Speak to the children of Israel, saying,
  usfm_code: NUM
  verse: '16'
- book: Brenton Septuagint Translation Numbers 25
  chapter: 25
  iso-639-2_language_code: eng
  text: Plague the Madianites as enemies, and smite them,
  usfm_code: NUM
  verse: '17'
- book: Brenton Septuagint Translation Numbers 25
  chapter: 25
  iso-639-2_language_code: eng
  text: for they are enemies to you by the treachery wherein they ensnare you through
    Phogor, and through Chasbi their sister, daughter of a prince of Madiam, who was
    smitten in the day of the plague because of Phogor.
  usfm_code: NUM
  verse: '18'
