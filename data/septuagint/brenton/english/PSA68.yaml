- book: Brenton Septuagint Translation Psalms 68
  chapter: 68
  iso-639-2_language_code: eng
  text: For the end, a Psalm of David, for alternate strains .
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 68
  chapter: 68
  iso-639-2_language_code: eng
  text: Save me, O God; for the waters have come in to my soul.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 68
  chapter: 68
  iso-639-2_language_code: eng
  text: 'I am stuck fast in deep mire, and there is no standing: I am come in to the
    depths of the sea, and a storm has overwhelmed me.'
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 68
  chapter: 68
  iso-639-2_language_code: eng
  text: I am weary of crying, my throat has become hoarse; mine eyes have failed by
    my waiting on my God.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 68
  chapter: 68
  iso-639-2_language_code: eng
  text: 'They that hate me without a cause are more than the hairs of my head: my
    enemies that persecute me unrighteously are strengthened: then I restored that
    which I took not away.'
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 68
  chapter: 68
  iso-639-2_language_code: eng
  text: O God, thou knowest my foolishness; and my transgressions are not hidden from
    thee.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 68
  chapter: 68
  iso-639-2_language_code: eng
  text: 'Let not them that wait on thee, O Lord of hosts, be ashamed on my account:
    let not them that seek thee, be ashamed on my account, O God of Israel.'
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 68
  chapter: 68
  iso-639-2_language_code: eng
  text: For I have suffered reproach for thy sake; shame has covered my face.
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 68
  chapter: 68
  iso-639-2_language_code: eng
  text: I became strange to my brethren, and a stranger to my mother's children.
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 68
  chapter: 68
  iso-639-2_language_code: eng
  text: For the zeal of thine house has eaten me up; and the reproaches of them that
    reproached thee are fallen upon me.
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 68
  chapter: 68
  iso-639-2_language_code: eng
  text: And I bowed down my soul with fasting, and that was made my reproach.
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 68
  chapter: 68
  iso-639-2_language_code: eng
  text: And I put on sackcloth for my covering; and I became a proverb to them.
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 68
  chapter: 68
  iso-639-2_language_code: eng
  text: They that sit in the gate talked against me, and they that drank wine sang
    against me.
  usfm_code: PSA
  verse: '13'
- book: Brenton Septuagint Translation Psalms 68
  chapter: 68
  iso-639-2_language_code: eng
  text: 'But I will cry to thee, O Lord, in my prayer; O God, it is a propitious time:
    in the multitude of thy mercy hear me, in the truth of thy salvation.'
  usfm_code: PSA
  verse: '14'
- book: Brenton Septuagint Translation Psalms 68
  chapter: 68
  iso-639-2_language_code: eng
  text: 'Save me from the mire, that I stick not in it : let me be delivered from
    them that hate me, and from the deep waters.'
  usfm_code: PSA
  verse: '15'
- book: Brenton Septuagint Translation Psalms 68
  chapter: 68
  iso-639-2_language_code: eng
  text: Let not the waterflood drown me, nor let the deep swallow me up; neither let
    the well shut its mouth upon me.
  usfm_code: PSA
  verse: '16'
- book: Brenton Septuagint Translation Psalms 68
  chapter: 68
  iso-639-2_language_code: eng
  text: 'Hear me, O Lord; for thy mercy is good: according to the multitude of thy
    compassions look upon me.'
  usfm_code: PSA
  verse: '17'
- book: Brenton Septuagint Translation Psalms 68
  chapter: 68
  iso-639-2_language_code: eng
  text: 'And turn not away thy face from thy servant; for I am afflicted: hear me
    speedily.'
  usfm_code: PSA
  verse: '18'
- book: Brenton Septuagint Translation Psalms 68
  chapter: 68
  iso-639-2_language_code: eng
  text: 'Draw nigh to my soul and redeem it: deliver me because of mine enemies.'
  usfm_code: PSA
  verse: '19'
- book: Brenton Septuagint Translation Psalms 68
  chapter: 68
  iso-639-2_language_code: eng
  text: For thou knowest my reproach, and my shame, and my confusion; all that afflict
    me are before thee.
  usfm_code: PSA
  verse: '20'
- book: Brenton Septuagint Translation Psalms 68
  chapter: 68
  iso-639-2_language_code: eng
  text: My soul has waited for reproach and misery; and I waited for one to grieve
    with me, but there was none; and for one to comfort me, but I found none.
  usfm_code: PSA
  verse: '21'
- book: Brenton Septuagint Translation Psalms 68
  chapter: 68
  iso-639-2_language_code: eng
  text: They gave me also gall for my food, and made me drink vinegar for my thirst.
  usfm_code: PSA
  verse: '22'
- book: Brenton Septuagint Translation Psalms 68
  chapter: 68
  iso-639-2_language_code: eng
  text: Let their table before them be for a snare, and for a recompence, and for
    a stumbling-block.
  usfm_code: PSA
  verse: '23'
- book: Brenton Septuagint Translation Psalms 68
  chapter: 68
  iso-639-2_language_code: eng
  text: Let their eyes be darkened that they should not see; and bow down their back
    continually.
  usfm_code: PSA
  verse: '24'
- book: Brenton Septuagint Translation Psalms 68
  chapter: 68
  iso-639-2_language_code: eng
  text: Pour out thy wrath upon them, and let the fury of thine anger take hold on
    them.
  usfm_code: PSA
  verse: '25'
- book: Brenton Septuagint Translation Psalms 68
  chapter: 68
  iso-639-2_language_code: eng
  text: 'Let their habitation be made desolate; and let there be no inhabitant in
    their tents:'
  usfm_code: PSA
  verse: '26'
- book: Brenton Septuagint Translation Psalms 68
  chapter: 68
  iso-639-2_language_code: eng
  text: because they persecuted him whom thou hast smitten; and they have added to
    the grief of my wounds.
  usfm_code: PSA
  verse: '27'
- book: Brenton Septuagint Translation Psalms 68
  chapter: 68
  iso-639-2_language_code: eng
  text: Add iniquity to their iniquity; and let them not come into thy righteousness.
  usfm_code: PSA
  verse: '28'
- book: Brenton Septuagint Translation Psalms 68
  chapter: 68
  iso-639-2_language_code: eng
  text: Let them be blotted out of the book of the living, and let them not be written
    with the righteous.
  usfm_code: PSA
  verse: '29'
- book: Brenton Septuagint Translation Psalms 68
  chapter: 68
  iso-639-2_language_code: eng
  text: I am poor and sorrowful; but the salvation of thy countenance has helped me.
  usfm_code: PSA
  verse: '30'
- book: Brenton Septuagint Translation Psalms 68
  chapter: 68
  iso-639-2_language_code: eng
  text: I will praise the name of my God with a song, I will magnify him with praise;
  usfm_code: PSA
  verse: '31'
- book: Brenton Septuagint Translation Psalms 68
  chapter: 68
  iso-639-2_language_code: eng
  text: and this shall please God more than a young calf having horns and hoofs.
  usfm_code: PSA
  verse: '32'
- book: Brenton Septuagint Translation Psalms 68
  chapter: 68
  iso-639-2_language_code: eng
  text: Let the poor see and rejoice; seek the Lord diligently, and ye shall live.
  usfm_code: PSA
  verse: '33'
- book: Brenton Septuagint Translation Psalms 68
  chapter: 68
  iso-639-2_language_code: eng
  text: For the Lord hears the poor, and does not set at nought his fettered ones.
  usfm_code: PSA
  verse: '34'
- book: Brenton Septuagint Translation Psalms 68
  chapter: 68
  iso-639-2_language_code: eng
  text: Let the heavens and the earth praise him, the sea, and all things moving in
    them.
  usfm_code: PSA
  verse: '35'
- book: Brenton Septuagint Translation Psalms 68
  chapter: 68
  iso-639-2_language_code: eng
  text: For God will save Sion, and the cities of Judea shall be built; and men shall
    dwell there, and inherit it.
  usfm_code: PSA
  verse: '36'
- book: Brenton Septuagint Translation Psalms 68
  chapter: 68
  iso-639-2_language_code: eng
  text: And the seed of his servants shall possess it, and they that love his name
    shall dwell therein.
  usfm_code: PSA
  verse: '37'
