- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And Abraam was old, advanced in days, and the Lord blessed Abraam in all things.
  usfm_code: GEN
  verse: '1'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And Abraam said to his servant the elder of his house, who had rule over all
    his possessions, Put thy hand under my thigh,
  usfm_code: GEN
  verse: '2'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: and I will adjure thee by the Lord the God of heaven, and the God of the earth,
    that thou take not a wife for my son Isaac from the daughters of the Chananites,
    with whom I dwell, in the midst of them.
  usfm_code: GEN
  verse: '3'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: But thou shalt go instead to my country, where I was born, and to my tribe,
    and thou shalt take from thence a wife for my son Isaac.
  usfm_code: GEN
  verse: '4'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And the servant said to him, Shall I carry back thy son to the land whence
    thou camest forth, if haply the woman should not be willing to return with me
    to this land?
  usfm_code: GEN
  verse: '5'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And Abraam said to him, Take heed to thyself that thou carry not my son back
    thither.
  usfm_code: GEN
  verse: '6'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: The Lord the God of heaven, and the God of the earth, who took me out of my
    father's house, and out of the land whence I sprang, who spoke to me, and who
    swore to me, saying, I will give this land to thee and to thy seed, he shall send
    his angel before thee, and thou shalt take a wife to my son from thence.
  usfm_code: GEN
  verse: '7'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And if the woman should not be willing to come with thee into this land, thou
    shalt be clear from my oath, only carry not my son thither again.
  usfm_code: GEN
  verse: '8'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And the servant put his hand under the thigh of his master Abraam, and swore
    to him concerning this matter.
  usfm_code: GEN
  verse: '9'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And the servant took ten camels of his master's camels, and he took of all
    the goods of his master with him, and he arose and went into Mesopotamia to the
    city of Nachor.
  usfm_code: GEN
  verse: '10'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And he rested his camels without the city by the well of water towards evening,
    when damsels go forth to draw water.
  usfm_code: GEN
  verse: '11'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And he said, O Lord God of my master Abraam, prosper my way before me to day,
    and deal mercifully with my master Abraam.
  usfm_code: GEN
  verse: '12'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: Lo! I stand by the well of water, and the daughters of them that inhabit the
    city come forth to draw water.
  usfm_code: GEN
  verse: '13'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And it shall be, the virgin to whomsoever I shall say, Incline thy water-pot,
    that I may drink, and she shall say, Drink thou, and I will give thy camels drink,
    until they shall have done drinkingâ€”even this one thou hast prepared for thy servant
    Isaac, and hereby shall I know that thou hast dealt mercifully with my master
    Abraam.
  usfm_code: GEN
  verse: '14'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And it came to pass before he had done speaking in his mind, that behold,
    Rebecca the daughter of Bathuel, the son of Melcha, the wife of Nachor, and the
    same the brother of Abraam, came forth, having a water-pot on her shoulders.
  usfm_code: GEN
  verse: '15'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And the virgin was very beautiful in appearance, she was a virgin, a man had
    not known her; and she went down to the well, and filled her water-pot, and came
    up.
  usfm_code: GEN
  verse: '16'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And the servant ran up to meet her, and said, Give me a little water to drink
    out of thy pitcher;
  usfm_code: GEN
  verse: '17'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: and she said, Drink, Sir; and she hasted, and let down the pitcher upon her
    arm, and gave him to drink, till he ceased drinking.
  usfm_code: GEN
  verse: '18'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And she said, I will also draw water for thy camels, till they shall all have
    drunk.
  usfm_code: GEN
  verse: '19'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And she hasted, and emptied the water-pot into the trough, and ran to the
    well to draw again, and drew water for all the camels.
  usfm_code: GEN
  verse: '20'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And the man took great notice of her, and remained silent to know whether
    the Lord had made his way prosperous or not.
  usfm_code: GEN
  verse: '21'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And it came to pass when all the camels ceased drinking, that the man took
    golden ear-rings, each of a drachm weight, and he put two bracelets on her hands,
    their weight was ten pieces of gold.
  usfm_code: GEN
  verse: '22'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And he asked her, and said, Whose daughter art thou? Tell me if there is room
    for us to lodge with thy father.
  usfm_code: GEN
  verse: '23'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And she said to him, I am the daughter of Bathuel the son of Melcha, whom
    she bore to Nachor.
  usfm_code: GEN
  verse: '24'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And she said to him, We have both straw and much provender, and a place for
    resting.
  usfm_code: GEN
  verse: '25'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And the man being well pleased, worshipped the Lord,
  usfm_code: GEN
  verse: '26'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: and said, Blessed be the Lord the God of my master Abraam, who has not suffered
    his righteousness to fail, nor his truth from my master, and the Lord has brought
    me prosperously to the house of the brother of my lord.
  usfm_code: GEN
  verse: '27'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And the damsel ran and reported to the house of her mother according to these
    words.
  usfm_code: GEN
  verse: '28'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And Rebecca had a brother whose name was Laban; and Laban ran out to meet
    the man, to the well.
  usfm_code: GEN
  verse: '29'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And it came to pass when he saw the ear-rings and the bracelets on the hands
    of his sister, and when he heard the words of Rebecca his sister, saying, Thus
    the man spoke to me, that he went to the man, as he stood by the camels at the
    well.
  usfm_code: GEN
  verse: '30'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And he said to him, Come in hither, thou blessed of the Lord, why standest
    thou without, whereas I have prepared the house and a place for the camels?
  usfm_code: GEN
  verse: '31'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And the man entered into the house, and unloaded the camels, and gave the
    camels straw and provender, and water to wash his feet, and the feet of the men
    that were with him.
  usfm_code: GEN
  verse: '32'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And he set before them loaves to eat; but he said, I will not eat, until I
    have told my errand. And he said, Speak on.
  usfm_code: GEN
  verse: '33'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And he said, I am a servant of Abraam;
  usfm_code: GEN
  verse: '34'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: and the Lord has blessed my master greatly, and he is exalted, and he has
    given him sheep, and calves, and silver, and gold, servants and servant-maids,
    camels, and asses.
  usfm_code: GEN
  verse: '35'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And Sarrha my master's wife bore one son to my master after he had grown old;
    and he gave him whatever he had.
  usfm_code: GEN
  verse: '36'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And my master caused me to swear, saying, Thou shalt not take a wife to my
    son of the daughters of the Chananites, among whom I sojourn in their land.
  usfm_code: GEN
  verse: '37'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: But thou shalt go to the house of my father, and to my tribe, and thou shalt
    take thence a wife for my son.
  usfm_code: GEN
  verse: '38'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And I said to my master, Haply the woman will not go with me.
  usfm_code: GEN
  verse: '39'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And he said to me, The Lord God to whom I have been acceptable in his presence,
    himself shall send out his angel with thee, and shall prosper thy journey, and
    thou shalt take a wife for my son of my tribe, and of the house of my father.
  usfm_code: GEN
  verse: '40'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: Then shalt thou be clear from my curse, for whensoever thou shalt have come
    to my tribe, and they shall not give her to thee, then shalt thou be clear from
    my oath.
  usfm_code: GEN
  verse: '41'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And having come this day to the well, I said, Lord God of my master Abraam,
    if thou prosperest my journey on which I am now going,
  usfm_code: GEN
  verse: '42'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: behold, I stand by the well of water, and the daughters of the men of the
    city come forth to draw water, and it shall be that the damsel to whom I shall
    say, Give me a little water to drink out of thy pitcher,
  usfm_code: GEN
  verse: '43'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: and she shall say to me, Both drink thou, and I will draw water for thy camels,
    this shall be the wife whom the Lord has prepared for his own servant Isaac; and
    hereby shall I know that thou hast wrought mercy with my master Abraam.
  usfm_code: GEN
  verse: '44'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And it came to pass before I had done speaking in my mind, straightway Rebecca
    came forth, having her pitcher on her shoulders; and she went down to the well,
    and drew water; and I said to her, Give me to drink.
  usfm_code: GEN
  verse: '45'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And she hasted and let down her pitcher on her arm from her head, and said,
    Drink thou, and I will give thy camels drink; and I drank, and she gave the camels
    drink.
  usfm_code: GEN
  verse: '46'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And I asked her, and said, Whose daughter art thou? tell me; and she said,
    I am daughter of Bathuel the son of Nachor, whom Melcha bore to him; and I put
    on her the ear-rings, and the bracelets on her hands.
  usfm_code: GEN
  verse: '47'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And being well-pleased I worshipped the Lord, and I blessed the Lord the God
    of my master Abraam, who has prospered me in a true way, so that I should take
    the daughter of my master's brother for his son.
  usfm_code: GEN
  verse: '48'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: If then ye will deal mercifully and justly with my lord, tell me , and if
    not, tell me, that I may turn to the right hand or to the left.
  usfm_code: GEN
  verse: '49'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And Laban and Bathuel answered and said, This matter has come forth from the
    Lord, we shall not be able to answer thee bad or good.
  usfm_code: GEN
  verse: '50'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: Behold, Rebecca is before thee, take her and go away, and let her be wife
    to the son of thy master, as the Lord has said.
  usfm_code: GEN
  verse: '51'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And it came to pass when the servant of Abraam heard these words, he bowed
    himself to the Lord down to the earth.
  usfm_code: GEN
  verse: '52'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And the servant having brought forth jewels of silver and gold and raiment,
    gave them to Rebecca, and gave gifts to her brother, and to her mother.
  usfm_code: GEN
  verse: '53'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And both he and the men with him ate and drank and went to sleep. And he arose
    in the morning and said, Send me away, that I may go to my master.
  usfm_code: GEN
  verse: '54'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And her brethren and her mother said, Let the virgin remain with us about
    ten days, and after that she shall depart.
  usfm_code: GEN
  verse: '55'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: But he said to them, Hinder me not, for the Lord has prospered my journey
    for me; send me away, that I may depart to my master.
  usfm_code: GEN
  verse: '56'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And they said, Let us call the damsel, and enquire at her mouth.
  usfm_code: GEN
  verse: '57'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And they called Rebecca, and said to her, Wilt thou go with this man? and
    she said, I will go.
  usfm_code: GEN
  verse: '58'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: So they sent forth Rebecca their sister, and her goods, and the servant of
    Abraam, and his attendants.
  usfm_code: GEN
  verse: '59'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And they blessed Rebecca, and said to her, Thou art our sister; become thou
    thousands of myriads, and let thy seed possess the cities of their enemies.
  usfm_code: GEN
  verse: '60'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And Rebecca rose up and her maidens, and they mounted the camels and went
    with the man; and the servant having taken up Rebecca, departed.
  usfm_code: GEN
  verse: '61'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And Isaac went through the wilderness to the well of the vision, and he dwelt
    in the land toward the south.
  usfm_code: GEN
  verse: '62'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And Isaac went forth into the plain toward evening to meditate; and having
    lifted up his eyes, he saw camels coming.
  usfm_code: GEN
  verse: '63'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And Rebecca lifted up her eyes, and saw Isaac; and she alighted briskly from
    the camel,
  usfm_code: GEN
  verse: '64'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: and said to the servant, Who is that man that walks in the plain to meet us?
    And the servant said, This is my master; and she took her veil and covered herself.
  usfm_code: GEN
  verse: '65'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And the servant told Isaac all that he had done.
  usfm_code: GEN
  verse: '66'
- book: Brenton Septuagint Translation Genesis 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And Isaac went into the house of his mother, and took Rebecca, and she became
    his wife, and he loved her; and Isaac was comforted for Sarrha his mother.
  usfm_code: GEN
  verse: '67'
