- book: Brenton Septuagint Translation Baruch 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'This is the book of the commandments of God, and the law that endureth for
    ever: all they that keep it shall come to life; but such as leave it shall die.'
  usfm_code: BAR
  verse: '1'
- book: Brenton Septuagint Translation Baruch 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'Turn thee, O Jacob, and take hold of it: walk in the presence of the light
    thereof, that thou mayest be illuminated.'
  usfm_code: BAR
  verse: '2'
- book: Brenton Septuagint Translation Baruch 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Give not thine honour to another, nor the things that are profitable unto
    thee to a strange nation.
  usfm_code: BAR
  verse: '3'
- book: Brenton Septuagint Translation Baruch 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'O Israel, happy are we: for things that are pleasing to God are made known
    unto us.'
  usfm_code: BAR
  verse: '4'
- book: Brenton Septuagint Translation Baruch 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Be of good cheer, my people, the memorial of Israel.
  usfm_code: BAR
  verse: '5'
- book: Brenton Septuagint Translation Baruch 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'Ye were sold to the nations, not for [your] destruction: but because ye moved
    God to wrath, ye were delivered unto the enemies.'
  usfm_code: BAR
  verse: '6'
- book: Brenton Septuagint Translation Baruch 4
  chapter: 4
  iso-639-2_language_code: eng
  text: For ye provoked him that made you by sacrificing unto devils and not to God.
  usfm_code: BAR
  verse: '7'
- book: Brenton Septuagint Translation Baruch 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Ye have forgotten the everlasting God, that brought you up; and ye have grieved
    Jerusalem, that nursed you.
  usfm_code: BAR
  verse: '8'
- book: Brenton Septuagint Translation Baruch 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'For when she saw the wrath of God coming upon you, she said, Hearken, O ye
    that dwell about Sion: God hath brought upon me great mourning;'
  usfm_code: BAR
  verse: '9'
- book: Brenton Septuagint Translation Baruch 4
  chapter: 4
  iso-639-2_language_code: eng
  text: for I saw the captivity of my sons and daughters, which the Everlasting brought
    upon them.
  usfm_code: BAR
  verse: '10'
- book: Brenton Septuagint Translation Baruch 4
  chapter: 4
  iso-639-2_language_code: eng
  text: With joy did I nourish them; but sent them away with weeping and mourning.
  usfm_code: BAR
  verse: '11'
- book: Brenton Septuagint Translation Baruch 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Let no man rejoice over me, a widow, and forsaken of many, who for the sins
    of my children am left desolate; because they departed from the law of God.
  usfm_code: BAR
  verse: '12'
- book: Brenton Septuagint Translation Baruch 4
  chapter: 4
  iso-639-2_language_code: eng
  text: They knew not his statutes, nor walked in the ways of his commandments, nor
    trod in the paths of discipline in his righteousness.
  usfm_code: BAR
  verse: '13'
- book: Brenton Septuagint Translation Baruch 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Let them that dwell about Sion come, and remember ye the captivity of my sons
    and daughters, which the Everlasting hath brought upon them.
  usfm_code: BAR
  verse: '14'
- book: Brenton Septuagint Translation Baruch 4
  chapter: 4
  iso-639-2_language_code: eng
  text: For he hath brought a nation upon them from far, a shameless nation, and of
    a strange language, who neither reverenced old man, nor pitied child,
  usfm_code: BAR
  verse: '15'
- book: Brenton Septuagint Translation Baruch 4
  chapter: 4
  iso-639-2_language_code: eng
  text: and they have carried away the dear beloved children of the widow, and left
    her that was alone desolate without daughters.
  usfm_code: BAR
  verse: '16'
- book: Brenton Septuagint Translation Baruch 4
  chapter: 4
  iso-639-2_language_code: eng
  text: But what can I help you?
  usfm_code: BAR
  verse: '17'
- book: Brenton Septuagint Translation Baruch 4
  chapter: 4
  iso-639-2_language_code: eng
  text: For he that brought these plagues upon you will deliver you from the hands
    of your enemies.
  usfm_code: BAR
  verse: '18'
- book: Brenton Septuagint Translation Baruch 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'Go your way, O my children, go your way: for I am left desolate.'
  usfm_code: BAR
  verse: '19'
- book: Brenton Septuagint Translation Baruch 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'I have put off the clothing of peace, and put upon me the sackcloth of my
    prayer: I will cry unto the Everlasting in my days.'
  usfm_code: BAR
  verse: '20'
- book: Brenton Septuagint Translation Baruch 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Be of good cheer, O my children, cry unto the Lord, and he shall deliver you
    from the power and hand of the enemies.
  usfm_code: BAR
  verse: '21'
- book: Brenton Septuagint Translation Baruch 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'For my hope is in the Everlasting, that he will save you: and joy is come
    unto me from the Holy One, because of the mercy which shall soon come unto you
    from the Everlasting your Saviour.'
  usfm_code: BAR
  verse: '22'
- book: Brenton Septuagint Translation Baruch 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'For I sent you out with mourning and weeping: but God will give you to me
    again with joy and gladness for ever.'
  usfm_code: BAR
  verse: '23'
- book: Brenton Septuagint Translation Baruch 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'Like as now the neighbours of Sion have seen your captivity: so shall they
    see shortly your salvation from your God, which shall come upon you with great
    glory, and brightness of the Everlasting.'
  usfm_code: BAR
  verse: '24'
- book: Brenton Septuagint Translation Baruch 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'My children, suffer patiently the wrath that is come upon you from God: for
    thine enemy hath persecuted thee; but shortly thou shalt see his destruction,
    and shalt tread upon his neck.'
  usfm_code: BAR
  verse: '25'
- book: Brenton Septuagint Translation Baruch 4
  chapter: 4
  iso-639-2_language_code: eng
  text: My delicate ones have gone rough ways, and were taken away as a flock caught
    of the enemies.
  usfm_code: BAR
  verse: '26'
- book: Brenton Septuagint Translation Baruch 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'Be of good comfort, O my children, and cry unto God: for ye shall be remembered
    of him that brought these things upon you.'
  usfm_code: BAR
  verse: '27'
- book: Brenton Septuagint Translation Baruch 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'For as it was your mind to go astray from God: so, being returned, seek him
    ten times more.'
  usfm_code: BAR
  verse: '28'
- book: Brenton Septuagint Translation Baruch 4
  chapter: 4
  iso-639-2_language_code: eng
  text: For he that hath brought these plagues upon you shall bring you everlasting
    joy again with your salvation.
  usfm_code: BAR
  verse: '29'
- book: Brenton Septuagint Translation Baruch 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'Take a good heart, O Jerusalem: for he that gave thee that name will comfort
    thee.'
  usfm_code: BAR
  verse: '30'
- book: Brenton Septuagint Translation Baruch 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Miserable are they that afflicted thee, and rejoiced at thy fall.
  usfm_code: BAR
  verse: '31'
- book: Brenton Septuagint Translation Baruch 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'Miserable are the cities which thy children served: miserable is she that
    received thy sons.'
  usfm_code: BAR
  verse: '32'
- book: Brenton Septuagint Translation Baruch 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'For as she rejoiced at thy ruin, and was glad of thy fall: so shall she be
    grieved for her own desolation.'
  usfm_code: BAR
  verse: '33'
- book: Brenton Septuagint Translation Baruch 4
  chapter: 4
  iso-639-2_language_code: eng
  text: For I will take away the rejoicing of her great multitude, and her pride shall
    be turned into mourning.
  usfm_code: BAR
  verse: '34'
- book: Brenton Septuagint Translation Baruch 4
  chapter: 4
  iso-639-2_language_code: eng
  text: For fire shall come upon her from the Everlasting, long to endure; and she
    shall be inhabited of devils for a great time.
  usfm_code: BAR
  verse: '35'
- book: Brenton Septuagint Translation Baruch 4
  chapter: 4
  iso-639-2_language_code: eng
  text: O Jerusalem, look about thee toward the east, and behold the joy that cometh
    unto thee from God.
  usfm_code: BAR
  verse: '36'
- book: Brenton Septuagint Translation Baruch 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Lo, thy sons come, whom thou sentest away, they come gathered together from
    the east to the west by the word of the Holy One, rejoicing in the glory of God.
  usfm_code: BAR
  verse: '37'
