  book_usfm_code: WIS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'For into a malicious soul wisdom shall not enter: nor dwell in the
    body that is subject unto sin.'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 1
  book_usfm_code: WIS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: For the holy spirit of discipline will flee deceit, and remove from
    thoughts that are without understanding, and will not abide when unrighteousness
    cometh in.
