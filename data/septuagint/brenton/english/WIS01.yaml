  book_usfm_code: WIS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'For inquisition shall be made into the counsels of the ungodly: and
    the sound of his words shall come unto the Lord for the manifestation of his wicked
    deeds.'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 1
  book_usfm_code: WIS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'For the ear of jealousy heareth all things: and the noise of murmurings
    is not hid.'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 1
  book_usfm_code: WIS
  chapter_number: 1
  iso-639-2_language_code: eng
