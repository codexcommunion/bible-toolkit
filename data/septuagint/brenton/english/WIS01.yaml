  book_usfm_code: WIS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'Therefore he that speaketh unrighteous things cannot be hidden: neither
    shall vengeance, when it punisheth, pass by him.'
