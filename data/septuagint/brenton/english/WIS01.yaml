  book_usfm_code: WIS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'For wisdom is a loving spirit; and will not acquit a blasphemer of
    his words: for God is witness of his reins, and a true beholder of his heart,
    and a hearer of his tongue.'
