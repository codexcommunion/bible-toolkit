- book_title: Brenton Septuagint Translation Sirach 6
  book_usfm_code: SIR
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: 'Instead of a friend become not an enemy; for [thereby] thou shalt inherit
    an ill name, shame, and reproach: even so shall a sinner that hath a double tongue.'
- book_title: Brenton Septuagint Translation Sirach 6
  book_usfm_code: SIR
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'Extol not thyself in the counsel of thine own heart: that thy soul
    be not torn in pieces as a bull [straying alone].'
- book_title: Brenton Septuagint Translation Sirach 6
  book_usfm_code: SIR
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: Thou shalt eat up thy leaves, and lose thy fruit, and leave thyself
    as a dry tree.
- book_title: Brenton Septuagint Translation Sirach 6
  book_usfm_code: SIR
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: A wicked soul shall destroy him that hath it, and shall make him to
    be laughed to scorn of his enemies.
- book_title: Brenton Septuagint Translation Sirach 6
  book_usfm_code: SIR
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'Sweet language will multiply friends: and a fairspeaking tongue will
    increase kind greetings.'
- book_title: Brenton Septuagint Translation Sirach 6
  book_usfm_code: SIR
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'Be in peace with many: nevertheless have but one counsellor of a thousand.'
- book_title: Brenton Septuagint Translation Sirach 6
  book_usfm_code: SIR
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: If thou wouldest get a friend, prove him first, and be not hasty to
    credit him.
- book_title: Brenton Septuagint Translation Sirach 6
  book_usfm_code: SIR
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: For some man is a friend for his own occasion, and will not abide in
    the day of thy trouble.
- book_title: Brenton Septuagint Translation Sirach 6
  book_usfm_code: SIR
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And there is a friend, who being turned to enmity and strife will discover
    thy reproach.
- book_title: Brenton Septuagint Translation Sirach 6
  book_usfm_code: SIR
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: Again, some friend is a companion at the table, and will not continue
    in the day of thy affliction.
- book_title: Brenton Septuagint Translation Sirach 6
  book_usfm_code: SIR
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: But in thy prosperity he will be as thyself, and will be bold over thy
    servants.
- book_title: Brenton Septuagint Translation Sirach 6
  book_usfm_code: SIR
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: If thou be brought low, he will be against thee, and will hide himself
    from thy face.
- book_title: Brenton Septuagint Translation Sirach 6
  book_usfm_code: SIR
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: Separate thyself from thine enemies, and take heed of thy friends.
- book_title: Brenton Septuagint Translation Sirach 6
  book_usfm_code: SIR
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'A faithful friend is a strong defence: and he that hath found such
    an one hath found a treasure.'
- book_title: Brenton Septuagint Translation Sirach 6
  book_usfm_code: SIR
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: Nothing doth countervail a faithful friend, and his excellency is invaluable.
- book_title: Brenton Septuagint Translation Sirach 6
  book_usfm_code: SIR
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: A faithful friend is the medicine of life; and they that fear the Lord
    shall find him.
- book_title: Brenton Septuagint Translation Sirach 6
  book_usfm_code: SIR
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: 'Whoso feareth the Lord shall direct his friendship aright: for as he
    is, so shall his neighbour be also.'
- book_title: Brenton Septuagint Translation Sirach 6
  book_usfm_code: SIR
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: 'My son, gather instruction from thy youth up: so shalt thou find wisdom
    till thine old age.'
- book_title: Brenton Septuagint Translation Sirach 6
  book_usfm_code: SIR
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: 'Come unto her as one that ploweth and soweth, and wait for her good
    fruits: for thou shalt not toil much in labouring about her, but thou shalt eat
    of her fruits right soon.'
- book_title: Brenton Septuagint Translation Sirach 6
  book_usfm_code: SIR
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: 'She is very unpleasant to the unlearned: he that is without understanding
    will not remain with her.'
- book_title: Brenton Septuagint Translation Sirach 6
  book_usfm_code: SIR
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: She will lie upon him as a mighty stone of trial; and he will cast her
    from him ere it be long.
- book_title: Brenton Septuagint Translation Sirach 6
  book_usfm_code: SIR
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: For wisdom is according to her name, and she is not manifest unto many.
- book_title: Brenton Septuagint Translation Sirach 6
  book_usfm_code: SIR
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: Give ear, my son, receive my advice, and refuse not my counsel,
- book_title: Brenton Septuagint Translation Sirach 6
  book_usfm_code: SIR
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: and put thy feet into her fetters, and thy neck into her chain.
- book_title: Brenton Septuagint Translation Sirach 6
  book_usfm_code: SIR
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: Bow down thy shoulder, and bear her, and be not grieved with her bonds.
- book_title: Brenton Septuagint Translation Sirach 6
  book_usfm_code: SIR
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: Come unto her with thy whole heart, and keep her ways with all thy power.
- book_title: Brenton Septuagint Translation Sirach 6
  book_usfm_code: SIR
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: 'Search, and seek, and she shall be made known unto thee: and when thou
    hast got hold of her, let her not go.'
- book_title: Brenton Septuagint Translation Sirach 6
  book_usfm_code: SIR
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: For at the last thou shalt find her rest, and that shall be turned to
    thy joy.
- book_title: Brenton Septuagint Translation Sirach 6
  book_usfm_code: SIR
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: Then shall her fetters be a strong defence for thee, and her chains
    a robe of glory.
- book_title: Brenton Septuagint Translation Sirach 6
  book_usfm_code: SIR
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: For there is a golden ornament upon her, and her bands are purple lace.
- book_title: Brenton Septuagint Translation Sirach 6
  book_usfm_code: SIR
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: Thou shalt put her on as a robe of honour, and shalt put her about thee
    as a crown of joy.
- book_title: Brenton Septuagint Translation Sirach 6
  book_usfm_code: SIR
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 32
  verse_text: 'My son, if thou wilt, thou shalt be taught: and if thou wilt apply
    thy mind, thou shalt be prudent.'
- book_title: Brenton Septuagint Translation Sirach 6
  book_usfm_code: SIR
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 33
  verse_text: 'If thou love to hear, thou shalt receive understanding: and if thou
    bow thine ear, thou shalt be wise.'
- book_title: Brenton Septuagint Translation Sirach 6
  book_usfm_code: SIR
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 34
  verse_text: Stand in the multitude of the elders; and cleave unto him that is wise.
- book_title: Brenton Septuagint Translation Sirach 6
  book_usfm_code: SIR
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 35
  verse_text: 'Be willing to hear every godly discourse: and let not the parables
    of understanding escape thee.'
- book_title: Brenton Septuagint Translation Sirach 6
  book_usfm_code: SIR
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 36
  verse_text: And if thou seest a man of understanding, get thee betimes unto him,
    and let thy foot wear the steps of his door.
- book_title: Brenton Septuagint Translation Sirach 6
  book_usfm_code: SIR
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 37
  verse_text: 'Let thy mind be upon the ordinances of the Lord, and meditate continually
    in his commandments: he shall establish thine heart, and give thee wisdom at thine
    own desire.'
