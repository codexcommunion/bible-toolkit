- book: Brenton Septuagint Translation Sirach 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'Instead of a friend become not an enemy; for [thereby] thou shalt inherit
    an ill name, shame, and reproach: even so shall a sinner that hath a double tongue.'
  usfm_code: SIR
  verse: 2a
- book: Brenton Septuagint Translation Sirach 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'Extol not thyself in the counsel of thine own heart: that thy soul be not
    torn in pieces as a bull [straying alone].'
  usfm_code: SIR
  verse: 2b
- book: Brenton Septuagint Translation Sirach 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Thou shalt eat up thy leaves, and lose thy fruit, and leave thyself as a dry
    tree.
  usfm_code: SIR
  verse: '3'
- book: Brenton Septuagint Translation Sirach 6
  chapter: 6
  iso-639-2_language_code: eng
  text: A wicked soul shall destroy him that hath it, and shall make him to be laughed
    to scorn of his enemies.
  usfm_code: SIR
  verse: '4'
- book: Brenton Septuagint Translation Sirach 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'Sweet language will multiply friends: and a fairspeaking tongue will increase
    kind greetings.'
  usfm_code: SIR
  verse: '5'
- book: Brenton Septuagint Translation Sirach 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'Be in peace with many: nevertheless have but one counsellor of a thousand.'
  usfm_code: SIR
  verse: '6'
- book: Brenton Septuagint Translation Sirach 6
  chapter: 6
  iso-639-2_language_code: eng
  text: If thou wouldest get a friend, prove him first, and be not hasty to credit
    him.
  usfm_code: SIR
  verse: '7'
- book: Brenton Septuagint Translation Sirach 6
  chapter: 6
  iso-639-2_language_code: eng
  text: For some man is a friend for his own occasion, and will not abide in the day
    of thy trouble.
  usfm_code: SIR
  verse: '8'
- book: Brenton Septuagint Translation Sirach 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And there is a friend, who being turned to enmity and strife will discover
    thy reproach.
  usfm_code: SIR
  verse: '9'
- book: Brenton Septuagint Translation Sirach 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Again, some friend is a companion at the table, and will not continue in the
    day of thy affliction.
  usfm_code: SIR
  verse: '10'
- book: Brenton Septuagint Translation Sirach 6
  chapter: 6
  iso-639-2_language_code: eng
  text: But in thy prosperity he will be as thyself, and will be bold over thy servants.
  usfm_code: SIR
  verse: '11'
- book: Brenton Septuagint Translation Sirach 6
  chapter: 6
  iso-639-2_language_code: eng
  text: If thou be brought low, he will be against thee, and will hide himself from
    thy face.
  usfm_code: SIR
  verse: '12'
- book: Brenton Septuagint Translation Sirach 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Separate thyself from thine enemies, and take heed of thy friends.
  usfm_code: SIR
  verse: '13'
- book: Brenton Septuagint Translation Sirach 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'A faithful friend is a strong defence: and he that hath found such an one
    hath found a treasure.'
  usfm_code: SIR
  verse: '14'
- book: Brenton Septuagint Translation Sirach 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Nothing doth countervail a faithful friend, and his excellency is invaluable.
  usfm_code: SIR
  verse: '15'
- book: Brenton Septuagint Translation Sirach 6
  chapter: 6
  iso-639-2_language_code: eng
  text: A faithful friend is the medicine of life; and they that fear the Lord shall
    find him.
  usfm_code: SIR
  verse: '16'
- book: Brenton Septuagint Translation Sirach 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'Whoso feareth the Lord shall direct his friendship aright: for as he is,
    so shall his neighbour be also.'
  usfm_code: SIR
  verse: '17'
- book: Brenton Septuagint Translation Sirach 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'My son, gather instruction from thy youth up: so shalt thou find wisdom till
    thine old age.'
  usfm_code: SIR
  verse: '18'
- book: Brenton Septuagint Translation Sirach 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'Come unto her as one that ploweth and soweth, and wait for her good fruits:
    for thou shalt not toil much in labouring about her, but thou shalt eat of her
    fruits right soon.'
  usfm_code: SIR
  verse: '19'
- book: Brenton Septuagint Translation Sirach 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'She is very unpleasant to the unlearned: he that is without understanding
    will not remain with her.'
  usfm_code: SIR
  verse: '20'
- book: Brenton Septuagint Translation Sirach 6
  chapter: 6
  iso-639-2_language_code: eng
  text: She will lie upon him as a mighty stone of trial; and he will cast her from
    him ere it be long.
  usfm_code: SIR
  verse: '21'
- book: Brenton Septuagint Translation Sirach 6
  chapter: 6
  iso-639-2_language_code: eng
  text: For wisdom is according to her name, and she is not manifest unto many.
  usfm_code: SIR
  verse: '22'
- book: Brenton Septuagint Translation Sirach 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Give ear, my son, receive my advice, and refuse not my counsel,
  usfm_code: SIR
  verse: '23'
- book: Brenton Septuagint Translation Sirach 6
  chapter: 6
  iso-639-2_language_code: eng
  text: and put thy feet into her fetters, and thy neck into her chain.
  usfm_code: SIR
  verse: '24'
- book: Brenton Septuagint Translation Sirach 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Bow down thy shoulder, and bear her, and be not grieved with her bonds.
  usfm_code: SIR
  verse: '25'
- book: Brenton Septuagint Translation Sirach 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Come unto her with thy whole heart, and keep her ways with all thy power.
  usfm_code: SIR
  verse: '26'
- book: Brenton Septuagint Translation Sirach 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'Search, and seek, and she shall be made known unto thee: and when thou hast
    got hold of her, let her not go.'
  usfm_code: SIR
  verse: '27'
- book: Brenton Septuagint Translation Sirach 6
  chapter: 6
  iso-639-2_language_code: eng
  text: For at the last thou shalt find her rest, and that shall be turned to thy
    joy.
  usfm_code: SIR
  verse: '28'
- book: Brenton Septuagint Translation Sirach 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Then shall her fetters be a strong defence for thee, and her chains a robe
    of glory.
  usfm_code: SIR
  verse: '29'
- book: Brenton Septuagint Translation Sirach 6
  chapter: 6
  iso-639-2_language_code: eng
  text: For there is a golden ornament upon her, and her bands are purple lace.
  usfm_code: SIR
  verse: '30'
- book: Brenton Septuagint Translation Sirach 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Thou shalt put her on as a robe of honour, and shalt put her about thee as
    a crown of joy.
  usfm_code: SIR
  verse: '31'
- book: Brenton Septuagint Translation Sirach 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'My son, if thou wilt, thou shalt be taught: and if thou wilt apply thy mind,
    thou shalt be prudent.'
  usfm_code: SIR
  verse: '32'
- book: Brenton Septuagint Translation Sirach 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'If thou love to hear, thou shalt receive understanding: and if thou bow thine
    ear, thou shalt be wise.'
  usfm_code: SIR
  verse: '33'
- book: Brenton Septuagint Translation Sirach 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Stand in the multitude of the elders; and cleave unto him that is wise.
  usfm_code: SIR
  verse: '34'
- book: Brenton Septuagint Translation Sirach 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'Be willing to hear every godly discourse: and let not the parables of understanding
    escape thee.'
  usfm_code: SIR
  verse: '35'
- book: Brenton Septuagint Translation Sirach 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And if thou seest a man of understanding, get thee betimes unto him, and let
    thy foot wear the steps of his door.
  usfm_code: SIR
  verse: '36'
- book: Brenton Septuagint Translation Sirach 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'Let thy mind be upon the ordinances of the Lord, and meditate continually
    in his commandments: he shall establish thine heart, and give thee wisdom at thine
    own desire.'
  usfm_code: SIR
  verse: '37'
