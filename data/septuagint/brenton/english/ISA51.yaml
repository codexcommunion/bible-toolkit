- book: Brenton Septuagint Translation Esaias 51
  chapter: 51
  iso-639-2_language_code: eng
  text: 'Hearken to me, ye that follow after righteousness, and seek the Lord: look
    to the solid rock, which ye have hewn, and to the hole of the pit which ye have
    dug.'
  usfm_code: ISA
  verse: '1'
- book: Brenton Septuagint Translation Esaias 51
  chapter: 51
  iso-639-2_language_code: eng
  text: 'Look to Abraam your father, and to Sarrha that bore you: for he was alone
    when I called him, and blessed him, and loved him, and multiplied him.'
  usfm_code: ISA
  verse: '2'
- book: Brenton Septuagint Translation Esaias 51
  chapter: 51
  iso-639-2_language_code: eng
  text: 'And now I will comfort thee, O Sion: and I have comforted all her desert
    places; and I will make her desert places as a garden, and her western places
    as the garden of the Lord; they shall find in her gladness and exultation, thanksgiving
    and the voice of praise.'
  usfm_code: ISA
  verse: '3'
- book: Brenton Septuagint Translation Esaias 51
  chapter: 51
  iso-639-2_language_code: eng
  text: 'Hear me, hear me, my people; and ye kings, hearken to me: for a law shall
    proceed from me, and my judgment shall be for a light of the nations.'
  usfm_code: ISA
  verse: '4'
- book: Brenton Septuagint Translation Esaias 51
  chapter: 51
  iso-639-2_language_code: eng
  text: 'My righteousness speedily draws nigh, and my salvation shall go forth as
    light, and on mine arm shall the Gentiles trust: the isles shall wait for me,
    and on mine arm shall they trust.'
  usfm_code: ISA
  verse: '5'
- book: Brenton Septuagint Translation Esaias 51
  chapter: 51
  iso-639-2_language_code: eng
  text: 'Lift up your eyes to the sky, and look on the earth beneath: for the sky
    was darkened like smoke, and the earth shall wax old like a garment, and the inhabitants
    shall die in like manner: but my righteousness shall not fail.'
  usfm_code: ISA
  verse: '6'
- book: Brenton Septuagint Translation Esaias 51
  chapter: 51
  iso-639-2_language_code: eng
  text: 'Hear me, ye that know judgment, the people in whose heart is my law: fear
    not the reproach of men, and be not overcome by their contempt.'
  usfm_code: ISA
  verse: '7'
- book: Brenton Septuagint Translation Esaias 51
  chapter: 51
  iso-639-2_language_code: eng
  text: For as a garment will be devoured by time, and as wool will be devoured by
    a moth, so shall they be consumed ; but my righteousness shall be for ever, and
    my salvation for all generations.
  usfm_code: ISA
  verse: '8'
- book: Brenton Septuagint Translation Esaias 51
  chapter: 51
  iso-639-2_language_code: eng
  text: Awake, awake, O Jerusalem, and put on the strength of thine arm; awake as
    in the early time, as the ancient generation.
  usfm_code: ISA
  verse: '9'
- book: Brenton Septuagint Translation Esaias 51
  chapter: 51
  iso-639-2_language_code: eng
  text: Art thou not it that dried the sea, the water, even the abundance of the deep;
    that made the depths of the sea a way of passage for the delivered and redeemed?
  usfm_code: ISA
  verse: '10'
- book: Brenton Septuagint Translation Esaias 51
  chapter: 51
  iso-639-2_language_code: eng
  text: 'for by the help of the Lord they shall return, and come to Sion with joy
    and everlasting exultation, for praise and joy shall come upon their head: pain,
    and grief, and groaning, have fled away.'
  usfm_code: ISA
  verse: '11'
- book: Brenton Septuagint Translation Esaias 51
  chapter: 51
  iso-639-2_language_code: eng
  text: 'I, even I, am he that comforts thee: consider who thou art, that thou wast
    afraid of mortal man, and of the son of man, who are withered as grass.'
  usfm_code: ISA
  verse: '12'
- book: Brenton Septuagint Translation Esaias 51
  chapter: 51
  iso-639-2_language_code: eng
  text: 'And thou hast forgotten God who made thee, who made the sky and founded the
    earth; and thou wert continually afraid because of the wrath of him that afflicted
    thee: for whereas he counselled to take thee away, yet now where is the wrath
    of him that afflicted thee?'
  usfm_code: ISA
  verse: '13'
- book: Brenton Septuagint Translation Esaias 51
  chapter: 51
  iso-639-2_language_code: eng
  text: For in thy deliverance he shall not halt, nor tarry;
  usfm_code: ISA
  verse: '14'
- book: Brenton Septuagint Translation Esaias 51
  chapter: 51
  iso-639-2_language_code: eng
  text: 'for I am thy God, that troubles the sea, and causes the waves thereof to
    roar: the Lord of hosts is my name.'
  usfm_code: ISA
  verse: '15'
- book: Brenton Septuagint Translation Esaias 51
  chapter: 51
  iso-639-2_language_code: eng
  text: 'I will put my words into thy mouth, and I will shelter thee under the shadow
    of mine hand, with which I fixed the sky, and founded the earth: and the Lord
    shall say to Sion, Thou art my people.'
  usfm_code: ISA
  verse: '16'
- book: Brenton Septuagint Translation Esaias 51
  chapter: 51
  iso-639-2_language_code: eng
  text: 'Awake, awake, stand up, O Jerusalem, that hast drunk at the hand of the Lord
    the cup of his fury: for thou hast drunk out and drained the cup of calamity,
    the cup of wrath:'
  usfm_code: ISA
  verse: '17'
- book: Brenton Septuagint Translation Esaias 51
  chapter: 51
  iso-639-2_language_code: eng
  text: and there was none to comfort thee of all the children whom thou borest; and
    there was none to take hold of thine hand, not even of all the children whom thou
    hast reared.
  usfm_code: ISA
  verse: '18'
- book: Brenton Septuagint Translation Esaias 51
  chapter: 51
  iso-639-2_language_code: eng
  text: 'Wherefore these things are against thee; who shall sympathise with thee in
    thy grief? downfall, and destruction, famine, and sword: who shall comfort thee?'
  usfm_code: ISA
  verse: '19'
- book: Brenton Septuagint Translation Esaias 51
  chapter: 51
  iso-639-2_language_code: eng
  text: Thy sons are the perplexed ones, that sleep at the top of every street as
    a half-boiled beet; they that are full of the anger of the Lord, caused to faint
    by the Lord God.
  usfm_code: ISA
  verse: '20'
- book: Brenton Septuagint Translation Esaias 51
  chapter: 51
  iso-639-2_language_code: eng
  text: Therefore hear, thou afflicted one, and drunken, but not with wine;
  usfm_code: ISA
  verse: '21'
- book: Brenton Septuagint Translation Esaias 51
  chapter: 51
  iso-639-2_language_code: eng
  text: thus saith the Lord God that judges his people, Behold, I have taken out of
    thine hand the cup of calamity, the cup of my wrath; and thou shalt not drink
    it any more.
  usfm_code: ISA
  verse: '22'
- book: Brenton Septuagint Translation Esaias 51
  chapter: 51
  iso-639-2_language_code: eng
  text: 'And I will give it into the hands of them that injured thee, and them that
    afflicted thee; who said to thy soul, Bow down, that we may pass over: and thou
    didst level thy body with the ground to them passing by without.'
  usfm_code: ISA
  verse: '23'
