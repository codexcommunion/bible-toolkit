- book_title: Brenton Septuagint Translation Esaias 51
  book_usfm_code: ISA
  chapter_number: 51
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: 'Hearken to me, ye that follow after righteousness, and seek the Lord:
    look to the solid rock, which ye have hewn, and to the hole of the pit which ye
    have dug.'
- book_title: Brenton Septuagint Translation Esaias 51
  book_usfm_code: ISA
  chapter_number: 51
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'Look to Abraam your father, and to Sarrha that bore you: for he was
    alone when I called him, and blessed him, and loved him, and multiplied him.'
- book_title: Brenton Septuagint Translation Esaias 51
  book_usfm_code: ISA
  chapter_number: 51
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: 'And now I will comfort thee, O Sion: and I have comforted all her desert
    places; and I will make her desert places as a garden, and her western places
    as the garden of the Lord; they shall find in her gladness and exultation, thanksgiving
    and the voice of praise.'
- book_title: Brenton Septuagint Translation Esaias 51
  book_usfm_code: ISA
  chapter_number: 51
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'Hear me, hear me, my people; and ye kings, hearken to me: for a law
    shall proceed from me, and my judgment shall be for a light of the nations.'
- book_title: Brenton Septuagint Translation Esaias 51
  book_usfm_code: ISA
  chapter_number: 51
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'My righteousness speedily draws nigh, and my salvation shall go forth
    as light, and on mine arm shall the Gentiles trust: the isles shall wait for me,
    and on mine arm shall they trust.'
- book_title: Brenton Septuagint Translation Esaias 51
  book_usfm_code: ISA
  chapter_number: 51
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'Lift up your eyes to the sky, and look on the earth beneath: for the
    sky was darkened like smoke, and the earth shall wax old like a garment, and the
    inhabitants shall die in like manner: but my righteousness shall not fail.'
- book_title: Brenton Septuagint Translation Esaias 51
  book_usfm_code: ISA
  chapter_number: 51
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'Hear me, ye that know judgment, the people in whose heart is my law:
    fear not the reproach of men, and be not overcome by their contempt.'
- book_title: Brenton Septuagint Translation Esaias 51
  book_usfm_code: ISA
  chapter_number: 51
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: For as a garment will be devoured by time, and as wool will be devoured
    by a moth, so shall they be consumed ; but my righteousness shall be for ever,
    and my salvation for all generations.
- book_title: Brenton Septuagint Translation Esaias 51
  book_usfm_code: ISA
  chapter_number: 51
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: Awake, awake, O Jerusalem, and put on the strength of thine arm; awake
    as in the early time, as the ancient generation.
- book_title: Brenton Septuagint Translation Esaias 51
  book_usfm_code: ISA
  chapter_number: 51
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: Art thou not it that dried the sea, the water, even the abundance of
    the deep; that made the depths of the sea a way of passage for the delivered and
    redeemed?
- book_title: Brenton Septuagint Translation Esaias 51
  book_usfm_code: ISA
  chapter_number: 51
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'for by the help of the Lord they shall return, and come to Sion with
    joy and everlasting exultation, for praise and joy shall come upon their head:
    pain, and grief, and groaning, have fled away.'
- book_title: Brenton Septuagint Translation Esaias 51
  book_usfm_code: ISA
  chapter_number: 51
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'I, even I, am he that comforts thee: consider who thou art, that thou
    wast afraid of mortal man, and of the son of man, who are withered as grass.'
- book_title: Brenton Septuagint Translation Esaias 51
  book_usfm_code: ISA
  chapter_number: 51
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'And thou hast forgotten God who made thee, who made the sky and founded
    the earth; and thou wert continually afraid because of the wrath of him that afflicted
    thee: for whereas he counselled to take thee away, yet now where is the wrath
    of him that afflicted thee?'
- book_title: Brenton Septuagint Translation Esaias 51
  book_usfm_code: ISA
  chapter_number: 51
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: For in thy deliverance he shall not halt, nor tarry;
- book_title: Brenton Septuagint Translation Esaias 51
  book_usfm_code: ISA
  chapter_number: 51
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: 'for I am thy God, that troubles the sea, and causes the waves thereof
    to roar: the Lord of hosts is my name.'
- book_title: Brenton Septuagint Translation Esaias 51
  book_usfm_code: ISA
  chapter_number: 51
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'I will put my words into thy mouth, and I will shelter thee under the
    shadow of mine hand, with which I fixed the sky, and founded the earth: and the
    Lord shall say to Sion, Thou art my people.'
- book_title: Brenton Septuagint Translation Esaias 51
  book_usfm_code: ISA
  chapter_number: 51
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: 'Awake, awake, stand up, O Jerusalem, that hast drunk at the hand of
    the Lord the cup of his fury: for thou hast drunk out and drained the cup of calamity,
    the cup of wrath:'
- book_title: Brenton Septuagint Translation Esaias 51
  book_usfm_code: ISA
  chapter_number: 51
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: and there was none to comfort thee of all the children whom thou borest;
    and there was none to take hold of thine hand, not even of all the children whom
    thou hast reared.
- book_title: Brenton Septuagint Translation Esaias 51
  book_usfm_code: ISA
  chapter_number: 51
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: 'Wherefore these things are against thee; who shall sympathise with
    thee in thy grief? downfall, and destruction, famine, and sword: who shall comfort
    thee?'
- book_title: Brenton Septuagint Translation Esaias 51
  book_usfm_code: ISA
  chapter_number: 51
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: Thy sons are the perplexed ones, that sleep at the top of every street
    as a half-boiled beet; they that are full of the anger of the Lord, caused to
    faint by the Lord God.
- book_title: Brenton Septuagint Translation Esaias 51
  book_usfm_code: ISA
  chapter_number: 51
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: Therefore hear, thou afflicted one, and drunken, but not with wine;
- book_title: Brenton Septuagint Translation Esaias 51
  book_usfm_code: ISA
  chapter_number: 51
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: thus saith the Lord God that judges his people, Behold, I have taken
    out of thine hand the cup of calamity, the cup of my wrath; and thou shalt not
    drink it any more.
- book_title: Brenton Septuagint Translation Esaias 51
  book_usfm_code: ISA
  chapter_number: 51
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: 'And I will give it into the hands of them that injured thee, and them
    that afflicted thee; who said to thy soul, Bow down, that we may pass over: and
    thou didst level thy body with the ground to them passing by without.'
