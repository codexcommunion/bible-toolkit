- book: Brenton Septuagint Translation Job 26
  chapter: 26
  iso-639-2_language_code: eng
  text: But Job answered and said,
  usfm_code: JOB
  verse: '1'
- book: Brenton Septuagint Translation Job 26
  chapter: 26
  iso-639-2_language_code: eng
  text: To whom dost thou attach thyself, or whom art thou going to assist? is it
    not he that has much strength, and he who has a strong arm?
  usfm_code: JOB
  verse: '2'
- book: Brenton Septuagint Translation Job 26
  chapter: 26
  iso-639-2_language_code: eng
  text: To whom hast thou given counsel? is it not to him who has all wisdom? whom
    wilt thou follow? is it not one who has the greatest power?
  usfm_code: JOB
  verse: '3'
- book: Brenton Septuagint Translation Job 26
  chapter: 26
  iso-639-2_language_code: eng
  text: To whom hast thou uttered words? and whose breath is it that has come forth
    from thee?
  usfm_code: JOB
  verse: '4'
- book: Brenton Septuagint Translation Job 26
  chapter: 26
  iso-639-2_language_code: eng
  text: Shall giants be born from under the water and the inhabitants thereof?
  usfm_code: JOB
  verse: '5'
- book: Brenton Septuagint Translation Job 26
  chapter: 26
  iso-639-2_language_code: eng
  text: Hell is naked before him, and destruction has no covering.
  usfm_code: JOB
  verse: '6'
- book: Brenton Septuagint Translation Job 26
  chapter: 26
  iso-639-2_language_code: eng
  text: He stretches out the north wind upon nothing, and he upon nothing hangs the
    earth;
  usfm_code: JOB
  verse: '7'
- book: Brenton Septuagint Translation Job 26
  chapter: 26
  iso-639-2_language_code: eng
  text: binding water in his clouds, and the cloud is not rent under it.
  usfm_code: JOB
  verse: '8'
- book: Brenton Septuagint Translation Job 26
  chapter: 26
  iso-639-2_language_code: eng
  text: He keeps back the face of his throne, stretching out his cloud upon it.
  usfm_code: JOB
  verse: '9'
- book: Brenton Septuagint Translation Job 26
  chapter: 26
  iso-639-2_language_code: eng
  text: He has encompassed the face of the water by an appointed ordinance, until
    the end of light and darkness.
  usfm_code: JOB
  verse: '10'
- book: Brenton Septuagint Translation Job 26
  chapter: 26
  iso-639-2_language_code: eng
  text: The pillars of heaven are prostrate and astonished at his rebuke.
  usfm_code: JOB
  verse: '11'
- book: Brenton Septuagint Translation Job 26
  chapter: 26
  iso-639-2_language_code: eng
  text: He has calmed the sea with his might, and by his wisdom the whale has been
    overthrown.
  usfm_code: JOB
  verse: '12'
- book: Brenton Septuagint Translation Job 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And the barriers of heaven fear him, and by a command he has slain the apostate
    dragon.
  usfm_code: JOB
  verse: '13'
- book: Brenton Septuagint Translation Job 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'Behold, these are parts of his way; and we will hearken to him at the least
    intimation of his word: but the strength of his thunder who knows, when he shall
    employ it ?'
  usfm_code: JOB
  verse: '14'
