- book_title: Brenton Septuagint Translation Job 7
  book_usfm_code: JOB
  chapter_number: 7
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: Is not the life of man upon earth a state of trial? and his existence
    as that of a hireling by the day?
- book_title: Brenton Septuagint Translation Job 7
  book_usfm_code: JOB
  chapter_number: 7
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: Or as a servant that fears his master, and one who has grasped a shadow?
    or as a hireling waiting for his pay?
- book_title: Brenton Septuagint Translation Job 7
  book_usfm_code: JOB
  chapter_number: 7
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: So have I also endured months of vanity, and nights of pain have been
    appointed me.
- book_title: Brenton Septuagint Translation Job 7
  book_usfm_code: JOB
  chapter_number: 7
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: Whenever I lie down, I say, When will it be day? and whenever I rise
    up, again I say when will it be evening? and I am full of pains from evening to
    morning.
- book_title: Brenton Septuagint Translation Job 7
  book_usfm_code: JOB
  chapter_number: 7
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And my body is covered with loathsome worms; and I waste away, scraping
    off clods of dust from my eruption.
- book_title: Brenton Septuagint Translation Job 7
  book_usfm_code: JOB
  chapter_number: 7
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And my life is lighter than a word, and has perished in vain hope.
- book_title: Brenton Septuagint Translation Job 7
  book_usfm_code: JOB
  chapter_number: 7
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: Remember then that my life is breath, and mine eye shall not yet again
    see good.
- book_title: Brenton Septuagint Translation Job 7
  book_usfm_code: JOB
  chapter_number: 7
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'The eye of him that sees me shall not see me again : thine eyes are
    upon me, and I am no more.'
- book_title: Brenton Septuagint Translation Job 7
  book_usfm_code: JOB
  chapter_number: 7
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'I am as a cloud that is cleared away from the sky: for if a man go
    down to the grave, he shall not come up again:'
- book_title: Brenton Septuagint Translation Job 7
  book_usfm_code: JOB
  chapter_number: 7
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: and he shall surely not return to his own house, neither shall his place
    know him any more.
- book_title: Brenton Septuagint Translation Job 7
  book_usfm_code: JOB
  chapter_number: 7
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'Then neither will I refrain my mouth: I will speak being in distress;
    being in anguish I will disclose the bitterness of my soul.'
- book_title: Brenton Septuagint Translation Job 7
  book_usfm_code: JOB
  chapter_number: 7
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: Am I a sea, or a serpent, that thou hast set a watch over me?
- book_title: Brenton Septuagint Translation Job 7
  book_usfm_code: JOB
  chapter_number: 7
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: I said that my bed should comfort me, and I would privately counsel
    with myself on my couch.
- book_title: Brenton Septuagint Translation Job 7
  book_usfm_code: JOB
  chapter_number: 7
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: Thou scarest me with dreams, and dost terrify me with visions.
- book_title: Brenton Septuagint Translation Job 7
  book_usfm_code: JOB
  chapter_number: 7
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: Thou wilt separate life from my spirit; and yet keep my bones from death.
- book_title: Brenton Septuagint Translation Job 7
  book_usfm_code: JOB
  chapter_number: 7
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'For I shall not live for ever, that I should patiently endure: depart
    from me, for my life is vain.'
- book_title: Brenton Septuagint Translation Job 7
  book_usfm_code: JOB
  chapter_number: 7
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: For what is man, that thou hast magnified him? or that thou givest heed
    to him?
- book_title: Brenton Septuagint Translation Job 7
  book_usfm_code: JOB
  chapter_number: 7
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: Wilt thou visit him till the morning, and judge him till the time of
    rest?
- book_title: Brenton Septuagint Translation Job 7
  book_usfm_code: JOB
  chapter_number: 7
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: How long dost thou not let me alone, nor let me go, until I shall swallow
    down my spittle?
- book_title: Brenton Septuagint Translation Job 7
  book_usfm_code: JOB
  chapter_number: 7
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: If I have sinned, what shall I be able to do, O thou that understandest
    the mind of men? why hast thou made me as thine accuser, and why am I a burden
    to thee?
- book_title: Brenton Septuagint Translation Job 7
  book_usfm_code: JOB
  chapter_number: 7
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: Why hast thou not forgotten my iniquity, and purged my sin? but now
    I shall depart to the earth; and in the morning, I am no more.
