- book: Brenton Septuagint Translation Job 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Is not the life of man upon earth a state of trial? and his existence as that
    of a hireling by the day?
  usfm_code: JOB
  verse: '1'
- book: Brenton Septuagint Translation Job 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Or as a servant that fears his master, and one who has grasped a shadow? or
    as a hireling waiting for his pay?
  usfm_code: JOB
  verse: '2'
- book: Brenton Septuagint Translation Job 7
  chapter: 7
  iso-639-2_language_code: eng
  text: So have I also endured months of vanity, and nights of pain have been appointed
    me.
  usfm_code: JOB
  verse: '3'
- book: Brenton Septuagint Translation Job 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Whenever I lie down, I say, When will it be day? and whenever I rise up, again
    I say when will it be evening? and I am full of pains from evening to morning.
  usfm_code: JOB
  verse: '4'
- book: Brenton Septuagint Translation Job 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And my body is covered with loathsome worms; and I waste away, scraping off
    clods of dust from my eruption.
  usfm_code: JOB
  verse: '5'
- book: Brenton Septuagint Translation Job 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And my life is lighter than a word, and has perished in vain hope.
  usfm_code: JOB
  verse: '6'
- book: Brenton Septuagint Translation Job 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Remember then that my life is breath, and mine eye shall not yet again see
    good.
  usfm_code: JOB
  verse: '7'
- book: Brenton Septuagint Translation Job 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'The eye of him that sees me shall not see me again : thine eyes are upon
    me, and I am no more.'
  usfm_code: JOB
  verse: '8'
- book: Brenton Septuagint Translation Job 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'I am as a cloud that is cleared away from the sky: for if a man go down to
    the grave, he shall not come up again:'
  usfm_code: JOB
  verse: '9'
- book: Brenton Septuagint Translation Job 7
  chapter: 7
  iso-639-2_language_code: eng
  text: and he shall surely not return to his own house, neither shall his place know
    him any more.
  usfm_code: JOB
  verse: '10'
- book: Brenton Septuagint Translation Job 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'Then neither will I refrain my mouth: I will speak being in distress; being
    in anguish I will disclose the bitterness of my soul.'
  usfm_code: JOB
  verse: '11'
- book: Brenton Septuagint Translation Job 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Am I a sea, or a serpent, that thou hast set a watch over me?
  usfm_code: JOB
  verse: '12'
- book: Brenton Septuagint Translation Job 7
  chapter: 7
  iso-639-2_language_code: eng
  text: I said that my bed should comfort me, and I would privately counsel with myself
    on my couch.
  usfm_code: JOB
  verse: '13'
- book: Brenton Septuagint Translation Job 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Thou scarest me with dreams, and dost terrify me with visions.
  usfm_code: JOB
  verse: '14'
- book: Brenton Septuagint Translation Job 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Thou wilt separate life from my spirit; and yet keep my bones from death.
  usfm_code: JOB
  verse: '15'
- book: Brenton Septuagint Translation Job 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'For I shall not live for ever, that I should patiently endure: depart from
    me, for my life is vain.'
  usfm_code: JOB
  verse: '16'
- book: Brenton Septuagint Translation Job 7
  chapter: 7
  iso-639-2_language_code: eng
  text: For what is man, that thou hast magnified him? or that thou givest heed to
    him?
  usfm_code: JOB
  verse: '17'
- book: Brenton Septuagint Translation Job 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Wilt thou visit him till the morning, and judge him till the time of rest?
  usfm_code: JOB
  verse: '18'
- book: Brenton Septuagint Translation Job 7
  chapter: 7
  iso-639-2_language_code: eng
  text: How long dost thou not let me alone, nor let me go, until I shall swallow
    down my spittle?
  usfm_code: JOB
  verse: '19'
- book: Brenton Septuagint Translation Job 7
  chapter: 7
  iso-639-2_language_code: eng
  text: If I have sinned, what shall I be able to do, O thou that understandest the
    mind of men? why hast thou made me as thine accuser, and why am I a burden to
    thee?
  usfm_code: JOB
  verse: '20'
- book: Brenton Septuagint Translation Job 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Why hast thou not forgotten my iniquity, and purged my sin? but now I shall
    depart to the earth; and in the morning, I am no more.
  usfm_code: JOB
  verse: '21'
