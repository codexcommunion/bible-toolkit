- book: Brenton Septuagint Translation Sirach 25
  chapter: 25
  iso-639-2_language_code: eng
  text: 'In three things I was beautified, and stood up beautiful both before God
    and men: the unity of brethren, the love of neighbours, a man and a wife that
    agree together.'
  usfm_code: SIR
  verse: '1'
- book: Brenton Septuagint Translation Sirach 25
  chapter: 25
  iso-639-2_language_code: eng
  text: 'Three sorts of men my soul hateth, and I am greatly offended at their life:
    a poor man that is proud, a rich man that is a liar, and an old adulterer that
    doateth.'
  usfm_code: SIR
  verse: '2'
- book: Brenton Septuagint Translation Sirach 25
  chapter: 25
  iso-639-2_language_code: eng
  text: If thou hast gathered nothing in thy youth, how canst thou find any thing
    in thine age?
  usfm_code: SIR
  verse: '3'
- book: Brenton Septuagint Translation Sirach 25
  chapter: 25
  iso-639-2_language_code: eng
  text: O how comely a thing is judgment for grey hairs, and for ancient men to know
    counsel!
  usfm_code: SIR
  verse: '4'
- book: Brenton Septuagint Translation Sirach 25
  chapter: 25
  iso-639-2_language_code: eng
  text: O how comely is the wisdom of old men, and understanding and counsel to men
    of honour!
  usfm_code: SIR
  verse: '5'
- book: Brenton Septuagint Translation Sirach 25
  chapter: 25
  iso-639-2_language_code: eng
  text: Much experience is the crown of old men, and the fear of God is their glory.
  usfm_code: SIR
  verse: '6'
- book: Brenton Septuagint Translation Sirach 25
  chapter: 25
  iso-639-2_language_code: eng
  text: 'There be nine things which I have judged in mine heart to be happy, and the
    tenth I will utter with my tongue: A man that hath joy of his children; and he
    that liveth to see the fall of his enemy.'
  usfm_code: SIR
  verse: '7'
- book: Brenton Septuagint Translation Sirach 25
  chapter: 25
  iso-639-2_language_code: eng
  text: Well is he that dwelleth with a wife of understanding, and that hath not slipped
    with his tongue, and that hath not served a man more unworthy than himself.
  usfm_code: SIR
  verse: '8'
- book: Brenton Septuagint Translation Sirach 25
  chapter: 25
  iso-639-2_language_code: eng
  text: 'Well is he that hath found prudence, and he that speaketh in the ears of
    them that will hear:'
  usfm_code: SIR
  verse: '9'
- book: Brenton Septuagint Translation Sirach 25
  chapter: 25
  iso-639-2_language_code: eng
  text: O how great is he that findeth wisdom! yet there is none above him that feareth
    the Lord.
  usfm_code: SIR
  verse: '10'
- book: Brenton Septuagint Translation Sirach 25
  chapter: 25
  iso-639-2_language_code: eng
  text: 'But the love of the Lord passeth all things for illumination: he that holdeth
    it, whereto shall he be likened?'
  usfm_code: SIR
  verse: '11'
- book: Brenton Septuagint Translation Sirach 25
  chapter: 25
  iso-639-2_language_code: eng
  text: '[Give me] any plague, but the plague of the heart: and any wickedness, but
    the wickedness of a woman:'
  usfm_code: SIR
  verse: '13'
- book: Brenton Septuagint Translation Sirach 25
  chapter: 25
  iso-639-2_language_code: eng
  text: 'and any affliction, but the affliction from them that hate me: and any revenge,
    but the revenge of enemies.'
  usfm_code: SIR
  verse: '14'
- book: Brenton Septuagint Translation Sirach 25
  chapter: 25
  iso-639-2_language_code: eng
  text: There is no head above the head of a serpent; and there is no wrath above
    the wrath of an enemy.
  usfm_code: SIR
  verse: '15'
- book: Brenton Septuagint Translation Sirach 25
  chapter: 25
  iso-639-2_language_code: eng
  text: I had rather dwell with a lion and a dragon, than to keep house with a wicked
    woman.
  usfm_code: SIR
  verse: '16'
- book: Brenton Septuagint Translation Sirach 25
  chapter: 25
  iso-639-2_language_code: eng
  text: The wickedness of a woman changeth her face, and darkeneth her countenance
    like sackcloth.
  usfm_code: SIR
  verse: '17'
- book: Brenton Septuagint Translation Sirach 25
  chapter: 25
  iso-639-2_language_code: eng
  text: Her husband shall sit among his neighbours; and when he heareth it shall sigh
    bitterly.
  usfm_code: SIR
  verse: '18'
- book: Brenton Septuagint Translation Sirach 25
  chapter: 25
  iso-639-2_language_code: eng
  text: All wickedness is but little to the wickedness of a woman; let the portion
    of a sinner fall upon her.
  usfm_code: SIR
  verse: '19'
- book: Brenton Septuagint Translation Sirach 25
  chapter: 25
  iso-639-2_language_code: eng
  text: As the climbing up a sandy way is to the feet of the aged, so is a wife full
    of words to a quiet man.
  usfm_code: SIR
  verse: '20'
- book: Brenton Septuagint Translation Sirach 25
  chapter: 25
  iso-639-2_language_code: eng
  text: Stumble not at the beauty of a woman, and desire her not for pleasure.
  usfm_code: SIR
  verse: '21'
- book: Brenton Septuagint Translation Sirach 25
  chapter: 25
  iso-639-2_language_code: eng
  text: A woman, if she maintain her husband, is full of anger, impudence, and much
    reproach.
  usfm_code: SIR
  verse: '22'
- book: Brenton Septuagint Translation Sirach 25
  chapter: 25
  iso-639-2_language_code: eng
  text: 'A wicked woman abateth the courage, maketh an heavy countenance and a wounded
    heart: a woman that will not comfort her husband in distress maketh weak hands
    and feeble knees.'
  usfm_code: SIR
  verse: '23'
- book: Brenton Septuagint Translation Sirach 25
  chapter: 25
  iso-639-2_language_code: eng
  text: Of the woman came the beginning of sin, and through her we all die.
  usfm_code: SIR
  verse: '24'
- book: Brenton Septuagint Translation Sirach 25
  chapter: 25
  iso-639-2_language_code: eng
  text: Give the water no passage; neither a wicked woman liberty to gad abroad.
  usfm_code: SIR
  verse: '25'
- book: Brenton Septuagint Translation Sirach 25
  chapter: 25
  iso-639-2_language_code: eng
  text: If she go not as thou wouldest have her, cut her off from thy flesh, and give
    her a bill of divorce, and let her go.
  usfm_code: SIR
  verse: '26'
