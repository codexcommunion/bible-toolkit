- book: Brenton Septuagint Translation Psalms 106
  chapter: 106
  iso-639-2_language_code: eng
  text: Alleluia.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 106
  chapter: 106
  iso-639-2_language_code: eng
  text: Let them say so who have been redeemed by the Lord, whom he has redeemed from
    the hand of the enemy;
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 106
  chapter: 106
  iso-639-2_language_code: eng
  text: and gathered them out of the countries, from the east, and west, and north,
    and south.
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 106
  chapter: 106
  iso-639-2_language_code: eng
  text: They wandered in the wilderness in a dry land; they found no way to a city
    of habitation.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 106
  chapter: 106
  iso-639-2_language_code: eng
  text: Hungry and thirsty, their soul fainted in them.
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 106
  chapter: 106
  iso-639-2_language_code: eng
  text: Then they cried to the Lord in their affliction, and he delivered them out
    of their distresses.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 106
  chapter: 106
  iso-639-2_language_code: eng
  text: And he guided them into a straight path, that they might go to a city of habitation.
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 106
  chapter: 106
  iso-639-2_language_code: eng
  text: Let them acknowledge to the Lord his mercies, and his wonderful works to the
    children of men.
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 106
  chapter: 106
  iso-639-2_language_code: eng
  text: For he satisfies the empty soul, and fills the hungry soul with good things,
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 106
  chapter: 106
  iso-639-2_language_code: eng
  text: even them that sit in darkness and the shadow of death, fettered in poverty
    and iron;
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 106
  chapter: 106
  iso-639-2_language_code: eng
  text: because they rebelled against the words of God, and provoked the counsel of
    the Most High.
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 106
  chapter: 106
  iso-639-2_language_code: eng
  text: So their heart was brought low with troubles; they were weak, and there was
    no helper.
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 106
  chapter: 106
  iso-639-2_language_code: eng
  text: Then they cried to the Lord in their affliction, and he saved them out of
    their distresses.
  usfm_code: PSA
  verse: '13'
- book: Brenton Septuagint Translation Psalms 106
  chapter: 106
  iso-639-2_language_code: eng
  text: And he brought them out of darkness and the shadow of death, and broke their
    bonds asunder.
  usfm_code: PSA
  verse: '14'
- book: Brenton Septuagint Translation Psalms 106
  chapter: 106
  iso-639-2_language_code: eng
  text: Let them acknowledge to the Lord his mercies, and his wonders to the children
    of men.
  usfm_code: PSA
  verse: '15'
- book: Brenton Septuagint Translation Psalms 106
  chapter: 106
  iso-639-2_language_code: eng
  text: For he broke to pieces the brazen gates, and crushed the iron bars.
  usfm_code: PSA
  verse: '16'
- book: Brenton Septuagint Translation Psalms 106
  chapter: 106
  iso-639-2_language_code: eng
  text: He helped them out of the way of their iniquity; for they were brought low
    because of their iniquities.
  usfm_code: PSA
  verse: '17'
- book: Brenton Septuagint Translation Psalms 106
  chapter: 106
  iso-639-2_language_code: eng
  text: Their soul abhorred all meat; and they drew near to the gates of death.
  usfm_code: PSA
  verse: '18'
- book: Brenton Septuagint Translation Psalms 106
  chapter: 106
  iso-639-2_language_code: eng
  text: Then they cried to the Lord in their affliction, and he saved them out of
    their distresses.
  usfm_code: PSA
  verse: '19'
- book: Brenton Septuagint Translation Psalms 106
  chapter: 106
  iso-639-2_language_code: eng
  text: He sent his word, and healed them, and delivered them out of their destructions.
  usfm_code: PSA
  verse: '20'
- book: Brenton Septuagint Translation Psalms 106
  chapter: 106
  iso-639-2_language_code: eng
  text: Let them acknowledge to the Lord his mercies, and his wonderful works to the
    children of men.
  usfm_code: PSA
  verse: '21'
- book: Brenton Septuagint Translation Psalms 106
  chapter: 106
  iso-639-2_language_code: eng
  text: And let them offer to him the sacrifice of praise, and proclaim his works
    with exultation.
  usfm_code: PSA
  verse: '22'
- book: Brenton Septuagint Translation Psalms 106
  chapter: 106
  iso-639-2_language_code: eng
  text: They that go down to the sea in ships, doing business in many waters;
  usfm_code: PSA
  verse: '23'
- book: Brenton Septuagint Translation Psalms 106
  chapter: 106
  iso-639-2_language_code: eng
  text: these men have seen the works of the Lord, and his wonders in the deep.
  usfm_code: PSA
  verse: '24'
- book: Brenton Septuagint Translation Psalms 106
  chapter: 106
  iso-639-2_language_code: eng
  text: He speaks, and the stormy wind arises, and its waves are lifted up.
  usfm_code: PSA
  verse: '25'
- book: Brenton Septuagint Translation Psalms 106
  chapter: 106
  iso-639-2_language_code: eng
  text: They go up to the heavens, and go down to the depths; their soul melts because
    of troubles.
  usfm_code: PSA
  verse: '26'
- book: Brenton Septuagint Translation Psalms 106
  chapter: 106
  iso-639-2_language_code: eng
  text: They are troubled, they stagger as a drunkard, and all their wisdom is swallowed
    up.
  usfm_code: PSA
  verse: '27'
- book: Brenton Septuagint Translation Psalms 106
  chapter: 106
  iso-639-2_language_code: eng
  text: Then they cry to the Lord in their affliction, and he brings them out of their
    distresses.
  usfm_code: PSA
  verse: '28'
- book: Brenton Septuagint Translation Psalms 106
  chapter: 106
  iso-639-2_language_code: eng
  text: And he commands the storm, and it is calmed into a gentle breeze, and its
    waves are still.
  usfm_code: PSA
  verse: '29'
- book: Brenton Septuagint Translation Psalms 106
  chapter: 106
  iso-639-2_language_code: eng
  text: And they are glad, because they are quiet; and he guides them to their desired
    haven.
  usfm_code: PSA
  verse: '30'
- book: Brenton Septuagint Translation Psalms 106
  chapter: 106
  iso-639-2_language_code: eng
  text: Let them acknowledge to the Lord his mercies, and his wonderful works to the
    children of men.
  usfm_code: PSA
  verse: '31'
- book: Brenton Septuagint Translation Psalms 106
  chapter: 106
  iso-639-2_language_code: eng
  text: Let them exalt him in the congregation of the people, and praise him in the
    seat of the elders.
  usfm_code: PSA
  verse: '32'
- book: Brenton Septuagint Translation Psalms 106
  chapter: 106
  iso-639-2_language_code: eng
  text: He turns rivers into a desert, and streams of water into a dry land;
  usfm_code: PSA
  verse: '33'
- book: Brenton Septuagint Translation Psalms 106
  chapter: 106
  iso-639-2_language_code: eng
  text: a fruitful land into saltness, for the wickedness of them that dwell in it.
  usfm_code: PSA
  verse: '34'
- book: Brenton Septuagint Translation Psalms 106
  chapter: 106
  iso-639-2_language_code: eng
  text: He turns a wilderness into pools of water, and a dry land into streams of
    water.
  usfm_code: PSA
  verse: '35'
- book: Brenton Septuagint Translation Psalms 106
  chapter: 106
  iso-639-2_language_code: eng
  text: And there he causes the hungry to dwell, and they establish for themselves
    cities of habitation.
  usfm_code: PSA
  verse: '36'
- book: Brenton Septuagint Translation Psalms 106
  chapter: 106
  iso-639-2_language_code: eng
  text: And they sow fields, and plant vineyards, and they yield fruit of increase.
  usfm_code: PSA
  verse: '37'
- book: Brenton Septuagint Translation Psalms 106
  chapter: 106
  iso-639-2_language_code: eng
  text: And he blesses them, and they multiply exceedingly, and he diminishes not
    the number of their cattle.
  usfm_code: PSA
  verse: '38'
- book: Brenton Septuagint Translation Psalms 106
  chapter: 106
  iso-639-2_language_code: eng
  text: Again they become few, and are brought low, by the pressure of evils and pain.
  usfm_code: PSA
  verse: '39'
- book: Brenton Septuagint Translation Psalms 106
  chapter: 106
  iso-639-2_language_code: eng
  text: Contempt is poured upon their princes, and he causes them to wander in a desert
    and trackless land.
  usfm_code: PSA
  verse: '40'
- book: Brenton Septuagint Translation Psalms 106
  chapter: 106
  iso-639-2_language_code: eng
  text: But he helps the poor out of poverty, and makes him families as a flock.
  usfm_code: PSA
  verse: '41'
- book: Brenton Septuagint Translation Psalms 106
  chapter: 106
  iso-639-2_language_code: eng
  text: The upright shall see and rejoice; and all iniquity shall stop her mouth.
  usfm_code: PSA
  verse: '42'
- book: Brenton Septuagint Translation Psalms 106
  chapter: 106
  iso-639-2_language_code: eng
  text: Who is wise, and will observe these things, and understand the mercies of
    the Lord?
  usfm_code: PSA
  verse: '43'
