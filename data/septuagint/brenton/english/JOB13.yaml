- book: Brenton Septuagint Translation Job 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Behold, mine eye has seen these things, and mine ear has heard them .
  usfm_code: JOB
  verse: '1'
- book: Brenton Septuagint Translation Job 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And I know all that ye too know; and I have not less understanding than you.
  usfm_code: JOB
  verse: '2'
- book: Brenton Septuagint Translation Job 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Nevertheless I will speak to the Lord, and I will reason before him, if he
    will.
  usfm_code: JOB
  verse: '3'
- book: Brenton Septuagint Translation Job 13
  chapter: 13
  iso-639-2_language_code: eng
  text: But ye are all bad physicians, and healers of diseases.
  usfm_code: JOB
  verse: '4'
- book: Brenton Septuagint Translation Job 13
  chapter: 13
  iso-639-2_language_code: eng
  text: But would that ye were silent, and it would be wisdom to you in the end.
  usfm_code: JOB
  verse: '5'
- book: Brenton Septuagint Translation Job 13
  chapter: 13
  iso-639-2_language_code: eng
  text: But hear ye the reasoning of my mouth, and attend to the judgment of my lips.
  usfm_code: JOB
  verse: '6'
- book: Brenton Septuagint Translation Job 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Do ye not speak before the Lord, and utter deceit before him?
  usfm_code: JOB
  verse: '7'
- book: Brenton Septuagint Translation Job 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Or will ye draw back? nay, do ye yourselves be judges.
  usfm_code: JOB
  verse: '8'
- book: Brenton Septuagint Translation Job 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'For it were well if he would thoroughly search you: for though doing all
    things in your power ye should attach yourselves to him,'
  usfm_code: JOB
  verse: '9'
- book: Brenton Septuagint Translation Job 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'he will not reprove you at all the less: but if moreover ye should secretly
    respect persons,'
  usfm_code: JOB
  verse: '10'
- book: Brenton Septuagint Translation Job 13
  chapter: 13
  iso-639-2_language_code: eng
  text: shall not his whirlpool sweep you round, and terror from him fall upon you?
  usfm_code: JOB
  verse: '11'
- book: Brenton Septuagint Translation Job 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And your glorying shall prove in the end to you like ashes, and your body
    like a body of clay.
  usfm_code: JOB
  verse: '12'
- book: Brenton Septuagint Translation Job 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Be silent, that I may speak, and cease from mine anger,
  usfm_code: JOB
  verse: '13'
- book: Brenton Septuagint Translation Job 13
  chapter: 13
  iso-639-2_language_code: eng
  text: while I may take my flesh in my teeth, and put my life in my hand.
  usfm_code: JOB
  verse: '14'
- book: Brenton Septuagint Translation Job 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Though the Mighty One should lay hand upon me, forasmuch as he has begun,
    verily I will speak, and plead before him.
  usfm_code: JOB
  verse: '15'
- book: Brenton Septuagint Translation Job 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And this shall turn to me for salvation; for fraud shall have no entrance
    before him.
  usfm_code: JOB
  verse: '16'
- book: Brenton Septuagint Translation Job 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Hear, hear ye my words, for I will declare in your hearing.
  usfm_code: JOB
  verse: '17'
- book: Brenton Septuagint Translation Job 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'Behold, I am near my judgment: I know that I shall appear evidently just.'
  usfm_code: JOB
  verse: '18'
- book: Brenton Septuagint Translation Job 13
  chapter: 13
  iso-639-2_language_code: eng
  text: For who is he that shall plead with me, that I should now be silent, and expire?
  usfm_code: JOB
  verse: '19'
- book: Brenton Septuagint Translation Job 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'But grant me two things: then I will not hide myself from thy face.'
  usfm_code: JOB
  verse: '20'
- book: Brenton Septuagint Translation Job 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'Withhold thine hand from me: and let not thy fear terrify me.'
  usfm_code: JOB
  verse: '21'
- book: Brenton Septuagint Translation Job 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'Then shalt thou call, and I will hearken to thee: or thou shalt speak, and
    I will give thee an answer.'
  usfm_code: JOB
  verse: '22'
- book: Brenton Septuagint Translation Job 13
  chapter: 13
  iso-639-2_language_code: eng
  text: How many are my sins and my transgressions? teach me what they are.
  usfm_code: JOB
  verse: '23'
- book: Brenton Septuagint Translation Job 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Wherefore hidest thou thyself from me, and deemest me thine enemy?
  usfm_code: JOB
  verse: '24'
- book: Brenton Septuagint Translation Job 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Wilt thou be startled at me , as at a leaf shaken by the wind? or wilt thou
    set thyself against me as against grass borne upon the breeze?
  usfm_code: JOB
  verse: '25'
- book: Brenton Septuagint Translation Job 13
  chapter: 13
  iso-639-2_language_code: eng
  text: For thou hast written evil things against me, and thou hast compassed me with
    the sins of my youth.
  usfm_code: JOB
  verse: '26'
- book: Brenton Septuagint Translation Job 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And thou hast placed my foot in the stocks; and thou hast watched all my works,
    and hast penetrated to my heels.
  usfm_code: JOB
  verse: '27'
- book: Brenton Septuagint Translation Job 13
  chapter: 13
  iso-639-2_language_code: eng
  text: I am as that which waxes old like a bottle, or like a moth-eaten garment.
  usfm_code: JOB
  verse: '28'
