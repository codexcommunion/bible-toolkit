- book: Brenton Septuagint Translation Deuteronomy 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And Moses called all Israel, and said to them, Hear, Israel, the ordinances
    and judgments, all that I speak in your ears this day, and ye shall learn them,
    and observe to do them.
  usfm_code: DEU
  verse: '1'
- book: Brenton Septuagint Translation Deuteronomy 5
  chapter: 5
  iso-639-2_language_code: eng
  text: The Lord your God made a covenant with you in Choreb.
  usfm_code: DEU
  verse: '2'
- book: Brenton Septuagint Translation Deuteronomy 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'The Lord did not make this covenant with your fathers, but with you: ye are
    all here alive this day.'
  usfm_code: DEU
  verse: '3'
- book: Brenton Septuagint Translation Deuteronomy 5
  chapter: 5
  iso-639-2_language_code: eng
  text: The Lord spoke to you face to face in the mountain out of the midst of the
    fire.
  usfm_code: DEU
  verse: '4'
- book: Brenton Septuagint Translation Deuteronomy 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And I stood between the Lord and you at that time to report to you the words
    of the Lord, (because ye were afraid before the fire, and ye went not up to the
    mountain,) saying,
  usfm_code: DEU
  verse: '5'
- book: Brenton Septuagint Translation Deuteronomy 5
  chapter: 5
  iso-639-2_language_code: eng
  text: I am the Lord thy God, who brought thee out of the land of Egypt, out of the
    house of bondage.
  usfm_code: DEU
  verse: '6'
- book: Brenton Septuagint Translation Deuteronomy 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Thou shalt have no other gods before my face.
  usfm_code: DEU
  verse: '7'
- book: Brenton Septuagint Translation Deuteronomy 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Thou shalt not make to thyself an image, nor likeness of any thing, whatever
    things are in the heaven above, and whatever are in the earth beneath, and whatever
    are in the waters under the earth.
  usfm_code: DEU
  verse: '8'
- book: Brenton Septuagint Translation Deuteronomy 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Thou shalt not bow down to them, nor shalt thou serve them; for I am the Lord
    thy God, a jealous God, visiting the sins of the fathers upon the children to
    the third and fourth generation to them that hate me,
  usfm_code: DEU
  verse: '9'
- book: Brenton Septuagint Translation Deuteronomy 5
  chapter: 5
  iso-639-2_language_code: eng
  text: and doing mercifully to thousands of them that love me, and that keep my commandments.
  usfm_code: DEU
  verse: '10'
- book: Brenton Septuagint Translation Deuteronomy 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Thou shalt not take the name of the Lord thy God in vain, for the Lord thy
    God will certainly not acquit him that takes his name in vain.
  usfm_code: DEU
  verse: '11'
- book: Brenton Septuagint Translation Deuteronomy 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Keep the sabbath day to sanctify it, as the Lord thy God commanded thee.
  usfm_code: DEU
  verse: '12'
- book: Brenton Septuagint Translation Deuteronomy 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Six days thou shalt work, and thou shalt do all thy works;
  usfm_code: DEU
  verse: '13'
- book: Brenton Septuagint Translation Deuteronomy 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'but on the seventh day is the sabbath of the Lord thy God: thou shalt do
    in it no work, thou, and thy son, and thy daughter, thy man-servant, and thy maid-servant,
    thine ox, and thine ass, and all thy cattle, and the stranger that sojourns in
    the midst of thee; that thy man-servant may rest, and thy maid, and thine ox,
    as well as thou.'
  usfm_code: DEU
  verse: '14'
- book: Brenton Septuagint Translation Deuteronomy 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'And thou shalt remember that thou wast a slave in the land of Egypt, and
    the Lord thy God brought thee out thence with a mighty hand, and a high arm: therefore
    the Lord appointed thee to keep the sabbath day and to sanctify it.'
  usfm_code: DEU
  verse: '15'
- book: Brenton Septuagint Translation Deuteronomy 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Honour thy father and thy mother, as the Lord thy God commanded thee; that
    it may be well with thee, and that thou mayest live long upon the land, which
    the Lord thy God gives thee.
  usfm_code: DEU
  verse: '16'
- book: Brenton Septuagint Translation Deuteronomy 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Thou shalt not commit murder.
  usfm_code: DEU
  verse: '17'
- book: Brenton Septuagint Translation Deuteronomy 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Thou shalt not commit adultery.
  usfm_code: DEU
  verse: '18'
- book: Brenton Septuagint Translation Deuteronomy 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Thou shalt not steal.
  usfm_code: DEU
  verse: '19'
- book: Brenton Septuagint Translation Deuteronomy 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Thou shalt not bear false witness against thy neighbour.
  usfm_code: DEU
  verse: '20'
- book: Brenton Septuagint Translation Deuteronomy 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Thou shalt not covet thy neighbour's wife; thou shalt not covet thy neighbour's
    house, nor his field, nor his man-servant, nor his maid, nor his ox, nor his ass,
    nor any beast of his, nor any thing that is thy neighbour's.
  usfm_code: DEU
  verse: '21'
- book: Brenton Septuagint Translation Deuteronomy 5
  chapter: 5
  iso-639-2_language_code: eng
  text: These words the Lord spoke to all the assembly of you in the mountain out
    of the midst of the fire— there was darkness, blackness, storm, a loud voice—and
    he added no more, and he wrote them on two tables of stone, and he gave them to
    me.
  usfm_code: DEU
  verse: '22'
- book: Brenton Septuagint Translation Deuteronomy 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'And it came to pass when ye heard the voice out of the midst of the fire,
    for the mountain burned with fire, that ye came to me, even all the heads of your
    tribes, and your elders:'
  usfm_code: DEU
  verse: '23'
- book: Brenton Septuagint Translation Deuteronomy 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'and ye said, Behold, the Lord our God has shewn us his glory, and we have
    heard his voice out of the midst of the fire: this day we have seen that God shall
    speak to man, and he shall live.'
  usfm_code: DEU
  verse: '24'
- book: Brenton Septuagint Translation Deuteronomy 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And now let us not die, for this great fire will consume us, if we shall hear
    the voice of the Lord our God any more, and we shall die.
  usfm_code: DEU
  verse: '25'
- book: Brenton Septuagint Translation Deuteronomy 5
  chapter: 5
  iso-639-2_language_code: eng
  text: For what flesh is there which has heard the voice of the living God, speaking
    out of the midst of the fire, as we have heard , and shall live?
  usfm_code: DEU
  verse: '26'
- book: Brenton Septuagint Translation Deuteronomy 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Do thou draw near, and hear all that the Lord our God shall say, and thou
    shalt speak to us all things whatsoever the Lord our God shall speak to thee,
    and we will hear, and do.
  usfm_code: DEU
  verse: '27'
- book: Brenton Septuagint Translation Deuteronomy 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And the Lord heard the voice of your words as ye spoke to me; and the Lord
    said to me, I have heard the voice of the words of this people, even all things
    that they have said to thee. They have well said all that they have spoken.
  usfm_code: DEU
  verse: '28'
- book: Brenton Septuagint Translation Deuteronomy 5
  chapter: 5
  iso-639-2_language_code: eng
  text: O that there were such a heart in them, that they should fear me and keep
    my commands always, that it might be well with them and with their sons for ever.
  usfm_code: DEU
  verse: '29'
- book: Brenton Septuagint Translation Deuteronomy 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Go, say to them, Return ye to your houses;
  usfm_code: DEU
  verse: '30'
- book: Brenton Septuagint Translation Deuteronomy 5
  chapter: 5
  iso-639-2_language_code: eng
  text: but stand thou here with me, and I will tell thee all the commands, and the
    ordinances, and the judgments, which thou shalt teach them, and let them do so
    in the land which I give them for an inheritance.
  usfm_code: DEU
  verse: '31'
- book: Brenton Septuagint Translation Deuteronomy 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And ye shall take heed to do as the Lord thy God commanded thee; ye shall
    not turn aside to the right hand or to the left,
  usfm_code: DEU
  verse: '32'
- book: Brenton Septuagint Translation Deuteronomy 5
  chapter: 5
  iso-639-2_language_code: eng
  text: according to all the way which the Lord thy God commanded thee to walk in
    it, that he may give thee rest; and that it may be well with thee, and ye may
    prolong your days on the land which ye shall inherit.
  usfm_code: DEU
  verse: '33'
