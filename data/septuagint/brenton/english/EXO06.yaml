- book: Brenton Septuagint Translation Exodus 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And the Lord said to Moses, Now thou shalt see what I will do to Pharao; for
    he shall send them forth with a mighty hand, and with a high arm shall he cast
    them out of his land.
  usfm_code: EXO
  verse: '1'
- book: Brenton Septuagint Translation Exodus 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And God spoke to Moses and said to him, I am the Lord.
  usfm_code: EXO
  verse: '2'
- book: Brenton Septuagint Translation Exodus 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And I appeared to Abraam and Isaac and Jacob, being their God, but I did not
    manifest to them my name Lord.
  usfm_code: EXO
  verse: '3'
- book: Brenton Septuagint Translation Exodus 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And I established my covenant with them, to give them the land of the Chananites,
    the land wherein they sojourned, in which also they dwelt as strangers.
  usfm_code: EXO
  verse: '4'
- book: Brenton Septuagint Translation Exodus 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And I hearkened to the groaning of the children of Israel (the affliction
    with which the Egyptians enslave them) and I remembered the covenant with you.
  usfm_code: EXO
  verse: '5'
- book: Brenton Septuagint Translation Exodus 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Go, speak to the children of Israel, saying, I am the Lord; and I will lead
    you forth from the tyranny of the Egyptians, and I will deliver you from bondage,
    and I will ransom you with a high arm, and great judgment.
  usfm_code: EXO
  verse: '6'
- book: Brenton Septuagint Translation Exodus 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And I will take you to me a people for myself, and will be your God; and ye
    shall know that I am the Lord your God, who brought you out from the tyranny of
    the Egyptians.
  usfm_code: EXO
  verse: '7'
- book: Brenton Septuagint Translation Exodus 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'And I will bring you into the land concerning which I stretched out my hand
    to give it to Abraam and Isaac and Jacob, and I will give it you for an inheritance:
    I am the Lord.'
  usfm_code: EXO
  verse: '8'
- book: Brenton Septuagint Translation Exodus 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And Moses spoke thus to the sons of Israel, and they hearkened not to Moses
    for faint-heartedness, and for their hard tasks.
  usfm_code: EXO
  verse: '9'
- book: Brenton Septuagint Translation Exodus 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And the Lord spoke to Moses, saying,
  usfm_code: EXO
  verse: '10'
- book: Brenton Septuagint Translation Exodus 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Go in, speak to Pharao king of Egypt, that he send forth the children of Israel
    out of his land.
  usfm_code: EXO
  verse: '11'
- book: Brenton Septuagint Translation Exodus 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And Moses spoke before the Lord, saying, Behold, the children of Israel hearkened
    not to me, and how shall Pharao hearken to me? and I am not eloquent.
  usfm_code: EXO
  verse: '12'
- book: Brenton Septuagint Translation Exodus 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And the Lord spoke to Moses and Aaron, and gave them a charge to Pharao king
    of Egypt, that he should send forth the children of Israel out of the land of
    Egypt.
  usfm_code: EXO
  verse: '13'
- book: Brenton Septuagint Translation Exodus 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'And these are the heads of the houses of their families: the sons of Ruben
    the first-born of Israel; Enoch and Phallus, Asron, and Charmi, this is the kindred
    of Ruben.'
  usfm_code: EXO
  verse: '14'
- book: Brenton Septuagint Translation Exodus 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And the sons of Symeon, Jemuel and Jamin, and Aod, and Jachin and Saar, and
    Saul the son of a Phœnician woman, these are the families of the sons of Symeon.
  usfm_code: EXO
  verse: '15'
- book: Brenton Septuagint Translation Exodus 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And these are the names of the sons of Levi according to their kindreds, Gedson,
    Caath, and Merari; and the years of the life of Levi were a hundred and thirty-seven.
  usfm_code: EXO
  verse: '16'
- book: Brenton Septuagint Translation Exodus 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And these are the sons of Gedson, Lobeni and Semei, the houses of their family.
    And the sons of Caath,
  usfm_code: EXO
  verse: '17'
- book: Brenton Septuagint Translation Exodus 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Ambram and Issaar, Chebron, and Oziel; and the years of the life of Caath
    were a hundred and thirty-three years.
  usfm_code: EXO
  verse: '18'
- book: Brenton Septuagint Translation Exodus 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And the sons of Merari, Moöli, and Omusi, these are the houses of the families
    of Levi, according to their kindreds.
  usfm_code: EXO
  verse: '19'
- book: Brenton Septuagint Translation Exodus 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'And Ambram took to wife Jochabed the daughter of his father''s brother, and
    she bore to him both Aaron and Moses, and Mariam their sister: and the years of
    the life of Ambram were a hundred and thirty-two years.'
  usfm_code: EXO
  verse: '20'
- book: Brenton Septuagint Translation Exodus 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And the sons of Issaar, Core, and Naphec, and Zechri.
  usfm_code: EXO
  verse: '21'
- book: Brenton Septuagint Translation Exodus 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And the sons of Oziel, Misael, and Elisaphan, and Segri.
  usfm_code: EXO
  verse: '22'
- book: Brenton Septuagint Translation Exodus 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And Aaron took to himself to wife Elisabeth daughter of Aminadab sister of
    Naasson, and she bore to him both Nadab and Abiud, and Eleazar and Ithamar.
  usfm_code: EXO
  verse: '23'
- book: Brenton Septuagint Translation Exodus 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And the sons of Core, Asir, and Elkana, and Abiasar, these are the generations
    of Core.
  usfm_code: EXO
  verse: '24'
- book: Brenton Septuagint Translation Exodus 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And Eleazar the son of Aaron took to himself for a wife one of the daughters
    of Phutiel, and she bore to him Phinees. These are the heads of the family of
    the Levites, according to their generations.
  usfm_code: EXO
  verse: '25'
- book: Brenton Septuagint Translation Exodus 6
  chapter: 6
  iso-639-2_language_code: eng
  text: This is Aaron and Moses, whom God told to bring out the children of Israel
    out of the land of Egypt with their forces.
  usfm_code: EXO
  verse: '26'
- book: Brenton Septuagint Translation Exodus 6
  chapter: 6
  iso-639-2_language_code: eng
  text: These are they that spoke with Pharao king of Egypt, and Aaron himself and
    Moses brought out the children of Israel from the land of Egypt,
  usfm_code: EXO
  verse: '27'
- book: Brenton Septuagint Translation Exodus 6
  chapter: 6
  iso-639-2_language_code: eng
  text: in the day in which the Lord spoke to Moses in the land of Egypt;
  usfm_code: EXO
  verse: '28'
- book: Brenton Septuagint Translation Exodus 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'then the Lord spoke to Moses, saying, I am the Lord: speak to Pharao king
    of Egypt whatsoever I say to thee.'
  usfm_code: EXO
  verse: '29'
- book: Brenton Septuagint Translation Exodus 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And Moses said before the Lord, Behold, I am not able in speech, and how shall
    Pharao hearken to me?
  usfm_code: EXO
  verse: '30'
