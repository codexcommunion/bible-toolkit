- book: Brenton Septuagint Translation Psalms 105
  chapter: 105
  iso-639-2_language_code: eng
  text: Alleluia.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 105
  chapter: 105
  iso-639-2_language_code: eng
  text: Who shall tell the mighty acts of the Lord? who shall cause all his praises
    to be heard?
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 105
  chapter: 105
  iso-639-2_language_code: eng
  text: Blessed are they that keep judgment, and do righteousness at all times.
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 105
  chapter: 105
  iso-639-2_language_code: eng
  text: 'Remember us, O Lord, with the favour thou hast to thy people: visit us with
    thy salvation;'
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 105
  chapter: 105
  iso-639-2_language_code: eng
  text: that we may behold the good of thine elect, that we may rejoice in the gladness
    of thy nation, that we may glory with thine inheritance.
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 105
  chapter: 105
  iso-639-2_language_code: eng
  text: We have sinned with our fathers, we have transgressed, we have done unrighteously.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 105
  chapter: 105
  iso-639-2_language_code: eng
  text: Our fathers in Egypt understood not thy wonders, and remembered not the multitude
    of thy mercy; but provoked him as they went up by the Red Sea.
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 105
  chapter: 105
  iso-639-2_language_code: eng
  text: Yet he saved them for his name's sake, that he might cause his mighty power
    to be known.
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 105
  chapter: 105
  iso-639-2_language_code: eng
  text: 'And he rebuked the Red Sea, and it was dried up: so he led them through the
    deep as through the wilderness.'
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 105
  chapter: 105
  iso-639-2_language_code: eng
  text: And he saved them out of the hand of them that hated them , and redeemed them
    out of the hand of the enemy.
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 105
  chapter: 105
  iso-639-2_language_code: eng
  text: 'The water covered those that oppressed them: there was not one of them left.'
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 105
  chapter: 105
  iso-639-2_language_code: eng
  text: Then they believed his words, and celebrated his praise.
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 105
  chapter: 105
  iso-639-2_language_code: eng
  text: They made haste, they forgot his works; they waited not for his counsel.
  usfm_code: PSA
  verse: '13'
- book: Brenton Septuagint Translation Psalms 105
  chapter: 105
  iso-639-2_language_code: eng
  text: And they lusted exceedingly in the wilderness, and tempted God in the dry
    land .
  usfm_code: PSA
  verse: '14'
- book: Brenton Septuagint Translation Psalms 105
  chapter: 105
  iso-639-2_language_code: eng
  text: And he gave them their request, and sent fulness into their souls.
  usfm_code: PSA
  verse: '15'
- book: Brenton Septuagint Translation Psalms 105
  chapter: 105
  iso-639-2_language_code: eng
  text: They provoked Moses also in the camp, and Aaron the holy one of the Lord.
  usfm_code: PSA
  verse: '16'
- book: Brenton Septuagint Translation Psalms 105
  chapter: 105
  iso-639-2_language_code: eng
  text: The earth opened and swallowed up Dathan, and closed upon the congregation
    of Abiron.
  usfm_code: PSA
  verse: '17'
- book: Brenton Septuagint Translation Psalms 105
  chapter: 105
  iso-639-2_language_code: eng
  text: And a fire was kindled in their congregation, and a flame burnt up the sinners.
  usfm_code: PSA
  verse: '18'
- book: Brenton Septuagint Translation Psalms 105
  chapter: 105
  iso-639-2_language_code: eng
  text: And they made a calf in Choreb, and worshipped the graven image,
  usfm_code: PSA
  verse: '19'
- book: Brenton Septuagint Translation Psalms 105
  chapter: 105
  iso-639-2_language_code: eng
  text: and they changed their glory into the similitude of a calf that feeds on grass.
  usfm_code: PSA
  verse: '20'
- book: Brenton Septuagint Translation Psalms 105
  chapter: 105
  iso-639-2_language_code: eng
  text: They forgot God that saved them, who had wrought great deeds in Egypt;
  usfm_code: PSA
  verse: '21'
- book: Brenton Septuagint Translation Psalms 105
  chapter: 105
  iso-639-2_language_code: eng
  text: wondrous works in the land of Cham, and terrible things at the Red Sea.
  usfm_code: PSA
  verse: '22'
- book: Brenton Septuagint Translation Psalms 105
  chapter: 105
  iso-639-2_language_code: eng
  text: So he said that he would have destroyed them, had not Moses his chosen stood
    before him in the breach, to turn him away from the fierceness of his anger, so
    that he should not destroy them.
  usfm_code: PSA
  verse: '23'
- book: Brenton Septuagint Translation Psalms 105
  chapter: 105
  iso-639-2_language_code: eng
  text: Moreover they set at nought the desirable land, and believed not his word.
  usfm_code: PSA
  verse: '24'
- book: Brenton Septuagint Translation Psalms 105
  chapter: 105
  iso-639-2_language_code: eng
  text: 'And they murmured in their tents: they hearkened not to the voice of the
    Lord.'
  usfm_code: PSA
  verse: '25'
- book: Brenton Septuagint Translation Psalms 105
  chapter: 105
  iso-639-2_language_code: eng
  text: So he lifted up his hand against them, to cast them down in the wilderness;
  usfm_code: PSA
  verse: '26'
- book: Brenton Septuagint Translation Psalms 105
  chapter: 105
  iso-639-2_language_code: eng
  text: and to cast down their seed among the nations, and to scatter them in the
    countries.
  usfm_code: PSA
  verse: '27'
- book: Brenton Septuagint Translation Psalms 105
  chapter: 105
  iso-639-2_language_code: eng
  text: They were joined also to Beelphegor, and ate the sacrifices of the dead. And
    they provoked him with their devices;
  usfm_code: PSA
  verse: '28'
- book: Brenton Septuagint Translation Psalms 105
  chapter: 105
  iso-639-2_language_code: eng
  text: and destruction was multiplied among them.
  usfm_code: PSA
  verse: '29'
- book: Brenton Septuagint Translation Psalms 105
  chapter: 105
  iso-639-2_language_code: eng
  text: 'Then Phinees stood up, and made atonement: and the plague ceased.'
  usfm_code: PSA
  verse: '30'
- book: Brenton Septuagint Translation Psalms 105
  chapter: 105
  iso-639-2_language_code: eng
  text: And it was counted to him for righteousness, to all generations for ever.
  usfm_code: PSA
  verse: '31'
- book: Brenton Septuagint Translation Psalms 105
  chapter: 105
  iso-639-2_language_code: eng
  text: They provoked him also at the water of Strife, and Moses was hurt for their
    sakes;
  usfm_code: PSA
  verse: '32'
- book: Brenton Septuagint Translation Psalms 105
  chapter: 105
  iso-639-2_language_code: eng
  text: for they provoked his spirit, and he spoke unadvisedly with his lips.
  usfm_code: PSA
  verse: '33'
- book: Brenton Septuagint Translation Psalms 105
  chapter: 105
  iso-639-2_language_code: eng
  text: They destroyed not the nations which the Lord told them to destroy ;
  usfm_code: PSA
  verse: '34'
- book: Brenton Septuagint Translation Psalms 105
  chapter: 105
  iso-639-2_language_code: eng
  text: but were mingled with the heathen, and learned their works.
  usfm_code: PSA
  verse: '35'
- book: Brenton Septuagint Translation Psalms 105
  chapter: 105
  iso-639-2_language_code: eng
  text: And they served their graven images; and it became an offence to them.
  usfm_code: PSA
  verse: '36'
- book: Brenton Septuagint Translation Psalms 105
  chapter: 105
  iso-639-2_language_code: eng
  text: And they sacrificed their sons and their daughters to devils,
  usfm_code: PSA
  verse: '37'
- book: Brenton Septuagint Translation Psalms 105
  chapter: 105
  iso-639-2_language_code: eng
  text: and shed innocent blood, the blood of their sons and daughters, whom they
    sacrificed to the idols of Chanaan; and the land was defiled with blood,
  usfm_code: PSA
  verse: '38'
- book: Brenton Septuagint Translation Psalms 105
  chapter: 105
  iso-639-2_language_code: eng
  text: and was polluted with their works; and they went a whoring with their own
    devices.
  usfm_code: PSA
  verse: '39'
- book: Brenton Septuagint Translation Psalms 105
  chapter: 105
  iso-639-2_language_code: eng
  text: So the Lord was very angry with his people, and he abhorred his inheritance.
  usfm_code: PSA
  verse: '40'
- book: Brenton Septuagint Translation Psalms 105
  chapter: 105
  iso-639-2_language_code: eng
  text: And he delivered them into the hands of their enemies; and they that hated
    them ruled over them.
  usfm_code: PSA
  verse: '41'
- book: Brenton Septuagint Translation Psalms 105
  chapter: 105
  iso-639-2_language_code: eng
  text: And their enemies oppressed them, and they were brought down under their hands.
  usfm_code: PSA
  verse: '42'
- book: Brenton Septuagint Translation Psalms 105
  chapter: 105
  iso-639-2_language_code: eng
  text: Many a time he delivered them; but they provoked him by their counsel, and
    they were brought low by their iniquities.
  usfm_code: PSA
  verse: '43'
- book: Brenton Septuagint Translation Psalms 105
  chapter: 105
  iso-639-2_language_code: eng
  text: Yet the Lord looked upon their affliction, when he heard their petition.
  usfm_code: PSA
  verse: '44'
- book: Brenton Septuagint Translation Psalms 105
  chapter: 105
  iso-639-2_language_code: eng
  text: And he remembered his covenant, and repented according to the multitude of
    his mercy.
  usfm_code: PSA
  verse: '45'
- book: Brenton Septuagint Translation Psalms 105
  chapter: 105
  iso-639-2_language_code: eng
  text: And he caused them to be pitied in the sight of all who carried them captive.
  usfm_code: PSA
  verse: '46'
- book: Brenton Septuagint Translation Psalms 105
  chapter: 105
  iso-639-2_language_code: eng
  text: Save us, O Lord our God, and gather us from among the heathen, that we may
    give thanks to thy holy name, that we may glory in thy praise.
  usfm_code: PSA
  verse: '47'
- book: Brenton Septuagint Translation Psalms 105
  chapter: 105
  iso-639-2_language_code: eng
  text: Blessed be the Lord God of Israel from everlasting and to everlasting; and
    all the people shall say, Amen, Amen.
  usfm_code: PSA
  verse: '48'
