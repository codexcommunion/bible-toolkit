- book: Brenton Septuagint Translation Judith 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'Now when the evening was come, his servants made haste to depart, and Bagoas
    shut his tent without, and dismissed the waiters from the presence of his lord;
    and they went to their beds: for they were all weary, because the feast had been
    long.'
  usfm_code: JDT
  verse: '1'
- book: Brenton Septuagint Translation Judith 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'And Judith was left alone in the tent, and Holofernes lying along on his
    bed: for he was filled with wine.'
  usfm_code: JDT
  verse: '2'
- book: Brenton Septuagint Translation Judith 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'Now Judith had commanded her maid to stand without her bedchamber, and to
    wait for her coming forth, as she did daily: for she said she would go forth to
    her prayers, and she spake to Bagoas according to the same purpose.'
  usfm_code: JDT
  verse: '3'
- book: Brenton Septuagint Translation Judith 13
  chapter: 13
  iso-639-2_language_code: eng
  text: So all went forth, and none was left in the bedchamber, neither little nor
    great. Then Judith, standing by his bed, said in her heart, O Lord God of all
    power, look at this present upon the work of mine hands for the exaltation of
    Jerusalem.
  usfm_code: JDT
  verse: '4'
- book: Brenton Septuagint Translation Judith 13
  chapter: 13
  iso-639-2_language_code: eng
  text: For now is the time to help thine inheritance, and to execute my enterprise
    to the destruction of the enemies which are risen against us.
  usfm_code: JDT
  verse: '5'
- book: Brenton Septuagint Translation Judith 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Then she came to the pillar of the bed, which was at Holofernes' head, and
    took down his fauchion from thence,
  usfm_code: JDT
  verse: '6'
- book: Brenton Septuagint Translation Judith 13
  chapter: 13
  iso-639-2_language_code: eng
  text: and approached to his bed, and took hold of the hair of his head, and said,
    Strengthen me, O Lord God of Israel, this day.
  usfm_code: JDT
  verse: '7'
- book: Brenton Septuagint Translation Judith 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And she smote twice upon his neck with all her might, and she took away his
    head from him,
  usfm_code: JDT
  verse: '8'
- book: Brenton Septuagint Translation Judith 13
  chapter: 13
  iso-639-2_language_code: eng
  text: and tumbled his body down from the bed, and pulled down the canopy from the
    pillars; and anon after she went forth, and gave Holofernes his head to her maid;
  usfm_code: JDT
  verse: '9'
- book: Brenton Septuagint Translation Judith 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'and she put it in her bag of meat: so they twain went together according
    to their custom unto prayer : and when they passed the camp, they compassed the
    valley, and went up the mountain of Bethulia, and came to the gates thereof.'
  usfm_code: JDT
  verse: '10'
- book: Brenton Septuagint Translation Judith 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'Then said Judith afar off to the watchmen at the gate, Open, open now the
    gate: God, even our God, is with us, to shew his power yet in Israel, and his
    strength against the enemy, as he hath even done this day.'
  usfm_code: JDT
  verse: '11'
- book: Brenton Septuagint Translation Judith 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Now when the men of her city heard her voice, they made haste to go down to
    the gate of their city, and they called the elders of the city.
  usfm_code: JDT
  verse: '12'
- book: Brenton Septuagint Translation Judith 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'And then they ran all together, both small and great, for it was strange
    unto them that she was come: so they opened the gate, and received them, and made
    a fire for a light, and stood round about them.'
  usfm_code: JDT
  verse: '13'
- book: Brenton Septuagint Translation Judith 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Then she said to them with a loud voice, Praise, praise God, praise God, I
    say, for he hath not taken away his mercy from the house of Israel, but hath destroyed
    our enemies by mine hands this night.
  usfm_code: JDT
  verse: '14'
- book: Brenton Septuagint Translation Judith 13
  chapter: 13
  iso-639-2_language_code: eng
  text: So she took the head out of the bag, and shewed it, and said unto them, Behold
    the head of Holofernes, the chief captain of the army of Assur, and behold the
    canopy, wherein he did lie in his drunkenness; and the Lord hath smitten him by
    the hand of a woman.
  usfm_code: JDT
  verse: '15'
- book: Brenton Septuagint Translation Judith 13
  chapter: 13
  iso-639-2_language_code: eng
  text: As the Lord liveth, who hath kept me in my way that I went, my countenance
    hath deceived him to his destruction, and yet hath he not committed sin with me,
    to defile and shame me.
  usfm_code: JDT
  verse: '16'
- book: Brenton Septuagint Translation Judith 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Then all the people were wonderfully astonished, and bowed themselves, and
    worshipped God, and said with one accord, Blessed be thou, O our God, which hast
    this day brought to nought the enemies of thy people.
  usfm_code: JDT
  verse: '17'
- book: Brenton Septuagint Translation Judith 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Then said Ozias unto her, O daughter, blessed art thou of the most high God
    above all the women upon the earth; and blessed be the Lord God, which hath created
    the heavens and the earth, which hath directed thee to the cutting off of the
    head of the chief of our enemies.
  usfm_code: JDT
  verse: '18'
- book: Brenton Septuagint Translation Judith 13
  chapter: 13
  iso-639-2_language_code: eng
  text: For this thy confidence shall not depart from the heart of men, which remember
    the power of God for ever.
  usfm_code: JDT
  verse: '19'
- book: Brenton Septuagint Translation Judith 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And God turn these things to thee for a perpetual praise, to visit thee in
    good things, because thou hast not spared thy life for the affliction of our nation,
    but hast revenged our ruin, walking a straight way before our God. And all the
    people said, So be it, so be it.
  usfm_code: JDT
  verse: '20'
