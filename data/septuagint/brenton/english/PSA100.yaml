- book: Brenton Septuagint Translation Psalms 100
  chapter: 100
  iso-639-2_language_code: eng
  text: A Psalm of David.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 100
  chapter: 100
  iso-639-2_language_code: eng
  text: and I will be wise in a blameless way. When wilt thou come to me? I walked
    in the innocence of my heart, in the midst of my house.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 100
  chapter: 100
  iso-639-2_language_code: eng
  text: I have not set before mine eyes any unlawful thing; I have hated transgressors.
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 100
  chapter: 100
  iso-639-2_language_code: eng
  text: A perverse heart has not cleaved to me; I have not known an evil man, forasmuch
    as he turns away from me.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 100
  chapter: 100
  iso-639-2_language_code: eng
  text: 'Him that privily speaks against his neighbour, him have I driven from me
    : he that is proud in look and insatiable in heart,â€”with him I have not eaten.'
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 100
  chapter: 100
  iso-639-2_language_code: eng
  text: 'Mine eyes shall be upon the faithful of the land, that they may dwell with
    me: he that walked in a perfect way, the same ministered to me.'
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 100
  chapter: 100
  iso-639-2_language_code: eng
  text: The proud doer dwelt not in the midst of my house; the unjust speaker prospered
    not in my sight.
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 100
  chapter: 100
  iso-639-2_language_code: eng
  text: Early did I slay all the sinners of the land, that I might destroy out of
    the city of the Lord all that work iniquity.
  usfm_code: PSA
  verse: '8'
