  usfm_code: 1MA
  verse: '13'
- book: Brenton Septuagint Translation Maccabees I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: So they joined battle, and the heathen being discomfited, fled into the plain.
  usfm_code: 1MA
  verse: '14'
- book: Brenton Septuagint Translation Maccabees I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'Howbeit all the hindmost of them were slain with the sword: for they pursued
