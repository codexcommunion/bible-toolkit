  usfm_code: 1MA
  verse: '45'
- book: Brenton Septuagint Translation Maccabees I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: and laid up the stones in the mountain of the temple in a convenient place,
    until there should come a prophet to shew what should be done with them.
  usfm_code: 1MA
  verse: '46'
- book: Brenton Septuagint Translation Maccabees I 4
  chapter: 4
  iso-639-2_language_code: eng
