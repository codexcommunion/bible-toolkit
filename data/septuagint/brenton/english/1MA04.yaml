  usfm_code: 1MA
  verse: '43'
- book: Brenton Septuagint Translation Maccabees I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And when as they consulted what to do with the altar of burnt offerings, which
    was profaned;
  usfm_code: 1MA
  verse: '44'
- book: Brenton Septuagint Translation Maccabees I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'they thought it best to pull it down, lest it should be a reproach to them,
