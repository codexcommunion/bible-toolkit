  usfm_code: 1MA
  verse: '24'
- book: Brenton Septuagint Translation Maccabees I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Thus Israel had a great deliverance that day.
  usfm_code: 1MA
  verse: '25'
- book: Brenton Septuagint Translation Maccabees I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'Now all the strangers that had escaped came and told Lysias what had happened:'
  usfm_code: 1MA
  verse: '26'
- book: Brenton Septuagint Translation Maccabees I 4
  chapter: 4
