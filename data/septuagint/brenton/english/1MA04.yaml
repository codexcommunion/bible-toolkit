  usfm_code: 1MA
  verse: '8'
- book: Brenton Septuagint Translation Maccabees I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Remember how our fathers were delivered in the Red sea, when Pharaoh pursued
