  usfm_code: 1MA
  verse: '9'
- book: Brenton Septuagint Translation Maccabees I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'Now therefore let us cry unto heaven, if peradventure the Lord will have
    mercy upon us, and remember the covenant of our fathers, and destroy this host
