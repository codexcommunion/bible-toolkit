  usfm_code: 1MA
  verse: '10'
- book: Brenton Septuagint Translation Maccabees I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: that so all the heathen may know that there is one who delivereth and saveth
    Israel.
  usfm_code: 1MA
  verse: '11'
- book: Brenton Septuagint Translation Maccabees I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Then the strangers lifted up their eyes, and saw them coming over against
    them.
  usfm_code: 1MA
  verse: '12'
- book: Brenton Septuagint Translation Maccabees I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Wherefore they went out of the camp to battle; but they that were with Judas
