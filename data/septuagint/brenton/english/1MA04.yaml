  usfm_code: 1MA
  verse: '55'
- book: Brenton Septuagint Translation Maccabees I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And so they kept the dedication of the altar eight days, and offered burnt
    offerings with gladness, and sacrificed the sacrifice of deliverance and praise.
  usfm_code: 1MA
  verse: '56'
- book: Brenton Septuagint Translation Maccabees I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: They decked also the forefront of the temple with crowns of gold and with
    shields; and the gates and the chambers they renewed, and hanged doors upon them.
  usfm_code: 1MA
  verse: '57'
- book: Brenton Septuagint Translation Maccabees I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Thus was there very great gladness among the people, for that the reproach
