  usfm_code: 1MA
  verse: '35'
- book: Brenton Septuagint Translation Maccabees I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'Then said Judas and his brethren, Behold, our enemies are discomfited: let
