- book: Brenton Septuagint Translation Psalms 114
  chapter: 114
  iso-639-2_language_code: eng
  text: Alleluia.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 114
  chapter: 114
  iso-639-2_language_code: eng
  text: Because he has inclined his ear to me, therefore will I call upon him while
    I live.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 114
  chapter: 114
  iso-639-2_language_code: eng
  text: 'The pangs of death compassed me; the dangers of hell found me: I found affliction
    and sorrow.'
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 114
  chapter: 114
  iso-639-2_language_code: eng
  text: 'Then I called on the name of the Lord: O Lord, deliver my soul.'
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 114
  chapter: 114
  iso-639-2_language_code: eng
  text: The Lord is merciful and righteous; yea, our God has pity.
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 114
  chapter: 114
  iso-639-2_language_code: eng
  text: 'The Lord preserves the simple: I was brought low, and he delivered me.'
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 114
  chapter: 114
  iso-639-2_language_code: eng
  text: Return to thy rest, O my soul; for the Lord has dealt bountifully with thee.
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 114
  chapter: 114
  iso-639-2_language_code: eng
  text: For he has delivered my soul from death, mine eyes from tears, and my feet
    from falling.
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 114
  chapter: 114
  iso-639-2_language_code: eng
  text: I shall be well-pleasing before the Lord in the land of the living.
  usfm_code: PSA
  verse: '9'
