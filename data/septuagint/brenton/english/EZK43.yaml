- book: Brenton Septuagint Translation Jezekiel 43
  chapter: 43
  iso-639-2_language_code: eng
  text: Moreover he brought me to the gate looking eastward, and led me forth.
  usfm_code: EZK
  verse: '1'
- book: Brenton Septuagint Translation Jezekiel 43
  chapter: 43
  iso-639-2_language_code: eng
  text: And, behold, the glory of the God of Israel came by the eastern way; and there
    was a voice of an army, as the sound of many redoubling their shouts , and the
    earth shone like light from the glory round about.
  usfm_code: EZK
  verse: '2'
- book: Brenton Septuagint Translation Jezekiel 43
  chapter: 43
  iso-639-2_language_code: eng
  text: 'And the vision which I saw was like the vision which I saw when I went in
    to anoint the city: and the vision of the chariot which I saw was like the vision
    which I saw at the river Chobar; and I fell upon my face.'
  usfm_code: EZK
  verse: '3'
- book: Brenton Septuagint Translation Jezekiel 43
  chapter: 43
  iso-639-2_language_code: eng
  text: And the glory of the Lord came into the house, by the way of the gate looking
    eastward.
  usfm_code: EZK
  verse: '4'
- book: Brenton Septuagint Translation Jezekiel 43
  chapter: 43
  iso-639-2_language_code: eng
  text: And the Spirit took me up, and brought me into the inner court; and, behold,
    the house of the Lord was full of glory.
  usfm_code: EZK
  verse: '5'
- book: Brenton Septuagint Translation Jezekiel 43
  chapter: 43
  iso-639-2_language_code: eng
  text: And I stood, and behold there was a voice out of the house of one speaking
    to me, and a man stood near me,
  usfm_code: EZK
  verse: '6'
- book: Brenton Septuagint Translation Jezekiel 43
  chapter: 43
  iso-639-2_language_code: eng
  text: and he said to me,
  usfm_code: EZK
  verse: '7'
- book: Brenton Septuagint Translation Jezekiel 43
  chapter: 43
  iso-639-2_language_code: eng
  text: 'when they set my door-way by their door-way, and my thresholds near to their
    thresholds: and they made my wall as it were joining myself and them, and they
    profaned my holy name with their iniquities which they wrought: and I destroyed
    them in my wrath and with slaughter.'
  usfm_code: EZK
  verse: '8'
- book: Brenton Septuagint Translation Jezekiel 43
  chapter: 43
  iso-639-2_language_code: eng
  text: And now let them put away from me their fornication, and the murders of their
    princes, and I will dwell in the midst of them for ever.
  usfm_code: EZK
  verse: '9'
- book: Brenton Septuagint Translation Jezekiel 43
  chapter: 43
  iso-639-2_language_code: eng
  text: And thou, son of man, shew the house to the house of Israel, that they may
    cease from their sins; and shew its aspect and the arrangement of it.
  usfm_code: EZK
  verse: '10'
- book: Brenton Septuagint Translation Jezekiel 43
  chapter: 43
  iso-639-2_language_code: eng
  text: 'And they shall bear their punishment for all the things that they have done:
    and thou shalt describe the house, and its entrances, and the plan thereof, and
    all its ordinances, and thou shalt make known to them all the regulations of it,
    and describe them before them: and they shall keep all my commandments, and all
    my ordinances, and do them.'
  usfm_code: EZK
  verse: '11'
- book: Brenton Septuagint Translation Jezekiel 43
  chapter: 43
  iso-639-2_language_code: eng
  text: 'And thou shalt shew the plan of the house on the top of the mountain: all
    its limits round about shall be most holy.'
  usfm_code: EZK
  verse: '12'
- book: Brenton Septuagint Translation Jezekiel 43
  chapter: 43
  iso-639-2_language_code: eng
  text: 'And these are the measures of the altar by the cubit of a cubit and a span,
    the cavity shall be a cubit deep, and a cubit shall be the breadth, and the border
    on the rim of it round about shall be a span: and this shall be the height of
    the altar'
  usfm_code: EZK
  verse: '13'
- book: Brenton Septuagint Translation Jezekiel 43
  chapter: 43
  iso-639-2_language_code: eng
  text: from the bottom at the commencement of the hollow part to this great mercy-seat,
    from beneath was two cubits, and the breadth was a cubit; and from the little
    mercy-seat to the great mercy-seat, four cubits, and the breadth was a cubit.
  usfm_code: EZK
  verse: '14'
- book: Brenton Septuagint Translation Jezekiel 43
  chapter: 43
  iso-639-2_language_code: eng
  text: And the altar shall be four cubits; and from the altar and above the horns
    a cubit.
  usfm_code: EZK
  verse: '15'
- book: Brenton Septuagint Translation Jezekiel 43
  chapter: 43
  iso-639-2_language_code: eng
  text: And the altar shall be of the length of twelve cubits, by twelve cubits in
    breadth , square upon its four sides.
  usfm_code: EZK
  verse: '16'
- book: Brenton Septuagint Translation Jezekiel 43
  chapter: 43
  iso-639-2_language_code: eng
  text: And the mercy-seat shall be fourteen cubits in length, by fourteen cubits
    in breadth on its four sides; and there shall be a border to it carried round
    about it of half a cubit; and the rim of it shall be a cubit round about; and
    the steps thereof looking eastward.
  usfm_code: EZK
  verse: '17'
- book: Brenton Septuagint Translation Jezekiel 43
  chapter: 43
  iso-639-2_language_code: eng
  text: And he said to me, Son of man, thus saith the Lord God of Israel; These are
    the ordinances of the altar in the day of its being made, to offer upon it whole-burnt-offerings,
    and to pour blood upon it.
  usfm_code: EZK
  verse: '18'
- book: Brenton Septuagint Translation Jezekiel 43
  chapter: 43
  iso-639-2_language_code: eng
  text: And thou shalt appoint to the priests the Levites of the seed of Sadduc, that
    draw nigh to me, saith the Lord God, to minister to me, a calf of the herd for
    a sin-offering.
  usfm_code: EZK
  verse: '19'
- book: Brenton Septuagint Translation Jezekiel 43
  chapter: 43
  iso-639-2_language_code: eng
  text: And they shall take of its blood, and shall put it on the four horns of the
    altar, and upon the four corners of the propitiatory, and upon the base round
    about, and they shall make atonement for it.
  usfm_code: EZK
  verse: '20'
- book: Brenton Septuagint Translation Jezekiel 43
  chapter: 43
  iso-639-2_language_code: eng
  text: And they shall take the calf of the sin-offering, and it shall be consumed
    by fire in the separate place of the house, outside the sanctuary.
  usfm_code: EZK
  verse: '21'
- book: Brenton Septuagint Translation Jezekiel 43
  chapter: 43
  iso-639-2_language_code: eng
  text: And on the second day they shall take two kids of the goats without blemish
    for a sin-offering; and they shall make atonement for the altar, as they made
    atonement with the calf.
  usfm_code: EZK
  verse: '22'
- book: Brenton Septuagint Translation Jezekiel 43
  chapter: 43
  iso-639-2_language_code: eng
  text: And after they have finished the atonement, they shall bring an unblemished
    calf of the herd, and an unblemished ram of the flock.
  usfm_code: EZK
  verse: '23'
- book: Brenton Septuagint Translation Jezekiel 43
  chapter: 43
  iso-639-2_language_code: eng
  text: And ye shall offer them before the Lord, and the priests shall sprinkle salt
    upon them, and shall offer them up as whole-burnt-offerings to the Lord.
  usfm_code: EZK
  verse: '24'
- book: Brenton Septuagint Translation Jezekiel 43
  chapter: 43
  iso-639-2_language_code: eng
  text: 'Seven days shalt thou offer a kid daily for a sin-offering, and a calf of
    the herd, and a ram out of the flock: they shall sacrifice them unblemished for
    seven days:'
  usfm_code: EZK
  verse: '25'
- book: Brenton Septuagint Translation Jezekiel 43
  chapter: 43
  iso-639-2_language_code: eng
  text: and they shall make atonement for the altar, and shall purge it; and they
    shall consecrate themselves.
  usfm_code: EZK
  verse: '26'
- book: Brenton Septuagint Translation Jezekiel 43
  chapter: 43
  iso-639-2_language_code: eng
  text: And it shall come to pass from the eighth day and onward, that the priests
    shall offer your whole-burnt-offerings on the altar, and your peace-offerings;
    and I will accept you, saith the Lord.
  usfm_code: EZK
  verse: '27'
