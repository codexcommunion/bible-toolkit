- book: Brenton Septuagint Translation Numbers 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And the Lord said to Moses,
  usfm_code: NUM
  verse: '1'
- book: Brenton Septuagint Translation Numbers 17
  chapter: 17
  iso-639-2_language_code: eng
  text: and to Eleazar the son of Aaron the priest, Take up the brazen censers out
    of the midst of the men that have been burnt, and scatter the strange fire yonder,
    for they have sanctified the censers
  usfm_code: NUM
  verse: '2'
- book: Brenton Septuagint Translation Numbers 17
  chapter: 17
  iso-639-2_language_code: eng
  text: of these sinners against their own souls, and do thou make them beaten plates
    a covering to the altar, because they were brought before the Lord and hallowed;
    and they became a sign to the children of Israel.
  usfm_code: NUM
  verse: '3'
- book: Brenton Septuagint Translation Numbers 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'And Eleazar the son of Aaron the priest took the brazen censers, which the
    men who had been burnt brought near, and they put them as a covering on the altar:'
  usfm_code: NUM
  verse: '4'
- book: Brenton Septuagint Translation Numbers 17
  chapter: 17
  iso-639-2_language_code: eng
  text: a memorial to the children of Israel that no stranger might draw nigh, who
    is not of the seed of Aaron, to offer incense before the Lord; so he shall not
    be as Core and as they that conspired with him, as the Lord spoke to him by the
    hand of Moses.
  usfm_code: NUM
  verse: '5'
- book: Brenton Septuagint Translation Numbers 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And the children of Israel murmured the next day against Moses and Aaron,
    saying, Ye have killed the people of the Lord.
  usfm_code: NUM
  verse: '6'
- book: Brenton Septuagint Translation Numbers 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And it came to pass when the congregation combined against Moses and Aaron,
    that they ran impetuously to the tabernacle of witness; and the cloud covered
    it, and the glory of the Lord appeared.
  usfm_code: NUM
  verse: '7'
- book: Brenton Septuagint Translation Numbers 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And Moses and Aaron went in, in front of the tabernacle of witness.
  usfm_code: NUM
  verse: '8'
- book: Brenton Septuagint Translation Numbers 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And the Lord spoke to Moses and Aaron, saying,
  usfm_code: NUM
  verse: '9'
- book: Brenton Septuagint Translation Numbers 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'Depart out of the midst of this congregation, and I will consume them at
    once: and they fell upon their faces.'
  usfm_code: NUM
  verse: '10'
- book: Brenton Septuagint Translation Numbers 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And Moses said to Aaron, Take a censer, and put on it fire from the altar,
    and put incense on it, and carry it away quickly into the camp, and make atonement
    for them; for wrath is gone forth from the presence of the Lord, it has begun
    to destroy the people.
  usfm_code: NUM
  verse: '11'
- book: Brenton Septuagint Translation Numbers 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And Aaron took as Moses spoke to him, and ran among the congregation, for
    already the plague had begun among the people; and he put on incense, and made
    an atonement for the people.
  usfm_code: NUM
  verse: '12'
- book: Brenton Septuagint Translation Numbers 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And he stood between the dead and the living, and the plague ceased.
  usfm_code: NUM
  verse: '13'
- book: Brenton Septuagint Translation Numbers 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And they that died in the plague were fourteen thousand and seven hundred,
    besides those that died on account of Core.
  usfm_code: NUM
  verse: '14'
- book: Brenton Septuagint Translation Numbers 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And Aaron returned to Moses to the door of the tabernacle of witness, and
    the plague ceased.
  usfm_code: NUM
  verse: '15'
- book: Brenton Septuagint Translation Numbers 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And the Lord spoke to Moses, saying,
  usfm_code: NUM
  verse: '16'
- book: Brenton Septuagint Translation Numbers 17
  chapter: 17
  iso-639-2_language_code: eng
  text: Speak to the children of Israel, and take rods of them, according to the houses
    of their families, a rod from all their princes, according to the houses of their
    families, twelve rods, and write the name of each on his rod.
  usfm_code: NUM
  verse: '17'
- book: Brenton Septuagint Translation Numbers 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'And write the name of Aaron on the rod of Levi; for it is one rod for each
    : they shall give them according to the tribe of the house of their families.'
  usfm_code: NUM
  verse: '18'
- book: Brenton Septuagint Translation Numbers 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And thou shalt put them in the tabernacle of witness, before the testimony,
    where I will be made known to thee.
  usfm_code: NUM
  verse: '19'
- book: Brenton Septuagint Translation Numbers 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And it shall be, the man whom I shall choose, his rod shall blossom; and I
    will remove from me the murmuring of the children of Israel, which they murmur
    against you.
  usfm_code: NUM
  verse: '20'
- book: Brenton Septuagint Translation Numbers 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And Moses spoke to the children of Israel, and all their chiefs gave him a
    rod each , for one chief a rod, according to the house of their families, twelve
    rods; and the rod of Aaron was in the midst of the rods.
  usfm_code: NUM
  verse: '21'
- book: Brenton Septuagint Translation Numbers 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And Moses laid up the rods before the Lord in the tabernacle of witness.
  usfm_code: NUM
  verse: '22'
- book: Brenton Septuagint Translation Numbers 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And it came to pass on the morrow, that Moses and Aaron went into the tabernacle
    of witness; and, behold, the rod of Aaron for the house of Levi blossomed, and
    put forth a bud, and bloomed blossoms and produced almonds.
  usfm_code: NUM
  verse: '23'
- book: Brenton Septuagint Translation Numbers 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And Moses brought forth all the rods from before the Lord to all the sons
    of Israel; and they looked, and each one took his rod.
  usfm_code: NUM
  verse: '24'
- book: Brenton Septuagint Translation Numbers 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And the Lord said to Moses, Lay up the rod of Aaron before the testimonies
    to be kept as a sign for the children of the disobedient; and let their murmuring
    cease from me, and they shall not die.
  usfm_code: NUM
  verse: '25'
- book: Brenton Septuagint Translation Numbers 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And Moses and Aaron did as the Lord commanded Moses, so did they.
  usfm_code: NUM
  verse: '26'
- book: Brenton Septuagint Translation Numbers 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And the children of Israel spoke to Moses, saying, Behold, we are cut off,
    we are destroyed, we are consumed.
  usfm_code: NUM
  verse: '27'
- book: Brenton Septuagint Translation Numbers 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'Every one that touches the tabernacle of the Lord, dies: shall we die utterly?'
  usfm_code: NUM
  verse: '28'
