- book_title: Brenton Septuagint Translation Ecclesiastes 3
  book_usfm_code: ECC
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: What advantage has he that works in those things wherein he labours?
- book_title: Brenton Septuagint Translation Ecclesiastes 3
  book_usfm_code: ECC
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: I have seen all the trouble, which God has given to the sons of men
    to be troubled with.
- book_title: Brenton Septuagint Translation Ecclesiastes 3
  book_usfm_code: ECC
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'All the things which he has made are beautiful in his time: he has
    also set the whole world in their heart, that man might not find out the work
    which God has wrought from the beginning even to the end.'
- book_title: Brenton Septuagint Translation Ecclesiastes 3
  book_usfm_code: ECC
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: I know that there is no good in them, except for a man to rejoice, and
    to do good in his life.
- book_title: Brenton Septuagint Translation Ecclesiastes 3
  book_usfm_code: ECC
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: Also in the case of every man who shall eat and drink, and see good
    in all his labour, this is a gift of God.
- book_title: Brenton Septuagint Translation Ecclesiastes 3
  book_usfm_code: ECC
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'I know that whatsoever things God has done, they shall be for ever:
    it is impossible to add to it, and it is impossible to take away from it: and
    God has done it , that men may fear before him.'
- book_title: Brenton Septuagint Translation Ecclesiastes 3
  book_usfm_code: ECC
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: That which has been is now; and whatever things are appointed to be
    have already been; and God will seek out that which is past.
- book_title: Brenton Septuagint Translation Ecclesiastes 3
  book_usfm_code: ECC
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: And moreover I saw under the sun the place of judgment, there was the
    ungodly one; and the place of righteousness, there was the godly one.
- book_title: Brenton Septuagint Translation Ecclesiastes 3
  book_usfm_code: ECC
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: 'And I said in my heart, God will judge the righteous and the ungodly:
    for there is a time there for every action and for every work.'
- book_title: Brenton Septuagint Translation Ecclesiastes 3
  book_usfm_code: ECC
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: I said in my heart, concerning the speech of the sons of man, God will
    judge them, and that to shew that they are beasts.
- book_title: Brenton Septuagint Translation Ecclesiastes 3
  book_usfm_code: ECC
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: 'Also to them is the event of the sons of man, and the event of the
    brute; one event befalls them: as is the death of the one, so also the death of
    the other; and there is one breath to all: and what has the man more than the
    brute? nothing; for all is vanity.'
- book_title: Brenton Septuagint Translation Ecclesiastes 3
  book_usfm_code: ECC
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: All go to one place; all were formed of the dust, and all will return
    to dust.
- book_title: Brenton Septuagint Translation Ecclesiastes 3
  book_usfm_code: ECC
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: And who has seen the spirit of the sons of man, whether it goes upward?
    and the spirit of the beast, whether it goes downward to the earth?
- book_title: Brenton Septuagint Translation Ecclesiastes 3
  book_usfm_code: ECC
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: And I saw that there was no good, but that wherein a man shall rejoice
    in his works, for it is his portion, for who shall bring him to see any thing
    of that which shall be after him?
