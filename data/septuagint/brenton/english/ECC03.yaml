- book: Brenton Septuagint Translation Ecclesiastes 3
  chapter: 3
  iso-639-2_language_code: eng
  text: To all things there is a time, and a season for every matter under heaven.
  usfm_code: ECC
  verse: '1'
- book: Brenton Septuagint Translation Ecclesiastes 3
  chapter: 3
  iso-639-2_language_code: eng
  text: A time of birth, and a time to die; a time to plant, and a time to pluck up
    what has been planted;
  usfm_code: ECC
  verse: '2'
- book: Brenton Septuagint Translation Ecclesiastes 3
  chapter: 3
  iso-639-2_language_code: eng
  text: a time to kill, and a time to heal; a time to pull down, and a time to build
    up;
  usfm_code: ECC
  verse: '3'
- book: Brenton Septuagint Translation Ecclesiastes 3
  chapter: 3
  iso-639-2_language_code: eng
  text: a time to weep, and a time to laugh; a time to lament, and a time to dance;
  usfm_code: ECC
  verse: '4'
- book: Brenton Septuagint Translation Ecclesiastes 3
  chapter: 3
  iso-639-2_language_code: eng
  text: a time to throw stones, and a time to gather stones together; a time to embrace,
    and a time to abstain from embracing;
  usfm_code: ECC
  verse: '5'
- book: Brenton Septuagint Translation Ecclesiastes 3
  chapter: 3
  iso-639-2_language_code: eng
  text: a time to seek, and a time to lose; a time to keep, and a time to cast away;
  usfm_code: ECC
  verse: '6'
- book: Brenton Septuagint Translation Ecclesiastes 3
  chapter: 3
  iso-639-2_language_code: eng
  text: a time to rend, and a time to sew; a time to be silent, and a time to speak;
  usfm_code: ECC
  verse: '7'
- book: Brenton Septuagint Translation Ecclesiastes 3
  chapter: 3
  iso-639-2_language_code: eng
  text: a time to love, and a time to hate; a time of war, and a time of peace.
  usfm_code: ECC
  verse: '8'
- book: Brenton Septuagint Translation Ecclesiastes 3
  chapter: 3
  iso-639-2_language_code: eng
  text: What advantage has he that works in those things wherein he labours?
  usfm_code: ECC
  verse: '9'
- book: Brenton Septuagint Translation Ecclesiastes 3
  chapter: 3
  iso-639-2_language_code: eng
  text: I have seen all the trouble, which God has given to the sons of men to be
    troubled with.
  usfm_code: ECC
  verse: '10'
- book: Brenton Septuagint Translation Ecclesiastes 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'All the things which he has made are beautiful in his time: he has also set
    the whole world in their heart, that man might not find out the work which God
    has wrought from the beginning even to the end.'
  usfm_code: ECC
  verse: '11'
- book: Brenton Septuagint Translation Ecclesiastes 3
  chapter: 3
  iso-639-2_language_code: eng
  text: I know that there is no good in them, except for a man to rejoice, and to
    do good in his life.
  usfm_code: ECC
  verse: '12'
- book: Brenton Septuagint Translation Ecclesiastes 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Also in the case of every man who shall eat and drink, and see good in all
    his labour, this is a gift of God.
  usfm_code: ECC
  verse: '13'
- book: Brenton Septuagint Translation Ecclesiastes 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'I know that whatsoever things God has done, they shall be for ever: it is
    impossible to add to it, and it is impossible to take away from it: and God has
    done it , that men may fear before him.'
  usfm_code: ECC
  verse: '14'
- book: Brenton Septuagint Translation Ecclesiastes 3
  chapter: 3
  iso-639-2_language_code: eng
  text: That which has been is now; and whatever things are appointed to be have already
    been; and God will seek out that which is past.
  usfm_code: ECC
  verse: '15'
- book: Brenton Septuagint Translation Ecclesiastes 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And moreover I saw under the sun the place of judgment, there was the ungodly
    one; and the place of righteousness, there was the godly one.
  usfm_code: ECC
  verse: '16'
- book: Brenton Septuagint Translation Ecclesiastes 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'And I said in my heart, God will judge the righteous and the ungodly: for
    there is a time there for every action and for every work.'
  usfm_code: ECC
  verse: '17'
- book: Brenton Septuagint Translation Ecclesiastes 3
  chapter: 3
  iso-639-2_language_code: eng
  text: I said in my heart, concerning the speech of the sons of man, God will judge
    them, and that to shew that they are beasts.
  usfm_code: ECC
  verse: '18'
- book: Brenton Septuagint Translation Ecclesiastes 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'Also to them is the event of the sons of man, and the event of the brute;
    one event befalls them: as is the death of the one, so also the death of the other;
    and there is one breath to all: and what has the man more than the brute? nothing;
    for all is vanity.'
  usfm_code: ECC
  verse: '19'
- book: Brenton Septuagint Translation Ecclesiastes 3
  chapter: 3
  iso-639-2_language_code: eng
  text: All go to one place; all were formed of the dust, and all will return to dust.
  usfm_code: ECC
  verse: '20'
- book: Brenton Septuagint Translation Ecclesiastes 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And who has seen the spirit of the sons of man, whether it goes upward? and
    the spirit of the beast, whether it goes downward to the earth?
  usfm_code: ECC
  verse: '21'
- book: Brenton Septuagint Translation Ecclesiastes 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And I saw that there was no good, but that wherein a man shall rejoice in
    his works, for it is his portion, for who shall bring him to see any thing of
    that which shall be after him?
  usfm_code: ECC
  verse: '22'
