- book: Brenton Septuagint Translation Psalms 40
  chapter: 40
  iso-639-2_language_code: eng
  text: For the end, a Psalm of David.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 40
  chapter: 40
  iso-639-2_language_code: eng
  text: 'Blessed is the man who thinks on the poor and needy: the Lord shall deliver
    him in an evil day.'
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 40
  chapter: 40
  iso-639-2_language_code: eng
  text: May the Lord preserve him and keep him alive, and bless him on the earth,
    and not deliver him into the hands of his enemy.
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 40
  chapter: 40
  iso-639-2_language_code: eng
  text: May the Lord help him upon the bed of his pain; thou hast made all his bed
    in his sickness.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 40
  chapter: 40
  iso-639-2_language_code: eng
  text: I said, O Lord, have mercy upon me; heal my soul; for I have sinned against
    thee.
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 40
  chapter: 40
  iso-639-2_language_code: eng
  text: Mine enemies have spoken evil against me, saying , When shall he die, and
    his name perish?
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And if he came to see me , his heart spoke vainly; he gathered iniquity to
    himself; he went forth and spoke in like manner.
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 40
  chapter: 40
  iso-639-2_language_code: eng
  text: All my enemies whispered against me; against me they devised my hurt.
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 40
  chapter: 40
  iso-639-2_language_code: eng
  text: They denounced a wicked word against me, saying , Now that he lies, shall
    he not rise up again?
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 40
  chapter: 40
  iso-639-2_language_code: eng
  text: For even the man of my peace, in whom I trusted, who ate my bread, lifted
    up his heel against me.
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 40
  chapter: 40
  iso-639-2_language_code: eng
  text: But thou, O Lord, have compassion upon me, and raise me up, and I shall requite
    them.
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 40
  chapter: 40
  iso-639-2_language_code: eng
  text: By this I know that thou hast delighted in me, because mine enemy shall not
    rejoice over me.
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 40
  chapter: 40
  iso-639-2_language_code: eng
  text: But thou didst help me because of mine innocence, and hast established me
    before thee for ever.
  usfm_code: PSA
  verse: '13'
- book: Brenton Septuagint Translation Psalms 40
  chapter: 40
  iso-639-2_language_code: eng
  text: Blessed be the Lord God of Israel from everlasting, and to everlasting. So
    be it, so be it.
  usfm_code: PSA
  verse: '14'
