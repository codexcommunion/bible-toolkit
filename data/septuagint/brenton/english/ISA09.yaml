- book: Brenton Septuagint Translation Esaias 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'O people walking in darkness, behold a great light: ye that dwell in the
    region and shadow of death, a light shall shine upon you.'
  usfm_code: ISA
  verse: '1'
- book: Brenton Septuagint Translation Esaias 9
  chapter: 9
  iso-639-2_language_code: eng
  text: The multitude of the people which thou hast brought down in thy joy, they
    shall even rejoice before thee as they that rejoice in harvest, and as they that
    divide the spoil.
  usfm_code: ISA
  verse: '2'
- book: Brenton Septuagint Translation Esaias 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'Because the yoke that was laid upon them has been taken away, and the rod
    that was on their neck: for he has broken the rod of the exactors, as in the day
    of Madiam.'
  usfm_code: ISA
  verse: '3'
- book: Brenton Septuagint Translation Esaias 9
  chapter: 9
  iso-639-2_language_code: eng
  text: For they shall compensate for every garment that has been acquired by deceit,
    and all raiment with restitution; and they shall be willing, even if they were
    burnt with fire.
  usfm_code: ISA
  verse: '4'
- book: Brenton Septuagint Translation Esaias 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'For a child is born to us, and a son is given to us, whose government is
    upon his shoulder: and his name is called the Messenger of great counsel: for
    I will bring peace upon the princes, and health to him.'
  usfm_code: ISA
  verse: '5'
- book: Brenton Septuagint Translation Esaias 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'His government shall be great, and of his peace there is no end: it shall
    be upon the throne of David, and upon his kingdom, to establish it, and to support
    it with judgment and with righteousness, from henceforth and for ever. The zeal
    of the Lord of hosts shall perform this.'
  usfm_code: ISA
  verse: '6'
- book: Brenton Septuagint Translation Esaias 9
  chapter: 9
  iso-639-2_language_code: eng
  text: The Lord has sent death upon Jacob, and it has come upon Israel.
  usfm_code: ISA
  verse: '7'
- book: Brenton Septuagint Translation Esaias 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And all the people of Ephraim, and they that dwelt in Samaria shall know,
    who say in their pride and lofty heart,
  usfm_code: ISA
  verse: '8'
- book: Brenton Septuagint Translation Esaias 9
  chapter: 9
  iso-639-2_language_code: eng
  text: The bricks are fallen down, but come, let us hew stones, and cut down sycamores
    and cedars, and let us build for ourselves a tower.
  usfm_code: ISA
  verse: '9'
- book: Brenton Septuagint Translation Esaias 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And God shall dash down them that rise up against him on mount Sion, and shall
    scatter his enemies;
  usfm_code: ISA
  verse: '10'
- book: Brenton Septuagint Translation Esaias 9
  chapter: 9
  iso-639-2_language_code: eng
  text: even Syria from the rising of the sun, and the Greeks from the setting of
    the sun, who devour Israel with open mouth. For all this his anger is not turned
    away, but still his hand is exalted.
  usfm_code: ISA
  verse: '11'
- book: Brenton Septuagint Translation Esaias 9
  chapter: 9
  iso-639-2_language_code: eng
  text: But the people turned not until they were smitten, and they sought not the
    Lord.
  usfm_code: ISA
  verse: '12'
- book: Brenton Septuagint Translation Esaias 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'So the Lord took away from Israel the head and tail, great and small, in
    one day:'
  usfm_code: ISA
  verse: '13'
- book: Brenton Septuagint Translation Esaias 9
  chapter: 9
  iso-639-2_language_code: eng
  text: the old man, and them that respect persons, this is the head; and the prophet
    teaching unlawful things, he is the tail.
  usfm_code: ISA
  verse: '14'
- book: Brenton Septuagint Translation Esaias 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And they that pronounce this people blessed shall mislead them; and they mislead
    them that they may devour them.
  usfm_code: ISA
  verse: '15'
- book: Brenton Septuagint Translation Esaias 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'Therefore the Lord shall not take pleasure in their young men, neither shall
    he have pity on their orphans or on their widows: for they are all transgressors
    and wicked, and every mouth speaks unjustly. For all this his anger is not turned
    away, but his hand is yet exalted.'
  usfm_code: ISA
  verse: '16'
- book: Brenton Septuagint Translation Esaias 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'And iniquity shall burn as fire, and shall be devoured by fire as dry grass:
    and it shall burn in the thickets of the wood, and shall devour all that is round
    about the hills.'
  usfm_code: ISA
  verse: '17'
- book: Brenton Septuagint Translation Esaias 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'The whole earth is set on fire because of the fierce anger of the Lord, and
    the people shall be as men burnt by fire: no man shall pity his brother.'
  usfm_code: ISA
  verse: '18'
- book: Brenton Septuagint Translation Esaias 9
  chapter: 9
  iso-639-2_language_code: eng
  text: But one shall turn aside to the right hand, for he shall be hungry; and shall
    eat on the left, and a man shall by no means be satisfied with eating the flesh
    of his own arm.
  usfm_code: ISA
  verse: '19'
- book: Brenton Septuagint Translation Esaias 9
  chapter: 9
  iso-639-2_language_code: eng
  text: For Manasses shall eat the flesh of Ephraim, and Ephraim the flesh of Manasses;
    for they shall besiege Juda together. For all this his anger is not turned away,
    but his hand is yet exalted.
  usfm_code: ISA
  verse: '20'
