  chapter: 87
  iso-639-2_language_code: eng
  text: A song of a Psalm for the sons of Core for the end, upon Maeleth for responsive
    strains , of instruction for Ã†man the Israelite.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 87
  chapter: 87
  iso-639-2_language_code: eng
  text: O Lord God of my salvation, I have cried by day and in the night before thee.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 87
  chapter: 87
  iso-639-2_language_code: eng
  text: Let my prayer come in before thee; incline thine ear to my supplication, O
    Lord.
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 87
  chapter: 87
  iso-639-2_language_code: eng
  text: For my soul is filled with troubles, and my life has drawn nigh to Hades.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 87
  chapter: 87
  iso-639-2_language_code: eng
  text: I have been reckoned with them that go down to the pit; I became as a man
    without help;
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 87
  chapter: 87
  iso-639-2_language_code: eng
  text: free among the dead, as the slain ones cast out, who sleep in the tomb; whom
    thou rememberest no more; and they are rejected from thy hand.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 87
  chapter: 87
  iso-639-2_language_code: eng
  text: They laid me in the lowest pit, in dark places , and in the shadow of death.
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 87
  chapter: 87
  iso-639-2_language_code: eng
  text: Thy wrath has pressed heavily upon me, and thou hast brought upon me all thy
    billows. Pause.
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 87
  chapter: 87
  iso-639-2_language_code: eng
  text: Thou hast removed my acquaintance far from me; they have made me an abomination
    to themselves; I have been delivered up, and have not gone forth.
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 87
  chapter: 87
  iso-639-2_language_code: eng
  text: Mine eyes are dimmed from poverty; but I cried to thee, O Lord, all the day;
    I spread forth my hands to thee.
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 87
  chapter: 87
  iso-639-2_language_code: eng
  text: Wilt thou work wonders for the dead? or shall physicians raise them up, that
    they shall praise thee?
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 87
  chapter: 87
  iso-639-2_language_code: eng
  text: Shall any one declare thy mercy in the tomb? and thy truth in destruction?
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 87
  chapter: 87
  iso-639-2_language_code: eng
  text: Shall thy wonders be known in darkness? and thy righteousness in a forgotten
    land?
  usfm_code: PSA
  verse: '13'
- book: Brenton Septuagint Translation Psalms 87
  chapter: 87
  iso-639-2_language_code: eng
  text: But I cried to thee, O Lord; and in the morning shall my prayer prevent thee.
  usfm_code: PSA
  verse: '14'
- book: Brenton Septuagint Translation Psalms 87
  chapter: 87
  iso-639-2_language_code: eng
  text: Wherefore, O Lord, dost thou reject my prayer, and turn thy face away from
    me?
  usfm_code: PSA
  verse: '15'
- book: Brenton Septuagint Translation Psalms 87
  chapter: 87
  iso-639-2_language_code: eng
  text: I am poor and in troubles from my youth; and having been exalted, I was brought
    low and into despair.
  usfm_code: PSA
  verse: '16'
- book: Brenton Septuagint Translation Psalms 87
  chapter: 87
  iso-639-2_language_code: eng
  text: Thy wrath has passed over me; and thy terrors have greatly disquieted me.
  usfm_code: PSA
  verse: '17'
- book: Brenton Septuagint Translation Psalms 87
  chapter: 87
  iso-639-2_language_code: eng
  text: They compassed me like water; all the day they beset me together.
  usfm_code: PSA
  verse: '18'
- book: Brenton Septuagint Translation Psalms 87
  chapter: 87
  iso-639-2_language_code: eng
  text: Thou hast put far from me every friend, and mine acquaintances because of
    my wretchedness.
  usfm_code: PSA
  verse: '19'
