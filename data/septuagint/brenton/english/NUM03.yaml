- book_title: Brenton Septuagint Translation Numbers 3
  book_usfm_code: NUM
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And these are the generations of Aaron and Moses, in the day in which
    the Lord spoke to Moses in mount Sina.
- book_title: Brenton Septuagint Translation Numbers 3
  book_usfm_code: NUM
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: And these are the names of the sons of Aaron; Nadab the first-born;
    and Abiud, Eleazar and Ithamar.
- book_title: Brenton Septuagint Translation Numbers 3
  book_usfm_code: NUM
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: These are the names of the sons of Aaron, the anointed priests whom
    they consecrated to the priesthood.
- book_title: Brenton Septuagint Translation Numbers 3
  book_usfm_code: NUM
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And Nadab and Abiud died before the Lord, when they offered strange
    fire before the Lord, in the wilderness of Sina; and they had no children; and
    Eleazar and Ithamar ministered in the priests' office with Aaron their father.
- book_title: Brenton Septuagint Translation Numbers 3
  book_usfm_code: NUM
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And the Lord spoke to Moses, saying,
- book_title: Brenton Septuagint Translation Numbers 3
  book_usfm_code: NUM
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: Take the tribe of Levi, and thou shalt set them before Aaron the priest,
    and they shall minister to him,
- book_title: Brenton Septuagint Translation Numbers 3
  book_usfm_code: NUM
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: and shall keep his charges, and the charges of the children of Israel,
    before the tabernacle of witness, to do the works of the tabernacle.
- book_title: Brenton Septuagint Translation Numbers 3
  book_usfm_code: NUM
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And they shall keep all the furniture of the tabernacle of witness,
    and the charges of the children of Israel as to all the works of the tabernacle.
- book_title: Brenton Septuagint Translation Numbers 3
  book_usfm_code: NUM
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And thou shalt give the Levites to Aaron, and to his sons the priests;
    they are given for a gift to me of the children of Israel.
- book_title: Brenton Septuagint Translation Numbers 3
  book_usfm_code: NUM
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And thou shalt appoint Aaron and his sons over the tabernacle of witness;
    and they shall keep their charge of priesthood, and all things belonging to the
    altar, and within the veil; and the stranger that touches them shall die.
- book_title: Brenton Septuagint Translation Numbers 3
  book_usfm_code: NUM
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And the Lord spoke to Moses, saying,
- book_title: Brenton Septuagint Translation Numbers 3
  book_usfm_code: NUM
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'Behold, I have taken the Levites from the midst of the children of
    Israel, instead of every male that opens the womb from among the children of Israel:
    they shall be their ransom, and the Levites shall be mine.'
- book_title: Brenton Septuagint Translation Numbers 3
  book_usfm_code: NUM
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'For every first-born is mine; in the day in which I smote every first-born
    in the land of Egypt, I sanctified to myself every first-born in Israel: both
    of man and beast, they shall be mine: I am the Lord.'
- book_title: Brenton Septuagint Translation Numbers 3
  book_usfm_code: NUM
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: And the Lord spoke to Moses in the wilderness of Sina, saying,
- book_title: Brenton Septuagint Translation Numbers 3
  book_usfm_code: NUM
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: Take the number of the sons of Levi, according to the houses of their
    families, according to their divisions; number ye them every male from a month
    old and upwards.
- book_title: Brenton Septuagint Translation Numbers 3
  book_usfm_code: NUM
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: And Moses and Aaron numbered them by the word of the Lord, as the Lord
    commanded them.
- book_title: Brenton Septuagint Translation Numbers 3
  book_usfm_code: NUM
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And these were the sons of Levi by their names; Gedson, Caath, and Merari.
- book_title: Brenton Septuagint Translation Numbers 3
  book_usfm_code: NUM
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: 'And these are the names of the sons of Gedson according to their families;
    Lobeni and Semei:'
- book_title: Brenton Septuagint Translation Numbers 3
  book_usfm_code: NUM
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: 'and the sons of Caath according to their families; Amram and Issaar,
    Chebron and Oziel:'
- book_title: Brenton Septuagint Translation Numbers 3
  book_usfm_code: NUM
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: and the sons of Merari according to their families, Mooli and Musi;
    these are the families of the Levites according to the houses of their families.
- book_title: Brenton Septuagint Translation Numbers 3
  book_usfm_code: NUM
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: 'To Gedson belongs the family of Lobeni, and the family of Semei: these
    are the families of Gedson.'
- book_title: Brenton Septuagint Translation Numbers 3
  book_usfm_code: NUM
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: The numbering of them according to the number of every male from a month
    old and upwards, their numbering was seven thousand and five hundred.
- book_title: Brenton Septuagint Translation Numbers 3
  book_usfm_code: NUM
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: And the sons of Gedson shall encamp westward behind the tabernacle.
- book_title: Brenton Septuagint Translation Numbers 3
  book_usfm_code: NUM
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: And the ruler of the household of the family of Gedson was Elisaph the
    son of Dael.
- book_title: Brenton Septuagint Translation Numbers 3
  book_usfm_code: NUM
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: And the charge of the sons of Gedson in the tabernacle of witness was
    the tent and the veil, and the covering of the door of the tabernacle of witness,
- book_title: Brenton Septuagint Translation Numbers 3
  book_usfm_code: NUM
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: and the curtains of the court, and the veil of the door of the court,
    which is by the tabernacle, and the remainder of all its works.
- book_title: Brenton Septuagint Translation Numbers 3
  book_usfm_code: NUM
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: 'To Caath belonged one division, that of Amram, and another division,
    that of Issaar, and another division, that of Chebron, and another division, that
    of Oziel: these are the divisions of Caath, according to number.'
- book_title: Brenton Septuagint Translation Numbers 3
  book_usfm_code: NUM
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: Every male from a month old and upward, eight thousand and six hundred,
    keeping the charges of the holy things.
- book_title: Brenton Septuagint Translation Numbers 3
  book_usfm_code: NUM
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: The families of the sons of Caath, shall encamp beside the tabernacle
    toward the south.
- book_title: Brenton Septuagint Translation Numbers 3
  book_usfm_code: NUM
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: And the chief of the house of the families of the divisions of Caath,
    was Elisaphan the son of Oziel.
- book_title: Brenton Septuagint Translation Numbers 3
  book_usfm_code: NUM
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: And their charge was the ark, and the table, and the candlestick, and
    the altars, and all the vessels of the sanctuary wherewith they do holy service,
    and the veil, and all their works.
- book_title: Brenton Septuagint Translation Numbers 3
  book_usfm_code: NUM
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 32
  verse_text: And the chief over the chief of the Levites, was Eleazar the son of
    Aaron the priest, appointed to keep the charges of the holy things.
- book_title: Brenton Septuagint Translation Numbers 3
  book_usfm_code: NUM
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 33
  verse_text: 'To Merari belonged the family of Mooli, and the family of Musi: these
    are the families of Merari.'
- book_title: Brenton Septuagint Translation Numbers 3
  book_usfm_code: NUM
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 34
  verse_text: The mustering of them according to number, every male from a month old
    and upwards, was six thousand and fifty.
- book_title: Brenton Septuagint Translation Numbers 3
  book_usfm_code: NUM
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 35
  verse_text: 'And the head of the house of the families of the division of Merari,
    was Suriel the son of Abichail: they shall encamp by the side of the tabernacle
    northwards.'
- book_title: Brenton Septuagint Translation Numbers 3
  book_usfm_code: NUM
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 36
  verse_text: The oversight of the charge of the sons of Merari included the chapiters
    of the tabernacle, and its bars, and its pillars, and its sockets, and all their
    furniture, and their works,
- book_title: Brenton Septuagint Translation Numbers 3
  book_usfm_code: NUM
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 37
  verse_text: and the pillars of the court round about, and their bases, and their
    pins, and their cords.
- book_title: Brenton Septuagint Translation Numbers 3
  book_usfm_code: NUM
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 38
  verse_text: They that encamp before the tabernacle of witness on the east shall
    be Moses and Aaron and his sons, keeping the charges of the sanctuary according
    to the charges of the children of Israel; and the stranger that touches them,
    shall die.
- book_title: Brenton Septuagint Translation Numbers 3
  book_usfm_code: NUM
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 39
  verse_text: All the numbering of the Levites, whom Moses and Aaron numbered by the
    word of the Lord, according to their families, every male from a month old and
    upwards, were two and twenty thousand.
- book_title: Brenton Septuagint Translation Numbers 3
  book_usfm_code: NUM
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 40
  verse_text: And the Lord spoke to Moses, saying, Count every first-born male of
    the children of Israel from a month old and upwards, and take the number by name.
- book_title: Brenton Septuagint Translation Numbers 3
  book_usfm_code: NUM
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 41
  verse_text: And thou shalt take the Levites for me—I am the Lord—instead of all
    the first-born of the sons of Israel, and the cattle of the Levites instead of
    all the first-born among the cattle of the children of Israel.
- book_title: Brenton Septuagint Translation Numbers 3
  book_usfm_code: NUM
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 42
  verse_text: And Moses counted, as the Lord commanded him, every first-born among
    the children of Israel.
- book_title: Brenton Septuagint Translation Numbers 3
  book_usfm_code: NUM
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 43
  verse_text: And all the male first-born in number by name, from a month old and
    upwards, were according to their numbering twenty-two thousand and two hundred
    and seventy-three.
- book_title: Brenton Septuagint Translation Numbers 3
  book_usfm_code: NUM
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 44
  verse_text: And the Lord spoke to Moses, saying,
- book_title: Brenton Septuagint Translation Numbers 3
  book_usfm_code: NUM
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 45
  verse_text: Take the Levites instead of all the first-born of the sons of Israel,
    and the cattle of the Levites instead of their cattle, and the Levites shall be
    mine; I am the Lord.
- book_title: Brenton Septuagint Translation Numbers 3
  book_usfm_code: NUM
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 46
  verse_text: And for the ransoms of the two hundred and seventy-three which exceed
    the Levites in number of the first-born of the sons of Israel;
- book_title: Brenton Septuagint Translation Numbers 3
  book_usfm_code: NUM
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 47
  verse_text: thou shalt even take five shekels a head; thou shalt take them according
    to the holy didrachm, twenty oboli to the shekel.
- book_title: Brenton Septuagint Translation Numbers 3
  book_usfm_code: NUM
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 48
  verse_text: And thou shalt give the money to Aaron and to his sons, the ransom of
    those who exceed in number among them.
- book_title: Brenton Septuagint Translation Numbers 3
  book_usfm_code: NUM
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 49
  verse_text: And Moses took the silver, the ransom of those that exceeded in number
    the redemption of the Levites.
- book_title: Brenton Septuagint Translation Numbers 3
  book_usfm_code: NUM
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 50
  verse_text: He took the silver from the first-born of the sons of Israel, a thousand
    three hundred and sixty-five shekels, according to the holy shekel.
- book_title: Brenton Septuagint Translation Numbers 3
  book_usfm_code: NUM
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 51
  verse_text: And Moses gave the ransom of them that were over to Aaron and his sons,
    by the word of the Lord, as the Lord commanded Moses.
