- book_title: Brenton Septuagint Translation Jezekiel 39
  book_usfm_code: EZK
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: 'And thou, son of man, prophesy against Gog, and say, Thus saith the
    Lord; Behold, I am against thee, O Gog, Rhos prince of Mesoch and Thobel:'
- book_title: Brenton Septuagint Translation Jezekiel 39
  book_usfm_code: EZK
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: and I will assemble thee, and guide thee, and raise thee up on the extremity
    of the north, and I will bring thee up upon the mountains of Israel.
- book_title: Brenton Septuagint Translation Jezekiel 39
  book_usfm_code: EZK
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And I will destroy thy bow out of thy left hand, and thine arrows out
    of thy right hand, and I will cast thee down on the mountains of Israel;
- book_title: Brenton Septuagint Translation Jezekiel 39
  book_usfm_code: EZK
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: and thou and all that belong to thee shall fall, and the nations that
    are with thee shall be given to multitudes of birds, even to every fowl, and I
    have given thee to all the wild beasts of the field to be devoured.
- book_title: Brenton Septuagint Translation Jezekiel 39
  book_usfm_code: EZK
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'Thou shalt fall on the face of the field: for I have spoken it , saith
    the Lord.'
- book_title: Brenton Septuagint Translation Jezekiel 39
  book_usfm_code: EZK
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'And I will send a fire upon Gog, and the islands shall be securely
    inhabited: and they shall know that I am the Lord.'
- book_title: Brenton Septuagint Translation Jezekiel 39
  book_usfm_code: EZK
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'And my holy name shall be known in the midst of my people Israel; and
    my holy name shall no more be profaned: and the nations shall know that I am the
    Lord, the Holy One in Israel.'
- book_title: Brenton Septuagint Translation Jezekiel 39
  book_usfm_code: EZK
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: Behold it is come, and thou shalt know that it shall be, saith the Lord
    God; this is the day concerning which I have spoken.
- book_title: Brenton Septuagint Translation Jezekiel 39
  book_usfm_code: EZK
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'And they that inhabit the cities of Israel shall come forth, and make
    a fire with the arms, the shields and spears, and bows and arrows, and hand-staves,
    and lances, and they shall keep fire burning with them for seven years:'
- book_title: Brenton Septuagint Translation Jezekiel 39
  book_usfm_code: EZK
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'and they shall not take any wood out of the field, neither shall they
    cut any out of the forests, but they shall burn the weapons with fire: and they
    shall plunder those that plundered them, and spoil those that spoiled them, saith
    the Lord.'
- book_title: Brenton Septuagint Translation Jezekiel 39
  book_usfm_code: EZK
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'And it shall come to pass that in that day I will give to Gog a place
    of renown, a tomb in Israel, the burial-place of them that approach the sea: and
    they shall build round about the outlet of the valley, and there they shall bury
    Gog and all his multitude: and the place shall then be called the burial-place
    of Gog.'
- book_title: Brenton Septuagint Translation Jezekiel 39
  book_usfm_code: EZK
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: And the house of Israel shall bury them, that the land may be cleansed
    in the space of seven months.
- book_title: Brenton Septuagint Translation Jezekiel 39
  book_usfm_code: EZK
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: Yea, all the people of the land shall bury them; and it shall be to
    them a place of renown in the day wherein it was glorified, saith the Lord.
- book_title: Brenton Septuagint Translation Jezekiel 39
  book_usfm_code: EZK
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: And they shall appoint men continually to go over the land, to bury
    them that have been left on the face of the earth, to cleanse it after the space
    of seven months, and they shall seek them out.
- book_title: Brenton Septuagint Translation Jezekiel 39
  book_usfm_code: EZK
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: And every one that goes through the land, and sees a man's bone, shall
    set up a mark by it, until the buriers shall have buried it in the valley, the
    burial-place of Gog.
- book_title: Brenton Septuagint Translation Jezekiel 39
  book_usfm_code: EZK
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'For the name of the city shall be Burial-place: so shall the land be
    cleansed.'
- book_title: Brenton Septuagint Translation Jezekiel 39
  book_usfm_code: EZK
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And thou, son of man, say, Thus saith the Lord; Say to every winged
    bird, and to all the wild beasts of the field,
- book_title: Brenton Septuagint Translation Jezekiel 39
  book_usfm_code: EZK
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: Ye shall eat the flesh of mighty men, and ye shall drink the blood of
    the princes of the earth, rams, and calves and goats, and they are all fatted
    calves.
- book_title: Brenton Septuagint Translation Jezekiel 39
  book_usfm_code: EZK
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: And ye shall eat fat till ye are full, and shall drink wine till ye
    are drunken, of my sacrifice which I have prepared for you.
- book_title: Brenton Septuagint Translation Jezekiel 39
  book_usfm_code: EZK
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: And ye shall be filled at my table, eating horse, and rider, and mighty
    man, and every warrior, saith the Lord.
- book_title: Brenton Septuagint Translation Jezekiel 39
  book_usfm_code: EZK
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: And I will set my glory among you, and all the nations shall see my
    judgment which I have wrought, and my hand which I have brought upon them.
- book_title: Brenton Septuagint Translation Jezekiel 39
  book_usfm_code: EZK
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: And the house of Israel shall know that I am the Lord their God, from
    this day and onwards.
- book_title: Brenton Septuagint Translation Jezekiel 39
  book_usfm_code: EZK
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: And all the nations shall know that the house of Israel were led captive
    because of their sins, because they rebelled against me, and I turned away my
    face from them, and delivered them into the hands of their enemies, and they all
    fell by the sword.
- book_title: Brenton Septuagint Translation Jezekiel 39
  book_usfm_code: EZK
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: According to their uncleannesses and according to their transgressions
    did I deal with them, and I turned away my face from them.
- book_title: Brenton Septuagint Translation Jezekiel 39
  book_usfm_code: EZK
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: Therefore thus saith the Lord God, Now will I turn back captivity in
    Jacob, and will have mercy on the house of Israel, and will be jealous for the
    sake of my holy name.
- book_title: Brenton Septuagint Translation Jezekiel 39
  book_usfm_code: EZK
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: And they shall bear their reproach, and the iniquity which they committed
    when they dwelt upon their land in peace. Yet there shall be none to terrify them
- book_title: Brenton Septuagint Translation Jezekiel 39
  book_usfm_code: EZK
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: 'when I have brought them back from the nations, and gathered them out
    of the countries of the nations: and I will be sanctified among them in the presence
    of the nations.'
- book_title: Brenton Septuagint Translation Jezekiel 39
  book_usfm_code: EZK
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: And they shall know that I am the Lord their God, when I have been manifested
    to them among the nations.
- book_title: Brenton Septuagint Translation Jezekiel 39
  book_usfm_code: EZK
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: And I will no more turn away my face from them, because I have poured
    out my wrath upon the house of Israel, saith the Lord God.
