- book: Brenton Septuagint Translation Sirach 10
  chapter: 10
  iso-639-2_language_code: eng
  text: A wise judge will instruct his people; and the government of a prudent man
    is well ordered.
  usfm_code: SIR
  verse: '1'
- book: Brenton Septuagint Translation Sirach 10
  chapter: 10
  iso-639-2_language_code: eng
  text: As the judge of the people is himself, so are his officers; and what manner
    of man the ruler of the city is, such are all they that dwell therein.
  usfm_code: SIR
  verse: '2'
- book: Brenton Septuagint Translation Sirach 10
  chapter: 10
  iso-639-2_language_code: eng
  text: An unwise king destroyeth his people; but through the prudence of them which
    are in authority the city shall be inhabited.
  usfm_code: SIR
  verse: '3'
- book: Brenton Septuagint Translation Sirach 10
  chapter: 10
  iso-639-2_language_code: eng
  text: The power of the earth is in the hand of the Lord, and in due time he will
    set over it one that is profitable.
  usfm_code: SIR
  verse: '4'
- book: Brenton Septuagint Translation Sirach 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'In the hand of God is the prosperity of man: and upon the person of the scribe
    shall he lay his honour.'
  usfm_code: SIR
  verse: '5'
- book: Brenton Septuagint Translation Sirach 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Bear not hatred to thy neighbour for every wrong; and do nothing at all by
    injurious practices.
  usfm_code: SIR
  verse: '6'
- book: Brenton Septuagint Translation Sirach 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'Pride is hateful before God and man: and by both doth one commit iniquity.'
  usfm_code: SIR
  verse: '7'
- book: Brenton Septuagint Translation Sirach 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Because of unrighteous dealings, injuries, and riches got by deceit, the kingdom
    is translated from one people to another.
  usfm_code: SIR
  verse: '8'
- book: Brenton Septuagint Translation Sirach 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'Why is earth and ashes proud? There is not a more wicked thing than a covetous
    man: for such an one setteth his own soul to sale; because while he liveth he
    casteth away his bowels.'
  usfm_code: SIR
  verse: '9'
- book: Brenton Septuagint Translation Sirach 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'The physician cutteth off a long disease: and he that is to day a king to
    morrow shall die.'
  usfm_code: SIR
  verse: '10'
- book: Brenton Septuagint Translation Sirach 10
  chapter: 10
  iso-639-2_language_code: eng
  text: For when a man is dead, he shall inherit creeping things, beasts, and worms.
  usfm_code: SIR
  verse: '11'
- book: Brenton Septuagint Translation Sirach 10
  chapter: 10
  iso-639-2_language_code: eng
  text: The beginning of pride is when one departeth from God, and his heart is turned
    away from his Maker.
  usfm_code: SIR
  verse: '12'
- book: Brenton Septuagint Translation Sirach 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'For pride is the beginning of sin, and he that hath it shall pour out abomination:
    and therefore the Lord brought upon them strange calamities, and overthrew them
    utterly.'
  usfm_code: SIR
  verse: '13'
- book: Brenton Septuagint Translation Sirach 10
  chapter: 10
  iso-639-2_language_code: eng
  text: The Lord hath cast down the thrones of proud princes, and set up the meek
    in their stead.
  usfm_code: SIR
  verse: '14'
- book: Brenton Septuagint Translation Sirach 10
  chapter: 10
  iso-639-2_language_code: eng
  text: The Lord hath plucked up the roots of the proud nations, and planted the lowly
    in their place.
  usfm_code: SIR
  verse: '15'
- book: Brenton Septuagint Translation Sirach 10
  chapter: 10
  iso-639-2_language_code: eng
  text: The Lord overthrew countries of the heathen, and destroyed them to the foundations
    of the earth.
  usfm_code: SIR
  verse: '16'
- book: Brenton Septuagint Translation Sirach 10
  chapter: 10
  iso-639-2_language_code: eng
  text: He took some of them away, and destroyed them, and hath made their memorial
    to cease from the earth.
  usfm_code: SIR
  verse: '17'
- book: Brenton Septuagint Translation Sirach 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Pride was not made for men, nor furious anger for them that are born of a
    woman.
  usfm_code: SIR
  verse: '18'
- book: Brenton Septuagint Translation Sirach 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'They that fear the Lord are a sure seed, and they that love him an honourable
    plant: they that regard not the law are a dishonourable seed; they that transgress
    the commandments are a deceivable seed.'
  usfm_code: SIR
  verse: '19'
- book: Brenton Septuagint Translation Sirach 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Among brethren he that is chief is honourable; so are they that fear the Lord
    in his eyes.
  usfm_code: SIR
  verse: '20'
- book: Brenton Septuagint Translation Sirach 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Whether he be rich, noble or poor, their glory is the fear of the Lord.
  usfm_code: SIR
  verse: '22'
- book: Brenton Septuagint Translation Sirach 10
  chapter: 10
  iso-639-2_language_code: eng
  text: It is not meet to despise the poor man that hath understanding; neither is
    it convenient to magnify a sinful man.
  usfm_code: SIR
  verse: '23'
- book: Brenton Septuagint Translation Sirach 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Great men, and judges, and potentates, shall be honoured; yet is there none
    of them greater than he that feareth the Lord.
  usfm_code: SIR
  verse: '24'
- book: Brenton Septuagint Translation Sirach 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'Unto the servant that is wise shall they that are free do service: and he
    that hath knowledge will not grudge when he is reformed.'
  usfm_code: SIR
  verse: '25'
- book: Brenton Septuagint Translation Sirach 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Be not overwise in doing thy business; and boast not thyself in the time of
    thy distress.
  usfm_code: SIR
  verse: '26'
- book: Brenton Septuagint Translation Sirach 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Better is he that laboureth, and aboundeth in all things, than he that boasteth
    himself, and wanteth bread.
  usfm_code: SIR
  verse: '27'
- book: Brenton Septuagint Translation Sirach 10
  chapter: 10
  iso-639-2_language_code: eng
  text: My son, glorify thy soul in meekness, and give it honour according to the
    dignity thereof.
  usfm_code: SIR
  verse: '28'
- book: Brenton Septuagint Translation Sirach 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Who will justify him that sinneth against his own soul? and who will honour
    him that dishonoureth his own life?
  usfm_code: SIR
  verse: '29'
- book: Brenton Septuagint Translation Sirach 10
  chapter: 10
  iso-639-2_language_code: eng
  text: The poor man is honoured for his skill, and the rich man is honoured for his
    riches.
  usfm_code: SIR
  verse: '30'
- book: Brenton Septuagint Translation Sirach 10
  chapter: 10
  iso-639-2_language_code: eng
  text: He that is honoured in poverty, how much more in riches? and he that is dishonourable
    in riches, how much more in poverty?
  usfm_code: SIR
  verse: '31'
