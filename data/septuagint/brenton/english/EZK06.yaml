  verse: '1'
- book: Brenton Septuagint Translation Jezekiel 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Son of man, set thy face against the mountains of Israel, and prophesy against
    them;
  usfm_code: EZK
  verse: '2'
- book: Brenton Septuagint Translation Jezekiel 6
  chapter: 6
  iso-639-2_language_code: eng
  text: and thou shalt say,
  usfm_code: EZK
  verse: '3'
- book: Brenton Septuagint Translation Jezekiel 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And your altars shall be broken to pieces, and your consecrated plats; and
    I will cast down your slain men before your idols.
  usfm_code: EZK
  verse: '4'
- book: Brenton Septuagint Translation Jezekiel 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And I will scatter your bones round about your altars,
  usfm_code: EZK
  verse: '5'
- book: Brenton Septuagint Translation Jezekiel 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'and in all your habitations: the cities shall be made desolate, and the high
    places utterly laid waste; that your altars may be destroyed, and your idols be
    broken to pieces, and your consecrated plats be abolished.'
  usfm_code: EZK
  verse: '6'
- book: Brenton Septuagint Translation Jezekiel 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And slain men shall fall in the midst of you, and ye shall know that I am
    the Lord.
  usfm_code: EZK
  verse: '7'
- book: Brenton Septuagint Translation Jezekiel 6
  chapter: 6
  iso-639-2_language_code: eng
  text: When there are some of you escaping from the sword among the Gentiles, and
    when ye are scattered in the countries;
  usfm_code: EZK
  verse: '8'
- book: Brenton Septuagint Translation Jezekiel 6
  chapter: 6
  iso-639-2_language_code: eng
  text: then they of you that escape among the nations whither they were carried captive
    shall remember me; (I have sworn an oath against their heart that goes a-whoring
    from me, and their eyes that go a-whoring after their practices;) and they shall
    mourn over themselves for all their abominations.
  usfm_code: EZK
  verse: '9'
- book: Brenton Septuagint Translation Jezekiel 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And they shall know that I the Lord have spoken.
  usfm_code: EZK
  verse: '10'
- book: Brenton Septuagint Translation Jezekiel 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'Thus saith the Lord; Clap with thy hand, and stamp with thy foot and say,
    Aha, aha! for all the abominations of the house of Israel: they shall fall by
    the sword, and by pestilence, and by famine.'
  usfm_code: EZK
  verse: '11'
- book: Brenton Septuagint Translation Jezekiel 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'He that is near shall fall by the sword; and he that is far off shall die
    by the pestilence; and he that is in the siege shall be consumed with famine:
    and I will accomplish mine anger upon them.'
  usfm_code: EZK
  verse: '12'
- book: Brenton Septuagint Translation Jezekiel 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Then ye shall know that I am the Lord, when your slain are in the midst of
    your idols round about your altars, on every high hill, and under every shady
    tree, where they offered a sweet savour to all their idols.
  usfm_code: EZK
  verse: '13'
- book: Brenton Septuagint Translation Jezekiel 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'And I will stretch out my hand against them, and I will make the land desolate
    and ruined from the wilderness of Deblatha, in all their habitations: and ye shall
    know that I am the Lord.'
  usfm_code: EZK
  verse: '14'
