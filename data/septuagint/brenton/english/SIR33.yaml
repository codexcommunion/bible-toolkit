- book: Brenton Septuagint Translation Sirach 33
  chapter: 33
  iso-639-2_language_code: eng
  text: 'Have mercy upon us, O Lord God of all, and behold us:'
  usfm_code: SIR
  verse: '1'
- book: Brenton Septuagint Translation Sirach 33
  chapter: 33
  iso-639-2_language_code: eng
  text: and send thy fear upon all the nations that seek not after thee.
  usfm_code: SIR
  verse: '2'
- book: Brenton Septuagint Translation Sirach 33
  chapter: 33
  iso-639-2_language_code: eng
  text: Lift up thy hand against the strange nations, and let them see thy power.
  usfm_code: SIR
  verse: '3'
- book: Brenton Septuagint Translation Sirach 33
  chapter: 33
  iso-639-2_language_code: eng
  text: 'As thou wast sanctified in us before them: so be thou magnified among them
    before us.'
  usfm_code: SIR
  verse: '4'
- book: Brenton Septuagint Translation Sirach 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And let them know thee, as we have known thee, that there is no God but only
    thou, O God.
  usfm_code: SIR
  verse: '5'
- book: Brenton Septuagint Translation Sirach 33
  chapter: 33
  iso-639-2_language_code: eng
  text: 'Shew new signs, and make other strange wonders: glorify thy hand and thy
    right arm, that they may set forth thy wondrous works.'
  usfm_code: SIR
  verse: '6'
- book: Brenton Septuagint Translation Sirach 33
  chapter: 33
  iso-639-2_language_code: eng
  text: 'Raise up indignation, and pour out wrath: take away the adversary, and destroy
    the enemy.'
  usfm_code: SIR
  verse: '7'
- book: Brenton Septuagint Translation Sirach 33
  chapter: 33
  iso-639-2_language_code: eng
  text: Make the time short, remember the covenant, and let them declare thy wonderful
    works.
  usfm_code: SIR
  verse: '8'
- book: Brenton Septuagint Translation Sirach 33
  chapter: 33
  iso-639-2_language_code: eng
  text: Let him that escapeth be consumed by the rage of the fire; and let them perish
    that oppress the people.
  usfm_code: SIR
  verse: '9'
- book: Brenton Septuagint Translation Sirach 33
  chapter: 33
  iso-639-2_language_code: eng
  text: Smite in sunder the heads of the rulers of the heathen, that say, There is
    none other but we.
  usfm_code: SIR
  verse: '10'
- book: Brenton Septuagint Translation Sirach 33
  chapter: 33
  iso-639-2_language_code: eng
  text: Gather all the tribes of Jacob together.
  usfm_code: SIR
  verse: '11'
- book: Brenton Septuagint Translation Sirach 33
  chapter: 33
  iso-639-2_language_code: eng
  text: A cheerful and good heart will have a care of his meat and diet.
