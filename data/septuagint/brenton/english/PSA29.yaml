- book: Brenton Septuagint Translation Psalms 29
  chapter: 29
  iso-639-2_language_code: eng
  text: For the end, a Psalm and Song at the dedication of the house of David.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 29
  chapter: 29
  iso-639-2_language_code: eng
  text: I will exalt thee, O Lord; for thou hast lifted me up, and not caused mine
    enemies to rejoice over me.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 29
  chapter: 29
  iso-639-2_language_code: eng
  text: O Lord my God, I cried to thee, and thou didst heal me.
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 29
  chapter: 29
  iso-639-2_language_code: eng
  text: O Lord, thou hast brought up my soul from Hades, thou hast delivered me from
    among them that go down to the pit.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 29
  chapter: 29
  iso-639-2_language_code: eng
  text: Sing to the Lord, ye his saints, and give thanks for the remembrance of his
    holiness.
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 29
  chapter: 29
  iso-639-2_language_code: eng
  text: 'For anger is in his wrath, but life in his favour: weeping shall tarry for
    the evening, but joy shall be in the morning.'
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 29
  chapter: 29
  iso-639-2_language_code: eng
  text: And I said in my prosperity, I shall never be moved.
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 29
  chapter: 29
  iso-639-2_language_code: eng
  text: 'O Lord, in thy good pleasure thou didst add strength to my beauty: but thou
    didst turn away thy face, and I was troubled.'
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 29
  chapter: 29
  iso-639-2_language_code: eng
  text: To thee, O Lord, will I cry; and to my God will I make supplication.
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 29
  chapter: 29
  iso-639-2_language_code: eng
  text: What profit is there in my blood, when I go down to destruction? Shall the
    dust give praise to thee? or shall it declare thy truth?
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 29
  chapter: 29
  iso-639-2_language_code: eng
  text: The Lord heard, and had compassion upon me; the Lord is become my helper.
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 29
  chapter: 29
  iso-639-2_language_code: eng
  text: 'Thou hast turned my mourning into joy for me: thou hast rent off my sackcloth,
    and girded me with gladness;'
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 29
  chapter: 29
  iso-639-2_language_code: eng
  text: that my glory may sing praise to thee, and I may not be pierced with sorrow
    . O Lord my God, I will give thanks to thee for ever.
  usfm_code: PSA
  verse: '13'
