- book: Brenton Septuagint Translation Psalms 38
  chapter: 38
  iso-639-2_language_code: eng
  text: For the end, a Song of David, to Idithun.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 38
  chapter: 38
  iso-639-2_language_code: eng
  text: 'I said, I will take heed to my ways, that I sin not with my tongue: I set
    a guard on my mouth, while the sinner stood in my presence.'
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 38
  chapter: 38
  iso-639-2_language_code: eng
  text: I was dumb, and humbled myself, and kept silence from good words ; and my
    grief was renewed.
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 38
  chapter: 38
  iso-639-2_language_code: eng
  text: 'My heart grew hot within me, and a fire would kindle in my meditation: I
    spoke with my tongue,'
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 38
  chapter: 38
  iso-639-2_language_code: eng
  text: O Lord, make me to know mine end, and the number of my days, what it is; that
    I may know what I lack.
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 38
  chapter: 38
  iso-639-2_language_code: eng
  text: 'Behold, thou hast made my days old; and my existence is as nothing before
    thee: nay, every man living is altogether vanity. Pause.'
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 38
  chapter: 38
  iso-639-2_language_code: eng
  text: 'Surely man walks in a shadow; nay, he is disquieted in vain: he lays up treasures,
    and knows not for whom he shall gather them.'
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 38
  chapter: 38
  iso-639-2_language_code: eng
  text: And now what is my expectation? is it not the Lord? and my ground of hope
    is with thee. Pause.
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 38
  chapter: 38
  iso-639-2_language_code: eng
  text: 'Deliver me from all my transgressions: thou hast made me a reproach to the
    foolish.'
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 38
  chapter: 38
  iso-639-2_language_code: eng
  text: I was dumb, and opened not my mouth; for thou art he that made me.
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 38
  chapter: 38
  iso-639-2_language_code: eng
  text: 'Remove thy scourges from me: I have fainted by reason of the strength of
    thine hand.'
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 38
  chapter: 38
  iso-639-2_language_code: eng
  text: 'Thou chastenest man with rebukes for iniquity, and thou makest his life to
    consume away like a spider''s web: nay, every man is disquieted in vain. Pause.'
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 38
  chapter: 38
  iso-639-2_language_code: eng
  text: 'O Lord, hearken to my prayer and my supplication: attend to my tears: be
    not silent, for I am a sojourner in the land, and a stranger, as all my fathers
    were .'
  usfm_code: PSA
  verse: '13'
- book: Brenton Septuagint Translation Psalms 38
  chapter: 38
  iso-639-2_language_code: eng
  text: Spare me, that I may be refreshed, before I depart, and be no more.
  usfm_code: PSA
  verse: '14'
