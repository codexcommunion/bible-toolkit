- book: Brenton Septuagint Translation Psalms 79
  chapter: 79
  iso-639-2_language_code: eng
  text: For the end, for alternate strains , a testimony for Asaph, a Psalm concerning
    the Assyrian.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 79
  chapter: 79
  iso-639-2_language_code: eng
  text: Attend, O Shepherd of Israel, who guidest Joseph like a flock; thou who sittest
    upon the cherubs, manifest thyself;
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 79
  chapter: 79
  iso-639-2_language_code: eng
  text: before Ephraim and Benjamin and Manasse, stir up thy power, and come to deliver
    us.
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 79
  chapter: 79
  iso-639-2_language_code: eng
  text: Turn us, O God, and cause thy face to shine; and we shall be delivered.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 79
  chapter: 79
  iso-639-2_language_code: eng
  text: O Lord God of hosts, how long art thou angry with the prayer of thy servant?
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 79
  chapter: 79
  iso-639-2_language_code: eng
  text: Thou wilt feed us with bread of tears; and wilt cause us to drink tears by
    measure.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 79
  chapter: 79
  iso-639-2_language_code: eng
  text: Thou hast made us a strife to our neighbours; and our enemies have mocked
    at us.
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 79
  chapter: 79
  iso-639-2_language_code: eng
  text: Turn us, O Lord God of hosts, and cause thy face to shine; and we shall be
    saved. Pause.
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 79
  chapter: 79
  iso-639-2_language_code: eng
  text: 'Thou hast transplanted a vine out of Egypt: thou hast cast out the heathen,
    and planted it.'
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 79
  chapter: 79
  iso-639-2_language_code: eng
  text: Thou madest a way before it, and didst cause its roots to strike, and the
    land was filled with it .
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 79
  chapter: 79
  iso-639-2_language_code: eng
  text: Its shadow covered the mountains, and its shoots equalled the goodly cedars.
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 79
  chapter: 79
  iso-639-2_language_code: eng
  text: It sent forth its branches to the sea, and its shoots to the river.
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 79
  chapter: 79
  iso-639-2_language_code: eng
  text: Wherefore hast thou broken down its hedge, while all that pass by the way
    pluck it?
  usfm_code: PSA
  verse: '13'
- book: Brenton Septuagint Translation Psalms 79
  chapter: 79
  iso-639-2_language_code: eng
  text: The boar out of the wood has laid it waste, and the wild beast has devoured
    it.
  usfm_code: PSA
  verse: '14'
- book: Brenton Septuagint Translation Psalms 79
  chapter: 79
  iso-639-2_language_code: eng
  text: 'O God of hosts, turn, we pray thee: look on us from heaven, and behold and
    visit this vine;'
  usfm_code: PSA
  verse: '15'
- book: Brenton Septuagint Translation Psalms 79
  chapter: 79
  iso-639-2_language_code: eng
  text: 'and restore that which thy right hand has planted: and look on the son of
    man whom thou didst strengthen for thyself.'
  usfm_code: PSA
  verse: '16'
- book: Brenton Septuagint Translation Psalms 79
  chapter: 79
  iso-639-2_language_code: eng
  text: 'It is burnt with fire and dug up: they shall perish at the rebuke of thy
    presence.'
  usfm_code: PSA
  verse: '17'
- book: Brenton Septuagint Translation Psalms 79
  chapter: 79
  iso-639-2_language_code: eng
  text: Let thy hand be upon the man of thy right hand, and upon the son of man whom
    thou didst strengthen for thyself.
  usfm_code: PSA
  verse: '18'
- book: Brenton Septuagint Translation Psalms 79
  chapter: 79
  iso-639-2_language_code: eng
  text: 'So will we not depart from thee: thou shalt quicken us, and we will call
    upon thy name.'
  usfm_code: PSA
  verse: '19'
- book: Brenton Septuagint Translation Psalms 79
  chapter: 79
  iso-639-2_language_code: eng
  text: Turn us, O Lord God of hosts, and make thy face to shine; and we shall be
    saved.
  usfm_code: PSA
  verse: '20'
