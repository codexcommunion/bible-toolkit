  usfm_code: 2KI
  verse: '30'
- book: Brenton Septuagint Translation Kings IV 18
  chapter: 18
  iso-639-2_language_code: eng
  text: for thus says the king of the Assyrians, Gain my favour, and come forth to
    me, and every man shall drink of the wine of his own vine, and every man shall
    eat of his own fig-tree, and shall drink water out of his own cistern;
  usfm_code: 2KI
  verse: '31'
- book: Brenton Septuagint Translation Kings IV 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'until I come and remove you to a land like your own land, a land of corn
    and wine, and bread and vineyards, a land of olive oil, and honey, and ye shall
    live and not die: and do not ye hearken to Ezekias, for he deceives you, saying,
    The Lord shall deliver you.'
  usfm_code: 2KI
  verse: '32'
- book: Brenton Septuagint Translation Kings IV 18
  chapter: 18
  iso-639-2_language_code: eng
