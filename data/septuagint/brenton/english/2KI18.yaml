  usfm_code: 2KI
  verse: '12'
- book: Brenton Septuagint Translation Kings IV 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And in the fourteenth year of king Ezekias came up Sennacherim king of the
    Assyrians against the strong cities of Juda, and took them.
  usfm_code: 2KI
  verse: '13'
- book: Brenton Septuagint Translation Kings IV 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'And Ezekias king of Juda sent messengers to the king of the Assyrians to
    Lachis, saying, I have offended; depart from me: whatsoever thou shalt lay upon
    me, I will bear. And the king of Assyria laid upon Ezekias king of Juda a tribute
    of three hundred talents of silver, and thirty talents of gold.'
  usfm_code: 2KI
  verse: '14'
- book: Brenton Septuagint Translation Kings IV 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And Ezekias gave all the silver that was found in the house of the Lord, and
