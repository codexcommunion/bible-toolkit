  usfm_code: 2KI
  verse: '15'
- book: Brenton Septuagint Translation Kings IV 18
  chapter: 18
  iso-639-2_language_code: eng
  text: At that time Ezekias cut off the gold from the doors of the temple, and from
    the pillars which Ezekias king of Juda had overlaid with gold, and gave it to
    the king of the Assyrians.
  usfm_code: 2KI
  verse: '16'
- book: Brenton Septuagint Translation Kings IV 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And the king of the Assyrians sent Tharthan and Raphis and Rapsakes from Lachis
    to king Ezekias with a strong force against Jerusalem. And they went up and came
    to Jerusalem, and stood by the aqueduct of the upper pool, which is by the way
    of the fuller's field.
  usfm_code: 2KI
  verse: '17'
- book: Brenton Septuagint Translation Kings IV 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'And they cried to Ezekias: and there came to him Heliakim the son of Chelcias
    the steward, and Somnas the scribe, and Joas the son of Saphat the recorder.'
  usfm_code: 2KI
  verse: '18'
- book: Brenton Septuagint Translation Kings IV 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And Rapsakes said to them, Say now to Ezekias, Thus says the king, the great
    king of the Assyrians, What is this confidence wherein thou trustest?
  usfm_code: 2KI
  verse: '19'
- book: Brenton Septuagint Translation Kings IV 18
  chapter: 18
  iso-639-2_language_code: eng
  text: Thou hast said, (but they are mere words,) I have counsel and strength for
    war. Now then in whom dost thou trust, that thou hast revolted from me?
  usfm_code: 2KI
  verse: '20'
- book: Brenton Septuagint Translation Kings IV 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'See now, art thou trusting for thyself on this broken staff of reed, even
    upon Egypt? whosoever shall stay himself upon it, it shall even go into his hand,
    and pierce it: so is Pharao king of Egypt to all that trust on him.'
  usfm_code: 2KI
  verse: '21'
- book: Brenton Septuagint Translation Kings IV 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'And whereas thou hast said to me, We trust on the Lord God: is not this he,
    whose high places and altars Ezekias has removed, and has said to Juda and Jerusalem,
    Ye shall worship before this altar in Jerusalem?'
  usfm_code: 2KI
  verse: '22'
- book: Brenton Septuagint Translation Kings IV 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And now, I pray you, make an agreement with my lord the king of the Assyrians,
    and I will give thee two thousand horses, if thou shalt be able on thy part to
    set riders upon them.
  usfm_code: 2KI
  verse: '23'
- book: Brenton Septuagint Translation Kings IV 18
  chapter: 18
  iso-639-2_language_code: eng
  text: How then wilt thou turn away the face of one petty governor from among the
    least of my lord's servants? whereas thou trustest for thyself on Egypt for chariots
    and horsemen.
  usfm_code: 2KI
  verse: '24'
- book: Brenton Septuagint Translation Kings IV 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And now have we come up without the Lord against this place to destroy it?
    The Lord said to me, Go up against this land, and destroy it.
  usfm_code: 2KI
  verse: '25'
- book: Brenton Septuagint Translation Kings IV 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'And Heliakim the son of Chelkias, and Somnas, and Joas, said to Rapsakes,
    Speak now to thy servants in the Syrian language, for we understand it; and speak
    not with us in the Jewish language: and why dost thou speak in the ears of the
    people that are on the wall?'
  usfm_code: 2KI
  verse: '26'
- book: Brenton Septuagint Translation Kings IV 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And Rapsakes said to them, Has my master sent me to thy master, and to thee,
    to speak these words? has he not sent me to the men who sit on the wall, that
    they may eat their own dung, and drink their own water together with you?
  usfm_code: 2KI
  verse: '27'
- book: Brenton Septuagint Translation Kings IV 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'And Rapsakes stood, and cried with a loud voice in the Jewish language, and
