  usfm_code: 2KI
  verse: '29'
- book: Brenton Septuagint Translation Kings IV 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'And let not Ezekias cause you to trust on the Lord, saying, The Lord will
