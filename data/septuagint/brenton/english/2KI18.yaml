  usfm_code: 2KI
  verse: '2'
- book: Brenton Septuagint Translation Kings IV 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And he did that which was right in the sight of the Lord, according to all
    that his father David did.
  usfm_code: 2KI
  verse: '3'
- book: Brenton Septuagint Translation Kings IV 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'He removed the high places, and broke in pieces the pillars, and utterly
    destroyed the groves, and the brazen serpent which Moses made: because until those
    days the children of Israel burnt incense to it: and he called it Neesthan.'
  usfm_code: 2KI
  verse: '4'
- book: Brenton Septuagint Translation Kings IV 18
  chapter: 18
  iso-639-2_language_code: eng
  text: He trusted in the Lord God of Israel; and after him there was not any like
    him among the kings of Juda, nor among those that were before him.
  usfm_code: 2KI
  verse: '5'
- book: Brenton Septuagint Translation Kings IV 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And he clave to the Lord, he departed not from following him; and he kept
    his commandments, as many as he commanded Moses.
  usfm_code: 2KI
  verse: '6'
- book: Brenton Septuagint Translation Kings IV 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'And the Lord was with him; and he was wise in all that he undertook: and
    he revolted from the king of the Assyrians, and served him not.'
  usfm_code: 2KI
  verse: '7'
- book: Brenton Septuagint Translation Kings IV 18
  chapter: 18
  iso-639-2_language_code: eng
  text: He smote the Philistines even to Gaza, and to the border of it, from the tower
    of the watchmen even to the strong city.
  usfm_code: 2KI
  verse: '8'
- book: Brenton Septuagint Translation Kings IV 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And it came to pass in the fourth year of king Ezekias (this is the seventh
    year of Osee son of Ela king of Israel,) that Salamanassar king of the Assyrians
    came up against Samaria, and besieged it.
  usfm_code: 2KI
  verse: '9'
- book: Brenton Septuagint Translation Kings IV 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And he took it at the end of three years, in the sixth year of Ezekias, (this
    is the ninth year of Osee king of Israel, when Samaria was taken.)
  usfm_code: 2KI
  verse: '10'
- book: Brenton Septuagint Translation Kings IV 18
  chapter: 18
  iso-639-2_language_code: eng
