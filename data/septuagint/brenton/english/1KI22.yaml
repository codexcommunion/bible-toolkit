- book_title: Brenton Septuagint Translation Kings III 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And he rested three years, and there was no war between Syria and Israel.
- book_title: Brenton Septuagint Translation Kings III 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: And it came to pass in the third year, that Josaphat king of Juda went
    down to the king of Israel.
- book_title: Brenton Septuagint Translation Kings III 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And the king of Israel said to his servants, Know ye that Remmath Galaad
    is ours, and we are slow to take it out of the hand of the king of Syria?
- book_title: Brenton Septuagint Translation Kings III 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And the king of Israel said to Josaphat, Wilt thou go up with us to
    Remmath Galaad to battle?
- book_title: Brenton Septuagint Translation Kings III 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And Josaphat said, As I am , so art thou also; as my people, so is thy
    people; as my horses, so are thy horses.
- book_title: Brenton Septuagint Translation Kings III 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And the king of Israel gathered all the prophets together, about four
    hundred men; and the king said to them, Shall I go up to Remmath Galaad to battle,
    or shall I forbear? and they said, Go up, and the Lord will surely give it into
    the hands of the king.
- book_title: Brenton Septuagint Translation Kings III 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And Josaphat said to the king of Israel, Is there not here a prophet
    of the Lord, that we may enquire of the Lord by him?
- book_title: Brenton Septuagint Translation Kings III 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And the king of Israel said to Josaphat, There is one man here for us
    to enquire of the Lord by; but I hate him, for he does not speak good of me, but
    only evil; Michaias son of Jemblaa. And Josaphat king of Juda said, Let not the
    king say so.
- book_title: Brenton Septuagint Translation Kings III 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And the king of Israel called a eunuch and said, Bring hither quickly
    Michaias son of Jemblaa.
- book_title: Brenton Septuagint Translation Kings III 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And the king of Israel and Josaphat king of Juda sat, each on his throne,
    armed in the gates of Samaria; and all the prophets prophesied before them.
- book_title: Brenton Septuagint Translation Kings III 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And Sedekias son of Chanaan made for himself iron horns, and said, Thus
    saith the Lord, With these thou shalt push Syria, until it be consumed.
- book_title: Brenton Septuagint Translation Kings III 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: And all the prophets prophesied in like manner, saying, Go up to Remmath
    Galaad, and the thing shall prosper, and the Lord shall deliver it and the king
    of Syria into thine hands.
- book_title: Brenton Septuagint Translation Kings III 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: And the messenger that went to call Michaias spoke to him, saying, Behold
    now, all the prophets speak with one mouth good concerning the king, let now thy
    words be like the words of one of them, and speak good things.
- book_title: Brenton Septuagint Translation Kings III 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: And Michaias said, As the Lord lives, whatsoever the Lord shall say
    to me, that will I speak.
- book_title: Brenton Septuagint Translation Kings III 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: 'And he came to the king: and the king said to him, Michaias, shall
    I go up to Remmath Galaad to battle, or shall I forbear? and he said, Go up, and
    the Lord shall deliver it into the hand of the king.'
- book_title: Brenton Septuagint Translation Kings III 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: And the king said to him, How often shall I adjure thee, that thou speak
    to me truth in the name of the Lord?
- book_title: Brenton Septuagint Translation Kings III 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: 'And he said, Not so. I saw all Israel scattered on the mountains as
    a flock without a shepherd: and the Lord said, Is not God lord of these? let each
    one return to his home in peace.'
- book_title: Brenton Septuagint Translation Kings III 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: And the king of Israel said to Josaphat king of Juda, Did I not say
    to thee that this man does not prophesy good to me, for he speaks nothing but
    evil?
- book_title: Brenton Septuagint Translation Kings III 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: 'And Michaias said, Not so, it is not I: hear the word of the Lord;
    it is not so. I saw the God of Israel sitting on his throne, and all the host
    of heaven stood about him on his right hand and on his left.'
- book_title: Brenton Septuagint Translation Kings III 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: And the Lord said, Who will deceive Achaab king of Israel, that he may
    go up and fall in Remmath Galaad? and one spoke one way, and another another way.
- book_title: Brenton Septuagint Translation Kings III 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: And there came forth a spirit and stood before the Lord, and said, I
    will deceive him.
- book_title: Brenton Septuagint Translation Kings III 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: 'And the Lord said to him, Whereby? And he said, I will go forth, and
    will be a false spirit in the mouth of all his prophets. And he said, Thou shalt
    deceive him, yea, and shalt prevail: go forth, and do so.'
- book_title: Brenton Septuagint Translation Kings III 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: And now, behold, the Lord has put a false spirit in the mouth of all
    these thy prophets, and the Lord has spoken evil against thee.
- book_title: Brenton Septuagint Translation Kings III 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: And Sedekias the son of Chanaan came near and smote Michaias on the
    cheek, and said, What sort of a spirit of the Lord has spoken in thee?
- book_title: Brenton Septuagint Translation Kings III 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: And Michaias said, Behold, thou shalt see in that day, when thou shalt
    go into an innermost chamber to hide thyself there.
- book_title: Brenton Septuagint Translation Kings III 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: And the king of Israel said, Take Michaias, and convey him away to Semer
    the keeper of the city;
- book_title: Brenton Septuagint Translation Kings III 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: and tell Joas the king's son to put this fellow in prison, and to feed
    him with bread of affliction and water of affliction until I return in peace.
- book_title: Brenton Septuagint Translation Kings III 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: And Michaias said, If thou return at all in peace, the Lord has not
    spoken by me.
- book_title: Brenton Septuagint Translation Kings III 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: So the king of Israel went up, and Josaphat king of Juda with him to
    Remmath Galaad.
- book_title: Brenton Septuagint Translation Kings III 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: And the king of Israel said to Josaphat king of Juda, I will disguise
    myself, and enter into the battle, and do thou put on my raiment. So the king
    of Israel disguised himself, and went into the battle.
- book_title: Brenton Septuagint Translation Kings III 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: And the king of Syria had charged the thirty-two captains of his chariots,
    saying, Fight not against small or great, but against the king of Israel only.
- book_title: Brenton Septuagint Translation Kings III 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 32
  verse_text: And it came to pass, when the captains of the chariots saw Josaphat
    king of Juda, that they said, This seems to be the king of Israel. And they compassed
    him about to fight against him; and Josaphat cried out.
- book_title: Brenton Septuagint Translation Kings III 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 33
  verse_text: And it came to pass, when the captains of the chariots saw that this
    was not the king of Israel, that they returned from him.
- book_title: Brenton Septuagint Translation Kings III 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 34
  verse_text: 'And one drew a bow with a good aim, and smote the king of Israel between
    the lungs and the breast-plate: and he said to his charioteer, Turn thine hands,
    and carry me away out of the battle, for I am wounded.'
- book_title: Brenton Septuagint Translation Kings III 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 35
  verse_text: And the war was turned in that day, and the king was standing on the
    chariot against Syria from morning till evening; and he shed the blood out of
    his wound, into the bottom of the chariot, and died at even, and the blood ran
    out of the wound into the bottom of the chariot.
- book_title: Brenton Septuagint Translation Kings III 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 36
  verse_text: And the herald of the army stood at sunset, saying, Let every man go
    to his own city and his own land,
- book_title: Brenton Septuagint Translation Kings III 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 37
  verse_text: for the king is dead. And they came to Samaria, and buried the king
    in Samaria.
- book_title: Brenton Septuagint Translation Kings III 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 38
  verse_text: And they washed the chariot at the fountain of Samaria; and the swine
    and the dogs licked up the blood, and the harlots washed themselves in the blood,
    according to the word of the Lord which he spoke.
- book_title: Brenton Septuagint Translation Kings III 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 39
  verse_text: And the rest of the acts of Achaab, and all that he did, and the ivory
    house which he built, and all the cities which he built, behold, are not these
    things written in the book of the chronicles of the kings of Israel?
- book_title: Brenton Septuagint Translation Kings III 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 40
  verse_text: And Achaab slept with his fathers, and Ochozias his son reigned in his
    stead.
- book_title: Brenton Septuagint Translation Kings III 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 41
  verse_text: 'And Josaphat the son of Asa reigned over Juda: in the fourth year of
    Achaab king of Israel began Josaphat to reign.'
- book_title: Brenton Septuagint Translation Kings III 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 42
  verse_text: Thirty and five years old was he when he began to reign, and he reigned
    twenty and five years in Jerusalem; and his mother's name was Azuba daughter of
    Salai.
- book_title: Brenton Septuagint Translation Kings III 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 43
  verse_text: 'And he walked in all the way of Asa his father: he turned not from
    it, even from doing that which was right in the eyes of the Lord.'
- book_title: Brenton Septuagint Translation Kings III 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 44
  verse_text: 'Only he took not away any of the high places: the people still sacrificed
    and burnt incense on the high places.'
- book_title: Brenton Septuagint Translation Kings III 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 45
  verse_text: And Josaphat was at peace with the king of Israel.
- book_title: Brenton Septuagint Translation Kings III 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 46
  verse_text: And the rest of the acts of Josaphat, and his mighty deeds, whatever
    he did, behold, are not these things written in the book of the chronicles of
    the kings of Juda?
- book_title: Brenton Septuagint Translation Kings III 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 51
  verse_text: And Josaphat slept with his fathers, and was buried by his fathers in
    the city of David his father, and Joram his son reigned in his stead.
- book_title: Brenton Septuagint Translation Kings III 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 52
  verse_text: 'And Ochozias son of Achaab reigned over Israel in Samaria: in the seventeenth
    year of Josaphat king of Juda, Ochozias son of Achaab reigned over Israel in Samaria
    two years.'
- book_title: Brenton Septuagint Translation Kings III 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 53
  verse_text: And he did that which was evil in the sight of the Lord, and walked
    in the way of Achaab his father, and in the way of Jezabel his mother, and in
    the sins of the house of Jeroboam the son of Nabat, who caused Israel to sin.
- book_title: Brenton Septuagint Translation Kings III 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 54
  verse_text: And he served Baalim, and worshipped them, and provoked the Lord God
    of Israel, according to all that had been done before him.
