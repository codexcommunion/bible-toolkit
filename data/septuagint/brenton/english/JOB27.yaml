    thoughts.
  usfm_code: JOB
  verse: '4'
- book: Brenton Septuagint Translation Job 27
  chapter: 27
  iso-639-2_language_code: eng
  text: Far be it from me that I should justify you till I die; for I will not let
    go my innocence,
  usfm_code: JOB
  verse: '5'
- book: Brenton Septuagint Translation Job 27
  chapter: 27
  iso-639-2_language_code: eng
  text: 'but keeping fast to my righteousness I will by no means let it go: for I
    am not conscious to myself of having done any thing amiss.'
  usfm_code: JOB
  verse: '6'
- book: Brenton Septuagint Translation Job 27
  chapter: 27
  iso-639-2_language_code: eng
  text: Nay rather, but let mine enemies be as the overthrow of the ungodly, and they
    that rise up against me, as the destruction of transgressors.
  usfm_code: JOB
  verse: '7'
- book: Brenton Septuagint Translation Job 27
  chapter: 27
  iso-639-2_language_code: eng
  text: For what is the hope of the ungodly, that he holds to it? will he indeed trust
    in the Lord and be saved?
  usfm_code: JOB
  verse: '8'
- book: Brenton Septuagint Translation Job 27
  chapter: 27
  iso-639-2_language_code: eng
  text: Will God hear his prayer? or, when distress has come upon him,
  usfm_code: JOB
