- book: Brenton Septuagint Translation Job 27
  chapter: 27
  iso-639-2_language_code: eng
  text: has he any confidence before him? or will God hear him as he calls upon him?
  usfm_code: JOB
  verse: '10'
- book: Brenton Septuagint Translation Job 27
  chapter: 27
  iso-639-2_language_code: eng
  text: 'Yet now I will tell you what is in the hand of the Lord: I will not lie concerning
    the things which are with the Almighty.'
  usfm_code: JOB
  verse: '11'
- book: Brenton Septuagint Translation Job 27
  chapter: 27
  iso-639-2_language_code: eng
  text: Behold, ye all know that ye are adding vanity to vanity.
  usfm_code: JOB
  verse: '12'
- book: Brenton Septuagint Translation Job 27
  chapter: 27
  iso-639-2_language_code: eng
