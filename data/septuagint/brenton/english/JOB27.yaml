  usfm_code: JOB
  verse: '13'
- book: Brenton Septuagint Translation Job 27
  chapter: 27
  iso-639-2_language_code: eng
  text: 'And if their children be many, they shall be for slaughter: and if they grow
    up, they shall beg.'
  usfm_code: JOB
  verse: '14'
- book: Brenton Septuagint Translation Job 27
  chapter: 27
  iso-639-2_language_code: eng
  text: And they that survive of him shall utterly perish, and no one shall pity their
    widows.
  usfm_code: JOB
  verse: '15'
- book: Brenton Septuagint Translation Job 27
  chapter: 27
  iso-639-2_language_code: eng
