  book_usfm_code: NUM
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: Speak, and let the children of Israel keep the passover in its season.
- book_title: Brenton Septuagint Translation Numbers 9
  book_usfm_code: NUM
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: On the fourteenth day of the first month at even, thou shalt keep it
    in its season; thou shalt keep it according to its law, and according to its ordinance.
- book_title: Brenton Septuagint Translation Numbers 9
  book_usfm_code: NUM
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And Moses ordered the children of Israel to sacrifice the passover,
- book_title: Brenton Septuagint Translation Numbers 9
  book_usfm_code: NUM
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: on the fourteenth day of the first month in the wilderness of Sina,
    as the Lord appointed Moses, so the children of Israel did.
- book_title: Brenton Septuagint Translation Numbers 9
  book_usfm_code: NUM
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And there came men who were unclean by reason of a dead body, and they
    were not able to keep the passover on that day; and they came before Moses and
    Aaron on that day.
- book_title: Brenton Septuagint Translation Numbers 9
  book_usfm_code: NUM
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'And those men said to Moses, We are unclean by reason of the dead body
    of a man: shall we therefore fail to offer the gift to the Lord in its season
    in the midst of the children of Israel?'
- book_title: Brenton Septuagint Translation Numbers 9
  book_usfm_code: NUM
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And Moses said to them, Stand there, and I will hear what charge the
    Lord will give concerning you.
- book_title: Brenton Septuagint Translation Numbers 9
  book_usfm_code: NUM
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And the Lord spoke to Moses, saying,
- book_title: Brenton Septuagint Translation Numbers 9
  book_usfm_code: NUM
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: Speak to the children of Israel, saying, Whatever man shall be unclean
    by reason of a dead body, or on a journey far off, among you, or among your posterity;
    he shall then keep the passover to the Lord,
- book_title: Brenton Septuagint Translation Numbers 9
  book_usfm_code: NUM
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: in the second month, on the fourteenth day; in the evening they shall
    offer it, with unleavened bread and bitter herbs shall they eat it.
- book_title: Brenton Septuagint Translation Numbers 9
  book_usfm_code: NUM
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: They shall not leave of it until the morrow, and they shall not break
    a bone of it; they shall sacrifice it according to the ordinance of the passover.
- book_title: Brenton Septuagint Translation Numbers 9
  book_usfm_code: NUM
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'And whatsoever man shall be clean, and is not far off on a journey,
    and shall fail to keep the passover, that soul shall be cut off from his people,
    because he has not offered the gift to the Lord in its season: that man shall
    bear his iniquity.'
- book_title: Brenton Septuagint Translation Numbers 9
  book_usfm_code: NUM
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'And if there should come to you a stranger in your land, and should
    keep the passover to the Lord, he shall keep it according to the law of the passover
    and according to its ordinance: there shall be one law for you, both for the stranger,
    and for the native of the land.'
- book_title: Brenton Septuagint Translation Numbers 9
  book_usfm_code: NUM
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: And in the day in which the tabernacle was pitched the cloud covered
    the tabernacle, the place of the testimony; and in the evening there was upon
    the tabernacle as the appearance of fire till the morning.
- book_title: Brenton Septuagint Translation Numbers 9
  book_usfm_code: NUM
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'So it was continually: the cloud covered it by day, and the appearance
    of fire by night.'
- book_title: Brenton Septuagint Translation Numbers 9
  book_usfm_code: NUM
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And when the cloud went up from the tabernacle, then after that the
    children of Israel departed; and in whatever place the cloud rested, there the
    children of Israel encamped.
- book_title: Brenton Septuagint Translation Numbers 9
  book_usfm_code: NUM
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: 'The children of Israel shall encamp by the command of the Lord, and
    by the command of the Lord they shall remove: all the days in which the cloud
    overshadows the tabernacle, the children of Israel shall encamp.'
- book_title: Brenton Septuagint Translation Numbers 9
  book_usfm_code: NUM
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: And whenever the cloud shall be drawn over the tabernacle for many days,
    then the children of Israel shall keep the charge of God, and they shall not remove.
- book_title: Brenton Septuagint Translation Numbers 9
  book_usfm_code: NUM
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: And it shall be, whenever the cloud overshadows the tabernacle a number
    of days, they shall encamp by the word of the Lord, and shall remove by the command
    of the Lord.
- book_title: Brenton Septuagint Translation Numbers 9
  book_usfm_code: NUM
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: And it shall come to pass, whenever the cloud shall remain from the
    evening till the morning, and in the morning the cloud shall go up, then shall
    they remove by day or by night.
- book_title: Brenton Septuagint Translation Numbers 9
  book_usfm_code: NUM
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: When the cloud continues a full month overshadowing the tabernacle,
    the children of Israel shall encamp, and shall not depart.
- book_title: Brenton Septuagint Translation Numbers 9
  book_usfm_code: NUM
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: For they shall depart by the command of the Lord:â€”they kept the charge
