- book_title: Brenton Septuagint Translation Job 16
  book_usfm_code: JOB
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: But Job answered and said,
- book_title: Brenton Septuagint Translation Job 16
  book_usfm_code: JOB
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'I have heard many such things: poor comforters are ye all.'
- book_title: Brenton Septuagint Translation Job 16
  book_usfm_code: JOB
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: What! is there any reason in vain words? or what will hinder thee from
    answering?
- book_title: Brenton Septuagint Translation Job 16
  book_usfm_code: JOB
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'I also will speak as ye do : if indeed your soul were in my soul''s
    stead, then would I insult you with words, and I would shake my head at you.'
- book_title: Brenton Septuagint Translation Job 16
  book_usfm_code: JOB
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And would there were strength in my mouth, and I would not spare the
    movement of my lips.
- book_title: Brenton Septuagint Translation Job 16
  book_usfm_code: JOB
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'For if I should speak, I shall not feel the pain of my wound: and if
    I should be silent, how shall I be wounded the less?'
- book_title: Brenton Septuagint Translation Job 16
  book_usfm_code: JOB
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: But now he has made me weary, and a worn-out fool; and thou hast laid
    hold of me.
- book_title: Brenton Septuagint Translation Job 16
  book_usfm_code: JOB
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'My falsehood has become a testimony, and has risen up against me: it
    has confronted me to my face.'
- book_title: Brenton Septuagint Translation Job 16
  book_usfm_code: JOB
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'In his anger he has cast me down; he has gnashed his teeth upon me:
    the weapons of his robbers have fallen upon me.'
- book_title: Brenton Septuagint Translation Job 16
  book_usfm_code: JOB
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: He has attacked me with the keen glances of his eyes; with his sharp
    spear he has smitten me down upon my knees; and they have run upon me with one
    accord.
- book_title: Brenton Septuagint Translation Job 16
  book_usfm_code: JOB
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: For the Lord has delivered me into the hands of unrighteous men, and
    thrown me upon the ungodly.
- book_title: Brenton Septuagint Translation Job 16
  book_usfm_code: JOB
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'When I was at peace he distracted me: he took me by the hair of the
    head, and plucked it out: he set me up as a mark.'
- book_title: Brenton Septuagint Translation Job 16
  book_usfm_code: JOB
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'They surrounded me with spears, aiming at my reins: without sparing
    me they poured out my gall upon the ground.'
- book_title: Brenton Septuagint Translation Job 16
  book_usfm_code: JOB
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'They overthrew me with fall upon fall: they ran upon me in their might.'
- book_title: Brenton Septuagint Translation Job 16
  book_usfm_code: JOB
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: They sewed sackcloth upon my skin, and my strength has been spent on
    the ground.
- book_title: Brenton Septuagint Translation Job 16
  book_usfm_code: JOB
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: My belly has been parched with wailing, and darkness is on my eyelids.
- book_title: Brenton Septuagint Translation Job 16
  book_usfm_code: JOB
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: Yet there was no injustice in my hands, and my prayer is pure.
- book_title: Brenton Septuagint Translation Job 16
  book_usfm_code: JOB
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: Earth, cover not over the blood of my flesh, and let my cry have no
    place.
- book_title: Brenton Septuagint Translation Job 16
  book_usfm_code: JOB
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: And now, behold, my witness is in heaven, and my advocate is on high.
- book_title: Brenton Septuagint Translation Job 16
  book_usfm_code: JOB
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: Let my supplication come to the Lord, and let mine eye weep before him.
- book_title: Brenton Septuagint Translation Job 16
  book_usfm_code: JOB
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: Oh that a man might plead before the Lord, even as the son of man with
    his neighbour!
- book_title: Brenton Septuagint Translation Job 16
  book_usfm_code: JOB
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: But my years are numbered and their end come, and I shall go by the
    way by which I shall not return.
