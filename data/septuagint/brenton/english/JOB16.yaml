- book: Brenton Septuagint Translation Job 16
  chapter: 16
  iso-639-2_language_code: eng
  text: But Job answered and said,
  usfm_code: JOB
  verse: '1'
- book: Brenton Septuagint Translation Job 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'I have heard many such things: poor comforters are ye all.'
  usfm_code: JOB
  verse: '2'
- book: Brenton Septuagint Translation Job 16
  chapter: 16
  iso-639-2_language_code: eng
  text: What! is there any reason in vain words? or what will hinder thee from answering?
  usfm_code: JOB
  verse: '3'
- book: Brenton Septuagint Translation Job 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'I also will speak as ye do : if indeed your soul were in my soul''s stead,
    then would I insult you with words, and I would shake my head at you.'
  usfm_code: JOB
  verse: '4'
- book: Brenton Septuagint Translation Job 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And would there were strength in my mouth, and I would not spare the movement
    of my lips.
  usfm_code: JOB
  verse: '5'
- book: Brenton Septuagint Translation Job 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'For if I should speak, I shall not feel the pain of my wound: and if I should
    be silent, how shall I be wounded the less?'
  usfm_code: JOB
  verse: '6'
- book: Brenton Septuagint Translation Job 16
  chapter: 16
  iso-639-2_language_code: eng
  text: But now he has made me weary, and a worn-out fool; and thou hast laid hold
    of me.
  usfm_code: JOB
  verse: '7'
- book: Brenton Septuagint Translation Job 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'My falsehood has become a testimony, and has risen up against me: it has
    confronted me to my face.'
  usfm_code: JOB
  verse: '8'
- book: Brenton Septuagint Translation Job 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'In his anger he has cast me down; he has gnashed his teeth upon me: the weapons
    of his robbers have fallen upon me.'
  usfm_code: JOB
  verse: '9'
- book: Brenton Septuagint Translation Job 16
  chapter: 16
  iso-639-2_language_code: eng
  text: He has attacked me with the keen glances of his eyes; with his sharp spear
    he has smitten me down upon my knees; and they have run upon me with one accord.
  usfm_code: JOB
  verse: '10'
- book: Brenton Septuagint Translation Job 16
  chapter: 16
  iso-639-2_language_code: eng
  text: For the Lord has delivered me into the hands of unrighteous men, and thrown
    me upon the ungodly.
  usfm_code: JOB
  verse: '11'
- book: Brenton Septuagint Translation Job 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'When I was at peace he distracted me: he took me by the hair of the head,
    and plucked it out: he set me up as a mark.'
  usfm_code: JOB
  verse: '12'
- book: Brenton Septuagint Translation Job 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'They surrounded me with spears, aiming at my reins: without sparing me they
    poured out my gall upon the ground.'
  usfm_code: JOB
  verse: '13'
- book: Brenton Septuagint Translation Job 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'They overthrew me with fall upon fall: they ran upon me in their might.'
  usfm_code: JOB
  verse: '14'
- book: Brenton Septuagint Translation Job 16
  chapter: 16
  iso-639-2_language_code: eng
  text: They sewed sackcloth upon my skin, and my strength has been spent on the ground.
  usfm_code: JOB
  verse: '15'
- book: Brenton Septuagint Translation Job 16
  chapter: 16
  iso-639-2_language_code: eng
  text: My belly has been parched with wailing, and darkness is on my eyelids.
  usfm_code: JOB
  verse: '16'
- book: Brenton Septuagint Translation Job 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Yet there was no injustice in my hands, and my prayer is pure.
  usfm_code: JOB
  verse: '17'
- book: Brenton Septuagint Translation Job 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Earth, cover not over the blood of my flesh, and let my cry have no place.
  usfm_code: JOB
  verse: '18'
- book: Brenton Septuagint Translation Job 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And now, behold, my witness is in heaven, and my advocate is on high.
  usfm_code: JOB
  verse: '19'
- book: Brenton Septuagint Translation Job 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Let my supplication come to the Lord, and let mine eye weep before him.
  usfm_code: JOB
  verse: '20'
- book: Brenton Septuagint Translation Job 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Oh that a man might plead before the Lord, even as the son of man with his
    neighbour!
  usfm_code: JOB
  verse: '21'
- book: Brenton Septuagint Translation Job 16
  chapter: 16
  iso-639-2_language_code: eng
  text: But my years are numbered and their end come, and I shall go by the way by
    which I shall not return.
  usfm_code: JOB
  verse: '22'
