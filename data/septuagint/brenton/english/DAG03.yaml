  book_usfm_code: DAG
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: So the heads of provinces, the governors, the captains, the chiefs,
    the great princes, those who were in authority, and all the rulers of districts,
    were gathered to the dedication of the image which king Nabuchodonosor had set
    up; and they stood before the image.
