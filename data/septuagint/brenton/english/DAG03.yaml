- book_title: Brenton Septuagint Translation Daniel (Greek) 3
  book_usfm_code: DAG
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 83
  verse_text: 'O Israel, bless ye the Lord: praise and exalt him above all for ever.'
- book_title: Brenton Septuagint Translation Daniel (Greek) 3
  book_usfm_code: DAG
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 84
  verse_text: 'O ye priests of the Lord, bless ye the Lord: praise and exalt him above
    all for ever.'
- book_title: Brenton Septuagint Translation Daniel (Greek) 3
  book_usfm_code: DAG
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 85
  verse_text: 'O ye servants of the Lord, bless ye the Lord: praise and exalt him
    above all for ever.'
- book_title: Brenton Septuagint Translation Daniel (Greek) 3
  book_usfm_code: DAG
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 86
  verse_text: 'O ye spirits and souls of the righteous, bless ye the Lord: praise
    and exalt him above all for ever.'
- book_title: Brenton Septuagint Translation Daniel (Greek) 3
  book_usfm_code: DAG
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 87
  verse_text: 'O ye holy and humble men of heart, bless ye the Lord: praise and exalt
    him above all for ever.'
- book_title: Brenton Septuagint Translation Daniel (Greek) 3
  book_usfm_code: DAG
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 88
  verse_text: 'O Ananias, Azarias, and Misael, bless ye the Lord; praise and exalt
    him above all for ever: for he hath delivered us from hell, and saved us from
    the hand of death, and delivered us out of the midst of the furnace and burning
    flame: even out of the midst of the fire hath he delivered us.'
- book_title: Brenton Septuagint Translation Daniel (Greek) 3
  book_usfm_code: DAG
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 89
  verse_text: 'O give thanks unto the Lord, because he is gracious: for his mercy
    endureth for ever.'
- book_title: Brenton Septuagint Translation Daniel (Greek) 3
  book_usfm_code: DAG
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 90
  verse_text: 'O all ye that worship the Lord, bless the God of gods, praise him and
    give him thanks: for his mercy endureth for ever.'
- book_title: Brenton Septuagint Translation Daniel (Greek) 3
  book_usfm_code: DAG
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 91
  verse_text: And Nabuchodonosor heard them singing praises; and he wondered, and
    rose up in haste, and said to his nobles, Did we not cast three men bound into
    the midst of the fire? and they said to the king, Yes, O king.
- book_title: Brenton Septuagint Translation Daniel (Greek) 3
  book_usfm_code: DAG
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 92
  verse_text: And the king said, But I see four men loose, and walking in the midst
    of the fire, and there has no harm happened to them; and the appearance of the
    fourth is like the Son of God.
- book_title: Brenton Septuagint Translation Daniel (Greek) 3
  book_usfm_code: DAG
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 93
  verse_text: Then Nabuchodonosor drew near to the door of the burning fiery furnace,
    and said, Sedrach, Misach, and Abdenago, ye servants of the most high God, proceed
    forth, and come hither. So Sedrach, Misach, and Abdenago, came forth out of the
    midst of the fire.
- book_title: Brenton Septuagint Translation Daniel (Greek) 3
  book_usfm_code: DAG
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 94
  verse_text: Then were assembled the satraps, and captains, and heads of provinces,
    and the royal princes; and they saw the men, and perceived that the fire had not
    had power against their bodies, and the hair of their head was not burnt, and
    their coats were not scorched, nor was the smell of fire upon them.
- book_title: Brenton Septuagint Translation Daniel (Greek) 3
  book_usfm_code: DAG
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 95
  verse_text: And king Nabuchodonosor answered and said, Blessed be the God of Sedrach,
    Misach, and Abdenago, who has sent his angel, and delivered his servants, because
    they trusted in him; and they have changed the king's word, and delivered their
    bodies to be burnt, that they might not serve nor worship any god, except their
    own God.
- book_title: Brenton Septuagint Translation Daniel (Greek) 3
  book_usfm_code: DAG
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 96
  verse_text: 'Wherefore I publish a decree: Every people, tribe, or language, that
    shall speak reproachfully against the God of Sedrach, Misach, and Abdenago, shall
    be destroyed, and their houses shall be plundered: because there is no other God
    who shall be able to deliver thus.'
- book_title: Brenton Septuagint Translation Daniel (Greek) 3
  book_usfm_code: DAG
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 97
  verse_text: Then the king promoted Sedrach, Misach, and Abdenago, in the province
    of Babylon, and advanced them, and gave them authority to rule over all the Jews
    who were in his kingdom.
