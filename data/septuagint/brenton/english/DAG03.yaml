- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'In his eighteenth year Nabuchodonosor the king made a golden image, its height
    was sixty cubits, its breadth six cubits: and he set it up in the plain of Deira,
    in the province of Babylon.'
  usfm_code: DAG
  verse: '1'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And he sent forth to gather the governors, and the captains, and the heads
    of provinces, chiefs, and princes, and those who were in authority, and all the
    rulers of districts, to come to the dedication of the image.
  usfm_code: DAG
  verse: '2'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: So the heads of provinces, the governors, the captains, the chiefs, the great
    princes, those who were in authority, and all the rulers of districts, were gathered
    to the dedication of the image which king Nabuchodonosor had set up; and they
    stood before the image.
  usfm_code: DAG
  verse: '3'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Then a herald cried aloud, To you it is commanded, ye peoples, tribes, and
    languages,
  usfm_code: DAG
  verse: '4'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: at what hour ye shall hear the sound of the trumpet, and pipe, and harp, and
    sackbut, and psaltery, and every kind of music, ye shall fall down and worship
    the golden image which king Nabuchodonosor has set up.
  usfm_code: DAG
  verse: '5'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And whosoever shall not fall down and worship, in the same hour he shall be
    cast into the burning fiery furnace.
  usfm_code: DAG
  verse: '6'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And it came to pass when the nations heard the sound of the trumpet, and pipe,
    and harp, and sackbut, and psaltery, and all kinds of music, all the nations,
    tribes, and languages, fell down and worshipped the golden image which king Nabuchodonosor
    had set up.
  usfm_code: DAG
  verse: '7'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Then came near certain Chaldeans, and accused the Jews to the king, saying
    ,
  usfm_code: DAG
  verse: '8'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: O king, live for ever.
  usfm_code: DAG
  verse: '9'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Thou, O king, hast made a decree, that every man who shall hear the sound
    of the trumpet, and pipe, and harp, sackbut, and psaltery, and all kinds of music,
  usfm_code: DAG
  verse: '10'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: and shall not fall down and worship the golden image, shall be cast into the
    burning fiery furnace.
  usfm_code: DAG
  verse: '11'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'There are certain Jews whom thou hast appointed over the affairs of the province
    of Babylon, Sedrach, Misach, and Abdenago, who have not obeyed thy decree, O king:
    they serve not thy gods, and worship not the golden image which thou hast set
    up.'
  usfm_code: DAG
  verse: '12'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'Then Nabuchodonosor in wrath and anger commanded to bring Sedrach, Misach,
    and Abdenago: and they were brought before the king.'
  usfm_code: DAG
  verse: '13'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And Nabuchodonosor answered and said to them, Is it true, Sedrach, Misach,
    and Abdenago, that ye serve not my gods, and worship not the golden image which
    I have set up?
  usfm_code: DAG
  verse: '14'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'Now then if ye be ready, whensoever ye shall hear the sound of the trumpet,
    and pipe, and harp, and sackbut, and psaltery, and harmony, and every kind of
    music, to fall down and worship the golden image which I have made; well : but
    if ye worship not, in the same hour ye shall be cast into the burning fiery furnace;
    and who is the God that shall deliver you out of my hand?'
  usfm_code: DAG
  verse: '15'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Then answered Sedrach, Misach, and Abdenago, and said to king Nabuchodonosor,
    We have no need to answer thee concerning this matter.
  usfm_code: DAG
  verse: '16'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: For our God whom we serve is in the heavens, able to deliver us from the burning
    fiery furnace, and he will rescue us from thy hands, O king.
  usfm_code: DAG
  verse: '17'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: But if not, be it known to thee, O king, that we will not serve thy gods,
    nor worship the image which thou hast set up.
  usfm_code: DAG
  verse: '18'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'Then Nabuchodonosor was filled with wrath, and the form of his countenance
    was changed toward Sedrach, Misach, and Abdenago: and he gave orders to heat the
    furnace seven times more than usual , until it should burn to the uttermost.'
  usfm_code: DAG
  verse: '19'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And he commanded mighty men to bind Sedrach, Misach, and Abdenago, and to
    cast them into the burning fiery furnace.
  usfm_code: DAG
  verse: '20'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Then those men were bound with their coats, and caps, and hose, and were cast
    into the midst of the burning fiery furnace,
  usfm_code: DAG
  verse: '21'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: forasmuch as the king's word prevailed; and the furnace was made exceeding
    hot.
  usfm_code: DAG
  verse: '22'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Then these three men, Sedrach, Misach, and Abdenago, fell bound into the midst
    of the burning furnace,
  usfm_code: DAG
  verse: '23'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: and walked in the midst of the flame, singing praise to God, and blessing
    the Lord.
  usfm_code: DAG
  verse: '24'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Then Azarias stood up, and prayed on this manner; and opening his mouth in
    the midst of the fire said,
  usfm_code: DAG
  verse: '25'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'Blessed art thou, O Lord God of our fathers: thy name is worthy to be praised
    and glorified for evermore:'
  usfm_code: DAG
  verse: '26'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'for thou art righteous in all the things that thou hast done to us: yea,
    true are all thy works, thy ways are right, and all thy judgments truth.'
  usfm_code: DAG
  verse: '27'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'In all the things that thou hast brought upon us, and upon the holy city
    of our fathers, even Jerusalem, thou hast executed true judgment: for according
    to truth and judgment didst thou bring all these things upon us because of our
    sins.'
  usfm_code: DAG
  verse: '28'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: For we have sinned and committed iniquity, departing from thee. In all things
    have we trespassed, and not obeyed thy commandments,
  usfm_code: DAG
  verse: '29'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: nor kept them, neither done as thou hast commanded us, that it might go well
    with us.
  usfm_code: DAG
  verse: '30'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Wherefore all that thou hast brought upon us, and every thing that thou hast
    done to us, thou hast done in true judgment.
  usfm_code: DAG
  verse: '31'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And thou didst deliver us into the hands of lawless enemies, most hateful
    forsakers of God , and to an unjust king, and the most wicked in all the world.
  usfm_code: DAG
  verse: '32'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And now we cannot open our mouths, we are become a shame and reproach to thy
    servants, and to them that worship thee.
  usfm_code: DAG
  verse: '33'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'Yet deliver us not up wholly, for thy name''s sake, neither disannul thou
    thy covenant:'
  usfm_code: DAG
  verse: '34'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: and cause not thy mercy to depart from us, for thy beloved Abraham's sake,
    for thy servant Isaac's sake, and for thy holy Israel's sake;
  usfm_code: DAG
  verse: '35'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: to whom thou hast spoken and promised, that thou wouldest multiply their seed
    as the stars of heaven, and as the sand that lieth upon the seashore.
  usfm_code: DAG
  verse: '36'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: For we, O Lord, are become less than any nation, and be kept under this day
    in all the world because of our sins.
  usfm_code: DAG
  verse: '37'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Neither is there at this time prince, or prophet, or leader, or burnt offering,
    or sacrifice, or oblation, or incense, or place to sacrifice before thee, and
    to find mercy.
  usfm_code: DAG
  verse: '38'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'Nevertheless in a contrite heart and an humble spirit let us be accepted.
    Like as in the burnt offerings of rams and bullocks, and like as in ten thousands
    of fat lambs:'
  usfm_code: DAG
  verse: '39'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'so let our sacrifice be in thy sight this day, and grant that we may wholly
    go after thee: for they shall not be confounded that put their trust in thee.'
  usfm_code: DAG
  verse: '40'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'And now we follow thee with all our heart, we fear thee, and seek thy face.
    Put us not to shame:'
  usfm_code: DAG
  verse: '41'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: but deal with us after thy lovingkindness, and according to the multitude
    of thy mercies.
  usfm_code: DAG
  verse: '42'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'Deliver us also according to thy marvellous works, and give glory to thy
    name, O Lord:'
  usfm_code: DAG
  verse: '43'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: and let all them that do thy servants hurt be ashamed; and let them be confounded
    in all their power and might, and let their strength be broken;
  usfm_code: DAG
  verse: '44'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: and let them know that thou art Lord, the only God, and glorious over the
    whole world.
  usfm_code: DAG
  verse: '45'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And the king's servants, that put them in, ceased not to make the oven hot
    with rosin, pitch, tow, and small wood;
  usfm_code: DAG
  verse: '46'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: so that the flame streamed forth above the furnace forty and nine cubits.
  usfm_code: DAG
  verse: '47'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And it passed through, and burned those Chaldeans it found about the furnace.
  usfm_code: DAG
  verse: '48'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: But the angel of the Lord came down into the oven together with Azarias and
    his fellows, and smote the flame of the fire out of the oven;
  usfm_code: DAG
  verse: '49'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: and made the midst of the furnace as it had been a moist whistling wind, so
    that the fire touched them not at all, neither hurt nor troubled them.
  usfm_code: DAG
  verse: '50'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Then the three, as out of one mouth, praised, glorified, and blessed, God
    in the furnace, saying,
  usfm_code: DAG
  verse: '51'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'Blessed art thou, O Lord God of our fathers: and to be praised and exalted
    above all for ever. And blessed is thy glorious and holy name: and to be praised
    and exalted above all for ever.'
  usfm_code: DAG
  verse: '52'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'Blessed art thou in the temple of thy holy glory: and to be praised and glorified
    above all for ever.'
  usfm_code: DAG
  verse: '53'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'Blessed art thou that beholdest the depths, and sittest upon the cherubim:
    and to be praised and exalted above all for ever.'
  usfm_code: DAG
  verse: '54'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'Blessed art thou on the glorious throne of thy kingdom: and to be praised
    and glorified above all for ever.'
  usfm_code: DAG
  verse: '55'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'Blessed art thou in the firmament of heaven: and above all to be praised
    and glorified for ever.'
  usfm_code: DAG
  verse: '56'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'O all ye works of the Lord, bless ye the Lord: praise and exalt him above
    all for ever.'
  usfm_code: DAG
  verse: '57'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'O ye heavens, bless ye the Lord: praise and exalt him above all for ever.'
  usfm_code: DAG
  verse: '58'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'O ye angels of the Lord, bless ye the Lord: praise and exalt him above all
    for ever.'
  usfm_code: DAG
  verse: '59'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'O all ye waters that be above the heaven, bless ye the Lord: praise and exalt
    him above all for ever.'
  usfm_code: DAG
  verse: '60'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'O all ye powers of the Lord, bless ye the Lord: praise and exalt him above
    all for ever.'
  usfm_code: DAG
  verse: '61'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'O ye sun and moon, bless ye the Lord: praise and exalt him above all for
    ever.'
  usfm_code: DAG
  verse: '62'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'O ye stars of heaven, bless ye the Lord: praise and exalt him above all for
    ever.'
  usfm_code: DAG
  verse: '63'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'O every shower and dew, bless ye the Lord: praise and exalt him above all
    for ever.'
  usfm_code: DAG
  verse: '64'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'O all ye winds, bless ye the Lord: praise and exalt him above all for ever.'
  usfm_code: DAG
  verse: '65'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'O ye fire and heat, bless ye the Lord: praise and exalt him above all for
    ever.'
  usfm_code: DAG
  verse: '66'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'O ye nights and days, bless ye the Lord: praise and exalt him above all for
    ever.'
  usfm_code: DAG
  verse: '71'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'O ye light and darkness, bless ye the Lord: praise and exalt him above all
    for ever.'
  usfm_code: DAG
  verse: '72'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'O ye frost and heat, bless ye the Lord: praise and exalt him above all for
    ever.'
  usfm_code: DAG
  verse: 72a
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'O ye frost and snow, bless ye the Lord: praise and exalt him above all for
    ever.'
  usfm_code: DAG
  verse: 72b
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'O ye lightnings and clouds, bless ye the Lord: praise and exalt him above
    all for ever.'
  usfm_code: DAG
  verse: '73'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'O let the earth bless the Lord: praise and exalt him above all for ever.'
  usfm_code: DAG
  verse: '74'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'O ye mountains and little hills, bless ye the Lord: praise and exalt him
    above all for ever.'
  usfm_code: DAG
  verse: '75'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'O all ye things that grow on the earth, bless ye the Lord: praise and exalt
    him above all for ever.'
  usfm_code: DAG
  verse: '76'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'O ye seas and rivers, bless ye the Lord: praise and exalt him above all for
    ever.'
  usfm_code: DAG
  verse: '77'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'O ye fountains, bless ye the Lord: praise and exalt him above all for ever.'
  usfm_code: DAG
  verse: '78'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'O ye whales, and all that move in the waters, bless ye the Lord: praise and
    exalt him above all for ever.'
  usfm_code: DAG
  verse: '79'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'O all ye fowls of the air, bless ye the Lord: praise and exalt him above
    all for ever.'
  usfm_code: DAG
  verse: '80'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'O all ye beasts and cattle, bless ye the Lord: praise and exalt him above
    all for ever.'
  usfm_code: DAG
  verse: '81'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'O ye children of men, bless ye the Lord: praise and exalt him above all for
    ever.'
  usfm_code: DAG
  verse: '82'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'O Israel, bless ye the Lord: praise and exalt him above all for ever.'
  usfm_code: DAG
  verse: '83'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'O ye priests of the Lord, bless ye the Lord: praise and exalt him above all
    for ever.'
  usfm_code: DAG
  verse: '84'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'O ye servants of the Lord, bless ye the Lord: praise and exalt him above
    all for ever.'
  usfm_code: DAG
  verse: '85'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'O ye spirits and souls of the righteous, bless ye the Lord: praise and exalt
    him above all for ever.'
  usfm_code: DAG
  verse: '86'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'O ye holy and humble men of heart, bless ye the Lord: praise and exalt him
    above all for ever.'
  usfm_code: DAG
  verse: '87'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'O Ananias, Azarias, and Misael, bless ye the Lord; praise and exalt him above
    all for ever: for he hath delivered us from hell, and saved us from the hand of
    death, and delivered us out of the midst of the furnace and burning flame: even
    out of the midst of the fire hath he delivered us.'
  usfm_code: DAG
  verse: '88'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'O give thanks unto the Lord, because he is gracious: for his mercy endureth
    for ever.'
  usfm_code: DAG
  verse: '89'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'O all ye that worship the Lord, bless the God of gods, praise him and give
    him thanks: for his mercy endureth for ever.'
  usfm_code: DAG
  verse: '90'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And Nabuchodonosor heard them singing praises; and he wondered, and rose up
    in haste, and said to his nobles, Did we not cast three men bound into the midst
    of the fire? and they said to the king, Yes, O king.
  usfm_code: DAG
  verse: '91'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And the king said, But I see four men loose, and walking in the midst of the
    fire, and there has no harm happened to them; and the appearance of the fourth
    is like the Son of God.
  usfm_code: DAG
  verse: '92'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Then Nabuchodonosor drew near to the door of the burning fiery furnace, and
    said, Sedrach, Misach, and Abdenago, ye servants of the most high God, proceed
    forth, and come hither. So Sedrach, Misach, and Abdenago, came forth out of the
    midst of the fire.
  usfm_code: DAG
  verse: '93'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Then were assembled the satraps, and captains, and heads of provinces, and
    the royal princes; and they saw the men, and perceived that the fire had not had
    power against their bodies, and the hair of their head was not burnt, and their
    coats were not scorched, nor was the smell of fire upon them.
  usfm_code: DAG
  verse: '94'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And king Nabuchodonosor answered and said, Blessed be the God of Sedrach,
    Misach, and Abdenago, who has sent his angel, and delivered his servants, because
    they trusted in him; and they have changed the king's word, and delivered their
    bodies to be burnt, that they might not serve nor worship any god, except their
    own God.
  usfm_code: DAG
  verse: '95'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'Wherefore I publish a decree: Every people, tribe, or language, that shall
    speak reproachfully against the God of Sedrach, Misach, and Abdenago, shall be
    destroyed, and their houses shall be plundered: because there is no other God
    who shall be able to deliver thus.'
  usfm_code: DAG
  verse: '96'
- book: Brenton Septuagint Translation Daniel (Greek) 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Then the king promoted Sedrach, Misach, and Abdenago, in the province of Babylon,
    and advanced them, and gave them authority to rule over all the Jews who were
    in his kingdom.
  usfm_code: DAG
  verse: '97'
