- book: Brenton Septuagint Translation Jeremias 18
  chapter: 18
  iso-639-2_language_code: eng
  text: The word that came from the Lord to
  usfm_code: JER
  verse: '1'
- book: Brenton Septuagint Translation Jeremias 18
  chapter: 18
  iso-639-2_language_code: eng
  text: Jeremias, saying, Arise, and go down to the potter's house, and there thou
    shalt hear my words.
  usfm_code: JER
  verse: '2'
- book: Brenton Septuagint Translation Jeremias 18
  chapter: 18
  iso-639-2_language_code: eng
  text: So I went down to the potter's house, and behold, he was making a vessel on
    the stones.
  usfm_code: JER
  verse: '3'
- book: Brenton Septuagint Translation Jeremias 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'And the vessel which he was making with his hands fell: so he made it again
    another vessel, as it seemed good to him to make it .'
  usfm_code: JER
  verse: '4'
- book: Brenton Septuagint Translation Jeremias 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And the word of the Lord came to me, saying,
  usfm_code: JER
  verse: '5'
- book: Brenton Septuagint Translation Jeremias 18
  chapter: 18
  iso-639-2_language_code: eng
  text: Shall I not be able, O house of Israel, to do to you as this potter? behold,
    as the clay of the potter are ye in my hands.
  usfm_code: JER
  verse: '6'
- book: Brenton Septuagint Translation Jeremias 18
  chapter: 18
  iso-639-2_language_code: eng
  text: If I shall pronounce a decree upon a nation, or upon a kingdom, to cut them
    off, and to destroy them ;
  usfm_code: JER
  verse: '7'
- book: Brenton Septuagint Translation Jeremias 18
  chapter: 18
  iso-639-2_language_code: eng
  text: and that nation turn from all their sins, then will I repent of the evils
    which I purposed to do to them.
  usfm_code: JER
  verse: '8'
- book: Brenton Septuagint Translation Jeremias 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And if I shall pronounce a decree upon a nation and kingdom, to rebuild and
    to plant it ;
  usfm_code: JER
  verse: '9'
- book: Brenton Septuagint Translation Jeremias 18
  chapter: 18
  iso-639-2_language_code: eng
  text: and they do evil before me, so as not to hearken to my voice, then will I
    repent of the good which I spoke of, to do it to them.
  usfm_code: JER
  verse: '10'
- book: Brenton Septuagint Translation Jeremias 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'And now say to the men of Juda, and to the inhabitants of Jerusalem, Behold,
    I prepare evils against you, and devise a device against you: let every one turn
    now from his evil way, and amend your practices.'
  usfm_code: JER
  verse: '11'
- book: Brenton Septuagint Translation Jeremias 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And they said, We will quit ourselves like men, for we will pursue our perverse
    ways, and we will perform each the lusts of his evil heart.
  usfm_code: JER
  verse: '12'
- book: Brenton Septuagint Translation Jeremias 18
  chapter: 18
  iso-639-2_language_code: eng
  text: Therefore thus saith the Lord; Enquire now among the nations, who has heard
    such very horrible things as the virgin of Israel has done?
  usfm_code: JER
  verse: '13'
- book: Brenton Septuagint Translation Jeremias 18
  chapter: 18
  iso-639-2_language_code: eng
  text: Will fertilising streams fail to flow from a rock, or snow fail from Libanus?
    will water violently impelled by the wind turn aside?
  usfm_code: JER
  verse: '14'
- book: Brenton Septuagint Translation Jeremias 18
  chapter: 18
  iso-639-2_language_code: eng
  text: For my people have forgotten me, they have offered incense in vain, and they
    fail in their ways, leaving the ancient tracks, to enter upon impassable paths;
  usfm_code: JER
  verse: '15'
- book: Brenton Septuagint Translation Jeremias 18
  chapter: 18
  iso-639-2_language_code: eng
  text: to make their land a desolation, and a perpetual hissing; all that go through
    it shall be amazed, and shall shake their heads.
  usfm_code: JER
  verse: '16'
- book: Brenton Septuagint Translation Jeremias 18
  chapter: 18
  iso-639-2_language_code: eng
  text: I will scatter them before their enemies like an east wind; I will shew them
    the day of their destruction.
  usfm_code: JER
  verse: '17'
- book: Brenton Septuagint Translation Jeremias 18
  chapter: 18
  iso-639-2_language_code: eng
  text: Then they said, Come, and let us devise a device against Jeremias; for the
    law shall not perish from the priest, nor counsel from the wise, nor the word
    from the prophet. Come, and let us smite him with the tongue, and we will hear
    all his words.
  usfm_code: JER
  verse: '18'
- book: Brenton Septuagint Translation Jeremias 18
  chapter: 18
  iso-639-2_language_code: eng
  text: Hear me, O Lord, and hear the voice of my pleading.
  usfm_code: JER
  verse: '19'
- book: Brenton Septuagint Translation Jeremias 18
  chapter: 18
  iso-639-2_language_code: eng
  text: Forasmuch as evil is rewarded for good; for they have spoken words against
    my soul, and they have hidden the punishment they meant for me; remember that
    I stood before thy face, to speak good for them, to turn away thy wrath from them.
  usfm_code: JER
  verse: '20'
- book: Brenton Septuagint Translation Jeremias 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'Therefore do thou deliver their sons to famine, and gather them to the power
    of the sword: let their women be childless and widows; and let their men be cut
    off by death, and their young men fall by the sword in war.'
  usfm_code: JER
  verse: '21'
- book: Brenton Septuagint Translation Jeremias 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'Let there be a cry in their houses: thou shalt bring upon them robbers suddenly:
    for they have formed a plan to take me, and have hidden snares for me.'
  usfm_code: JER
  verse: '22'
- book: Brenton Septuagint Translation Jeremias 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'And thou, Lord, knowest all their deadly counsel against me: account not
    their iniquities guiltless, and blot not out their sins from before thee: let
    their weakness come before thee; deal with them in the time of thy wrath.'
  usfm_code: JER
  verse: '23'
