  book_usfm_code: JER
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: Forasmuch as evil is rewarded for good; for they have spoken words against
    my soul, and they have hidden the punishment they meant for me; remember that
    I stood before thy face, to speak good for them, to turn away thy wrath from them.
- book_title: Brenton Septuagint Translation Jeremias 18
  book_usfm_code: JER
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: 'Therefore do thou deliver their sons to famine, and gather them to
    the power of the sword: let their women be childless and widows; and let their
    men be cut off by death, and their young men fall by the sword in war.'
- book_title: Brenton Septuagint Translation Jeremias 18
  book_usfm_code: JER
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: 'Let there be a cry in their houses: thou shalt bring upon them robbers
    suddenly: for they have formed a plan to take me, and have hidden snares for me.'
- book_title: Brenton Septuagint Translation Jeremias 18
  book_usfm_code: JER
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: 'And thou, Lord, knowest all their deadly counsel against me: account
    not their iniquities guiltless, and blot not out their sins from before thee:
    let their weakness come before thee; deal with them in the time of thy wrath.'
