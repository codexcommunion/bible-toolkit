- book: Brenton Septuagint Translation Joshua 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And the second lot came out for the children of Symeon; and their inheritance
    was in the midst of the lots of the children of Juda.
  usfm_code: JOS
  verse: '1'
- book: Brenton Septuagint Translation Joshua 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And their lot was Beersabee, and Samaa, and Caladam,
  usfm_code: JOS
  verse: '2'
- book: Brenton Septuagint Translation Joshua 19
  chapter: 19
  iso-639-2_language_code: eng
  text: and Arsola, and Bola, and Jason,
  usfm_code: JOS
  verse: '3'
- book: Brenton Septuagint Translation Joshua 19
  chapter: 19
  iso-639-2_language_code: eng
  text: and Erthula, and Bula, and Herma,
  usfm_code: JOS
  verse: '4'
- book: Brenton Septuagint Translation Joshua 19
  chapter: 19
  iso-639-2_language_code: eng
  text: and Sikelac, and Bæthmachereb, and Sarsusin,
  usfm_code: JOS
  verse: '5'
- book: Brenton Septuagint Translation Joshua 19
  chapter: 19
  iso-639-2_language_code: eng
  text: and Batharoth, and their fields, thirteen cities, and their villages.
  usfm_code: JOS
  verse: '6'
- book: Brenton Septuagint Translation Joshua 19
  chapter: 19
  iso-639-2_language_code: eng
  text: Eremmon, and Thalcha, and Jether, and Asan; four cities and their villages,
  usfm_code: JOS
  verse: '7'
- book: Brenton Septuagint Translation Joshua 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'round about their cities as far as Balec as men go to Bameth southward: this
    is the inheritance of the tribe of the children of Symeon according to their families.'
  usfm_code: JOS
  verse: '8'
- book: Brenton Septuagint Translation Joshua 19
  chapter: 19
  iso-639-2_language_code: eng
  text: The inheritance of the tribe of the children of Symeon was a part of the lot
    of Juda, for the portion of the children of Juda was greater than theirs; and
    the children of Symeon inherited in the midst of their lot.
  usfm_code: JOS
  verse: '9'
- book: Brenton Septuagint Translation Joshua 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'And the third lot came out to Zabulon according to their families: the bounds
    of their inheritance shall be—Esedekgola shall be their border,'
  usfm_code: JOS
  verse: '10'
- book: Brenton Septuagint Translation Joshua 19
  chapter: 19
  iso-639-2_language_code: eng
  text: the sea and Magelda, and it shall reach to Bætharaba in the valley, which
    is opposite Jekman.
  usfm_code: JOS
  verse: '11'
- book: Brenton Septuagint Translation Joshua 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And the border returned from Sedduc in a contrary direction eastward from
    Bæthsamys, to the borders of Chaselothaith, and shall pass on to Dabiroth, and
    shall proceed upward to Phangai.
  usfm_code: JOS
  verse: '12'
- book: Brenton Septuagint Translation Joshua 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And thence it shall come round in the opposite direction eastward to Gebere
    to the city of Catasem, and shall go on to Remmonaa Matharaoza.
  usfm_code: JOS
  verse: '13'
- book: Brenton Septuagint Translation Joshua 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And the borders shall come round northward to Amoth, and their going out shall
    be at Gæphael,
  usfm_code: JOS
  verse: '14'
- book: Brenton Septuagint Translation Joshua 19
  chapter: 19
  iso-639-2_language_code: eng
  text: and Catanath, and Nabaal, and Symoön, and Jericho, and Bæthman.
  usfm_code: JOS
  verse: '15'
- book: Brenton Septuagint Translation Joshua 19
  chapter: 19
  iso-639-2_language_code: eng
  text: This is the inheritance of the tribe of the sons of Zabulon according to their
    families, these cities and their villages.
  usfm_code: JOS
  verse: '16'
- book: Brenton Septuagint Translation Joshua 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And the fourth lot came out to Issachar.
  usfm_code: JOS
  verse: '17'
- book: Brenton Septuagint Translation Joshua 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And their borders were Jazel, and Chasaloth, and Sunam,
  usfm_code: JOS
  verse: '18'
- book: Brenton Septuagint Translation Joshua 19
  chapter: 19
  iso-639-2_language_code: eng
  text: and Agin, and Siona, and Reeroth,
  usfm_code: JOS
  verse: '19'
- book: Brenton Septuagint Translation Joshua 19
  chapter: 19
  iso-639-2_language_code: eng
  text: and Anachereth, and Dabiron, and Kison, and Rebes,
  usfm_code: JOS
  verse: '20'
- book: Brenton Septuagint Translation Joshua 19
  chapter: 19
  iso-639-2_language_code: eng
  text: and Remmas, and Jeon, and Tomman, and Æmarec, and Bersaphes.
  usfm_code: JOS
  verse: '21'
- book: Brenton Septuagint Translation Joshua 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And the boundaries shall border upon Gæthbor, and upon Salim westward, and
    Bæthsamys; and the extremity of his bounds shall be Jordan.
  usfm_code: JOS
  verse: '22'
- book: Brenton Septuagint Translation Joshua 19
  chapter: 19
  iso-639-2_language_code: eng
  text: This is the inheritance of the tribe of the children of Issachar according
    to their families, the cities and their villages.
  usfm_code: JOS
  verse: '23'
- book: Brenton Septuagint Translation Joshua 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And the fifth lot came out to Aser according to their families.
  usfm_code: JOS
  verse: '24'
- book: Brenton Septuagint Translation Joshua 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And their borders were Exeleketh, and Aleph, and Bæthok, and Keaph,
  usfm_code: JOS
  verse: '25'
- book: Brenton Septuagint Translation Joshua 19
  chapter: 19
  iso-639-2_language_code: eng
  text: and Elimelech, and Amiel, and Maasa, and the lot will border on Carmel westward,
    and on Sion, and Labanath.
  usfm_code: JOS
  verse: '26'
- book: Brenton Septuagint Translation Joshua 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And it will return westward from Bæthegeneth, and will join Zabulon and Ekgai,
    and Phthæel northwards, and the borders will come to Saphthæbæthme, and Inael,
    and will go on to Chobamasomel,
  usfm_code: JOS
  verse: '27'
- book: Brenton Septuagint Translation Joshua 19
  chapter: 19
  iso-639-2_language_code: eng
  text: and Elbon, and Raab, and Ememaon, and Canthan to great Sidon.
  usfm_code: JOS
  verse: '28'
- book: Brenton Septuagint Translation Joshua 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And the borders shall turn back to Rama, and to the fountain of Masphassat,
    and the Tyrians; and the borders shall return to Jasiph, and their going forth
    shall be the sea, and Apoleb, and Echozob,
  usfm_code: JOS
  verse: '29'
- book: Brenton Septuagint Translation Joshua 19
  chapter: 19
  iso-639-2_language_code: eng
  text: and Archob, and Aphec, and Raau.
  usfm_code: JOS
  verse: '30'
- book: Brenton Septuagint Translation Joshua 19
  chapter: 19
  iso-639-2_language_code: eng
  text: This is the inheritance of the tribe of the sons of Aser according to their
    families, the cities and their villages.
  usfm_code: JOS
  verse: '31'
- book: Brenton Septuagint Translation Joshua 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And the sixth lot came out to Nephthali.
  usfm_code: JOS
  verse: '32'
- book: Brenton Septuagint Translation Joshua 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And their borders were Moolam, and Mola, and Besemiin, and Arme, and Naboc,
    and Jephthamai, as far as Dodam; and their goings out were Jordan.
  usfm_code: JOS
  verse: '33'
- book: Brenton Septuagint Translation Joshua 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And the coasts will return westward by Athabor, and will go out thence to
    Jacana, and will border on Zabulon southward, and Aser will join it westward,
    and Jordan eastward.
  usfm_code: JOS
  verse: '34'
- book: Brenton Septuagint Translation Joshua 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And the walled cities of the Tyrians, Tyre, and Omathadaketh, and Kenereth,
  usfm_code: JOS
  verse: '35'
- book: Brenton Septuagint Translation Joshua 19
  chapter: 19
  iso-639-2_language_code: eng
  text: and Armaith, and Arael, and Asor,
  usfm_code: JOS
  verse: '36'
- book: Brenton Septuagint Translation Joshua 19
  chapter: 19
  iso-639-2_language_code: eng
  text: and Cades, and Assari, and the well of Asor;
  usfm_code: JOS
  verse: '37'
- book: Brenton Septuagint Translation Joshua 19
  chapter: 19
  iso-639-2_language_code: eng
  text: and Keroe, and Megalaarim, and Bætthame, and Thessamys.
  usfm_code: JOS
  verse: '38'
- book: Brenton Septuagint Translation Joshua 19
  chapter: 19
  iso-639-2_language_code: eng
  text: This is the inheritance of the tribe of the children of Nephthali.
  usfm_code: JOS
  verse: '39'
- book: Brenton Septuagint Translation Joshua 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And the seventh lot came out to Dan.
  usfm_code: JOS
  verse: '40'
- book: Brenton Septuagint Translation Joshua 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And their borders were Sarath, and Asa, and the cities of Sammaus,
  usfm_code: JOS
  verse: '41'
- book: Brenton Septuagint Translation Joshua 19
  chapter: 19
  iso-639-2_language_code: eng
  text: and Salamin, and Ammon, and Silatha,
  usfm_code: JOS
  verse: '42'
- book: Brenton Septuagint Translation Joshua 19
  chapter: 19
  iso-639-2_language_code: eng
  text: and Elon, and Thamnatha, and Accaron;
  usfm_code: JOS
  verse: '43'
- book: Brenton Septuagint Translation Joshua 19
  chapter: 19
  iso-639-2_language_code: eng
  text: and Alcatha, and Begethon, and Gebeëlan,
  usfm_code: JOS
  verse: '44'
- book: Brenton Septuagint Translation Joshua 19
  chapter: 19
  iso-639-2_language_code: eng
  text: and Azor, and Banæbacat, and Gethremmon.
  usfm_code: JOS
  verse: '45'
- book: Brenton Septuagint Translation Joshua 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And westward of Hieracon the border was near to Joppa.
  usfm_code: JOS
  verse: '46'
- book: Brenton Septuagint Translation Joshua 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'This is the inheritance of the tribe of the children of Dan, according to
    their families, these are their cities and their villages:'
  usfm_code: JOS
  verse: '47'
- book: Brenton Septuagint Translation Joshua 19
  chapter: 19
  iso-639-2_language_code: eng
  text: and the children of Dan did not drive out the Amorite who afflicted them in
    the mountain; and the Amorite would not suffer them to come down into the valley,
    but they forcibly took from them the border of their portion.
  usfm_code: JOS
  verse: 47a
- book: Brenton Septuagint Translation Joshua 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'And the sons of Dan went and fought against Lachis, and took it, and smote
    it with the edge of the sword; and they dwelt in it, and called the name of it
    Lasendan:'
  usfm_code: JOS
  verse: '48'
- book: Brenton Septuagint Translation Joshua 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'and the Amorite continued to dwell in Edom and in Salamin: and the hand of
    Ephraim prevailed against them, and they became tributaries to them.'
  usfm_code: JOS
  verse: 48a
- book: Brenton Septuagint Translation Joshua 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And they proceeded to take possession of the land according to their borders,
    and the children of Israel gave an inheritance to Joshua the son of Naue among
    them,
  usfm_code: JOS
  verse: '49'
- book: Brenton Septuagint Translation Joshua 19
  chapter: 19
  iso-639-2_language_code: eng
  text: by the command of God, and they gave him the city which he asked for, Thamnasarach,
    which is in the mount of Ephraim; and he built the city, and dwelt in it.
  usfm_code: JOS
  verse: '50'
- book: Brenton Septuagint Translation Joshua 19
  chapter: 19
  iso-639-2_language_code: eng
  text: These are the divisions which Eleazar the priest divided by lot, and Joshua
    the son of Naue, and the heads of families among the tribes of Israel, according
    to the lots, in Selo before the Lord by the doors of the tabernacle of testimony,
    and they went to take possession of the land.
  usfm_code: JOS
  verse: '51'
