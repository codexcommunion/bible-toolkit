  text: For the end, concerning the wine-presses, a Psalm of David.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 8
  chapter: 8
  iso-639-2_language_code: eng
  text: O Lord, our Lord, how wonderful is thy name in all the earth! for thy magnificence
    is exalted above the heavens.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Out of the mouth of babes and sucklings hast thou perfected praise, because
    of thine enemies; that thou mightest put down the enemy and avenger.
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 8
  chapter: 8
  iso-639-2_language_code: eng
  text: For I will regard the heavens, the work of thy fingers; the moon and stars,
    which thou hast established.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 8
  chapter: 8
  iso-639-2_language_code: eng
  text: What is man, that thou art mindful of him? or the son of man, that thou visitest
    him?
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Thou madest him a little less than angels, thou hast crowned him with glory
    and honour;
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'and thou hast set him over the works of thy hands: thou hast put all things
    under his feet:'
  usfm_code: PSA
  verse: '7'
