- book: Brenton Septuagint Translation Numbers 30
  chapter: 30
  iso-639-2_language_code: eng
  text: And Moses spoke to the children of Israel according to all that the Lord commanded
    Moses.
  usfm_code: NUM
  verse: '1'
- book: Brenton Septuagint Translation Numbers 30
  chapter: 30
  iso-639-2_language_code: eng
  text: And Moses spoke to the heads of the tribes of the children of Israel, saying,
    This is the thing which the Lord has commanded.
  usfm_code: NUM
  verse: '2'
- book: Brenton Septuagint Translation Numbers 30
  chapter: 30
  iso-639-2_language_code: eng
  text: Whatsoever man shall vow a vow to the Lord, or swear an oath, or bind himself
    with an obligation upon his soul, he shall not break his word; all that shall
    come out of his mouth he shall do.
  usfm_code: NUM
  verse: '3'
- book: Brenton Septuagint Translation Numbers 30
  chapter: 30
  iso-639-2_language_code: eng
  text: And if a woman shall vow a vow to the Lord, or bind herself with an obligation
    in her youth in her father's house; and her father should hear her vows and her
    obligations, wherewith she has bound her soul, and her father should hold his
    peace at her, then all her vows shall stand,
  usfm_code: NUM
  verse: '4'
- book: Brenton Septuagint Translation Numbers 30
  chapter: 30
  iso-639-2_language_code: eng
  text: and all the obligations with which she has bound her soul, shall remain to
    her.
  usfm_code: NUM
  verse: '5'
- book: Brenton Septuagint Translation Numbers 30
  chapter: 30
  iso-639-2_language_code: eng
  text: But if her father straitly forbid her in the day in which he shall hear all
    her vows and her obligations, which she has contracted upon her soul, they shall
    not stand; and the Lord shall hold her guiltless, because her father forbade her.
  usfm_code: NUM
  verse: '6'
- book: Brenton Septuagint Translation Numbers 30
  chapter: 30
  iso-639-2_language_code: eng
  text: But if she should be indeed married, and her vows be upon her according to
    the utterance of her lips, in respect of the obligations which she has contracted
    upon her soul;
  usfm_code: NUM
  verse: '7'
- book: Brenton Septuagint Translation Numbers 30
  chapter: 30
  iso-639-2_language_code: eng
  text: and her husband should hear, and hold his peace at her in the day in which
    he should hear, then thus shall all her vows be binding, and her obligations,
    which she has contracted upon her soul shall stand.
  usfm_code: NUM
  verse: '8'
- book: Brenton Septuagint Translation Numbers 30
  chapter: 30
  iso-639-2_language_code: eng
  text: But if her husband should straitly forbid her in the day in which he should
    hear her, none of her vows or obligations which she has contracted upon her soul
    shall stand, because her husband has disallowed her, and the Lord shall hold her
    guiltless.
  usfm_code: NUM
  verse: '9'
- book: Brenton Septuagint Translation Numbers 30
  chapter: 30
  iso-639-2_language_code: eng
  text: And the vow of a widow and of her that is put away, whatsoever she shall bind
    upon her soul, shall stand to her.
  usfm_code: NUM
  verse: '10'
- book: Brenton Septuagint Translation Numbers 30
  chapter: 30
  iso-639-2_language_code: eng
  text: And if her vow be made in the house of her husband, or the obligation upon
    her soul with an oath,
  usfm_code: NUM
  verse: '11'
- book: Brenton Septuagint Translation Numbers 30
  chapter: 30
  iso-639-2_language_code: eng
  text: and her husband should hear, and hold his peace at her, and not disallow her,
    then all her vows shall stand, and all the obligations which she contracted against
    her soul, shall stand against her.
  usfm_code: NUM
  verse: '12'
- book: Brenton Septuagint Translation Numbers 30
  chapter: 30
  iso-639-2_language_code: eng
  text: But if her husband should utterly cancel the vow in the day in which he shall
    hear it, none of the things which shall proceed out of her lips in her vows, and
    in the obligations contracted upon her soul, shall stand to her; her husband has
    cancelled them, and the Lord shall hold her guiltless.
  usfm_code: NUM
  verse: '13'
- book: Brenton Septuagint Translation Numbers 30
  chapter: 30
  iso-639-2_language_code: eng
  text: Every vow, and every binding oath to afflict her soul, her husband shall confirm
    it to her, or her husband shall cancel it.
  usfm_code: NUM
  verse: '14'
- book: Brenton Septuagint Translation Numbers 30
  chapter: 30
  iso-639-2_language_code: eng
  text: But if he be wholly silent at her from day to day, then shall he bind upon
    her all her vows; and he shall confirm to her the obligations which she has bound
    upon herself, because he held his peace at her in the day in which he heard her.
  usfm_code: NUM
  verse: '15'
- book: Brenton Septuagint Translation Numbers 30
  chapter: 30
  iso-639-2_language_code: eng
  text: And if her husband should in any wise cancel them after the day in which he
    heard them , then he shall bear his iniquity.
  usfm_code: NUM
  verse: '16'
- book: Brenton Septuagint Translation Numbers 30
  chapter: 30
  iso-639-2_language_code: eng
  text: These are the ordinances which the Lord commanded Moses, between a man and
    his wife, and between a father and daughter in her youth in the house of her father.
  usfm_code: NUM
  verse: '17'
