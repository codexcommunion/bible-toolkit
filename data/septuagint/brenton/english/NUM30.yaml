- book_title: Brenton Septuagint Translation Numbers 30
  book_usfm_code: NUM
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And Moses spoke to the children of Israel according to all that the
    Lord commanded Moses.
- book_title: Brenton Septuagint Translation Numbers 30
  book_usfm_code: NUM
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: And Moses spoke to the heads of the tribes of the children of Israel,
    saying, This is the thing which the Lord has commanded.
- book_title: Brenton Septuagint Translation Numbers 30
  book_usfm_code: NUM
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: Whatsoever man shall vow a vow to the Lord, or swear an oath, or bind
    himself with an obligation upon his soul, he shall not break his word; all that
    shall come out of his mouth he shall do.
- book_title: Brenton Septuagint Translation Numbers 30
  book_usfm_code: NUM
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And if a woman shall vow a vow to the Lord, or bind herself with an
    obligation in her youth in her father's house; and her father should hear her
    vows and her obligations, wherewith she has bound her soul, and her father should
    hold his peace at her, then all her vows shall stand,
- book_title: Brenton Septuagint Translation Numbers 30
  book_usfm_code: NUM
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: and all the obligations with which she has bound her soul, shall remain
    to her.
- book_title: Brenton Septuagint Translation Numbers 30
  book_usfm_code: NUM
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: But if her father straitly forbid her in the day in which he shall hear
    all her vows and her obligations, which she has contracted upon her soul, they
    shall not stand; and the Lord shall hold her guiltless, because her father forbade
    her.
- book_title: Brenton Septuagint Translation Numbers 30
  book_usfm_code: NUM
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: But if she should be indeed married, and her vows be upon her according
    to the utterance of her lips, in respect of the obligations which she has contracted
    upon her soul;
- book_title: Brenton Septuagint Translation Numbers 30
  book_usfm_code: NUM
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: and her husband should hear, and hold his peace at her in the day in
    which he should hear, then thus shall all her vows be binding, and her obligations,
    which she has contracted upon her soul shall stand.
- book_title: Brenton Septuagint Translation Numbers 30
  book_usfm_code: NUM
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: But if her husband should straitly forbid her in the day in which he
    should hear her, none of her vows or obligations which she has contracted upon
    her soul shall stand, because her husband has disallowed her, and the Lord shall
    hold her guiltless.
- book_title: Brenton Septuagint Translation Numbers 30
  book_usfm_code: NUM
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And the vow of a widow and of her that is put away, whatsoever she shall
    bind upon her soul, shall stand to her.
- book_title: Brenton Septuagint Translation Numbers 30
  book_usfm_code: NUM
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And if her vow be made in the house of her husband, or the obligation
    upon her soul with an oath,
- book_title: Brenton Septuagint Translation Numbers 30
  book_usfm_code: NUM
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: and her husband should hear, and hold his peace at her, and not disallow
    her, then all her vows shall stand, and all the obligations which she contracted
    against her soul, shall stand against her.
- book_title: Brenton Septuagint Translation Numbers 30
  book_usfm_code: NUM
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: But if her husband should utterly cancel the vow in the day in which
    he shall hear it, none of the things which shall proceed out of her lips in her
    vows, and in the obligations contracted upon her soul, shall stand to her; her
    husband has cancelled them, and the Lord shall hold her guiltless.
- book_title: Brenton Septuagint Translation Numbers 30
  book_usfm_code: NUM
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: Every vow, and every binding oath to afflict her soul, her husband shall
    confirm it to her, or her husband shall cancel it.
- book_title: Brenton Septuagint Translation Numbers 30
  book_usfm_code: NUM
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: But if he be wholly silent at her from day to day, then shall he bind
    upon her all her vows; and he shall confirm to her the obligations which she has
    bound upon herself, because he held his peace at her in the day in which he heard
    her.
- book_title: Brenton Septuagint Translation Numbers 30
  book_usfm_code: NUM
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: And if her husband should in any wise cancel them after the day in which
    he heard them , then he shall bear his iniquity.
- book_title: Brenton Septuagint Translation Numbers 30
  book_usfm_code: NUM
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: These are the ordinances which the Lord commanded Moses, between a man
    and his wife, and between a father and daughter in her youth in the house of her
    father.
