- book: Brenton Septuagint Translation Joel 1
  chapter: 1
  iso-639-2_language_code: eng
  text: The word of the Lord which came to Joel the son of Bathuel.
  usfm_code: JOL
  verse: '1'
- book: Brenton Septuagint Translation Joel 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Hear these words , ye elders, and hearken all ye that inhabit the land. Have
    such things happened in your days, or in the days of your fathers?
  usfm_code: JOL
  verse: '2'
- book: Brenton Septuagint Translation Joel 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Tell your children concerning them, and let your children tell their children,
    and their children another generation.
  usfm_code: JOL
  verse: '3'
- book: Brenton Septuagint Translation Joel 1
  chapter: 1
  iso-639-2_language_code: eng
  text: The leavings of the caterpillar has the locust eaten, and the leavings of
    the locust has the palmerworm eaten, and the leavings of the palmerworm has the
    cankerworm eaten.
  usfm_code: JOL
  verse: '4'
- book: Brenton Septuagint Translation Joel 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'Awake, ye drunkards, from your wine, and weep: mourn, all ye that drink wine
    to drunkenness: for joy and gladness are removed from your mouth.'
  usfm_code: JOL
  verse: '5'
- book: Brenton Septuagint Translation Joel 1
  chapter: 1
  iso-639-2_language_code: eng
  text: For a strong and innumerable nation is come up against my land, their teeth
    are lion's teeth, and their back teeth those of a lion's whelp.
  usfm_code: JOL
  verse: '6'
- book: Brenton Septuagint Translation Joel 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'He has ruined my vine, and utterly broken my fig-trees: he has utterly searched
    my vine , and cast it down; he has peeled its branches.'
  usfm_code: JOL
  verse: '7'
- book: Brenton Septuagint Translation Joel 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Lament to me more than a virgin girded with sackcloth for the husband of her
    youth.
  usfm_code: JOL
  verse: '8'
- book: Brenton Septuagint Translation Joel 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'The meat-offering and drink-offering are removed from the house of the Lord:
    mourn, ye priests that serve at the altar of the Lord.'
  usfm_code: JOL
  verse: '9'
- book: Brenton Septuagint Translation Joel 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'For the plains languish: let the land mourn, for the corn languishes; the
    wine is dried up, the oil becomes scarce;'
  usfm_code: JOL
  verse: '10'
- book: Brenton Septuagint Translation Joel 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'the husbandmen are consumed: mourn your property on account of the wheat
    and barley; for the harvest has perished from off the field.'
  usfm_code: JOL
  verse: '11'
- book: Brenton Septuagint Translation Joel 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'The vine is dried up, and the fig-trees are become few; the pomegranate,
    and palm-tree, and apple, and all the trees of the field are dried up: for the
    sons of men have abolished joy.'
  usfm_code: JOL
  verse: '12'
- book: Brenton Septuagint Translation Joel 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'Gird yourselves with sackcloth , and lament, ye priests: mourn, ye that serve
    at the altar: go in, sleep in sackcloths, ye that minister to God: for the meat-offering
    and drink-offering are withheld from the house of your God.'
  usfm_code: JOL
  verse: '13'
- book: Brenton Septuagint Translation Joel 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Sanctify a fast, proclaim a solemn service, gather the elders and all the
    inhabitants of the land into the house of your God, and cry earnestly to the Lord,
  usfm_code: JOL
  verse: '14'
- book: Brenton Septuagint Translation Joel 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Alas, alas, alas for the day! for the day of the Lord is nigh, and it will
    come as trouble upon trouble.
  usfm_code: JOL
  verse: '15'
- book: Brenton Septuagint Translation Joel 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Your meat has been destroyed before your eyes, joy and gladness from out of
    the house of your God.
  usfm_code: JOL
  verse: '16'
- book: Brenton Septuagint Translation Joel 1
  chapter: 1
  iso-639-2_language_code: eng
  text: The heifers have started at their mangers, the treasures are abolished, the
    wine-presses are broken down; for the corn is withered.
  usfm_code: JOL
  verse: '17'
- book: Brenton Septuagint Translation Joel 1
  chapter: 1
  iso-639-2_language_code: eng
  text: What shall we store up for ourselves? the herds of cattle have mourned, because
    they had no pasture; and the flocks of sheep have been utterly destroyed.
  usfm_code: JOL
  verse: '18'
- book: Brenton Septuagint Translation Joel 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'To thee, O Lord, will I cry: for fire has devoured the fair places of the
    wilderness, and a flame has burnt up all the trees of the field.'
  usfm_code: JOL
  verse: '19'
- book: Brenton Septuagint Translation Joel 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And the cattle of the field have looked up to thee: for the fountains of
    waters have been dried up, and fire has devoured the fair places of the wilderness.'
  usfm_code: JOL
  verse: '20'
