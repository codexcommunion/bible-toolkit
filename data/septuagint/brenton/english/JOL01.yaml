- book_title: Brenton Septuagint Translation Joel 1
  book_usfm_code: JOL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: The word of the Lord which came to Joel the son of Bathuel.
- book_title: Brenton Septuagint Translation Joel 1
  book_usfm_code: JOL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: Hear these words , ye elders, and hearken all ye that inhabit the land.
    Have such things happened in your days, or in the days of your fathers?
- book_title: Brenton Septuagint Translation Joel 1
  book_usfm_code: JOL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: Tell your children concerning them, and let your children tell their
    children, and their children another generation.
- book_title: Brenton Septuagint Translation Joel 1
  book_usfm_code: JOL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: The leavings of the caterpillar has the locust eaten, and the leavings
    of the locust has the palmerworm eaten, and the leavings of the palmerworm has
    the cankerworm eaten.
- book_title: Brenton Septuagint Translation Joel 1
  book_usfm_code: JOL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'Awake, ye drunkards, from your wine, and weep: mourn, all ye that drink
    wine to drunkenness: for joy and gladness are removed from your mouth.'
- book_title: Brenton Septuagint Translation Joel 1
  book_usfm_code: JOL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: For a strong and innumerable nation is come up against my land, their
    teeth are lion's teeth, and their back teeth those of a lion's whelp.
- book_title: Brenton Septuagint Translation Joel 1
  book_usfm_code: JOL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'He has ruined my vine, and utterly broken my fig-trees: he has utterly
    searched my vine , and cast it down; he has peeled its branches.'
- book_title: Brenton Septuagint Translation Joel 1
  book_usfm_code: JOL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: Lament to me more than a virgin girded with sackcloth for the husband
    of her youth.
- book_title: Brenton Septuagint Translation Joel 1
  book_usfm_code: JOL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'The meat-offering and drink-offering are removed from the house of
    the Lord: mourn, ye priests that serve at the altar of the Lord.'
- book_title: Brenton Septuagint Translation Joel 1
  book_usfm_code: JOL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'For the plains languish: let the land mourn, for the corn languishes;
    the wine is dried up, the oil becomes scarce;'
- book_title: Brenton Septuagint Translation Joel 1
  book_usfm_code: JOL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'the husbandmen are consumed: mourn your property on account of the
    wheat and barley; for the harvest has perished from off the field.'
- book_title: Brenton Septuagint Translation Joel 1
  book_usfm_code: JOL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'The vine is dried up, and the fig-trees are become few; the pomegranate,
    and palm-tree, and apple, and all the trees of the field are dried up: for the
    sons of men have abolished joy.'
- book_title: Brenton Septuagint Translation Joel 1
  book_usfm_code: JOL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'Gird yourselves with sackcloth , and lament, ye priests: mourn, ye
    that serve at the altar: go in, sleep in sackcloths, ye that minister to God:
    for the meat-offering and drink-offering are withheld from the house of your God.'
- book_title: Brenton Septuagint Translation Joel 1
  book_usfm_code: JOL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: Sanctify a fast, proclaim a solemn service, gather the elders and all
    the inhabitants of the land into the house of your God, and cry earnestly to the
    Lord,
- book_title: Brenton Septuagint Translation Joel 1
  book_usfm_code: JOL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: Alas, alas, alas for the day! for the day of the Lord is nigh, and it
    will come as trouble upon trouble.
- book_title: Brenton Septuagint Translation Joel 1
  book_usfm_code: JOL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: Your meat has been destroyed before your eyes, joy and gladness from
    out of the house of your God.
- book_title: Brenton Septuagint Translation Joel 1
  book_usfm_code: JOL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: The heifers have started at their mangers, the treasures are abolished,
    the wine-presses are broken down; for the corn is withered.
- book_title: Brenton Septuagint Translation Joel 1
  book_usfm_code: JOL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: What shall we store up for ourselves? the herds of cattle have mourned,
    because they had no pasture; and the flocks of sheep have been utterly destroyed.
- book_title: Brenton Septuagint Translation Joel 1
  book_usfm_code: JOL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: 'To thee, O Lord, will I cry: for fire has devoured the fair places
    of the wilderness, and a flame has burnt up all the trees of the field.'
- book_title: Brenton Septuagint Translation Joel 1
  book_usfm_code: JOL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: 'And the cattle of the field have looked up to thee: for the fountains
    of waters have been dried up, and fire has devoured the fair places of the wilderness.'
