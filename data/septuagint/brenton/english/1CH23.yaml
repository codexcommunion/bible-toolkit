- book: Brenton Septuagint Translation Chronicles I 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And David was old and full of days; and he made Solomon his son king over
    Israel in his stead.
  usfm_code: 1CH
  verse: '1'
- book: Brenton Septuagint Translation Chronicles I 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And he assembled all the chief men of Israel, and the priests, and the Levites.
  usfm_code: 1CH
  verse: '2'
- book: Brenton Septuagint Translation Chronicles I 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And the Levites numbered themselves from thirty years old and upward; and
    their number by their polls amounted to thirty and eight thousand men.
  usfm_code: 1CH
  verse: '3'
- book: Brenton Septuagint Translation Chronicles I 23
  chapter: 23
  iso-639-2_language_code: eng
  text: Of the overseers over the works of the house of the Lord there were twenty-four
    thousand, and there were six thousand scribes and judges;
  usfm_code: 1CH
  verse: '4'
- book: Brenton Septuagint Translation Chronicles I 23
  chapter: 23
  iso-639-2_language_code: eng
  text: and four thousand door-keepers, and four thousand to praise the Lord with
    instruments which he made to praise the Lord.
  usfm_code: 1CH
  verse: '5'
- book: Brenton Septuagint Translation Chronicles I 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And David divided them into daily courses, for the sons of Levi, for Gedson,
    Caath, and Merari.
  usfm_code: 1CH
  verse: '6'
- book: Brenton Septuagint Translation Chronicles I 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And for the family of Gedson, Edan, and Semei.
  usfm_code: 1CH
  verse: '7'
- book: Brenton Septuagint Translation Chronicles I 23
  chapter: 23
  iso-639-2_language_code: eng
  text: The sons of Edan were Jeiel, the chief, and Zethan, and Joel, three.
  usfm_code: 1CH
  verse: '8'
- book: Brenton Septuagint Translation Chronicles I 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'The sons of Semei; Salomith, Jeiel, and Dan, three: these were the chiefs
    of the families of Edan.'
  usfm_code: 1CH
  verse: '9'
- book: Brenton Septuagint Translation Chronicles I 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'And to the sons of Semei, Jeth, and Ziza, and Joas, and Beria: these were
    the four sons of Semei.'
  usfm_code: 1CH
  verse: '10'
- book: Brenton Septuagint Translation Chronicles I 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'And Jeth was the chief, and Ziza the second: and Joas and Beria did not multiply
    sons, and they became only one reckoning according to the house of their father.'
  usfm_code: 1CH
  verse: '11'
- book: Brenton Septuagint Translation Chronicles I 23
  chapter: 23
  iso-639-2_language_code: eng
  text: The sons of Caath; Ambram, Isaar, Chebron, Oziel, four.
  usfm_code: 1CH
  verse: '12'
- book: Brenton Septuagint Translation Chronicles I 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'The sons of Ambram; Aaron and Moses: and Aaron was appointed for the consecration
    of the most holy things, he and his sons for ever, to burn incense before the
    Lord, to minister and bless in his name for ever.'
  usfm_code: 1CH
  verse: '13'
- book: Brenton Septuagint Translation Chronicles I 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And as for Moses the man of God, his sons were reckoned to the tribe of Levi.
  usfm_code: 1CH
  verse: '14'
- book: Brenton Septuagint Translation Chronicles I 23
  chapter: 23
  iso-639-2_language_code: eng
  text: The sons of Moses; Gersam, and Eliezer.
  usfm_code: 1CH
  verse: '15'
- book: Brenton Septuagint Translation Chronicles I 23
  chapter: 23
  iso-639-2_language_code: eng
  text: The sons of Gersam; Subael the chief.
  usfm_code: 1CH
  verse: '16'
- book: Brenton Septuagint Translation Chronicles I 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'And the sons of Eliezer were, Rabia the chief: and Eliezer had no other sons;
    but the sons of Rabia were very greatly multiplied.'
  usfm_code: 1CH
  verse: '17'
- book: Brenton Septuagint Translation Chronicles I 23
  chapter: 23
  iso-639-2_language_code: eng
  text: The sons of Isaar; Salomoth the chief.
  usfm_code: 1CH
  verse: '18'
- book: Brenton Septuagint Translation Chronicles I 23
  chapter: 23
  iso-639-2_language_code: eng
  text: The sons of Chebron; Jeria the chief, Amaria the second, Jeziel the third,
    Jekemias the fourth.
  usfm_code: 1CH
  verse: '19'
- book: Brenton Septuagint Translation Chronicles I 23
  chapter: 23
  iso-639-2_language_code: eng
  text: The sons of Oziel; Micha the chief, and Isia the second.
  usfm_code: 1CH
  verse: '20'
- book: Brenton Septuagint Translation Chronicles I 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'The sons of Merari; Mooli, and Musi: the sons of Mooli; Eleazar, and Kis.'
  usfm_code: 1CH
  verse: '21'
- book: Brenton Septuagint Translation Chronicles I 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'And Eleazar died, and he had no sons, but daughters: and the sons of Kis,
    their brethren, took them.'
  usfm_code: 1CH
  verse: '22'
- book: Brenton Septuagint Translation Chronicles I 23
  chapter: 23
  iso-639-2_language_code: eng
  text: The sons of Musi; Mooli, and Eder, and Jarimoth, three.
  usfm_code: 1CH
  verse: '23'
- book: Brenton Septuagint Translation Chronicles I 23
  chapter: 23
  iso-639-2_language_code: eng
  text: These are the sons of Levi according to the houses of their fathers; chiefs
    of their families according to their numbering, according to the number of their
    names, according to their polls, doing the works of service of the house of the
    Lord, from twenty years old and upward.
  usfm_code: 1CH
  verse: '24'
- book: Brenton Septuagint Translation Chronicles I 23
  chapter: 23
  iso-639-2_language_code: eng
  text: For David said, The Lord God of Israel has given rest to his people, and has
    taken up his abode in Jerusalem for ever.
  usfm_code: 1CH
  verse: '25'
- book: Brenton Septuagint Translation Chronicles I 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And the Levites bore not the tabernacle, and all the vessels of it for its
    service.
  usfm_code: 1CH
  verse: '26'
- book: Brenton Septuagint Translation Chronicles I 23
  chapter: 23
  iso-639-2_language_code: eng
  text: For by the last words of David was the number of the Levites taken from twenty
    years old and upward.
  usfm_code: 1CH
  verse: '27'
- book: Brenton Septuagint Translation Chronicles I 23
  chapter: 23
  iso-639-2_language_code: eng
  text: For he appointed them to wait on Aaron, to minister in the house of the Lord,
    over the courts, and over the chambers, and over the purification of all the holy
    things, and over the works of the service of the house of God;
  usfm_code: 1CH
  verse: '28'
- book: Brenton Septuagint Translation Chronicles I 23
  chapter: 23
  iso-639-2_language_code: eng
  text: and for the shew-bread, and for the fine flour of the meat-offering, and for
    the unleavened cakes, and for the fried cake, and for the dough, and for every
    measure;
  usfm_code: 1CH
  verse: '29'
- book: Brenton Septuagint Translation Chronicles I 23
  chapter: 23
  iso-639-2_language_code: eng
  text: and to stand in the morning to praise and give thanks to the Lord, and so
    in the evening;
  usfm_code: 1CH
  verse: '30'
- book: Brenton Septuagint Translation Chronicles I 23
  chapter: 23
  iso-639-2_language_code: eng
  text: and to be over all the whole-burnt-offerings that were offered up to the Lord
    on the sabbaths, and at the new moons, and at the feasts, by number, according
    to the order given to them, continually before the Lord.
  usfm_code: 1CH
  verse: '31'
- book: Brenton Septuagint Translation Chronicles I 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And they are to keep the charge of the tabernacle of witness, and the charge
    of the holy place, and the charges of the sons of Aaron their brethren, to minister
    in the house of the Lord.
  usfm_code: 1CH
  verse: '32'
