- book: Brenton Septuagint Translation Exodus 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And the Lord spoke to Moses, saying, Behold, I have made thee a god to Pharao,
    and Aaron thy brother shall be thy prophet.
  usfm_code: EXO
  verse: '1'
- book: Brenton Septuagint Translation Exodus 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And thou shalt say to him all things that I charge thee, and Aaron thy brother
    shall speak to Pharao, that he should send forth the children of Israel out of
    his land.
  usfm_code: EXO
  verse: '2'
- book: Brenton Septuagint Translation Exodus 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And I will harden the heart of Pharao, and I will multiply my signs and wonders
    in the land of Egypt.
  usfm_code: EXO
  verse: '3'
- book: Brenton Septuagint Translation Exodus 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And Pharao will not hearken to you, and I will lay my hand upon Egypt; and
    will bring out my people the children of Israel with my power out of the land
    of Egypt with great vengeance.
  usfm_code: EXO
  verse: '4'
- book: Brenton Septuagint Translation Exodus 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And all the Egyptians shall know that I am the Lord, stretching out my hand
    upon Egypt, and I will bring out the children of Israel out of the midst of them.
  usfm_code: EXO
  verse: '5'
- book: Brenton Septuagint Translation Exodus 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And Moses and Aaron did as the Lord commanded them, so did they.
  usfm_code: EXO
  verse: '6'
- book: Brenton Septuagint Translation Exodus 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And Moses was eighty years old, and Aaron his brother was eighty-three years
    old, when he spoke to Pharao.
  usfm_code: EXO
  verse: '7'
- book: Brenton Septuagint Translation Exodus 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And the Lord spoke to Moses and Aaron, saying,
  usfm_code: EXO
  verse: '8'
- book: Brenton Septuagint Translation Exodus 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Now if Pharao should speak to you, saying, Give us a sign or a wonder, then
    shalt thou say to thy brother Aaron, Take thy rod and cast it upon the ground
    before Pharao, and before his servants, and it shall become a serpent.
  usfm_code: EXO
  verse: '9'
- book: Brenton Septuagint Translation Exodus 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And Moses and Aaron went in before Pharao, and before his servants, and they
    did so, as the Lord commanded them; and Aaron cast down his rod before Pharao,
    and before his servants, and it became a serpent.
  usfm_code: EXO
  verse: '10'
- book: Brenton Septuagint Translation Exodus 7
  chapter: 7
  iso-639-2_language_code: eng
  text: But Pharao called together the wise men of Egypt, and the sorcerers, and the
    charmers also of the Egyptians did likewise with their sorceries.
  usfm_code: EXO
  verse: '11'
- book: Brenton Septuagint Translation Exodus 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And they cast down each his rod, and they became serpents, but the rod of
    Aaron swallowed up their rods.
  usfm_code: EXO
  verse: '12'
- book: Brenton Septuagint Translation Exodus 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And the heart of Pharao was hardened, and he hearkened not to them, as the
    Lord charged them.
  usfm_code: EXO
  verse: '13'
- book: Brenton Septuagint Translation Exodus 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And the Lord said to Moses, The heart of Pharao is made hard, so that he should
    not let the people go.
  usfm_code: EXO
  verse: '14'
- book: Brenton Septuagint Translation Exodus 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'Go to Pharao early in the morning: behold, he goes forth to the water; and
    thou shalt meet him on the bank of the river, and thou shalt take in thine hand
    the rod that was turned into a serpent.'
  usfm_code: EXO
  verse: '15'
- book: Brenton Septuagint Translation Exodus 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And thou shalt say to him, The Lord God of the Hebrews has sent me to thee,
    saying, Send my people away, that they may serve me in the wilderness, and, behold,
    hitherto thou hast not hearkened.
  usfm_code: EXO
  verse: '16'
- book: Brenton Septuagint Translation Exodus 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'These things saith the Lord: Hereby shalt thou know that I am the Lord: behold,
    I strike with the rod that is in my hand on the water which is in the river, and
    it shall change it into blood.'
  usfm_code: EXO
  verse: '17'
- book: Brenton Septuagint Translation Exodus 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And the fish that are in the river shall die, and the river shall stink thereupon,
    and the Egyptians shall not be able to drink water from the river.
  usfm_code: EXO
  verse: '18'
- book: Brenton Septuagint Translation Exodus 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'And the Lord said to Moses, Say to thy brother Aaron, Take thy rod in thy
    hand, and stretch forth thy hand over the waters of Egypt, and over their rivers,
    and over their canals, and over their ponds, and over all their standing water,
    and it shall become blood: and there was blood in all the land of Egypt, both
    in vessels of wood and of stone.'
  usfm_code: EXO
  verse: '19'
- book: Brenton Septuagint Translation Exodus 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And Moses and Aaron did so, as the Lord commanded them; and Aaron having lifted
    up his hand with his rod, smote the water in the river before Pharao, and before
    his servants, and changed all the water in the river into blood.
  usfm_code: EXO
  verse: '20'
- book: Brenton Septuagint Translation Exodus 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And the fish in the river died, and the river stank thereupon; and the Egyptians
    could not drink water from the river, and the blood was in all the land of Egypt.
  usfm_code: EXO
  verse: '21'
- book: Brenton Septuagint Translation Exodus 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And the charmers also of the Egyptians did so with their sorceries; and the
    heart of Pharao was hardened, and he did not hearken to them, even as the Lord
    said.
  usfm_code: EXO
  verse: '22'
- book: Brenton Septuagint Translation Exodus 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And Pharao turned and entered into his house, nor did he fix his attention
    even on this thing.
  usfm_code: EXO
  verse: '23'
- book: Brenton Septuagint Translation Exodus 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And all the Egyptians dug round about the river, so as to drink water, for
    they could not drink water from the river.
  usfm_code: EXO
  verse: '24'
- book: Brenton Septuagint Translation Exodus 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And seven days were fulfilled after the Lord had smitten the river.
  usfm_code: EXO
  verse: '25'
- book: Brenton Septuagint Translation Exodus 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'And the Lord said to Moses, Go in to Pharao, and thou shalt say to him, These
    things says the Lord: send forth my people, that they may serve me.'
  usfm_code: EXO
  verse: '26'
- book: Brenton Septuagint Translation Exodus 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'And if thou wilt not send them forth, behold, I afflict all thy borders with
    frogs:'
  usfm_code: EXO
  verse: '27'
- book: Brenton Septuagint Translation Exodus 7
  chapter: 7
  iso-639-2_language_code: eng
  text: and the river shall teem with frogs, and they shall go up and enter into thy
    houses, and into thy bed-chambers, and upon thy beds, and upon the houses of thy
    servants, and of thy people, and on thy dough, and on thine ovens.
  usfm_code: EXO
  verse: '28'
- book: Brenton Septuagint Translation Exodus 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And upon thee, and upon thy servants, and upon thy people, shall the frogs
    come up.
  usfm_code: EXO
  verse: '29'
