  book_usfm_code: DEU
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: Thou shalt not abhor an Edomite, because he is thy brother; thou shalt
    not abhor an Egyptian, because thou wast a stranger in his land.
