  book_usfm_code: DEU
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: If there should be in thee a man who is not clean by reason of his issue
    by night, then he shall go forth out of the camp, and he shall not enter into
    the camp.
- book_title: Brenton Septuagint Translation Deuteronomy 23
  book_usfm_code: DEU
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: And it shall come to pass toward evening he shall wash his body with
    water, and when the sun has gone down, he shall go into the camp.
- book_title: Brenton Septuagint Translation Deuteronomy 23
  book_usfm_code: DEU
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: And thou shalt have a place outside of the camp, and thou shalt go out
    thither,
- book_title: Brenton Septuagint Translation Deuteronomy 23
  book_usfm_code: DEU
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: and thou shalt have a trowel on thy girdle; and it shall come to pass
