- book_title: Brenton Septuagint Translation Deuteronomy 23
  book_usfm_code: DEU
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: Thou shalt not deliver a servant to his master, who coming from his
    master attaches himself to thee.
