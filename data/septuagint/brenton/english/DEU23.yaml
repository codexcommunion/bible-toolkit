  book_usfm_code: DEU
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: He shall dwell with thee, he shall dwell among you where he shall please;
    thou shalt not afflict him.
- book_title: Brenton Septuagint Translation Deuteronomy 23
  book_usfm_code: DEU
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: There shall not be a harlot of the daughters of Israel, and there shall
    not be a fornicator of the sons of Israel; there shall not be an idolatress of
    the daughters of Israel, and there shall not be an initiated person of the sons
    of Israel.
- book_title: Brenton Septuagint Translation Deuteronomy 23
  book_usfm_code: DEU
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: Thou shalt not bring the hire of a harlot, nor the price of a dog into
    the house of the Lord thy God, for any vow; because even both are an abomination
    to the Lord thy God.
- book_title: Brenton Septuagint Translation Deuteronomy 23
  book_usfm_code: DEU
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: Thou shalt not lend to thy brother on usury of silver, or usury of meat,
    or usury of any thing which thou mayest lend out.
- book_title: Brenton Septuagint Translation Deuteronomy 23
  book_usfm_code: DEU
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: Thou mayest lend on usury to a stranger, but to thy brother thou shalt
    not lend on usury; that the Lord thy God may bless thee in all thy works upon
    the land, into which thou art entering to inherit it.
- book_title: Brenton Septuagint Translation Deuteronomy 23
  book_usfm_code: DEU
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: And if thou wilt vow a vow to the Lord thy God, thou shalt not delay
    to pay it; for the Lord thy God will surely require it of thee, and otherwise
    it shall be sin in thee.
- book_title: Brenton Septuagint Translation Deuteronomy 23
  book_usfm_code: DEU
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: But if thou shouldest be unwilling to vow, it is not sin in thee.
- book_title: Brenton Septuagint Translation Deuteronomy 23
  book_usfm_code: DEU
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: Thou shalt observe the words that proceed from between thy lips; and
    as thou hast vowed a gift to the Lord God, so shalt thou do that which thou hast
    spoken with thy mouth.
- book_title: Brenton Septuagint Translation Deuteronomy 23
  book_usfm_code: DEU
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: And if thou shouldest go into the corn field of thy neighbour, then
    thou mayest gather the ears with thy hands; but thou shalt not put the sickle
    to thy neighbour's corn.
- book_title: Brenton Septuagint Translation Deuteronomy 23
  book_usfm_code: DEU
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: And if thou shouldest go into the vineyard of thy neighbour, thou shalt
    eat grapes sufficient to satisfy thy desire; but thou mayest not put them into
    a vessel.
