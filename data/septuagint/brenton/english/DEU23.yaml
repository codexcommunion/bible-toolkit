  book_usfm_code: DEU
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: Because the Lord thy God walks in thy camp to deliver thee, and to give
    up thine enemy before thy face; and thy camp shall be holy, and there shall not
