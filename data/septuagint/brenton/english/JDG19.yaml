- book: Brenton Septuagint Translation Judges 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And there was a Levite sojourning in the sides of mount Ephraim, and he took
    to himself a concubine from Bethleem Juda.
  usfm_code: JDG
  verse: '1'
- book: Brenton Septuagint Translation Judges 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And his concubine departed from him, and went away from him to the house of
    her father to Bethleem Juda, and she was there four months.
  usfm_code: JDG
  verse: '2'
- book: Brenton Septuagint Translation Judges 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And her husband rose up, and went after her to speak kindly to her, to recover
    her to himself; and he had his young man with him, and a pair of asses; and she
    brought him into the house of her father; and the father of the damsel saw him,
    and was well pleased to meet him.
  usfm_code: JDG
  verse: '3'
- book: Brenton Septuagint Translation Judges 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And his father-in-law, the father of the damsel, constrained him, and he staid
    with him for three days; and they ate and drank, and lodged there.
  usfm_code: JDG
  verse: '4'
- book: Brenton Septuagint Translation Judges 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And it came to pass on the fourth day that they rose early, and he stood up
    to depart; and the father of the damsel said to his son-in-law, Strengthen thy
    heart with a morsel of bread, and afterwards ye shall go.
  usfm_code: JDG
  verse: '5'
- book: Brenton Septuagint Translation Judges 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'So they two sat down together and ate and drank: and the father of the damsel
    said to her husband, Tarry now the night, and let thy heart be merry.'
  usfm_code: JDG
  verse: '6'
- book: Brenton Septuagint Translation Judges 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And the man rose up to depart; but his father-in-law constrained him, and
    he staid and lodged there.
  usfm_code: JDG
  verse: '7'
- book: Brenton Septuagint Translation Judges 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And he rose early in the morning on the fifth day to depart; and the father
    of the damsel said, Strengthen now thine heart, and quit thyself as a soldier
    till the day decline; and the two ate.
  usfm_code: JDG
  verse: '8'
- book: Brenton Septuagint Translation Judges 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And the man rose up to depart, he and his concubine, and his young man; but
    his father-in-law the father of the damsel said to him, Behold now, the day has
    declined toward evening; lodge here, and let thy heart rejoice; and ye shall rise
    early to-morrow for your journey, and thou shalt go to thy habitation.
  usfm_code: JDG
  verse: '9'
- book: Brenton Septuagint Translation Judges 19
  chapter: 19
  iso-639-2_language_code: eng
  text: But the man would not lodge there, but he arose and departed, and came to
    the part opposite Jebus, (this is Jerusalem,) and there was with him a pair of
    asses saddled, and his concubine was with him.
  usfm_code: JDG
  verse: '10'
- book: Brenton Septuagint Translation Judges 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'And they came as far as Jebus: and the day had far advanced, and the young
    man said to his master, Come, I pray thee, and let us turn aside to this city
    of the Jebusites, and let us lodge in it.'
  usfm_code: JDG
  verse: '11'
- book: Brenton Septuagint Translation Judges 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And his master said to him, We will not turn aside to a strange city, where
    there is not one of the children of Israel, but we will pass on as far as Gabaa.
  usfm_code: JDG
  verse: '12'
- book: Brenton Septuagint Translation Judges 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And he said to his young man, Come, and let us draw nigh to one of the places,
    and we will lodge in Gabaa or in Rama.
  usfm_code: JDG
  verse: '13'
- book: Brenton Septuagint Translation Judges 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And they passed by and went on, and the sun went down upon them near to Gabaa,
    which is in Benjamin.
  usfm_code: JDG
  verse: '14'
- book: Brenton Septuagint Translation Judges 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And they turned aside thence to go in to lodge in Gabaa; and they went in,
    and sat down in the street of the city, and there was no one who conducted them
    into a house to lodge.
  usfm_code: JDG
  verse: '15'
- book: Brenton Septuagint Translation Judges 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And behold, an old man came out of the field from his work in the evening;
    and the man was of mount Ephraim, and he sojourned in Gabaa, and the men of the
    place were sons of Benjamin.
  usfm_code: JDG
  verse: '16'
- book: Brenton Septuagint Translation Judges 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And he lifted up his eyes, and saw a traveller in the street of the city;
    and the old man said to him, Whither goest thou, and whence comest thou?
  usfm_code: JDG
  verse: '17'
- book: Brenton Septuagint Translation Judges 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'And he said to him, We are passing by from Bethleem Juda to the sides of
    mount Ephraim: I am from thence, and I went as far as Bethleem Juda, and I am
    going home, and there is no man to take me into his house.'
  usfm_code: JDG
  verse: '18'
- book: Brenton Septuagint Translation Judges 19
  chapter: 19
  iso-639-2_language_code: eng
  text: Yet is there straw and food for our asses, and bread and wine for me and my
    handmaid and the young man with thy servants; there is no want of anything.
  usfm_code: JDG
  verse: '19'
- book: Brenton Septuagint Translation Judges 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And the old man said, Peace be to thee; only be every want of thine upon me,
    only do thou by no means lodge in the street.
  usfm_code: JDG
  verse: '20'
- book: Brenton Septuagint Translation Judges 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And he brought him into his house, and made room for his asses; and they washed
    their feet, and ate and drank.
  usfm_code: JDG
  verse: '21'
- book: Brenton Septuagint Translation Judges 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'And they were comforting their heart, when, behold, the men of the city,
    sons of transgressors, compassed the house, knocking at the door: and they spoke
    to the old man the owner of the house, saying, Bring out the man who came into
    thy house, that we may know him.'
  usfm_code: JDG
  verse: '22'
- book: Brenton Septuagint Translation Judges 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And the master of the house came out to them, and said, Nay, brethren, do
    not ye wrong, I pray you, after this man has come into my house; do not ye this
    folly.
  usfm_code: JDG
  verse: '23'
- book: Brenton Septuagint Translation Judges 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'Behold my daughter a virgin, and the man''s concubine: I will bring them
    out, and humble ye them, and do to them that which is good in your eyes; but to
    this man do not this folly.'
  usfm_code: JDG
  verse: '24'
- book: Brenton Septuagint Translation Judges 19
  chapter: 19
  iso-639-2_language_code: eng
  text: But the men would not consent to hearken to him; so the man laid hold of his
    concubine, and brought her out to them; and they knew her, and abused her all
    night till the morning, and let her go when the morning dawned.
  usfm_code: JDG
  verse: '25'
- book: Brenton Septuagint Translation Judges 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And the woman came toward morning, and fell down at the door of the house
    where her husband was, until it was light.
  usfm_code: JDG
  verse: '26'
- book: Brenton Septuagint Translation Judges 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And her husband rose up in the morning, and opened the doors of the house,
    and went forth to go on his journey; and, behold, the woman his concubine had
    fallen down by the doors of the house, and her hands were on the threshold.
  usfm_code: JDG
  verse: '27'
- book: Brenton Septuagint Translation Judges 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'And he said to her, Rise, and let us go; and she answered not, for she was
    dead: and he took her upon his ass, and went to his place.'
  usfm_code: JDG
  verse: '28'
- book: Brenton Septuagint Translation Judges 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And he took his sword, and laid hold of his concubine, and divided her into
    twelve parts, and sent them to every coast of Israel.
  usfm_code: JDG
  verse: '29'
- book: Brenton Septuagint Translation Judges 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'And it was so, that every one who saw it said, Such a day as this has not
    happened nor has been seen from the day of the going up of the children of Israel
    out of the land of Egypt until this day: take ye counsel concerning it, and speak.'
  usfm_code: JDG
  verse: '30'
