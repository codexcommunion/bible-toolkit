- book: Brenton Septuagint Translation Judges 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And Abimelech son of Jerobaal went to Sychem to his mother's brethren; and
    he spoke to them and to all the kindred of the house of his mother's father, saying,
  usfm_code: JDG
  verse: '1'
- book: Brenton Septuagint Translation Judges 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Speak, I pray you, in the ears of all the men of Sychem, saying, Which is
    better for you, that seventy men, even all the sons of Jerobaal, should reign
    over you, or that one man should reign over you? and remember that I am your bone
    and your flesh.
  usfm_code: JDG
  verse: '2'
- book: Brenton Septuagint Translation Judges 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And his mother's brethren spoke concerning him in the ears of all the men
    of Sychem all these words; and their heart turned after Abimelech, for they said,
    He is our brother.
  usfm_code: JDG
  verse: '3'
- book: Brenton Septuagint Translation Judges 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And they gave him seventy pieces of silver out of the house of Baalberith;
    and Abimelech hired for himself vain and cowardly men, and they went after him.
  usfm_code: JDG
  verse: '4'
- book: Brenton Septuagint Translation Judges 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And he went to the house of his father to Ephratha, and slew his brethren
    the sons of Jerobaal, seventy men upon one stone; but Joatham the youngest son
    of Jerobaal was left, for he hid himself.
  usfm_code: JDG
  verse: '5'
- book: Brenton Septuagint Translation Judges 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And all the men of Sicima, and all the house of Bethmaalo, were gathered together,
    and they went and made Abimelech king by the oak of Sedition, which was at Sicima.
  usfm_code: JDG
  verse: '6'
- book: Brenton Septuagint Translation Judges 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And it was reported to Joatham, and he went and stood on the top of mount
    Garizin, and lifted up his voice, and wept, and said to them, Hear me, ye men
    of Sicima, and God shall hear you.
  usfm_code: JDG
  verse: '7'
- book: Brenton Septuagint Translation Judges 9
  chapter: 9
  iso-639-2_language_code: eng
  text: The trees went forth on a time to anoint a king over them; and they said to
    the olive, Reign over us.
  usfm_code: JDG
  verse: '8'
- book: Brenton Septuagint Translation Judges 9
  chapter: 9
  iso-639-2_language_code: eng
  text: But the olive said to them, Shall I leave my fatness, with which men shall
    glorify God, and go to be promoted over the trees?
  usfm_code: JDG
  verse: '9'
- book: Brenton Septuagint Translation Judges 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And the trees said to the fig-tree, Come, reign over us.
  usfm_code: JDG
  verse: '10'
- book: Brenton Septuagint Translation Judges 9
  chapter: 9
  iso-639-2_language_code: eng
  text: But the fig-tree said to them, Shall I leave my sweetness and my good fruits,
    and go to be promoted over the trees?
  usfm_code: JDG
  verse: '11'
- book: Brenton Septuagint Translation Judges 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And the trees said to the vine, Come, reign over us.
  usfm_code: JDG
  verse: '12'
- book: Brenton Septuagint Translation Judges 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And the vine said to them, Shall I leave my wine that cheers God and men,
    and go to be promoted over the trees?
  usfm_code: JDG
  verse: '13'
- book: Brenton Septuagint Translation Judges 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Then all the trees said to the bramble, Come thou and reign over us.
  usfm_code: JDG
  verse: '14'
- book: Brenton Septuagint Translation Judges 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And the bramble said to the trees, If ye in truth anoint me to reign over
    you, come, stand under my shadow; and if not, let fire come out from me and devour
    the cedars of Libanus.
  usfm_code: JDG
  verse: '15'
- book: Brenton Septuagint Translation Judges 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And now, if ye have done it in truth and integrity, and have made Abimelech
    king, and if ye have wrought well with Jerobaal, and with his house, and if ye
    have done to him according to the reward of his hand,
  usfm_code: JDG
  verse: '16'
- book: Brenton Septuagint Translation Judges 9
  chapter: 9
  iso-639-2_language_code: eng
  text: as my father fought for you, and put his life in jeopardy, and delivered you
    out of the hand of Madiam;
  usfm_code: JDG
  verse: '17'
- book: Brenton Septuagint Translation Judges 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'and ye are risen up this day against the house of my father, and have slain
    his sons, being seventy men, upon one stone, and have made Abimelech the son of
    his bondwoman king over the men of Sicima, because he is your brother:'
  usfm_code: JDG
  verse: '18'
- book: Brenton Septuagint Translation Judges 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'if then ye have done truly and faithfully with Jerobaal, and with his house
    this day, rejoice ye in Abimelech, and let him also rejoice over you:'
  usfm_code: JDG
  verse: '19'
- book: Brenton Septuagint Translation Judges 9
  chapter: 9
  iso-639-2_language_code: eng
  text: but if not, let fire come out from Abimelech, and devour the men of Sicima,
    and the house of Beth-maalo; and let fire come out from the men of Sicima and
    from the house of Beth-maalo, and devour Abimelech.
  usfm_code: JDG
  verse: '20'
- book: Brenton Septuagint Translation Judges 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And Joatham fled, and ran away, and went as far as BÃ¦er, and dwelt there out
    of the way of his brother Abimelech.
  usfm_code: JDG
  verse: '21'
- book: Brenton Septuagint Translation Judges 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And Abimelech reigned over Israel three years.
  usfm_code: JDG
  verse: '22'
- book: Brenton Septuagint Translation Judges 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'And God sent an evil spirit between Abimelech and the men of Sicima; and
    the men of Sicima dealt treacherously with the house of Abimelech:'
  usfm_code: JDG
  verse: '23'
- book: Brenton Septuagint Translation Judges 9
  chapter: 9
  iso-639-2_language_code: eng
  text: to bring the injury done to the seventy sons of Jerobaal, and to lay their
    blood upon their brother Abimelech, who slew them, and upon the men of Sicima,
    because they strengthened his hands to slay his brethren.
  usfm_code: JDG
  verse: '24'
- book: Brenton Septuagint Translation Judges 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And the men of Sicima set liers in wait against him on the top of the mountains,
    and robbed every one who passed by them on the way; and it was reported to the
    king Abimelech.
  usfm_code: JDG
  verse: '25'
- book: Brenton Septuagint Translation Judges 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And Gaal son of Jobel came, and his brethren, and passed by Sicima, and the
    men of Sicima trusted in him.
  usfm_code: JDG
  verse: '26'
- book: Brenton Septuagint Translation Judges 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And they went out into the field, and gathered their grapes, and trod them,
    and made merry; and they brought the grapes into the house of their god, and ate
    and drank, and cursed Abimelech.
  usfm_code: JDG
  verse: '27'
- book: Brenton Septuagint Translation Judges 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And Gaal the son of Jobel said, Who is Abimelech, and who is the son of Sychem,
    that we should serve him? Is he not the son of Jerobaal, and is not Zebul his
    steward, his servant with the son of Emmor the father of Sychem? and why should
    we serve him?
  usfm_code: JDG
  verse: '28'
- book: Brenton Septuagint Translation Judges 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And would that this people were under my hand! then would I remove Abimelech,
    and I would say to him, Multiply thy host, and come out.
  usfm_code: JDG
  verse: '29'
- book: Brenton Septuagint Translation Judges 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And Zebul the ruler of the city heard the words of Gaal the son of Jobel,
    and he was very angry.
  usfm_code: JDG
  verse: '30'
- book: Brenton Septuagint Translation Judges 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And he sent messengers to Abimelech secretly, saying, Behold, Gaal the son
    of Jobel and his brethren are come to Sychem; and behold, they have besieged the
    city against thee.
  usfm_code: JDG
  verse: '31'
- book: Brenton Septuagint Translation Judges 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And now rise up by night, thou and the people with thee, and lay wait in the
    field.
  usfm_code: JDG
  verse: '32'
- book: Brenton Septuagint Translation Judges 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And it shall come to pass in the morning at sunrising, thou shalt rise up
    early and draw toward the city; and behold, he and the people with him will come
    forth against thee, and thou shalt do to him according to thy power.
  usfm_code: JDG
  verse: '33'
- book: Brenton Septuagint Translation Judges 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And Abimelech and all the people with him rose up by night, and formed an
    ambuscade against Sychem in four companies.
  usfm_code: JDG
  verse: '34'
- book: Brenton Septuagint Translation Judges 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'And Gaal the son of Jobel went forth, and stood by the door of the gate of
    the city: and Abimelech and the people with him rose up from the ambuscade.'
  usfm_code: JDG
  verse: '35'
- book: Brenton Septuagint Translation Judges 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'And Gaal the son of Jobel saw the people, and said to Zebul, Behold, a people
    comes down from the top of the mountains: and Zebul said to him, Thou seest the
    shadow of the mountains as men.'
  usfm_code: JDG
  verse: '36'
- book: Brenton Septuagint Translation Judges 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And Gaal continued to speak and said, Behold, a people comes down westward
    from the part bordering on the middle of the land, and another company comes by
    the way of Helon Maonenim.
  usfm_code: JDG
  verse: '37'
- book: Brenton Septuagint Translation Judges 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And Zebul said to him, And where is thy mouth as thou spokest, Who is Abimelech
    that we should serve him? Is not this the people whom thou despisedst? go forth
    now, and set the battle in array against him.
  usfm_code: JDG
  verse: '38'
- book: Brenton Septuagint Translation Judges 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And Gaal went forth before the men of Sychem, and set the battle in array
    against Abimelech.
  usfm_code: JDG
  verse: '39'
- book: Brenton Septuagint Translation Judges 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And Abimelech pursued him, and he fled from before him; and many fell down
    slain as far as the door of the gate.
  usfm_code: JDG
  verse: '40'
- book: Brenton Septuagint Translation Judges 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And Abimelech entered into Arema, and Zebul cast out Gaal and his brethren,
    so that they should not dwell in Sychem.
  usfm_code: JDG
  verse: '41'
- book: Brenton Septuagint Translation Judges 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And it came to pass on the second day that the people went out into the field,
    and one brought word to Abimelech.
  usfm_code: JDG
  verse: '42'
- book: Brenton Septuagint Translation Judges 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And he took the people, and divided them into three companies, and formed
    an ambush in the field; and he looked, and, behold, the people went forth out
    of the city, and he rose up against them, and smote them.
  usfm_code: JDG
  verse: '43'
- book: Brenton Septuagint Translation Judges 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And Abimelech and the chiefs of companies that were with him rushed forward,
    and stood by the door of the gate of the city; and the two other companies rushed
    forward upon all that were in the field, and smote them.
  usfm_code: JDG
  verse: '44'
- book: Brenton Septuagint Translation Judges 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And Abimelech fought against the city all that day, and took the city, and
    slew the people that were in it, and destroyed the city, and sowed it with salt.
  usfm_code: JDG
  verse: '45'
- book: Brenton Septuagint Translation Judges 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And all the men of the tower of Sychem heard, and came to the gathering of
    BÃ¦thel-berith.
  usfm_code: JDG
  verse: '46'
- book: Brenton Septuagint Translation Judges 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And it was reported to Abimelech, that all the men of the tower of Sychem
    were gathered together.
  usfm_code: JDG
  verse: '47'
- book: Brenton Septuagint Translation Judges 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And Abimelech went up to the mount of Selmon, and all the people that were
    with him; and Abimelech took an axe in his hand, and cut down a branch of a tree,
    and took it, and laid it on his shoulders; and said to the people that were with
    him, What ye see me doing, do quickly as I.
  usfm_code: JDG
  verse: '48'
- book: Brenton Septuagint Translation Judges 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And they cut down likewise even every man a branch, and went after Abimelech,
    and laid them against the place of gathering, and burnt the place of gathering
    over them with fire; and they died, even all the men of the tower of Sicima, about
    a thousand men and women.
  usfm_code: JDG
  verse: '49'
- book: Brenton Septuagint Translation Judges 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And Abimelech went out of BÃ¦thel-berith, and encamped against Thebes, and
    took it.
  usfm_code: JDG
  verse: '50'
- book: Brenton Septuagint Translation Judges 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And there was a strong tower in the midst of the city; and thither all the
    men and the women of the city fled, and shut the door without them, and went up
    on the roof of the tower.
  usfm_code: JDG
  verse: '51'
- book: Brenton Septuagint Translation Judges 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And Abimelech drew near to the tower, and they besieged it; and Abimelech
    drew near to the door of the tower to burn it with fire.
  usfm_code: JDG
  verse: '52'
- book: Brenton Septuagint Translation Judges 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And a woman cast a piece of a millstone upon the head of Abimelech, and broke
    his skull.
  usfm_code: JDG
  verse: '53'
- book: Brenton Septuagint Translation Judges 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'And he cried out quickly to the young man his armour-bearer, and said to
    him, Draw thy sword, and slay me, lest at any time they should say, A woman slew
    him: and his young man thrust him through and he died.'
  usfm_code: JDG
  verse: '54'
- book: Brenton Septuagint Translation Judges 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And the men of Israel saw that Abimelech was dead; and they went each to his
    place.
  usfm_code: JDG
  verse: '55'
- book: Brenton Septuagint Translation Judges 9
  chapter: 9
  iso-639-2_language_code: eng
  text: So God requited the wickedness of Abimelech, which he wrought against his
    father, in slaying his seventy brethren.
  usfm_code: JDG
  verse: '56'
- book: Brenton Septuagint Translation Judges 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And all the wickedness of the men of Sychem God requited upon their head;
    and the curse of Joatham the son of Jerobaal came upon them.
  usfm_code: JDG
  verse: '57'
