- book: Brenton Septuagint Translation Genesis 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And there was a famine in the land, besides the former famine, which was in
    the time of Abraam; and Isaac went to Abimelech the king of the Phylistines to
    Gerara.
  usfm_code: GEN
  verse: '1'
- book: Brenton Septuagint Translation Genesis 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And the Lord appeared to him and said, Go not down to Egypt, but dwell in
    the land, which I shall tell thee of.
  usfm_code: GEN
  verse: '2'
- book: Brenton Septuagint Translation Genesis 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And sojourn in this land; and I will be with thee, and bless thee, for I will
    give to thee and to thy seed all this land; and I will establish my oath which
    I swore to thy father Abraam.
  usfm_code: GEN
  verse: '3'
- book: Brenton Septuagint Translation Genesis 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And I will multiply thy seed as the stars of heaven; and I will give to thy
    seed all this land, and all the nations of the earth shall be blest in thy seed.
  usfm_code: GEN
  verse: '4'
- book: Brenton Septuagint Translation Genesis 26
  chapter: 26
  iso-639-2_language_code: eng
  text: Because Abraam thy father hearkened to my voice, and kept my injunctions,
    and my commandments, and my ordinances, and my statutes.
  usfm_code: GEN
  verse: '5'
- book: Brenton Septuagint Translation Genesis 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And Isaac dwelt in Gerara.
  usfm_code: GEN
  verse: '6'
- book: Brenton Septuagint Translation Genesis 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And the men of the place questioned him concerning Rebecca his wife, and he
    said, She is my sister, for he feared to say, She is my wife, lest at any time
    the men of the place should slay him because of Rebecca, because she was fair.
  usfm_code: GEN
  verse: '7'
- book: Brenton Septuagint Translation Genesis 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And he remained there a long time, and Abimelech the king of Gerara leaned
    to look through the window, and saw Isaac sporting with Rebecca his wife.
  usfm_code: GEN
  verse: '8'
- book: Brenton Septuagint Translation Genesis 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And Abimelech called Isaac, and said to him, Is she then thy wife? why hast
    thou said, She is my sister? And Isaac said to him, I did so , for I said, Lest
    at any time I die on her account.
  usfm_code: GEN
  verse: '9'
- book: Brenton Septuagint Translation Genesis 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And Abimelech said to him, Why hast thou done this to us? one of my kindred
    within a little had lain with thy wife, and thou wouldest have brought a sin of
    ignorance upon us.
  usfm_code: GEN
  verse: '10'
- book: Brenton Septuagint Translation Genesis 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And Abimelech charged all his people, saying, Every man that touches this
    man and his wife shall be liable to death.
  usfm_code: GEN
  verse: '11'
- book: Brenton Septuagint Translation Genesis 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And Isaac sowed in that land, and he found in that year barley an hundred-fold,
    and the Lord blessed him.
  usfm_code: GEN
  verse: '12'
- book: Brenton Septuagint Translation Genesis 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And the man was exalted, and advancing he increased, till he became very great.
  usfm_code: GEN
  verse: '13'
- book: Brenton Septuagint Translation Genesis 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And he had cattle of sheep, and cattle of oxen, and many tilled lands, and
    the Phylistines envied him.
  usfm_code: GEN
  verse: '14'
- book: Brenton Septuagint Translation Genesis 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And all the wells which the servants of his father had dug in the time of
    his father, the Phylistines stopped them, and filled them with earth.
  usfm_code: GEN
  verse: '15'
- book: Brenton Septuagint Translation Genesis 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And Abimelech said to Isaac, Depart from us, for thou art become much mightier
    than we.
  usfm_code: GEN
  verse: '16'
- book: Brenton Septuagint Translation Genesis 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And Isaac departed thence, and rested in the valley of Gerara, and dwelt there.
  usfm_code: GEN
  verse: '17'
- book: Brenton Septuagint Translation Genesis 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And Isaac dug again the wells of water, which the servants of his father Abraam
    had dug, and the Phylistines had stopped them, after the death of his father Abraam;
    and he gave them names, according to the names by which his father named them.
  usfm_code: GEN
  verse: '18'
- book: Brenton Septuagint Translation Genesis 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And the servants of Isaac dug in the valley of Gerara, and they found there
    a well of living water.
  usfm_code: GEN
  verse: '19'
- book: Brenton Septuagint Translation Genesis 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And the shepherds of Gerara strove with the shepherds of Isaac, saying that
    the water was theirs; and they called the name of the well, Injury, for they injured
    him.
  usfm_code: GEN
  verse: '20'
- book: Brenton Septuagint Translation Genesis 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And having departed thence he dug another well, and they strove also for that;
    and he named the name of it, Enmity.
  usfm_code: GEN
  verse: '21'
- book: Brenton Septuagint Translation Genesis 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And he departed thence and dug another well; and they did not strive about
    that; and he named the name of it, Room, saying, Because now the Lord has made
    room for us, and has increased us upon the earth.
  usfm_code: GEN
  verse: '22'
- book: Brenton Septuagint Translation Genesis 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And he went up thence to the well of the oath.
  usfm_code: GEN
  verse: '23'
- book: Brenton Septuagint Translation Genesis 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And the Lord appeared to him in that night, and said, I am the God of Abraam
    thy father; fear not, for I am with thee, and I will bless thee, and multiply
    thy seed for the sake of Abraam thy father.
  usfm_code: GEN
  verse: '24'
- book: Brenton Septuagint Translation Genesis 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And he built there an altar, and called on the name of the Lord, and there
    he pitched his tent, and there the servants of Isaac dug a well in the valley
    of Gerara.
  usfm_code: GEN
  verse: '25'
- book: Brenton Septuagint Translation Genesis 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And Abimelech came to him from Gerara, and so did Ochozath his friend, and
    Phichol the commander-in-chief of his army.
  usfm_code: GEN
  verse: '26'
- book: Brenton Septuagint Translation Genesis 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And Isaac said to them, Wherefore have ye come to me? whereas ye hated me,
    and sent me away from you.
  usfm_code: GEN
  verse: '27'
- book: Brenton Septuagint Translation Genesis 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And they said, We have surely seen that the Lord was with thee, and we said,
    Let there be an oath between us and thee, and we will make a covenant with thee,
  usfm_code: GEN
  verse: '28'
- book: Brenton Septuagint Translation Genesis 26
  chapter: 26
  iso-639-2_language_code: eng
  text: that thou shalt do no wrong by us, as we have not abhorred thee, and according
    as we have treated thee well, and have sent thee forth peaceably; and now thou
    art blessed of the Lord.
  usfm_code: GEN
  verse: '29'
- book: Brenton Septuagint Translation Genesis 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And he made a feast for them, and they ate and drank.
  usfm_code: GEN
  verse: '30'
- book: Brenton Septuagint Translation Genesis 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And they arose in the morning, and swore each to his neighbour; and Isaac
    sent them forth, and they departed from him in safety.
  usfm_code: GEN
  verse: '31'
- book: Brenton Septuagint Translation Genesis 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And it came to pass in that day, that the servants of Isaac came and told
    him of the well which they had dug; and they said, We have not found water.
  usfm_code: GEN
  verse: '32'
- book: Brenton Septuagint Translation Genesis 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'And he called it, Oath: therefore he called the name of that city, the Well
    of Oath, until this day.'
  usfm_code: GEN
  verse: '33'
- book: Brenton Septuagint Translation Genesis 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And Esau was forty years old; and he took to wife Judith the daughter of Beoch
    the Chettite, and Basemath, daughter of Helon the Chettite.
  usfm_code: GEN
  verse: '34'
- book: Brenton Septuagint Translation Genesis 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And they were provoking to Isaac and Rebecca.
  usfm_code: GEN
  verse: '35'
