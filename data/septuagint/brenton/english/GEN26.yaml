- book_title: Brenton Septuagint Translation Genesis 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And there was a famine in the land, besides the former famine, which
    was in the time of Abraam; and Isaac went to Abimelech the king of the Phylistines
    to Gerara.
- book_title: Brenton Septuagint Translation Genesis 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: And the Lord appeared to him and said, Go not down to Egypt, but dwell
    in the land, which I shall tell thee of.
- book_title: Brenton Septuagint Translation Genesis 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And sojourn in this land; and I will be with thee, and bless thee, for
    I will give to thee and to thy seed all this land; and I will establish my oath
    which I swore to thy father Abraam.
- book_title: Brenton Septuagint Translation Genesis 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And I will multiply thy seed as the stars of heaven; and I will give
    to thy seed all this land, and all the nations of the earth shall be blest in
    thy seed.
- book_title: Brenton Septuagint Translation Genesis 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: Because Abraam thy father hearkened to my voice, and kept my injunctions,
    and my commandments, and my ordinances, and my statutes.
- book_title: Brenton Septuagint Translation Genesis 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And Isaac dwelt in Gerara.
- book_title: Brenton Septuagint Translation Genesis 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And the men of the place questioned him concerning Rebecca his wife,
    and he said, She is my sister, for he feared to say, She is my wife, lest at any
    time the men of the place should slay him because of Rebecca, because she was
    fair.
- book_title: Brenton Septuagint Translation Genesis 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And he remained there a long time, and Abimelech the king of Gerara
    leaned to look through the window, and saw Isaac sporting with Rebecca his wife.
- book_title: Brenton Septuagint Translation Genesis 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And Abimelech called Isaac, and said to him, Is she then thy wife? why
    hast thou said, She is my sister? And Isaac said to him, I did so , for I said,
    Lest at any time I die on her account.
- book_title: Brenton Septuagint Translation Genesis 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And Abimelech said to him, Why hast thou done this to us? one of my
    kindred within a little had lain with thy wife, and thou wouldest have brought
    a sin of ignorance upon us.
- book_title: Brenton Septuagint Translation Genesis 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And Abimelech charged all his people, saying, Every man that touches
    this man and his wife shall be liable to death.
- book_title: Brenton Septuagint Translation Genesis 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: And Isaac sowed in that land, and he found in that year barley an hundred-fold,
    and the Lord blessed him.
- book_title: Brenton Septuagint Translation Genesis 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: And the man was exalted, and advancing he increased, till he became
    very great.
- book_title: Brenton Septuagint Translation Genesis 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: And he had cattle of sheep, and cattle of oxen, and many tilled lands,
    and the Phylistines envied him.
- book_title: Brenton Septuagint Translation Genesis 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: And all the wells which the servants of his father had dug in the time
    of his father, the Phylistines stopped them, and filled them with earth.
- book_title: Brenton Septuagint Translation Genesis 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: And Abimelech said to Isaac, Depart from us, for thou art become much
    mightier than we.
- book_title: Brenton Septuagint Translation Genesis 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And Isaac departed thence, and rested in the valley of Gerara, and dwelt
    there.
- book_title: Brenton Septuagint Translation Genesis 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: And Isaac dug again the wells of water, which the servants of his father
    Abraam had dug, and the Phylistines had stopped them, after the death of his father
    Abraam; and he gave them names, according to the names by which his father named
    them.
- book_title: Brenton Septuagint Translation Genesis 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: And the servants of Isaac dug in the valley of Gerara, and they found
    there a well of living water.
- book_title: Brenton Septuagint Translation Genesis 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: And the shepherds of Gerara strove with the shepherds of Isaac, saying
    that the water was theirs; and they called the name of the well, Injury, for they
    injured him.
- book_title: Brenton Septuagint Translation Genesis 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: And having departed thence he dug another well, and they strove also
    for that; and he named the name of it, Enmity.
- book_title: Brenton Septuagint Translation Genesis 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: And he departed thence and dug another well; and they did not strive
    about that; and he named the name of it, Room, saying, Because now the Lord has
    made room for us, and has increased us upon the earth.
- book_title: Brenton Septuagint Translation Genesis 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: And he went up thence to the well of the oath.
- book_title: Brenton Septuagint Translation Genesis 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: And the Lord appeared to him in that night, and said, I am the God of
    Abraam thy father; fear not, for I am with thee, and I will bless thee, and multiply
    thy seed for the sake of Abraam thy father.
- book_title: Brenton Septuagint Translation Genesis 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: And he built there an altar, and called on the name of the Lord, and
    there he pitched his tent, and there the servants of Isaac dug a well in the valley
    of Gerara.
- book_title: Brenton Septuagint Translation Genesis 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: And Abimelech came to him from Gerara, and so did Ochozath his friend,
    and Phichol the commander-in-chief of his army.
- book_title: Brenton Septuagint Translation Genesis 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: And Isaac said to them, Wherefore have ye come to me? whereas ye hated
    me, and sent me away from you.
- book_title: Brenton Septuagint Translation Genesis 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: And they said, We have surely seen that the Lord was with thee, and
    we said, Let there be an oath between us and thee, and we will make a covenant
    with thee,
- book_title: Brenton Septuagint Translation Genesis 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: that thou shalt do no wrong by us, as we have not abhorred thee, and
    according as we have treated thee well, and have sent thee forth peaceably; and
    now thou art blessed of the Lord.
- book_title: Brenton Septuagint Translation Genesis 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: And he made a feast for them, and they ate and drank.
- book_title: Brenton Septuagint Translation Genesis 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: And they arose in the morning, and swore each to his neighbour; and
    Isaac sent them forth, and they departed from him in safety.
- book_title: Brenton Septuagint Translation Genesis 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 32
  verse_text: And it came to pass in that day, that the servants of Isaac came and
    told him of the well which they had dug; and they said, We have not found water.
- book_title: Brenton Septuagint Translation Genesis 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 33
  verse_text: 'And he called it, Oath: therefore he called the name of that city,
    the Well of Oath, until this day.'
- book_title: Brenton Septuagint Translation Genesis 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 34
  verse_text: And Esau was forty years old; and he took to wife Judith the daughter
    of Beoch the Chettite, and Basemath, daughter of Helon the Chettite.
- book_title: Brenton Septuagint Translation Genesis 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 35
  verse_text: And they were provoking to Isaac and Rebecca.
