- book: Brenton Septuagint Translation Wisdom Of Solomon 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Then shall the righteous man stand in great boldness before the face of such
    as have afflicted him, and made no account of his labours.
  usfm_code: WIS
  verse: '1'
- book: Brenton Septuagint Translation Wisdom Of Solomon 5
  chapter: 5
  iso-639-2_language_code: eng
  text: When they see it, they shall be troubled with terrible fear, and shall be
    amazed at the strangeness of his salvation, so far beyond all that they looked
    for.
  usfm_code: WIS
  verse: '2'
- book: Brenton Septuagint Translation Wisdom Of Solomon 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And they repenting and groaning for anguish of spirit shall say within themselves,
  usfm_code: WIS
  verse: '3'
- book: Brenton Septuagint Translation Wisdom Of Solomon 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'we fools accounted his life madness, and his end to be without honour:'
  usfm_code: WIS
  verse: '4'
- book: Brenton Septuagint Translation Wisdom Of Solomon 5
  chapter: 5
  iso-639-2_language_code: eng
  text: how is he numbered among the children of God, and his lot is among the saints!
  usfm_code: WIS
  verse: '5'
- book: Brenton Septuagint Translation Wisdom Of Solomon 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Therefore have we erred from the way of truth, and the light of righteousness
    hath not shined unto us, and the sun of righteousness rose not upon us.
  usfm_code: WIS
  verse: '6'
- book: Brenton Septuagint Translation Wisdom Of Solomon 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'We wearied ourselves in the way of wickedness and destruction: yea, we have
    gone through deserts, where there lay no way: but as for the way of the Lord,
    we have not known it.'
  usfm_code: WIS
  verse: '7'
- book: Brenton Septuagint Translation Wisdom Of Solomon 5
  chapter: 5
  iso-639-2_language_code: eng
  text: What hath pride profited us? or what good hath riches with our vaunting brought
    us?
  usfm_code: WIS
  verse: '8'
- book: Brenton Septuagint Translation Wisdom Of Solomon 5
  chapter: 5
  iso-639-2_language_code: eng
  text: All those things are passed away like a shadow, and as a post that hasted
    by;
  usfm_code: WIS
  verse: '9'
- book: Brenton Septuagint Translation Wisdom Of Solomon 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'and as a ship that passeth over the waves of the water, which when it is
    gone by, the trace thereof cannot be found, neither the pathway of the keel in
    the waves:'
  usfm_code: WIS
  verse: '10'
- book: Brenton Septuagint Translation Wisdom Of Solomon 5
  chapter: 5
  iso-639-2_language_code: eng
  text: or as when a bird hath flown through the air, there is no token of her way
    to be found, but the light air being beaten with the stroke of her wings, and
    parted with the violent noise and motion of them, is passed through, and therein
    afterwards no sign where she went is to be found;
  usfm_code: WIS
  verse: '11'
- book: Brenton Septuagint Translation Wisdom Of Solomon 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'or like as when an arrow is shot at a mark, it parteth the air, which immediately
    cometh together again, so that a man cannot know where it went through:'
  usfm_code: WIS
  verse: '12'
- book: Brenton Septuagint Translation Wisdom Of Solomon 5
  chapter: 5
  iso-639-2_language_code: eng
  text: even so we in like manner, as soon as we were born, began to draw to our end,
    and had no sign of virtue to shew; but were consumed in our own wickedness.
  usfm_code: WIS
  verse: '13'
- book: Brenton Septuagint Translation Wisdom Of Solomon 5
  chapter: 5
  iso-639-2_language_code: eng
  text: For the hope of the ungodly is like dust that is blown away with the wind;
    like a thin froth that is driven away with the storm; like as the smoke which
    is dispersed here and there with a tempest, and passeth away as the remembrance
    of a guest that tarrieth but a day.
  usfm_code: WIS
  verse: '14'
- book: Brenton Septuagint Translation Wisdom Of Solomon 5
  chapter: 5
  iso-639-2_language_code: eng
  text: But the righteous live for evermore; their reward also is with the Lord, and
    the care of them is with the most High.
  usfm_code: WIS
  verse: '15'
- book: Brenton Septuagint Translation Wisdom Of Solomon 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'Therefore shall they receive a glorious kingdom, and a beautiful crown from
    the Lord''s hand: for with his right hand shall he cover them, and with his arm
    shall he protect them.'
  usfm_code: WIS
  verse: '16'
- book: Brenton Septuagint Translation Wisdom Of Solomon 5
  chapter: 5
  iso-639-2_language_code: eng
  text: He shall take to him his jealousy for complete armour, and make the creature
    his weapon for the revenge of his enemies.
  usfm_code: WIS
  verse: '17'
- book: Brenton Septuagint Translation Wisdom Of Solomon 5
  chapter: 5
  iso-639-2_language_code: eng
  text: He shall put on righteousness as a breastplate, and true judgment instead
    of an helmet.
  usfm_code: WIS
  verse: '18'
- book: Brenton Septuagint Translation Wisdom Of Solomon 5
  chapter: 5
  iso-639-2_language_code: eng
  text: He shall take holiness for an invincible shield.
  usfm_code: WIS
  verse: '19'
- book: Brenton Septuagint Translation Wisdom Of Solomon 5
  chapter: 5
  iso-639-2_language_code: eng
  text: His severe wrath shall he sharpen for a sword, and the world shall fight with
    him against the unwise.
  usfm_code: WIS
  verse: '20'
- book: Brenton Septuagint Translation Wisdom Of Solomon 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Then shall the right aiming thunderbolts go abroad; and from the clouds, as
    from a well drawn bow, shall they fly to the mark.
  usfm_code: WIS
  verse: '21'
- book: Brenton Septuagint Translation Wisdom Of Solomon 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And hailstones full of wrath shall be cast as out of a stone bow, and the
    water of the sea shall rage against them, and the floods shall cruelly drown them.
  usfm_code: WIS
  verse: '22'
- book: Brenton Septuagint Translation Wisdom Of Solomon 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'Yea, a mighty wind shall stand up against them, and like a storm shall blow
    them away: thus iniquity shall lay waste the whole earth, and ill dealing shall
    overthrow the thrones of the mighty.'
  usfm_code: WIS
  verse: '23'
