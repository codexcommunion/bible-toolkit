- book: Brenton Septuagint Translation Genesis 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And Isaac having called for Jacob, blessed him, and charged him, saying, Thou
    shalt not take a wife of the daughters of the Chananites.
  usfm_code: GEN
  verse: '1'
- book: Brenton Septuagint Translation Genesis 28
  chapter: 28
  iso-639-2_language_code: eng
  text: Rise and depart quickly into Mesopotamia, to the house of Bathuel the father
    of thy mother, and take to thyself thence a wife of the daughters of Laban thy
    mother's brother.
  usfm_code: GEN
  verse: '2'
- book: Brenton Septuagint Translation Genesis 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And may my God bless thee, and increase thee, and multiply thee, and thou
    shalt become gatherings of nations.
  usfm_code: GEN
  verse: '3'
- book: Brenton Septuagint Translation Genesis 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And may he give thee the blessing of my father Abraam, even to thee and to
    thy seed after thee, to inherit the land of thy sojourning, which God gave to
    Abraam.
  usfm_code: GEN
  verse: '4'
- book: Brenton Septuagint Translation Genesis 28
  chapter: 28
  iso-639-2_language_code: eng
  text: So Isaac sent away Jacob, and he went into Mesopotamia to Laban the son of
    Bethuel the Syrian, the brother of Rebecca the mother of Jacob and Esau.
  usfm_code: GEN
  verse: '5'
- book: Brenton Septuagint Translation Genesis 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And Esau saw that Isaac blessed Jacob, and sent him away to Mesopotamia of
    Syria as he blessed him, to take to himself a wife thence, and that he charged
    him, saying, Thou shalt not take a wife of the daughters of the Chananites;
  usfm_code: GEN
  verse: '6'
- book: Brenton Septuagint Translation Genesis 28
  chapter: 28
  iso-639-2_language_code: eng
  text: and that Jacob hearkened to his father and his mother, and went to Mesopotamia
    of Syria.
  usfm_code: GEN
  verse: '7'
- book: Brenton Septuagint Translation Genesis 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And Esau also having seen that the daughters of Chanaan were evil before his
    father Isaac,
  usfm_code: GEN
  verse: '8'
- book: Brenton Septuagint Translation Genesis 28
  chapter: 28
  iso-639-2_language_code: eng
  text: Esau went to Ismael, and took Maeleth the daughter of Ismael, the son of Abraam,
    the sister of Nabeoth, a wife in addition to his other wives.
  usfm_code: GEN
  verse: '9'
- book: Brenton Septuagint Translation Genesis 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And Jacob went forth from the well of the oath, and departed into Charrhan.
  usfm_code: GEN
  verse: '10'
- book: Brenton Septuagint Translation Genesis 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And came to a certain place and slept there, for the sun had gone down; and
    he took one of the stones of the place, and put it at his head, and lay down to
    sleep in that place,
  usfm_code: GEN
  verse: '11'
- book: Brenton Septuagint Translation Genesis 28
  chapter: 28
  iso-639-2_language_code: eng
  text: and dreamed, and behold a ladder fixed on the earth, whose top reached to
    heaven, and the angels of God ascended and descended on it.
  usfm_code: GEN
  verse: '12'
- book: Brenton Septuagint Translation Genesis 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And the Lord stood upon it, and said, I am the God of thy father Abraam, and
    the God of Isaac; fear not, the land on which thou liest, to thee will I give
    it, and to thy seed.
  usfm_code: GEN
  verse: '13'
- book: Brenton Septuagint Translation Genesis 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And thy seed shall be as the sand of the earth; and it shall spread abroad
    to the sea, and the south, and the north, and to the east; and in thee and in
    thy seed shall all the tribes of the earth be blessed.
  usfm_code: GEN
  verse: '14'
- book: Brenton Septuagint Translation Genesis 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And behold I am with thee to preserve thee continually in all the way wherein
    thou shalt go; and I will bring thee back to this land; for I will not desert
    thee, until I have done all that I have said to thee.
  usfm_code: GEN
  verse: '15'
- book: Brenton Septuagint Translation Genesis 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And Jacob awaked out of his sleep, and said, The Lord is in this place, and
    I knew it not.
  usfm_code: GEN
  verse: '16'
- book: Brenton Septuagint Translation Genesis 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And he was afraid, and said, How fearful is this place! this is none other
    than the house of God, and this is the gate of heaven.
  usfm_code: GEN
  verse: '17'
- book: Brenton Septuagint Translation Genesis 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And Jacob rose up in the morning, and took the stone he had laid there by
    his head, and he set it up as a pillar, and poured oil on the top of it.
  usfm_code: GEN
  verse: '18'
- book: Brenton Septuagint Translation Genesis 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And he called the name of that place, the House of God; and the name of the
    city before was Ulam-luz.
  usfm_code: GEN
  verse: '19'
- book: Brenton Septuagint Translation Genesis 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And Jacob vowed a vow, saying, If the Lord God will be with me, and guard
    me throughout on this journey, on which I am going, and give me bread to eat,
    and raiment to put on,
  usfm_code: GEN
  verse: '20'
- book: Brenton Septuagint Translation Genesis 28
  chapter: 28
  iso-639-2_language_code: eng
  text: and bring me back in safety to the house of my father, then shall the Lord
    be for a God to me.
  usfm_code: GEN
  verse: '21'
- book: Brenton Septuagint Translation Genesis 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And this stone, which I have set up for a pillar, shall be to me a house of
    God; and of all whatsoever thou shalt give me, I will tithe a tenth for thee.
  usfm_code: GEN
  verse: '22'
