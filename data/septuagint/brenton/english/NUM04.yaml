- book: Brenton Septuagint Translation Numbers 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And the Lord spoke to Moses and Aaron, saying,
  usfm_code: NUM
  verse: '1'
- book: Brenton Septuagint Translation Numbers 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Take the sum of the children of Caath from the midst of the sons of Levi,
    after their families, according to the houses of their fathers' households;
  usfm_code: NUM
  verse: '2'
- book: Brenton Septuagint Translation Numbers 4
  chapter: 4
  iso-639-2_language_code: eng
  text: from twenty-five years old and upward until fifty years, every one that goes
    in to minister, to do all the works in the tabernacle of witness.
  usfm_code: NUM
  verse: '3'
- book: Brenton Septuagint Translation Numbers 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And these are the works of the sons of Caath in the tabernacle of witness;
    it is most holy.
  usfm_code: NUM
  verse: '4'
- book: Brenton Septuagint Translation Numbers 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And Aaron and his sons shall go in, when the camp is about to move, and shall
    take down the shadowing veil, and shall cover with it the ark of the testimony.
  usfm_code: NUM
  verse: '5'
- book: Brenton Septuagint Translation Numbers 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And they shall put on it a cover, even a blue skin, and put on it above a
    garment all of blue, and shall put the staves through the rings .
  usfm_code: NUM
  verse: '6'
- book: Brenton Septuagint Translation Numbers 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And they shall put on the table set forth for shew-bread a cloth all of purple,
    and the dishes, and the censers, and the cups, and the vessels with which one
    offers drink-offerings; and the continual loaves shall be upon it.
  usfm_code: NUM
  verse: '7'
- book: Brenton Septuagint Translation Numbers 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And they shall put upon it a scarlet cloth, and they shall cover it with a
    blue covering of skin, and they shall put the staves into it.
  usfm_code: NUM
  verse: '8'
- book: Brenton Septuagint Translation Numbers 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And they shall take a blue covering, and cover the candlestick that gives
    light, and its lamps, and its snuffers, and its funnels, and all the vessels of
    oil with which they minister.
  usfm_code: NUM
  verse: '9'
- book: Brenton Septuagint Translation Numbers 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And they shall put it, and all its vessels, into a blue skin cover; and they
    shall put it on bearers.
  usfm_code: NUM
  verse: '10'
- book: Brenton Septuagint Translation Numbers 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And they shall put a blue cloth for a cover on the golden altar, and shall
    cover it with a blue skin cover, and put in its staves.
  usfm_code: NUM
  verse: '11'
- book: Brenton Septuagint Translation Numbers 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And they shall take all the instruments of service, with which they minister
    in the sanctuary: and shall place them in a cloth of blue, and shall cover them
    with blue skin covering, and put them upon staves.'
  usfm_code: NUM
  verse: '12'
- book: Brenton Septuagint Translation Numbers 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And he shall put the covering on the altar, and they shall cover it with a
    cloth all of purple.
  usfm_code: NUM
  verse: '13'
- book: Brenton Septuagint Translation Numbers 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And they shall put upon it all the vessels with which they minister upon it,
    and the fire-pans, and the flesh-hooks, and the cups, and the cover, and all the
    vessels of the altar; and they shall put on it a blue cover of skins, and shall
    put in its staves; and they shall take a purple cloth, and cover the laver and
    its foot, and they shall put it into a blue cover of skin, and put it on bars.
  usfm_code: NUM
  verse: '14'
- book: Brenton Septuagint Translation Numbers 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And Aaron and his sons shall finish covering the holy things, and all the
    holy vessels, when the camp begins to move; and afterwards the sons of Caath shall
    go in to take up the furniture ; but shall not touch the holy things, lest they
    die: these shall the sons of Caath bear in the tabernacle of witness.'
  usfm_code: NUM
  verse: '15'
- book: Brenton Septuagint Translation Numbers 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Eleazar the son of Aaron the priest is overseerâ€”the oil of the light, and
    the incense of composition, and the daily meat-offering and the anointing oil,
    are his charge; even the oversight of the whole tabernacle, and all things that
    are in it in the holy place, in all the works.
  usfm_code: NUM
  verse: '16'
- book: Brenton Septuagint Translation Numbers 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And the Lord spoke to Moses and Aaron, saying,
  usfm_code: NUM
  verse: '17'
- book: Brenton Septuagint Translation Numbers 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Ye shall not destroy the family of Caath from the tribe out of the midst of
    the Levites.
  usfm_code: NUM
  verse: '18'
- book: Brenton Septuagint Translation Numbers 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'This do ye to them, and they shall live and not die, when they approach the
    holy of holies: Let Aaron and his sons advance, and they shall place them each
    in his post for bearing.'
  usfm_code: NUM
  verse: '19'
- book: Brenton Septuagint Translation Numbers 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And so they shall by no means go in to look suddenly upon the holy things,
    and die.
  usfm_code: NUM
  verse: '20'
- book: Brenton Septuagint Translation Numbers 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And the Lord spoke to Moses, saying,
  usfm_code: NUM
  verse: '21'
- book: Brenton Septuagint Translation Numbers 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Take the sum of the children of Gedson, and these according to the houses
    of their lineage, according to their families.
  usfm_code: NUM
  verse: '22'
- book: Brenton Septuagint Translation Numbers 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Take the number of them from five and twenty years old and upwards until the
    age of fifty, every one that goes in to minister, to do his business in the tabernacle
    of witness.
  usfm_code: NUM
  verse: '23'
- book: Brenton Septuagint Translation Numbers 4
  chapter: 4
  iso-639-2_language_code: eng
  text: This is the public service of the family of Gedson, to minister and to bear.
  usfm_code: NUM
  verse: '24'
- book: Brenton Septuagint Translation Numbers 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And they shall bear the skins of the tabernacle, and the tabernacle of witness,
    and its veil, and the blue cover that was on it above, and the cover of the door
    of the tabernacle of witness.
  usfm_code: NUM
  verse: '25'
- book: Brenton Septuagint Translation Numbers 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And all the curtains of the court which were upon the tabernacle of witness,
    and the appendages, and all the vessels of service that they minister with they
    shall attend to.
  usfm_code: NUM
  verse: '26'
- book: Brenton Septuagint Translation Numbers 4
  chapter: 4
  iso-639-2_language_code: eng
  text: According to the direction of Aaron and his sons shall be the ministry of
    the sons of Gedson, in all their ministries, and in all their works; and thou
    shalt take account of them by name in all things borne by them.
  usfm_code: NUM
  verse: '27'
- book: Brenton Septuagint Translation Numbers 4
  chapter: 4
  iso-639-2_language_code: eng
  text: This is the service of the sons of Gedson in the tabernacle of witness, and
    their charge by the hand of Ithamar the son of Aaron the priest.
  usfm_code: NUM
  verse: '28'
- book: Brenton Septuagint Translation Numbers 4
  chapter: 4
  iso-639-2_language_code: eng
  text: The sons of Merari according to their families, according to the houses of
    their lineage, take ye the number of them.
  usfm_code: NUM
  verse: '29'
- book: Brenton Septuagint Translation Numbers 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Take the number of them from five and twenty years old and upwards until fifty
    years old, every one that goes in to perform the services of the tabernacle of
    witness.
  usfm_code: NUM
  verse: '30'
- book: Brenton Septuagint Translation Numbers 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And these are the charges of the things borne by them according to all their
    works in the tabernacle of witness: they shall bear the chapiters of the tabernacle,
    and the bars, and its pillars, and its sockets, and the veil, and there shall
    be their sockets, and their pillars, and the curtain of the door of the tabernacle.'
  usfm_code: NUM
  verse: '31'
- book: Brenton Septuagint Translation Numbers 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And they shall bear the pillars of the court round about, and there shall
    be their sockets, and they shall bear the pillars of the veil of the door of the
    court, and their sockets and their pins, and their cords, and all their furniture,
    and all their instruments of service: take ye their number by name, and all the
    articles of the charge of the things borne by them.'
  usfm_code: NUM
  verse: '32'
- book: Brenton Septuagint Translation Numbers 4
  chapter: 4
  iso-639-2_language_code: eng
  text: This is the ministration of the family of the sons of Merari in all their
    works in the tabernacle of witness, by the hand of Ithamar the son of Aaron the
    priest.
  usfm_code: NUM
  verse: '33'
- book: Brenton Septuagint Translation Numbers 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And Moses and Aaron and the rulers of Israel took the number of the sons of
    Caath according to their families, according to the houses of their lineage;
  usfm_code: NUM
  verse: '34'
- book: Brenton Septuagint Translation Numbers 4
  chapter: 4
  iso-639-2_language_code: eng
  text: from five and twenty years old and upwards to the age of fifty years, every
    one that goes in to minister and do service in the tabernacle of witness.
  usfm_code: NUM
  verse: '35'
- book: Brenton Septuagint Translation Numbers 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And the numbering of them according to their families was two thousand, seven
    hundred and fifty.
  usfm_code: NUM
  verse: '36'
- book: Brenton Septuagint Translation Numbers 4
  chapter: 4
  iso-639-2_language_code: eng
  text: This is the numbering of the family of Caath, every one that ministers in
    the tabernacle of witness, as Moses and Aaron numbered them by the word of the
    Lord, by the hand of Moses.
  usfm_code: NUM
  verse: '37'
- book: Brenton Septuagint Translation Numbers 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And the sons of Gedson were numbered according to their families, according
    to the houses of their lineage,
  usfm_code: NUM
  verse: '38'
- book: Brenton Septuagint Translation Numbers 4
  chapter: 4
  iso-639-2_language_code: eng
  text: from five and twenty years old and upward till fifty years old, every one
    that goes in to minister and to do the services in the tabernacle of witness.
  usfm_code: NUM
  verse: '39'
- book: Brenton Septuagint Translation Numbers 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And the numbering of them according to their families, according to the houses
    of their lineage, was two thousand six hundred and thirty.
  usfm_code: NUM
  verse: '40'
- book: Brenton Septuagint Translation Numbers 4
  chapter: 4
  iso-639-2_language_code: eng
  text: This is the numbering of the family of the sons of Gedson, every one who ministers
    in the tabernacle of witness; whom Moses and Aaron numbered by the word of the
    Lord, by the hand of Moses.
  usfm_code: NUM
  verse: '41'
- book: Brenton Septuagint Translation Numbers 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And also the family of the sons of Merari were numbered according to their
    divisions, according to the house of their fathers;
  usfm_code: NUM
  verse: '42'
- book: Brenton Septuagint Translation Numbers 4
  chapter: 4
  iso-639-2_language_code: eng
  text: from five and twenty years old and upward till fifty years old, every one
    that goes in to minister in the services of the tabernacle of witness.
  usfm_code: NUM
  verse: '43'
- book: Brenton Septuagint Translation Numbers 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And the numbering of them according to their families, according to the houses
    of their lineage, was three thousand and two hundred.
  usfm_code: NUM
  verse: '44'
- book: Brenton Septuagint Translation Numbers 4
  chapter: 4
  iso-639-2_language_code: eng
  text: This is the numbering of the family of the sons of Merari, whom Moses and
    Aaron numbered by the word of the Lord, by the hand of Moses.
  usfm_code: NUM
  verse: '45'
- book: Brenton Septuagint Translation Numbers 4
  chapter: 4
  iso-639-2_language_code: eng
  text: All that were numbered, whom Moses and Aaron and the rulers of Israel numbered,
    namely , the Levites, according to their families and according to the houses
    of their lineage,
  usfm_code: NUM
  verse: '46'
- book: Brenton Septuagint Translation Numbers 4
  chapter: 4
  iso-639-2_language_code: eng
  text: from five and twenty years old and upward till fifty years old, every one
    that goes in to the service of the works, and the charge of the things that are
    carried in the tabernacle of witness.
  usfm_code: NUM
  verse: '47'
- book: Brenton Septuagint Translation Numbers 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And they that were numbered were eight thousand five hundred and eighty.
  usfm_code: NUM
  verse: '48'
- book: Brenton Septuagint Translation Numbers 4
  chapter: 4
  iso-639-2_language_code: eng
  text: He reviewed them by the word of the Lord by the hand of Moses, appointing
    each man severally over their respective work, and over their burdens; and they
    were numbered, as the Lord commanded Moses.
  usfm_code: NUM
  verse: '49'
