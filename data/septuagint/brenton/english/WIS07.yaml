- book: Brenton Septuagint Translation Wisdom Of Solomon 7
  chapter: 7
  iso-639-2_language_code: eng
  text: I myself also am a mortal man, like to all, and the offspring of him that
    was first made of the earth,
  usfm_code: WIS
  verse: '1'
- book: Brenton Septuagint Translation Wisdom Of Solomon 7
  chapter: 7
  iso-639-2_language_code: eng
  text: and in my mother's womb was fashioned to be flesh in the time of ten months,
    being compacted in blood, of the seed of man, and the pleasure that came with
    sleep.
  usfm_code: WIS
  verse: '2'
- book: Brenton Septuagint Translation Wisdom Of Solomon 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And when I was born, I drew in the common air, and fell upon the earth, which
    is of like nature, and the first voice which I uttered was crying, as all others
    do.
  usfm_code: WIS
  verse: '3'
- book: Brenton Septuagint Translation Wisdom Of Solomon 7
  chapter: 7
  iso-639-2_language_code: eng
  text: I was nursed in swaddling clothes, and that with cares.
  usfm_code: WIS
  verse: '4'
- book: Brenton Septuagint Translation Wisdom Of Solomon 7
  chapter: 7
  iso-639-2_language_code: eng
  text: For there is no king that had any other beginning of birth.
  usfm_code: WIS
  verse: '5'
- book: Brenton Septuagint Translation Wisdom Of Solomon 7
  chapter: 7
  iso-639-2_language_code: eng
  text: For all men have one entrance into life, and the like going out.
  usfm_code: WIS
  verse: '6'
- book: Brenton Septuagint Translation Wisdom Of Solomon 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'Wherefore I prayed, and understanding was given me: I called upon God , and
    the spirit of wisdom came to me.'
  usfm_code: WIS
  verse: '7'
- book: Brenton Septuagint Translation Wisdom Of Solomon 7
  chapter: 7
  iso-639-2_language_code: eng
  text: I preferred her before sceptres and thrones, and esteemed riches nothing in
    comparison of her.
  usfm_code: WIS
  verse: '8'
- book: Brenton Septuagint Translation Wisdom Of Solomon 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Neither compared I unto her any precious stone, because all gold in respect
    of her is as a little sand, and silver shall be counted as clay before her.
  usfm_code: WIS
  verse: '9'
- book: Brenton Septuagint Translation Wisdom Of Solomon 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'I loved her above health and beauty, and chose to have her instead of light:
    for the light that cometh from her never goeth out.'
  usfm_code: WIS
  verse: '10'
- book: Brenton Septuagint Translation Wisdom Of Solomon 7
  chapter: 7
  iso-639-2_language_code: eng
  text: All good things together came to me with her, and innumerable riches in her
    hands.
  usfm_code: WIS
  verse: '11'
- book: Brenton Septuagint Translation Wisdom Of Solomon 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'And I rejoiced in them all, because wisdom goeth before them: and I knew
    not that she was the mother of them.'
  usfm_code: WIS
  verse: '12'
- book: Brenton Septuagint Translation Wisdom Of Solomon 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'I learned diligently, and do communicate her liberally: I do not hide her
    riches.'
  usfm_code: WIS
  verse: '13'
- book: Brenton Septuagint Translation Wisdom Of Solomon 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'For she is a treasure unto men that never faileth: which they that use become
    the friends of God, being commended for the gifts that come from learning.'
  usfm_code: WIS
  verse: '14'
- book: Brenton Septuagint Translation Wisdom Of Solomon 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'God hath granted me to speak as I would, and to conceive as is meet for the
    things that are given me: because it is he that leadeth unto wisdom, and directeth
    the wise.'
  usfm_code: WIS
  verse: '15'
- book: Brenton Septuagint Translation Wisdom Of Solomon 7
  chapter: 7
  iso-639-2_language_code: eng
  text: For in his hand are both we and our words; all wisdom also, and knowledge
    of workmanship.
  usfm_code: WIS
  verse: '16'
- book: Brenton Septuagint Translation Wisdom Of Solomon 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'For he hath given me certain knowledge of the things that are, namely, to
    know how the world was made, and the operation of the elements:'
  usfm_code: WIS
  verse: '17'
- book: Brenton Septuagint Translation Wisdom Of Solomon 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'the beginning, ending, and midst of the times: the alterations of the turning
    of the sun , and change of seasons:'
  usfm_code: WIS
  verse: '18'
- book: Brenton Septuagint Translation Wisdom Of Solomon 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'the circuits of years, and positions of stars:'
  usfm_code: WIS
  verse: '19'
- book: Brenton Septuagint Translation Wisdom Of Solomon 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'the natures of living creatures, and the furies of wild beasts: the violence
    of winds, and the reasonings of men: the diversities of plants, and the virtues
    of roots:'
  usfm_code: WIS
  verse: '20'
- book: Brenton Septuagint Translation Wisdom Of Solomon 7
  chapter: 7
  iso-639-2_language_code: eng
  text: and all such things as are either secret or manifest, them I know.
  usfm_code: WIS
  verse: '21'
- book: Brenton Septuagint Translation Wisdom Of Solomon 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'For wisdom, which is the worker of all things, taught me: for in her is an
    understanding spirit, holy, one only, manifold, subtil, lively, clear, undefiled,
    plain, not subject to hurt, loving the thing that is good, quick, which cannot
    be letted, ready to do good,'
  usfm_code: WIS
  verse: '22'
- book: Brenton Septuagint Translation Wisdom Of Solomon 7
  chapter: 7
  iso-639-2_language_code: eng
  text: kind to man, stedfast, sure, free from care, having all power, overseeing
    all things, and going through all understanding, pure, and most subtil, spirits.
  usfm_code: WIS
  verse: '23'
- book: Brenton Septuagint Translation Wisdom Of Solomon 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'For wisdom is more moving than any motion: she passeth and goeth through
    all things by reason of her pureness.'
  usfm_code: WIS
  verse: '24'
- book: Brenton Septuagint Translation Wisdom Of Solomon 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'For she is the breath of the power of God, and a pure influence flowing from
    the glory of the Almighty: therefore can no defiled thing fall into her.'
  usfm_code: WIS
  verse: '25'
- book: Brenton Septuagint Translation Wisdom Of Solomon 7
  chapter: 7
  iso-639-2_language_code: eng
  text: For she is the brightness of the everlasting light, the unspotted mirror of
    the power of God, and the image of his goodness.
  usfm_code: WIS
  verse: '26'
- book: Brenton Septuagint Translation Wisdom Of Solomon 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'And being but one, she can do all things: and remaining in herself, she maketh
    all things new: and in all ages entering into holy souls, she maketh them friends
    of God, and prophets.'
  usfm_code: WIS
  verse: '27'
- book: Brenton Septuagint Translation Wisdom Of Solomon 7
  chapter: 7
  iso-639-2_language_code: eng
  text: For God loveth none but him that dwelleth with wisdom.
  usfm_code: WIS
  verse: '28'
- book: Brenton Septuagint Translation Wisdom Of Solomon 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'For she is more beautiful than the sun, and above all the order of stars:
