- book: Brenton Septuagint Translation Numbers 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And all the congregation lifted up their voice and cried; and the people wept
    all that night.
  usfm_code: NUM
  verse: '1'
- book: Brenton Septuagint Translation Numbers 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And all the children of Israel murmured against Moses and Aaron; and all the
    congregation said to them,
  usfm_code: NUM
  verse: '2'
- book: Brenton Septuagint Translation Numbers 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'Would we had died in the land of Egypt! or in this wilderness, would we had
    died! and why does the Lord bring us into this land to fall in war? our wives
    and our children shall be for a prey: now then it is better to return into Egypt.'
  usfm_code: NUM
  verse: '3'
- book: Brenton Septuagint Translation Numbers 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And they said one to another, Let us make a ruler, and return into Egypt.
  usfm_code: NUM
  verse: '4'
- book: Brenton Septuagint Translation Numbers 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And Moses and Aaron fell upon their face before all the congregation of the
    children of Israel.
  usfm_code: NUM
  verse: '5'
- book: Brenton Septuagint Translation Numbers 14
  chapter: 14
  iso-639-2_language_code: eng
  text: But Joshua the son of Naue, and Chaleb the son of Jephonne, of the number
    of them that spied out the land, rent their garments,
  usfm_code: NUM
  verse: '6'
- book: Brenton Septuagint Translation Numbers 14
  chapter: 14
  iso-639-2_language_code: eng
  text: and spoke to all the congregation of the children of Israel, saying, The land
    which we surveyed is indeed extremely good.
  usfm_code: NUM
  verse: '7'
- book: Brenton Septuagint Translation Numbers 14
  chapter: 14
  iso-639-2_language_code: eng
  text: If the Lord choose us, he will bring us into this land, and give it us; a
    land which flows with milk and honey.
  usfm_code: NUM
  verse: '8'
- book: Brenton Septuagint Translation Numbers 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'Only depart not from the Lord; and fear ye not the people of the land, for
    they are meat for us; for the season of prosperity is departed from them, but
    the Lord is among us: fear them not.'
  usfm_code: NUM
  verse: '9'
- book: Brenton Septuagint Translation Numbers 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And all the congregation bade stone them with stones; and the glory of the
    Lord appeared in the cloud on the tabernacle of witness to all the children of
    Israel.
  usfm_code: NUM
  verse: '10'
- book: Brenton Septuagint Translation Numbers 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And the Lord said to Moses, How long does this people provoke me? and how
    long do they refuse to believe me for all the signs which I have wrought among
    them?
  usfm_code: NUM
  verse: '11'
- book: Brenton Septuagint Translation Numbers 14
  chapter: 14
  iso-639-2_language_code: eng
  text: I will smite them with death, and destroy them; and I will make of thee and
    of thy father's house a great nation, and much greater than this.
  usfm_code: NUM
  verse: '12'
- book: Brenton Septuagint Translation Numbers 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And Moses said to the Lord, So Egypt shall hear, for thou hast brought up
    this people from them by thy might.
  usfm_code: NUM
  verse: '13'
- book: Brenton Septuagint Translation Numbers 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Moreover all the dwellers upon this land have heard that thou art Lord in
    the midst of this people, who, O Lord, art seen by them face to face, and thy
    cloud rests upon them, and thou goest before them by day in a pillar of a cloud,
    and by night in a pillar of fire.
  usfm_code: NUM
  verse: '14'
- book: Brenton Septuagint Translation Numbers 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And if thou shalt destroy this nation as one man; then all the nations that
    have heard thy name shall speak, saying,
  usfm_code: NUM
  verse: '15'
- book: Brenton Septuagint Translation Numbers 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Because the Lord could not bring this people into the land which he sware
    to them, he has overthrown them in the wilderness.
  usfm_code: NUM
  verse: '16'
- book: Brenton Septuagint Translation Numbers 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And now, O Lord, let thy strength be exalted, as thou spakest, saying,
  usfm_code: NUM
  verse: '17'
- book: Brenton Septuagint Translation Numbers 14
  chapter: 14
  iso-639-2_language_code: eng
  text: The Lord is long-suffering and merciful, and true, removing transgressions
    and iniquities and sins, and he will by no means clear the guilty, visiting the
    sins of the fathers upon the children to the third and fourth generation.
  usfm_code: NUM
  verse: '18'
- book: Brenton Septuagint Translation Numbers 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Forgive this people their sin according to thy great mercy, as thou wast favourable
    to them from Egypt until now.
  usfm_code: NUM
  verse: '19'
- book: Brenton Septuagint Translation Numbers 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And the Lord said to Moses, I am gracious to them according to thy word.
  usfm_code: NUM
  verse: '20'
- book: Brenton Septuagint Translation Numbers 14
  chapter: 14
  iso-639-2_language_code: eng
  text: But as I live and my name is living, so the glory of the Lord shall fill all
    the earth.
  usfm_code: NUM
  verse: '21'
- book: Brenton Septuagint Translation Numbers 14
  chapter: 14
  iso-639-2_language_code: eng
  text: For all the men who see my glory, and the signs which I wrought in Egypt,
    and in the wilderness, and have tempted me this tenth time, and have not hearkened
    to my voice,
  usfm_code: NUM
  verse: '22'
- book: Brenton Septuagint Translation Numbers 14
  chapter: 14
  iso-639-2_language_code: eng
  text: surely they shall not see the land, which I sware to their fathers; but their
    children which are with me here, as many as know not good or evil, every inexperienced
    youth, to them will I give the land; but none who have provoked me shall see it.
  usfm_code: NUM
  verse: '23'
- book: Brenton Septuagint Translation Numbers 14
  chapter: 14
  iso-639-2_language_code: eng
  text: But my servant Chaleb, because there was another spirit in him, and he followed
    me, I will bring him into the land into which he entered, and his seed shall inherit
    it.
  usfm_code: NUM
  verse: '24'
- book: Brenton Septuagint Translation Numbers 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'But Amalec and the Chananite dwell in the valley: to-morrow turn and depart
    for the wilderness by the way of the Red Sea.'
  usfm_code: NUM
  verse: '25'
- book: Brenton Septuagint Translation Numbers 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And the Lord spoke to Moses and Aaron, saying,
  usfm_code: NUM
  verse: '26'
- book: Brenton Septuagint Translation Numbers 14
  chapter: 14
  iso-639-2_language_code: eng
  text: How long shall I endure this wicked congregation? I have heard their murmurings
    against me, even the murmuring of the children of Israel, which they have murmured
    concerning you.
  usfm_code: NUM
  verse: '27'
- book: Brenton Septuagint Translation Numbers 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'Say to them, As I live, saith the Lord: surely as ye spoke into my ears,
    so will I do to you.'
  usfm_code: NUM
  verse: '28'
- book: Brenton Septuagint Translation Numbers 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Your carcases shall fall in this wilderness; and all those of you that were
    reviewed, and those of you that were numbered from twenty years old and upward,
    all that murmured against me,
  usfm_code: NUM
  verse: '29'
- book: Brenton Septuagint Translation Numbers 14
  chapter: 14
  iso-639-2_language_code: eng
  text: ye shall not enter into the land for which I stretched out my hand to establish
    you upon it; except only Chaleb the son of Jephonne, and Joshua the son of Naue.
  usfm_code: NUM
  verse: '30'
- book: Brenton Septuagint Translation Numbers 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And your little ones, who ye said should be a prey, them will I bring into
    the land; and they shall inherit the land, which ye rejected.
  usfm_code: NUM
  verse: '31'
- book: Brenton Septuagint Translation Numbers 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And your carcases shall fall in this wilderness.
  usfm_code: NUM
  verse: '32'
- book: Brenton Septuagint Translation Numbers 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And your sons shall be fed in the wilderness forty years, and they shall bear
    your fornication, until your carcases be consumed in the wilderness.
  usfm_code: NUM
  verse: '33'
- book: Brenton Septuagint Translation Numbers 14
  chapter: 14
  iso-639-2_language_code: eng
  text: According to the number of the days during which ye spied the land, forty
    days, a day for a year, ye shall bear your sins forty years, and ye shall know
    my fierce anger.
  usfm_code: NUM
  verse: '34'
- book: Brenton Septuagint Translation Numbers 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'I the Lord have spoken, Surely will I do thus to this evil congregation that
    has risen up together against me: in this wilderness they shall be utterly consumed,
    and there they shall die.'
  usfm_code: NUM
  verse: '35'
- book: Brenton Septuagint Translation Numbers 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And the men whom Moses sent to spy out the land, and who came and murmured
    against it to the assembly so as to bring out evil words concerning the land,—
  usfm_code: NUM
  verse: '36'
- book: Brenton Septuagint Translation Numbers 14
  chapter: 14
  iso-639-2_language_code: eng
  text: the men that spoke evil reports against the land, even died of the plague
    before the Lord.
  usfm_code: NUM
  verse: '37'
- book: Brenton Septuagint Translation Numbers 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And Joshua the son of Naue and Chaleb the son of Jephonne still lived of those
    men that went to spy out the land.
  usfm_code: NUM
  verse: '38'
- book: Brenton Septuagint Translation Numbers 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And Moses spoke these words to all the children of Israel; and the people
    mourned exceedingly.
  usfm_code: NUM
  verse: '39'
- book: Brenton Septuagint Translation Numbers 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And they rose early in the morning and went up to the top of the mountain,
    saying, Behold, we that are here will go up to the place of which the Lord has
    spoken, because we have sinned.
  usfm_code: NUM
  verse: '40'
- book: Brenton Septuagint Translation Numbers 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And Moses said, Why do ye transgress the word of the Lord? ye shall not prosper.
  usfm_code: NUM
  verse: '41'
- book: Brenton Septuagint Translation Numbers 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Go not up, for the Lord is not with you; so shall ye fall before the face
    of your enemies.
  usfm_code: NUM
  verse: '42'
- book: Brenton Septuagint Translation Numbers 14
  chapter: 14
  iso-639-2_language_code: eng
  text: For Amalec and the Chananite are there before you, and ye shall fall by the
    sword; because ye have disobeyed the Lord and turned aside, and the Lord will
    not be among you.
  usfm_code: NUM
  verse: '43'
- book: Brenton Septuagint Translation Numbers 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And having forced their passage, they went up to the top of the mountain;
    but the ark of the covenant of the Lord and Moses stirred not out of the camp.
  usfm_code: NUM
  verse: '44'
- book: Brenton Septuagint Translation Numbers 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And Amalec and the Chananite that dwelt in that mountain came down, and routed
    them, and destroyed them unto Herman; and they returned to the camp.
  usfm_code: NUM
  verse: '45'
