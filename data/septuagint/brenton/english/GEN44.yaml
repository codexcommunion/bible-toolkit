- book: Brenton Septuagint Translation Genesis 44
  chapter: 44
  iso-639-2_language_code: eng
  text: And Joseph charged the steward of his house, saying, Fill the men's sacks
    with food, as much as they can carry, and put the money of each in the mouth of
    his sack.
  usfm_code: GEN
  verse: '1'
- book: Brenton Septuagint Translation Genesis 44
  chapter: 44
  iso-639-2_language_code: eng
  text: And put my silver cup into the sack of the youngest, and the price of his
    corn. And it was done according to the word of Joseph, as he said.
  usfm_code: GEN
  verse: '2'
- book: Brenton Septuagint Translation Genesis 44
  chapter: 44
  iso-639-2_language_code: eng
  text: The morning dawned, and the men were sent away, they and their asses.
  usfm_code: GEN
  verse: '3'
- book: Brenton Septuagint Translation Genesis 44
  chapter: 44
  iso-639-2_language_code: eng
  text: And when they had gone out of the city, and were not far off, then Joseph
    said to his steward, Arise, and pursue after the men; and thou shalt overtake
    them, and say to them, Why have ye returned evil for good?
  usfm_code: GEN
  verse: '4'
- book: Brenton Septuagint Translation Genesis 44
  chapter: 44
  iso-639-2_language_code: eng
  text: Why have ye stolen my silver cup? is it not this out of which my lord drinks?
    and he divines augury with it; ye have accomplished evil in that which ye have
    done.
  usfm_code: GEN
  verse: '5'
- book: Brenton Septuagint Translation Genesis 44
  chapter: 44
  iso-639-2_language_code: eng
  text: And he found them, and spoke to them according to these words.
  usfm_code: GEN
  verse: '6'
- book: Brenton Septuagint Translation Genesis 44
  chapter: 44
  iso-639-2_language_code: eng
  text: And they said to him, Why does our lord speak according to these words? far
    be it from thy servants to do according to this word.
  usfm_code: GEN
  verse: '7'
- book: Brenton Septuagint Translation Genesis 44
  chapter: 44
  iso-639-2_language_code: eng
  text: If we brought back to thee out of the land of Chanaan the money which we found
    in our sacks, how should we steal silver or gold out of the house of thy lord?
  usfm_code: GEN
  verse: '8'
- book: Brenton Septuagint Translation Genesis 44
  chapter: 44
  iso-639-2_language_code: eng
  text: With whomsoever of thy servants thou shalt find the cup, let him die; and,
    moreover, we will be servants to our lord.
  usfm_code: GEN
  verse: '9'
- book: Brenton Septuagint Translation Genesis 44
  chapter: 44
  iso-639-2_language_code: eng
  text: And he said, Now then it shall be as ye say; with whomsoever the cup shall
    be found, he shall be my servant, and ye shall be clear.
  usfm_code: GEN
  verse: '10'
- book: Brenton Septuagint Translation Genesis 44
  chapter: 44
  iso-639-2_language_code: eng
  text: And they hasted, and took down every man his sack on the ground, and they
    opened every man his sack.
  usfm_code: GEN
  verse: '11'
- book: Brenton Septuagint Translation Genesis 44
  chapter: 44
  iso-639-2_language_code: eng
  text: And he searched, beginning from the eldest, until he came to the youngest;
    and he found the cup in Benjamin's sack.
  usfm_code: GEN
  verse: '12'
- book: Brenton Septuagint Translation Genesis 44
  chapter: 44
  iso-639-2_language_code: eng
  text: And they rent their garments, and laid each man his sack on his ass, and returned
    to the city.
  usfm_code: GEN
  verse: '13'
- book: Brenton Septuagint Translation Genesis 44
  chapter: 44
  iso-639-2_language_code: eng
  text: And Judas and his brethren came in to Joseph, while he was yet there, and
    fell on the ground before him.
  usfm_code: GEN
  verse: '14'
- book: Brenton Septuagint Translation Genesis 44
  chapter: 44
  iso-639-2_language_code: eng
  text: And Joseph said to them, What is this thing that ye have done? know ye not
    that a man such as I can surely divine?
  usfm_code: GEN
  verse: '15'
- book: Brenton Septuagint Translation Genesis 44
  chapter: 44
  iso-639-2_language_code: eng
  text: And Judas said, What shall we answer to our lord, or what shall we say, or
    wherein should we be justified? whereas God has discovered the unrighteousness
    of thy servants; behold, we are slaves to our lord, both we and he with whom the
    cup has been found.
  usfm_code: GEN
  verse: '16'
- book: Brenton Septuagint Translation Genesis 44
  chapter: 44
  iso-639-2_language_code: eng
  text: And Joseph said, Far be it from me to do this thing; the man with whom the
    cup has been found, he shall be my servant; but do ye go up with safety to your
    father.
  usfm_code: GEN
  verse: '17'
- book: Brenton Septuagint Translation Genesis 44
  chapter: 44
  iso-639-2_language_code: eng
  text: And Judas drew near him, and said, I pray, Sir, let thy servant speak a word
    before thee, and be not angry with thy servant, for thou art next to Pharao.
  usfm_code: GEN
  verse: '18'
- book: Brenton Septuagint Translation Genesis 44
  chapter: 44
  iso-639-2_language_code: eng
  text: Sir, thou askedst thy servants, saying, Have ye a father or a brother?
  usfm_code: GEN
  verse: '19'
- book: Brenton Septuagint Translation Genesis 44
  chapter: 44
  iso-639-2_language_code: eng
  text: And we said to my lord, We have a father, an old man, and he has a son of
    his old age, a young one, and his brother is dead, and he alone has been left
    behind to his mother, and his father loves him.
  usfm_code: GEN
  verse: '20'
- book: Brenton Septuagint Translation Genesis 44
  chapter: 44
  iso-639-2_language_code: eng
  text: And thou saidst to thy servants, Bring him down to me, and I will take care
    of him.
  usfm_code: GEN
  verse: '21'
- book: Brenton Septuagint Translation Genesis 44
  chapter: 44
  iso-639-2_language_code: eng
  text: And we said to my lord, The child will not be able to leave his father; but
    if he should leave his father, he will die.
  usfm_code: GEN
  verse: '22'
- book: Brenton Septuagint Translation Genesis 44
  chapter: 44
  iso-639-2_language_code: eng
  text: But thou saidst to thy servants, Except your younger brother come down with
    you, ye shall not see my face again.
  usfm_code: GEN
  verse: '23'
- book: Brenton Septuagint Translation Genesis 44
  chapter: 44
  iso-639-2_language_code: eng
  text: And it came to pass, when we went up to thy servant our father, we reported
    to him the words of our lord.
  usfm_code: GEN
  verse: '24'
- book: Brenton Septuagint Translation Genesis 44
  chapter: 44
  iso-639-2_language_code: eng
  text: And our father said, Go again, and buy us a little food.
  usfm_code: GEN
  verse: '25'
- book: Brenton Septuagint Translation Genesis 44
  chapter: 44
  iso-639-2_language_code: eng
  text: And we said, We shall not be able to go down; but if our younger brother go
    down with us, we will go down; for we shall not be able to see the man's face,
    our younger brother not being with us.
  usfm_code: GEN
  verse: '26'
- book: Brenton Septuagint Translation Genesis 44
  chapter: 44
  iso-639-2_language_code: eng
  text: And thy servant our father said to us, Ye know that my wife bore me two sons
    ;
  usfm_code: GEN
  verse: '27'
- book: Brenton Septuagint Translation Genesis 44
  chapter: 44
  iso-639-2_language_code: eng
  text: and one is departed from me; and ye said that he was devoured of wild beasts,
    and I have not seen him until now.
  usfm_code: GEN
  verse: '28'
- book: Brenton Septuagint Translation Genesis 44
  chapter: 44
  iso-639-2_language_code: eng
  text: If then ye take this one also from my presence, and an affliction happen to
    him by the way, then shall ye bring down my old age with sorrow to the grave.
  usfm_code: GEN
  verse: '29'
- book: Brenton Septuagint Translation Genesis 44
  chapter: 44
  iso-639-2_language_code: eng
  text: Now then, if I should go in to thy servant, and our father, and the boy should
    not be with us, (and his life depends on this lad's life)â€”
  usfm_code: GEN
  verse: '30'
- book: Brenton Septuagint Translation Genesis 44
  chapter: 44
  iso-639-2_language_code: eng
  text: it shall even come to pass, when he sees the boy is not with us, that he will
    die, and thy servants will bring down the old age of thy servant, and our father,
    with sorrow to the grave.
  usfm_code: GEN
  verse: '31'
- book: Brenton Septuagint Translation Genesis 44
  chapter: 44
  iso-639-2_language_code: eng
  text: For thy servant has received the boy in charge from his father, saying, If
    I bring him not to thee, and place him before thee, I shall be guilty towards
    my father for ever.
  usfm_code: GEN
  verse: '32'
- book: Brenton Septuagint Translation Genesis 44
  chapter: 44
  iso-639-2_language_code: eng
  text: Now then I will remain a servant with thee instead of the lad, a domestic
    of my lord; but let the lad go up with his brethren.
  usfm_code: GEN
  verse: '33'
- book: Brenton Septuagint Translation Genesis 44
  chapter: 44
  iso-639-2_language_code: eng
  text: For how shall I go up to my father, the lad not being with us? lest I behold
    the evils which will befal my father.
  usfm_code: GEN
