- book: Brenton Septuagint Translation Judges 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And it came to pass after the death of Joshua, that the children of Israel
    enquired of the Lord, saying, Who shall go up for us first against the Chananites,
    to fight against them?
  usfm_code: JDG
  verse: '1'
- book: Brenton Septuagint Translation Judges 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And the Lord said, Judas shall go up: behold, I have delivered the land into
    his hand.'
  usfm_code: JDG
  verse: '2'
- book: Brenton Septuagint Translation Judges 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And Judas said to his brother Symeon, Come up with me into my lot, and let
    us array ourselves against the Chananites, and I also will go with thee into thy
    lot: and Symeon went with him.'
  usfm_code: JDG
  verse: '3'
- book: Brenton Septuagint Translation Judges 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And Judas went up; and the Lord delivered the Chananite and the Pherezite
    into their hands, and they smote them in Bezek to the number of ten thousand men.
  usfm_code: JDG
  verse: '4'
- book: Brenton Septuagint Translation Judges 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And they overtook Adonibezek in Bezek, and fought against him; and they smote
    the Chananite and the Pherezite.
  usfm_code: JDG
  verse: '5'
- book: Brenton Septuagint Translation Judges 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And Adonibezek fled, and they pursued after him, and took him, and cut off
    his thumbs and his great toes.
  usfm_code: JDG
  verse: '6'
- book: Brenton Septuagint Translation Judges 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And Adonibezek said, Seventy kings, having their thumbs and their great toes
    cut off, gathered their food under my table: as I therefore have done, so God
    has recompensed me: and they brought him to Jerusalem, and he died there.'
  usfm_code: JDG
  verse: '7'
- book: Brenton Septuagint Translation Judges 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the children of Judas fought against Jerusalem, and took it, and smote
    it with the edge of the sword, and they burnt the city with fire.
  usfm_code: JDG
  verse: '8'
- book: Brenton Septuagint Translation Judges 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And afterwards the children of Judas went down to fight with the Chananite
    dwelling in the hill country, and the south, and the plain country.
  usfm_code: JDG
  verse: '9'
- book: Brenton Septuagint Translation Judges 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And Judas went to the Chananite who dwelt in Chebron; and Chebron came out
    against him; [and the name of Chebron before was Cariatharbocsepher:] and they
    smote Sessi, and Achiman, and Tholmi, children of Enac.
  usfm_code: JDG
  verse: '10'
- book: Brenton Septuagint Translation Judges 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And they went up thence to the inhabitants of Dabir; but the name of Dabir
    was before Cariathsepher, the city of Letters.
  usfm_code: JDG
  verse: '11'
- book: Brenton Septuagint Translation Judges 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And Chaleb said, Whosoever shall smite the city of Letters, and shall first
    take it, I will give to him Ascha my daughter to wife.
  usfm_code: JDG
  verse: '12'
- book: Brenton Septuagint Translation Judges 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And Gothoniel the younger son of Kenez the brother of Chaleb took it; and
    Chaleb gave him his daughter Ascha to wife.
  usfm_code: JDG
  verse: '13'
- book: Brenton Septuagint Translation Judges 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And it came to pass as she went in, that Gothoniel urged her to ask a field
    of her father; and she murmured and cried from off her ass, Thou hast sent me
    forth into a south land: and Chaleb said to her, What is thy request?'
  usfm_code: JDG
  verse: '14'
- book: Brenton Septuagint Translation Judges 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And Ascha said to him, Give me, I pray thee, a blessing, for thou hast sent
    me forth into a south land, and thou shalt give me the ransom of water: and Chaleb
    gave her according to her heart the ransom of the upper springs and the ransom
    of the low springs .'
  usfm_code: JDG
  verse: '15'
- book: Brenton Septuagint Translation Judges 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the children of Jothor the Kenite the father-in-law of Moses went up from
    the city of palm-trees with the children of Judas, to the wilderness that is in
    the south of Juda, which is at the descent of Arad, and they dwelt with the people.
  usfm_code: JDG
  verse: '16'
- book: Brenton Septuagint Translation Judges 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And Judas went with Symeon his brother, and smote the Chananite that inhabited
    Sepheth, and they utterly destroyed them; and they called the name of the city
    Anathema.
  usfm_code: JDG
  verse: '17'
- book: Brenton Septuagint Translation Judges 1
  chapter: 1
  iso-639-2_language_code: eng
  text: But Judas did not inherit Gaza nor her coasts, nor Ascalon nor her coasts,
    nor Accaron nor her coasts, nor Azotus nor the lands around it.
  usfm_code: JDG
  verse: '18'
- book: Brenton Septuagint Translation Judges 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the Lord was with Judas, and he inherited the mountain; for they were
    not able to destroy the inhabitants of the valley, for Rechab prevented them.
  usfm_code: JDG
  verse: '19'
- book: Brenton Septuagint Translation Judges 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And they gave Chebron to Chaleb, as Moses said; and thence he inherited the
    three cities of the children of Enac.
  usfm_code: JDG
  verse: '20'
- book: Brenton Septuagint Translation Judges 1
  chapter: 1
  iso-639-2_language_code: eng
  text: But the children of Benjamin did not take the inheritance of the Jebusite
    who dwelt in Jerusalem; and the Jebusite dwelt with the children of Benjamin in
    Jerusalem until this day.
  usfm_code: JDG
  verse: '21'
- book: Brenton Septuagint Translation Judges 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the sons of Joseph, they also went up to Bæthel; and the Lord was with
    them.
  usfm_code: JDG
  verse: '22'
- book: Brenton Septuagint Translation Judges 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And they encamped and surveyed Bæthel: and the name of the city before was
    Luza.'
  usfm_code: JDG
  verse: '23'
- book: Brenton Septuagint Translation Judges 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the spies looked, and behold, a man went out of the city, and they took
    him; and they said to him, Shew us the way into the city, and we will deal mercifully
    with thee.
  usfm_code: JDG
  verse: '24'
- book: Brenton Septuagint Translation Judges 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And he shewed them the way into the city; and they smote the city with the
    edge of the sword; but they let go the man and his family.
  usfm_code: JDG
  verse: '25'
- book: Brenton Septuagint Translation Judges 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the man went into the land of Chettin, and built there a city, and called
    the name of it Luza; this is its name until this day.
  usfm_code: JDG
  verse: '26'
- book: Brenton Septuagint Translation Judges 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And Manasse did not drive out the inhabitants of Bæthsan, which is a city
    of Scythians, nor her towns, nor her suburbs; nor Thanac, nor her towns; nor the
    inhabitants of Dor, nor her towns; nor the inhabitant of Balac, nor her suburbs,
    nor her towns; nor the inhabitants of Magedo, nor her suburbs, nor her towns;
    nor the inhabitants of Jeblaam, nor her suburbs, nor her towns; and the Chananite
    began to dwell in this land.
  usfm_code: JDG
  verse: '27'
- book: Brenton Septuagint Translation Judges 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And it came to pass when Israel was strong, that he made the Chananite tributary,
    but did not utterly drive them out.
  usfm_code: JDG
  verse: '28'
- book: Brenton Septuagint Translation Judges 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And Ephraim did not drive out the Chananite that dwelt in Gazer; and the Chananite
    dwelt in the midst of him in Gazer, and became tributary.
  usfm_code: JDG
  verse: '29'
- book: Brenton Septuagint Translation Judges 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And Zabulon did not drive out the inhabitants of Kedron, nor the inhabitants
    of Domana: and the Chananite dwelt in the midst of them, and became tributary
    to them.'
  usfm_code: JDG
  verse: '30'
- book: Brenton Septuagint Translation Judges 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And Aser did not drive out the inhabitants of Accho, and that people became
    tributary to him, nor the inhabitants of Dor, nor the inhabitants of Sidon, nor
    the inhabitants of Dalaph, nor Aschazi, nor Chebda, nor Nai, nor Ereo.
  usfm_code: JDG
  verse: '31'
- book: Brenton Septuagint Translation Judges 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And Aser dwelt in the midst of the Chananite who inhabited the land, for he
    could not drive him out.
  usfm_code: JDG
  verse: '32'
- book: Brenton Septuagint Translation Judges 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And Nephthali did not drive out the inhabitants of Bæthsamys, nor the inhabitants
    of Bæthanach; and Nephthali dwelt in the midst of the Chananite who inhabited
    the land: but the inhabitants of Bethsamys and of Bætheneth became tributary to
    them.'
  usfm_code: JDG
  verse: '33'
- book: Brenton Septuagint Translation Judges 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the Amorite drove out the children of Dan into the mountain, for they
    did not suffer them to come down into the valley.
  usfm_code: JDG
  verse: '34'
- book: Brenton Septuagint Translation Judges 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the Amorite began to dwell in the mountain of shells, in which are bears,
    and foxes, in Myrsinon, and in Thalabin; and the hand of the house of Joseph was
    heavy upon the Amorite, and he became tributary to them.
  usfm_code: JDG
  verse: '35'
- book: Brenton Septuagint Translation Judges 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the border of the Amorite was from the going up of Acrabin, from the rock
    and upwards.
  usfm_code: JDG
  verse: '36'
