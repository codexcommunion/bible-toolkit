- book_title: Brenton Septuagint Translation Joshua 2
  book_usfm_code: JOS
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: 'And Joshua the son of Naue sent out of Sattin two young men to spy
    the land , saying, Go up and view the land and Jericho: and the two young men
    went and entered into Jericho; and they entered into the house of a harlot, whose
    name was Raab, and lodged there.'
- book_title: Brenton Septuagint Translation Joshua 2
  book_usfm_code: JOS
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: And it was reported to the king of Jericho, saying, Men of the sons
    of Israel have come in hither to spy the land.
- book_title: Brenton Septuagint Translation Joshua 2
  book_usfm_code: JOS
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And the king of Jericho sent and spoke to Raab, saying, Bring out the
    men that entered into thine house this night; for they are come to spy out the
    land.
- book_title: Brenton Septuagint Translation Joshua 2
  book_usfm_code: JOS
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And the woman took the two men and hid them; and she spoke to the messengers,
    saying, The men came in to me,
- book_title: Brenton Septuagint Translation Joshua 2
  book_usfm_code: JOS
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'but when the gate was shut in the evening, the men went out; I know
    not whither they are gone: follow after them, if ye may overtake them.'
- book_title: Brenton Septuagint Translation Joshua 2
  book_usfm_code: JOS
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: But she had brought them up upon the house, and hid them in the flax-stalks
    that were spread by her on the house.
- book_title: Brenton Septuagint Translation Joshua 2
  book_usfm_code: JOS
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And the men followed after them in the way to Jordan to the fords; and
    the gate was shut.
- book_title: Brenton Septuagint Translation Joshua 2
  book_usfm_code: JOS
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And it came to pass when the men who pursued after them were gone forth,
    and before the spies had lain down to sleep, that she came up to them on the top
    of the house;
- book_title: Brenton Septuagint Translation Joshua 2
  book_usfm_code: JOS
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: and she said to them, I know that the Lord has given you the land; for
    the fear of you has fallen upon us.
- book_title: Brenton Septuagint Translation Joshua 2
  book_usfm_code: JOS
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: For we have heard that the Lord God dried up the Red Sea before you,
    when ye came out of the land of Egypt, and all that he did to the two kings of
    the Amorites, who were beyond Jordan, to Seon and Og, whom ye utterly destroyed.
- book_title: Brenton Septuagint Translation Joshua 2
  book_usfm_code: JOS
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And when we heard it we were amazed in our heart, and there was no longer
    any spirit in any of us because of you, for the Lord your God is God in heaven
    above, and on the earth beneath.
- book_title: Brenton Septuagint Translation Joshua 2
  book_usfm_code: JOS
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'And now swear to me by the Lord God; since I deal mercifully with you,
    so do ye also deal mercifully with the house of my father:'
- book_title: Brenton Septuagint Translation Joshua 2
  book_usfm_code: JOS
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: and save alive the house of my father, my mother, and my brethren, and
    all my house, and all that they have, and ye shall rescue my soul from death.
- book_title: Brenton Septuagint Translation Joshua 2
  book_usfm_code: JOS
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'And the men said to her, Our life for yours even to death: and she
    said, When the Lord shall have delivered the city to you, ye shall deal mercifully
    and truly with me.'
- book_title: Brenton Septuagint Translation Joshua 2
  book_usfm_code: JOS
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: And she let them down by the window;
- book_title: Brenton Septuagint Translation Joshua 2
  book_usfm_code: JOS
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: and she said to them, Depart into the hill-country, lest the pursuers
    meet you, and ye shall be hidden there three days until your pursuers return from
    after you, and afterwards ye shall depart on your way.
- book_title: Brenton Septuagint Translation Joshua 2
  book_usfm_code: JOS
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And the men said to her, We are clear of this thy oath.
- book_title: Brenton Septuagint Translation Joshua 2
  book_usfm_code: JOS
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: Behold, we shall enter into a part of the city, and thou shalt set a
    sign; thou shalt bind this scarlet cord in the window, by which thou hast let
    us down, and thou shalt bring in to thyself, into thy house, thy father, and thy
    mother, and thy brethren, and all the family of thy father.
- book_title: Brenton Septuagint Translation Joshua 2
  book_usfm_code: JOS
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: And it shall come to pass that whosoever shall go outside the door of
    thy house, his guilt shall be upon him, and we shall be quit of this thine oath;
    and we will be responsible for all that shall be found with thee in thy house.
- book_title: Brenton Septuagint Translation Joshua 2
  book_usfm_code: JOS
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: But if any one should injure us, or betray these our matters, we shall
    be quit of this thine oath.
- book_title: Brenton Septuagint Translation Joshua 2
  book_usfm_code: JOS
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: And she said to them, Let it be according to your word; and she sent
    them out, and they departed.
- book_title: Brenton Septuagint Translation Joshua 2
  book_usfm_code: JOS
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: And they came to the hill-country, and remained there three days; and
    the pursuers searched all the roads, and found them not.
- book_title: Brenton Septuagint Translation Joshua 2
  book_usfm_code: JOS
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: And the two young men returned, and came down out of the mountain; and
    they went over to Joshua the son of Naue, and told him all things that had happened
    to them.
- book_title: Brenton Septuagint Translation Joshua 2
  book_usfm_code: JOS
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: And they said to Joshua, The Lord has delivered all the land into our
    power, and all the inhabitants of that land tremble because of us.
