- book: Brenton Septuagint Translation Sirach 21
  chapter: 21
  iso-639-2_language_code: eng
  text: My son, hast thou sinned? do so no more, but ask pardon for thy former sins.
  usfm_code: SIR
  verse: '1'
- book: Brenton Septuagint Translation Sirach 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'Flee from sin as from the face of a serpent: for if thou comest too near
    it, it will bite thee: the teeth thereof are as the teeth of a lion, slaying the
    souls of men.'
  usfm_code: SIR
  verse: '2'
- book: Brenton Septuagint Translation Sirach 21
  chapter: 21
  iso-639-2_language_code: eng
  text: All iniquity is as a two edged sword, the wounds whereof cannot be healed.
  usfm_code: SIR
  verse: '3'
- book: Brenton Septuagint Translation Sirach 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'To terrify and do wrong will waste riches: thus the house of proud men shall
    be made desolate.'
  usfm_code: SIR
  verse: '4'
- book: Brenton Septuagint Translation Sirach 21
  chapter: 21
  iso-639-2_language_code: eng
  text: A prayer out of a poor man's mouth reacheth to the ears of God, and his judgment
    cometh speedily.
  usfm_code: SIR
  verse: '5'
- book: Brenton Septuagint Translation Sirach 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'He that hateth reproof is in the way of sinners: but he that feareth the
    Lord will repent from his heart.'
  usfm_code: SIR
  verse: '6'
- book: Brenton Septuagint Translation Sirach 21
  chapter: 21
  iso-639-2_language_code: eng
  text: An eloquent man is known far and near ; but a man of understanding knoweth
    when he slippeth.
  usfm_code: SIR
  verse: '7'
- book: Brenton Septuagint Translation Sirach 21
  chapter: 21
  iso-639-2_language_code: eng
  text: He that buildeth his house with other men's money is like one that gathereth
    himself stones for the tomb of his burial.
  usfm_code: SIR
  verse: '8'
- book: Brenton Septuagint Translation Sirach 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'The congregation of the wicked is like tow wrapped together: and the end
    of them is a flame of fire to destroy them.'
  usfm_code: SIR
  verse: '9'
- book: Brenton Septuagint Translation Sirach 21
  chapter: 21
  iso-639-2_language_code: eng
  text: The way of sinners is made plain with stones, but at the end thereof is the
    pit of hell.
  usfm_code: SIR
  verse: '10'
- book: Brenton Septuagint Translation Sirach 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'He that keepeth the law of the Lord getteth the understanding thereof: and
    the perfection of the fear of the Lord is wisdom.'
  usfm_code: SIR
  verse: '11'
- book: Brenton Septuagint Translation Sirach 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'He that is not wise will not be taught: but there is a wisdom which multiplieth
    bitterness.'
  usfm_code: SIR
  verse: '12'
- book: Brenton Septuagint Translation Sirach 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'The knowledge of a wise man shall abound like a flood: and his counsel is
    like a pure fountain of life.'
  usfm_code: SIR
  verse: '13'
- book: Brenton Septuagint Translation Sirach 21
  chapter: 21
  iso-639-2_language_code: eng
  text: The inner parts of a fool are like a broken vessel, and he will hold no knowledge
    as long as he liveth.
  usfm_code: SIR
  verse: '14'
- book: Brenton Septuagint Translation Sirach 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'If a skilful man hear a wise word, he will commend it, and add unto it: but
    when one of no understanding heareth it, it displeaseth him, and he casteth it
    behind his back.'
  usfm_code: SIR
  verse: '15'
- book: Brenton Septuagint Translation Sirach 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'The talking of a fool is like a burden in the way: but grace shall be found
    in the lips of the wise.'
  usfm_code: SIR
  verse: '16'
- book: Brenton Septuagint Translation Sirach 21
  chapter: 21
  iso-639-2_language_code: eng
  text: They enquire at the mouth of the wise man in the congregation, and they shall
    ponder his words in their heart.
  usfm_code: SIR
  verse: '17'
- book: Brenton Septuagint Translation Sirach 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'As a house that is destroyed, so is wisdom to a fool: and the knowledge of
    the unwise is as talk without sense.'
  usfm_code: SIR
  verse: '18'
- book: Brenton Septuagint Translation Sirach 21
  chapter: 21
  iso-639-2_language_code: eng
  text: Doctrine unto fools is as fetters on the feet, and like manacles on the right
    hand.
  usfm_code: SIR
  verse: '19'
- book: Brenton Septuagint Translation Sirach 21
  chapter: 21
  iso-639-2_language_code: eng
  text: A fool lifteth up his voice with laughter; but a wise man doth scarce smile
    a little.
  usfm_code: SIR
  verse: '20'
- book: Brenton Septuagint Translation Sirach 21
  chapter: 21
  iso-639-2_language_code: eng
  text: Learning is unto a wise man as an ornament of gold, and like a bracelet upon
    his right arm.
  usfm_code: SIR
  verse: '21'
- book: Brenton Septuagint Translation Sirach 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'A foolish man''s foot is soon in [his neighbour''s] house: but a man of experience
    is ashamed of him.'
  usfm_code: SIR
  verse: '22'
- book: Brenton Septuagint Translation Sirach 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'A fool will peep in at the door into the house: but he that is well nurtured
    will stand without.'
  usfm_code: SIR
  verse: '23'
- book: Brenton Septuagint Translation Sirach 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'It is the rudeness of a man to hearken at the door: but a wise man will be
    grieved with the disgrace.'
  usfm_code: SIR
  verse: '24'
- book: Brenton Septuagint Translation Sirach 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'The lips of talkers will be telling such things as pertain not unto them:
    but the words of such as have understanding are weighed in the balance.'
  usfm_code: SIR
  verse: '25'
- book: Brenton Septuagint Translation Sirach 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'The heart of fools is in their mouth: but the mouth of the wise is in their
    heart.'
  usfm_code: SIR
  verse: '26'
- book: Brenton Septuagint Translation Sirach 21
  chapter: 21
  iso-639-2_language_code: eng
  text: When the ungodly curseth Satan, he curseth his own soul.
  usfm_code: SIR
  verse: '27'
- book: Brenton Septuagint Translation Sirach 21
  chapter: 21
  iso-639-2_language_code: eng
  text: A whisperer defileth his own soul, and is hated wheresoever he dwelleth.
  usfm_code: SIR
  verse: '28'
