- book: Brenton Septuagint Translation Joshua 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And when the kings of the Amorites on the other side of Jordan, who were in
    the mountain country, and in the plain, and in all the coast of the great sea,
    and those who were near Antilibanus, and the Chettites, and the Chananites, and
    the Pherezites, and the Evites, and the Amorites, and the Gergesites, and the
    Jebusites, heard of it ,
  usfm_code: JOS
  verse: '1'
- book: Brenton Septuagint Translation Joshua 9
  chapter: 9
  iso-639-2_language_code: eng
  text: they came all together at the same time to make war against Joshua and Israel.
  usfm_code: JOS
  verse: '2'
- book: Brenton Septuagint Translation Joshua 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Then Joshua built an altar to the Lord God of Israel in mount Gæbal,
  usfm_code: JOS
  verse: 2a
- book: Brenton Septuagint Translation Joshua 9
  chapter: 9
  iso-639-2_language_code: eng
  text: as Moses the servant of the Lord commanded the children of Israel, as it is
    written in the law of Moses, an altar of unhewn stones, on which iron had not
    been lifted up; and he offered there whole-burnt-offerings to the Lord, and a
    peace-offering.
  usfm_code: JOS
  verse: 2b
- book: Brenton Septuagint Translation Joshua 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And Joshua wrote upon the stones a copy of the law, even the law of Moses,
    before the children of Israel.
  usfm_code: JOS
  verse: 2c
- book: Brenton Septuagint Translation Joshua 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And all Israel, and their elders, and their judges, and their scribes, passed
    on one side and on the other before the ark; and the priests and the Levites took
    up the ark of the covenant of the Lord; and the stranger and the native were there
    , who were half of them near mount Garizin, and half near mount Gæbal, as Moses
    the servant of the Lord commanded at first, to bless the people.
  usfm_code: JOS
  verse: 2d
- book: Brenton Septuagint Translation Joshua 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And afterwards Joshua read accordingly all the words of this law, the blessings
    and the curses, according to all things written in the law of Moses.
  usfm_code: JOS
  verse: 2e
- book: Brenton Septuagint Translation Joshua 9
  chapter: 9
  iso-639-2_language_code: eng
  text: There was not a word of all that Moses charged Joshua, which Joshua read not
    in the ears of all the assembly of the children of Israel, the men, and the women,
    and the children, and the strangers that joined themselves to Israel.
  usfm_code: JOS
  verse: 2f
- book: Brenton Septuagint Translation Joshua 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And the inhabitants of Gabaon heard of all that the Lord did to Jericho and
    Gai.
  usfm_code: JOS
  verse: '3'
- book: Brenton Septuagint Translation Joshua 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And they also wrought craftily, and they went and made provision and prepared
    themselves; and having taken old sacks on their shoulders, and old and rent and
    patched bottles of wine,
  usfm_code: JOS
  verse: '4'
- book: Brenton Septuagint Translation Joshua 9
  chapter: 9
  iso-639-2_language_code: eng
  text: and the upper part of their shoes and their sandals old and clouted on their
    feet, and their garments old upon them—and the bread of their provision was dry
    and mouldy and corrupt.
  usfm_code: JOS
  verse: '5'
- book: Brenton Septuagint Translation Joshua 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'And they came to Joshua into the camp of Israel to Galgala, and said to Joshua
    and Israel, We are come from a far land: now then make a covenant with us.'
  usfm_code: JOS
  verse: '6'
- book: Brenton Septuagint Translation Joshua 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And the children of Israel said to the Chorrhæan, Peradventure thou dwellest
    amongst us; and how should I make a covenant with thee?
  usfm_code: JOS
  verse: '7'
- book: Brenton Septuagint Translation Joshua 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'And they said to Joshua, We are thy servants: and Joshua said to them, Whence
    are ye, and whence have ye come?'
  usfm_code: JOS
  verse: '8'
- book: Brenton Septuagint Translation Joshua 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'And they said, Thy servants are come from a very far country in the name
    of the Lord thy God: for we have heard his name, and all that he did in Egypt,'
  usfm_code: JOS
  verse: '9'
- book: Brenton Septuagint Translation Joshua 9
  chapter: 9
  iso-639-2_language_code: eng
  text: and all that he did to the kings of the Amorites, who were beyond Jordan,
    to Seon king of the Amorites, and Og king of Basan, who dwelt in Astaroth and
    in Edrain.
  usfm_code: JOS
  verse: '10'
- book: Brenton Septuagint Translation Joshua 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And our elders and all that inhabit our land when they heard spoke to us,
    saying, Take to yourselves provision for the way, and go to meet them; and ye
    shall say to them, We are thy servants, and now make a covenant with us.
  usfm_code: JOS
  verse: '11'
- book: Brenton Septuagint Translation Joshua 9
  chapter: 9
  iso-639-2_language_code: eng
  text: These are the loaves—we took them hot for our journey on the day on which
    we came out to come to you; and now they are dried and become mouldy.
  usfm_code: JOS
  verse: '12'
- book: Brenton Septuagint Translation Joshua 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And these are the skins of wine which we filled when new, and they are rent;
    and our garments and our shoes are worn out because of the very long journey.
  usfm_code: JOS
  verse: '13'
- book: Brenton Septuagint Translation Joshua 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And the chiefs took of their provision, and asked not counsel of the Lord.
  usfm_code: JOS
  verse: '14'
- book: Brenton Septuagint Translation Joshua 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And Joshua made peace with them, and they made a covenant with them to preserve
    them; and the princes of the congregation sware to them.
  usfm_code: JOS
  verse: '15'
- book: Brenton Septuagint Translation Joshua 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And it came to pass three days after they had made a covenant with them, they
    heard that they were near neighbours, and that they dwelt among them.
  usfm_code: JOS
  verse: '16'
- book: Brenton Septuagint Translation Joshua 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And the children of Israel departed and came to their cities; and their cities
    were Gabaon, and Kephira, and Berot, and the cities of Jarin.
  usfm_code: JOS
  verse: '17'
- book: Brenton Septuagint Translation Joshua 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And the children of Israel fought not with them, because all the princes sware
    to them by the Lord God of Israel; and all the congregation murmured at the princes.
  usfm_code: JOS
  verse: '18'
- book: Brenton Septuagint Translation Joshua 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'And the princes said to all the congregation: We have sworn to them by the
    Lord God of Israel, and now we shall not be able to touch them.'
  usfm_code: JOS
  verse: '19'
- book: Brenton Septuagint Translation Joshua 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'This we will do; take them alive, and we will preserve them: so there shall
    not be wrath against us by reason of the oath which we swore to them.'
  usfm_code: JOS
  verse: '20'
- book: Brenton Septuagint Translation Joshua 9
  chapter: 9
  iso-639-2_language_code: eng
  text: They shall live, and shall be hewers of wood and drawers of water to all the
    congregation, as the princes said to them.
  usfm_code: JOS
  verse: '21'
- book: Brenton Septuagint Translation Joshua 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And Joshua called them together and said to them, Why have ye deceived me,
    saying, We live very far from you; whereas ye are fellow-countrymen of those who
    dwell among us?
  usfm_code: JOS
  verse: '22'
- book: Brenton Septuagint Translation Joshua 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'And now ye are cursed: there shall not fail of you a slave, or a hewer of
    wood, or a drawer of water to me and my God.'
  usfm_code: JOS
  verse: '23'
- book: Brenton Septuagint Translation Joshua 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And they answered Joshua, saying, It was reported to us what the Lord thy
    God charged his servant Moses, to give you this land, and to destroy us and all
    that dwelt on it from before you; and we feared very much for our lives because
    of you, and therefore we did this thing.
  usfm_code: JOS
  verse: '24'
- book: Brenton Septuagint Translation Joshua 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And now, behold, we are in your power; do to us as it is pleasing to you,
    and as it seems good to you.
  usfm_code: JOS
  verse: '25'
- book: Brenton Septuagint Translation Joshua 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And they did so to them; and Joshua rescued them in that day out of the hands
    of the children of Israel, and they did not slay them.
  usfm_code: JOS
  verse: '26'
- book: Brenton Septuagint Translation Joshua 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'And Joshua made them in that day hewers of wood and drawers of water to the
    whole congregation, and for the altar of God: therefore the inhabitants of Gabaon
    became hewers of wood and drawers of water for the altar of God until this day,
    even for the place which the Lord should choose.'
  usfm_code: JOS
  verse: '27'
