  book_usfm_code: WIS
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: Moreover, the nations in their wicked conspiracy being confounded, she
    found out the righteous, and preserved him blameless unto God, and kept him strong
    against his tender compassion toward his son.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 10
  book_usfm_code: WIS
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: When the ungodly perished, she delivered the righteous man, who fled
    from the fire which fell down upon the five cities.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 10
  book_usfm_code: WIS
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'Of whose wickedness, even to this day the waste land that smoketh is
    a testimony, and plants bearing fruit that never come to ripeness: and a standing
    pillar of salt is a monument of an unbelieving soul.'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 10
  book_usfm_code: WIS
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'For regarding not wisdom, they gat not only this hurt, that they knew
    not the things which were good; but also left behind them to the world a memorial
    of their foolishness: so that in the things wherein they offended they could not
    so much as be hid.'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 10
  book_usfm_code: WIS
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: But wisdom delivered from pain those that attended upon her.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 10
  book_usfm_code: WIS
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: When the righteous fled from his brother's wrath, she guided him in
    right paths, shewed him the kingdom of God, and gave him knowledge of holy things,
    made him rich in his travels, and multiplied the fruit of his labours.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 10
  book_usfm_code: WIS
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: In the covetousness of such as oppressed him she stood by him, and made
    him rich.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 10
  book_usfm_code: WIS
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: She defended him from his enemies, and kept him safe from those that
    lay in wait, and in a sore conflict she gave him the victory; that he might know
    that godliness is stronger than all.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 10
  book_usfm_code: WIS
  chapter_number: 10
  iso-639-2_language_code: eng
