- book: Brenton Septuagint Translation Wisdom Of Solomon 10
  chapter: 10
  iso-639-2_language_code: eng
  text: She preserved the first formed father of the world, that was created alone,
    and brought him out of his fall,
  usfm_code: WIS
  verse: '1'
- book: Brenton Septuagint Translation Wisdom Of Solomon 10
  chapter: 10
  iso-639-2_language_code: eng
  text: and gave him power to rule all things.
  usfm_code: WIS
  verse: '2'
- book: Brenton Septuagint Translation Wisdom Of Solomon 10
  chapter: 10
  iso-639-2_language_code: eng
  text: But when the unrighteous went away from her in his anger, he perished also
    in the fury wherewith he murdered his brother.
  usfm_code: WIS
  verse: '3'
- book: Brenton Septuagint Translation Wisdom Of Solomon 10
  chapter: 10
  iso-639-2_language_code: eng
  text: For whose cause the earth being drowned with the flood, wisdom again preserved
    it, and directed the course of the righteous in a piece of wood of small value.
  usfm_code: WIS
  verse: '4'
- book: Brenton Septuagint Translation Wisdom Of Solomon 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Moreover, the nations in their wicked conspiracy being confounded, she found
    out the righteous, and preserved him blameless unto God, and kept him strong against
    his tender compassion toward his son.
  usfm_code: WIS
  verse: '5'
- book: Brenton Septuagint Translation Wisdom Of Solomon 10
  chapter: 10
  iso-639-2_language_code: eng
  text: When the ungodly perished, she delivered the righteous man, who fled from
    the fire which fell down upon the five cities.
  usfm_code: WIS
  verse: '6'
- book: Brenton Septuagint Translation Wisdom Of Solomon 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'Of whose wickedness, even to this day the waste land that smoketh is a testimony,
    and plants bearing fruit that never come to ripeness: and a standing pillar of
    salt is a monument of an unbelieving soul.'
  usfm_code: WIS
  verse: '7'
- book: Brenton Septuagint Translation Wisdom Of Solomon 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'For regarding not wisdom, they gat not only this hurt, that they knew not
    the things which were good; but also left behind them to the world a memorial
    of their foolishness: so that in the things wherein they offended they could not
    so much as be hid.'
  usfm_code: WIS
  verse: '8'
- book: Brenton Septuagint Translation Wisdom Of Solomon 10
  chapter: 10
  iso-639-2_language_code: eng
  text: But wisdom delivered from pain those that attended upon her.
  usfm_code: WIS
  verse: '9'
- book: Brenton Septuagint Translation Wisdom Of Solomon 10
  chapter: 10
  iso-639-2_language_code: eng
  text: When the righteous fled from his brother's wrath, she guided him in right
    paths, shewed him the kingdom of God, and gave him knowledge of holy things, made
    him rich in his travels, and multiplied the fruit of his labours.
  usfm_code: WIS
  verse: '10'
- book: Brenton Septuagint Translation Wisdom Of Solomon 10
  chapter: 10
  iso-639-2_language_code: eng
  text: In the covetousness of such as oppressed him she stood by him, and made him
    rich.
  usfm_code: WIS
  verse: '11'
- book: Brenton Septuagint Translation Wisdom Of Solomon 10
  chapter: 10
  iso-639-2_language_code: eng
  text: She defended him from his enemies, and kept him safe from those that lay in
    wait, and in a sore conflict she gave him the victory; that he might know that
    godliness is stronger than all.
  usfm_code: WIS
  verse: '12'
- book: Brenton Septuagint Translation Wisdom Of Solomon 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'When the righteous was sold, she forsook him not, but delivered him from
    sin: she went down with him into the pit,'
  usfm_code: WIS
  verse: '13'
- book: Brenton Septuagint Translation Wisdom Of Solomon 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'and left him not in bonds, till she brought him the sceptre of the kingdom,
    and power against those that oppressed him: as for them that had accused him,
    she shewed them to be liars, and gave him perpetual glory.'
  usfm_code: WIS
  verse: '14'
- book: Brenton Septuagint Translation Wisdom Of Solomon 10
  chapter: 10
  iso-639-2_language_code: eng
  text: She delivered the righteous people and blameless seed from the nation that
    oppressed them.
  usfm_code: WIS
  verse: '15'
- book: Brenton Septuagint Translation Wisdom Of Solomon 10
  chapter: 10
  iso-639-2_language_code: eng
  text: She entered into the soul of the servant of the Lord, and withstood dreadful
    kings in wonders and signs;
  usfm_code: WIS
  verse: '16'
- book: Brenton Septuagint Translation Wisdom Of Solomon 10
  chapter: 10
  iso-639-2_language_code: eng
  text: rendered to the righteous a reward of their labours, guided them in a marvellous
    way, and was unto them for a cover by day, and a light of stars in the night season;
  usfm_code: WIS
  verse: '17'
- book: Brenton Septuagint Translation Wisdom Of Solomon 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'brought them through the Red sea, and led them through much water:'
  usfm_code: WIS
  verse: '18'
- book: Brenton Septuagint Translation Wisdom Of Solomon 10
  chapter: 10
  iso-639-2_language_code: eng
  text: but she drowned their enemies, and cast them up out of the bottom of the deep.
  usfm_code: WIS
  verse: '19'
- book: Brenton Septuagint Translation Wisdom Of Solomon 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Therefore the righteous spoiled the ungodly, and praised thy holy name, O
    Lord, and magnified with one accord thine hand, that fought for them.
  usfm_code: WIS
  verse: '20'
- book: Brenton Septuagint Translation Wisdom Of Solomon 10
  chapter: 10
  iso-639-2_language_code: eng
  text: For wisdom opened the mouth of the dumb, and made the tongues of them that
    cannot speak eloquent.
  usfm_code: WIS
  verse: '21'
