- book_title: Brenton Septuagint Translation Wisdom Of Solomon 10
  book_usfm_code: WIS
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: But when the unrighteous went away from her in his anger, he perished
