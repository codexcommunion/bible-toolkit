- book_title: Brenton Septuagint Translation Wisdom Of Solomon 10
  book_usfm_code: WIS
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: For whose cause the earth being drowned with the flood, wisdom again
