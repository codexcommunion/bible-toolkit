- book_title: Brenton Septuagint Translation Proverbs 18
  book_usfm_code: PRO
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: A man who wishes to separate from friends seeks excuses; but at all
    times he will be liable to reproach.
- book_title: Brenton Septuagint Translation Proverbs 18
  book_usfm_code: PRO
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: A senseless man feels no need of wisdom, for he is rather led by folly.
- book_title: Brenton Septuagint Translation Proverbs 18
  book_usfm_code: PRO
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: When an ungodly man comes into a depth of evils, he despises them ;
    but dishonour and reproach come upon him.
- book_title: Brenton Septuagint Translation Proverbs 18
  book_usfm_code: PRO
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: A word in the heart of a man is a deep water, and a river and fountain
    of life spring forth.
- book_title: Brenton Septuagint Translation Proverbs 18
  book_usfm_code: PRO
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: It is not good to accept the person of the ungodly, nor is it holy to
    pervert justice in judgment.
- book_title: Brenton Septuagint Translation Proverbs 18
  book_usfm_code: PRO
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: The lips of a fool bring him into troubles, and his bold mouth calls
    for death.
- book_title: Brenton Septuagint Translation Proverbs 18
  book_usfm_code: PRO
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: A fool's mouth is ruin to him, and his lips are a snare to his soul.
- book_title: Brenton Septuagint Translation Proverbs 18
  book_usfm_code: PRO
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: Fear casts down the slothful; and the souls of the effeminate shall
    hunger.
- book_title: Brenton Septuagint Translation Proverbs 18
  book_usfm_code: PRO
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: A man who helps not himself by his labour is brother of him that ruins
    himself.
- book_title: Brenton Septuagint Translation Proverbs 18
  book_usfm_code: PRO
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: The name of the Lord is of great strength; and the righteous running
    to it are exalted.
- book_title: Brenton Septuagint Translation Proverbs 18
  book_usfm_code: PRO
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: The wealth of a rich man is a strong city; and its glory casts a broad
    shadow.
- book_title: Brenton Septuagint Translation Proverbs 18
  book_usfm_code: PRO
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: Before ruin a man's heart is exalted, and before honour it is humble.
- book_title: Brenton Septuagint Translation Proverbs 18
  book_usfm_code: PRO
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: Whoso answers a word before he hears a cause , it is folly and reproach
    to him.
- book_title: Brenton Septuagint Translation Proverbs 18
  book_usfm_code: PRO
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: A wise servant calms a man's anger; but who can endure a faint-hearted
    man?
- book_title: Brenton Septuagint Translation Proverbs 18
  book_usfm_code: PRO
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: The heart of the sensible man purchases discretion; and the ears of
    the wise seek understanding.
- book_title: Brenton Septuagint Translation Proverbs 18
  book_usfm_code: PRO
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: A man's gift enlarges him, and seats him among princes.
- book_title: Brenton Septuagint Translation Proverbs 18
  book_usfm_code: PRO
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: A righteous man accuses himself at the beginning of his speech, but
    when he has entered upon the attack, the adversary is reproved.
- book_title: Brenton Septuagint Translation Proverbs 18
  book_usfm_code: PRO
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: A silent man quells strifes, and determines between great powers.
- book_title: Brenton Septuagint Translation Proverbs 18
  book_usfm_code: PRO
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: A brother helped by a brother is as a strong and high city; and is as
    strong as a well -founded palace.
- book_title: Brenton Septuagint Translation Proverbs 18
  book_usfm_code: PRO
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: A man fills his belly with the fruits of his mouth; and he shall be
    satisfied with the fruits of his lips.
- book_title: Brenton Septuagint Translation Proverbs 18
  book_usfm_code: PRO
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: Life and death are in the power of the tongue; and they that rule it
    shall eat the fruits thereof.
- book_title: Brenton Septuagint Translation Proverbs 18
  book_usfm_code: PRO
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: He that has found a good wife has found favours, and has received gladness
    from God.
- book_title: Brenton Septuagint Translation Proverbs 18
  book_usfm_code: PRO
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: '[ He that puts away a good wife, puts away a good thing, and he that
    keeps an adulteress is foolish and ungodly.]'
