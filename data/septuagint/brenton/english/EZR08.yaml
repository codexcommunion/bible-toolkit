    eighty males.
- book_title: Brenton Septuagint Translation Ezra and Nehemiah 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And of the sons of Joab; Abadia the son of Jeiel, and with him two hundred
    and eighteen males.
- book_title: Brenton Septuagint Translation Ezra and Nehemiah 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And of the sons of Baani; Selimuth the son of Josephia, and with him
    a hundred and sixty males.
- book_title: Brenton Septuagint Translation Ezra and Nehemiah 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And of the sons of Babi; Zacharias the son of Babi, and with him twenty-eight
    males.
- book_title: Brenton Septuagint Translation Ezra and Nehemiah 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: And of the sons of Asgad; Joanan the son of Accatan, and with him a
    hundred and ten males.
- book_title: Brenton Septuagint Translation Ezra and Nehemiah 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: And of the sons of Adonicam were the last, and these were their names,
    Eliphalat, Jeel, and Samæa, and with them sixty males.
- book_title: Brenton Septuagint Translation Ezra and Nehemiah 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: And of the sons of Baguæ, Uthai, and Zabud, and with him seventy males.
- book_title: Brenton Septuagint Translation Ezra and Nehemiah 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: 'And I gathered them to the river that comes to Evi, and we encamped
    there three days: and I reviewed the people and the priests, and found none of
    the sons of Levi there.'
- book_title: Brenton Septuagint Translation Ezra and Nehemiah 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: And I sent men of understanding to Eleazar, to Ariel, to Semeias, and
    to Alonam, and to Jarib, and to Elnatham, and to Nathan, and to Zacharias, and
    to Mesollam, and to Joarim, and to Elnathan.
- book_title: Brenton Septuagint Translation Ezra and Nehemiah 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And I forwarded them to the rulers with the money of the place, and
    I put words in their mouth to speak to their brethren the Athinim with the money
    of the place, that they should bring us singers for the house of our God.
- book_title: Brenton Septuagint Translation Ezra and Nehemiah 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: And they came to us, as the good hand of our God was upon us, even a
    man of understanding of the sons of Mooli, the son of Levi, the son of Israel,
    and at the commencement came his sons and his brethren, eighteen.
- book_title: Brenton Septuagint Translation Ezra and Nehemiah 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: And Asebia, and Isaia of the sons of Merari, his brethren and his sons,
    twenty.
- book_title: Brenton Septuagint Translation Ezra and Nehemiah 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: And of the Nathinim, whom David and the princes had appointed for the
    service of the Levites there were two hundred and twenty Nathinim; all were gathered
    by their names.
- book_title: Brenton Septuagint Translation Ezra and Nehemiah 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: And I proclaimed there a fast, at the river Aüe, that we should humble
    ourselves before our God, to seek of him a straight way for us, and for our children,
    and for all our property.
- book_title: Brenton Septuagint Translation Ezra and Nehemiah 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: 'For I was ashamed to ask of the king a guard and horsemen to save us
    from the enemy in the way: for we had spoken to the king, saying, The hand of
    our God is upon all that seek him, for good; but his power and his wrath are upon
    all that forsake him.'
- book_title: Brenton Septuagint Translation Ezra and Nehemiah 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: So we fasted, and asked of our God concerning this; and he hearkened
    to us.
- book_title: Brenton Septuagint Translation Ezra and Nehemiah 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: And I gave charge to twelve of the chiefs of the priests, to Saraia,
    to Asabia, and ten of their brethren with them.
- book_title: Brenton Septuagint Translation Ezra and Nehemiah 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: And I weighed to them the silver, and the gold, and the vessels of the
    first-fruits of the house of our God, which the king, and his councillors, and
    his princes, and all Israel that were found, had dedicated.
- book_title: Brenton Septuagint Translation Ezra and Nehemiah 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: I even weighed into their hands six hundred and fifty talents of silver,
    and a hundred silver vessels, and a hundred talents of gold;
- book_title: Brenton Septuagint Translation Ezra and Nehemiah 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: and twenty golden bowls, weighing about a thousand drachms, and superior
    vessels of fine shining brass, precious as gold.
- book_title: Brenton Septuagint Translation Ezra and Nehemiah 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: And I said to them, Ye are holy to the Lord; and the vessels are holy;
    and the silver and the gold are freewill-offerings to the Lord God of our fathers.
- book_title: Brenton Septuagint Translation Ezra and Nehemiah 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: Be watchful and keep them, until ye weigh them before the chief priests
    and the Levites, and the chiefs of families in Jerusalem, at the chambers of the
    house of the Lord.
- book_title: Brenton Septuagint Translation Ezra and Nehemiah 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: So the priests and the Levites took the weight of the silver, and the
    gold, and the vessels, to bring to Jerusalem into the house of our God.
- book_title: Brenton Septuagint Translation Ezra and Nehemiah 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: 'And we departed from the river of Aüe on the twelfth day of the first
    month, to come to Jerusalem: and the hand of our God was upon us, and delivered
    us from the hand of the enemy and adversary in the way.'
- book_title: Brenton Septuagint Translation Ezra and Nehemiah 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 32
  verse_text: And we came to Jerusalem, and abode there three days.
- book_title: Brenton Septuagint Translation Ezra and Nehemiah 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 33
  verse_text: And it came to pass on the fourth day that we weighed the silver, and
    the gold, and the vessels, in the house of our God, into the hand of Merimoth
    the son of Uria the priest; and with him was Eleazar the son of Phinees, and with
    them Jozabad the son of Jesus, and Noadia the son of Banaia, the Levites.
- book_title: Brenton Septuagint Translation Ezra and Nehemiah 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 34
  verse_text: All things were reckoned by number and weight, and the whole weight
    was written down .
- book_title: Brenton Septuagint Translation Ezra and Nehemiah 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 35
  verse_text: 'At that time the children of the banishment that came from the captivity
    offered whole-burnt-offerings to the God of Israel, twelve calves for all Israel,
    ninety-six rams, seventy-seven lambs, twelve goats for a sin-offering: all whole-burnt-offerings
    to the Lord.'
- book_title: Brenton Septuagint Translation Ezra and Nehemiah 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 36
  verse_text: 'And they gave the king''s mandate to the king''s lieutenants, and the
    governors beyond the river: and they honoured the people and the house of God.'
