  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And of the sons of Zathoes; Sechenias the son of Aziel, and with him
    three hundred males.
- book_title: Brenton Septuagint Translation Ezra and Nehemiah 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And of the sons of Adin; Obeth the son of Jonathan, and with him fifty
    males.
- book_title: Brenton Septuagint Translation Ezra and Nehemiah 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 7
