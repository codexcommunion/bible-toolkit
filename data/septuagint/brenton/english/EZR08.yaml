    the sons of David; Attus.'
- book_title: Brenton Septuagint Translation Ezra and Nehemiah 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: 'Of the sons of Sachania, and of the sons of Phoros; Zacharias: and
    with him a company of a hundred and fifty.'
