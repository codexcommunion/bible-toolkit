- book: Brenton Septuagint Translation Ezra and Nehemiah 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And these are the heads of their families, the leaders that went up with me
    in the reign of Arthasastha the king of Babylon.
  usfm_code: EZR
  verse: '1'
- book: Brenton Septuagint Translation Ezra and Nehemiah 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'Of the sons of Phinees; Gerson: of the sons of Ithamar; Daniel: of the sons
    of David; Attus.'
  usfm_code: EZR
  verse: '2'
- book: Brenton Septuagint Translation Ezra and Nehemiah 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'Of the sons of Sachania, and of the sons of Phoros; Zacharias: and with him
    a company of a hundred and fifty.'
  usfm_code: EZR
  verse: '3'
- book: Brenton Septuagint Translation Ezra and Nehemiah 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Of the sons of Phaath-Moab; Eliana the son of Saraia, and with him two hundred
    that were males.
  usfm_code: EZR
  verse: '4'
- book: Brenton Septuagint Translation Ezra and Nehemiah 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And of the sons of Zathoes; Sechenias the son of Aziel, and with him three
    hundred males.
  usfm_code: EZR
  verse: '5'
- book: Brenton Septuagint Translation Ezra and Nehemiah 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And of the sons of Adin; Obeth the son of Jonathan, and with him fifty males.
  usfm_code: EZR
  verse: '6'
- book: Brenton Septuagint Translation Ezra and Nehemiah 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And of the sons of Elam; Isæas the son of Athelia, and with him seventy males.
  usfm_code: EZR
  verse: '7'
- book: Brenton Septuagint Translation Ezra and Nehemiah 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And of the sons of Saphatia; Zabadias the son of Michael, and with him eighty
    males.
  usfm_code: EZR
  verse: '8'
- book: Brenton Septuagint Translation Ezra and Nehemiah 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And of the sons of Joab; Abadia the son of Jeiel, and with him two hundred
    and eighteen males.
  usfm_code: EZR
  verse: '9'
- book: Brenton Septuagint Translation Ezra and Nehemiah 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And of the sons of Baani; Selimuth the son of Josephia, and with him a hundred
    and sixty males.
  usfm_code: EZR
  verse: '10'
- book: Brenton Septuagint Translation Ezra and Nehemiah 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And of the sons of Babi; Zacharias the son of Babi, and with him twenty-eight
    males.
  usfm_code: EZR
  verse: '11'
- book: Brenton Septuagint Translation Ezra and Nehemiah 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And of the sons of Asgad; Joanan the son of Accatan, and with him a hundred
    and ten males.
  usfm_code: EZR
  verse: '12'
- book: Brenton Septuagint Translation Ezra and Nehemiah 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And of the sons of Adonicam were the last, and these were their names, Eliphalat,
    Jeel, and Samæa, and with them sixty males.
  usfm_code: EZR
  verse: '13'
- book: Brenton Septuagint Translation Ezra and Nehemiah 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And of the sons of Baguæ, Uthai, and Zabud, and with him seventy males.
  usfm_code: EZR
  verse: '14'
- book: Brenton Septuagint Translation Ezra and Nehemiah 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'And I gathered them to the river that comes to Evi, and we encamped there
    three days: and I reviewed the people and the priests, and found none of the sons
    of Levi there.'
  usfm_code: EZR
  verse: '15'
- book: Brenton Septuagint Translation Ezra and Nehemiah 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And I sent men of understanding to Eleazar, to Ariel, to Semeias, and to Alonam,
    and to Jarib, and to Elnatham, and to Nathan, and to Zacharias, and to Mesollam,
    and to Joarim, and to Elnathan.
  usfm_code: EZR
  verse: '16'
- book: Brenton Septuagint Translation Ezra and Nehemiah 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And I forwarded them to the rulers with the money of the place, and I put
    words in their mouth to speak to their brethren the Athinim with the money of
    the place, that they should bring us singers for the house of our God.
  usfm_code: EZR
  verse: '17'
- book: Brenton Septuagint Translation Ezra and Nehemiah 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And they came to us, as the good hand of our God was upon us, even a man of
    understanding of the sons of Mooli, the son of Levi, the son of Israel, and at
    the commencement came his sons and his brethren, eighteen.
  usfm_code: EZR
  verse: '18'
- book: Brenton Septuagint Translation Ezra and Nehemiah 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And Asebia, and Isaia of the sons of Merari, his brethren and his sons, twenty.
  usfm_code: EZR
  verse: '19'
- book: Brenton Septuagint Translation Ezra and Nehemiah 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And of the Nathinim, whom David and the princes had appointed for the service
    of the Levites there were two hundred and twenty Nathinim; all were gathered by
    their names.
  usfm_code: EZR
  verse: '20'
- book: Brenton Septuagint Translation Ezra and Nehemiah 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And I proclaimed there a fast, at the river Aüe, that we should humble ourselves
    before our God, to seek of him a straight way for us, and for our children, and
    for all our property.
  usfm_code: EZR
  verse: '21'
- book: Brenton Septuagint Translation Ezra and Nehemiah 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'For I was ashamed to ask of the king a guard and horsemen to save us from
    the enemy in the way: for we had spoken to the king, saying, The hand of our God
    is upon all that seek him, for good; but his power and his wrath are upon all
    that forsake him.'
  usfm_code: EZR
  verse: '22'
- book: Brenton Septuagint Translation Ezra and Nehemiah 8
  chapter: 8
  iso-639-2_language_code: eng
  text: So we fasted, and asked of our God concerning this; and he hearkened to us.
  usfm_code: EZR
  verse: '23'
- book: Brenton Septuagint Translation Ezra and Nehemiah 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And I gave charge to twelve of the chiefs of the priests, to Saraia, to Asabia,
    and ten of their brethren with them.
  usfm_code: EZR
  verse: '24'
- book: Brenton Septuagint Translation Ezra and Nehemiah 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And I weighed to them the silver, and the gold, and the vessels of the first-fruits
    of the house of our God, which the king, and his councillors, and his princes,
    and all Israel that were found, had dedicated.
  usfm_code: EZR
  verse: '25'
- book: Brenton Septuagint Translation Ezra and Nehemiah 8
  chapter: 8
  iso-639-2_language_code: eng
  text: I even weighed into their hands six hundred and fifty talents of silver, and
    a hundred silver vessels, and a hundred talents of gold;
  usfm_code: EZR
  verse: '26'
- book: Brenton Septuagint Translation Ezra and Nehemiah 8
  chapter: 8
  iso-639-2_language_code: eng
  text: and twenty golden bowls, weighing about a thousand drachms, and superior vessels
    of fine shining brass, precious as gold.
  usfm_code: EZR
  verse: '27'
- book: Brenton Septuagint Translation Ezra and Nehemiah 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And I said to them, Ye are holy to the Lord; and the vessels are holy; and
    the silver and the gold are freewill-offerings to the Lord God of our fathers.
  usfm_code: EZR
  verse: '28'
- book: Brenton Septuagint Translation Ezra and Nehemiah 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Be watchful and keep them, until ye weigh them before the chief priests and
    the Levites, and the chiefs of families in Jerusalem, at the chambers of the house
    of the Lord.
  usfm_code: EZR
  verse: '29'
- book: Brenton Septuagint Translation Ezra and Nehemiah 8
  chapter: 8
  iso-639-2_language_code: eng
  text: So the priests and the Levites took the weight of the silver, and the gold,
    and the vessels, to bring to Jerusalem into the house of our God.
  usfm_code: EZR
  verse: '30'
- book: Brenton Septuagint Translation Ezra and Nehemiah 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'And we departed from the river of Aüe on the twelfth day of the first month,
    to come to Jerusalem: and the hand of our God was upon us, and delivered us from
    the hand of the enemy and adversary in the way.'
  usfm_code: EZR
  verse: '31'
- book: Brenton Septuagint Translation Ezra and Nehemiah 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And we came to Jerusalem, and abode there three days.
  usfm_code: EZR
  verse: '32'
- book: Brenton Septuagint Translation Ezra and Nehemiah 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And it came to pass on the fourth day that we weighed the silver, and the
    gold, and the vessels, in the house of our God, into the hand of Merimoth the
    son of Uria the priest; and with him was Eleazar the son of Phinees, and with
    them Jozabad the son of Jesus, and Noadia the son of Banaia, the Levites.
  usfm_code: EZR
  verse: '33'
- book: Brenton Septuagint Translation Ezra and Nehemiah 8
  chapter: 8
  iso-639-2_language_code: eng
  text: All things were reckoned by number and weight, and the whole weight was written
    down .
  usfm_code: EZR
  verse: '34'
- book: Brenton Septuagint Translation Ezra and Nehemiah 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'At that time the children of the banishment that came from the captivity
    offered whole-burnt-offerings to the God of Israel, twelve calves for all Israel,
    ninety-six rams, seventy-seven lambs, twelve goats for a sin-offering: all whole-burnt-offerings
    to the Lord.'
  usfm_code: EZR
  verse: '35'
- book: Brenton Septuagint Translation Ezra and Nehemiah 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'And they gave the king''s mandate to the king''s lieutenants, and the governors
    beyond the river: and they honoured the people and the house of God.'
  usfm_code: EZR
  verse: '36'
