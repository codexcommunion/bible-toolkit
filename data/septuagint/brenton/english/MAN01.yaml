- book: Brenton Septuagint Translation Prayer of Manasses 1
  chapter: 1
  iso-639-2_language_code: eng
  text: O Lord Almighty, the God of our fathers Abraham and Isaac and Jacob and of
    their righteous seed;
  usfm_code: MAN
  verse: '1'
- book: Brenton Septuagint Translation Prayer of Manasses 1
  chapter: 1
  iso-639-2_language_code: eng
  text: that hast made the heaven and the earth with all their adornment;
  usfm_code: MAN
  verse: '2'
- book: Brenton Septuagint Translation Prayer of Manasses 1
  chapter: 1
  iso-639-2_language_code: eng
  text: that hast bound the sea with the word of thy commandment; that hast closed
    the abyss and sealed it with thy fearful and glorious name;
  usfm_code: MAN
  verse: '3'
- book: Brenton Septuagint Translation Prayer of Manasses 1
  chapter: 1
  iso-639-2_language_code: eng
  text: whom all things revere and tremble before the face of thy power,
  usfm_code: MAN
  verse: '4'
- book: Brenton Septuagint Translation Prayer of Manasses 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'because the magnificence of thy glory is unendurable and irresistible the
    wrath of thy threatening against sinners:'
  usfm_code: MAN
  verse: '5'
- book: Brenton Septuagint Translation Prayer of Manasses 1
  chapter: 1
  iso-639-2_language_code: eng
  text: the mercy of thy promise is both immeasurable and inscrutable;
  usfm_code: MAN
  verse: '6'
- book: Brenton Septuagint Translation Prayer of Manasses 1
  chapter: 1
  iso-639-2_language_code: eng
  text: for thou art the Lord most high, compassionate, longsuffering, and most merciful,
    repenting of the evils of men. Thou, Lord, according to the abundance of thy goodness,
    hast proclaimed repentance and forgiveness to those that have sinned against thee,
    and in the multitude of thy kindnesses thou hast decreed for sinners repentance
    unto salvation.
  usfm_code: MAN
  verse: '7'
- book: Brenton Septuagint Translation Prayer of Manasses 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'Surely thou, O Lord, the God of the just, hast not appointed repentance for
    the just, for Abraham and Isaac and Jacob who have not sinned against thee; but
    thou hast appointed repentance for me a sinner:'
  usfm_code: MAN
  verse: '8'
- book: Brenton Septuagint Translation Prayer of Manasses 1
  chapter: 1
  iso-639-2_language_code: eng
  text: for I have sinned above the number of the sand of the sea. My transgressions
    are multiplied, O Lord, they are multiplied, and I am not worthy to look at or
    see the height of heaven, for the multitude of my iniquities,
  usfm_code: MAN
  verse: '9'
- book: Brenton Septuagint Translation Prayer of Manasses 1
  chapter: 1
  iso-639-2_language_code: eng
  text: being bowed down by many iron bonds, so that I cannot uplift my head, and
    there is no release for me, because I have provoked thy anger, and have done evil
    before thee, not doing thy will, nor keeping thy commandments, but setting up
    abominations and multiplying offences.
  usfm_code: MAN
  verse: '10'
- book: Brenton Septuagint Translation Prayer of Manasses 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And now I bend the knee of my heart, beseeching thy goodness:'
  usfm_code: MAN
  verse: '11'
- book: Brenton Septuagint Translation Prayer of Manasses 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'I have sinned, Lord, I have sinned, and I acknowledge my transgressions:'
  usfm_code: MAN
  verse: '12'
- book: Brenton Septuagint Translation Prayer of Manasses 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'but I pray and beseech thee, release me, Lord, release me, and destroy me
    not with my transgressions; keep not evils for me in anger for ever, nor condemn
    me to the lowest parts of the earth: because thou art God, the God of the repenting;'
  usfm_code: MAN
  verse: '13'
- book: Brenton Septuagint Translation Prayer of Manasses 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'and in me thou wilt shew all thy benevolence, for that me unworthy thou wilt
    save, according to thy great mercy:'
  usfm_code: MAN
  verse: '14'
- book: Brenton Septuagint Translation Prayer of Manasses 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'and I will praise thee continually all the days of my life: for all the host
    of the heavens sings to thee, and thine is the glory for ever and ever. Amen.'
  usfm_code: MAN
  verse: '15'
