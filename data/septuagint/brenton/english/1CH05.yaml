- book: Brenton Septuagint Translation Chronicles I 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And the sons of Ruben the first-born of Israel (for he was the first-born;
    but because of his going up to his father's couch, his father gave his blessing
    to his son Joseph, even the son of Israel; and he was not reckoned as first-born;
  usfm_code: 1CH
  verse: '1'
- book: Brenton Septuagint Translation Chronicles I 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'for Judas was very mighty even among his brethren, and one was to be a ruler
    out of him: but the blessing was Joseph''s).'
  usfm_code: 1CH
  verse: '2'
- book: Brenton Septuagint Translation Chronicles I 5
  chapter: 5
  iso-639-2_language_code: eng
  text: The sons of Ruben the first-born of Israel; Enoch, and Phallus, Asrom, and
    Charmi.
  usfm_code: 1CH
  verse: '3'
- book: Brenton Septuagint Translation Chronicles I 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'The sons of Joel; Semei, and Banaia his son: and the sons of Gug the son
    of Semei.'
  usfm_code: 1CH
  verse: '4'
- book: Brenton Septuagint Translation Chronicles I 5
  chapter: 5
  iso-639-2_language_code: eng
  text: His son was Micha, his son Recha, his son Joel,
  usfm_code: 1CH
  verse: '5'
- book: Brenton Septuagint Translation Chronicles I 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'his son Beël, whom Thagla-phallasar king of Assyria carried away captive:
    he is the chief of the Rubenites.'
  usfm_code: 1CH
  verse: '6'
- book: Brenton Septuagint Translation Chronicles I 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And his brethren in his family, in their distribution according to their generations;
    the chief, Joel, and Zacharia.
  usfm_code: 1CH
  verse: '7'
- book: Brenton Septuagint Translation Chronicles I 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'And Balec the son of Azuz, the son of Sama, the son of Joel: he dwelt in
    Aroer, and even to Naban, and Beelmasson.'
  usfm_code: 1CH
  verse: '8'
- book: Brenton Septuagint Translation Chronicles I 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'And he dwelt eastward to the borders of the wilderness, from the river Euphrates:
    for they had much cattle in the land of Galaad.'
  usfm_code: 1CH
  verse: '9'
- book: Brenton Septuagint Translation Chronicles I 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And in the days of Saul they made war upon the sojourners in the land ; and
    they fell into their hands, all of them dwelling in their tents eastward of Galaad.
  usfm_code: 1CH
  verse: '10'
- book: Brenton Septuagint Translation Chronicles I 5
  chapter: 5
  iso-639-2_language_code: eng
  text: The sons of Gad dwelt over against them in the land of Basan even to Sela.
  usfm_code: 1CH
  verse: '11'
- book: Brenton Septuagint Translation Chronicles I 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Joel the first-born, and Sapham the second, and Janin the scribe in Basan.
  usfm_code: 1CH
  verse: '12'
- book: Brenton Septuagint Translation Chronicles I 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And their brethren according to the houses of their fathers; Michael, Mosollam,
    and Sebee, and Joree, and Joachan, and Zue, and Obed, seven.
  usfm_code: 1CH
  verse: '13'
- book: Brenton Septuagint Translation Chronicles I 5
  chapter: 5
  iso-639-2_language_code: eng
  text: These are the sons of Abichaia the son of Uri, the son of Idai, the son of
    Galaad, the son of Michael, the son of Jesai, the son of Jeddai, the son of Buz,
  usfm_code: 1CH
  verse: '14'
- book: Brenton Septuagint Translation Chronicles I 5
  chapter: 5
  iso-639-2_language_code: eng
  text: who was the brother of the son of Abdiel, the son of Guni, he was chief of
    the house of their families.
  usfm_code: 1CH
  verse: '15'
- book: Brenton Septuagint Translation Chronicles I 5
  chapter: 5
  iso-639-2_language_code: eng
  text: They dwelt in Galaad, in Basan, and in their villages, and in all the country
    round about Saron to the border.
  usfm_code: 1CH
  verse: '16'
- book: Brenton Septuagint Translation Chronicles I 5
  chapter: 5
  iso-639-2_language_code: eng
  text: The enumeration of them all took place in the days of Joatham king of Juda,
    and in the days of Jeroboam king of Israel.
  usfm_code: 1CH
  verse: '17'
- book: Brenton Septuagint Translation Chronicles I 5
  chapter: 5
  iso-639-2_language_code: eng
  text: The sons of Ruben and Gad, and the half-tribe of Manasse, of mighty men, bearing
    shields and sword, and bending the bow, and skilled in war, were forty and four
    thousand and seven hundred and sixty, going forth to battle.
  usfm_code: 1CH
  verse: '18'
- book: Brenton Septuagint Translation Chronicles I 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And they made war with the Agarenes, and Itureans, and Naphiseans, and Nadabeans,
  usfm_code: 1CH
  verse: '19'
- book: Brenton Septuagint Translation Chronicles I 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'and they prevailed against them: and the Agaræans were given into their hands,
    they and all their tents: for they cried to God in the battle, and he hearkened
    to them, because they trusted on him.'
  usfm_code: 1CH
  verse: '20'
- book: Brenton Septuagint Translation Chronicles I 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And they took captive their store; five thousand camels, and two hundred and
    fifty thousand sheep, two thousand asses, and a hundred thousand men.
  usfm_code: 1CH
  verse: '21'
- book: Brenton Septuagint Translation Chronicles I 5
  chapter: 5
  iso-639-2_language_code: eng
  text: For many fell slain, because the war was of God. And they dwelt in their place
    until the captivity.
  usfm_code: 1CH
  verse: '22'
- book: Brenton Septuagint Translation Chronicles I 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'And the half-tribe of Manasse dwelt from Basan to Baal, Ermon, and Sanir,
    and to the mount Aërmon: and they increased in Libanus.'
  usfm_code: 1CH
  verse: '23'
- book: Brenton Septuagint Translation Chronicles I 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And these were the heads of the houses of their families; Opher, and Sei,
    and Eliel, and Jeremia, and Oduia, and Jediel, mighty men of valour, men of renown,
    heads of the houses of their families.
  usfm_code: 1CH
  verse: '24'
- book: Brenton Septuagint Translation Chronicles I 5
  chapter: 5
  iso-639-2_language_code: eng
  text: But they rebelled against the God of their fathers, and went a-whoring after
    the gods of the nations of the land, whom God cast out from before them.
  usfm_code: 1CH
  verse: '25'
- book: Brenton Septuagint Translation Chronicles I 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And the God of Israel stirred up the spirit of Phaloch king of Assyria, and
    the spirit of Thagla-phallasar king of Assyria, and carried away Ruben and Gaddi,
    and the half-tribe of Manasse, and brought them to Chaach, and Chabor, and to
    the river Gozan, until this day.
  usfm_code: 1CH
  verse: '26'
- book: Brenton Septuagint Translation Chronicles I 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'The sons of Levi: Gedson, Caath, and Merari.'
  usfm_code: 1CH
  verse: '27'
- book: Brenton Septuagint Translation Chronicles I 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And the sons of Caath; Ambram, and Issaar, Chebron, and Oziel.
  usfm_code: 1CH
  verse: '28'
- book: Brenton Septuagint Translation Chronicles I 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'And the sons of Ambram; Aaron, and Moses, and Mariam: and the sons of Aaron;
    Nadab, and Abiud, Eleazar, and Ithamar.'
  usfm_code: 1CH
  verse: '29'
- book: Brenton Septuagint Translation Chronicles I 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Eleazar begot Phinees, Phinees begot Abisu;
  usfm_code: 1CH
  verse: '30'
- book: Brenton Septuagint Translation Chronicles I 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Abisu begot Bokki, and Bokki begot Ozi;
  usfm_code: 1CH
  verse: '31'
- book: Brenton Septuagint Translation Chronicles I 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Ozi begot Zaraia, Zaraia begot Mariel;
  usfm_code: 1CH
  verse: '32'
- book: Brenton Septuagint Translation Chronicles I 5
  chapter: 5
  iso-639-2_language_code: eng
  text: and Mariel begot Amaria, and Amaria begot Achitob;
  usfm_code: 1CH
  verse: '33'
- book: Brenton Septuagint Translation Chronicles I 5
  chapter: 5
  iso-639-2_language_code: eng
  text: and Achitob begot Sadoc, and Sadoc begot Achimaas;
  usfm_code: 1CH
  verse: '34'
- book: Brenton Septuagint Translation Chronicles I 5
  chapter: 5
  iso-639-2_language_code: eng
  text: and Achimaas begot Azarias, and Azarias begot Joanan;
  usfm_code: 1CH
  verse: '35'
- book: Brenton Septuagint Translation Chronicles I 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'and Joanan begot Azarias: he ministered as priest in the house which Solomon
    built in Jerusalem.'
  usfm_code: 1CH
  verse: '36'
- book: Brenton Septuagint Translation Chronicles I 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And Azarias begot Amaria, and Amaria begot Achitob;
  usfm_code: 1CH
  verse: '37'
- book: Brenton Septuagint Translation Chronicles I 5
  chapter: 5
  iso-639-2_language_code: eng
  text: and Achitob begot Sadoc, and Sadoc begot Salom;
  usfm_code: 1CH
  verse: '38'
- book: Brenton Septuagint Translation Chronicles I 5
  chapter: 5
  iso-639-2_language_code: eng
  text: and Salom begot Chelcias, and Chelcias begot Azarias;
  usfm_code: 1CH
  verse: '39'
- book: Brenton Septuagint Translation Chronicles I 5
  chapter: 5
  iso-639-2_language_code: eng
  text: and Azarias begot Saraia, and Saraias begot Josadac.
  usfm_code: 1CH
  verse: '40'
- book: Brenton Septuagint Translation Chronicles I 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And Josadac went into captivity with Juda and Jerusalem under Nabuchodonosor.
  usfm_code: 1CH
  verse: '41'
