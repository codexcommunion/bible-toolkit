- book: Brenton Septuagint Translation Kings IV 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And the sons of the prophets said to Elisaie, Behold now, the place wherein
    we dwell before thee is too narrow for us.
  usfm_code: 2KI
  verse: '1'
- book: Brenton Septuagint Translation Kings IV 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Let us go, we pray thee, unto Jordan, and take thence every man a beam, and
    make for ourselves a habitation there.
  usfm_code: 2KI
  verse: '2'
- book: Brenton Septuagint Translation Kings IV 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And he said, Go. And one of them said gently, Come with thy servants. And
    he said, I will go.
  usfm_code: 2KI
  verse: '3'
- book: Brenton Septuagint Translation Kings IV 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And he went with them, and they came to Jordan, and began to cut down wood.
  usfm_code: 2KI
  verse: '4'
- book: Brenton Septuagint Translation Kings IV 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'And behold, one was cutting down a beam, and the axe head fell into the water:
    and he cried out, Alas! master: and it was hidden.'
  usfm_code: 2KI
  verse: '5'
- book: Brenton Septuagint Translation Kings IV 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'And the man of God said, Where did it fall? and he shewed him the place:
    and he broke off a stick, and threw it in there, and the iron came to the surface.'
  usfm_code: 2KI
  verse: '6'
- book: Brenton Septuagint Translation Kings IV 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And he said, Take it up to thyself. And he stretched out his hand, and took
    it.
  usfm_code: 2KI
  verse: '7'
- book: Brenton Septuagint Translation Kings IV 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'And the king of Syria was at war with Israel: and he consulted with his servants,
    saying, I will encamp in such a place.'
  usfm_code: 2KI
  verse: '8'
- book: Brenton Septuagint Translation Kings IV 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And Elisaie sent to the king of Israel, saying, Take heed that thou pass not
    by that place, for the Syrians are hidden there.
  usfm_code: 2KI
  verse: '9'
- book: Brenton Septuagint Translation Kings IV 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And the king of Israel sent to the place which Elisaie mentioned to him, and
    saved himself thence not once or twice.
  usfm_code: 2KI
  verse: '10'
- book: Brenton Septuagint Translation Kings IV 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And the mind of the king of Syria was very much disturbed concerning this
    thing; and he called his servants, and said to them, Will ye not tell me who betrays
    me to the king of Israel?
  usfm_code: 2KI
  verse: '11'
- book: Brenton Septuagint Translation Kings IV 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And one of his servants said, Nay, my Lord, O king, for Elisaie the prophet
    that is in Israel reports to the king of Israel all the words whatsoever thou
    mayest say in thy bedchamber.
  usfm_code: 2KI
  verse: '12'
- book: Brenton Septuagint Translation Kings IV 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And he said, Go, see where this man is , and I will send and take him. And
    they sent word to him, saying, Behold, he is in Dothaim.
  usfm_code: 2KI
  verse: '13'
- book: Brenton Septuagint Translation Kings IV 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'And he sent thither horses, and chariots, and a mighty host: and they came
    by night, and compassed about the city.'
  usfm_code: 2KI
  verse: '14'
- book: Brenton Septuagint Translation Kings IV 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'And the servant of Elisaie rose up early and went out; and, behold, a host
    compassed the city, and horses and chariots: and the servant said to him, O master,
    what shall we do?'
  usfm_code: 2KI
  verse: '15'
- book: Brenton Septuagint Translation Kings IV 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And Elisaie said, Fear not, for they who are with us are more than they that
    are with them.
  usfm_code: 2KI
  verse: '16'
- book: Brenton Septuagint Translation Kings IV 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'And Elisaie prayed, and said, Lord, open, I pray thee, the eyes of the servant,
    and let him see. And the Lord opened his eyes, and he saw: and, behold, the mountain
    was full of horses, and there were chariots of fire round about Elisaie.'
  usfm_code: 2KI
  verse: '17'
- book: Brenton Septuagint Translation Kings IV 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And they came down to him; and he prayed to the Lord, and said, Smite, I pray
    thee, this people with blindness. And he smote them with blindness, according
    to the word of Elisaie.
  usfm_code: 2KI
  verse: '18'
- book: Brenton Septuagint Translation Kings IV 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'And Elisaie said to them, This is not the city, and this is not the way:
    follow me, and I will bring you to the man whom ye seek. And he led them away
    to Samaria.'
  usfm_code: 2KI
  verse: '19'
- book: Brenton Septuagint Translation Kings IV 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And it came to pass when they entered into Samaria, that Elisaie said, Open,
    I pray thee, O Lord, their eyes, and let them see. And the Lord opened their eyes,
    and they saw; and, behold, they were in the midst of Samaria.
  usfm_code: 2KI
  verse: '20'
- book: Brenton Septuagint Translation Kings IV 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And the king of Israel said to Elisaie, when he saw them, Shall I not verily
    smite them, my father?
  usfm_code: 2KI
  verse: '21'
- book: Brenton Septuagint Translation Kings IV 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'And he said, Thou shalt not smite them, unless thou wouldest smite those
    whom thou hast taken captive with thy sword and with thy bow: set bread and water
    before them, and let them eat and drink, and depart to their master.'
  usfm_code: 2KI
  verse: '22'
- book: Brenton Septuagint Translation Kings IV 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'And he set before them a great feast, and they ate and drank: and he dismissed
    them, and they departed to their master. And the bands of Syria came no longer
    into the land of Israel.'
  usfm_code: 2KI
  verse: '23'
- book: Brenton Septuagint Translation Kings IV 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And it came to pass after this, that the son of Ader king of Syria gathered
    all his army, and went up, and besieged Samaria.
  usfm_code: 2KI
  verse: '24'
- book: Brenton Septuagint Translation Kings IV 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'And there was a great famine in Samaria: and, behold, they besieged it, until
    an ass''s head was valued at fifty pieces of silver, and the fourth part of a
    cab of dove''s dung at five pieces of silver.'
  usfm_code: 2KI
  verse: '25'
- book: Brenton Septuagint Translation Kings IV 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And the king of Israel was passing by on the wall, and a woman cried to him,
    saying, Help, my lord, O king.
  usfm_code: 2KI
  verse: '26'
- book: Brenton Septuagint Translation Kings IV 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And he said to her, Unless the Lord help thee, whence shall I help thee? from
    the corn-floor, or from the wine-press?
  usfm_code: 2KI
  verse: '27'
- book: Brenton Septuagint Translation Kings IV 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And the king said to her, What is the matter with thee? And the woman said
    to him, This woman said to me, Give thy son, and we will eat him to-day, and we
    will eat my son to-morrow.
  usfm_code: 2KI
  verse: '28'
- book: Brenton Septuagint Translation Kings IV 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'So we boiled my son, and ate him; and I said to her on the second day, Give
    thy son, and let us eat him: and she has hidden her son.'
  usfm_code: 2KI
  verse: '29'
- book: Brenton Septuagint Translation Kings IV 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And it came to pass, when the king of Israel heard the words of the woman,
    that he rent his garments; and he passed by on the wall, and the people saw sackcloth
    within upon his flesh.
  usfm_code: 2KI
  verse: '30'
- book: Brenton Septuagint Translation Kings IV 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And he said, God do so to me and more also, if the head of Elisaie shall stand
    upon him this day.
  usfm_code: 2KI
  verse: '31'
- book: Brenton Septuagint Translation Kings IV 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'And Elisaie was sitting in his house, and the elders were sitting with him;
    and the king sent a man before him: before the messenger came to him, he also
    said to the elders, Do ye see that this son of a murderer has sent to take away
    my head? See, as soon as the messenger shall have come, shut the door, and forcibly
    detain him at the door: is not the sound of his master''s feet behind him?'
  usfm_code: 2KI
  verse: '32'
- book: Brenton Septuagint Translation Kings IV 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'While he was yet speaking with them, behold, a messenger came to him: and
    he said, Behold, this evil is of the Lord; why should I wait for the Lord any
    longer?'
  usfm_code: 2KI
  verse: '33'
