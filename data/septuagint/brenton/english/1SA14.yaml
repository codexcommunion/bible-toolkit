- book_title: Brenton Septuagint Translation Kings I 14
  book_usfm_code: 1SA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And when a certain day arrived, Jonathan the son of Saul said to the
    young man that bore his armour, Come, and let us go over to Messab of the Philistines
    that is on the other side yonder; but he told not his father.
- book_title: Brenton Septuagint Translation Kings I 14
  book_usfm_code: 1SA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: And Saul sat on the top of the hill under the pomegranate tree that
    is in Magdon, and there were with him about six hundred men.
- book_title: Brenton Septuagint Translation Kings I 14
  book_usfm_code: 1SA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: 'And Achia son of Achitob, the brother of Jochabed the son of Phinees,
    the son of Heli, was the priest of God in Selom wearing an ephod: and the people
    knew not that Jonathan was gone.'
- book_title: Brenton Septuagint Translation Kings I 14
  book_usfm_code: 1SA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'And in the midst of the passage whereby Jonathan sought to pass over
    to the encampment of the Philistines, there was both a sharp rock on this side,
    and a sharp rock on the other side: the name of the one was Bases, and the name
    of the other Senna.'
- book_title: Brenton Septuagint Translation Kings I 14
  book_usfm_code: 1SA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: The one way was northward to one coming to Machmas, and the other way
    was southward to one coming to Gabae.
- book_title: Brenton Septuagint Translation Kings I 14
  book_usfm_code: 1SA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And Jonathan said to the young man that bore his armour, Come, let us
    go over to Messab of these uncircumcised, if peradventure the Lord may do something
    for us; for the Lord is not straitened to save by many or by few.
- book_title: Brenton Septuagint Translation Kings I 14
  book_usfm_code: 1SA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'And his armour-bearer said to him, Do all that thine heart inclines
    toward: behold, I am with thee, my heart is as thy heart.'
- book_title: Brenton Septuagint Translation Kings I 14
  book_usfm_code: 1SA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And Jonathan said, Behold, we will go over to the men, and will come
    down suddenly upon them.
- book_title: Brenton Septuagint Translation Kings I 14
  book_usfm_code: 1SA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: If they should say thus to us, Stand aloof there until we shall send
    you word; then we will stand still by ourselves, and will not go up against them.
- book_title: Brenton Septuagint Translation Kings I 14
  book_usfm_code: 1SA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: But if they should say thus to us, Come up to us; then will we go up,
    for the Lord has delivered them into our hands; this shall be a sign to us.
- book_title: Brenton Septuagint Translation Kings I 14
  book_usfm_code: 1SA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And they both went in to Messab of the Philistines; and the Philistines
    said, Behold, the Hebrews come forth out of their caves, where they had hidden
    themselves.
- book_title: Brenton Septuagint Translation Kings I 14
  book_usfm_code: 1SA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'And the men of Messab answered Jonathan and his armour-bearer, and
    said, Come up to us, and we will shew you a thing: and Jonathan said to his armour-bearer,
    Come up after me, for the Lord has delivered them into the hands of Israel.'
- book_title: Brenton Septuagint Translation Kings I 14
  book_usfm_code: 1SA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: And Jonathan went up on his hands and feet, and his armour-bearer with
    him; and they looked on the face of Jonathan, and he smote them, and his armour-bearer
    did smite them after him.
- book_title: Brenton Septuagint Translation Kings I 14
  book_usfm_code: 1SA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: And the first slaughter which Jonathan and his armour-bearer effected
    was twenty men, with darts and slings, and pebbles of the field.
- book_title: Brenton Septuagint Translation Kings I 14
  book_usfm_code: 1SA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: And there was dismay in the camp, and in the field; and all the people
    in Messab, and the spoilers were amazed; and they would not act, and the land
    was terror-struck, and there was dismay from the Lord.
- book_title: Brenton Septuagint Translation Kings I 14
  book_usfm_code: 1SA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: And the watchmen of Saul beheld in Gabaa of Benjamin, and, behold, the
    army was thrown into confusion on every side.
- book_title: Brenton Septuagint Translation Kings I 14
  book_usfm_code: 1SA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: 'And Saul said to the people with him, Number yourselves now, and see
    who has gone out from you: and they numbered themselves, and behold, Jonathan
    and his armour-bearer were not found.'
- book_title: Brenton Septuagint Translation Kings I 14
  book_usfm_code: 1SA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: And Saul said to Achia, Bring the ephod; for he wore the ephod in that
    day before Israel.
- book_title: Brenton Septuagint Translation Kings I 14
  book_usfm_code: 1SA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: And it came to pass while Saul was speaking to the priest, that the
    sound in the camp of the Philistines continued to increase greatly; and Saul said
    to the priest, Withdraw thy hands.
- book_title: Brenton Septuagint Translation Kings I 14
  book_usfm_code: 1SA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: 'And Saul went up and all the people that were with him, and they come
    to the battle: and, behold, every man''s sword was against his neighbour, a very
    great confusion.'
- book_title: Brenton Septuagint Translation Kings I 14
  book_usfm_code: 1SA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: And the servants who had been before with the Philistines, who had gone
    up to the army, turned themselves also to be with the Israelites who were with
    Saul and Jonathan.
- book_title: Brenton Septuagint Translation Kings I 14
  book_usfm_code: 1SA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: 'And all the Israelites who were hidden in mount Ephraim heard also
    that the Philistines fled; and they also gather themselves after them to battle:
    and the Lord saved Israel in that day; and the war passed through Bamoth; and
    all the people with Saul were about ten thousand men.'
- book_title: Brenton Septuagint Translation Kings I 14
  book_usfm_code: 1SA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: And the battle extended itself to every city in the mount Ephraim.
- book_title: Brenton Septuagint Translation Kings I 14
  book_usfm_code: 1SA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: 'And Saul committed a great trespass of ignorance in that day, and he
    lays a curse on the people, saying, Cursed is the man who shall eat bread before
    the evening; so I will avenge myself on my enemy: and none of the people tasted
    bread, though all the land was dining.'
- book_title: Brenton Septuagint Translation Kings I 14
  book_usfm_code: 1SA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: And Jaal was a wood abounding in swarms of bees on the face of the ground.
- book_title: Brenton Septuagint Translation Kings I 14
  book_usfm_code: 1SA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: And the people went into the place of the bees, and, behold, they continued
    speaking; and, behold, there was none that put his hand to his mouth, for the
    people feared the oath of the Lord.
- book_title: Brenton Septuagint Translation Kings I 14
  book_usfm_code: 1SA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: And Jonathan had not heard when his father adjured the people; and he
    reached forth the end of the staff that was in his hand, and dipped it into the
    honeycomb, and returned his hand to his mouth, and his eyes recovered their sight.
- book_title: Brenton Septuagint Translation Kings I 14
  book_usfm_code: 1SA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: And one of the people answered and said, Thy father solemnly adjured
    the people, saying, Cursed is the man who shall eat bread to-day. And the people
    were very faint,
- book_title: Brenton Septuagint Translation Kings I 14
  book_usfm_code: 1SA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: 'and Jonathan knew it, and said, My father has destroyed the land: see
    how my eyes have received sight now that I have tasted a little of this honey.'
- book_title: Brenton Septuagint Translation Kings I 14
  book_usfm_code: 1SA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: Surely if the people had this day eaten freely of the spoils of their
    enemies which they found, the slaughter among the Philistines would have been
    greater.
- book_title: Brenton Septuagint Translation Kings I 14
  book_usfm_code: 1SA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: And on that day he smote some of the Philistines in Machmas; and the
    people were very weary.
- book_title: Brenton Septuagint Translation Kings I 14
  book_usfm_code: 1SA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 32
  verse_text: And the people turned to the spoil; and the people took flocks, and
    herds, and calves, and slew them on the ground, and the people ate with the blood.
- book_title: Brenton Septuagint Translation Kings I 14
  book_usfm_code: 1SA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 33
  verse_text: 'And it was reported to Saul, saying, The people have sinned against
    the Lord, eating with the blood: and Saul said, Out of Getthaim roll a great stone
    to me hither.'
- book_title: Brenton Septuagint Translation Kings I 14
  book_usfm_code: 1SA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 34
  verse_text: 'And Saul said, Disperse yourselves among the people, and tell them
    to bring hither every one his calf, and every one his sheep: and let them slay
    it on this stone and sin not against the Lord in eating with the blood: and the
    people brought each one that which was in his hand, and they slew them there.'
- book_title: Brenton Septuagint Translation Kings I 14
  book_usfm_code: 1SA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 35
  verse_text: 'And Saul built an altar there to the Lord: this was the first altar
    that Saul built to the Lord.'
- book_title: Brenton Septuagint Translation Kings I 14
  book_usfm_code: 1SA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 36
  verse_text: 'And Saul said, Let us go down after the Philistines this night, and
    let us plunder among them till the day break, and let us not leave a man among
    them. And they said, Do all that is good in thy sight: and the priest said, Let
    us draw nigh hither to God.'
- book_title: Brenton Septuagint Translation Kings I 14
  book_usfm_code: 1SA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 37
  verse_text: And Saul enquired of God, If I go down after the Philistines, wilt thou
    deliver them into the hands of Israel? And he answered him not in that day.
- book_title: Brenton Septuagint Translation Kings I 14
  book_usfm_code: 1SA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 38
  verse_text: And Saul said, Bring hither all the chiefs of Israel, and know and see
    by whom this sin has been committed this day.
- book_title: Brenton Septuagint Translation Kings I 14
  book_usfm_code: 1SA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 39
  verse_text: For as the Lord lives who has saved Israel, if answer should be against
    my son Jonathan, he shall surely die. And there was no one that answered out of
    all the people.
- book_title: Brenton Septuagint Translation Kings I 14
  book_usfm_code: 1SA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 40
  verse_text: 'And he said to all the men of Israel, Ye shall be under subjection,
    and I and Jonathan my son will be under subjection: and the people said to Saul,
    Do that which is good in thy sight.'
- book_title: Brenton Septuagint Translation Kings I 14
  book_usfm_code: 1SA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 41
  verse_text: And Saul said, O Lord God of Israel, why hast thou not answered thy
    servant this day? is the iniquity in me, or in Jonathan my son? Lord God of Israel,
    give clear manifestations ; and if the lot should declare this, give, I pray thee,
    to thy people Israel, give, I pray, holiness. And Jonathan and Saul are taken,
    and the people escaped.
- book_title: Brenton Septuagint Translation Kings I 14
  book_usfm_code: 1SA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 42
  verse_text: 'And Saul said, Cast lots between me and my son Jonathan: whomsoever
    the Lord shall cause to be taken by lot, let him die: and the people said to Saul,
    This thing is not to be done : and Saul prevailed against the people, and they
    cast lots between him and Jonathan his son, and Jonathan is taken by lot.'
- book_title: Brenton Septuagint Translation Kings I 14
  book_usfm_code: 1SA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 43
  verse_text: 'And Saul said to Jonathan, Tell me what thou hast done: and Jonathan
    told him, and said, I did indeed taste a little honey, with the end of my staff
    that was in my hand, and, lo! I am to die.'
- book_title: Brenton Septuagint Translation Kings I 14
  book_usfm_code: 1SA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 44
  verse_text: And Saul said to him, God do so to me, and more also, thou shalt surely
    die to-day.
- book_title: Brenton Septuagint Translation Kings I 14
  book_usfm_code: 1SA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 45
  verse_text: And the people said to Saul, Shall he that has wrought this great salvation
    in Israel be put to death this day? As the Lord lives, there shall not fall to
    the ground one of the hairs of his head; for the people of God have wrought successfully
    this day. And the people prayed for Jonathan in that day, and he died not.
- book_title: Brenton Septuagint Translation Kings I 14
  book_usfm_code: 1SA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 46
  verse_text: And Saul went up from following the Philistines; and the Philistines
    departed to their place.
- book_title: Brenton Septuagint Translation Kings I 14
  book_usfm_code: 1SA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 47
  verse_text: 'And Saul received the kingdom, by lot he inherits the office of ruling
    over Israel: and he fought against all his enemies round about, against Moab,
    and against the children of Ammon, and against the children of Edom, and against
    Bæthæor, and against the king of Suba, and against the Philistines: whithersoever
    he turned, he was victorious.'
- book_title: Brenton Septuagint Translation Kings I 14
  book_usfm_code: 1SA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 48
  verse_text: And he wrought valiantly, and smote Amalec, and rescued Israel out of
    the hand of them that trampled on him.
- book_title: Brenton Septuagint Translation Kings I 14
  book_usfm_code: 1SA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 49
  verse_text: 'And the sons of Saul were Jonathan, and Jessiu, and Melchisa: and these
    were the names of his two daughters, the name of the first-born Merob, and the
    name of the second Melchol.'
- book_title: Brenton Septuagint Translation Kings I 14
  book_usfm_code: 1SA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 50
  verse_text: 'And the name of his wife was Achinoom, the daughter of Achimaa: and
    the name of his captain of the host was Abenner, the son of Ner, son of a kinsman
    of Saul.'
- book_title: Brenton Septuagint Translation Kings I 14
  book_usfm_code: 1SA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 51
  verse_text: And Kis was the father of Saul, and Ner, the father of Abenner, was
    son of Jamin, son of Abiel.
- book_title: Brenton Septuagint Translation Kings I 14
  book_usfm_code: 1SA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 52
  verse_text: And the war was vehement against the Philistines all the days of Saul;
    and when Saul saw any mighty man, and any valiant man, then he took them to himself.
