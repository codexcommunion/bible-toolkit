- book: Brenton Septuagint Translation Kings I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And when a certain day arrived, Jonathan the son of Saul said to the young
    man that bore his armour, Come, and let us go over to Messab of the Philistines
    that is on the other side yonder; but he told not his father.
  usfm_code: 1SA
  verse: '1'
- book: Brenton Septuagint Translation Kings I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And Saul sat on the top of the hill under the pomegranate tree that is in
    Magdon, and there were with him about six hundred men.
  usfm_code: 1SA
  verse: '2'
- book: Brenton Septuagint Translation Kings I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'And Achia son of Achitob, the brother of Jochabed the son of Phinees, the
    son of Heli, was the priest of God in Selom wearing an ephod: and the people knew
    not that Jonathan was gone.'
  usfm_code: 1SA
  verse: '3'
- book: Brenton Septuagint Translation Kings I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'And in the midst of the passage whereby Jonathan sought to pass over to the
    encampment of the Philistines, there was both a sharp rock on this side, and a
    sharp rock on the other side: the name of the one was Bases, and the name of the
    other Senna.'
  usfm_code: 1SA
  verse: '4'
- book: Brenton Septuagint Translation Kings I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: The one way was northward to one coming to Machmas, and the other way was
    southward to one coming to Gabae.
  usfm_code: 1SA
  verse: '5'
- book: Brenton Septuagint Translation Kings I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And Jonathan said to the young man that bore his armour, Come, let us go over
    to Messab of these uncircumcised, if peradventure the Lord may do something for
    us; for the Lord is not straitened to save by many or by few.
  usfm_code: 1SA
  verse: '6'
- book: Brenton Septuagint Translation Kings I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'And his armour-bearer said to him, Do all that thine heart inclines toward:
    behold, I am with thee, my heart is as thy heart.'
  usfm_code: 1SA
  verse: '7'
- book: Brenton Septuagint Translation Kings I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And Jonathan said, Behold, we will go over to the men, and will come down
    suddenly upon them.
  usfm_code: 1SA
  verse: '8'
- book: Brenton Septuagint Translation Kings I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: If they should say thus to us, Stand aloof there until we shall send you word;
    then we will stand still by ourselves, and will not go up against them.
  usfm_code: 1SA
  verse: '9'
- book: Brenton Septuagint Translation Kings I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: But if they should say thus to us, Come up to us; then will we go up, for
    the Lord has delivered them into our hands; this shall be a sign to us.
  usfm_code: 1SA
  verse: '10'
- book: Brenton Septuagint Translation Kings I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And they both went in to Messab of the Philistines; and the Philistines said,
    Behold, the Hebrews come forth out of their caves, where they had hidden themselves.
  usfm_code: 1SA
  verse: '11'
- book: Brenton Septuagint Translation Kings I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'And the men of Messab answered Jonathan and his armour-bearer, and said,
    Come up to us, and we will shew you a thing: and Jonathan said to his armour-bearer,
    Come up after me, for the Lord has delivered them into the hands of Israel.'
  usfm_code: 1SA
  verse: '12'
- book: Brenton Septuagint Translation Kings I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And Jonathan went up on his hands and feet, and his armour-bearer with him;
    and they looked on the face of Jonathan, and he smote them, and his armour-bearer
    did smite them after him.
  usfm_code: 1SA
  verse: '13'
- book: Brenton Septuagint Translation Kings I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And the first slaughter which Jonathan and his armour-bearer effected was
    twenty men, with darts and slings, and pebbles of the field.
  usfm_code: 1SA
  verse: '14'
- book: Brenton Septuagint Translation Kings I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And there was dismay in the camp, and in the field; and all the people in
    Messab, and the spoilers were amazed; and they would not act, and the land was
    terror-struck, and there was dismay from the Lord.
  usfm_code: 1SA
  verse: '15'
- book: Brenton Septuagint Translation Kings I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And the watchmen of Saul beheld in Gabaa of Benjamin, and, behold, the army
    was thrown into confusion on every side.
  usfm_code: 1SA
  verse: '16'
- book: Brenton Septuagint Translation Kings I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'And Saul said to the people with him, Number yourselves now, and see who
    has gone out from you: and they numbered themselves, and behold, Jonathan and
    his armour-bearer were not found.'
  usfm_code: 1SA
  verse: '17'
- book: Brenton Septuagint Translation Kings I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And Saul said to Achia, Bring the ephod; for he wore the ephod in that day
    before Israel.
  usfm_code: 1SA
  verse: '18'
- book: Brenton Septuagint Translation Kings I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And it came to pass while Saul was speaking to the priest, that the sound
    in the camp of the Philistines continued to increase greatly; and Saul said to
    the priest, Withdraw thy hands.
  usfm_code: 1SA
  verse: '19'
- book: Brenton Septuagint Translation Kings I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'And Saul went up and all the people that were with him, and they come to
    the battle: and, behold, every man''s sword was against his neighbour, a very
    great confusion.'
  usfm_code: 1SA
  verse: '20'
- book: Brenton Septuagint Translation Kings I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And the servants who had been before with the Philistines, who had gone up
    to the army, turned themselves also to be with the Israelites who were with Saul
    and Jonathan.
  usfm_code: 1SA
  verse: '21'
- book: Brenton Septuagint Translation Kings I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'And all the Israelites who were hidden in mount Ephraim heard also that the
    Philistines fled; and they also gather themselves after them to battle: and the
    Lord saved Israel in that day; and the war passed through Bamoth; and all the
    people with Saul were about ten thousand men.'
  usfm_code: 1SA
  verse: '22'
- book: Brenton Septuagint Translation Kings I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And the battle extended itself to every city in the mount Ephraim.
  usfm_code: 1SA
  verse: '23'
- book: Brenton Septuagint Translation Kings I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'And Saul committed a great trespass of ignorance in that day, and he lays
    a curse on the people, saying, Cursed is the man who shall eat bread before the
    evening; so I will avenge myself on my enemy: and none of the people tasted bread,
    though all the land was dining.'
  usfm_code: 1SA
  verse: '24'
- book: Brenton Septuagint Translation Kings I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And Jaal was a wood abounding in swarms of bees on the face of the ground.
  usfm_code: 1SA
  verse: '25'
- book: Brenton Septuagint Translation Kings I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And the people went into the place of the bees, and, behold, they continued
    speaking; and, behold, there was none that put his hand to his mouth, for the
    people feared the oath of the Lord.
  usfm_code: 1SA
  verse: '26'
- book: Brenton Septuagint Translation Kings I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And Jonathan had not heard when his father adjured the people; and he reached
    forth the end of the staff that was in his hand, and dipped it into the honeycomb,
    and returned his hand to his mouth, and his eyes recovered their sight.
  usfm_code: 1SA
  verse: '27'
- book: Brenton Septuagint Translation Kings I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And one of the people answered and said, Thy father solemnly adjured the people,
    saying, Cursed is the man who shall eat bread to-day. And the people were very
    faint,
  usfm_code: 1SA
  verse: '28'
- book: Brenton Septuagint Translation Kings I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'and Jonathan knew it, and said, My father has destroyed the land: see how
    my eyes have received sight now that I have tasted a little of this honey.'
  usfm_code: 1SA
  verse: '29'
- book: Brenton Septuagint Translation Kings I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Surely if the people had this day eaten freely of the spoils of their enemies
    which they found, the slaughter among the Philistines would have been greater.
  usfm_code: 1SA
  verse: '30'
- book: Brenton Septuagint Translation Kings I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And on that day he smote some of the Philistines in Machmas; and the people
    were very weary.
  usfm_code: 1SA
  verse: '31'
- book: Brenton Septuagint Translation Kings I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And the people turned to the spoil; and the people took flocks, and herds,
    and calves, and slew them on the ground, and the people ate with the blood.
  usfm_code: 1SA
  verse: '32'
- book: Brenton Septuagint Translation Kings I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'And it was reported to Saul, saying, The people have sinned against the Lord,
    eating with the blood: and Saul said, Out of Getthaim roll a great stone to me
    hither.'
  usfm_code: 1SA
  verse: '33'
- book: Brenton Septuagint Translation Kings I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'And Saul said, Disperse yourselves among the people, and tell them to bring
    hither every one his calf, and every one his sheep: and let them slay it on this
    stone and sin not against the Lord in eating with the blood: and the people brought
    each one that which was in his hand, and they slew them there.'
  usfm_code: 1SA
  verse: '34'
- book: Brenton Septuagint Translation Kings I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'And Saul built an altar there to the Lord: this was the first altar that
    Saul built to the Lord.'
  usfm_code: 1SA
  verse: '35'
- book: Brenton Septuagint Translation Kings I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'And Saul said, Let us go down after the Philistines this night, and let us
    plunder among them till the day break, and let us not leave a man among them.
    And they said, Do all that is good in thy sight: and the priest said, Let us draw
    nigh hither to God.'
  usfm_code: 1SA
  verse: '36'
- book: Brenton Septuagint Translation Kings I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And Saul enquired of God, If I go down after the Philistines, wilt thou deliver
    them into the hands of Israel? And he answered him not in that day.
  usfm_code: 1SA
  verse: '37'
- book: Brenton Septuagint Translation Kings I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And Saul said, Bring hither all the chiefs of Israel, and know and see by
    whom this sin has been committed this day.
  usfm_code: 1SA
  verse: '38'
- book: Brenton Septuagint Translation Kings I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: For as the Lord lives who has saved Israel, if answer should be against my
    son Jonathan, he shall surely die. And there was no one that answered out of all
    the people.
  usfm_code: 1SA
  verse: '39'
- book: Brenton Septuagint Translation Kings I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'And he said to all the men of Israel, Ye shall be under subjection, and I
    and Jonathan my son will be under subjection: and the people said to Saul, Do
    that which is good in thy sight.'
  usfm_code: 1SA
  verse: '40'
- book: Brenton Septuagint Translation Kings I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And Saul said, O Lord God of Israel, why hast thou not answered thy servant
    this day? is the iniquity in me, or in Jonathan my son? Lord God of Israel, give
    clear manifestations ; and if the lot should declare this, give, I pray thee,
    to thy people Israel, give, I pray, holiness. And Jonathan and Saul are taken,
    and the people escaped.
  usfm_code: 1SA
  verse: '41'
- book: Brenton Septuagint Translation Kings I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'And Saul said, Cast lots between me and my son Jonathan: whomsoever the Lord
    shall cause to be taken by lot, let him die: and the people said to Saul, This
    thing is not to be done : and Saul prevailed against the people, and they cast
    lots between him and Jonathan his son, and Jonathan is taken by lot.'
  usfm_code: 1SA
  verse: '42'
- book: Brenton Septuagint Translation Kings I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'And Saul said to Jonathan, Tell me what thou hast done: and Jonathan told
    him, and said, I did indeed taste a little honey, with the end of my staff that
    was in my hand, and, lo! I am to die.'
  usfm_code: 1SA
  verse: '43'
- book: Brenton Septuagint Translation Kings I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And Saul said to him, God do so to me, and more also, thou shalt surely die
    to-day.
  usfm_code: 1SA
  verse: '44'
- book: Brenton Septuagint Translation Kings I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And the people said to Saul, Shall he that has wrought this great salvation
    in Israel be put to death this day? As the Lord lives, there shall not fall to
    the ground one of the hairs of his head; for the people of God have wrought successfully
    this day. And the people prayed for Jonathan in that day, and he died not.
  usfm_code: 1SA
  verse: '45'
- book: Brenton Septuagint Translation Kings I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And Saul went up from following the Philistines; and the Philistines departed
    to their place.
  usfm_code: 1SA
  verse: '46'
- book: Brenton Septuagint Translation Kings I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'And Saul received the kingdom, by lot he inherits the office of ruling over
    Israel: and he fought against all his enemies round about, against Moab, and against
    the children of Ammon, and against the children of Edom, and against Bæthæor,
    and against the king of Suba, and against the Philistines: whithersoever he turned,
    he was victorious.'
  usfm_code: 1SA
  verse: '47'
- book: Brenton Septuagint Translation Kings I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And he wrought valiantly, and smote Amalec, and rescued Israel out of the
    hand of them that trampled on him.
  usfm_code: 1SA
  verse: '48'
- book: Brenton Septuagint Translation Kings I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'And the sons of Saul were Jonathan, and Jessiu, and Melchisa: and these were
    the names of his two daughters, the name of the first-born Merob, and the name
    of the second Melchol.'
  usfm_code: 1SA
  verse: '49'
- book: Brenton Septuagint Translation Kings I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'And the name of his wife was Achinoom, the daughter of Achimaa: and the name
    of his captain of the host was Abenner, the son of Ner, son of a kinsman of Saul.'
  usfm_code: 1SA
  verse: '50'
- book: Brenton Septuagint Translation Kings I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And Kis was the father of Saul, and Ner, the father of Abenner, was son of
    Jamin, son of Abiel.
  usfm_code: 1SA
  verse: '51'
- book: Brenton Septuagint Translation Kings I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And the war was vehement against the Philistines all the days of Saul; and
    when Saul saw any mighty man, and any valiant man, then he took them to himself.
  usfm_code: 1SA
  verse: '52'
