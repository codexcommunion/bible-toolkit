  usfm_code: JOB
  verse: '1'
- book: Brenton Septuagint Translation Job 15
  chapter: 15
  iso-639-2_language_code: eng
  text: Will a wise man give for answer a mere breath of wisdom? and does he fill
    up the pain of his belly,
  usfm_code: JOB
  verse: '2'
- book: Brenton Septuagint Translation Job 15
  chapter: 15
  iso-639-2_language_code: eng
  text: reasoning with improper sayings, and with words wherein is no profit?
  usfm_code: JOB
  verse: '3'
- book: Brenton Septuagint Translation Job 15
  chapter: 15
  iso-639-2_language_code: eng
  text: Hast not thou moreover cast off fear, and accomplished such words before the
    Lord?
  usfm_code: JOB
  verse: '4'
- book: Brenton Septuagint Translation Job 15
  chapter: 15
  iso-639-2_language_code: eng
  text: Thou art guilty by the words of thy mouth, neither hast thou discerned the
    words of the mighty.
  usfm_code: JOB
  verse: '5'
- book: Brenton Septuagint Translation Job 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'Let thine own mouth, and not me, reprove thee: and thy lips shall testify
    against thee.'
  usfm_code: JOB
  verse: '6'
- book: Brenton Septuagint Translation Job 15
  chapter: 15
  iso-639-2_language_code: eng
  text: What! art thou the first man that was born? or wert thou established before
    the hills?
  usfm_code: JOB
  verse: '7'
- book: Brenton Septuagint Translation Job 15
  chapter: 15
  iso-639-2_language_code: eng
  text: Or hast thou heard the ordinance of the Lord? or has God used thee as his
    counsellor? and has wisdom come only to thee?
  usfm_code: JOB
  verse: '8'
- book: Brenton Septuagint Translation Job 15
  chapter: 15
  iso-639-2_language_code: eng
  text: For what knowest thou, that we know not? or what understandest thou, which
    we do not also?
  usfm_code: JOB
  verse: '9'
- book: Brenton Septuagint Translation Job 15
  chapter: 15
  iso-639-2_language_code: eng
  text: Truly among us are both the old and very aged man, more advanced in days than
    thy father.
  usfm_code: JOB
  verse: '10'
- book: Brenton Septuagint Translation Job 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'Thou hast been scourged for but few of thy sins: thou hast spoken haughtily
    and extravagantly.'
  usfm_code: JOB
  verse: '11'
- book: Brenton Septuagint Translation Job 15
  chapter: 15
  iso-639-2_language_code: eng
  text: What has thine heart dared? or what have thine eyes aimed at ,
  usfm_code: JOB
  verse: '12'
- book: Brenton Septuagint Translation Job 15
  chapter: 15
  iso-639-2_language_code: eng
  text: that thou hast vented thy rage before the Lord, and delivered such words from
    thy mouth?
  usfm_code: JOB
  verse: '13'
- book: Brenton Septuagint Translation Job 15
  chapter: 15
  iso-639-2_language_code: eng
  text: For who, being a mortal, is such that he shall be blameless? or, who that
    is born of a woman, that he should be just?
  usfm_code: JOB
  verse: '14'
- book: Brenton Septuagint Translation Job 15
  chapter: 15
  iso-639-2_language_code: eng
  text: Forasmuch as he trusts not his saints; and the heaven is not pure before him.
  usfm_code: JOB
  verse: '15'
- book: Brenton Septuagint Translation Job 15
  chapter: 15
  iso-639-2_language_code: eng
  text: Alas then, abominable and unclean is man, drinking unrighteousness as a draught.
  usfm_code: JOB
  verse: '16'
- book: Brenton Septuagint Translation Job 15
  chapter: 15
  iso-639-2_language_code: eng
  text: But I will tell thee, hearken to me; I will tell thee now what I have seen;
  usfm_code: JOB
  verse: '17'
- book: Brenton Septuagint Translation Job 15
  chapter: 15
  iso-639-2_language_code: eng
  text: things wise men say, and their fathers have not hidden.
  usfm_code: JOB
  verse: '18'
- book: Brenton Septuagint Translation Job 15
  chapter: 15
  iso-639-2_language_code: eng
  text: To them alone the earth was given, and no stranger came upon them.
  usfm_code: JOB
  verse: '19'
- book: Brenton Septuagint Translation Job 15
  chapter: 15
  iso-639-2_language_code: eng
  text: All the life of the ungodly is spent in care, and the years granted to the
    oppressor are numbered.
  usfm_code: JOB
  verse: '20'
- book: Brenton Septuagint Translation Job 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'And his terror is in his ears: just when he seems to be at peace, his overthrow
    will come.'
  usfm_code: JOB
  verse: '21'
- book: Brenton Septuagint Translation Job 15
  chapter: 15
  iso-639-2_language_code: eng
  text: Let him not trust that he shall return from darkness, for he has been already
    made over to the power of the sword.
  usfm_code: JOB
  verse: '22'
- book: Brenton Septuagint Translation Job 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'And he has been appointed to be food for vultures; and he knows within himself
    that he is doomed to be a carcase: and a dark day shall carry him away as with
    a whirlwind.'
  usfm_code: JOB
  verse: '23'
- book: Brenton Septuagint Translation Job 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'Distress also and anguish shall come upon him: he shall fall as a captain
    in the first rank.'
  usfm_code: JOB
  verse: '24'
- book: Brenton Septuagint Translation Job 15
  chapter: 15
  iso-639-2_language_code: eng
  text: For he has lifted his hands against the Lord, and he has hardened his neck
    against the Almighty Lord.
  usfm_code: JOB
  verse: '25'
- book: Brenton Septuagint Translation Job 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And he has run against him with insolence, on the thickness of the back of
    his shield.
  usfm_code: JOB
  verse: '26'
- book: Brenton Septuagint Translation Job 15
  chapter: 15
  iso-639-2_language_code: eng
  text: For he has covered his face with his fat, and made layers of fat upon his
    thighs.
  usfm_code: JOB
  verse: '27'
- book: Brenton Septuagint Translation Job 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'And let him lodge in desolate cities, and enter into houses without inhabitant:
    and what they have prepared, others shall carry away.'
  usfm_code: JOB
  verse: '28'
- book: Brenton Septuagint Translation Job 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'Neither shall he at all grow rich, nor shall his substance remain: he shall
    not cast a shadow upon the earth.'
  usfm_code: JOB
  verse: '29'
- book: Brenton Septuagint Translation Job 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'Neither shall he in any wise escape the darkness: let the wind blast his
    blossom, and let his flower fall off.'
  usfm_code: JOB
  verse: '30'
- book: Brenton Septuagint Translation Job 15
  chapter: 15
  iso-639-2_language_code: eng
  text: Let him not think that he shall endure; for his end shall be vanity.
  usfm_code: JOB
  verse: '31'
- book: Brenton Septuagint Translation Job 15
  chapter: 15
  iso-639-2_language_code: eng
  text: His harvest shall perish before the time, and his branch shall not flourish.
  usfm_code: JOB
  verse: '32'
- book: Brenton Septuagint Translation Job 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And let him be gathered as the unripe grape before the time, and let him fall
    as the blossom of the olive.
  usfm_code: JOB
  verse: '33'
- book: Brenton Septuagint Translation Job 15
  chapter: 15
  iso-639-2_language_code: eng
  text: For death is the witness of an ungodly man, and fire shall burn the houses
    of them that receive gifts.
  usfm_code: JOB
  verse: '34'
- book: Brenton Septuagint Translation Job 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And he shall conceive sorrows, and his end shall be vanity, and his belly
    shall bear deceit.
  usfm_code: JOB
  verse: '35'
