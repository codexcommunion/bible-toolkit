- book: Brenton Septuagint Translation Maccabees III 3
  chapter: 3
  iso-639-2_language_code: eng
  text: On discovering this, so incensed was the wicked king, that he no longer confined
    his rage to the Jews in Alexandria. Laying his hand more heavily upon those who
    lived in the country, he gave orders that they should be quickly collected into
    one place, and most cruelly deprived of their lives.
  usfm_code: 3MA
  verse: '1'
- book: Brenton Septuagint Translation Maccabees III 3
  chapter: 3
  iso-639-2_language_code: eng
  text: While this was going on, an invidious rumour was uttered abroad by men who
    had banded together to injure the Jewish race. The purport of their charge was,
    that the Jews kept them away from the ordinances of the law.
  usfm_code: 3MA
  verse: '2'
- book: Brenton Septuagint Translation Maccabees III 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Now, while the Jews always maintained a feeling of unswerving loyalty towards
    the kings,
  usfm_code: 3MA
  verse: '3'
- book: Brenton Septuagint Translation Maccabees III 3
  chapter: 3
  iso-639-2_language_code: eng
  text: yet, as they worshipped God, and observed his law, they made certain distinctions,
    and avoided certain things. Hence some persons held them in odium;
  usfm_code: 3MA
  verse: '4'
- book: Brenton Septuagint Translation Maccabees III 3
  chapter: 3
  iso-639-2_language_code: eng
  text: although, as they adorned their conversation with works of righteousness,
    they had established themselves in the good opinion of the world.
  usfm_code: 3MA
  verse: '5'
- book: Brenton Septuagint Translation Maccabees III 3
  chapter: 3
  iso-639-2_language_code: eng
  text: What all the rest of mankind said, was, however, made of no account by the
    foreigners;
  usfm_code: 3MA
  verse: '6'
- book: Brenton Septuagint Translation Maccabees III 3
  chapter: 3
  iso-639-2_language_code: eng
  text: who said much of the exclusiveness of the Jews with regard to their worship
    and meats; they alleged that they were men unsociable, hostile to the king's interests,
    refusing to associate with him or his troops. By this way of speaking, they brought
    much odium upon them.
  usfm_code: 3MA
  verse: '7'
- book: Brenton Septuagint Translation Maccabees III 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'Nor was this unexpected uproar and sudden conflux of people unobserved by
    the Greeks who lived in the city, concerning men who had never harmed them: yet
    to aid them was not in their power, since all was oppression around; but they
    encouraged the Jews by sympathizing with them in their troubles, and expected
    a favourable turn of affairs:'
  usfm_code: 3MA
  verse: '8'
- book: Brenton Septuagint Translation Maccabees III 3
  chapter: 3
  iso-639-2_language_code: eng
  text: He who knoweth all things, will not, said they , disregard so great a people.
  usfm_code: 3MA
  verse: '9'
- book: Brenton Septuagint Translation Maccabees III 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Some of the neighbours, friends, and fellow dealers of the Jews, even called
    them secretly to an interview, pledged them their assistance, and promised to
    do their very utmost for them.
  usfm_code: 3MA
  verse: '10'
- book: Brenton Septuagint Translation Maccabees III 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Now the king, elated with his prosperous fortune, and not regarding the superior
    power of God, but thinking to persevere in his present purpose, wrote the following
    letter to the prejudice of the Jews.
  usfm_code: 3MA
  verse: '11'
- book: Brenton Septuagint Translation Maccabees III 3
  chapter: 3
  iso-639-2_language_code: eng
  text: King Ptolemy Philopater, to the commanders and soldiers in Egypt, and in all
    places, health and happiness!
  usfm_code: 3MA
  verse: '12'
- book: Brenton Septuagint Translation Maccabees III 3
  chapter: 3
  iso-639-2_language_code: eng
  text: I am right well; and so, too, are my affairs.
  usfm_code: 3MA
  verse: '13'
- book: Brenton Septuagint Translation Maccabees III 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Since our Asiatic campaign, the particulars of which ye know, and which by
    the aid of the gods, not lightly given, and by our own vigour, has been brought
    to a successful issue according to our expectation,
  usfm_code: 3MA
  verse: '14'
- book: Brenton Septuagint Translation Maccabees III 3
  chapter: 3
  iso-639-2_language_code: eng
  text: we resolved, not with strength of spear, but with gentleness and much humanity,
    as it were to nurse the inhabitants of Cœle-Syria and Phœnicia, and to be their
    willing benefactors.
  usfm_code: 3MA
  verse: '15'
- book: Brenton Septuagint Translation Maccabees III 3
  chapter: 3
  iso-639-2_language_code: eng
  text: So, having bestowed considerable sums of money upon the temples of the several
    cities, we proceeded even as far as Jerusalem; and went up to honour the temple
    of these wretched beings who never cease from their folly.
  usfm_code: 3MA
  verse: '16'
- book: Brenton Septuagint Translation Maccabees III 3
  chapter: 3
  iso-639-2_language_code: eng
  text: To outward appearance they received us willingly; but belied that appearance
    by their deeds. When we were eager to enter their temple, and to honour it with
    the most beautiful and exquisite gifts,
  usfm_code: 3MA
  verse: '17'
- book: Brenton Septuagint Translation Maccabees III 3
  chapter: 3
  iso-639-2_language_code: eng
  text: they were so carried away by their old arrogance, as to forbid us the entrance;
    while we, out of our forbearance toward all men, refrained from exercising our
    power upon them.
  usfm_code: 3MA
  verse: '18'
- book: Brenton Septuagint Translation Maccabees III 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And thus, exhibiting their enmity against us, they alone among the nations
    lift up their heads against kings and benefactors, as men unwilling to submit
    to any thing reasonable.
  usfm_code: 3MA
  verse: '19'
- book: Brenton Septuagint Translation Maccabees III 3
  chapter: 3
  iso-639-2_language_code: eng
  text: We then, having endeavoured to make allowance for the madness of these persons,
    and on our victorious return treating all people in Egypt courteously, acted in
    a manner which was befitting.
  usfm_code: 3MA
  verse: '20'
- book: Brenton Septuagint Translation Maccabees III 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Accordingly, bearing no ill-will against their kinsmen [at Jerusalem], but
    rather remembering our connection with them, and the numerous matters with sincere
    heart from a remote period entrusted to them, we wished to venture a total alteration
    of their state, by bestowing upon them the rights of citizens of Alexandria, and
    to admit them to the everlasting rites of our solemnities.
  usfm_code: 3MA
  verse: '21'
- book: Brenton Septuagint Translation Maccabees III 3
  chapter: 3
  iso-639-2_language_code: eng
  text: All this, however, they have taken in a very different spirit. With their
    innate malignity, they have spurned the fair offer; and constantly inclining to
    evil,
  usfm_code: 3MA
  verse: '22'
- book: Brenton Septuagint Translation Maccabees III 3
  chapter: 3
  iso-639-2_language_code: eng
  text: have rejected the inestimable rights. Not only so, but by using speech, and
    by refraining from speech, they abhor the few among them who are heartily disposed
    towards us; ever deeming that their ignoble course of procedure will force us
    to do away with our reform.
  usfm_code: 3MA
  verse: '23'
- book: Brenton Septuagint Translation Maccabees III 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Having then, received certain proofs that these Jews bear us every sort of
    ill-will, we must look forward to the possibility of some sudden tumult among
    ourselves, when these impious men may turn traitors and barbarous enemies.
  usfm_code: 3MA
  verse: '24'
- book: Brenton Septuagint Translation Maccabees III 3
  chapter: 3
  iso-639-2_language_code: eng
  text: As soon, therefore, as the contents of this letter become known to you, in
    that same hour we order those Jews who dwell among you, with wives and children,
    to be sent to us, vilified and abused, in chains of iron, to undergo a death,
    cruel and ignominious, suitable to men disaffected.
  usfm_code: 3MA
  verse: '25'
- book: Brenton Septuagint Translation Maccabees III 3
  chapter: 3
  iso-639-2_language_code: eng
  text: For by the punishment of them in one body we perceive that we have found the
    only means of establishing our affairs for the future on a firm and satisfactory
    basis.
  usfm_code: 3MA
  verse: '26'
- book: Brenton Septuagint Translation Maccabees III 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Whoever shall shield a Jew, whether it be old man, child, or suckling, shall
    with his whole house be tortured to death.
  usfm_code: 3MA
  verse: '27'
- book: Brenton Septuagint Translation Maccabees III 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Whoever shall inform against the Jews , besides receiving the property of
    the person charged, shall be presented with two thousand drachmæ from the royal
    treasury, shall be made free, and shall be crowned.
  usfm_code: 3MA
  verse: '28'
- book: Brenton Septuagint Translation Maccabees III 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Whatever place shall shelter a Jew, shall, when he is hunted forth, be put
    under the ban of fire, and be for ever rendered useless to every living being
    for all time to come.
  usfm_code: 3MA
  verse: '29'
- book: Brenton Septuagint Translation Maccabees III 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Such was the purport of the king's letter.
  usfm_code: 3MA
  verse: '30'
