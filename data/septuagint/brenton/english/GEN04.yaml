- book: Brenton Septuagint Translation Genesis 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And Adam knew Eve his wife, and she conceived and brought forth Cain and said,
    I have gained a man through God.
  usfm_code: GEN
  verse: '1'
- book: Brenton Septuagint Translation Genesis 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And she again bore his brother Abel. And Abel was a keeper of sheep, but Cain
    was a tiller of the ground.
  usfm_code: GEN
  verse: '2'
- book: Brenton Septuagint Translation Genesis 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And it was so after some time that Cain brought of the fruits of the earth
    a sacrifice to the Lord.
  usfm_code: GEN
  verse: '3'
- book: Brenton Septuagint Translation Genesis 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And Abel also brought of the firstborn of his sheep and of his fatlings, and
    God looked upon Abel and his gifts,
  usfm_code: GEN
  verse: '4'
- book: Brenton Septuagint Translation Genesis 4
  chapter: 4
  iso-639-2_language_code: eng
  text: but Cain and his sacrifices he regarded not, and Cain was exceedingly sorrowful
    and his countenance fell.
  usfm_code: GEN
  verse: '5'
- book: Brenton Septuagint Translation Genesis 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And the Lord God said to Cain, Why art thou become very sorrowful and why
    is thy countenance fallen?
  usfm_code: GEN
  verse: '6'
- book: Brenton Septuagint Translation Genesis 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Hast thou not sinned if thou hast brought it rightly, but not rightly divided
    it? be still, to thee shall be his submission, and thou shalt rule over him.
  usfm_code: GEN
  verse: '7'
- book: Brenton Septuagint Translation Genesis 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And Cain said to Abel his brother, Let us go out into the plain; and it came
    to pass that when they were in the plain Cain rose up against Abel his brother,
    and slew him.
  usfm_code: GEN
  verse: '8'
- book: Brenton Septuagint Translation Genesis 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And the Lord God said to Cain, Where is Abel thy brother? and he said, I know
    not, am I my brother's keeper?
  usfm_code: GEN
  verse: '9'
- book: Brenton Septuagint Translation Genesis 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And the Lord said, What hast thou done? the voice of thy brother's blood cries
    to me out of the ground.
  usfm_code: GEN
  verse: '10'
- book: Brenton Septuagint Translation Genesis 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And now thou art cursed from the earth which has opened her mouth to receive
    thy brother's blood from thy hand.
  usfm_code: GEN
  verse: '11'
- book: Brenton Septuagint Translation Genesis 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'When thou tillest the earth, then it shall not continue to give its strength
    to thee: thou shalt be groaning and trembling on the earth.'
  usfm_code: GEN
  verse: '12'
- book: Brenton Septuagint Translation Genesis 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And Cain said to the Lord God, My crime is too great for me to be forgiven.
  usfm_code: GEN
  verse: '13'
- book: Brenton Septuagint Translation Genesis 4
  chapter: 4
  iso-639-2_language_code: eng
  text: If thou castest me out this day from the face of the earth, and I shall be
    hidden from thy presence, and I shall be groaning and trembling upon the earth,
    then it will be that any one that finds me shall slay me.
  usfm_code: GEN
  verse: '14'
- book: Brenton Septuagint Translation Genesis 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And the Lord God said to him, Not so, any one that slays Cain shall suffer
    seven-fold vengeance; and the Lord God set a mark upon Cain that no one that found
    him might slay him.
  usfm_code: GEN
  verse: '15'
- book: Brenton Septuagint Translation Genesis 4
  chapter: 4
  iso-639-2_language_code: eng
  text: So Cain went forth from the presence of God and dwelt in the land of Nod over
    against Edem.
  usfm_code: GEN
  verse: '16'
- book: Brenton Septuagint Translation Genesis 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And Cain knew his wife, and having conceived she bore Enoch; and he built
    a city; and he named the city after the name of his son, Enoch.
  usfm_code: GEN
  verse: '17'
- book: Brenton Septuagint Translation Genesis 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And to Enoch was born Gaidad; and Gaidad begot Maleleel; and Maleleel begot
    Mathusala; and Mathusala begot Lamech.
  usfm_code: GEN
  verse: '18'
- book: Brenton Septuagint Translation Genesis 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And Lamech took to himself two wives; the name of the one was Ada, and the
    name of the second Sella.
  usfm_code: GEN
  verse: '19'
- book: Brenton Septuagint Translation Genesis 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And Ada bore Jobel; he was the father of those that dwell in tents, feeding
    cattle.
  usfm_code: GEN
  verse: '20'
- book: Brenton Septuagint Translation Genesis 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And the name of his brother was Jubal; he it was who invented the psaltery
    and harp.
  usfm_code: GEN
  verse: '21'
- book: Brenton Septuagint Translation Genesis 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And Sella also bore Thobel; he was a smith, a manufacturer both of brass and
    iron; and the sister of Thobel was NoÃ«ma.
  usfm_code: GEN
  verse: '22'
- book: Brenton Septuagint Translation Genesis 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And Lamech said to his wives, Ada and Sella, Hear my voice, ye wives of Lamech,
    consider my words, because I have slain a man to my sorrow and a youth to my grief.
  usfm_code: GEN
  verse: '23'
- book: Brenton Septuagint Translation Genesis 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Because vengeance has been exacted seven times on Cain's behalf, on Lamech's
    it shall be seventy times seven.
  usfm_code: GEN
  verse: '24'
- book: Brenton Septuagint Translation Genesis 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And Adam knew Eve his wife, and she conceived and bore a son, and called his
    name Seth, saying, For God has raised up to me another seed instead of Abel, whom
    Cain slew.
  usfm_code: GEN
  verse: '25'
- book: Brenton Septuagint Translation Genesis 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And Seth had a son, and he called his name Enos: he hoped to call on the
    name of the Lord God.'
  usfm_code: GEN
  verse: '26'
