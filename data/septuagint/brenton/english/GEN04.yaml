- book_title: Brenton Septuagint Translation Genesis 4
  book_usfm_code: GEN
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: but Cain and his sacrifices he regarded not, and Cain was exceedingly
