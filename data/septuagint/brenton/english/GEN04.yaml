- book_title: Brenton Septuagint Translation Genesis 4
  book_usfm_code: GEN
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And the Lord God said to Cain, Why art thou become very sorrowful and
    why is thy countenance fallen?
- book_title: Brenton Septuagint Translation Genesis 4
  book_usfm_code: GEN
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: Hast thou not sinned if thou hast brought it rightly, but not rightly
    divided it? be still, to thee shall be his submission, and thou shalt rule over
    him.
- book_title: Brenton Septuagint Translation Genesis 4
  book_usfm_code: GEN
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And Cain said to Abel his brother, Let us go out into the plain; and
    it came to pass that when they were in the plain Cain rose up against Abel his
    brother, and slew him.
- book_title: Brenton Septuagint Translation Genesis 4
  book_usfm_code: GEN
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And the Lord God said to Cain, Where is Abel thy brother? and he said,
    I know not, am I my brother's keeper?
- book_title: Brenton Septuagint Translation Genesis 4
  book_usfm_code: GEN
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And the Lord said, What hast thou done? the voice of thy brother's blood
    cries to me out of the ground.
- book_title: Brenton Septuagint Translation Genesis 4
  book_usfm_code: GEN
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And now thou art cursed from the earth which has opened her mouth to
    receive thy brother's blood from thy hand.
- book_title: Brenton Septuagint Translation Genesis 4
  book_usfm_code: GEN
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'When thou tillest the earth, then it shall not continue to give its
    strength to thee: thou shalt be groaning and trembling on the earth.'
- book_title: Brenton Septuagint Translation Genesis 4
  book_usfm_code: GEN
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: And Cain said to the Lord God, My crime is too great for me to be forgiven.
- book_title: Brenton Septuagint Translation Genesis 4
  book_usfm_code: GEN
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: If thou castest me out this day from the face of the earth, and I shall
    be hidden from thy presence, and I shall be groaning and trembling upon the earth,
    then it will be that any one that finds me shall slay me.
- book_title: Brenton Septuagint Translation Genesis 4
  book_usfm_code: GEN
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: And the Lord God said to him, Not so, any one that slays Cain shall
    suffer seven-fold vengeance; and the Lord God set a mark upon Cain that no one
    that found him might slay him.
- book_title: Brenton Septuagint Translation Genesis 4
  book_usfm_code: GEN
  chapter_number: 4
  iso-639-2_language_code: eng
