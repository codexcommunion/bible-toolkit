- book_title: Brenton Septuagint Translation Genesis 4
  book_usfm_code: GEN
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And it was so after some time that Cain brought of the fruits of the
    earth a sacrifice to the Lord.
- book_title: Brenton Septuagint Translation Genesis 4
  book_usfm_code: GEN
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And Abel also brought of the firstborn of his sheep and of his fatlings,
