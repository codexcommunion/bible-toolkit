  verse_number: 4
  verse_text: Thus saith the Lord; Behold, I will turn back the weapons of war wherewith
    ye fight against the Chaldeans that have besieged you from outside the wall, and
    I will gather them into the midst of this city.
- book_title: Brenton Septuagint Translation Jeremias 21
  book_usfm_code: JER
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And I will fight against you with an outstretched hand and with a strong
    arm, with wrath and great anger.
- book_title: Brenton Septuagint Translation Jeremias 21
  book_usfm_code: JER
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'And I will smite all the dwellers in this city, both men and cattle,
    with grievous pestilence: and they shall die.'
- book_title: Brenton Septuagint Translation Jeremias 21
  book_usfm_code: JER
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'And after this, thus saith the Lord; I will give Sedekias king of Juda,
    and his servants, and the people that is left in this city from the pestilence,
    and from the famine, and from the sword, into the hands of their enemies, that
    seek their lives: and they shall cut them in pieces with the edge of the sword:
    I will not spare them, and I will not have compassion upon them.'
- book_title: Brenton Septuagint Translation Jeremias 21
  book_usfm_code: JER
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And thou shalt say to this people, Thus saith the Lord; Behold, I have
    set before you the way of life, and the way of death.
- book_title: Brenton Septuagint Translation Jeremias 21
  book_usfm_code: JER
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'He that remains in this city shall die by the sword, and by famine:
    but he that goes forth to advance to the Chaldeans that have besieged you, shall
    live, and his life shall be to him for a spoil, and he shall live.'
- book_title: Brenton Septuagint Translation Jeremias 21
  book_usfm_code: JER
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'For I have set my face against this city for evil, and not for good:
    it shall be delivered into the hands of the king of Babylon, and he shall consume
    it with fire.'
- book_title: Brenton Septuagint Translation Jeremias 21
  book_usfm_code: JER
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: O house of the king of Juda, hear ye the word of the Lord.
- book_title: Brenton Septuagint Translation Jeremias 21
  book_usfm_code: JER
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: O house of David, thus saith the Lord; Judge judgment in the morning,
    and act rightly, and rescue the spoiled one from the hand of him that wrongs him,
    lest mine anger be kindled like fire, and it burn, and there be none to quench
    it .
- book_title: Brenton Septuagint Translation Jeremias 21
  book_usfm_code: JER
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: Behold, I am against thee that dwellest in the valley of Sor; in the
    plain country, even against them that say, Who shall alarm us? or who shall enter
    into our habitation?
- book_title: Brenton Septuagint Translation Jeremias 21
  book_usfm_code: JER
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: And I will kindle a fire in the forest thereof, and it shall devour
    all things round about it.
