- book_title: Brenton Septuagint Translation Joshua 24
  book_usfm_code: JOS
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And Joshua gathered all the tribes of Israel to Selo, and convoked their
    elders, and their officers, and their judges, and set them before God.
- book_title: Brenton Septuagint Translation Joshua 24
  book_usfm_code: JOS
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: And Joshua said to all the people, Thus says the Lord God of Israel,
    Your fathers at first sojourned beyond the river, even Thara, the father of Abraam
    and the father of Nachor; and they served other gods.
- book_title: Brenton Septuagint Translation Joshua 24
  book_usfm_code: JOS
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And I took your father Abraam from the other side of the river, and
    I guided him through all the land, and I multiplied his seed;
- book_title: Brenton Septuagint Translation Joshua 24
  book_usfm_code: JOS
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'and I gave to him Isaac, and to Isaac Jacob and Esau: and I gave to
    Esau mount Seir for him to inherit: and Jacob and his sons went down to Egypt,
    and became there a great and populous and mighty nation: and the Egyptians afflicted
    them.'
- book_title: Brenton Septuagint Translation Joshua 24
  book_usfm_code: JOS
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And I smote Egypt with the wonders that I wrought among them.
- book_title: Brenton Septuagint Translation Joshua 24
  book_usfm_code: JOS
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And afterwards God brought out our fathers from Egypt, and ye entered
    into the Red Sea; and the Egyptians pursued after our fathers with chariots and
    horses into the Red Sea.
- book_title: Brenton Septuagint Translation Joshua 24
  book_usfm_code: JOS
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And we cried aloud to the Lord; and he put a cloud and darkness between
    us and the Egyptians, and he brought the sea upon them, and covered them; and
    your eyes have seen all that the Lord did in the land of Egypt; and ye were in
    the wilderness many days.
- book_title: Brenton Septuagint Translation Joshua 24
  book_usfm_code: JOS
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And he brought us into the land of the Amorites that dwelt beyond Jordan,
    and the Lord delivered them into our hands; and ye inherited their land, and utterly
    destroyed them from before you.
- book_title: Brenton Septuagint Translation Joshua 24
  book_usfm_code: JOS
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And Balac, king of Moab, son of Sepphor, rose up, and made war against
    Israel, and sent and called Balaam to curse us.
- book_title: Brenton Septuagint Translation Joshua 24
  book_usfm_code: JOS
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: But the Lord thy God would not destroy thee; and he greatly blessed
    us, and rescued us out of their hands, and delivered them to us .
- book_title: Brenton Septuagint Translation Joshua 24
  book_usfm_code: JOS
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And ye crossed over Jordan, and came to Jericho; and the inhabitants
    of Jericho fought against us, the Amorite, and the Chananite, and the Pherezite,
    and the Evite, and the Jebusite, and the Chettite, and the Gergesite, and the
    Lord delivered them into our hands.
- book_title: Brenton Septuagint Translation Joshua 24
  book_usfm_code: JOS
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: And he sent forth the hornet before you; and he drove them out from
    before you, even twelve kings of the Amorites, not with thy sword, nor with thy
    bow.
- book_title: Brenton Septuagint Translation Joshua 24
  book_usfm_code: JOS
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: And he gave you a land on which ye did not labour, and cities which
    ye did not build, and ye were settled in them; and ye eat of vineyards and oliveyards
    which ye did not plant.
- book_title: Brenton Septuagint Translation Joshua 24
  book_usfm_code: JOS
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: And now fear the Lord, and serve him in righteousness and justice; and
    remove the strange gods, which our fathers served beyond the river, and in Egypt;
    and serve the Lord.
- book_title: Brenton Septuagint Translation Joshua 24
  book_usfm_code: JOS
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: 'But if it seem not good to you to serve the Lord, choose to yourselves
    this day whom ye will serve, whether the gods of your fathers that were on the
    other side of the river, or the gods of the Amorites, among whom ye dwell upon
    their land: but I and my house will serve the Lord, for he is holy.'
- book_title: Brenton Septuagint Translation Joshua 24
  book_usfm_code: JOS
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: And the people answered and said, Far be it from us to forsake the Lord,
    so as to serve other gods.
- book_title: Brenton Septuagint Translation Joshua 24
  book_usfm_code: JOS
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: The Lord our God, he is God; he brought up us and our fathers from Egypt,
    and kept us in all the way wherein we walked, and among all the nations through
    whom we passed.
- book_title: Brenton Septuagint Translation Joshua 24
  book_usfm_code: JOS
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: 'And the Lord cast out the Amorite, and all the nations that inhabited
    the land from before us: yea, we will serve the Lord, for he is our God.'
- book_title: Brenton Septuagint Translation Joshua 24
  book_usfm_code: JOS
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: And Joshua said to the people, Indeed ye will not be able to serve the
    Lord, for God is holy; and he being jealous will not forgive your sins and your
    transgressions.
- book_title: Brenton Septuagint Translation Joshua 24
  book_usfm_code: JOS
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: Whensoever ye shall forsake the Lord and serve other gods, then he shall
    come upon you and afflict you, and consume you, because he has done you good.
- book_title: Brenton Septuagint Translation Joshua 24
  book_usfm_code: JOS
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: And the people said to Joshua, Nay, but we will serve the Lord.
- book_title: Brenton Septuagint Translation Joshua 24
  book_usfm_code: JOS
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: And Joshua said to the people, Ye are witnesses against yourselves,
    that ye have chosen the Lord to serve him.
- book_title: Brenton Septuagint Translation Joshua 24
  book_usfm_code: JOS
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: And now take away the strange gods that are among you, and set your
    heart right toward the Lord God of Israel.
- book_title: Brenton Septuagint Translation Joshua 24
  book_usfm_code: JOS
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: And the people said to Joshua, We will serve the Lord, and we will hearken
    to his voice.
- book_title: Brenton Septuagint Translation Joshua 24
  book_usfm_code: JOS
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: So Joshua made a covenant with the people on that day, and gave them
    a law and an ordinance in Selo before the tabernacle of the God of Israel.
- book_title: Brenton Septuagint Translation Joshua 24
  book_usfm_code: JOS
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: 'And he wrote these words in the book of the laws of God: and Joshua
    took a great stone, and set it up under the oak before the Lord.'
- book_title: Brenton Septuagint Translation Joshua 24
  book_usfm_code: JOS
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: And Joshua said to the people, Behold, this stone shall be among you
    for a witness, for it has heard all the words that have been spoken to it by the
    Lord; for he has spoken to you this day; and this stone shall be among you for
    a witness in the last days, whenever ye shall deal falsely with the Lord my God.
- book_title: Brenton Septuagint Translation Joshua 24
  book_usfm_code: JOS
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: And Joshua dismissed the people, and they went every man to his place.
- book_title: Brenton Septuagint Translation Joshua 24
  book_usfm_code: JOS
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: And Israel served the Lord all the days of Joshua, and all the days
    of the elders that lived as long as Joshua, and all that knew all the works of
    the Lord which he wrought for Israel.
- book_title: Brenton Septuagint Translation Joshua 24
  book_usfm_code: JOS
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: And it came to pass after these things that Joshua the son of Naue the
    servant of the Lord died, at the age of a hundred and ten years.
- book_title: Brenton Septuagint Translation Joshua 24
  book_usfm_code: JOS
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: 'And they buried him by the borders of his inheritance in Thamnasarach
    in the mount of Ephraim, northward of the mount of Galaad:'
- book_title: Brenton Septuagint Translation Joshua 24
  book_usfm_code: JOS
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 32
  verse_text: there they put with him into the tomb in which they buried him, the
    knives of stone with which he circumcised the children of Israel in Galgala, when
    he brought them out of Egypt, as the Lord appointed them; and there they are to
    this day.
- book_title: Brenton Septuagint Translation Joshua 24
  book_usfm_code: JOS
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 32
  verse_text: And the children of Israel brought up the bones of Joseph out of Egypt,
    and buried them in Sicima, in the portion of the land which Jacob bought of the
    Amorites who dwelt in Sicima for a hundred ewe-lambs; and he gave it to Joseph
    for a portion.
- book_title: Brenton Septuagint Translation Joshua 24
  book_usfm_code: JOS
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 33
  verse_text: And it came to pass afterwards that Eleazar the high-priest the son
    of Aaron died, and was buried in Gabaar of Phinees his son, which he gave him
    in mount Ephraim.
- book_title: Brenton Septuagint Translation Joshua 24
  book_usfm_code: JOS
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 34
  verse_text: 'In that day the children of Israel took the ark of God, and carried
    it about among them; and Phinees exercised the priest''s office in the room of
    Eleazar his father till he died, and he was buried in his own place Gabaar:'
- book_title: Brenton Septuagint Translation Joshua 24
  book_usfm_code: JOS
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 35
  verse_text: 'but the children of Israel departed every one to their place, and to
    their own city: and the children of Israel worshipped Astarte, and Astaroth, and
    the gods of the nations round about them; and the Lord delivered them into the
    hands of Eglom king of Moab and he ruled over them eighteen years.'
