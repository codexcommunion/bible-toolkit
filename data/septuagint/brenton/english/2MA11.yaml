- book: Brenton Septuagint Translation Maccabees II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Not long after this, Lysias the king's protector and cousin, who also managed
    the affairs, took sore displeasure for the things that were done.
  usfm_code: 2MA
  verse: '1'
- book: Brenton Septuagint Translation Maccabees II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And when he had gathered about fourscore thousand with all the horsemen, he
    came against the Jews, thinking to make the city an habitation of the Gentiles,
  usfm_code: 2MA
  verse: '2'
- book: Brenton Septuagint Translation Maccabees II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'and to make a gain of the temple, as of the other chapels of the heathen,
    and to set the high priesthood to sale every year:'
  usfm_code: 2MA
  verse: '3'
- book: Brenton Septuagint Translation Maccabees II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: not at all considering the power of God, but puffed up with his ten thousands
    of footmen, and his thousands of horsemen, and his fourscore elephants.
  usfm_code: 2MA
  verse: '4'
- book: Brenton Septuagint Translation Maccabees II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: So he came to Judea, and drew near to Bethsura, which was a strong town, but
    distant from Jerusalem about five furlongs, and he laid sore siege unto it.
  usfm_code: 2MA
  verse: '5'
- book: Brenton Septuagint Translation Maccabees II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Now when they that were with Maccabeus heard that he besieged the holds, they
    and all the people with lamentation and tears besought the Lord that he would
    send a good angel to deliver Israel.
  usfm_code: 2MA
  verse: '6'
- book: Brenton Septuagint Translation Maccabees II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'Then Maccabeus himself first of all took weapons, exhorting the other that
    they would jeopard themselves together with him to help their brethren: so they
    went forth together with a willing mind.'
  usfm_code: 2MA
  verse: '7'
- book: Brenton Septuagint Translation Maccabees II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And as they were at Jerusalem, there appeared before them on horseback one
    in white clothing, shaking his armour of gold.
  usfm_code: 2MA
  verse: '8'
- book: Brenton Septuagint Translation Maccabees II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Then they praised the merciful God all together, and took heart, insomuch
    that they were ready not only to fight with men, but with most cruel beasts, and
    to pierce through walls of iron.
  usfm_code: 2MA
  verse: '9'
- book: Brenton Septuagint Translation Maccabees II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'Thus they marched forward in their armour, having an helper from heaven:
    for the Lord was merciful unto them.'
  usfm_code: 2MA
  verse: '10'
- book: Brenton Septuagint Translation Maccabees II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And giving a charge upon their enemies like lions, they slew eleven thousand
    footmen , and sixteen hundred horsemen, and put all the other to flight.
  usfm_code: 2MA
  verse: '11'
- book: Brenton Septuagint Translation Maccabees II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Many of them also being wounded escaped naked; and Lysias himself fled away
    shamefully, and so escaped.
  usfm_code: 2MA
  verse: '12'
- book: Brenton Septuagint Translation Maccabees II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Who, as he was a man of understanding, casting with himself what loss he had
    had, and considering that the Hebrews could not be overcome, because the Almighty
    God helped them, he sent unto them,
  usfm_code: 2MA
  verse: '13'
- book: Brenton Septuagint Translation Maccabees II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: and persuaded them to agree to all reasonable conditions , and promised that
    he would persuade the king that he must needs be a friend unto them.
  usfm_code: 2MA
  verse: '14'
- book: Brenton Septuagint Translation Maccabees II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Then Maccabeus consented to all that Lysias desired, being careful of the
    common good; and whatsoever Maccabeus wrote unto Lysias concerning the Jews, the
    king granted it.
  usfm_code: 2MA
  verse: '15'
- book: Brenton Septuagint Translation Maccabees II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'For there were letters written unto the Jews from Lysias to this effect:
    Lysias unto the people of the Jews sendeth greeting:'
  usfm_code: 2MA
  verse: '16'
- book: Brenton Septuagint Translation Maccabees II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: John and Absalon, who were sent from you, delivered me the petition subscribed,
    and made request for the performance of the contents thereof.
  usfm_code: 2MA
  verse: '17'
- book: Brenton Septuagint Translation Maccabees II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Therefore what things soever were meet to be reported to the king, I have
    declared them, and he hath granted as much as might be.
  usfm_code: 2MA
  verse: '18'
- book: Brenton Septuagint Translation Maccabees II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: If then ye will keep yourselves loyal to the state, hereafter also will I
    endeavour to be a means of your good.
  usfm_code: 2MA
  verse: '19'
- book: Brenton Septuagint Translation Maccabees II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: But of the particulars I have given order both to these, and the other that
    came from me, to commune with you.
  usfm_code: 2MA
  verse: '20'
- book: Brenton Septuagint Translation Maccabees II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Fare ye well. The hundred and eight and fortieth year, the four and twentieth
    day of the month Dioscorinthius.
  usfm_code: 2MA
  verse: '21'
- book: Brenton Septuagint Translation Maccabees II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'Now the king''s letter contained these words: King Antiochus unto his brother
    Lysias sendeth greeting:'
  usfm_code: 2MA
  verse: '22'
- book: Brenton Septuagint Translation Maccabees II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: since our father is translated unto the gods, our will is, that they that
    are in our realm live quietly, that every one may attend upon his own affairs.
  usfm_code: 2MA
  verse: '23'
- book: Brenton Septuagint Translation Maccabees II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'We understand also that the Jews would not consent to our father, for to
    be brought unto the customs of the Gentiles, but had rather keep their own manner
    of living: for the which cause they require of us, that we should suffer them
    to live after their own laws.'
  usfm_code: 2MA
  verse: '24'
- book: Brenton Septuagint Translation Maccabees II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Wherefore our mind is, that this nation shall be in rest, and we have determined
    to restore them their temple, that they may live according to the customs of their
    forefathers.
  usfm_code: 2MA
  verse: '25'
- book: Brenton Septuagint Translation Maccabees II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Thou shalt do well therefore to send unto them, and grant them peace, that
    when they are certified of our mind, they may be of good comfort, and ever go
    cheerfully about their own affairs.
  usfm_code: 2MA
  verse: '26'
- book: Brenton Septuagint Translation Maccabees II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'And the letter of the king unto the nation of the Jews was after this manner:
    King Antiochus sendeth greeting unto the council, and the rest of the Jews;'
  usfm_code: 2MA
  verse: '27'
- book: Brenton Septuagint Translation Maccabees II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: If ye fare well, we have our desire; we are also in good health.
  usfm_code: 2MA
  verse: '28'
- book: Brenton Septuagint Translation Maccabees II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'Menelaus declared unto us, that your desire was to return home, and to follow
    your own business:'
  usfm_code: 2MA
  verse: '29'
- book: Brenton Septuagint Translation Maccabees II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: wherefore they that will depart shall have safe conduct till the thirtieth
    day of Xanthicus with security.
  usfm_code: 2MA
  verse: '30'
- book: Brenton Septuagint Translation Maccabees II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'And the Jews shall use their own kind of meats and laws, as before: and none
    of them any manner of ways shall be molested for things ignorantly done.'
  usfm_code: 2MA
  verse: '31'
- book: Brenton Septuagint Translation Maccabees II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: I have sent also Menelaus, that he may comfort you.
  usfm_code: 2MA
  verse: '32'
- book: Brenton Septuagint Translation Maccabees II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Fare ye well. In the hundred forty and eighth year, and the fifteenth day
    of the month Xanthicus.
  usfm_code: 2MA
  verse: '33'
- book: Brenton Septuagint Translation Maccabees II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'The Romans also sent unto them a letter containing these words: Quintus Memmius
    and Titus Manlius, ambassadors of the Romans, send greeting unto the people of
    the Jews.'
  usfm_code: 2MA
  verse: '34'
- book: Brenton Septuagint Translation Maccabees II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Whatsoever Lysias the king's cousin hath granted, therewith we also are well
    pleased.
  usfm_code: 2MA
  verse: '35'
- book: Brenton Septuagint Translation Maccabees II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'But touching such things as he judged to be referred to the king, after ye
    have advised thereof, send one forthwith, that we may declare as it is convenient
    for you: for we are now going to Antioch.'
  usfm_code: 2MA
  verse: '36'
- book: Brenton Septuagint Translation Maccabees II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Therefore send some with speed, that we may know what is your mind.
  usfm_code: 2MA
  verse: '37'
- book: Brenton Septuagint Translation Maccabees II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Farewell. This hundred and eight and fortieth year, the fifteenth day of the
    month Xanthicus.
  usfm_code: 2MA
  verse: '38'
