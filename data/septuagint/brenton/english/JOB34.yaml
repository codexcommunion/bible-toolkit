- book: Brenton Septuagint Translation Job 34
  chapter: 34
  iso-639-2_language_code: eng
  text: And Elius continued, and said,
  usfm_code: JOB
  verse: '1'
- book: Brenton Septuagint Translation Job 34
  chapter: 34
  iso-639-2_language_code: eng
  text: Hear me, ye wise men; hearken, ye that have knowledge.
  usfm_code: JOB
  verse: '2'
- book: Brenton Septuagint Translation Job 34
  chapter: 34
  iso-639-2_language_code: eng
  text: For the ear tries words, and the mouth tastes meat.
  usfm_code: JOB
  verse: '3'
- book: Brenton Septuagint Translation Job 34
  chapter: 34
  iso-639-2_language_code: eng
  text: 'Let us choose judgment to ourselves: let us know among ourselves what is
    right.'
  usfm_code: JOB
  verse: '4'
- book: Brenton Septuagint Translation Job 34
  chapter: 34
  iso-639-2_language_code: eng
  text: 'For Job has said, I am righteous: the Lord has removed my judgment.'
  usfm_code: JOB
  verse: '5'
- book: Brenton Septuagint Translation Job 34
  chapter: 34
  iso-639-2_language_code: eng
  text: 'And he has erred in my judgment: my wound is severe without unrighteousness
    of mine .'
  usfm_code: JOB
  verse: '6'
- book: Brenton Septuagint Translation Job 34
  chapter: 34
  iso-639-2_language_code: eng
  text: What man is as Job, drinking scorning like water?
  usfm_code: JOB
  verse: '7'
- book: Brenton Septuagint Translation Job 34
  chapter: 34
  iso-639-2_language_code: eng
  text: saying , I have not sinned, nor committed ungodliness, nor had fellowship
    with workers of iniquity, to go with the ungodly.
  usfm_code: JOB
  verse: '8'
- book: Brenton Septuagint Translation Job 34
  chapter: 34
  iso-639-2_language_code: eng
  text: For thou shouldest not say, There shall be no visitation of a man, whereas
    there is a visitation on him from the Lord.
  usfm_code: JOB
  verse: '9'
- book: Brenton Septuagint Translation Job 34
  chapter: 34
  iso-639-2_language_code: eng
  text: 'Wherefore hear me, ye that are wise in heart: far be it from me to sin before
    the Lord, and to pervert righteousness before the Almighty.'
  usfm_code: JOB
  verse: '10'
- book: Brenton Septuagint Translation Job 34
  chapter: 34
  iso-639-2_language_code: eng
  text: Yea, he renders to a man accordingly as each of them does, and in a man's
    path he will find him.
  usfm_code: JOB
  verse: '11'
- book: Brenton Septuagint Translation Job 34
  chapter: 34
  iso-639-2_language_code: eng
  text: And thinkest thou that the Lord will do wrong, or will the Almighty who made
    the earth wrest judgment?
  usfm_code: JOB
  verse: '12'
- book: Brenton Septuagint Translation Job 34
  chapter: 34
  iso-639-2_language_code: eng
  text: And who is he that made the whole world under heaven, and all things therein?
  usfm_code: JOB
  verse: '13'
- book: Brenton Septuagint Translation Job 34
  chapter: 34
  iso-639-2_language_code: eng
  text: For if he would confine, and restrain his spirit with himself;
  usfm_code: JOB
  verse: '14'
- book: Brenton Septuagint Translation Job 34
  chapter: 34
  iso-639-2_language_code: eng
  text: all flesh would die together, and every mortal would return to the earth,
    whence also he was formed.
  usfm_code: JOB
  verse: '15'
- book: Brenton Septuagint Translation Job 34
  chapter: 34
  iso-639-2_language_code: eng
  text: 'Take heed lest he rebuke thee : hear this, hearken to the voice of words.'
  usfm_code: JOB
  verse: '16'
- book: Brenton Septuagint Translation Job 34
  chapter: 34
  iso-639-2_language_code: eng
  text: Behold then the one that hates iniquities, and that destroys the wicked, who
    is for ever just.
  usfm_code: JOB
  verse: '17'
- book: Brenton Septuagint Translation Job 34
  chapter: 34
  iso-639-2_language_code: eng
  text: He is ungodly that says to a king, Thou art a transgressor, that says to princes,
    O most ungodly one.
  usfm_code: JOB
  verse: '18'
- book: Brenton Septuagint Translation Job 34
  chapter: 34
  iso-639-2_language_code: eng
  text: Such a one as would not reverence the face of an honourable man, neither knows
    how to give honour to the great, so as that their persons should be respected.
  usfm_code: JOB
  verse: '19'
- book: Brenton Septuagint Translation Job 34
  chapter: 34
  iso-639-2_language_code: eng
  text: But it shall turn out vanity to them, to cry and beseech a man; for they dealt
    unlawfully, the poor being turned aside from their right .
  usfm_code: JOB
  verse: '20'
- book: Brenton Septuagint Translation Job 34
  chapter: 34
  iso-639-2_language_code: eng
  text: For he surveys the works of men, and nothing of what they do has escaped him.
  usfm_code: JOB
  verse: '21'
- book: Brenton Septuagint Translation Job 34
  chapter: 34
  iso-639-2_language_code: eng
  text: Neither shall there be a place for the workers of iniquity to hide themselves.
  usfm_code: JOB
  verse: '22'
- book: Brenton Septuagint Translation Job 34
  chapter: 34
  iso-639-2_language_code: eng
  text: For he will not lay upon a man more than right .
  usfm_code: JOB
  verse: '23'
- book: Brenton Septuagint Translation Job 34
  chapter: 34
  iso-639-2_language_code: eng
  text: For the Lord looks down upon all men, who comprehends unsearchable things,
    glorious also and excellent things without number.
  usfm_code: JOB
  verse: '24'
- book: Brenton Septuagint Translation Job 34
  chapter: 34
  iso-639-2_language_code: eng
  text: Who discovers their works, and will bring night about upon them , and they
    shall be brought low.
  usfm_code: JOB
  verse: '25'
- book: Brenton Septuagint Translation Job 34
  chapter: 34
  iso-639-2_language_code: eng
  text: And he quite destroys the ungodly, for they are seen before him.
  usfm_code: JOB
  verse: '26'
- book: Brenton Septuagint Translation Job 34
  chapter: 34
  iso-639-2_language_code: eng
  text: Because they turned aside from the law of God, and did not regard his ordinances,
  usfm_code: JOB
  verse: '27'
- book: Brenton Septuagint Translation Job 34
  chapter: 34
  iso-639-2_language_code: eng
  text: so as to bring before him the cry of the needy; for he will hear the cry of
    the poor.
  usfm_code: JOB
  verse: '28'
- book: Brenton Septuagint Translation Job 34
  chapter: 34
  iso-639-2_language_code: eng
  text: 'And he will give quiet, and who will condemn? and he will hide his face,
    and who shall see him? whether it be done against a nation, or against a man also:'
  usfm_code: JOB
  verse: '29'
- book: Brenton Septuagint Translation Job 34
  chapter: 34
  iso-639-2_language_code: eng
  text: causing a hypocrite to be king, because of the waywardness of the people.
  usfm_code: JOB
  verse: '30'
- book: Brenton Septuagint Translation Job 34
  chapter: 34
  iso-639-2_language_code: eng
  text: 'For there is one that says to the Mighty One, I have received blessings ;
    I will not take a pledge:'
  usfm_code: JOB
  verse: '31'
- book: Brenton Septuagint Translation Job 34
  chapter: 34
  iso-639-2_language_code: eng
  text: 'I will see apart from myself: do thou shew me if I have done unrighteousness;
    I will not do so any more.'
  usfm_code: JOB
  verse: '32'
- book: Brenton Septuagint Translation Job 34
  chapter: 34
  iso-639-2_language_code: eng
  text: Will he take vengeance for it on thee, whereas thou wilt put it far from thee
    ? for thou shalt choose, and not I; and what thou knowest, speak thou.
  usfm_code: JOB
  verse: '33'
- book: Brenton Septuagint Translation Job 34
  chapter: 34
  iso-639-2_language_code: eng
  text: Because the wise in heart shall say this, and a wise man listens to my word.
  usfm_code: JOB
  verse: '34'
- book: Brenton Septuagint Translation Job 34
  chapter: 34
  iso-639-2_language_code: eng
  text: But Job has not spoken with understanding, his words are not uttered with
    knowledge.
  usfm_code: JOB
  verse: '35'
- book: Brenton Septuagint Translation Job 34
  chapter: 34
  iso-639-2_language_code: eng
  text: 'Howbeit do thou learn, Job: no longer make answer as the foolish:'
  usfm_code: JOB
  verse: '36'
- book: Brenton Septuagint Translation Job 34
  chapter: 34
  iso-639-2_language_code: eng
  text: 'that we add not to our sins: for iniquity will be reckoned against us, if
    we speak many words before the Lord.'
  usfm_code: JOB
  verse: '37'
