- book_title: Brenton Septuagint Translation Proverbs 16
  book_usfm_code: PRO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: All the works of the humble man are manifest with God; but the ungodly
    shall perish in an evil day.
- book_title: Brenton Septuagint Translation Proverbs 16
  book_usfm_code: PRO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: Every one that is proud in heart is unclean before God, and he that
    unjustly strikes hands with hand shall not be held guiltless.
- book_title: Brenton Septuagint Translation Proverbs 16
  book_usfm_code: PRO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: The beginning of a good way is to do justly; and it is more acceptable
    with God than to offer sacrifices.
- book_title: Brenton Septuagint Translation Proverbs 16
  book_usfm_code: PRO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'He that seeks the Lord shall find knowledge with righteousness: and
    they that rightly seek him shall find peace.'
- book_title: Brenton Septuagint Translation Proverbs 16
  book_usfm_code: PRO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: All the works of the Lord are done with righteousness; and the ungodly
    man is kept for the evil day.
- book_title: Brenton Septuagint Translation Proverbs 16
  book_usfm_code: PRO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: There is an oracle upon the lips of a king; and his mouth shall not
    err in judgment.
- book_title: Brenton Septuagint Translation Proverbs 16
  book_usfm_code: PRO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: The poise of the balance is righteousness with the Lord; and his works
    are righteous measures.
- book_title: Brenton Septuagint Translation Proverbs 16
  book_usfm_code: PRO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: An evil-doer is an abomination to a king; for the throne of rule is
    established by righteousness.
- book_title: Brenton Septuagint Translation Proverbs 16
  book_usfm_code: PRO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: Righteous lips are acceptable to a king; and he loves right words.
- book_title: Brenton Septuagint Translation Proverbs 16
  book_usfm_code: PRO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: The anger of a king is a messenger of death; but a wise man will pacify
    him.
- book_title: Brenton Septuagint Translation Proverbs 16
  book_usfm_code: PRO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: The son of a king is in the light of life; and they that are in favour
    with him are as a cloud of latter rain.
- book_title: Brenton Septuagint Translation Proverbs 16
  book_usfm_code: PRO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: The brood of wisdom is more to be chosen than gold, and the brood of
    prudence more to be chosen than silver.
- book_title: Brenton Septuagint Translation Proverbs 16
  book_usfm_code: PRO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: The paths of life turn aside from evil; and the ways of righteousness
    are length of life. He that receives instruction shall be in prosperity; and he
    that regards reproofs shall be made wise. He that keeps his ways, preserves his
    own soul; and he that loves his life will spare his mouth.
- book_title: Brenton Septuagint Translation Proverbs 16
  book_usfm_code: PRO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: Pride goes before destruction, and folly before a fall.
- book_title: Brenton Septuagint Translation Proverbs 16
  book_usfm_code: PRO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: Better is a meek-spirited man with lowliness, than one who divides spoils
    with the proud.
- book_title: Brenton Septuagint Translation Proverbs 16
  book_usfm_code: PRO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: 'He who is skilful in business finds good: but he that trusts in God
    is most blessed.'
- book_title: Brenton Septuagint Translation Proverbs 16
  book_usfm_code: PRO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: 'Men call the wise and understanding evil: but they that are pleasing
    in speech shall hear more.'
- book_title: Brenton Septuagint Translation Proverbs 16
  book_usfm_code: PRO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: Understanding is a fountain of life to its possessors; but the instruction
    of fools is evil.
- book_title: Brenton Septuagint Translation Proverbs 16
  book_usfm_code: PRO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: The heart of the wise will discern the things which proceed from his
    own mouth; and on his lips he will wear knowledge.
- book_title: Brenton Septuagint Translation Proverbs 16
  book_usfm_code: PRO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: Good words are honeycombs, and the sweetness thereof is a healing of
    the soul.
- book_title: Brenton Septuagint Translation Proverbs 16
  book_usfm_code: PRO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: There are ways that seem to be right to a man, but the end of them looks
    to the depth of hell.
- book_title: Brenton Septuagint Translation Proverbs 16
  book_usfm_code: PRO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: A man who labours, labours for himself, and drives from him his own
    ruin.
- book_title: Brenton Septuagint Translation Proverbs 16
  book_usfm_code: PRO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: 'But the perverse bears destruction upon his own mouth: a foolish man
    digs up evil for himself, and treasures fire on his own lips.'
- book_title: Brenton Septuagint Translation Proverbs 16
  book_usfm_code: PRO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: A perverse man spreads mischief, and will kindle a torch of deceit with
    mischiefs; and he separates friends.
- book_title: Brenton Septuagint Translation Proverbs 16
  book_usfm_code: PRO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: A transgressor tries to ensnare friends, and leads them in ways that
    are not good.
- book_title: Brenton Septuagint Translation Proverbs 16
  book_usfm_code: PRO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: 'And the man that fixes his eyes devises perverse things, and marks
    out with his lips all evils: he is a furnace of wickedness.'
- book_title: Brenton Septuagint Translation Proverbs 16
  book_usfm_code: PRO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: Old age is a crown of honour, but it is found in the ways of righteousness.
- book_title: Brenton Septuagint Translation Proverbs 16
  book_usfm_code: PRO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 32
  verse_text: A man slow to anger is better than a strong man ; and he that governs
    his temper better than he that takes a city.
- book_title: Brenton Septuagint Translation Proverbs 16
  book_usfm_code: PRO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 33
  verse_text: All evils come upon the ungodly into their bosoms; but all righteous
    things come of the Lord.
