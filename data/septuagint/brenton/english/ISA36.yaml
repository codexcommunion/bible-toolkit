- book: Brenton Septuagint Translation Esaias 36
  chapter: 36
  iso-639-2_language_code: eng
  text: Now it came to pass in the fourteenth year of the reign of Ezekias, that Sennacherim,
    king of the Assyrians, came up against the strong cities of Judea, and took them.
  usfm_code: ISA
  verse: '1'
- book: Brenton Septuagint Translation Esaias 36
  chapter: 36
  iso-639-2_language_code: eng
  text: 'And the king of the Assyrians sent Rabsaces out of Laches to Jerusalem to
    king Ezekias with a large force: and he stood by the conduit of the upper pool
    in the way of the fuller''s field.'
  usfm_code: ISA
  verse: '2'
- book: Brenton Septuagint Translation Esaias 36
  chapter: 36
  iso-639-2_language_code: eng
  text: And there went forth to him Heliakim the steward, the son of Chelcias, and
    Somnas the scribe, and Joach the son of Asaph, the recorder.
  usfm_code: ISA
  verse: '3'
- book: Brenton Septuagint Translation Esaias 36
  chapter: 36
  iso-639-2_language_code: eng
  text: And Rabsaces said to them, Say to Ezekias, Thus says the great king, the king
    of the Assyrians, Why art thou secure?
  usfm_code: ISA
  verse: '4'
- book: Brenton Septuagint Translation Esaias 36
  chapter: 36
  iso-639-2_language_code: eng
  text: Is war carried on with counsel and mere words of the lips? and now on whom
    dost thou trust, that thou rebellest against me?
  usfm_code: ISA
  verse: '5'
- book: Brenton Septuagint Translation Esaias 36
  chapter: 36
  iso-639-2_language_code: eng
  text: 'Behold, thou trustest on this bruised staff of reed, on Egypt: as soon as
    a man leans upon it, it shall go into his hand, and pierce it: so is Pharao king
    of Egypt and all that trust in him.'
  usfm_code: ISA
  verse: '6'
- book: Brenton Septuagint Translation Esaias 36
  chapter: 36
  iso-639-2_language_code: eng
  text: But if ye say, We trust in the Lord our God;
  usfm_code: ISA
  verse: '7'
- book: Brenton Septuagint Translation Esaias 36
  chapter: 36
  iso-639-2_language_code: eng
  text: yet now make an agreement with my lord the king of the Assyrians, and I will
    give you two thousand horses, if ye shall be able to set riders upon them.
  usfm_code: ISA
  verse: '8'
- book: Brenton Septuagint Translation Esaias 36
  chapter: 36
  iso-639-2_language_code: eng
  text: And how can ye then turn to the face of the satraps? They that trust on the
    Egyptians for horse and rider are our servants.
  usfm_code: ISA
  verse: '9'
- book: Brenton Septuagint Translation Esaias 36
  chapter: 36
  iso-639-2_language_code: eng
  text: And now, Have we come up against this land to fight against it without the
    Lord? The Lord said to me, Go up against this land, and destroy it.
  usfm_code: ISA
  verse: '10'
- book: Brenton Septuagint Translation Esaias 36
  chapter: 36
  iso-639-2_language_code: eng
  text: 'Then Eliakim and Somnas and Joach said to him, Speak to thy servants in the
    Syrian tongue; for we understand it : and speak not to us in the Jewish tongue:
    and wherefore speakest thou in the ears of the men on the wall?'
  usfm_code: ISA
  verse: '11'
- book: Brenton Septuagint Translation Esaias 36
  chapter: 36
  iso-639-2_language_code: eng
  text: And Rabsaces said to them, Has my lord sent me to your lord or to you, to
    speak these words? has he not sent me to the men that sit on the wall, that they
    may eat dung, and drink their water together with you?
  usfm_code: ISA
  verse: '12'
- book: Brenton Septuagint Translation Esaias 36
  chapter: 36
  iso-639-2_language_code: eng
  text: 'And Rabsaces stood, and cried with a loud voice in the Jewish language, and
    said, Hear ye the words of the great king, the king of the Assyrians:'
  usfm_code: ISA
  verse: '13'
- book: Brenton Septuagint Translation Esaias 36
  chapter: 36
  iso-639-2_language_code: eng
  text: 'thus says the king, Let not Ezekias deceive you with words: he will not be
    able to deliver you.'
  usfm_code: ISA
  verse: '14'
- book: Brenton Septuagint Translation Esaias 36
  chapter: 36
  iso-639-2_language_code: eng
  text: And let not Ezekias say to you, That God will deliver you, and this city will
    not at all be delivered into the hand of the king of the Assyrians.
  usfm_code: ISA
  verse: '15'
- book: Brenton Septuagint Translation Esaias 36
  chapter: 36
  iso-639-2_language_code: eng
  text: 'Hearken not to Ezekias: thus says the king of the Assyrians, If ye wish to
    be blessed, come out to me: and ye shall eat every one of his vine and his fig-trees,
    and ye shall drink water out of your own cisterns;'
  usfm_code: ISA
  verse: '16'
- book: Brenton Septuagint Translation Esaias 36
  chapter: 36
  iso-639-2_language_code: eng
  text: until I come and take you to a land, like your own land, a land of corn and
    wine, and bread and vineyards.
  usfm_code: ISA
  verse: '17'
- book: Brenton Septuagint Translation Esaias 36
  chapter: 36
  iso-639-2_language_code: eng
  text: Let not Ezekias deceive you, saying, God will deliver you. Have the gods of
    the nations delivered each one his own land out of the hand of the king of the
    Assyrians?
  usfm_code: ISA
  verse: '18'
- book: Brenton Septuagint Translation Esaias 36
  chapter: 36
  iso-639-2_language_code: eng
  text: Where is the god of Emath, and Arphath? and where is the god of Eppharuaim?
    have they been able to deliver Samaria out of my hand?
  usfm_code: ISA
  verse: '19'
- book: Brenton Septuagint Translation Esaias 36
  chapter: 36
  iso-639-2_language_code: eng
  text: Which is the god of all these nations, that has delivered his land out of
    my hand, that God should deliver Jerusalem out of my hand?
  usfm_code: ISA
  verse: '20'
- book: Brenton Septuagint Translation Esaias 36
  chapter: 36
  iso-639-2_language_code: eng
  text: And they were silent, and none answered him a word; because the king had commanded
    that none should answer.
  usfm_code: ISA
  verse: '21'
- book: Brenton Septuagint Translation Esaias 36
  chapter: 36
  iso-639-2_language_code: eng
  text: And Heliakim the son of Chelcias, the steward, and Somnas the military scribe,
    and Joach the son of Asaph, the recorder, came in to Ezekias, having their garments
    rent, and they reported to him the words of Rabsaces.
  usfm_code: ISA
  verse: '22'
