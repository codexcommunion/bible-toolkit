- book: Brenton Septuagint Translation Sirach 48
  chapter: 48
  iso-639-2_language_code: eng
  text: Then stood up Elias the prophet as fire, and his word burned like a lamp.
  usfm_code: SIR
  verse: '1'
- book: Brenton Septuagint Translation Sirach 48
  chapter: 48
  iso-639-2_language_code: eng
  text: He brought a sore famine upon them, and by his zeal he diminished their number.
  usfm_code: SIR
  verse: '2'
- book: Brenton Septuagint Translation Sirach 48
  chapter: 48
  iso-639-2_language_code: eng
  text: By the word of the Lord he shut up the heaven, and also three times brought
    down fire.
  usfm_code: SIR
  verse: '3'
- book: Brenton Septuagint Translation Sirach 48
  chapter: 48
  iso-639-2_language_code: eng
  text: O Elias, how wast thou honoured in thy wondrous deeds! and who may glory like
    unto thee!
  usfm_code: SIR
  verse: '4'
- book: Brenton Septuagint Translation Sirach 48
  chapter: 48
  iso-639-2_language_code: eng
  text: 'Who didst raise up a dead man from death, and his soul from the place of
    the dead, by the word of the most High:'
  usfm_code: SIR
  verse: '5'
- book: Brenton Septuagint Translation Sirach 48
  chapter: 48
  iso-639-2_language_code: eng
  text: 'who broughtest kings to destruction, and honourable men from their bed:'
  usfm_code: SIR
  verse: '6'
- book: Brenton Septuagint Translation Sirach 48
  chapter: 48
  iso-639-2_language_code: eng
  text: 'who heardest the rebuke of the Lord in Sinai, and in Horeb the judgment of
    vengeance:'
  usfm_code: SIR
  verse: '7'
- book: Brenton Septuagint Translation Sirach 48
  chapter: 48
  iso-639-2_language_code: eng
  text: 'who anointedst kings to take revenge, and prophets to succeed after him:'
  usfm_code: SIR
  verse: '8'
- book: Brenton Septuagint Translation Sirach 48
  chapter: 48
  iso-639-2_language_code: eng
  text: 'who wast taken up in a whirlwind of fire, and in a chariot of fiery horses:'
  usfm_code: SIR
  verse: '9'
- book: Brenton Septuagint Translation Sirach 48
  chapter: 48
  iso-639-2_language_code: eng
  text: who wast ordained for reproofs in their times, to pacify the wrath of the
    Lord's judgment, before it brake forth into fury, and to turn the heart of the
    father unto the son, and to restore the tribes of Jacob.
  usfm_code: SIR
  verse: '10'
- book: Brenton Septuagint Translation Sirach 48
  chapter: 48
  iso-639-2_language_code: eng
  text: Blessed are they that saw thee, and slept in love; for we shall surely live.
  usfm_code: SIR
  verse: '11'
- book: Brenton Septuagint Translation Sirach 48
  chapter: 48
  iso-639-2_language_code: eng
  text: 'Elias it was, who was covered with a whirlwind; and Eliseus was filled with
    his spirit: whilst he lived, he was not moved with the presence of any prince,
    neither could any bring him into subjection.'
  usfm_code: SIR
  verse: '12'
- book: Brenton Septuagint Translation Sirach 48
  chapter: 48
  iso-639-2_language_code: eng
  text: No word could overcome him; and after his death his body prophesied.
  usfm_code: SIR
  verse: '13'
- book: Brenton Septuagint Translation Sirach 48
  chapter: 48
  iso-639-2_language_code: eng
  text: He did wonders in his life, and at his death were his works marvellous.
  usfm_code: SIR
  verse: '14'
- book: Brenton Septuagint Translation Sirach 48
  chapter: 48
  iso-639-2_language_code: eng
  text: 'For all this the people repented not, neither departed they from their sins,
    till they were spoiled and carried out of their land, and were scattered through
    all the earth: yet there remained a small people, and a ruler in the house of
    David:'
  usfm_code: SIR
  verse: '15'
- book: Brenton Septuagint Translation Sirach 48
  chapter: 48
  iso-639-2_language_code: eng
  text: of whom some did that which was pleasing to God , and some multiplied sins.
  usfm_code: SIR
  verse: '16'
- book: Brenton Septuagint Translation Sirach 48
  chapter: 48
  iso-639-2_language_code: eng
  text: 'Ezekias fortified his city, and brought in water into the midst thereof:
    he digged the hard rock with iron, and made wells for waters.'
  usfm_code: SIR
  verse: '17'
- book: Brenton Septuagint Translation Sirach 48
  chapter: 48
  iso-639-2_language_code: eng
  text: In his time Sennacherib came up, and sent Rabsaces, and lifted up his hand
    against Sion, and boasted proudly.
  usfm_code: SIR
  verse: '18'
- book: Brenton Septuagint Translation Sirach 48
  chapter: 48
  iso-639-2_language_code: eng
  text: Then trembled their hearts and hands, and they were in pain, as women in travail.
  usfm_code: SIR
  verse: '19'
- book: Brenton Septuagint Translation Sirach 48
  chapter: 48
  iso-639-2_language_code: eng
  text: 'But they called upon the Lord who is merciful, and stretched out their hands
    toward him: and immediately the Holy One heard them out of heaven, and delivered
    them by the ministry of Esay.'
  usfm_code: SIR
  verse: '20'
- book: Brenton Septuagint Translation Sirach 48
  chapter: 48
  iso-639-2_language_code: eng
  text: He smote the host of the Assyrians, and his angel destroyed them.
  usfm_code: SIR
  verse: '21'
- book: Brenton Septuagint Translation Sirach 48
  chapter: 48
  iso-639-2_language_code: eng
  text: For Ezekias had done the thing that pleased the Lord, and was strong in the
    ways of David his father, as Esay the prophet, who was great and faithful in his
    vision, had commanded him.
  usfm_code: SIR
  verse: '22'
- book: Brenton Septuagint Translation Sirach 48
  chapter: 48
  iso-639-2_language_code: eng
  text: In his time the sun went backward, and he lengthened the king's life.
  usfm_code: SIR
  verse: '23'
- book: Brenton Septuagint Translation Sirach 48
  chapter: 48
  iso-639-2_language_code: eng
  text: He saw by an excellent spirit what should come to pass at the last, and he
    comforted them that mourned in Sion.
  usfm_code: SIR
  verse: '24'
- book: Brenton Septuagint Translation Sirach 48
  chapter: 48
  iso-639-2_language_code: eng
  text: He shewed what should come to pass for ever, and secret things or ever they
    came.
  usfm_code: SIR
  verse: '25'
