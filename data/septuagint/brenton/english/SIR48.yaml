- book_title: Brenton Septuagint Translation Sirach 48
  book_usfm_code: SIR
  chapter_number: 48
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: Then stood up Elias the prophet as fire, and his word burned like a
    lamp.
- book_title: Brenton Septuagint Translation Sirach 48
  book_usfm_code: SIR
  chapter_number: 48
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: He brought a sore famine upon them, and by his zeal he diminished their
    number.
- book_title: Brenton Septuagint Translation Sirach 48
  book_usfm_code: SIR
  chapter_number: 48
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: By the word of the Lord he shut up the heaven, and also three times
    brought down fire.
- book_title: Brenton Septuagint Translation Sirach 48
  book_usfm_code: SIR
  chapter_number: 48
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: O Elias, how wast thou honoured in thy wondrous deeds! and who may glory
    like unto thee!
- book_title: Brenton Septuagint Translation Sirach 48
  book_usfm_code: SIR
  chapter_number: 48
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'Who didst raise up a dead man from death, and his soul from the place
    of the dead, by the word of the most High:'
- book_title: Brenton Septuagint Translation Sirach 48
  book_usfm_code: SIR
  chapter_number: 48
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'who broughtest kings to destruction, and honourable men from their
    bed:'
- book_title: Brenton Septuagint Translation Sirach 48
  book_usfm_code: SIR
  chapter_number: 48
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'who heardest the rebuke of the Lord in Sinai, and in Horeb the judgment
    of vengeance:'
- book_title: Brenton Septuagint Translation Sirach 48
  book_usfm_code: SIR
  chapter_number: 48
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'who anointedst kings to take revenge, and prophets to succeed after
    him:'
- book_title: Brenton Septuagint Translation Sirach 48
  book_usfm_code: SIR
  chapter_number: 48
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'who wast taken up in a whirlwind of fire, and in a chariot of fiery
    horses:'
- book_title: Brenton Septuagint Translation Sirach 48
  book_usfm_code: SIR
  chapter_number: 48
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: who wast ordained for reproofs in their times, to pacify the wrath of
    the Lord's judgment, before it brake forth into fury, and to turn the heart of
    the father unto the son, and to restore the tribes of Jacob.
- book_title: Brenton Septuagint Translation Sirach 48
  book_usfm_code: SIR
  chapter_number: 48
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: Blessed are they that saw thee, and slept in love; for we shall surely
    live.
- book_title: Brenton Septuagint Translation Sirach 48
  book_usfm_code: SIR
  chapter_number: 48
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'Elias it was, who was covered with a whirlwind; and Eliseus was filled
    with his spirit: whilst he lived, he was not moved with the presence of any prince,
    neither could any bring him into subjection.'
- book_title: Brenton Septuagint Translation Sirach 48
  book_usfm_code: SIR
  chapter_number: 48
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: No word could overcome him; and after his death his body prophesied.
- book_title: Brenton Septuagint Translation Sirach 48
  book_usfm_code: SIR
  chapter_number: 48
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: He did wonders in his life, and at his death were his works marvellous.
- book_title: Brenton Septuagint Translation Sirach 48
  book_usfm_code: SIR
  chapter_number: 48
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: 'For all this the people repented not, neither departed they from their
    sins, till they were spoiled and carried out of their land, and were scattered
    through all the earth: yet there remained a small people, and a ruler in the house
    of David:'
- book_title: Brenton Septuagint Translation Sirach 48
  book_usfm_code: SIR
  chapter_number: 48
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: of whom some did that which was pleasing to God , and some multiplied
    sins.
- book_title: Brenton Septuagint Translation Sirach 48
  book_usfm_code: SIR
  chapter_number: 48
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: 'Ezekias fortified his city, and brought in water into the midst thereof:
    he digged the hard rock with iron, and made wells for waters.'
- book_title: Brenton Septuagint Translation Sirach 48
  book_usfm_code: SIR
  chapter_number: 48
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: In his time Sennacherib came up, and sent Rabsaces, and lifted up his
    hand against Sion, and boasted proudly.
- book_title: Brenton Septuagint Translation Sirach 48
  book_usfm_code: SIR
  chapter_number: 48
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: Then trembled their hearts and hands, and they were in pain, as women
    in travail.
- book_title: Brenton Septuagint Translation Sirach 48
  book_usfm_code: SIR
  chapter_number: 48
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: 'But they called upon the Lord who is merciful, and stretched out their
    hands toward him: and immediately the Holy One heard them out of heaven, and delivered
    them by the ministry of Esay.'
- book_title: Brenton Septuagint Translation Sirach 48
  book_usfm_code: SIR
  chapter_number: 48
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: He smote the host of the Assyrians, and his angel destroyed them.
- book_title: Brenton Septuagint Translation Sirach 48
  book_usfm_code: SIR
  chapter_number: 48
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: For Ezekias had done the thing that pleased the Lord, and was strong
    in the ways of David his father, as Esay the prophet, who was great and faithful
    in his vision, had commanded him.
- book_title: Brenton Septuagint Translation Sirach 48
  book_usfm_code: SIR
  chapter_number: 48
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: In his time the sun went backward, and he lengthened the king's life.
- book_title: Brenton Septuagint Translation Sirach 48
  book_usfm_code: SIR
  chapter_number: 48
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: He saw by an excellent spirit what should come to pass at the last,
    and he comforted them that mourned in Sion.
- book_title: Brenton Septuagint Translation Sirach 48
  book_usfm_code: SIR
  chapter_number: 48
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: He shewed what should come to pass for ever, and secret things or ever
    they came.
