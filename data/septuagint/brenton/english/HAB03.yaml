- book: Brenton Septuagint Translation Ambacum 3
  chapter: 3
  iso-639-2_language_code: eng
  text: A Prayer of the Prophet Ambacum, with a Song.
  usfm_code: HAB
  verse: '1'
- book: Brenton Septuagint Translation Ambacum 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'O Lord, I have heard thy report, and was afraid: I considered thy works,
    and was amazed: thou shalt be known between the two living creatures, thou shalt
    be acknowledged when the years draw nigh; thou shalt be manifested when the time
    is come; when my soul is troubled, thou wilt in wrath remember mercy.'
  usfm_code: HAB
  verse: '2'
- book: Brenton Septuagint Translation Ambacum 3
  chapter: 3
  iso-639-2_language_code: eng
  text: God shall come from Th√¶man, and the Holy One from the dark shady mount Pharan.
    Pause.
  usfm_code: HAB
  verse: '3'
- book: Brenton Septuagint Translation Ambacum 3
  chapter: 3
  iso-639-2_language_code: eng
  text: His excellence covered the heavens, and the earth was full of his praise.
    And his brightness shall be as light; there were horns in his hands, and he caused
    a mighty love of his strength.
  usfm_code: HAB
  verse: '4'
- book: Brenton Septuagint Translation Ambacum 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Before his face shall go a report, and it shall go forth into the plains,
  usfm_code: HAB
  verse: '5'
- book: Brenton Septuagint Translation Ambacum 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'the earth stood at his feet and trembled: he beheld, and the nations melted
    away: the mountains were violently burst through, the everlasting hills melted
    at his everlasting going forth.'
  usfm_code: HAB
  verse: '6'
- book: Brenton Septuagint Translation Ambacum 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'Because of troubles I looked upon the tents of the Ethiopians: the tabernacles
    also of the land of Madiam shall be dismayed.'
  usfm_code: HAB
  verse: '7'
- book: Brenton Septuagint Translation Ambacum 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Wast thou angry, O Lord, with the rivers? or was thy wrath against the rivers,
    or thine anger against the sea? for thou wilt mount on thine horses, and thy chariots
    are salvation.
  usfm_code: HAB
  verse: '8'
- book: Brenton Septuagint Translation Ambacum 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Surely thou didst bend thy bow at sceptres, saith the Lord. Pause. The land
    of rivers shall be torn asunder.
  usfm_code: HAB
  verse: '9'
- book: Brenton Septuagint Translation Ambacum 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'The nations shall see thee and be in pain, as thou dost divide the moving
    waters: the deep uttered her voice, and raised her form on high.'
  usfm_code: HAB
  verse: '10'
- book: Brenton Septuagint Translation Ambacum 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'The sun was exalted, and the moon stood still in her course: thy darts shall
    go forth at the light, at the brightness of the gleaming of thine arms.'
  usfm_code: HAB
  verse: '11'
- book: Brenton Septuagint Translation Ambacum 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Thou wilt bring low the land with threatening, and in wrath thou wilt break
    down the nations.
  usfm_code: HAB
  verse: '12'
- book: Brenton Septuagint Translation Ambacum 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'Thou wentest forth for the salvation of thy people, to save thine anointed:
    thou shalt bring death on the heads of transgressors; thou hast brought bands
    upon their neck. Pause.'
  usfm_code: HAB
  verse: '13'
- book: Brenton Septuagint Translation Ambacum 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Thou didst cut asunder the heads of princes with amazement, they shall tremble
    in it; they shall burst their bridles, they shall be as a poor man devouring in
    secret.
  usfm_code: HAB
  verse: '14'
- book: Brenton Septuagint Translation Ambacum 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And thou dost cause thine horses to enter the sea, disturbing much water.
  usfm_code: HAB
  verse: '15'
- book: Brenton Septuagint Translation Ambacum 3
  chapter: 3
  iso-639-2_language_code: eng
  text: I watched, and my belly trembled at the sound of the prayer of my lips, and
    trembling entered into my bones, and my frame was troubled within me; I will rest
    in the day of affliction, from going up to the people of my sojourning.
  usfm_code: HAB
  verse: '16'
- book: Brenton Septuagint Translation Ambacum 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'For though the fig-tree shall bear no fruit, and there shall be no produce
    on the vines; the labour of the olive shall fail, and the fields shall produce
    no food: the sheep have failed from the pasture, and there are no oxen at the
    cribs;'
  usfm_code: HAB
  verse: '17'
- book: Brenton Septuagint Translation Ambacum 3
  chapter: 3
  iso-639-2_language_code: eng
  text: yet I will exult in the Lord, I will joy in God my Saviour.
  usfm_code: HAB
  verse: '18'
- book: Brenton Septuagint Translation Ambacum 3
  chapter: 3
  iso-639-2_language_code: eng
  text: The Lord God is my strength, and he will perfectly strengthen my feet; he
    mounts me upon high places, that I may conquer by his song.
  usfm_code: HAB
  verse: '19'
