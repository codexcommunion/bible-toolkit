- book_title: Brenton Septuagint Translation Ambacum 3
  book_usfm_code: HAB
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: A Prayer of the Prophet Ambacum, with a Song.
- book_title: Brenton Septuagint Translation Ambacum 3
  book_usfm_code: HAB
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'O Lord, I have heard thy report, and was afraid: I considered thy works,
    and was amazed: thou shalt be known between the two living creatures, thou shalt
    be acknowledged when the years draw nigh; thou shalt be manifested when the time
    is come; when my soul is troubled, thou wilt in wrath remember mercy.'
- book_title: Brenton Septuagint Translation Ambacum 3
  book_usfm_code: HAB
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: God shall come from Th√¶man, and the Holy One from the dark shady mount
    Pharan. Pause.
- book_title: Brenton Septuagint Translation Ambacum 3
  book_usfm_code: HAB
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: His excellence covered the heavens, and the earth was full of his praise.
    And his brightness shall be as light; there were horns in his hands, and he caused
    a mighty love of his strength.
- book_title: Brenton Septuagint Translation Ambacum 3
  book_usfm_code: HAB
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: Before his face shall go a report, and it shall go forth into the plains,
- book_title: Brenton Septuagint Translation Ambacum 3
  book_usfm_code: HAB
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'the earth stood at his feet and trembled: he beheld, and the nations
    melted away: the mountains were violently burst through, the everlasting hills
    melted at his everlasting going forth.'
- book_title: Brenton Septuagint Translation Ambacum 3
  book_usfm_code: HAB
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'Because of troubles I looked upon the tents of the Ethiopians: the
    tabernacles also of the land of Madiam shall be dismayed.'
- book_title: Brenton Septuagint Translation Ambacum 3
  book_usfm_code: HAB
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: Wast thou angry, O Lord, with the rivers? or was thy wrath against the
    rivers, or thine anger against the sea? for thou wilt mount on thine horses, and
    thy chariots are salvation.
- book_title: Brenton Septuagint Translation Ambacum 3
  book_usfm_code: HAB
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: Surely thou didst bend thy bow at sceptres, saith the Lord. Pause. The
    land of rivers shall be torn asunder.
- book_title: Brenton Septuagint Translation Ambacum 3
  book_usfm_code: HAB
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'The nations shall see thee and be in pain, as thou dost divide the
    moving waters: the deep uttered her voice, and raised her form on high.'
- book_title: Brenton Septuagint Translation Ambacum 3
  book_usfm_code: HAB
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'The sun was exalted, and the moon stood still in her course: thy darts
    shall go forth at the light, at the brightness of the gleaming of thine arms.'
- book_title: Brenton Septuagint Translation Ambacum 3
  book_usfm_code: HAB
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: Thou wilt bring low the land with threatening, and in wrath thou wilt
    break down the nations.
- book_title: Brenton Septuagint Translation Ambacum 3
  book_usfm_code: HAB
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'Thou wentest forth for the salvation of thy people, to save thine anointed:
    thou shalt bring death on the heads of transgressors; thou hast brought bands
    upon their neck. Pause.'
- book_title: Brenton Septuagint Translation Ambacum 3
  book_usfm_code: HAB
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: Thou didst cut asunder the heads of princes with amazement, they shall
    tremble in it; they shall burst their bridles, they shall be as a poor man devouring
    in secret.
- book_title: Brenton Septuagint Translation Ambacum 3
  book_usfm_code: HAB
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: And thou dost cause thine horses to enter the sea, disturbing much water.
- book_title: Brenton Septuagint Translation Ambacum 3
  book_usfm_code: HAB
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: I watched, and my belly trembled at the sound of the prayer of my lips,
    and trembling entered into my bones, and my frame was troubled within me; I will
    rest in the day of affliction, from going up to the people of my sojourning.
- book_title: Brenton Septuagint Translation Ambacum 3
  book_usfm_code: HAB
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: 'For though the fig-tree shall bear no fruit, and there shall be no
    produce on the vines; the labour of the olive shall fail, and the fields shall
    produce no food: the sheep have failed from the pasture, and there are no oxen
    at the cribs;'
- book_title: Brenton Septuagint Translation Ambacum 3
  book_usfm_code: HAB
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: yet I will exult in the Lord, I will joy in God my Saviour.
- book_title: Brenton Septuagint Translation Ambacum 3
  book_usfm_code: HAB
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: The Lord God is my strength, and he will perfectly strengthen my feet;
    he mounts me upon high places, that I may conquer by his song.
