- book_title: Brenton Septuagint Translation Daniel (Greek) 10
  book_usfm_code: DAG
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: In the third year of Cyrus king of the Persians a thing was revealed
    to Daniel, whose name was called Baltasar; and the thing was true, and great power
    and understanding in the vision was given to him.
- book_title: Brenton Septuagint Translation Daniel (Greek) 10
  book_usfm_code: DAG
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: In those days I Daniel was mourning three full weeks.
- book_title: Brenton Septuagint Translation Daniel (Greek) 10
  book_usfm_code: DAG
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: I ate no pleasant bread, and no flesh or wine entered into my mouth,
    neither did I anoint myself with oil, until three whole weeks were accomplished.
- book_title: Brenton Septuagint Translation Daniel (Greek) 10
  book_usfm_code: DAG
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: On the twenty-fourth day of the first month, I was near the great river,
    which is Tigris Eddekel.
- book_title: Brenton Septuagint Translation Daniel (Greek) 10
  book_usfm_code: DAG
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'And I lifted up mine eyes, and looked, and behold a man clothed in
    linen, and his loins were girt with gold of Ophaz:'
- book_title: Brenton Septuagint Translation Daniel (Greek) 10
  book_usfm_code: DAG
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: and his body was as Tharsis, and his face was as the appearance of lightning,
    and his eyes as lamps of fire, and his arms and his legs as the appearance of
    shining brass, and the voice of his words as the voice of a multitude.
- book_title: Brenton Septuagint Translation Daniel (Greek) 10
  book_usfm_code: DAG
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'And I Daniel only saw the vision: and the men that were with me saw
    not the vision; but a great amazement fell upon them, and they fled in fear.'
- book_title: Brenton Septuagint Translation Daniel (Greek) 10
  book_usfm_code: DAG
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: So I was left alone, and saw this great vision, and there was no strength
    left in me, and my glory was turned into corruption, and I retained no strength.
- book_title: Brenton Septuagint Translation Daniel (Greek) 10
  book_usfm_code: DAG
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'Yet I heard the voice of his words: and when I heard him I was pricked
    in the heart , and I fell with my face to the earth.'
- book_title: Brenton Septuagint Translation Daniel (Greek) 10
  book_usfm_code: DAG
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And, behold, a hand touched me, and it raised me on my knees.
- book_title: Brenton Septuagint Translation Daniel (Greek) 10
  book_usfm_code: DAG
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'And he said to me, O Daniel, man greatly beloved, understand the words
    which I speak to thee, and stand upright: for I am now sent to thee. And when
    he had spoken to me this word, I stood trembling.'
- book_title: Brenton Septuagint Translation Daniel (Greek) 10
  book_usfm_code: DAG
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'And he said to me, Fear not, Daniel: for from the first day that thou
    didst set thine heart to understand, and to afflict thyself before the Lord thy
    God, thy words were heard, and I am come because of thy words.'
- book_title: Brenton Septuagint Translation Daniel (Greek) 10
  book_usfm_code: DAG
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'But the prince of the kingdom of the Persians withstood me twenty-one
    days: and behold, Michael, one of the princes, came to help me; and I left him
    there with the chief of the kingdom of the Persians:'
- book_title: Brenton Septuagint Translation Daniel (Greek) 10
  book_usfm_code: DAG
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'and I have come to inform thee of all that shall befall thy people
    in the last days: for the vision is yet for many days.'
- book_title: Brenton Septuagint Translation Daniel (Greek) 10
  book_usfm_code: DAG
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: And when he had spoken with me according to these words, I turned my
    face to the ground, and was pricked in the heart .
- book_title: Brenton Septuagint Translation Daniel (Greek) 10
  book_usfm_code: DAG
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: And, behold, as it were the likeness of a son of man touched my lips;
    and I opened my mouth, and spoke, and said to him that stood before me, O my lord,
    at the sight of thee my bowels were turned within me, and I had no strength.
- book_title: Brenton Septuagint Translation Daniel (Greek) 10
  book_usfm_code: DAG
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And how shall thy servant be able, O my lord, to speak with this my
    lord? and as for me, from henceforth strength will not remain in me, and there
    is no breath left in me.
- book_title: Brenton Septuagint Translation Daniel (Greek) 10
  book_usfm_code: DAG
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: And there touched me again as it were the appearance of a man, and he
    strengthened me,
- book_title: Brenton Septuagint Translation Daniel (Greek) 10
  book_usfm_code: DAG
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: 'and said to me, Fear not, man greatly beloved: peace be to thee, quit
    thyself like a man, and be strong. And when he had spoken with me, I received
    strength, and said, Let my lord speak; for thou hast strengthened me.'
- book_title: Brenton Septuagint Translation Daniel (Greek) 10
  book_usfm_code: DAG
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: 'And he said, Knowest thou, wherefore I am come to thee? and now I will
    return to fight with the prince of the Persians: and I was going in, and the prince
    of the Greeks came.'
- book_title: Brenton Septuagint Translation Daniel (Greek) 10
  book_usfm_code: DAG
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: 'But I will tell thee that which is ordained in the scripture of truth:
    and there is no one that holds with me in these matters but Michael your prince.'
