- book: Brenton Septuagint Translation Genesis 27
  chapter: 27
  iso-639-2_language_code: eng
  text: And it came to pass after Isaac was old, that his eyes were dimmed so that
    he could not see; and he called Esau, his elder son, and said to him, My son;
    and he said, Behold, I am here .
  usfm_code: GEN
  verse: '1'
- book: Brenton Septuagint Translation Genesis 27
  chapter: 27
  iso-639-2_language_code: eng
  text: And he said, Behold, I am grown old, and know not the day of my death.
  usfm_code: GEN
  verse: '2'
- book: Brenton Septuagint Translation Genesis 27
  chapter: 27
  iso-639-2_language_code: eng
  text: Now then take thy weapons, both thy quiver and thy bow, and go into the plain,
    and get me venison,
  usfm_code: GEN
  verse: '3'
- book: Brenton Septuagint Translation Genesis 27
  chapter: 27
  iso-639-2_language_code: eng
  text: and make me meats, as I like them, and bring them to me that I may eat, that
    my soul may bless thee, before I die.
  usfm_code: GEN
  verse: '4'
- book: Brenton Septuagint Translation Genesis 27
  chapter: 27
  iso-639-2_language_code: eng
  text: And Rebecca heard Isaac speaking to Esau his son; and Esau went to the plain
    to procure venison for his father.
  usfm_code: GEN
  verse: '5'
- book: Brenton Septuagint Translation Genesis 27
  chapter: 27
  iso-639-2_language_code: eng
  text: And Rebecca said to Jacob her younger son, Behold, I heard thy father speaking
    to Esau thy brother, saying,
  usfm_code: GEN
  verse: '6'
- book: Brenton Septuagint Translation Genesis 27
  chapter: 27
  iso-639-2_language_code: eng
  text: Bring me venison, and prepare me meats, that I may eat and bless thee before
    the Lord before I die.
  usfm_code: GEN
  verse: '7'
- book: Brenton Septuagint Translation Genesis 27
  chapter: 27
  iso-639-2_language_code: eng
  text: Now then, my son, hearken to me, as I command thee.
  usfm_code: GEN
  verse: '8'
- book: Brenton Septuagint Translation Genesis 27
  chapter: 27
  iso-639-2_language_code: eng
  text: And go to the cattle and take for me thence two kids, tender and good, and
    I will make them meats for thy father, as he likes.
  usfm_code: GEN
  verse: '9'
- book: Brenton Septuagint Translation Genesis 27
  chapter: 27
  iso-639-2_language_code: eng
  text: And thou shalt bring them in to thy father, and he shall eat, that thy father
    may bless thee before he dies.
  usfm_code: GEN
  verse: '10'
- book: Brenton Septuagint Translation Genesis 27
  chapter: 27
  iso-639-2_language_code: eng
  text: And Jacob said to his mother Rebecca, Esau my brother is a hairy man, and
    I a smooth man.
  usfm_code: GEN
  verse: '11'
- book: Brenton Septuagint Translation Genesis 27
  chapter: 27
  iso-639-2_language_code: eng
  text: Peradventure my father may feel me, and I shall be before him as one ill-intentioned,
    and I shall bring upon me a curse, and not a blessing.
  usfm_code: GEN
  verse: '12'
- book: Brenton Septuagint Translation Genesis 27
  chapter: 27
  iso-639-2_language_code: eng
  text: And his mother said to him, On me be thy curse, son; only hearken to my voice,
    and go and bring them me.
  usfm_code: GEN
  verse: '13'
- book: Brenton Septuagint Translation Genesis 27
  chapter: 27
  iso-639-2_language_code: eng
  text: So he went and took and brought them to his mother; and his mother made meats,
    as his father liked them .
  usfm_code: GEN
  verse: '14'
- book: Brenton Septuagint Translation Genesis 27
  chapter: 27
  iso-639-2_language_code: eng
  text: And Rebecca having taken the fine raiment of her elder son Esau which was
    with her in the house, put it on Jacob her younger son.
  usfm_code: GEN
  verse: '15'
- book: Brenton Septuagint Translation Genesis 27
  chapter: 27
  iso-639-2_language_code: eng
  text: And she put on his arms the skins of the kids, and on the bare parts of his
    neck.
  usfm_code: GEN
  verse: '16'
- book: Brenton Septuagint Translation Genesis 27
  chapter: 27
  iso-639-2_language_code: eng
  text: And she gave the meats, and the loaves which she had prepared, into the hands
    of Jacob her son.
  usfm_code: GEN
  verse: '17'
- book: Brenton Septuagint Translation Genesis 27
  chapter: 27
  iso-639-2_language_code: eng
  text: And he brought them to his father, and said, Father; and he said, Behold I
    am here ; who art thou, son?
  usfm_code: GEN
  verse: '18'
- book: Brenton Septuagint Translation Genesis 27
  chapter: 27
  iso-639-2_language_code: eng
  text: And Jacob said to his father, I, Esau thy first-born, have done as thou toldest
    me; rise, sit, and eat of my venison, that thy soul may bless me.
  usfm_code: GEN
  verse: '19'
- book: Brenton Septuagint Translation Genesis 27
  chapter: 27
  iso-639-2_language_code: eng
  text: And Isaac said to his son, What is this which thou hast quickly found? And
    he said, That which the Lord thy God presented before me.
  usfm_code: GEN
  verse: '20'
- book: Brenton Septuagint Translation Genesis 27
  chapter: 27
  iso-639-2_language_code: eng
  text: And Isaac said to Jacob, Draw nigh to me, and I will feel thee, son, if thou
    art my son Esau or not.
  usfm_code: GEN
  verse: '21'
- book: Brenton Septuagint Translation Genesis 27
  chapter: 27
  iso-639-2_language_code: eng
  text: And Jacob drew nigh to his father Isaac, and he felt him, and said, The voice
    is Jacob's voice, but the hands are the hands of Esau.
  usfm_code: GEN
  verse: '22'
- book: Brenton Septuagint Translation Genesis 27
  chapter: 27
  iso-639-2_language_code: eng
  text: And he knew him not, for his hands were as the hands of his brother Esau,
    hairy; and he blessed him,
  usfm_code: GEN
  verse: '23'
- book: Brenton Septuagint Translation Genesis 27
  chapter: 27
  iso-639-2_language_code: eng
  text: and he said, Art thou my son Esau? and he said, I am .
  usfm_code: GEN
  verse: '24'
- book: Brenton Septuagint Translation Genesis 27
  chapter: 27
  iso-639-2_language_code: eng
  text: And he said, Bring hither, and I will eat of thy venison, son, that my soul
    may bless thee; and he brought it near to him, and he ate, and he brought him
    wine, and he drank.
  usfm_code: GEN
  verse: '25'
- book: Brenton Septuagint Translation Genesis 27
  chapter: 27
  iso-639-2_language_code: eng
  text: And Isaac his father said to him, Draw nigh to me, and kiss me, son.
  usfm_code: GEN
  verse: '26'
- book: Brenton Septuagint Translation Genesis 27
  chapter: 27
  iso-639-2_language_code: eng
  text: And he drew nigh and kissed him, and smelled the smell of his garments, and
    blessed him, and said, Behold, the smell of my son is as the smell of an abundant
    field, which the Lord has blessed.
  usfm_code: GEN
  verse: '27'
- book: Brenton Septuagint Translation Genesis 27
  chapter: 27
  iso-639-2_language_code: eng
  text: And may God give thee of the dew of heaven, and of the fatness of the earth,
    and abundance of corn and wine.
  usfm_code: GEN
  verse: '28'
- book: Brenton Septuagint Translation Genesis 27
  chapter: 27
  iso-639-2_language_code: eng
  text: And let nations serve thee, and princes bow down to thee, and be thou lord
    of thy brother, and the sons of thy father shall do thee reverence; accursed is
    he that curses thee, and blessed is he that blesses thee.
  usfm_code: GEN
  verse: '29'
- book: Brenton Septuagint Translation Genesis 27
  chapter: 27
  iso-639-2_language_code: eng
  text: And it came to pass after Isaac had ceased blessing his son Jacob, it even
    came to pass, just when Jacob had gone out from the presence of Isaac his father,
    that Esau his brother came in from his hunting.
  usfm_code: GEN
  verse: '30'
- book: Brenton Septuagint Translation Genesis 27
  chapter: 27
  iso-639-2_language_code: eng
  text: And he also had made meats and brought them to his father; and he said to
    his father, Let my father arise and eat of his son's venison, that thy soul may
    bless me.
  usfm_code: GEN
  verse: '31'
- book: Brenton Septuagint Translation Genesis 27
  chapter: 27
  iso-639-2_language_code: eng
  text: And Isaac his father said to him, Who art thou? And he said, I am thy first-born
    son Esau.
  usfm_code: GEN
  verse: '32'
- book: Brenton Septuagint Translation Genesis 27
  chapter: 27
  iso-639-2_language_code: eng
  text: And Isaac was amazed with very great amazement, and said, Who then is it that
    has procured venison for me and brought it to me? and I have eaten of all before
    thou camest, and I have blessed him, and he shall be blessed.
  usfm_code: GEN
  verse: '33'
- book: Brenton Septuagint Translation Genesis 27
  chapter: 27
  iso-639-2_language_code: eng
  text: And it came to pass when Esau heard the words of his father Isaac, he cried
    out with a great and very bitter cry, and said, Bless, I pray thee, me also, father.
  usfm_code: GEN
  verse: '34'
- book: Brenton Septuagint Translation Genesis 27
  chapter: 27
  iso-639-2_language_code: eng
  text: And he said to him, Thy brother has come with subtlety, and taken thy blessing.
  usfm_code: GEN
  verse: '35'
- book: Brenton Septuagint Translation Genesis 27
  chapter: 27
  iso-639-2_language_code: eng
  text: And he said, Rightly was his name called Jacob, for lo! this second time has
    he supplanted me; he has both taken my birthright, and now he has taken my blessing;
    and Esau said to his father, Hast thou not left a blessing for me, father?
  usfm_code: GEN
  verse: '36'
- book: Brenton Septuagint Translation Genesis 27
  chapter: 27
  iso-639-2_language_code: eng
  text: And Isaac answered and said to Esau, If I have made him thy lord, and have
    made all his brethren his servants, and have strengthened him with corn and wine,
    what then shall I do for thee, son?
  usfm_code: GEN
  verse: '37'
- book: Brenton Septuagint Translation Genesis 27
  chapter: 27
  iso-639-2_language_code: eng
  text: And Esau said to his father, Hast thou only one blessing, father? Bless, I
    pray thee, me also, father. And Isaac being troubled, Esau cried aloud and wept.
  usfm_code: GEN
  verse: '38'
- book: Brenton Septuagint Translation Genesis 27
  chapter: 27
  iso-639-2_language_code: eng
  text: And Isaac his father answered and said to him, Behold, thy dwelling shall
    be of the fatness of the earth, and of the dew of heaven from above.
  usfm_code: GEN
  verse: '39'
- book: Brenton Septuagint Translation Genesis 27
  chapter: 27
  iso-639-2_language_code: eng
  text: And thou shalt live by thy sword, and shalt serve thy brother; and there shall
    be a time when thou shalt break and loosen his yoke from off thy neck.
  usfm_code: GEN
  verse: '40'
- book: Brenton Septuagint Translation Genesis 27
  chapter: 27
  iso-639-2_language_code: eng
  text: And Esau was angry with Jacob because of the blessing, with which his father
    blessed him; and Esau said in his mind, Let the days of my father's mourning draw
    nigh, that I may slay my brother Jacob.
  usfm_code: GEN
  verse: '41'
- book: Brenton Septuagint Translation Genesis 27
  chapter: 27
  iso-639-2_language_code: eng
  text: And the words of Esau her elder son were reported to Rebecca, and she sent
    and called Jacob her younger son, and said to him, Behold, Esau thy brother threatens
    thee to kill thee.
  usfm_code: GEN
  verse: '42'
- book: Brenton Septuagint Translation Genesis 27
  chapter: 27
  iso-639-2_language_code: eng
  text: Now then, my son, hear my voice, and rise and depart quickly into Mesopotamia
    to Laban my brother into Charran.
  usfm_code: GEN
  verse: '43'
- book: Brenton Septuagint Translation Genesis 27
  chapter: 27
  iso-639-2_language_code: eng
  text: And dwell with him certain days, until thy brother's anger
  usfm_code: GEN
  verse: '44'
- book: Brenton Septuagint Translation Genesis 27
  chapter: 27
  iso-639-2_language_code: eng
  text: and rage depart from thee, and he forget what thou hast done to him; and I
    will send and fetch thee thence, lest at any time I should be bereaved of you
    both in one day.
  usfm_code: GEN
  verse: '45'
- book: Brenton Septuagint Translation Genesis 27
  chapter: 27
  iso-639-2_language_code: eng
  text: And Rebecca said to Isaac, I am weary of my life, because of the daughters
    of the sons of Chet; if Jacob shall take a wife of the daughters of this land,
    wherefore should I live?
  usfm_code: GEN
  verse: '46'
