- book: Brenton Septuagint Translation Deuteronomy 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And now, Israel, hear the ordinances and judgments, all that I teach you
    this day to do: that ye may live, and be multiplied, and that ye may go in and
    inherit the land, which the Lord God of your fathers gives you.'
  usfm_code: DEU
  verse: '1'
- book: Brenton Septuagint Translation Deuteronomy 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'Ye shall not add to the word which I command you, and ye shall not take from
    it: keep the commandments of the Lord our God, all that I command you this day.'
  usfm_code: DEU
  verse: '2'
- book: Brenton Septuagint Translation Deuteronomy 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Your eyes have seen all that the Lord our God did in the case of Beel-phegor;
    for every man that went after Beel-phegor, the Lord your God has utterly destroyed
    him from among you.
  usfm_code: DEU
  verse: '3'
- book: Brenton Septuagint Translation Deuteronomy 4
  chapter: 4
  iso-639-2_language_code: eng
  text: But ye that kept close to the Lord your God are all alive to-day.
  usfm_code: DEU
  verse: '4'
- book: Brenton Septuagint Translation Deuteronomy 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Behold, I have shewn you ordinances and judgments as the Lord commanded me,
    that ye should do so in the land into which ye go to inherit it.
  usfm_code: DEU
  verse: '5'
- book: Brenton Septuagint Translation Deuteronomy 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And ye shall keep and do them: for this is your wisdom and understanding
    before all nations, as many as shall hear all these ordinances; and they shall
    say, Behold, this great nation is a wise and understanding people.'
  usfm_code: DEU
  verse: '6'
- book: Brenton Septuagint Translation Deuteronomy 4
  chapter: 4
  iso-639-2_language_code: eng
  text: For what manner of nation is so great, which has God so near to them as the
    Lord our God is in all things in whatsoever we may call upon him?
  usfm_code: DEU
  verse: '7'
- book: Brenton Septuagint Translation Deuteronomy 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And what manner of nation is so great, which has righteous ordinances and
    judgments according to all this law, which I set before you this day?
  usfm_code: DEU
  verse: '8'
- book: Brenton Septuagint Translation Deuteronomy 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'Take heed to thyself, and keep thy heart diligently: forget not any of the
    things, which thine eyes have seen, and let them not depart from thine heart all
    the days of thy life; and thou shalt teach thy sons and thy sons'' sons,'
  usfm_code: DEU
  verse: '9'
- book: Brenton Septuagint Translation Deuteronomy 4
  chapter: 4
  iso-639-2_language_code: eng
  text: even the things that happened in the day in which ye stood before the Lord
    our God in Choreb in the day of the assembly; for the Lord said to me, Gather
    the people to me, and let them hear my words, that they may learn to fear me all
    the days which they live upon the earth, and they shall teach their sons.
  usfm_code: DEU
  verse: '10'
- book: Brenton Septuagint Translation Deuteronomy 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And ye drew nigh and stood under the mountain; and the mountain burned with
    fire up to heaven: there was darkness, blackness, and tempest.'
  usfm_code: DEU
  verse: '11'
- book: Brenton Septuagint Translation Deuteronomy 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And the Lord spoke to you out of the midst of the fire a voice of words,
    which ye heard: and ye saw no likeness, only ye heard a voice.'
  usfm_code: DEU
  verse: '12'
- book: Brenton Septuagint Translation Deuteronomy 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And he announced to you his covenant, which he commanded you to keep, even
    the ten commandments; and he wrote them on two tables of stone.
  usfm_code: DEU
  verse: '13'
- book: Brenton Septuagint Translation Deuteronomy 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And the Lord commanded me at that time, to teach you ordinances and judgments,
    that ye should do them on the land, into which ye go to inherit it.
  usfm_code: DEU
  verse: '14'
- book: Brenton Septuagint Translation Deuteronomy 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And take good heed to your hearts, for ye saw no similitude in the day in
    which the Lord spoke to you in Choreb in the mountain out of the midst of the
    fire:'
  usfm_code: DEU
  verse: '15'
- book: Brenton Septuagint Translation Deuteronomy 4
  chapter: 4
  iso-639-2_language_code: eng
  text: lest ye transgress, and make to yourselves a carved image, any kind of figure,
    the likeness of male or female,
  usfm_code: DEU
  verse: '16'
- book: Brenton Septuagint Translation Deuteronomy 4
  chapter: 4
  iso-639-2_language_code: eng
  text: the likeness of any beast of those that are on the earth, the likeness of
    any winged bird which flies under heaven,
  usfm_code: DEU
  verse: '17'
- book: Brenton Septuagint Translation Deuteronomy 4
  chapter: 4
  iso-639-2_language_code: eng
  text: the likeness of any reptile which creeps on the earth, the likeness of any
    fish of those which are in the waters under the earth;
  usfm_code: DEU
  verse: '18'
- book: Brenton Septuagint Translation Deuteronomy 4
  chapter: 4
  iso-639-2_language_code: eng
  text: and lest having looked up to the sky, and having seen the sun and the moon
    and the stars, and all the heavenly bodies, thou shouldest go astray and worship
    them, and serve them, which the Lord thy God has distributed to all the nations
    under heaven.
  usfm_code: DEU
  verse: '19'
- book: Brenton Septuagint Translation Deuteronomy 4
  chapter: 4
  iso-639-2_language_code: eng
  text: But God took you, and led you forth out of the land of Egypt, out of the iron
    furnace, out of Egypt, to be to him a people of inheritance, as at this day.
  usfm_code: DEU
  verse: '20'
- book: Brenton Septuagint Translation Deuteronomy 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And the Lord God was angry with me for the things said by you, and sware that
    I should not go over this Jordan, and that I should not enter into the land, which
    the Lord thy God giveth thee for an inheritance.
  usfm_code: DEU
  verse: '21'
- book: Brenton Septuagint Translation Deuteronomy 4
  chapter: 4
  iso-639-2_language_code: eng
  text: For I am to die in this land, and shall not pass over this Jordan; but ye
    are to pass over, and shall inherit this good land.
  usfm_code: DEU
  verse: '22'
- book: Brenton Septuagint Translation Deuteronomy 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Take heed to yourselves, lest ye forget the covenant of the Lord our God,
    which he made with you, and ye transgress, and make to yourselves a graven image
    of any of the things concerning which the Lord thy God commanded thee.
  usfm_code: DEU
  verse: '23'
- book: Brenton Septuagint Translation Deuteronomy 4
  chapter: 4
  iso-639-2_language_code: eng
  text: For the Lord thy God is a consuming fire, a jealous God.
  usfm_code: DEU
  verse: '24'
- book: Brenton Septuagint Translation Deuteronomy 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And when thou shalt have begotten sons, and shalt have sons' sons, and ye
    shall have dwelt a long time on the land, and shall have transgressed, and made
    a graven image of any thing, and shall have done wickedly before the Lord your
    God to provoke him;
  usfm_code: DEU
  verse: '25'
- book: Brenton Septuagint Translation Deuteronomy 4
  chapter: 4
  iso-639-2_language_code: eng
  text: I call heaven and earth this day to witness against you, that ye shall surely
    perish from off the land, into which ye go across Jordan to inherit it there;
    ye shall not prolong your days upon it, but shall be utterly cut off.
  usfm_code: DEU
  verse: '26'
- book: Brenton Septuagint Translation Deuteronomy 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And the Lord shall scatter you among all nations, and ye shall be left few
    in number among all the nations, among which the Lord shall bring you.
  usfm_code: DEU
  verse: '27'
- book: Brenton Septuagint Translation Deuteronomy 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And ye shall there serve other gods, the works of the hands of men, wood and
    stones, which cannot see, nor can they hear, nor eat, nor smell.
  usfm_code: DEU
  verse: '28'
- book: Brenton Septuagint Translation Deuteronomy 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And there ye shall seek the Lord your God, and ye shall find him whenever
    ye shall seek him with all your heart, and with all your soul in your affliction.
  usfm_code: DEU
  verse: '29'
- book: Brenton Septuagint Translation Deuteronomy 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And all these things shall come upon thee in the last days, and thou shalt
    turn to the Lord thy God, and shalt hearken to his voice.
  usfm_code: DEU
  verse: '30'
- book: Brenton Septuagint Translation Deuteronomy 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'Because the Lord thy God is a God of pity: he will not forsake thee, nor
    destroy thee; he will not forget the covenant of thy fathers, which the Lord sware
    to them.'
  usfm_code: DEU
  verse: '31'
- book: Brenton Septuagint Translation Deuteronomy 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'Ask of the former days which were before thee, from the day when God created
    man upon the earth, and beginning at the one end of heaven to the other end of
    heaven, if there has happened any thing like to this great event, if such a thing
    has been heard:'
  usfm_code: DEU
  verse: '32'
- book: Brenton Septuagint Translation Deuteronomy 4
  chapter: 4
  iso-639-2_language_code: eng
  text: if a nation have heard the voice of the living God speaking out of the midst
    of the fire, as thou hast heard and hast lived;
  usfm_code: DEU
  verse: '33'
- book: Brenton Septuagint Translation Deuteronomy 4
  chapter: 4
  iso-639-2_language_code: eng
  text: if God has assayed to go and take to himself a nation out of the midst of
    another nation with trial, and with signs, and with wonders, and with war, and
    with a mighty hand, and with a high arm, and with great sights, according to all
    the things which the Lord our God did in Egypt in thy sight.
  usfm_code: DEU
  verse: '34'
- book: Brenton Septuagint Translation Deuteronomy 4
  chapter: 4
  iso-639-2_language_code: eng
  text: So that thou shouldest know that the Lord thy God he is God, and there is
    none beside him.
  usfm_code: DEU
  verse: '35'
- book: Brenton Septuagint Translation Deuteronomy 4
  chapter: 4
  iso-639-2_language_code: eng
  text: His voice was made audible from heaven to instruct thee, and he shewed thee
    upon the earth his great fire, and thou heardest his words out of the midst of
    the fire.
  usfm_code: DEU
  verse: '36'
- book: Brenton Septuagint Translation Deuteronomy 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Because he loved thy fathers, he also chose you their seed after them, and
    he brought thee himself with his great strength out of Egypt,
  usfm_code: DEU
  verse: '37'
- book: Brenton Septuagint Translation Deuteronomy 4
  chapter: 4
  iso-639-2_language_code: eng
  text: to destroy nations great and stronger than thou before thy face, to bring
    thee in, to give thee their land to inherit, as thou hast it this day.
  usfm_code: DEU
  verse: '38'
- book: Brenton Septuagint Translation Deuteronomy 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And thou shalt know this day, and shalt consider in thine heart, that the
    Lord thy God he is God in heaven above, and on the earth beneath, and there is
    none else but he.
  usfm_code: DEU
  verse: '39'
- book: Brenton Septuagint Translation Deuteronomy 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And keep ye his commandments, and his ordinances, all that I command you this
    day; that it may be well with thee, and with thy sons after thee, that ye may
    be long-lived upon the earth, which the Lord thy God giveth thee for ever.
  usfm_code: DEU
  verse: '40'
- book: Brenton Septuagint Translation Deuteronomy 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Then Moses separated three cities beyond Jordan on the east,
  usfm_code: DEU
  verse: '41'
- book: Brenton Septuagint Translation Deuteronomy 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'that the slayer might flee thither, who should have slain his neighbour unintentionally,
    and should not have hated him in times past, and he shall flee to one of these
    cities and live:'
  usfm_code: DEU
  verse: '42'
- book: Brenton Septuagint Translation Deuteronomy 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Bosor in the wilderness, in the plain country of Ruben, and Ramoth in Galaad
    belonging to Gad, and Gaulon in Basan belonging to Manasse.
  usfm_code: DEU
  verse: '43'
- book: Brenton Septuagint Translation Deuteronomy 4
  chapter: 4
  iso-639-2_language_code: eng
  text: This is the law which Moses set before the children of Israel.
  usfm_code: DEU
  verse: '44'
- book: Brenton Septuagint Translation Deuteronomy 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'These are the testimonies, and the ordinances, and the judgments, which Moses
    spoke to the sons of Israel, when they came out of the land of Egypt:'
  usfm_code: DEU
  verse: '45'
- book: Brenton Septuagint Translation Deuteronomy 4
  chapter: 4
  iso-639-2_language_code: eng
  text: on the other side of Jordan, in the valley near the house of Phogor, in the
    land of Seon king of the Amorites, who dwelt in Esebon, whom Moses and the sons
    of Israel smote when they came out of the land of Egypt.
  usfm_code: DEU
  verse: '46'
- book: Brenton Septuagint Translation Deuteronomy 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And they inherited his land, and the land of Og king of Basan, two kings of
    the Amorites, who were beyond Jordan eastward.
  usfm_code: DEU
  verse: '47'
- book: Brenton Septuagint Translation Deuteronomy 4
  chapter: 4
  iso-639-2_language_code: eng
  text: From Aroer, which is on the border of the brook Arnon, even to the mount of
    Seon, which is Aermon.
  usfm_code: DEU
  verse: '48'
- book: Brenton Septuagint Translation Deuteronomy 4
  chapter: 4
  iso-639-2_language_code: eng
  text: All Araba beyond Jordan eastward under Asedoth hewn in the rock.
  usfm_code: DEU
  verse: '49'
