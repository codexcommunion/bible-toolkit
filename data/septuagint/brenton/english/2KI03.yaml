- book: Brenton Septuagint Translation Kings IV 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And Joram the son of Achaab began to reign in Israel in the eighteenth year
    of Josaphat king of Juda, and he reigned twelve years.
  usfm_code: 2KI
  verse: '1'
- book: Brenton Septuagint Translation Kings IV 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'And he did that which was evil in the sight of the Lord, only not as his
    father, nor as his mother: and he removed the pillars of Baal which his father
    had made.'
  usfm_code: 2KI
  verse: '2'
- book: Brenton Septuagint Translation Kings IV 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Only he adhered to the sin of Jeroboam the son of Nabat, who made Israel to
    sin; he departed not from it.
  usfm_code: 2KI
  verse: '3'
- book: Brenton Septuagint Translation Kings IV 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And Mosa king of Moab was a sheep-master, and he rendered to the king of Israel
    in the beginning of the year , a hundred thousand lambs, and a hundred thousand
    rams, with the wool.
  usfm_code: 2KI
  verse: '4'
- book: Brenton Septuagint Translation Kings IV 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And it came to pass, after the death of Achaab, that the king of Moab rebelled
    against the king of Israel.
  usfm_code: 2KI
  verse: '5'
- book: Brenton Septuagint Translation Kings IV 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And king Joram went forth in that day out of Samaria, and numbered Israel.
  usfm_code: 2KI
  verse: '6'
- book: Brenton Septuagint Translation Kings IV 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'And he went and sent to Josaphat king of Juda, saying, The king of Moab has
    rebelled against me: wilt thou go with me against Moab to war? And he said, I
    will go up: thou art as I, I am as thou; as my people, so is thy people, as my
    horses, so are thy horses.'
  usfm_code: 2KI
  verse: '7'
- book: Brenton Septuagint Translation Kings IV 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And he said, What way shall I go up? and he said, The way of the wilderness
    of Edom.
  usfm_code: 2KI
  verse: '8'
- book: Brenton Septuagint Translation Kings IV 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'And the king of Israel went, and the king of Juda, and the king of Edom:
    and they fetched a compass of seven days'' journey; and there was no water for
    the army, and for the cattle that went with them.'
  usfm_code: 2KI
  verse: '9'
- book: Brenton Septuagint Translation Kings IV 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And the king of Israel said, Alas! that the Lord should have called the three
    kings on their way, to give them into the hand of Moab.
  usfm_code: 2KI
  verse: '10'
- book: Brenton Septuagint Translation Kings IV 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And Josaphat said, Is there not here a prophet of the Lord, that we may enquire
    of the Lord by him? And one of the servants of the king of Israel answered and
    said, There is here Elisaie son of Saphat, who poured water on the hands of Eliu.
  usfm_code: 2KI
  verse: '11'
- book: Brenton Septuagint Translation Kings IV 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And Josaphat said, He has the word of the Lord. And the king of Israel, and
    Josaphat king of Juda, and the king of Edom, went down to him.
  usfm_code: 2KI
  verse: '12'
- book: Brenton Septuagint Translation Kings IV 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And Elisaie said to the king of Israel, What have I to do with thee? go to
    the prophets of thy father, and the prophets of thy mother. And the king of Israel
    said to him, Has the Lord called the three kings to deliver them into the hands
    of Moab?
  usfm_code: 2KI
  verse: '13'
- book: Brenton Septuagint Translation Kings IV 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And Elisaie said, As the Lord of hosts before whom I stand lives, unless I
    regarded the presence of Josaphat the king of Juda, I would not have looked on
    thee, nor seen thee.
  usfm_code: 2KI
  verse: '14'
- book: Brenton Septuagint Translation Kings IV 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And now fetch me a harper. And it came to pass, as the harper harped, that
    the hand of the Lord came upon him.
  usfm_code: 2KI
  verse: '15'
- book: Brenton Septuagint Translation Kings IV 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And he said, Thus saith the Lord, Make this valley full of trenches.
  usfm_code: 2KI
  verse: '16'
- book: Brenton Septuagint Translation Kings IV 3
  chapter: 3
  iso-639-2_language_code: eng
  text: For thus saith the Lord, Ye shall not see wind, neither shall ye see rain,
    yet this valley shall be filled with water, and ye, and your flocks, and your
    cattle shall drink.
  usfm_code: 2KI
  verse: '17'
- book: Brenton Septuagint Translation Kings IV 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'And this is a light thing in the eyes of the Lord: I will also deliver Moab
    into your hand.'
  usfm_code: 2KI
  verse: '18'
- book: Brenton Septuagint Translation Kings IV 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And ye shall smite every strong city, and ye shall cut down every good tree,
    and ye shall stop all wells of water, and spoil every good piece of land with
    stones.
  usfm_code: 2KI
  verse: '19'
- book: Brenton Septuagint Translation Kings IV 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And it came to pass in the morning, when the sacrifice was offered, that,
    behold! waters came from the way of Edom, and the land was filled with water.
  usfm_code: 2KI
  verse: '20'
- book: Brenton Septuagint Translation Kings IV 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And all Moab heard that the three kings were come up to fight against them;
    and they cried out on every side, even all that were girt with a girdle, and they
    said, Ho! and stood upon the border.
  usfm_code: 2KI
  verse: '21'
- book: Brenton Septuagint Translation Kings IV 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And they rose early in the morning, and the sun rose upon the waters, and
    Moab saw the waters on the opposite side red as blood.
  usfm_code: 2KI
  verse: '22'
- book: Brenton Septuagint Translation Kings IV 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And they said, This is the blood of the sword; and the kings have fought,
    and each man has smitten his neighbour; now then to the spoils, Moab.
  usfm_code: 2KI
  verse: '23'
- book: Brenton Septuagint Translation Kings IV 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And they entered into the camp of Israel; and Israel arose and smote Moab,
    and they fled from before them; and they went on and smote Moab as they went.
  usfm_code: 2KI
  verse: '24'
- book: Brenton Septuagint Translation Kings IV 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And they razed the cities, and cast every man his stone on every good piece
    of land and filled it; and they stopped every well, and cut down every good tree,
    until they left only the stones of the wall cast down; and the slingers compassed
    the land , and smote it.
  usfm_code: 2KI
  verse: '25'
- book: Brenton Septuagint Translation Kings IV 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'And the king of Moab saw that the battle prevailed against him; and he took
    with him seven hundred men that drew sword, to cut through to the king of Edom:
    and they could not.'
  usfm_code: 2KI
  verse: '26'
- book: Brenton Septuagint Translation Kings IV 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And he took his eldest son whom he had designed to reign in his stead, and
    offered him up for a whole-burnt-offering on the walls. And there was a great
    indignation against Israel; and they departed from him, and returned to their
    land.
  usfm_code: 2KI
  verse: '27'
