- book: Brenton Septuagint Translation Esaias 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And it came to pass in the year in which king Ozias died, that I saw the Lord
    sitting on a high and exalted throne, and the house was full of his glory.
  usfm_code: ISA
  verse: '1'
- book: Brenton Septuagint Translation Esaias 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'And seraphs stood round about him: each one had six wings: and with two they
    covered their face, and with two they covered their feet, and with two they flew.'
  usfm_code: ISA
  verse: '2'
- book: Brenton Septuagint Translation Esaias 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'And one cried to the other, and they said, Holy, holy, holy, is the Lord
    of hosts: the whole earth is full of his glory.'
  usfm_code: ISA
  verse: '3'
- book: Brenton Septuagint Translation Esaias 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And the lintel shook at the voice they uttered, and the house was filled with
    smoke.
  usfm_code: ISA
  verse: '4'
- book: Brenton Septuagint Translation Esaias 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And I said, Woe is me, for I am pricked to the heart; for being a man, and
    having unclean lips, I dwell in the midst of a people having unclean lips; and
    I have seen with mine eyes the King, the Lord of hosts.
  usfm_code: ISA
  verse: '5'
- book: Brenton Septuagint Translation Esaias 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'And there was sent to me one of the seraphs, and he had in his hand a coal,
    which he had taken off the altar with the tongs:'
  usfm_code: ISA
  verse: '6'
- book: Brenton Septuagint Translation Esaias 6
  chapter: 6
  iso-639-2_language_code: eng
  text: and he touched my mouth, and said, Behold, this has touched thy lips, and
    will take away thine iniquities, and will purge off thy sins.
  usfm_code: ISA
  verse: '7'
- book: Brenton Septuagint Translation Esaias 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And I heard the voice of the Lord, saying, Whom shall I send, and who will
    go to this people? And I said, Behold, I am here , send me. And he said, Go, and
    say to this people,
  usfm_code: ISA
  verse: '8'
- book: Brenton Septuagint Translation Esaias 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Ye shall hear indeed, but ye shall not understand; and ye shall see indeed,
    but ye shall not perceive.
  usfm_code: ISA
  verse: '9'
- book: Brenton Septuagint Translation Esaias 6
  chapter: 6
  iso-639-2_language_code: eng
  text: For the heart of this people has become gross, and their ears are dull of
    hearing, and their eyes have they closed; lest they should see with their eyes,
    and hear with their ears, and understand with their heart, and be converted, and
    I should heal them.
  usfm_code: ISA
  verse: '10'
- book: Brenton Septuagint Translation Esaias 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And I said, How long, O Lord? And he said, Until the cities be deserted by
    reason of their not being inhabited, and the houses by reason of there being no
    men, and the land shall be left desolate.
  usfm_code: ISA
  verse: '11'
- book: Brenton Septuagint Translation Esaias 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And after this God shall remove the men far off, and they that are left upon
    the land shall be multiplied.
  usfm_code: ISA
  verse: '12'
- book: Brenton Septuagint Translation Esaias 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And yet there shall be a tenth upon it, and again it shall be for a spoil,
    as a turpentine tree, and as an acorn when it falls out of its husk.
  usfm_code: ISA
  verse: '13'
