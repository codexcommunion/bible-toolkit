- book: Brenton Septuagint Translation Psalms 18
  chapter: 18
  iso-639-2_language_code: eng
  text: For the end, a Psalm of David.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 18
  chapter: 18
  iso-639-2_language_code: eng
  text: The heavens declare the glory of God; and the firmament proclaims the work
    of his hands.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 18
  chapter: 18
  iso-639-2_language_code: eng
  text: Day to day utters speech, and night to night proclaims knowledge.
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 18
  chapter: 18
  iso-639-2_language_code: eng
  text: There are no speeches or words, in which their voices are not heard.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 18
  chapter: 18
  iso-639-2_language_code: eng
  text: Their voice is gone out into all the earth, and their words to the ends of
    the world.
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'In the sun he has set his tabernacle; and he comes forth as a bridegroom
    out of his chamber: he will exult as a giant to run his course.'
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'His going forth is from the extremity of heaven, and his circuit to the other
    end of heaven: and no one shall be hidden from his heat.'
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'The law of the Lord is perfect, converting souls: the testimony of the Lord
    is faithful, instructing babes.'
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'The ordinances of the Lord are right, rejoicing the heart: the commandment
    of the Lord is bright, enlightening the eyes.'
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'The fear of the Lord is pure, enduring for ever and ever: the judgments of
    the Lord are true, and justified altogether.'
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'To be desired more than gold, and much precious stone: sweeter also than
    honey and the honey-comb.'
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'For thy servant keeps to them: in the keeping of them there is great reward.'
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 18
  chapter: 18
  iso-639-2_language_code: eng
  text: Who will understand his transgressions? purge thou me from my secret sins
    .
  usfm_code: PSA
  verse: '13'
- book: Brenton Septuagint Translation Psalms 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'And spare thy servant the attack of strangers: if they do not gain the dominion
    over me, then shall I be blameless, and I shall be clear from great sin.'
  usfm_code: PSA
  verse: '14'
- book: Brenton Septuagint Translation Psalms 18
  chapter: 18
  iso-639-2_language_code: eng
  text: So shall the sayings of my mouth, and the meditation of my heart, be pleasing
    continually before thee, O Lord my helper, and my redeemer.
  usfm_code: PSA
  verse: '15'
