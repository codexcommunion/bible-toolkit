- book: Brenton Septuagint Translation Kings IV 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And Elisaie the prophet called one of the sons of the prophets, and said to
    him, Gird up thy loins, and take this cruse of oil in thy hand, and go to Remmoth
    Galaad.
  usfm_code: 2KI
  verse: '1'
- book: Brenton Septuagint Translation Kings IV 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And thou shalt enter there, and shalt see there Ju the son of Josaphat son
    of Namessi, and shalt go in and make him rise up from among his brethren, and
    shalt bring him into a secret chamber.
  usfm_code: 2KI
  verse: '2'
- book: Brenton Septuagint Translation Kings IV 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'And thou shalt take the cruse of oil, and pour it on his head, and say thou,
    Thus saith the Lord, I have anointed thee king over Israel: and thou shalt open
    the door, and flee, and not tarry.'
  usfm_code: 2KI
  verse: '3'
- book: Brenton Septuagint Translation Kings IV 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And the young man the prophet went to Remmoth Galaad.
  usfm_code: 2KI
  verse: '4'
- book: Brenton Septuagint Translation Kings IV 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And he went in, and, behold, the captains of the host were sitting; and he
    said, I have a message to thee, O captain. And Ju said, To which of all us? And
    he said, To thee, O captain.
  usfm_code: 2KI
  verse: '5'
- book: Brenton Septuagint Translation Kings IV 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'And he arose, and went into the house: and he poured the oil upon his head,
    and said to him, Thus saith the Lord God of Israel, I have anointed thee to be
    king over the people of the Lord, even over Israel.'
  usfm_code: 2KI
  verse: '6'
- book: Brenton Septuagint Translation Kings IV 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And thou shalt utterly destroy the house of Achaab thy master from before
    me, and shalt avenge the blood of my servants the prophets, and the blood of all
    the servants of the Lord, at the hand of Jezabel,
  usfm_code: 2KI
  verse: '7'
- book: Brenton Septuagint Translation Kings IV 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'and at the hand of the whole house of Achaab: and thou shalt utterly cut
    off from the house of Achaab every male, and him that is shut up and left in Israel.'
  usfm_code: 2KI
  verse: '8'
- book: Brenton Septuagint Translation Kings IV 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And I will make the house of Achaab like the house of Jeroboam the son of
    Nabat, and as the house of Baasa the son of Achia.
  usfm_code: 2KI
  verse: '9'
- book: Brenton Septuagint Translation Kings IV 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And the dogs shall eat Jezabel in the portion of Jezreel, and there shall
    be none to bury her. And he opened the door, and fled.
  usfm_code: 2KI
  verse: '10'
- book: Brenton Septuagint Translation Kings IV 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And Ju went forth to the servants of his lord, and they said to him, Is all
    well? Why came this mad fellow in to thee? And he said to them, Ye know the man,
    and his communication.
  usfm_code: 2KI
  verse: '11'
- book: Brenton Septuagint Translation Kings IV 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'And they said, It is wrong: tell us now. And Ju said to them, Thus and thus
    spoke he to me, saying,—and he said, Thus saith the Lord, I have anointed thee
    to be king over Israel.'
  usfm_code: 2KI
  verse: '12'
- book: Brenton Septuagint Translation Kings IV 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And when they heard it, they hasted, and took every man his garment, and put
    it under him on the top of the stairs, and blew with the trumpet, and said, Ju
    is king.
  usfm_code: 2KI
  verse: '13'
- book: Brenton Septuagint Translation Kings IV 9
  chapter: 9
  iso-639-2_language_code: eng
  text: So Ju the son of Josaphat the son of Namessi conspired against Joram, and
    Joram was defending Remmoth Galaad, he and all Israel, because of Azael king of
    Syria.
  usfm_code: 2KI
  verse: '14'
- book: Brenton Septuagint Translation Kings IV 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And king Joram had returned to be healed in Jezrael of the wounds which the
    Syrians had given him, in his war with Azael king of Syria.
  usfm_code: 2KI
  verse: '15'
- book: Brenton Septuagint Translation Kings IV 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'And Ju rode and advanced, and came down to Jezrael; for Joram king of Israel
    was getting healed in Jezrael of the arrow-wounds wherewith the Syrians had wounded
    him in Rammath in the war with Azael king of Syria; for he was strong and a mighty
    man: and Ochozias king of Juda was come down to see Joram.'
  usfm_code: 2KI
  verse: '16'
- book: Brenton Septuagint Translation Kings IV 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And there went up a watchman upon the tower of Jezrael, and saw the dust made
    by Ju as he approached; and he said, I see dust. And Joram said, Take a horseman,
    and send to meet them, and let him say, Peace.
  usfm_code: 2KI
  verse: '17'
- book: Brenton Septuagint Translation Kings IV 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And there went a horseman to meet them, and said, Thus says the king, Peace.
    And Ju said, What hast thou to do with peace? turn behind me. And the watchman
    reported, saying, The messenger came up to them, and has not returned.
  usfm_code: 2KI
  verse: '18'
- book: Brenton Septuagint Translation Kings IV 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And he sent another horseman, and he came to him, and said, Thus says the
    king, Peace. And Ju said, What hast thou to do with peace? turn behind me.
  usfm_code: 2KI
  verse: '19'
- book: Brenton Septuagint Translation Kings IV 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'And the watchman reported, saying, He came up to them, and has not returned:
    and the driver drives Ju the son of Namessi, for it is with furious haste .'
  usfm_code: 2KI
  verse: '20'
- book: Brenton Septuagint Translation Kings IV 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'And Joram said, Make ready. And one made ready the chariot: and Joram the
    king of Israel went forth, and Ochozias king of Juda, each in his chariot, and
    they went to meet Ju, and found him in the portion of Nabuthai the Jezraelite.'
  usfm_code: 2KI
  verse: '21'
- book: Brenton Septuagint Translation Kings IV 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And it came to pass when Joram saw Ju, that he said, Is it peace, Ju? And
    Ju said, How can it be peace? as yet there are the whoredoms of thy mother Jezabel,
    and her abundant witchcrafts.
  usfm_code: 2KI
  verse: '22'
- book: Brenton Septuagint Translation Kings IV 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And Joram turned his hands, and fled, and said to Ochozias, Treachery, Ochozias.
  usfm_code: 2KI
  verse: '23'
- book: Brenton Septuagint Translation Kings IV 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And Ju bent his bow with his full strength, and smote Joram between his arms,
    and his arrow went out at his heart, and he bowed upon his knees.
  usfm_code: 2KI
  verse: '24'
- book: Brenton Septuagint Translation Kings IV 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And Ju said to Badecar his chief officer, Cast him into the portion of ground
    of Nabuthai the Jezraelite, for I and thou remember, riding as we were on chariots
    after Achaab his father, that the Lord took up this burden against him, saying
    ,
  usfm_code: 2KI
  verse: '25'
- book: Brenton Septuagint Translation Kings IV 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Surely, I have seen yesterday the blood of Nabuthai, and the blood of his
    sons, saith the Lord; and I will recompense him in this portion, saith the Lord.
    Now then, I pray thee, take him up and cast him into the portion, according to
    the word of the Lord.
  usfm_code: 2KI
  verse: '26'
- book: Brenton Septuagint Translation Kings IV 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'And Ochozias king of Juda saw it , and fled by the way of Bæthgan. And Ju
    pursued after him, and said, Slay him also. And one smote him in the chariot at
    the going up of Gai, which is Jeblaam: and he fled to Mageddo, and died there.'
  usfm_code: 2KI
  verse: '27'
- book: Brenton Septuagint Translation Kings IV 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And his servants put him on a chariot, and brought him to Jerusalem, and they
    buried him in his sepulchre in the city of David.
  usfm_code: 2KI
  verse: '28'
- book: Brenton Septuagint Translation Kings IV 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And in the eleventh year of Joram king of Israel, Ochozias began to reign
    over Juda.
  usfm_code: 2KI
  verse: '29'
- book: Brenton Septuagint Translation Kings IV 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And Ju came to Jezrael; and Jezabel heard of it , and coloured her eyes, and
    adorned her head, and looked through the window.
  usfm_code: 2KI
  verse: '30'
- book: Brenton Septuagint Translation Kings IV 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And Ju entered into the city; and she said, Had Zambri, the murderer of his
    master, peace?
  usfm_code: 2KI
  verse: '31'
- book: Brenton Septuagint Translation Kings IV 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And he lifted up his face toward the window, and saw her, and said, Who art
    thou? Come down with me. And two eunuchs looked down towards him.
  usfm_code: 2KI
  verse: '32'
- book: Brenton Septuagint Translation Kings IV 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'And he said, Throw her down . And they threw her down ; and some of her blood
    was sprinkled on the wall, and on the horses: and they trampled on her.'
  usfm_code: 2KI
  verse: '33'
- book: Brenton Septuagint Translation Kings IV 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And Ju went in and ate and drank, and said, Look now, after this cursed woman,
    and bury her, for she is a king's daughter.
  usfm_code: 2KI
  verse: '34'
- book: Brenton Septuagint Translation Kings IV 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And they went to bury her; but they found nothing of her but the skull, and
    the feet, and the palms of her hands.
  usfm_code: 2KI
  verse: '35'
- book: Brenton Septuagint Translation Kings IV 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And they returned and told him. And he said, It is the word of the Lord, which
    he spoke by the hand of Eliu the Thesbite, saying, In the portion of Jezrael shall
    the dogs eat the flesh of Jezabel.
  usfm_code: 2KI
  verse: '36'
- book: Brenton Septuagint Translation Kings IV 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And the carcase of Jezabel shall be as dung on the face of the field in the
    portion of Jezrael, so that they shall not say, This is Jezabel.
  usfm_code: 2KI
  verse: '37'
