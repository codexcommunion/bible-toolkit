- book_title: Brenton Septuagint Translation Kings IV 9
  book_usfm_code: 2KI
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And Elisaie the prophet called one of the sons of the prophets, and
    said to him, Gird up thy loins, and take this cruse of oil in thy hand, and go
    to Remmoth Galaad.
- book_title: Brenton Septuagint Translation Kings IV 9
  book_usfm_code: 2KI
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: And thou shalt enter there, and shalt see there Ju the son of Josaphat
    son of Namessi, and shalt go in and make him rise up from among his brethren,
    and shalt bring him into a secret chamber.
- book_title: Brenton Septuagint Translation Kings IV 9
  book_usfm_code: 2KI
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: 'And thou shalt take the cruse of oil, and pour it on his head, and
    say thou, Thus saith the Lord, I have anointed thee king over Israel: and thou
    shalt open the door, and flee, and not tarry.'
- book_title: Brenton Septuagint Translation Kings IV 9
  book_usfm_code: 2KI
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And the young man the prophet went to Remmoth Galaad.
- book_title: Brenton Septuagint Translation Kings IV 9
  book_usfm_code: 2KI
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And he went in, and, behold, the captains of the host were sitting;
    and he said, I have a message to thee, O captain. And Ju said, To which of all
    us? And he said, To thee, O captain.
- book_title: Brenton Septuagint Translation Kings IV 9
  book_usfm_code: 2KI
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'And he arose, and went into the house: and he poured the oil upon his
    head, and said to him, Thus saith the Lord God of Israel, I have anointed thee
    to be king over the people of the Lord, even over Israel.'
- book_title: Brenton Septuagint Translation Kings IV 9
  book_usfm_code: 2KI
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And thou shalt utterly destroy the house of Achaab thy master from before
    me, and shalt avenge the blood of my servants the prophets, and the blood of all
    the servants of the Lord, at the hand of Jezabel,
- book_title: Brenton Septuagint Translation Kings IV 9
  book_usfm_code: 2KI
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'and at the hand of the whole house of Achaab: and thou shalt utterly
    cut off from the house of Achaab every male, and him that is shut up and left
    in Israel.'
- book_title: Brenton Septuagint Translation Kings IV 9
  book_usfm_code: 2KI
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And I will make the house of Achaab like the house of Jeroboam the son
    of Nabat, and as the house of Baasa the son of Achia.
- book_title: Brenton Septuagint Translation Kings IV 9
  book_usfm_code: 2KI
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And the dogs shall eat Jezabel in the portion of Jezreel, and there
    shall be none to bury her. And he opened the door, and fled.
- book_title: Brenton Septuagint Translation Kings IV 9
  book_usfm_code: 2KI
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And Ju went forth to the servants of his lord, and they said to him,
    Is all well? Why came this mad fellow in to thee? And he said to them, Ye know
    the man, and his communication.
- book_title: Brenton Septuagint Translation Kings IV 9
  book_usfm_code: 2KI
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'And they said, It is wrong: tell us now. And Ju said to them, Thus
    and thus spoke he to me, saying,—and he said, Thus saith the Lord, I have anointed
    thee to be king over Israel.'
- book_title: Brenton Septuagint Translation Kings IV 9
  book_usfm_code: 2KI
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: And when they heard it, they hasted, and took every man his garment,
    and put it under him on the top of the stairs, and blew with the trumpet, and
    said, Ju is king.
- book_title: Brenton Septuagint Translation Kings IV 9
  book_usfm_code: 2KI
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: So Ju the son of Josaphat the son of Namessi conspired against Joram,
    and Joram was defending Remmoth Galaad, he and all Israel, because of Azael king
    of Syria.
- book_title: Brenton Septuagint Translation Kings IV 9
  book_usfm_code: 2KI
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: And king Joram had returned to be healed in Jezrael of the wounds which
    the Syrians had given him, in his war with Azael king of Syria.
- book_title: Brenton Septuagint Translation Kings IV 9
  book_usfm_code: 2KI
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'And Ju rode and advanced, and came down to Jezrael; for Joram king
    of Israel was getting healed in Jezrael of the arrow-wounds wherewith the Syrians
    had wounded him in Rammath in the war with Azael king of Syria; for he was strong
    and a mighty man: and Ochozias king of Juda was come down to see Joram.'
- book_title: Brenton Septuagint Translation Kings IV 9
  book_usfm_code: 2KI
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And there went up a watchman upon the tower of Jezrael, and saw the
    dust made by Ju as he approached; and he said, I see dust. And Joram said, Take
    a horseman, and send to meet them, and let him say, Peace.
- book_title: Brenton Septuagint Translation Kings IV 9
  book_usfm_code: 2KI
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: And there went a horseman to meet them, and said, Thus says the king,
    Peace. And Ju said, What hast thou to do with peace? turn behind me. And the watchman
    reported, saying, The messenger came up to them, and has not returned.
- book_title: Brenton Septuagint Translation Kings IV 9
  book_usfm_code: 2KI
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: And he sent another horseman, and he came to him, and said, Thus says
    the king, Peace. And Ju said, What hast thou to do with peace? turn behind me.
- book_title: Brenton Septuagint Translation Kings IV 9
  book_usfm_code: 2KI
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: 'And the watchman reported, saying, He came up to them, and has not
    returned: and the driver drives Ju the son of Namessi, for it is with furious
    haste .'
- book_title: Brenton Septuagint Translation Kings IV 9
  book_usfm_code: 2KI
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: 'And Joram said, Make ready. And one made ready the chariot: and Joram
    the king of Israel went forth, and Ochozias king of Juda, each in his chariot,
    and they went to meet Ju, and found him in the portion of Nabuthai the Jezraelite.'
- book_title: Brenton Septuagint Translation Kings IV 9
  book_usfm_code: 2KI
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: And it came to pass when Joram saw Ju, that he said, Is it peace, Ju?
    And Ju said, How can it be peace? as yet there are the whoredoms of thy mother
    Jezabel, and her abundant witchcrafts.
- book_title: Brenton Septuagint Translation Kings IV 9
  book_usfm_code: 2KI
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: And Joram turned his hands, and fled, and said to Ochozias, Treachery,
    Ochozias.
- book_title: Brenton Septuagint Translation Kings IV 9
  book_usfm_code: 2KI
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: And Ju bent his bow with his full strength, and smote Joram between
    his arms, and his arrow went out at his heart, and he bowed upon his knees.
- book_title: Brenton Septuagint Translation Kings IV 9
  book_usfm_code: 2KI
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: And Ju said to Badecar his chief officer, Cast him into the portion
    of ground of Nabuthai the Jezraelite, for I and thou remember, riding as we were
    on chariots after Achaab his father, that the Lord took up this burden against
    him, saying ,
- book_title: Brenton Septuagint Translation Kings IV 9
  book_usfm_code: 2KI
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: Surely, I have seen yesterday the blood of Nabuthai, and the blood of
    his sons, saith the Lord; and I will recompense him in this portion, saith the
    Lord. Now then, I pray thee, take him up and cast him into the portion, according
    to the word of the Lord.
- book_title: Brenton Septuagint Translation Kings IV 9
  book_usfm_code: 2KI
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: 'And Ochozias king of Juda saw it , and fled by the way of Bæthgan.
    And Ju pursued after him, and said, Slay him also. And one smote him in the chariot
    at the going up of Gai, which is Jeblaam: and he fled to Mageddo, and died there.'
- book_title: Brenton Septuagint Translation Kings IV 9
  book_usfm_code: 2KI
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: And his servants put him on a chariot, and brought him to Jerusalem,
    and they buried him in his sepulchre in the city of David.
- book_title: Brenton Septuagint Translation Kings IV 9
  book_usfm_code: 2KI
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: And in the eleventh year of Joram king of Israel, Ochozias began to
    reign over Juda.
- book_title: Brenton Septuagint Translation Kings IV 9
  book_usfm_code: 2KI
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: And Ju came to Jezrael; and Jezabel heard of it , and coloured her eyes,
    and adorned her head, and looked through the window.
- book_title: Brenton Septuagint Translation Kings IV 9
  book_usfm_code: 2KI
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: And Ju entered into the city; and she said, Had Zambri, the murderer
    of his master, peace?
- book_title: Brenton Septuagint Translation Kings IV 9
  book_usfm_code: 2KI
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 32
  verse_text: And he lifted up his face toward the window, and saw her, and said,
    Who art thou? Come down with me. And two eunuchs looked down towards him.
- book_title: Brenton Septuagint Translation Kings IV 9
  book_usfm_code: 2KI
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 33
  verse_text: 'And he said, Throw her down . And they threw her down ; and some of
    her blood was sprinkled on the wall, and on the horses: and they trampled on her.'
- book_title: Brenton Septuagint Translation Kings IV 9
  book_usfm_code: 2KI
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 34
  verse_text: And Ju went in and ate and drank, and said, Look now, after this cursed
    woman, and bury her, for she is a king's daughter.
- book_title: Brenton Septuagint Translation Kings IV 9
  book_usfm_code: 2KI
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 35
  verse_text: And they went to bury her; but they found nothing of her but the skull,
    and the feet, and the palms of her hands.
- book_title: Brenton Septuagint Translation Kings IV 9
  book_usfm_code: 2KI
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 36
  verse_text: And they returned and told him. And he said, It is the word of the Lord,
    which he spoke by the hand of Eliu the Thesbite, saying, In the portion of Jezrael
    shall the dogs eat the flesh of Jezabel.
- book_title: Brenton Septuagint Translation Kings IV 9
  book_usfm_code: 2KI
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 37
  verse_text: And the carcase of Jezabel shall be as dung on the face of the field
    in the portion of Jezrael, so that they shall not say, This is Jezabel.
