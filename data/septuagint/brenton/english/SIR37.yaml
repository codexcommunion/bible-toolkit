- book: Brenton Septuagint Translation Sirach 37
  chapter: 37
  iso-639-2_language_code: eng
  text: 'Every friend saith, I am his friend also: but there is a friend, which is
    only a friend in name.'
  usfm_code: SIR
  verse: '1'
- book: Brenton Septuagint Translation Sirach 37
  chapter: 37
  iso-639-2_language_code: eng
  text: Is it not a grief unto death, when a companion and friend is turned to an
    enemy?
  usfm_code: SIR
  verse: '2'
- book: Brenton Septuagint Translation Sirach 37
  chapter: 37
  iso-639-2_language_code: eng
  text: O wicked imagination, whence camest thou in to cover the earth with deceit?
  usfm_code: SIR
  verse: '3'
- book: Brenton Septuagint Translation Sirach 37
  chapter: 37
  iso-639-2_language_code: eng
  text: There is a companion, which rejoiceth in the prosperity of a friend, but in
    the time of trouble will be against him.
  usfm_code: SIR
  verse: '4'
- book: Brenton Septuagint Translation Sirach 37
  chapter: 37
  iso-639-2_language_code: eng
  text: There is a companion, which helpeth his friend for the belly, and taketh up
    the buckler against the enemy.
  usfm_code: SIR
  verse: '5'
- book: Brenton Septuagint Translation Sirach 37
  chapter: 37
  iso-639-2_language_code: eng
  text: Forget not thy friend in thy mind, and be not unmindful of him in thy riches.
  usfm_code: SIR
  verse: '6'
- book: Brenton Septuagint Translation Sirach 37
  chapter: 37
  iso-639-2_language_code: eng
  text: Every counsellor extolleth counsel; but there is some that counselleth for
    himself.
  usfm_code: SIR
  verse: '7'
- book: Brenton Septuagint Translation Sirach 37
  chapter: 37
  iso-639-2_language_code: eng
  text: Beware of a counsellor, and know before what need he hath; for he will counsel
    for himself; lest he cast the lot upon thee,
  usfm_code: SIR
  verse: '8'
- book: Brenton Septuagint Translation Sirach 37
  chapter: 37
  iso-639-2_language_code: eng
  text: 'and say unto thee, Thy way is good: and afterward he stand on the other side,
    to see what shall befall thee.'
  usfm_code: SIR
  verse: '9'
- book: Brenton Septuagint Translation Sirach 37
  chapter: 37
  iso-639-2_language_code: eng
  text: 'Consult not with one that suspecteth thee: and hide thy counsel from such
    as envy thee.'
  usfm_code: SIR
  verse: '10'
- book: Brenton Septuagint Translation Sirach 37
  chapter: 37
  iso-639-2_language_code: eng
  text: 'Neither consult with a woman touching her of whom she is jealous; neither
    with a coward in matters of war; nor with a merchant concerning exchange; nor
    with a buyer of selling; nor with an envious man of thankfulness; nor with an
    unmerciful man touching kindness; nor with the slothful for any work; nor with
    an hireling for a year of finishing work; nor with an idle servant of much business:
    hearken not unto these in any matter of counsel.'
  usfm_code: SIR
  verse: '11'
- book: Brenton Septuagint Translation Sirach 37
  chapter: 37
  iso-639-2_language_code: eng
  text: But be continually with a godly man, whom thou knowest to keep the commandments
    of the Lord, whose mind is according to thy mind, and will sorrow with thee, if
    thou shalt miscarry.
  usfm_code: SIR
  verse: '12'
- book: Brenton Septuagint Translation Sirach 37
  chapter: 37
  iso-639-2_language_code: eng
  text: 'And let the counsel of thine own heart stand: for there is no man more faithful
    unto thee than it;'
  usfm_code: SIR
  verse: '13'
- book: Brenton Septuagint Translation Sirach 37
  chapter: 37
  iso-639-2_language_code: eng
  text: for a man's mind is sometime wont to tell him more than seven watchmen, that
    sit above in an high tower.
  usfm_code: SIR
  verse: '14'
- book: Brenton Septuagint Translation Sirach 37
  chapter: 37
  iso-639-2_language_code: eng
  text: And above all this pray to the most High, that he will direct thy way in truth.
  usfm_code: SIR
  verse: '15'
- book: Brenton Septuagint Translation Sirach 37
  chapter: 37
  iso-639-2_language_code: eng
  text: Let reason go before every enterprize, and counsel before every action.
  usfm_code: SIR
  verse: '16'
- book: Brenton Septuagint Translation Sirach 37
  chapter: 37
  iso-639-2_language_code: eng
  text: The countenance is a sign of changing of the heart.
  usfm_code: SIR
  verse: '17'
- book: Brenton Septuagint Translation Sirach 37
  chapter: 37
  iso-639-2_language_code: eng
  text: 'Four manners of things appear: good and evil, life and death: but the tongue
    ruleth over them continually.'
  usfm_code: SIR
  verse: '18'
- book: Brenton Septuagint Translation Sirach 37
  chapter: 37
  iso-639-2_language_code: eng
  text: There is one that is wise and teacheth many, and yet is unprofitable to himself.
  usfm_code: SIR
  verse: '19'
- book: Brenton Septuagint Translation Sirach 37
  chapter: 37
  iso-639-2_language_code: eng
  text: 'There is one that sheweth wisdom in words, and is hated: he shall be destitute
    of all food.'
  usfm_code: SIR
  verse: '20'
- book: Brenton Septuagint Translation Sirach 37
  chapter: 37
  iso-639-2_language_code: eng
  text: For grace is not given him from the Lord; because he is deprived of all wisdom.
  usfm_code: SIR
  verse: '21'
- book: Brenton Septuagint Translation Sirach 37
  chapter: 37
  iso-639-2_language_code: eng
  text: Another is wise to himself; and the fruits of understanding are commendable
    in his mouth.
  usfm_code: SIR
  verse: '22'
- book: Brenton Septuagint Translation Sirach 37
  chapter: 37
  iso-639-2_language_code: eng
  text: A wise man instructeth his people; and the fruits of his understanding fail
    not.
  usfm_code: SIR
  verse: '23'
- book: Brenton Septuagint Translation Sirach 37
  chapter: 37
  iso-639-2_language_code: eng
  text: A wise man shall be filled with blessing; and all they that see him shall
    count him happy.
  usfm_code: SIR
  verse: '24'
- book: Brenton Septuagint Translation Sirach 37
  chapter: 37
  iso-639-2_language_code: eng
  text: The days of the life of man may be numbered; but the days of Israel are innumerable.
  usfm_code: SIR
  verse: '25'
- book: Brenton Septuagint Translation Sirach 37
  chapter: 37
  iso-639-2_language_code: eng
  text: A wise man shall inherit glory among his people, and his name shall be perpetual.
  usfm_code: SIR
  verse: '26'
- book: Brenton Septuagint Translation Sirach 37
  chapter: 37
  iso-639-2_language_code: eng
  text: My son, prove thy soul in thy life, and see what is evil for it, and give
    not that unto it.
  usfm_code: SIR
  verse: '27'
- book: Brenton Septuagint Translation Sirach 37
  chapter: 37
  iso-639-2_language_code: eng
  text: For all things are not profitable for all men, neither hath every soul pleasure
    in every thing.
  usfm_code: SIR
  verse: '28'
- book: Brenton Septuagint Translation Sirach 37
  chapter: 37
  iso-639-2_language_code: eng
  text: 'Be not insatiable in any dainty thing, nor too greedy upon meats:'
  usfm_code: SIR
  verse: '29'
- book: Brenton Septuagint Translation Sirach 37
  chapter: 37
  iso-639-2_language_code: eng
  text: for excess of meats bringeth sickness, and surfeiting will turn into choler.
  usfm_code: SIR
  verse: '30'
- book: Brenton Septuagint Translation Sirach 37
  chapter: 37
  iso-639-2_language_code: eng
  text: By surfeiting have many perished; but he that taketh heed prolongeth his life.
  usfm_code: SIR
  verse: '31'
