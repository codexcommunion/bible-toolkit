- book_title: Brenton Septuagint Translation Sirach 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: 'Every friend saith, I am his friend also: but there is a friend, which
    is only a friend in name.'
- book_title: Brenton Septuagint Translation Sirach 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: Is it not a grief unto death, when a companion and friend is turned
    to an enemy?
- book_title: Brenton Septuagint Translation Sirach 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: O wicked imagination, whence camest thou in to cover the earth with
    deceit?
- book_title: Brenton Septuagint Translation Sirach 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: There is a companion, which rejoiceth in the prosperity of a friend,
    but in the time of trouble will be against him.
- book_title: Brenton Septuagint Translation Sirach 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: There is a companion, which helpeth his friend for the belly, and taketh
    up the buckler against the enemy.
- book_title: Brenton Septuagint Translation Sirach 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: Forget not thy friend in thy mind, and be not unmindful of him in thy
    riches.
- book_title: Brenton Septuagint Translation Sirach 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: Every counsellor extolleth counsel; but there is some that counselleth
    for himself.
- book_title: Brenton Septuagint Translation Sirach 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: Beware of a counsellor, and know before what need he hath; for he will
    counsel for himself; lest he cast the lot upon thee,
- book_title: Brenton Septuagint Translation Sirach 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'and say unto thee, Thy way is good: and afterward he stand on the other
    side, to see what shall befall thee.'
- book_title: Brenton Septuagint Translation Sirach 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'Consult not with one that suspecteth thee: and hide thy counsel from
    such as envy thee.'
- book_title: Brenton Septuagint Translation Sirach 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'Neither consult with a woman touching her of whom she is jealous; neither
    with a coward in matters of war; nor with a merchant concerning exchange; nor
    with a buyer of selling; nor with an envious man of thankfulness; nor with an
    unmerciful man touching kindness; nor with the slothful for any work; nor with
    an hireling for a year of finishing work; nor with an idle servant of much business:
    hearken not unto these in any matter of counsel.'
- book_title: Brenton Septuagint Translation Sirach 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: But be continually with a godly man, whom thou knowest to keep the commandments
    of the Lord, whose mind is according to thy mind, and will sorrow with thee, if
    thou shalt miscarry.
- book_title: Brenton Septuagint Translation Sirach 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'And let the counsel of thine own heart stand: for there is no man more
    faithful unto thee than it;'
- book_title: Brenton Septuagint Translation Sirach 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: for a man's mind is sometime wont to tell him more than seven watchmen,
    that sit above in an high tower.
- book_title: Brenton Septuagint Translation Sirach 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: And above all this pray to the most High, that he will direct thy way
    in truth.
- book_title: Brenton Septuagint Translation Sirach 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: Let reason go before every enterprize, and counsel before every action.
- book_title: Brenton Septuagint Translation Sirach 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: The countenance is a sign of changing of the heart.
- book_title: Brenton Septuagint Translation Sirach 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: 'Four manners of things appear: good and evil, life and death: but the
    tongue ruleth over them continually.'
- book_title: Brenton Septuagint Translation Sirach 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: There is one that is wise and teacheth many, and yet is unprofitable
    to himself.
- book_title: Brenton Septuagint Translation Sirach 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: 'There is one that sheweth wisdom in words, and is hated: he shall be
    destitute of all food.'
- book_title: Brenton Septuagint Translation Sirach 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: For grace is not given him from the Lord; because he is deprived of
    all wisdom.
- book_title: Brenton Septuagint Translation Sirach 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: Another is wise to himself; and the fruits of understanding are commendable
    in his mouth.
- book_title: Brenton Septuagint Translation Sirach 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: A wise man instructeth his people; and the fruits of his understanding
    fail not.
- book_title: Brenton Septuagint Translation Sirach 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: A wise man shall be filled with blessing; and all they that see him
    shall count him happy.
- book_title: Brenton Septuagint Translation Sirach 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: The days of the life of man may be numbered; but the days of Israel
    are innumerable.
- book_title: Brenton Septuagint Translation Sirach 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: A wise man shall inherit glory among his people, and his name shall
    be perpetual.
- book_title: Brenton Septuagint Translation Sirach 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: My son, prove thy soul in thy life, and see what is evil for it, and
    give not that unto it.
- book_title: Brenton Septuagint Translation Sirach 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: For all things are not profitable for all men, neither hath every soul
    pleasure in every thing.
- book_title: Brenton Septuagint Translation Sirach 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: 'Be not insatiable in any dainty thing, nor too greedy upon meats:'
- book_title: Brenton Septuagint Translation Sirach 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: for excess of meats bringeth sickness, and surfeiting will turn into
    choler.
- book_title: Brenton Septuagint Translation Sirach 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: By surfeiting have many perished; but he that taketh heed prolongeth
    his life.
