- book_title: Brenton Septuagint Translation Joshua 8
  book_usfm_code: JOS
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: 'And the Lord said to Joshua, Fear not, nor be timorous: take with thee
    all the men of war, and arise, go up to Gai; behold, I have given into thy hands
    the king of Gai, and his land.'
- book_title: Brenton Septuagint Translation Joshua 8
  book_usfm_code: JOS
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: And thou shalt do to Gai, as thou didst to Jericho and its king; and
    thou shalt take to thyself the spoil of its cattle; set now for thyself an ambush
    for the city behind.
- book_title: Brenton Septuagint Translation Joshua 8
  book_usfm_code: JOS
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And Joshua and all the men of war rose to go up to Gai; and Joshua chose
    out thirty thousand mighty men, and he sent them away by night.
- book_title: Brenton Septuagint Translation Joshua 8
  book_usfm_code: JOS
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'And he charged them, saying, Do ye lie in ambush behind the city: do
    not go far from the city, and ye shall all be ready.'
- book_title: Brenton Septuagint Translation Joshua 8
  book_usfm_code: JOS
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'And I and all with me will draw near to the city: and it shall come
    to pass when the inhabitants of Gai shall come forth to meet us, as before, that
    we will flee from before them.'
- book_title: Brenton Septuagint Translation Joshua 8
  book_usfm_code: JOS
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And when they shall come out after us, we will draw them away from the
    city; and they will say, These men flee from before us, as also before.
- book_title: Brenton Septuagint Translation Joshua 8
  book_usfm_code: JOS
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And ye shall rise up out of the ambuscade, and go into the city.
- book_title: Brenton Septuagint Translation Joshua 8
  book_usfm_code: JOS
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: Ye shall do according to this word, lo! I have commanded you.
- book_title: Brenton Septuagint Translation Joshua 8
  book_usfm_code: JOS
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And Joshua sent them, and they went to lie in ambush; and they lay between
    BÃ¦thel and Gai, westward of Gai.
- book_title: Brenton Septuagint Translation Joshua 8
  book_usfm_code: JOS
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And Joshua rose up early in the morning, and numbered the people; and
    he went up, he and the elders before the people to Gai.
- book_title: Brenton Septuagint Translation Joshua 8
  book_usfm_code: JOS
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And all the men of war went up with him, and they went forward and came
    over against the city eastward.
- book_title: Brenton Septuagint Translation Joshua 8
  book_usfm_code: JOS
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: And the ambuscade was on the west side of the city.
- book_title: Brenton Septuagint Translation Joshua 8
  book_usfm_code: JOS
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'And it came to pass when the king of Gai saw it , he hasted and went
    out to meet them direct to the battle, he and all the people that were with him:
    and he knew not that there was an ambuscade formed against him behind the city.'
- book_title: Brenton Septuagint Translation Joshua 8
  book_usfm_code: JOS
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: And Joshua and Israel saw, and retreated from before them.
- book_title: Brenton Septuagint Translation Joshua 8
  book_usfm_code: JOS
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: And they pursued after the children of Israel, and they themselves went
    to a distance from the city.
- book_title: Brenton Septuagint Translation Joshua 8
  book_usfm_code: JOS
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: There was no one left in Gai who did not pursue after Israel; and they
    left the city open, and pursued after Israel.
- book_title: Brenton Septuagint Translation Joshua 8
  book_usfm_code: JOS
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: And the Lord said to Joshua, Stretch forth thy hand with the spear that
    is in thy hand toward the city, for I have delivered it into thy hands; and the
    liers in wait shall rise up quickly out of their place.
- book_title: Brenton Septuagint Translation Joshua 8
  book_usfm_code: JOS
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: And Joshua stretched out his hand and his spear toward the city, and
    the ambuscade rose up quickly out of their place; and they came forth when he
    stretched out his hand; and they entered into the city, and took it; and they
    hasted and burnt the city with fire.
- book_title: Brenton Septuagint Translation Joshua 8
  book_usfm_code: JOS
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: And when the inhabitants of Gai looked round behind them, then they
    saw the smoke going up out of the city to heaven, and they were no longer able
    to flee this way or that way.
- book_title: Brenton Septuagint Translation Joshua 8
  book_usfm_code: JOS
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: And Joshua and all Israel saw that the ambuscade had taken the city,
    and that the smoke of the city went up to heaven; and they turned and smote the
    men of Gai.
- book_title: Brenton Septuagint Translation Joshua 8
  book_usfm_code: JOS
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: And these came forth out of the city to meet them; and they were in
    the midst of the army, some being on this side, and some on that; and they smote
    them until there was not left of them one who survived and escaped.
- book_title: Brenton Septuagint Translation Joshua 8
  book_usfm_code: JOS
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: And they took the king of Gai alive, and brought him to Joshua.
- book_title: Brenton Septuagint Translation Joshua 8
  book_usfm_code: JOS
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: And when the children of Israel had ceased slaying all that were in
    Gai, and in the fields, and in the mountain on the descent, from whence they pursued
    them even to the end, then Joshua returned to Gai, and smote it with the edge
    of the sword.
- book_title: Brenton Septuagint Translation Joshua 8
  book_usfm_code: JOS
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: 'And they that fell in that day, men and women, were twelve thousand:
    they slew all the inhabitants of Gai.'
- book_title: Brenton Septuagint Translation Joshua 8
  book_usfm_code: JOS
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: Beside the spoils that were in the city, all things which the children
    of Israel took as spoil for themselves according to the command of the Lord, as
    the Lord commanded Joshua.
- book_title: Brenton Septuagint Translation Joshua 8
  book_usfm_code: JOS
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: 'And Joshua burnt the city with fire: he made it an uninhabited heap
    for ever, even to this day.'
- book_title: Brenton Septuagint Translation Joshua 8
  book_usfm_code: JOS
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: 'And he hanged the king of Gai on a gallows; and he remained on the
    tree till evening: and when the sun went down, Joshua gave charge, and they took
    down his body from the tree, and cast it into a pit, and they set over him a heap
    of stones until this day.'
