- book: Brenton Septuagint Translation Joshua 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'And the Lord said to Joshua, Fear not, nor be timorous: take with thee all
    the men of war, and arise, go up to Gai; behold, I have given into thy hands the
    king of Gai, and his land.'
  usfm_code: JOS
  verse: '1'
- book: Brenton Septuagint Translation Joshua 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And thou shalt do to Gai, as thou didst to Jericho and its king; and thou
    shalt take to thyself the spoil of its cattle; set now for thyself an ambush for
    the city behind.
  usfm_code: JOS
  verse: '2'
- book: Brenton Septuagint Translation Joshua 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And Joshua and all the men of war rose to go up to Gai; and Joshua chose out
    thirty thousand mighty men, and he sent them away by night.
  usfm_code: JOS
  verse: '3'
- book: Brenton Septuagint Translation Joshua 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'And he charged them, saying, Do ye lie in ambush behind the city: do not
    go far from the city, and ye shall all be ready.'
  usfm_code: JOS
  verse: '4'
- book: Brenton Septuagint Translation Joshua 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'And I and all with me will draw near to the city: and it shall come to pass
    when the inhabitants of Gai shall come forth to meet us, as before, that we will
    flee from before them.'
  usfm_code: JOS
  verse: '5'
- book: Brenton Septuagint Translation Joshua 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And when they shall come out after us, we will draw them away from the city;
    and they will say, These men flee from before us, as also before.
  usfm_code: JOS
  verse: '6'
- book: Brenton Septuagint Translation Joshua 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And ye shall rise up out of the ambuscade, and go into the city.
  usfm_code: JOS
  verse: '7'
- book: Brenton Septuagint Translation Joshua 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Ye shall do according to this word, lo! I have commanded you.
  usfm_code: JOS
  verse: '8'
- book: Brenton Septuagint Translation Joshua 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And Joshua sent them, and they went to lie in ambush; and they lay between
    BÃ¦thel and Gai, westward of Gai.
  usfm_code: JOS
  verse: '9'
- book: Brenton Septuagint Translation Joshua 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And Joshua rose up early in the morning, and numbered the people; and he went
    up, he and the elders before the people to Gai.
  usfm_code: JOS
  verse: '10'
- book: Brenton Septuagint Translation Joshua 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And all the men of war went up with him, and they went forward and came over
    against the city eastward.
  usfm_code: JOS
  verse: '11'
- book: Brenton Septuagint Translation Joshua 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And the ambuscade was on the west side of the city.
  usfm_code: JOS
  verse: '12'
- book: Brenton Septuagint Translation Joshua 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'And it came to pass when the king of Gai saw it , he hasted and went out
    to meet them direct to the battle, he and all the people that were with him: and
    he knew not that there was an ambuscade formed against him behind the city.'
  usfm_code: JOS
  verse: '14'
- book: Brenton Septuagint Translation Joshua 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And Joshua and Israel saw, and retreated from before them.
  usfm_code: JOS
  verse: '15'
- book: Brenton Septuagint Translation Joshua 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And they pursued after the children of Israel, and they themselves went to
    a distance from the city.
  usfm_code: JOS
  verse: '16'
- book: Brenton Septuagint Translation Joshua 8
  chapter: 8
  iso-639-2_language_code: eng
  text: There was no one left in Gai who did not pursue after Israel; and they left
    the city open, and pursued after Israel.
  usfm_code: JOS
  verse: '17'
- book: Brenton Septuagint Translation Joshua 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And the Lord said to Joshua, Stretch forth thy hand with the spear that is
    in thy hand toward the city, for I have delivered it into thy hands; and the liers
    in wait shall rise up quickly out of their place.
  usfm_code: JOS
  verse: '18'
- book: Brenton Septuagint Translation Joshua 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And Joshua stretched out his hand and his spear toward the city, and the ambuscade
    rose up quickly out of their place; and they came forth when he stretched out
    his hand; and they entered into the city, and took it; and they hasted and burnt
    the city with fire.
  usfm_code: JOS
  verse: '19'
- book: Brenton Septuagint Translation Joshua 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And when the inhabitants of Gai looked round behind them, then they saw the
    smoke going up out of the city to heaven, and they were no longer able to flee
    this way or that way.
  usfm_code: JOS
  verse: '20'
- book: Brenton Septuagint Translation Joshua 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And Joshua and all Israel saw that the ambuscade had taken the city, and that
    the smoke of the city went up to heaven; and they turned and smote the men of
    Gai.
  usfm_code: JOS
  verse: '21'
- book: Brenton Septuagint Translation Joshua 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And these came forth out of the city to meet them; and they were in the midst
    of the army, some being on this side, and some on that; and they smote them until
    there was not left of them one who survived and escaped.
  usfm_code: JOS
  verse: '22'
- book: Brenton Septuagint Translation Joshua 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And they took the king of Gai alive, and brought him to Joshua.
  usfm_code: JOS
  verse: '23'
- book: Brenton Septuagint Translation Joshua 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And when the children of Israel had ceased slaying all that were in Gai, and
    in the fields, and in the mountain on the descent, from whence they pursued them
    even to the end, then Joshua returned to Gai, and smote it with the edge of the
    sword.
  usfm_code: JOS
  verse: '24'
- book: Brenton Septuagint Translation Joshua 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'And they that fell in that day, men and women, were twelve thousand: they
    slew all the inhabitants of Gai.'
  usfm_code: JOS
  verse: '25'
- book: Brenton Septuagint Translation Joshua 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Beside the spoils that were in the city, all things which the children of
    Israel took as spoil for themselves according to the command of the Lord, as the
    Lord commanded Joshua.
  usfm_code: JOS
  verse: '27'
- book: Brenton Septuagint Translation Joshua 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'And Joshua burnt the city with fire: he made it an uninhabited heap for ever,
    even to this day.'
  usfm_code: JOS
  verse: '28'
- book: Brenton Septuagint Translation Joshua 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'And he hanged the king of Gai on a gallows; and he remained on the tree till
    evening: and when the sun went down, Joshua gave charge, and they took down his
    body from the tree, and cast it into a pit, and they set over him a heap of stones
    until this day.'
  usfm_code: JOS
  verse: '29'
