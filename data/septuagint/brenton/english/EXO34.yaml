- book: Brenton Septuagint Translation Exodus 34
  chapter: 34
  iso-639-2_language_code: eng
  text: And the Lord said to Moses, Hew for thyself two tables of stone, as also the
    first were, and come up to me to the mountain; and I will write upon the tables
    the words, which were on the first tables, which thou brokest.
  usfm_code: EXO
  verse: '1'
- book: Brenton Septuagint Translation Exodus 34
  chapter: 34
  iso-639-2_language_code: eng
  text: And be ready by the morning, and thou shalt go up to the mount Sina, and shalt
    stand there for me on the top of the mountain.
  usfm_code: EXO
  verse: '2'
- book: Brenton Septuagint Translation Exodus 34
  chapter: 34
  iso-639-2_language_code: eng
  text: And let no one go up with thee, nor be seen in all the mountain; and let not
    the sheep and oxen feed near that mountain.
  usfm_code: EXO
  verse: '3'
- book: Brenton Septuagint Translation Exodus 34
  chapter: 34
  iso-639-2_language_code: eng
  text: And Moses hewed two tables of stone, as also the first were; and Moses having
    arisen early, went up to the mount Sina, as the Lord appointed him; and Moses
    took the two tables of stone.
  usfm_code: EXO
  verse: '4'
- book: Brenton Septuagint Translation Exodus 34
  chapter: 34
  iso-639-2_language_code: eng
  text: And the Lord descended in a cloud, and stood near him there, and called by
    the name of the Lord.
  usfm_code: EXO
  verse: '5'
- book: Brenton Septuagint Translation Exodus 34
  chapter: 34
  iso-639-2_language_code: eng
  text: And the Lord passed by before his face, and proclaimed, The Lord God, pitiful
    and merciful, longsuffering and very compassionate, and true,
  usfm_code: EXO
  verse: '6'
- book: Brenton Septuagint Translation Exodus 34
  chapter: 34
  iso-639-2_language_code: eng
  text: and keeping justice and mercy for thousands, taking away iniquity, and unrighteousness,
    and sins; and he will not clear the guilty; bringing the iniquity of the fathers
    upon the children, and to the children's children, to the third and fourth generation.
  usfm_code: EXO
  verse: '7'
- book: Brenton Septuagint Translation Exodus 34
  chapter: 34
  iso-639-2_language_code: eng
  text: And Moses hasted, and bowed to the earth and worshipped;
  usfm_code: EXO
  verse: '8'
- book: Brenton Septuagint Translation Exodus 34
  chapter: 34
  iso-639-2_language_code: eng
  text: 'and said, If I have found grace before thee, let my Lord go with us; for
    the people is stiff-necked: and thou shalt take away our sins and our iniquities,
    and we will be thine.'
  usfm_code: EXO
  verse: '9'
- book: Brenton Septuagint Translation Exodus 34
  chapter: 34
  iso-639-2_language_code: eng
  text: And the Lord said to Moses, Behold, I establish a covenant for thee in the
    presence of all thy people; I will do glorious things, which have not been done
    in all the earth, or in any nation; and all the people among whom thou art shall
    see the works of the Lord, that they are wonderful, which I will do for thee.
  usfm_code: EXO
  verse: '10'
- book: Brenton Septuagint Translation Exodus 34
  chapter: 34
  iso-639-2_language_code: eng
  text: 'Do thou take heed to all things whatsoever I command thee: behold, I cast
    out before your face the Amorite and the Chananite and the Pherezite, and the
    Chettite, and Evite, and Gergesite and Jebusite:'
  usfm_code: EXO
  verse: '11'
- book: Brenton Septuagint Translation Exodus 34
  chapter: 34
  iso-639-2_language_code: eng
  text: take heed to thyself, lest at any time thou make a covenant with the dwellers
    on the land, into which thou art entering, lest it be to thee a stumbling-block
    among you.
  usfm_code: EXO
  verse: '12'
- book: Brenton Septuagint Translation Exodus 34
  chapter: 34
  iso-639-2_language_code: eng
  text: Ye shall destroy their altars, and break in pieces their pillars, and ye shall
    cut down their groves, and the graven images of their gods ye shall burn with
    fire.
  usfm_code: EXO
  verse: '13'
- book: Brenton Septuagint Translation Exodus 34
  chapter: 34
  iso-639-2_language_code: eng
  text: For ye shall not worship strange gods, for the Lord God, a jealous name, is
    a jealous God;
  usfm_code: EXO
  verse: '14'
- book: Brenton Septuagint Translation Exodus 34
  chapter: 34
  iso-639-2_language_code: eng
  text: lest at any time thou make a covenant with the dwellers on the land, and they
    go a whoring after their gods, and sacrifice to their gods, and they call thee,
    and thou shouldest eat of their feasts,
  usfm_code: EXO
  verse: '15'
- book: Brenton Septuagint Translation Exodus 34
  chapter: 34
  iso-639-2_language_code: eng
  text: and thou shouldest take of their daughters to thy sons, and thou shouldest
    give of thy daughters to their sons; and thy daughters should go a whoring after
    their gods, and thy sons should go a whoring after their gods.
  usfm_code: EXO
  verse: '16'
- book: Brenton Septuagint Translation Exodus 34
  chapter: 34
  iso-639-2_language_code: eng
  text: And thou shalt not make to thyself molten gods.
  usfm_code: EXO
  verse: '17'
- book: Brenton Septuagint Translation Exodus 34
  chapter: 34
  iso-639-2_language_code: eng
  text: 'And thou shalt keep the feast of unleavened bread: seven days shalt thou
    eat unleavened bread, as I have charged thee, at the season in the month of new
    corn ; for in the month of new corn thou camest out from Egypt.'
  usfm_code: EXO
  verse: '18'
- book: Brenton Septuagint Translation Exodus 34
  chapter: 34
  iso-639-2_language_code: eng
  text: The males are mine, everything that opens the womb; every first-born of oxen,
    and every first-born of sheep.
  usfm_code: EXO
  verse: '19'
- book: Brenton Septuagint Translation Exodus 34
  chapter: 34
  iso-639-2_language_code: eng
  text: 'And the first-born of an ass thou shalt redeem with a sheep, and if thou
    wilt not redeem it thou shalt pay a price: every first-born of thy sons shalt
    thou redeem: thou shalt not appear before me empty.'
  usfm_code: EXO
  verse: '20'
- book: Brenton Septuagint Translation Exodus 34
  chapter: 34
  iso-639-2_language_code: eng
  text: 'Six days thou shalt work, but on the seventh day thou shalt rest: there shall
    be rest in seed-time and harvest.'
  usfm_code: EXO
  verse: '21'
- book: Brenton Septuagint Translation Exodus 34
  chapter: 34
  iso-639-2_language_code: eng
  text: And thou shalt keep to me the feast of weeks, the beginning of wheat-harvest;
    and the feast of ingathering in the middle of the year.
  usfm_code: EXO
  verse: '22'
- book: Brenton Septuagint Translation Exodus 34
  chapter: 34
  iso-639-2_language_code: eng
  text: Three times in the year shall every male of thine appear before the Lord the
    God of Israel.
  usfm_code: EXO
  verse: '23'
- book: Brenton Septuagint Translation Exodus 34
  chapter: 34
  iso-639-2_language_code: eng
  text: For when I shall have cast out the nations before thy face, and shall have
    enlarged thy coasts, no one shall desire thy land, whenever thou mayest go up
    to appear before the Lord thy God, three times in the year.
  usfm_code: EXO
  verse: '24'
- book: Brenton Septuagint Translation Exodus 34
  chapter: 34
  iso-639-2_language_code: eng
  text: Thou shalt not offer the blood of my sacrifices with leaven, neither shall
    the sacrifices of the feast of the passover remain till the morning.
  usfm_code: EXO
  verse: '25'
- book: Brenton Septuagint Translation Exodus 34
  chapter: 34
  iso-639-2_language_code: eng
  text: 'The first-fruits of thy land shalt thou put into the house of the Lord thy
    God: thou shalt not boil a lamb in his mother''s milk.'
  usfm_code: EXO
  verse: '26'
- book: Brenton Septuagint Translation Exodus 34
  chapter: 34
  iso-639-2_language_code: eng
  text: And the Lord said to Moses, Write these words for thyself, for on these words
    I have established a covenant with thee and with Israel.
  usfm_code: EXO
  verse: '27'
- book: Brenton Septuagint Translation Exodus 34
  chapter: 34
  iso-639-2_language_code: eng
  text: And Moses was there before the Lord forty days, and forty nights; he did not
    eat bread, and he did not drink water; and he wrote upon the tables these words
    of the covenant, the ten sayings.
  usfm_code: EXO
  verse: '28'
- book: Brenton Septuagint Translation Exodus 34
  chapter: 34
  iso-639-2_language_code: eng
  text: And when Moses went down from the mountain, there were the two tables in the
    hands of Moses,â€”as then he went down from the mountain, Moses knew not that the
    appearance of the skin of his face was glorified, when God spoke to him.
  usfm_code: EXO
  verse: '29'
- book: Brenton Septuagint Translation Exodus 34
  chapter: 34
  iso-639-2_language_code: eng
  text: And Aaron and all the elders of Israel saw Moses, and the appearance of the
    skin of his face was made glorious, and they feared to approach him.
  usfm_code: EXO
  verse: '30'
- book: Brenton Septuagint Translation Exodus 34
  chapter: 34
  iso-639-2_language_code: eng
  text: And Moses called them, and Aaron and all the rulers of the synagogue turned
    towards him, and Moses spoke to them.
  usfm_code: EXO
  verse: '31'
- book: Brenton Septuagint Translation Exodus 34
  chapter: 34
  iso-639-2_language_code: eng
  text: And afterwards all the children of Israel came to him, and he commanded them
    all things, whatsoever the Lord had commanded him in the mount of Sina.
  usfm_code: EXO
  verse: '32'
- book: Brenton Septuagint Translation Exodus 34
  chapter: 34
  iso-639-2_language_code: eng
  text: And when he ceased speaking to them, he put a veil on his face.
  usfm_code: EXO
  verse: '33'
- book: Brenton Septuagint Translation Exodus 34
  chapter: 34
  iso-639-2_language_code: eng
  text: And whenever Moses went in before the Lord to speak to him, he took off the
    veil till he went out, and he went forth and spoke to all the children of Israel
    whatsoever the Lord commanded him.
  usfm_code: EXO
  verse: '34'
- book: Brenton Septuagint Translation Exodus 34
  chapter: 34
  iso-639-2_language_code: eng
  text: And the children of Israel saw the face of Moses, that it was glorified; and
    Moses put the veil over his face, till he went in to speak with him.
  usfm_code: EXO
  verse: '35'
