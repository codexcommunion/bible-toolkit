- book: Brenton Septuagint Translation Psalms 82
  chapter: 82
  iso-639-2_language_code: eng
  text: A Song of a Psalm for Asaph.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 82
  chapter: 82
  iso-639-2_language_code: eng
  text: O God, who shall be compared to thee? be not silent, neither be still, O God.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 82
  chapter: 82
  iso-639-2_language_code: eng
  text: For behold, thine enemies have made a noise; and they that hate thee have
    lifted up the head.
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 82
  chapter: 82
  iso-639-2_language_code: eng
  text: Against thy people they have craftily imagined a device, and have taken counsel
    against thy saints.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 82
  chapter: 82
  iso-639-2_language_code: eng
  text: They have said, Come, and let us utterly destroy them out of the nation; and
    let the name of Israel be remembered no more at all.
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 82
  chapter: 82
  iso-639-2_language_code: eng
  text: 'For they have taken counsel together with one consent: they have made a confederacy
    against thee;'
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 82
  chapter: 82
  iso-639-2_language_code: eng
  text: even the tents of the Idumeans, and the Ismaelites; Moab, and the Agarenes;
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 82
  chapter: 82
  iso-639-2_language_code: eng
  text: Gebal, and Ammon, and Amalec; the Philistines also, with them that dwell at
    Tyre.
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 82
  chapter: 82
  iso-639-2_language_code: eng
  text: 'Yea, Assur too is come with them: they have become a help to the children
    of Lot. Pause.'
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 82
  chapter: 82
  iso-639-2_language_code: eng
  text: Do thou to them as to Madiam, and to Sisera; as to Jabin at the brook of Kison.
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 82
  chapter: 82
  iso-639-2_language_code: eng
  text: 'They were utterly destroyed at Aendor: they became as dung for the earth.'
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 82
  chapter: 82
  iso-639-2_language_code: eng
  text: 'Make their princes as Oreb and Zeb, and Zebee and Salmana; even all their
    princes:'
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 82
  chapter: 82
  iso-639-2_language_code: eng
  text: who said, Let us take to ourselves the altar of God as an inheritance.
  usfm_code: PSA
  verse: '13'
- book: Brenton Septuagint Translation Psalms 82
  chapter: 82
  iso-639-2_language_code: eng
  text: O my God, make them as a wheel; as stubble before the face of the wind.
  usfm_code: PSA
  verse: '14'
- book: Brenton Septuagint Translation Psalms 82
  chapter: 82
  iso-639-2_language_code: eng
  text: As fire which shall burn up a wood, as the flame may consume the mountains;
  usfm_code: PSA
  verse: '15'
- book: Brenton Septuagint Translation Psalms 82
  chapter: 82
  iso-639-2_language_code: eng
  text: so shalt thou persecute them with thy tempest, and trouble them in thine anger.
  usfm_code: PSA
  verse: '16'
- book: Brenton Septuagint Translation Psalms 82
  chapter: 82
  iso-639-2_language_code: eng
  text: Fill their faces with dishonour; so shall they seek thy name, O Lord.
  usfm_code: PSA
  verse: '17'
- book: Brenton Septuagint Translation Psalms 82
  chapter: 82
  iso-639-2_language_code: eng
  text: Let them be ashamed and troubled for evermore; yea, let them be confounded
    and destroyed.
  usfm_code: PSA
  verse: '18'
- book: Brenton Septuagint Translation Psalms 82
  chapter: 82
  iso-639-2_language_code: eng
  text: And let them know that thy name is Lord; that thou alone art Most High over
    all the earth.
  usfm_code: PSA
  verse: '19'
