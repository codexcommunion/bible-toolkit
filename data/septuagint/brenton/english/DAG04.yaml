- book: Brenton Septuagint Translation Daniel (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: King Nabuchodonosor to all nations, tribes, and tongues, who dwell in all
    the earth; Peace be multiplied to you.
  usfm_code: DAG
  verse: '1'
- book: Brenton Septuagint Translation Daniel (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: It seemed good to me to declare to you the signs and wonders which the most
    high God has wrought with me,
  usfm_code: DAG
  verse: '2'
- book: Brenton Septuagint Translation Daniel (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'how great and mighty they are : his kingdom is an everlasting kingdom, and
    his power to all generations.'
  usfm_code: DAG
  verse: '3'
- book: Brenton Septuagint Translation Daniel (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: I Nabuchodonosor was thriving in my house, and prospering.
  usfm_code: DAG
  verse: '4'
- book: Brenton Septuagint Translation Daniel (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: I saw a vision, and it terrified me, and I was troubled on my bed, and the
    visions of my head troubled me.
  usfm_code: DAG
  verse: '5'
- book: Brenton Septuagint Translation Daniel (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And I made a decree to bring in before me all the wise men of Babylon, that
    they might make known to me the interpretation of the dream.
  usfm_code: DAG
  verse: '6'
- book: Brenton Septuagint Translation Daniel (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'So the enchanters, magicians, soothsayers, and Chaldeans came in: and I told
    the dream before them; but they did not make known to me the interpretation thereof;'
  usfm_code: DAG
  verse: '7'
- book: Brenton Septuagint Translation Daniel (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: until Daniel came, whose name is Baltasar, according to the name of my God,
    who has within him the Holy Spirit of God; to whom I said,
  usfm_code: DAG
  verse: '8'
- book: Brenton Septuagint Translation Daniel (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: O Baltasar, chief of the enchanters, of whom I know that the Holy Spirit of
    God is in thee, and no mystery is too hard for thee, hear the vision of my dream
    which I had, and tell me the interpretation of it.
  usfm_code: DAG
  verse: '9'
- book: Brenton Septuagint Translation Daniel (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: I had a vision upon my bed; and behold a tree in the midst of the earth, and
    its height was great.
  usfm_code: DAG
  verse: '10'
- book: Brenton Septuagint Translation Daniel (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'The tree grew large and strong, and its height reached to the sky, and its
    extent to the extremity of the whole earth:'
  usfm_code: DAG
  verse: '11'
- book: Brenton Septuagint Translation Daniel (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: its leaves were fair, and its fruit abundant, and in it was meat for all;
    and under it the wild beasts of the field took shelter, and the birds of the sky
    lodged in the branches of it, and all flesh was fed of it.
  usfm_code: DAG
  verse: '12'
- book: Brenton Septuagint Translation Daniel (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: I beheld in the night vision upon my bed, and, behold, a watcher and an holy
    one came down from heaven, and cried aloud, and thus he said,
  usfm_code: DAG
  verse: '13'
- book: Brenton Septuagint Translation Daniel (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'Cut down the tree, and pluck off its branches, and shake off its leaves,
    and scatter its fruit: let the wild beasts be removed from under it, and the birds
    from its branches.'
  usfm_code: DAG
  verse: '14'
- book: Brenton Septuagint Translation Daniel (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Only leave the stump of its roots in the earth, and bind it with an iron and
    brass band; and it shall lie in the grass that is without and in the dew of heaven,
    and its portion shall be with the wild beasts in the grass of the field.
  usfm_code: DAG
  verse: '15'
- book: Brenton Septuagint Translation Daniel (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: His heart shall be changed from that of man, and the heart of a wild beast
    shall be given to him; and seven times shall pass over him.
  usfm_code: DAG
  verse: '16'
- book: Brenton Septuagint Translation Daniel (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: The matter is by the decree of the watcher, and the demand is a word of the
    holy ones; that the living may know that the Lord is most high over the kingdom
    of men, and he will give it to whomsoever he shall please, and will set up over
    it that which is set at nought of men.
  usfm_code: DAG
  verse: '17'
- book: Brenton Septuagint Translation Daniel (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'This is the vision which I king Nabuchodonosor saw: and do thou, Baltasar,
    declare the interpretation, for none of the wise men of my kingdom are able to
    shew me the interpretation of it: but thou, Daniel, art able; for the Holy Spirit
    of God is in thee.'
  usfm_code: DAG
  verse: '18'
- book: Brenton Septuagint Translation Daniel (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Then Daniel, whose name is Baltasar, was amazed about one hour, and his thoughts
    troubled him. And Baltasar answered and said, My lord, let the dream be to them
    that hate thee, and the interpretation of it to thine enemies.
  usfm_code: DAG
  verse: '19'
- book: Brenton Septuagint Translation Daniel (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: The tree which thou sawest, that grew large and strong, whose height reached
    to the sky and its extent to all the earth;
  usfm_code: DAG
  verse: '20'
- book: Brenton Septuagint Translation Daniel (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: and whose leaves were flourishing, and its fruit abundant, (and it was meat
    for all; under it the wild beasts lodged, and the birds of the sky took shelter
    in its branches:)
  usfm_code: DAG
  verse: '21'
- book: Brenton Septuagint Translation Daniel (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: is thyself, O king; for thou art grown great and powerful, and thy greatness
    has increased and reached to heaven, and thy dominion to the ends of the earth.
  usfm_code: DAG
  verse: '22'
- book: Brenton Septuagint Translation Daniel (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And whereas the king saw a watcher and a holy one coming down from heaven,
    and he said, Strip the tree, and destroy it; only leave the stump of its roots
    in the ground, and bind it with a band of iron and brass; and it shall lie in
    the grass that is without, and in the dew of heaven, and its portion shall be
    with wild beasts, until seven times have passed over it;
  usfm_code: DAG
  verse: '23'
- book: Brenton Septuagint Translation Daniel (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: this is the interpretation of it, O king, and it is a decree of the Most High,
    which has come upon my lord the king.
  usfm_code: DAG
  verse: '24'
- book: Brenton Septuagint Translation Daniel (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And they shall drive thee forth from men, and thy dwelling shall be with wild
    beasts, and they shall feed thee with grass as an ox, and thou shalt have thy
    lodging under the dew of heaven, and seven times shall pass over thee, until thou
    know that the Most High is Lord of the kingdom of men, and will give it to whom
    he shall please.
  usfm_code: DAG
  verse: '25'
- book: Brenton Septuagint Translation Daniel (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And whereas they said, Leave the stumps of the roots of the tree; thy kingdom
    abides sure to thee from the time that thou shalt know the power of the heavens.
  usfm_code: DAG
  verse: '26'
- book: Brenton Septuagint Translation Daniel (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'Therefore, O king, let my counsel please thee, and atone for thy sins by
    alms, and thine iniquities by compassion on the poor: it may be God will be long-suffering
    to thy trespasses.'
  usfm_code: DAG
  verse: '27'
- book: Brenton Septuagint Translation Daniel (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: All these things came upon king Nabuchodonosor.
  usfm_code: DAG
  verse: '28'
- book: Brenton Septuagint Translation Daniel (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: After a twelvemonth, as he walked in his palace in Babylon,
  usfm_code: DAG
  verse: '29'
- book: Brenton Septuagint Translation Daniel (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: the king answered and said, Is not this great Babylon, which I have built
    for a royal residence, by the might of my power, for the honour of my glory?
  usfm_code: DAG
  verse: '30'
- book: Brenton Septuagint Translation Daniel (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: While the word was yet in the king's mouth, there came a voice from heaven,
    saying , To thee, king Nabuchodonosor, they say, The kingdom has departed from
    thee.
  usfm_code: DAG
  verse: '31'
- book: Brenton Septuagint Translation Daniel (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And they shall drive thee from men, and thy dwelling shall be with the wild
    beasts of the field, and they shall feed thee with grass as an ox: and seven times
    shall pass over thee, until thou know that the Most High is Lord of the kingdom
    of men, and he will give it to whomsoever he shall please.'
  usfm_code: DAG
  verse: '32'
- book: Brenton Septuagint Translation Daniel (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'In the same hour the word was fulfilled upon Nabuchodonosor: and he was driven
    forth from men, and he ate grass as an ox, and his body was bathed with the dew
    of heaven, until his hairs were grown like lions'' hairs , and his nails as birds''
    claws .'
  usfm_code: DAG
  verse: '33'
- book: Brenton Septuagint Translation Daniel (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And at the end of the time I Nabuchodonosor lifted up mine eyes to heaven,
    and my reason returned to me, and I blessed the Most High, and praised him that
    lives for ever, and gave him glory; for his dominion is an everlasting dominion,
    and his kingdom lasts to all generations:'
  usfm_code: DAG
  verse: '34'
- book: Brenton Septuagint Translation Daniel (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'and all the inhabitants of the earth are reputed as nothing: and he does
    according to his will in the army of heaven, and among the inhabitants of the
    earth: and there is none who shall withstand his power, and say to him, What hast
    thou done?'
  usfm_code: DAG
  verse: '35'
- book: Brenton Septuagint Translation Daniel (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: At the same time my reason returned to me, and I came to the honour of my
    kingdom; and my natural form returned to me, and my princes, and my nobles, sought
    me, and I was established in my kingdom, and more abundant majesty was added to
    me.
  usfm_code: DAG
  verse: '36'
- book: Brenton Septuagint Translation Daniel (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'Now therefore I Nabuchodonosor praise and greatly exalt and glorify the King
    of heaven; for all his works are true, and his paths are judgment: and all that
    walk in pride he is able to abase.'
  usfm_code: DAG
  verse: '37'
