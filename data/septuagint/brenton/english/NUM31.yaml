- book_title: Brenton Septuagint Translation Numbers 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And the Lord spoke to Moses, saying,
- book_title: Brenton Septuagint Translation Numbers 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: Avenge the wrongs of the children of Israel on the Madianites, and afterwards
    thou shalt be added to thy people.
- book_title: Brenton Septuagint Translation Numbers 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And Moses spoke to the people, saying, Arm some of you, and set yourselves
    in array before the Lord against Madian, to inflict vengeance on Madian from the
    Lord.
- book_title: Brenton Septuagint Translation Numbers 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: Send a thousand of each tribe from all the tribes of the children of
    Israel to set themselves in array.
- book_title: Brenton Septuagint Translation Numbers 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And they numbered of the thousands of Israel a thousand of each tribe,
    twelve thousands; these were armed for war.
- book_title: Brenton Septuagint Translation Numbers 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'And Moses sent them away a thousand of every tribe with their forces,
    and Phinees the son of Eleazar the son of Aaron the priest: and the holy instruments,
    and the signal trumpets were in their hands.'
- book_title: Brenton Septuagint Translation Numbers 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And they set themselves in array against Madian, as the Lord commanded
    Moses; and they slew every male.
- book_title: Brenton Septuagint Translation Numbers 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And they slew the kings of Madian together with their slain subjects
    ; even Evi and Rocon, and Sur, and Ur, and Roboc, five kings of Madian; and they
    slew with the sword Balaam the son of Beor with their other slain.
- book_title: Brenton Septuagint Translation Numbers 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'And they made a prey of the women of Madian, and their store, and their
    cattle, and all their possessions: and they spoiled their forces.'
- book_title: Brenton Septuagint Translation Numbers 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And they burnt with fire all their cities in the places of their habitation,
    and they burnt their villages with fire.
- book_title: Brenton Septuagint Translation Numbers 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And they took all their plunder, and all their spoils, both man and
    beast.
- book_title: Brenton Septuagint Translation Numbers 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: And they brought to Moses and to Eleazar the priest, and to all the
    children of Israel, the captives, and the spoils, and the plunder, to the camp
    to Araboth Moab, which is at Jordan by Jericho.
- book_title: Brenton Septuagint Translation Numbers 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: And Moses and Eleazar the priest and all the rulers of the synagogue
    went forth out of the camp to meet them.
- book_title: Brenton Septuagint Translation Numbers 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: And Moses was angry with the captains of the host, the heads of thousands
    and the heads of hundreds who came from the battle-array.
- book_title: Brenton Septuagint Translation Numbers 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: And Moses said to them, Why have ye saved every female alive?
- book_title: Brenton Septuagint Translation Numbers 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: For they were the occasion to the children of Israel by the word of
    Balaam of their revolting and despising the word of the Lord, because of Phogor;
    and there was a plague in the congregation of the Lord.
- book_title: Brenton Septuagint Translation Numbers 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: Now then slay every male in all the spoil, slay every woman, who has
    known the lying with man.
- book_title: Brenton Septuagint Translation Numbers 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: And as for all the captivity of women, who have not known the lying
    with man, save ye them alive.
- book_title: Brenton Septuagint Translation Numbers 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: And ye shall encamp outside the great camp seven days; every one who
    has slain and who touches a dead body, shall be purified on the third day, and
    ye and your captivity shall purify yourselves on the seventh day.
- book_title: Brenton Septuagint Translation Numbers 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: And ye shall purify every garment and every leathern utensil, and all
    furniture of goat skin, and every wooden vessel.
- book_title: Brenton Septuagint Translation Numbers 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: And Eleazar the priest said to the men of the host that came from the
    battle-array, This is the ordinance of the law which the Lord has commanded Moses.
- book_title: Brenton Septuagint Translation Numbers 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: Beside the gold, and the silver, and the brass, and the iron, and lead,
    and tin,
- book_title: Brenton Septuagint Translation Numbers 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: every thing that shall pass through the fire shall so be clean, nevertheless
    it shall be purified with the water of sanctification; and whatsoever will not
    pass through the fire shall pass through water.
- book_title: Brenton Septuagint Translation Numbers 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: And on the seventh day ye shall wash your garments, and be clean; and
    afterwards ye shall come into the camp.
- book_title: Brenton Septuagint Translation Numbers 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: And the Lord spoke to Moses, saying,
- book_title: Brenton Septuagint Translation Numbers 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: Take the sum of the spoils of the captivity both of man and beast, thou
    and Eleazar the priest, and the heads of the families of the congregation.
- book_title: Brenton Septuagint Translation Numbers 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: And ye shall divide the spoils between the warriors that went out to
    battle, and the whole congregation.
- book_title: Brenton Septuagint Translation Numbers 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: And ye shall take a tribute for the Lord from the warriors that went
    out to battle; one soul out of five hundred, from the men, and from the cattle,
    even from the oxen, and from the sheep, and from the asses; and ye shall take
    from their half.
- book_title: Brenton Septuagint Translation Numbers 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: And thou shalt give them to Eleazar the priest as the first-fruits of
    the Lord.
- book_title: Brenton Septuagint Translation Numbers 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: And from the half belonging to the children of Israel thou shalt take
    one in fifty from the men, and from the oxen, and from the sheep, and from the
    asses, and from all the cattle; and thou shalt give them to the Levites that keep
    the charges in the tabernacle of the Lord.
- book_title: Brenton Septuagint Translation Numbers 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: And Moses and Eleazar the priest did as the Lord commanded Moses.
- book_title: Brenton Septuagint Translation Numbers 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 32
  verse_text: 'And that which remained of the spoil which the warriors took, wasâ€”of
    the sheep, six hundred and seventy-five thousand:'
- book_title: Brenton Septuagint Translation Numbers 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 33
  verse_text: 'and oxen, seventy-two thousand:'
- book_title: Brenton Septuagint Translation Numbers 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 34
  verse_text: and asses, sixty-one thousand.
- book_title: Brenton Septuagint Translation Numbers 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 35
  verse_text: And persons of women who had not known lying with man, all the souls,
    thirty-two thousand.
- book_title: Brenton Septuagint Translation Numbers 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 36
  verse_text: And the half, even the portion of them that went out to war, from the
    number of the sheep, was three hundred and thirty-seven thousand and five hundred.
- book_title: Brenton Septuagint Translation Numbers 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 37
  verse_text: And the tribute to the Lord from the sheep was six hundred and seventy-five.
- book_title: Brenton Septuagint Translation Numbers 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 38
  verse_text: And the oxen, six and thirty thousand, and the tribute to the Lord,
    seventy-two.
- book_title: Brenton Septuagint Translation Numbers 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 39
  verse_text: 'And asses, thirty thousand and five hundred, and the tribute to the
    Lord, sixty-one:'
- book_title: Brenton Septuagint Translation Numbers 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 40
  verse_text: and the persons, sixteen thousand, and the tribute of them to the Lord,
    thirty-two souls.
- book_title: Brenton Septuagint Translation Numbers 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 41
  verse_text: And Moses gave the tribute to the Lord, the heave-offering of God, to
    Eleazar the priest, as the Lord commanded Moses;
- book_title: Brenton Septuagint Translation Numbers 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 42
  verse_text: from the half belonging to the children of Israel, whom Moses separated
    from the men of war.
- book_title: Brenton Septuagint Translation Numbers 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 43
  verse_text: And the half taken from the sheep, belonging to the congregation, was
    three hundred and thirty-seven thousand and five hundred.
- book_title: Brenton Septuagint Translation Numbers 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 44
  verse_text: And the oxen, thirty-six thousand;
- book_title: Brenton Septuagint Translation Numbers 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 45
  verse_text: asses, thirty thousand and five hundred;
- book_title: Brenton Septuagint Translation Numbers 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 46
  verse_text: and persons, sixteen thousand.
- book_title: Brenton Septuagint Translation Numbers 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 47
  verse_text: And Moses took of the half belonging to the children of Israel the fiftieth
    part, of men and of cattle, and he gave them to the Levites who keep the charges
    of the tabernacle of the Lord, as the Lord commanded Moses.
- book_title: Brenton Septuagint Translation Numbers 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 48
  verse_text: And all those who were appointed to be officers of thousands of the
    host, captains of thousands and captains of hundreds, approached Moses, and said
    to Moses,
- book_title: Brenton Septuagint Translation Numbers 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 49
  verse_text: Thy servants have taken the sum of the men of war with us, and not one
    is missing.
- book_title: Brenton Septuagint Translation Numbers 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 50
  verse_text: And we have brought our gift to the Lord, every man who has found an
    article of gold, whether an armlet, or a chain, or a ring, or a bracelet, or a
    clasp for hair, to make atonement for us before the Lord.
- book_title: Brenton Septuagint Translation Numbers 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 51
  verse_text: And Moses and Eleazar the priest took the gold from them, even every
    wrought article.
- book_title: Brenton Septuagint Translation Numbers 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 52
  verse_text: And all the wrought gold, even the offering that they offered to the
    Lord, was sixteen thousand and seven hundred and fifty shekels from the captains
    of thousands and the captains of hundreds.
- book_title: Brenton Septuagint Translation Numbers 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 53
  verse_text: For the men of war took plunder every one for himself.
- book_title: Brenton Septuagint Translation Numbers 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 54
  verse_text: And Moses and Eleazar the priest took the gold from the captains of
    thousands and captains of hundreds, and brought the vessels into the tabernacle
    of witness, a memorial of the children of Israel before the Lord.
