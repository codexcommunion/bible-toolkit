- book: Brenton Septuagint Translation Numbers 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And the Lord spoke to Moses, saying,
  usfm_code: NUM
  verse: '1'
- book: Brenton Septuagint Translation Numbers 31
  chapter: 31
  iso-639-2_language_code: eng
  text: Avenge the wrongs of the children of Israel on the Madianites, and afterwards
    thou shalt be added to thy people.
  usfm_code: NUM
  verse: '2'
- book: Brenton Septuagint Translation Numbers 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And Moses spoke to the people, saying, Arm some of you, and set yourselves
    in array before the Lord against Madian, to inflict vengeance on Madian from the
    Lord.
  usfm_code: NUM
  verse: '3'
- book: Brenton Septuagint Translation Numbers 31
  chapter: 31
  iso-639-2_language_code: eng
  text: Send a thousand of each tribe from all the tribes of the children of Israel
    to set themselves in array.
  usfm_code: NUM
  verse: '4'
- book: Brenton Septuagint Translation Numbers 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And they numbered of the thousands of Israel a thousand of each tribe, twelve
    thousands; these were armed for war.
  usfm_code: NUM
  verse: '5'
- book: Brenton Septuagint Translation Numbers 31
  chapter: 31
  iso-639-2_language_code: eng
  text: 'And Moses sent them away a thousand of every tribe with their forces, and
    Phinees the son of Eleazar the son of Aaron the priest: and the holy instruments,
    and the signal trumpets were in their hands.'
  usfm_code: NUM
  verse: '6'
- book: Brenton Septuagint Translation Numbers 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And they set themselves in array against Madian, as the Lord commanded Moses;
    and they slew every male.
  usfm_code: NUM
  verse: '7'
- book: Brenton Septuagint Translation Numbers 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And they slew the kings of Madian together with their slain subjects ; even
    Evi and Rocon, and Sur, and Ur, and Roboc, five kings of Madian; and they slew
    with the sword Balaam the son of Beor with their other slain.
  usfm_code: NUM
  verse: '8'
- book: Brenton Septuagint Translation Numbers 31
  chapter: 31
  iso-639-2_language_code: eng
  text: 'And they made a prey of the women of Madian, and their store, and their cattle,
    and all their possessions: and they spoiled their forces.'
  usfm_code: NUM
  verse: '9'
- book: Brenton Septuagint Translation Numbers 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And they burnt with fire all their cities in the places of their habitation,
    and they burnt their villages with fire.
  usfm_code: NUM
  verse: '10'
- book: Brenton Septuagint Translation Numbers 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And they took all their plunder, and all their spoils, both man and beast.
  usfm_code: NUM
  verse: '11'
- book: Brenton Septuagint Translation Numbers 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And they brought to Moses and to Eleazar the priest, and to all the children
    of Israel, the captives, and the spoils, and the plunder, to the camp to Araboth
    Moab, which is at Jordan by Jericho.
  usfm_code: NUM
  verse: '12'
- book: Brenton Septuagint Translation Numbers 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And Moses and Eleazar the priest and all the rulers of the synagogue went
    forth out of the camp to meet them.
  usfm_code: NUM
  verse: '13'
- book: Brenton Septuagint Translation Numbers 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And Moses was angry with the captains of the host, the heads of thousands
    and the heads of hundreds who came from the battle-array.
  usfm_code: NUM
  verse: '14'
- book: Brenton Septuagint Translation Numbers 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And Moses said to them, Why have ye saved every female alive?
  usfm_code: NUM
  verse: '15'
- book: Brenton Septuagint Translation Numbers 31
  chapter: 31
  iso-639-2_language_code: eng
  text: For they were the occasion to the children of Israel by the word of Balaam
    of their revolting and despising the word of the Lord, because of Phogor; and
    there was a plague in the congregation of the Lord.
  usfm_code: NUM
  verse: '16'
- book: Brenton Septuagint Translation Numbers 31
  chapter: 31
  iso-639-2_language_code: eng
  text: Now then slay every male in all the spoil, slay every woman, who has known
    the lying with man.
  usfm_code: NUM
  verse: '17'
- book: Brenton Septuagint Translation Numbers 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And as for all the captivity of women, who have not known the lying with man,
    save ye them alive.
  usfm_code: NUM
  verse: '18'
- book: Brenton Septuagint Translation Numbers 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And ye shall encamp outside the great camp seven days; every one who has slain
    and who touches a dead body, shall be purified on the third day, and ye and your
    captivity shall purify yourselves on the seventh day.
  usfm_code: NUM
  verse: '19'
- book: Brenton Septuagint Translation Numbers 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And ye shall purify every garment and every leathern utensil, and all furniture
    of goat skin, and every wooden vessel.
  usfm_code: NUM
  verse: '20'
- book: Brenton Septuagint Translation Numbers 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And Eleazar the priest said to the men of the host that came from the battle-array,
    This is the ordinance of the law which the Lord has commanded Moses.
  usfm_code: NUM
  verse: '21'
- book: Brenton Septuagint Translation Numbers 31
  chapter: 31
  iso-639-2_language_code: eng
  text: Beside the gold, and the silver, and the brass, and the iron, and lead, and
    tin,
  usfm_code: NUM
  verse: '22'
- book: Brenton Septuagint Translation Numbers 31
  chapter: 31
  iso-639-2_language_code: eng
  text: every thing that shall pass through the fire shall so be clean, nevertheless
    it shall be purified with the water of sanctification; and whatsoever will not
    pass through the fire shall pass through water.
  usfm_code: NUM
  verse: '23'
- book: Brenton Septuagint Translation Numbers 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And on the seventh day ye shall wash your garments, and be clean; and afterwards
    ye shall come into the camp.
  usfm_code: NUM
  verse: '24'
- book: Brenton Septuagint Translation Numbers 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And the Lord spoke to Moses, saying,
  usfm_code: NUM
  verse: '25'
- book: Brenton Septuagint Translation Numbers 31
  chapter: 31
  iso-639-2_language_code: eng
  text: Take the sum of the spoils of the captivity both of man and beast, thou and
    Eleazar the priest, and the heads of the families of the congregation.
  usfm_code: NUM
  verse: '26'
- book: Brenton Septuagint Translation Numbers 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And ye shall divide the spoils between the warriors that went out to battle,
    and the whole congregation.
  usfm_code: NUM
  verse: '27'
- book: Brenton Septuagint Translation Numbers 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And ye shall take a tribute for the Lord from the warriors that went out to
    battle; one soul out of five hundred, from the men, and from the cattle, even
    from the oxen, and from the sheep, and from the asses; and ye shall take from
    their half.
  usfm_code: NUM
  verse: '28'
- book: Brenton Septuagint Translation Numbers 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And thou shalt give them to Eleazar the priest as the first-fruits of the
    Lord.
  usfm_code: NUM
  verse: '29'
- book: Brenton Septuagint Translation Numbers 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And from the half belonging to the children of Israel thou shalt take one
    in fifty from the men, and from the oxen, and from the sheep, and from the asses,
    and from all the cattle; and thou shalt give them to the Levites that keep the
    charges in the tabernacle of the Lord.
  usfm_code: NUM
  verse: '30'
- book: Brenton Septuagint Translation Numbers 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And Moses and Eleazar the priest did as the Lord commanded Moses.
  usfm_code: NUM
  verse: '31'
- book: Brenton Septuagint Translation Numbers 31
  chapter: 31
  iso-639-2_language_code: eng
  text: 'And that which remained of the spoil which the warriors took, wasâ€”of the
    sheep, six hundred and seventy-five thousand:'
  usfm_code: NUM
  verse: '32'
- book: Brenton Septuagint Translation Numbers 31
  chapter: 31
  iso-639-2_language_code: eng
  text: 'and oxen, seventy-two thousand:'
  usfm_code: NUM
  verse: '33'
- book: Brenton Septuagint Translation Numbers 31
  chapter: 31
  iso-639-2_language_code: eng
  text: and asses, sixty-one thousand.
  usfm_code: NUM
  verse: '34'
- book: Brenton Septuagint Translation Numbers 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And persons of women who had not known lying with man, all the souls, thirty-two
    thousand.
  usfm_code: NUM
  verse: '35'
- book: Brenton Septuagint Translation Numbers 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And the half, even the portion of them that went out to war, from the number
    of the sheep, was three hundred and thirty-seven thousand and five hundred.
  usfm_code: NUM
  verse: '36'
- book: Brenton Septuagint Translation Numbers 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And the tribute to the Lord from the sheep was six hundred and seventy-five.
  usfm_code: NUM
  verse: '37'
- book: Brenton Septuagint Translation Numbers 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And the oxen, six and thirty thousand, and the tribute to the Lord, seventy-two.
  usfm_code: NUM
  verse: '38'
- book: Brenton Septuagint Translation Numbers 31
  chapter: 31
  iso-639-2_language_code: eng
  text: 'And asses, thirty thousand and five hundred, and the tribute to the Lord,
    sixty-one:'
  usfm_code: NUM
  verse: '39'
- book: Brenton Septuagint Translation Numbers 31
  chapter: 31
  iso-639-2_language_code: eng
  text: and the persons, sixteen thousand, and the tribute of them to the Lord, thirty-two
    souls.
  usfm_code: NUM
  verse: '40'
- book: Brenton Septuagint Translation Numbers 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And Moses gave the tribute to the Lord, the heave-offering of God, to Eleazar
    the priest, as the Lord commanded Moses;
  usfm_code: NUM
  verse: '41'
- book: Brenton Septuagint Translation Numbers 31
  chapter: 31
  iso-639-2_language_code: eng
  text: from the half belonging to the children of Israel, whom Moses separated from
    the men of war.
  usfm_code: NUM
  verse: '42'
- book: Brenton Septuagint Translation Numbers 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And the half taken from the sheep, belonging to the congregation, was three
    hundred and thirty-seven thousand and five hundred.
  usfm_code: NUM
  verse: '43'
- book: Brenton Septuagint Translation Numbers 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And the oxen, thirty-six thousand;
  usfm_code: NUM
  verse: '44'
- book: Brenton Septuagint Translation Numbers 31
  chapter: 31
  iso-639-2_language_code: eng
  text: asses, thirty thousand and five hundred;
  usfm_code: NUM
  verse: '45'
- book: Brenton Septuagint Translation Numbers 31
  chapter: 31
  iso-639-2_language_code: eng
  text: and persons, sixteen thousand.
  usfm_code: NUM
  verse: '46'
- book: Brenton Septuagint Translation Numbers 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And Moses took of the half belonging to the children of Israel the fiftieth
    part, of men and of cattle, and he gave them to the Levites who keep the charges
    of the tabernacle of the Lord, as the Lord commanded Moses.
  usfm_code: NUM
  verse: '47'
- book: Brenton Septuagint Translation Numbers 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And all those who were appointed to be officers of thousands of the host,
    captains of thousands and captains of hundreds, approached Moses, and said to
    Moses,
  usfm_code: NUM
  verse: '48'
- book: Brenton Septuagint Translation Numbers 31
  chapter: 31
  iso-639-2_language_code: eng
  text: Thy servants have taken the sum of the men of war with us, and not one is
    missing.
  usfm_code: NUM
  verse: '49'
- book: Brenton Septuagint Translation Numbers 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And we have brought our gift to the Lord, every man who has found an article
    of gold, whether an armlet, or a chain, or a ring, or a bracelet, or a clasp for
    hair, to make atonement for us before the Lord.
  usfm_code: NUM
  verse: '50'
- book: Brenton Septuagint Translation Numbers 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And Moses and Eleazar the priest took the gold from them, even every wrought
    article.
  usfm_code: NUM
  verse: '51'
- book: Brenton Septuagint Translation Numbers 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And all the wrought gold, even the offering that they offered to the Lord,
    was sixteen thousand and seven hundred and fifty shekels from the captains of
    thousands and the captains of hundreds.
  usfm_code: NUM
  verse: '52'
- book: Brenton Septuagint Translation Numbers 31
  chapter: 31
  iso-639-2_language_code: eng
  text: For the men of war took plunder every one for himself.
  usfm_code: NUM
  verse: '53'
- book: Brenton Septuagint Translation Numbers 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And Moses and Eleazar the priest took the gold from the captains of thousands
    and captains of hundreds, and brought the vessels into the tabernacle of witness,
    a memorial of the children of Israel before the Lord.
  usfm_code: NUM
  verse: '54'
