- book: Brenton Septuagint Translation Job 19
  chapter: 19
  iso-639-2_language_code: eng
  text: Then Job answered and said,
  usfm_code: JOB
  verse: '1'
- book: Brenton Septuagint Translation Job 19
  chapter: 19
  iso-639-2_language_code: eng
  text: How long will ye vex my soul, and destroy me with words? only know that the
    Lord has dealt with me thus.
  usfm_code: JOB
  verse: '2'
- book: Brenton Septuagint Translation Job 19
  chapter: 19
  iso-639-2_language_code: eng
  text: Ye speak against me; ye do not feel for me, but bear hard upon me.
  usfm_code: JOB
  verse: '3'
- book: Brenton Septuagint Translation Job 19
  chapter: 19
  iso-639-2_language_code: eng
  text: Yea verily, I have erred in truth, (but the error abides with myself)
  usfm_code: JOB
  verse: '4'
- book: Brenton Septuagint Translation Job 19
  chapter: 19
  iso-639-2_language_code: eng
  text: in having spoken words which it was not right to speak ; and my words err,
    and are unseasonable.
  usfm_code: JOB
  verse: 4a
- book: Brenton Septuagint Translation Job 19
  chapter: 19
  iso-639-2_language_code: eng
  text: But alas! for ye magnify yourselves against me, and insult me with reproach.
  usfm_code: JOB
  verse: '5'
- book: Brenton Septuagint Translation Job 19
  chapter: 19
  iso-639-2_language_code: eng
  text: Know then that it is the Lord that has troubled me , and has raised his bulwark
    against me.
  usfm_code: JOB
  verse: '6'
- book: Brenton Septuagint Translation Job 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'Behold, I laugh at reproach; I will not speak: or I will cry out, but there
    is nowhere judgment.'
  usfm_code: JOB
  verse: '7'
- book: Brenton Septuagint Translation Job 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'I am fenced round about, and can by no means escape: he has set darkness
    before my face.'
  usfm_code: JOB
  verse: '8'
- book: Brenton Septuagint Translation Job 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And he has stripped me of my glory, and has taken the crown from my head.
  usfm_code: JOB
  verse: '9'
- book: Brenton Septuagint Translation Job 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'He has torn me round about, and I am gone: and he has cut off my hope like
    a tree.'
  usfm_code: JOB
  verse: '10'
- book: Brenton Septuagint Translation Job 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And he has dreadfully handled me in anger, and has counted me for an enemy.
  usfm_code: JOB
  verse: '11'
- book: Brenton Septuagint Translation Job 19
  chapter: 19
  iso-639-2_language_code: eng
  text: His troops also came upon me with one accord, liers in wait compassed my ways.
  usfm_code: JOB
  verse: '12'
- book: Brenton Septuagint Translation Job 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'My brethren have stood aloof from me; they have recognised strangers rather
    than me: and my friends have become pitiless.'
  usfm_code: JOB
  verse: '13'
- book: Brenton Septuagint Translation Job 19
  chapter: 19
  iso-639-2_language_code: eng
  text: My nearest of kin have not acknowledged me, and they that knew my name, have
    forgotten me.
  usfm_code: JOB
  verse: '14'
- book: Brenton Septuagint Translation Job 19
  chapter: 19
  iso-639-2_language_code: eng
  text: As for my household, and my maid-servants, I was a stranger before them.
  usfm_code: JOB
  verse: '15'
- book: Brenton Septuagint Translation Job 19
  chapter: 19
  iso-639-2_language_code: eng
  text: I called my servant, and he hearkened not; and my mouth intreated him .
  usfm_code: JOB
  verse: '16'
- book: Brenton Septuagint Translation Job 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And I besought my wife, and earnestly intreated the sons of my concubines.
  usfm_code: JOB
  verse: '17'
- book: Brenton Septuagint Translation Job 19
  chapter: 19
  iso-639-2_language_code: eng
  text: But they rejected me for ever; whenever I rise up, they speak against me.
  usfm_code: JOB
  verse: '18'
- book: Brenton Septuagint Translation Job 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'They that saw me abhorred me: the very persons whom I had loved, rose up
    against me.'
  usfm_code: JOB
  verse: '19'
- book: Brenton Septuagint Translation Job 19
  chapter: 19
  iso-639-2_language_code: eng
  text: My flesh is corrupt under my skin, and my bones are held in my teeth.
  usfm_code: JOB
  verse: '20'
- book: Brenton Septuagint Translation Job 19
  chapter: 19
  iso-639-2_language_code: eng
  text: Pity me, pity me, O friends; for it is the hand of the Lord that has touched
    me.
  usfm_code: JOB
  verse: '21'
- book: Brenton Septuagint Translation Job 19
  chapter: 19
  iso-639-2_language_code: eng
  text: Wherefore do ye persecute me as also the Lord does , and are not satisfied
    with my flesh?
  usfm_code: JOB
  verse: '22'
- book: Brenton Septuagint Translation Job 19
  chapter: 19
  iso-639-2_language_code: eng
  text: For oh that my words were written, and that they were recorded in a book for
    ever,
  usfm_code: JOB
  verse: '23'
- book: Brenton Septuagint Translation Job 19
  chapter: 19
  iso-639-2_language_code: eng
  text: with an iron pen and lead, or graven in the rocks!
  usfm_code: JOB
  verse: '24'
- book: Brenton Septuagint Translation Job 19
  chapter: 19
  iso-639-2_language_code: eng
  text: For I know that he is eternal who is about to deliver me,
  usfm_code: JOB
  verse: '25'
- book: Brenton Septuagint Translation Job 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'and to raise up upon the earth my skin that endures these sufferings : for
    these things have been accomplished to me of the Lord;'
  usfm_code: JOB
  verse: '26'
- book: Brenton Septuagint Translation Job 19
  chapter: 19
  iso-639-2_language_code: eng
  text: which I am conscious of in myself, which mine eye has seen, and not another,
    but all have been fulfilled to me in my bosom.
  usfm_code: JOB
  verse: '27'
- book: Brenton Septuagint Translation Job 19
  chapter: 19
  iso-639-2_language_code: eng
  text: But if ye shall also say, What shall we say before him, and so find the root
    of the matter in him?
  usfm_code: JOB
  verse: '28'
- book: Brenton Septuagint Translation Job 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'Do ye also beware of deceit: for wrath will come upon transgressors; and
    then shall they know where their substance is.'
  usfm_code: JOB
  verse: '29'
