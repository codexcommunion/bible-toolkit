- book_title: Brenton Septuagint Translation Job 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: Then Job answered and said,
- book_title: Brenton Septuagint Translation Job 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: How long will ye vex my soul, and destroy me with words? only know that
    the Lord has dealt with me thus.
- book_title: Brenton Septuagint Translation Job 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: Ye speak against me; ye do not feel for me, but bear hard upon me.
- book_title: Brenton Septuagint Translation Job 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: Yea verily, I have erred in truth, (but the error abides with myself)
- book_title: Brenton Septuagint Translation Job 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: in having spoken words which it was not right to speak ; and my words
    err, and are unseasonable.
- book_title: Brenton Septuagint Translation Job 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: But alas! for ye magnify yourselves against me, and insult me with reproach.
- book_title: Brenton Septuagint Translation Job 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: Know then that it is the Lord that has troubled me , and has raised
    his bulwark against me.
- book_title: Brenton Septuagint Translation Job 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'Behold, I laugh at reproach; I will not speak: or I will cry out, but
    there is nowhere judgment.'
- book_title: Brenton Septuagint Translation Job 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'I am fenced round about, and can by no means escape: he has set darkness
    before my face.'
- book_title: Brenton Septuagint Translation Job 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And he has stripped me of my glory, and has taken the crown from my
    head.
- book_title: Brenton Septuagint Translation Job 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'He has torn me round about, and I am gone: and he has cut off my hope
    like a tree.'
- book_title: Brenton Septuagint Translation Job 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And he has dreadfully handled me in anger, and has counted me for an
    enemy.
- book_title: Brenton Septuagint Translation Job 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: His troops also came upon me with one accord, liers in wait compassed
    my ways.
- book_title: Brenton Septuagint Translation Job 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'My brethren have stood aloof from me; they have recognised strangers
    rather than me: and my friends have become pitiless.'
- book_title: Brenton Septuagint Translation Job 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: My nearest of kin have not acknowledged me, and they that knew my name,
    have forgotten me.
- book_title: Brenton Septuagint Translation Job 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: As for my household, and my maid-servants, I was a stranger before them.
- book_title: Brenton Septuagint Translation Job 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: I called my servant, and he hearkened not; and my mouth intreated him
    .
- book_title: Brenton Septuagint Translation Job 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And I besought my wife, and earnestly intreated the sons of my concubines.
- book_title: Brenton Septuagint Translation Job 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: But they rejected me for ever; whenever I rise up, they speak against
    me.
- book_title: Brenton Septuagint Translation Job 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: 'They that saw me abhorred me: the very persons whom I had loved, rose
    up against me.'
- book_title: Brenton Septuagint Translation Job 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: My flesh is corrupt under my skin, and my bones are held in my teeth.
- book_title: Brenton Septuagint Translation Job 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: Pity me, pity me, O friends; for it is the hand of the Lord that has
    touched me.
- book_title: Brenton Septuagint Translation Job 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: Wherefore do ye persecute me as also the Lord does , and are not satisfied
    with my flesh?
- book_title: Brenton Septuagint Translation Job 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: For oh that my words were written, and that they were recorded in a
    book for ever,
- book_title: Brenton Septuagint Translation Job 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: with an iron pen and lead, or graven in the rocks!
- book_title: Brenton Septuagint Translation Job 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: For I know that he is eternal who is about to deliver me,
- book_title: Brenton Septuagint Translation Job 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: 'and to raise up upon the earth my skin that endures these sufferings
    : for these things have been accomplished to me of the Lord;'
- book_title: Brenton Septuagint Translation Job 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: which I am conscious of in myself, which mine eye has seen, and not
    another, but all have been fulfilled to me in my bosom.
- book_title: Brenton Septuagint Translation Job 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: But if ye shall also say, What shall we say before him, and so find
    the root of the matter in him?
- book_title: Brenton Septuagint Translation Job 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: 'Do ye also beware of deceit: for wrath will come upon transgressors;
    and then shall they know where their substance is.'
