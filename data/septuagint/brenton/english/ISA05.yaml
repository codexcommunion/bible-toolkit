- book: Brenton Septuagint Translation Esaias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Now I will sing to my beloved a song of my beloved concerning my vineyard.
  usfm_code: ISA
  verse: '1'
- book: Brenton Septuagint Translation Esaias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'And I made a hedge round it, and dug a trench, and planted a choice vine,
    and built a tower in the midst of it, and dug a place for the wine-vat in it:
    and I waited for it to bring forth grapes, and it brought forth thorns.'
  usfm_code: ISA
  verse: '2'
- book: Brenton Septuagint Translation Esaias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And now, ye dwellers in Jerusalem, and every man of Juda, judge between me
    and my vineyard.
  usfm_code: ISA
  verse: '3'
- book: Brenton Septuagint Translation Esaias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: What shall I do any more to my vineyard, that I have not done to it? Whereas
    I expected it to bring forth grapes, but it has brought forth thorns.
  usfm_code: ISA
  verse: '4'
- book: Brenton Septuagint Translation Esaias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'And now I will tell you what I will do to my vineyard: I will take away its
    hedge, and it shall be for a spoil; and I will pull down its walls, and it shall
    be left to be trodden down.'
  usfm_code: ISA
  verse: '5'
- book: Brenton Septuagint Translation Esaias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And I will forsake my vineyard; and it shall not be pruned, nor dug, and thorns
    shall come up upon it as on barren land; and I will command the clouds to rain
    no rain upon it.
  usfm_code: ISA
  verse: '6'
- book: Brenton Septuagint Translation Esaias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'For the vineyard of the Lord of hosts is the house of Israel, and the men
    of Juda his beloved plant: I expected it to bring forth judgment, and it brought
    forth iniquity; and not righteousness, but a cry.'
  usfm_code: ISA
  verse: '7'
- book: Brenton Septuagint Translation Esaias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'Woe to them that join house to house, and add field to field, that they may
    take away something of their neighbour''s: will ye dwell alone upon the land?'
  usfm_code: ISA
  verse: '8'
- book: Brenton Septuagint Translation Esaias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'For these things have reached the ears of the Lord of hosts: for though many
    houses should be built, many and fair houses shall be desolate, and there shall
    be no inhabitants in them.'
  usfm_code: ISA
  verse: '9'
- book: Brenton Septuagint Translation Esaias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: For where ten yoke of oxen plough the land shall yield one jar-full, and he
    that sows six homers shall produce three measures.
  usfm_code: ISA
  verse: '10'
- book: Brenton Septuagint Translation Esaias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'Woe to them that rise up in the morning, and follow strong drink; who wait
    at it till the evening: for the wine shall inflame them.'
  usfm_code: ISA
  verse: '11'
- book: Brenton Septuagint Translation Esaias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'For they drink wine with harp, and psaltery, and drums, and pipes: but they
    regard not the works of the Lord, and consider not the works of his hands.'
  usfm_code: ISA
  verse: '12'
- book: Brenton Septuagint Translation Esaias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'Therefore my people have been taken captive, because they know not the Lord:
    and there has been a multitude of dead bodies , because of hunger and of thirst
    for water.'
  usfm_code: ISA
  verse: '13'
- book: Brenton Septuagint Translation Esaias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'Therefore hell has enlarged its desire and opened its mouth without ceasing:
    and her glorious and great, and her rich and her pestilent men shall go down into
    it .'
  usfm_code: ISA
  verse: '14'
- book: Brenton Septuagint Translation Esaias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And the mean man shall be brought low, and the great man shall be disgraced,
    and the lofty eyes shall be brought low.
  usfm_code: ISA
  verse: '15'
- book: Brenton Septuagint Translation Esaias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: But the Lord of hosts shall be exalted in judgment, and the holy God shall
    be glorified in righteousness.
  usfm_code: ISA
  verse: '16'
- book: Brenton Septuagint Translation Esaias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And they that were spoiled shall be fed as bulls, and lambs shall feed on
    the waste places of them that are taken away.
  usfm_code: ISA
  verse: '17'
- book: Brenton Septuagint Translation Esaias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'Woe to them that draw sins to them as with a long rope, and iniquities as
    with a thong of the heifer''s yoke:'
  usfm_code: ISA
  verse: '18'
- book: Brenton Septuagint Translation Esaias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'who say, Let him speedily hasten what he will do, that we may see it : and
    let the counsel of the Holy One of Israel come, that we may know it .'
  usfm_code: ISA
  verse: '19'
- book: Brenton Septuagint Translation Esaias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Woe to them that call evil good, and good evil; who make darkness light, and
    light darkness; who make bitter sweet, and sweet bitter.
  usfm_code: ISA
  verse: '20'
- book: Brenton Septuagint Translation Esaias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Woe to them that are wise in their own conceit, and knowing in their own sight.
  usfm_code: ISA
  verse: '21'
- book: Brenton Septuagint Translation Esaias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'Woe to the strong ones of you that drink wine, and the mighty ones that mingle
    strong drink:'
  usfm_code: ISA
  verse: '22'
- book: Brenton Septuagint Translation Esaias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: who justify the ungodly for rewards, and take away the righteousness of the
    righteous.
  usfm_code: ISA
  verse: '23'
- book: Brenton Septuagint Translation Esaias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'Therefore as stubble shall be burnt by a coal of fire, and shall be consumed
    by a violent flame, their root shall be as chaff, and their flower shall go up
    as dust: for they rejected the law of the Lord of hosts, and insulted the word
    of the Holy One of Israel.'
  usfm_code: ISA
  verse: '24'
- book: Brenton Septuagint Translation Esaias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'Therefore the Lord of hosts was greatly angered against his people, and he
    reached forth his hand upon them, and smote them: and the mountains were troubled,
    and their carcases were as dung in the midst of the way: yet for all this his
    anger has not been turned away, but his hand is yet raised.'
  usfm_code: ISA
  verse: '25'
- book: Brenton Septuagint Translation Esaias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Therefore shall he lift up a signal to the nations that are afar, and shall
    hiss for them from the end of the earth; and, behold, they are coming very quickly.
  usfm_code: ISA
  verse: '26'
- book: Brenton Septuagint Translation Esaias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: They shall not hunger nor be weary, neither shall they slumber nor sleep;
    neither shall they loose their girdles from their loins, neither shall their shoe-latchets
    be broken.
  usfm_code: ISA
  verse: '27'
- book: Brenton Septuagint Translation Esaias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'Whose arrows are sharp, and their bows bent; their horses'' hoofs are counted
    as solid rock: their chariot-wheels are as a storm.'
  usfm_code: ISA
  verse: '28'
- book: Brenton Septuagint Translation Esaias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'They rage as lions, and draw nigh as a lion''s whelps: and he shall seize,
    and roar as a wild beast, and he shall cast them forth, and there shall be none
    to deliver them.'
  usfm_code: ISA
  verse: '29'
- book: Brenton Septuagint Translation Esaias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And he shall roar on account of them in that day, as the sound of the swelling
    sea; and they shall look to the land, and, behold, there shall be thick darkness
    in their perplexity.
  usfm_code: ISA
  verse: '30'
