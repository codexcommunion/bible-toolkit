- book: Brenton Septuagint Translation Psalms 19
  chapter: 19
  iso-639-2_language_code: eng
  text: For the end, a Psalm of David.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 19
  chapter: 19
  iso-639-2_language_code: eng
  text: The Lord hear thee in the day of trouble; the name of the God of Jacob defend
    thee.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 19
  chapter: 19
  iso-639-2_language_code: eng
  text: Send thee help from the sanctuary, and aid thee out of Sion.
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 19
  chapter: 19
  iso-639-2_language_code: eng
  text: Remember all thy sacrifice, and enrich thy whole-burnt-offering. Pause.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 19
  chapter: 19
  iso-639-2_language_code: eng
  text: Grant thee according to thy heart, and fulfil all thy desire.
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'We will exult in thy salvation, and in the name of our God shall we be magnified:
    the Lord fulfil all thy petitions.'
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'Now I know that the Lord has saved his Christ: he shall hear him from his
    holy heaven: the salvation of his right hand is mighty.'
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'Some glory in chariots, and some in horses: but we will glory in the name
    of the Lord our God.'
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'They are overthrown and fallen: but we are risen, and have been set upright.'
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'O Lord, save the king: and hear us in whatever day we call upon thee.'
  usfm_code: PSA
  verse: '10'
