- book_title: Brenton Septuagint Translation Esaias 17
  book_usfm_code: ISA
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: Because thou hast forsaken God thy Saviour, and hast not been mindful
    of the Lord thy helper; therefore shalt thou plant a false plant, and a false
    seed.
- book_title: Brenton Septuagint Translation Esaias 17
  book_usfm_code: ISA
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: In the day wherein thou shalt plant thou shalt be deceived; but if thou
    sow in the morning, the seed shall spring up for a crop in the day wherein thou
    shalt obtain an inheritance, and as a man's father, thou shalt obtain an inheritance
    for thy sons.
- book_title: Brenton Septuagint Translation Esaias 17
  book_usfm_code: ISA
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: Woe to the multitude of many nations, as the swelling sea, so shall
    ye be confounded; and the force of many nations shall sound like water;
