- book_title: Brenton Septuagint Translation Esaias 17
  book_usfm_code: ISA
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: Toward evening, and there shall be grief; before the morning, and he
    shall not be. This is the portion of them that spoiled you, and the inheritance
