  book_usfm_code: ISA
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And they shall not at all trust in their altars, nor in the works of
    their hands, which their fingers made; and they shall not look to the trees, nor
    to their abominations.
