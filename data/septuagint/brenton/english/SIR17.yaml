- book: Brenton Septuagint Translation Sirach 17
  chapter: 17
  iso-639-2_language_code: eng
  text: The Lord created man of the earth, and turned him into it again.
  usfm_code: SIR
  verse: '1'
- book: Brenton Septuagint Translation Sirach 17
  chapter: 17
  iso-639-2_language_code: eng
  text: He gave them few days, and a short time, and power also over the things therein.
  usfm_code: SIR
  verse: '2'
- book: Brenton Septuagint Translation Sirach 17
  chapter: 17
  iso-639-2_language_code: eng
  text: He endued them with strength by themselves, and made them according to his
    image,
  usfm_code: SIR
  verse: '3'
- book: Brenton Septuagint Translation Sirach 17
  chapter: 17
  iso-639-2_language_code: eng
  text: and put the fear of man upon all flesh, and gave him dominion over beasts
    and fowls.
  usfm_code: SIR
  verse: '4'
- book: Brenton Septuagint Translation Sirach 17
  chapter: 17
  iso-639-2_language_code: eng
  text: Counsel, and a tongue, and eyes, ears, and a heart, gave he them to understand.
  usfm_code: SIR
  verse: '6'
- book: Brenton Septuagint Translation Sirach 17
  chapter: 17
  iso-639-2_language_code: eng
  text: Withal he filled them with the knowledge of understanding, and shewed them
    good and evil.
  usfm_code: SIR
  verse: '7'
- book: Brenton Septuagint Translation Sirach 17
  chapter: 17
  iso-639-2_language_code: eng
  text: He set his eye upon their hearts, that he might shew them the greatness of
    his works;
  usfm_code: SIR
  verse: '8'
- book: Brenton Septuagint Translation Sirach 17
  chapter: 17
  iso-639-2_language_code: eng
  text: and they shall praise his holy name, that they may search out his marvellous
    works.
  usfm_code: SIR
  verse: '10'
- book: Brenton Septuagint Translation Sirach 17
  chapter: 17
  iso-639-2_language_code: eng
  text: Beside this he gave them knowledge, and the law of life for an heritage.
  usfm_code: SIR
  verse: '11'
- book: Brenton Septuagint Translation Sirach 17
  chapter: 17
  iso-639-2_language_code: eng
  text: He made an everlasting covenant with them, and shewed them his judgments.
  usfm_code: SIR
  verse: '12'
- book: Brenton Septuagint Translation Sirach 17
  chapter: 17
  iso-639-2_language_code: eng
  text: Their eyes saw the majesty of his glory, and their ears heard his glorious
    voice.
  usfm_code: SIR
  verse: '13'
- book: Brenton Septuagint Translation Sirach 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And he said unto them, Beware of all unrighteousness; and he gave every man
    commandment concerning his neighbour.
  usfm_code: SIR
  verse: '14'
- book: Brenton Septuagint Translation Sirach 17
  chapter: 17
  iso-639-2_language_code: eng
  text: Their ways are ever before him, and shall not be hid from his eyes.
  usfm_code: SIR
  verse: '15'
- book: Brenton Septuagint Translation Sirach 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'For in the division of the nations of the whole earth he set a ruler over
    every people; but Israel is the Lord''s portion:'
  usfm_code: SIR
  verse: '17'
- book: Brenton Septuagint Translation Sirach 17
  chapter: 17
  iso-639-2_language_code: eng
  text: Therefore all their works are as the sun before him, and his eyes are continually
    upon their ways.
  usfm_code: SIR
  verse: '19'
- book: Brenton Septuagint Translation Sirach 17
  chapter: 17
  iso-639-2_language_code: eng
  text: None of their unrighteous deeds are hid from him, but all their sins are before
    the Lord.
  usfm_code: SIR
  verse: '20'
- book: Brenton Septuagint Translation Sirach 17
  chapter: 17
  iso-639-2_language_code: eng
  text: The alms of a man is as a signet with him, and he will keep the good deeds
    of man as the apple of the eye, and give repentance to his sons and daughters.
  usfm_code: SIR
  verse: '22'
- book: Brenton Septuagint Translation Sirach 17
  chapter: 17
  iso-639-2_language_code: eng
  text: Afterwards he will rise up and reward them, and render their recompence upon
    their heads.
  usfm_code: SIR
  verse: '23'
- book: Brenton Septuagint Translation Sirach 17
  chapter: 17
  iso-639-2_language_code: eng
  text: But unto them that repent, he granted them return, and comforted those that
    failed in patience.
  usfm_code: SIR
  verse: '24'
- book: Brenton Septuagint Translation Sirach 17
  chapter: 17
  iso-639-2_language_code: eng
  text: Return unto the Lord, and forsake thy sins, make thy prayer before his face,
    and offend less.
  usfm_code: SIR
  verse: '25'
- book: Brenton Septuagint Translation Sirach 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'Turn again to the most High, and turn away from iniquity: for he will lead
    thee out of darkness into the light of health, and hate thou abomination vehemently.'
  usfm_code: SIR
  verse: '26'
- book: Brenton Septuagint Translation Sirach 17
  chapter: 17
  iso-639-2_language_code: eng
  text: Who shall praise the most High in the grave, instead of them which live and
    give thanks?
  usfm_code: SIR
  verse: '27'
- book: Brenton Septuagint Translation Sirach 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'Thanksgiving perisheth from the dead, as from one that is not: the living
    and sound in heart shall praise the Lord.'
  usfm_code: SIR
  verse: '28'
- book: Brenton Septuagint Translation Sirach 17
  chapter: 17
  iso-639-2_language_code: eng
  text: How great is the lovingkindness of the Lord our God, and his compassion unto
    such as turn unto him in holiness!
  usfm_code: SIR
  verse: '29'
- book: Brenton Septuagint Translation Sirach 17
  chapter: 17
  iso-639-2_language_code: eng
  text: For all things cannot be in men, because the son of man is not immortal.
  usfm_code: SIR
  verse: '30'
- book: Brenton Septuagint Translation Sirach 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'What is brighter than the sun? yet the light thereof faileth: and flesh and
    blood will imagine evil.'
  usfm_code: SIR
  verse: '31'
- book: Brenton Septuagint Translation Sirach 17
  chapter: 17
  iso-639-2_language_code: eng
  text: He vieweth the power of the height of heaven; and all men are but earth and
    ashes.
  usfm_code: SIR
  verse: '32'
