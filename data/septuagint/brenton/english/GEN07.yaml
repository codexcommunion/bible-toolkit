- book: Brenton Septuagint Translation Genesis 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And the Lord God said to Noe, Enter thou and all thy family into the ark,
    for thee have I seen righteous before me in this generation.
  usfm_code: GEN
  verse: '1'
- book: Brenton Septuagint Translation Genesis 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And of the clean cattle take in to thee sevens, male and female, and of the
    unclean cattle pairs male and female.
  usfm_code: GEN
  verse: '2'
- book: Brenton Septuagint Translation Genesis 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And of clean flying creatures of the sky sevens, male and female, and of all
    unclean flying creatures pairs, male and female, to maintain seed on all the earth.
  usfm_code: GEN
  verse: '3'
- book: Brenton Septuagint Translation Genesis 7
  chapter: 7
  iso-639-2_language_code: eng
  text: For yet seven days having passed I bring rain upon the earth forty days and
    forty nights, and I will blot out every offspring which I have made from the face
    of all the earth.
  usfm_code: GEN
  verse: '4'
- book: Brenton Septuagint Translation Genesis 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And Noe did all things whatever the Lord God commanded him.
  usfm_code: GEN
  verse: '5'
- book: Brenton Septuagint Translation Genesis 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And Noe was six hundred years old when the flood of water was upon the earth.
  usfm_code: GEN
  verse: '6'
- book: Brenton Septuagint Translation Genesis 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And then went in Noe and his sons and his wife, and his sons' wives with him
    into the ark, because of the water of the flood.
  usfm_code: GEN
  verse: '7'
- book: Brenton Septuagint Translation Genesis 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And of clean flying creatures and of unclean flying creatures, and of clean
    cattle and of unclean cattle, and of all things that creep upon the earth,
  usfm_code: GEN
  verse: '8'
- book: Brenton Septuagint Translation Genesis 7
  chapter: 7
  iso-639-2_language_code: eng
  text: pairs went in to Noe into the ark, male and female, as God commanded Noe.
  usfm_code: GEN
  verse: '9'
- book: Brenton Septuagint Translation Genesis 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And it came to pass after the seven days that the water of the flood came
    upon the earth.
  usfm_code: GEN
  verse: '10'
- book: Brenton Septuagint Translation Genesis 7
  chapter: 7
  iso-639-2_language_code: eng
  text: In the six hundredth year of the life of Noe, in the second month, on the
    twenty-seventh day of the month, on this day all the fountains of the abyss were
    broken up, and the flood-gates of heaven were opened.
  usfm_code: GEN
  verse: '11'
- book: Brenton Septuagint Translation Genesis 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And the rain was upon the earth forty days and forty nights.
  usfm_code: GEN
  verse: '12'
- book: Brenton Septuagint Translation Genesis 7
  chapter: 7
  iso-639-2_language_code: eng
  text: On that very day entered Noe, Sem, Cham, Japheth, the sons of Noe, and the
    wife of Noe, and the three wives of his sons with him into the ark.
  usfm_code: GEN
  verse: '13'
- book: Brenton Septuagint Translation Genesis 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And all the wild beasts after their kind, and all cattle after their kind,
    and every reptile moving itself on the earth after its kind, and every flying
    bird after its kind,
  usfm_code: GEN
  verse: '14'
- book: Brenton Septuagint Translation Genesis 7
  chapter: 7
  iso-639-2_language_code: eng
  text: went in to Noe into the ark, pairs, male and female of all flesh in which
    is the breath of life.
  usfm_code: GEN
  verse: '15'
- book: Brenton Septuagint Translation Genesis 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And they that entered went in male and female of all flesh, as God commanded
    Noe, and the Lord God shut the ark outside of him.
  usfm_code: GEN
  verse: '16'
- book: Brenton Septuagint Translation Genesis 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And the flood was upon the earth forty days and forty nights, and the water
    abounded greatly and bore up the ark, and it was lifted on high from off the earth.
  usfm_code: GEN
  verse: '17'
- book: Brenton Septuagint Translation Genesis 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And the water prevailed and abounded exceedingly upon the earth, and the ark
    was borne upon the water.
  usfm_code: GEN
  verse: '18'
- book: Brenton Septuagint Translation Genesis 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And the water prevailed exceedingly upon the earth, and covered all the high
    mountains which were under heaven.
  usfm_code: GEN
  verse: '19'
- book: Brenton Septuagint Translation Genesis 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Fifteen cubits upwards was the water raised, and it covered all the high mountains.
  usfm_code: GEN
  verse: '20'
- book: Brenton Septuagint Translation Genesis 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And there died all flesh that moved upon the earth, of flying creatures and
    cattle, and of wild beasts, and every reptile moving upon the earth, and every
    man.
  usfm_code: GEN
  verse: '21'
- book: Brenton Septuagint Translation Genesis 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And all things which have the breath of life, and whatever was on the dry
    land, died.
  usfm_code: GEN
  verse: '22'
- book: Brenton Septuagint Translation Genesis 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And God blotted out every offspring which was upon the face of the earth,
    both man and beast, and reptiles, and birds of the sky, and they were blotted
    out from the earth, and Noe was left alone, and those with him in the ark.
  usfm_code: GEN
  verse: '23'
- book: Brenton Septuagint Translation Genesis 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And the water was raised over the earth an hundred and fifty days.
  usfm_code: GEN
  verse: '24'
