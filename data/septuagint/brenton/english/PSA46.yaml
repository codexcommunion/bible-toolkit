- book: Brenton Septuagint Translation Psalms 46
  chapter: 46
  iso-639-2_language_code: eng
  text: For the end, a Psalm for the sons of Core.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 46
  chapter: 46
  iso-639-2_language_code: eng
  text: Clap your hands, all ye nations; shout to God with a voice of exultation.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 46
  chapter: 46
  iso-639-2_language_code: eng
  text: For the Lord most high is terrible; he is a great king over all the earth.
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 46
  chapter: 46
  iso-639-2_language_code: eng
  text: He has subdued the peoples under us, and the nations under our feet.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 46
  chapter: 46
  iso-639-2_language_code: eng
  text: He has chosen out his inheritance for us, the beauty of Jacob which he loved.
    Pause.
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 46
  chapter: 46
  iso-639-2_language_code: eng
  text: God is gone up with a shout, the Lord with a sound of a trumpet.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 46
  chapter: 46
  iso-639-2_language_code: eng
  text: 'Sing praises to our God, sing praises: sing praises to our King, sing praises.'
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 46
  chapter: 46
  iso-639-2_language_code: eng
  text: 'For God is king of all the earth: sing praises with understanding.'
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 46
  chapter: 46
  iso-639-2_language_code: eng
  text: 'God reigns over the nations: God sits upon the throne of his holiness.'
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 46
  chapter: 46
  iso-639-2_language_code: eng
  text: 'The rulers of the people are assembled with the God of Abraam: for God''s
    mighty ones of the earth have been greatly exalted.'
  usfm_code: PSA
  verse: '10'
