- book: Brenton Septuagint Translation Wisdom Of Solomon 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'Better it is to have no children, and to have virtue: for the memorial thereof
    is immortal: because it is known with God, and with men.'
  usfm_code: WIS
  verse: '1'
- book: Brenton Septuagint Translation Wisdom Of Solomon 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'When it is present, men take example at it; and when it is gone, they desire
    it: it weareth a crown, and triumpheth for ever, having gotten the victory, striving
    for undefiled rewards.'
  usfm_code: WIS
  verse: '2'
- book: Brenton Septuagint Translation Wisdom Of Solomon 4
  chapter: 4
  iso-639-2_language_code: eng
  text: But the multiplying brood of the ungodly shall not thrive, nor take deep rooting
    from bastard slips, nor lay any fast foundation.
  usfm_code: WIS
  verse: '3'
- book: Brenton Septuagint Translation Wisdom Of Solomon 4
  chapter: 4
  iso-639-2_language_code: eng
  text: For though they flourish in branches for a time; yet standing not fast, they
    shall be shaken with the wind, and through the force of winds they shall be rooted
    out.
  usfm_code: WIS
  verse: '4'
- book: Brenton Septuagint Translation Wisdom Of Solomon 4
  chapter: 4
  iso-639-2_language_code: eng
  text: The imperfect branches shall be broken off, their fruit unprofitable, not
    ripe to eat, yea, meet for nothing.
  usfm_code: WIS
  verse: '5'
- book: Brenton Septuagint Translation Wisdom Of Solomon 4
  chapter: 4
  iso-639-2_language_code: eng
  text: For children begotten of unlawful beds are witnesses of wickedness against
    their parents in their trial.
  usfm_code: WIS
  verse: '6'
- book: Brenton Septuagint Translation Wisdom Of Solomon 4
  chapter: 4
  iso-639-2_language_code: eng
  text: But though the righteous be prevented with death, yet shall he be in rest.
  usfm_code: WIS
  verse: '7'
- book: Brenton Septuagint Translation Wisdom Of Solomon 4
  chapter: 4
  iso-639-2_language_code: eng
  text: For honourable age is not that which standeth in length of time, nor that
    is measured by number of years.
  usfm_code: WIS
  verse: '8'
- book: Brenton Septuagint Translation Wisdom Of Solomon 4
  chapter: 4
  iso-639-2_language_code: eng
  text: But wisdom is the grey hair unto men, and an unspotted life is old age.
  usfm_code: WIS
  verse: '9'
- book: Brenton Septuagint Translation Wisdom Of Solomon 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'He pleased God, and was beloved of him: so that living among sinners he was
    translated.'
  usfm_code: WIS
  verse: '10'
- book: Brenton Septuagint Translation Wisdom Of Solomon 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Yea, speedily was he taken away, lest that wickedness should alter his understanding,
    or deceit beguile his soul.
  usfm_code: WIS
  verse: '11'
- book: Brenton Septuagint Translation Wisdom Of Solomon 4
  chapter: 4
  iso-639-2_language_code: eng
  text: For the bewitching of naughtiness doth obscure things that are honest; and
    the wandering of concupiscence doth undermine the simple mind.
  usfm_code: WIS
  verse: '12'
- book: Brenton Septuagint Translation Wisdom Of Solomon 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'He, being made perfect in a short time, fulfilled a long time:'
  usfm_code: WIS
  verse: '13'
- book: Brenton Septuagint Translation Wisdom Of Solomon 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'for his soul pleased the Lord: therefore hasted he to take him away from
    among the wicked.'
  usfm_code: WIS
  verse: '14'
- book: Brenton Septuagint Translation Wisdom Of Solomon 4
  chapter: 4
  iso-639-2_language_code: eng
  text: This the people saw, and understood not, neither laid they up this in their
    minds, That his grace and mercy is with his saints, and that he hath respect unto
    his chosen.
  usfm_code: WIS
  verse: '15'
- book: Brenton Septuagint Translation Wisdom Of Solomon 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Thus the righteous that is dead shall condemn the ungodly which are living;
    and youth that is soon perfected the many years and old age of the unrighteous.
  usfm_code: WIS
  verse: '16'
- book: Brenton Septuagint Translation Wisdom Of Solomon 4
  chapter: 4
  iso-639-2_language_code: eng
  text: For they shall see the end of the wise, and shall not understand what God
    in his counsel hath decreed of him, and to what end the Lord hath set him in safety.
  usfm_code: WIS
  verse: '17'
- book: Brenton Septuagint Translation Wisdom Of Solomon 4
  chapter: 4
  iso-639-2_language_code: eng
  text: They shall see him, and despise him; but God shall laugh them to scorn; and
    they shall hereafter be a vile carcase, and a reproach among the dead for evermore.
  usfm_code: WIS
  verse: '18'
- book: Brenton Septuagint Translation Wisdom Of Solomon 4
  chapter: 4
  iso-639-2_language_code: eng
  text: For he shall rend them, and cast them down headlong, that they shall be speechless;
    and he shall shake them from the foundation; and they shall be utterly laid waste,
    and be in sorrow; and their memorial shall perish.
  usfm_code: WIS
  verse: '19'
- book: Brenton Septuagint Translation Wisdom Of Solomon 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And when they cast up the account of their sins, they shall come with fear:
    and their own iniquities shall convince them to their face.'
  usfm_code: WIS
  verse: '20'
