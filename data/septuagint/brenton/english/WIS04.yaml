- book_title: Brenton Septuagint Translation Wisdom Of Solomon 4
  book_usfm_code: WIS
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: 'Better it is to have no children, and to have virtue: for the memorial
    thereof is immortal: because it is known with God, and with men.'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 4
  book_usfm_code: WIS
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'When it is present, men take example at it; and when it is gone, they
    desire it: it weareth a crown, and triumpheth for ever, having gotten the victory,
    striving for undefiled rewards.'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 4
  book_usfm_code: WIS
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: But the multiplying brood of the ungodly shall not thrive, nor take
    deep rooting from bastard slips, nor lay any fast foundation.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 4
  book_usfm_code: WIS
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: For though they flourish in branches for a time; yet standing not fast,
    they shall be shaken with the wind, and through the force of winds they shall
    be rooted out.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 4
  book_usfm_code: WIS
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: The imperfect branches shall be broken off, their fruit unprofitable,
    not ripe to eat, yea, meet for nothing.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 4
  book_usfm_code: WIS
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: For children begotten of unlawful beds are witnesses of wickedness against
    their parents in their trial.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 4
  book_usfm_code: WIS
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: But though the righteous be prevented with death, yet shall he be in
    rest.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 4
  book_usfm_code: WIS
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: For honourable age is not that which standeth in length of time, nor
    that is measured by number of years.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 4
  book_usfm_code: WIS
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: But wisdom is the grey hair unto men, and an unspotted life is old age.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 4
  book_usfm_code: WIS
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'He pleased God, and was beloved of him: so that living among sinners
    he was translated.'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 4
  book_usfm_code: WIS
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: Yea, speedily was he taken away, lest that wickedness should alter his
    understanding, or deceit beguile his soul.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 4
  book_usfm_code: WIS
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: For the bewitching of naughtiness doth obscure things that are honest;
    and the wandering of concupiscence doth undermine the simple mind.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 4
  book_usfm_code: WIS
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'He, being made perfect in a short time, fulfilled a long time:'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 4
  book_usfm_code: WIS
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'for his soul pleased the Lord: therefore hasted he to take him away
    from among the wicked.'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 4
  book_usfm_code: WIS
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: This the people saw, and understood not, neither laid they up this in
    their minds, That his grace and mercy is with his saints, and that he hath respect
    unto his chosen.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 4
  book_usfm_code: WIS
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: Thus the righteous that is dead shall condemn the ungodly which are
    living; and youth that is soon perfected the many years and old age of the unrighteous.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 4
  book_usfm_code: WIS
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: For they shall see the end of the wise, and shall not understand what
    God in his counsel hath decreed of him, and to what end the Lord hath set him
    in safety.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 4
  book_usfm_code: WIS
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: They shall see him, and despise him; but God shall laugh them to scorn;
    and they shall hereafter be a vile carcase, and a reproach among the dead for
    evermore.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 4
  book_usfm_code: WIS
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: For he shall rend them, and cast them down headlong, that they shall
    be speechless; and he shall shake them from the foundation; and they shall be
    utterly laid waste, and be in sorrow; and their memorial shall perish.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 4
  book_usfm_code: WIS
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: 'And when they cast up the account of their sins, they shall come with
    fear: and their own iniquities shall convince them to their face.'
