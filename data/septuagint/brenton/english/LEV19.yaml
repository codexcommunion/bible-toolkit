- book: Brenton Septuagint Translation Leviticus 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And the Lord spoke to Moses, saying,
  usfm_code: LEV
  verse: '1'
- book: Brenton Septuagint Translation Leviticus 19
  chapter: 19
  iso-639-2_language_code: eng
  text: Speak to the congregation of the children of Israel, and thou shalt say to
    them, Ye shall be holy; for I the Lord your God am holy.
  usfm_code: LEV
  verse: '2'
- book: Brenton Septuagint Translation Leviticus 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'Let every one of you reverence his father and his mother; and ye shall keep
    my sabbaths: I am the Lord your God.'
  usfm_code: LEV
  verse: '3'
- book: Brenton Septuagint Translation Leviticus 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'Ye shall not follow idols, and ye shall not make to yourselves molten gods:
    I am the Lord your God.'
  usfm_code: LEV
  verse: '4'
- book: Brenton Septuagint Translation Leviticus 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And if ye will sacrifice a peace-offering to the Lord, ye shall offer it acceptable
    from yourselves.
  usfm_code: LEV
  verse: '5'
- book: Brenton Septuagint Translation Leviticus 19
  chapter: 19
  iso-639-2_language_code: eng
  text: In what day soever ye shall sacrifice it, it shall be eaten; and on the following
    day, and if any of it should be left till the third day, it shall be thoroughly
    burnt with fire.
  usfm_code: LEV
  verse: '6'
- book: Brenton Septuagint Translation Leviticus 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'And if it should be at all eaten on the third day, it is unfit for sacrifice:
    it shall not be accepted.'
  usfm_code: LEV
  verse: '7'
- book: Brenton Septuagint Translation Leviticus 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And he that eats it shall bear his iniquity, because he has profaned the holy
    things of the Lord; and the souls that eat it shall be destroyed from among their
    people.
  usfm_code: LEV
  verse: '8'
- book: Brenton Septuagint Translation Leviticus 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And when ye reap the harvest of your land, ye shall not complete the reaping
    of your field with exactness, and thou shalt not gather that which falls from
    thy reaping.
  usfm_code: LEV
  verse: '9'
- book: Brenton Septuagint Translation Leviticus 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'And thou shalt not go over the gathering of thy vineyard, neither shalt thou
    gather the remaining grapes of thy vineyard: thou shalt leave them for the poor
    and the stranger: I am the Lord your God.'
  usfm_code: LEV
  verse: '10'
- book: Brenton Septuagint Translation Leviticus 19
  chapter: 19
  iso-639-2_language_code: eng
  text: Ye shall not steal, ye shall not lie, neither shall one bear false witness
    as an informer against his neighbour.
  usfm_code: LEV
  verse: '11'
- book: Brenton Septuagint Translation Leviticus 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'And ye shall not swear unjustly by my name, and ye shall not profane the
    holy name of your God: I am the Lord your God.'
  usfm_code: LEV
  verse: '12'
- book: Brenton Septuagint Translation Leviticus 19
  chapter: 19
  iso-639-2_language_code: eng
  text: Thou shalt not injure thy neighbour, neither do thou rob him , neither shall
    the wages of thy hireling remain with thee until the morning.
  usfm_code: LEV
  verse: '13'
- book: Brenton Septuagint Translation Leviticus 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'Thou shalt not revile the deaf, neither shalt thou put a stumbling-block
    in the way of the blind; and thou shalt fear the Lord thy God: I am the Lord your
    God.'
  usfm_code: LEV
  verse: '14'
- book: Brenton Septuagint Translation Leviticus 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'Thou shalt not act unjustly in judgment: thou shalt not accept the person
    of the poor, nor admire the person of the mighty; with justice shalt thou judge
    thy neighbour.'
  usfm_code: LEV
  verse: '15'
- book: Brenton Septuagint Translation Leviticus 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'Thou shalt not walk deceitfully among thy people; thou shalt not rise up
    against the blood of thy neighbour: I am the Lord your God.'
  usfm_code: LEV
  verse: '16'
- book: Brenton Septuagint Translation Leviticus 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'Thou shalt not hate thy brother in thine heart: thou shalt in any wise rebuke
    thy neighbour, so thou shalt not bear sin on his account.'
  usfm_code: LEV
  verse: '17'
- book: Brenton Septuagint Translation Leviticus 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And thy hand shall not avenge thee; and thou shalt not be angry with the children
    of thy people; and thou shalt love thy neighbour as thyself; I am the Lord.
  usfm_code: LEV
  verse: '18'
- book: Brenton Septuagint Translation Leviticus 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'Ye shall observe my law: thou shalt not let thy cattle gender with one of
    a different kind, and thou shalt not sow thy vineyard with diverse seed; and thou
    shalt not put upon thyself a mingled garment woven of two materials .'
  usfm_code: LEV
  verse: '19'
- book: Brenton Septuagint Translation Leviticus 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And if any one lie carnally with a woman, and she should be a home-servant
    kept for a man, and she has not been ransomed, and her freedom has not been given
    to her, they shall be visited with punishment ; but they shall not die, because
    she was not set at liberty.
  usfm_code: LEV
  verse: '20'
- book: Brenton Septuagint Translation Leviticus 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And he shall bring for his trespass to the Lord to the door of the tabernacle
    of witness, a ram for a trespass-offering.
  usfm_code: LEV
  verse: '21'
- book: Brenton Septuagint Translation Leviticus 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And the priest shall make atonement for him with the ram of the trespass-offering,
    before the Lord, for the sin which he sinned; and the sin which he sinned shall
    be forgiven him.
  usfm_code: LEV
  verse: '22'
- book: Brenton Septuagint Translation Leviticus 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And whenever ye shall enter into the land which the Lord your God gives you,
    and shall plant any fruit-tree, then shall ye purge away its uncleanness; its
    fruit shall be three years uncleansed to you, it shall not be eaten.
  usfm_code: LEV
  verse: '23'
- book: Brenton Septuagint Translation Leviticus 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And in the fourth year all its fruit shall be holy, a subject of praise to
    the Lord.
  usfm_code: LEV
  verse: '24'
- book: Brenton Septuagint Translation Leviticus 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And in the fifth year ye shall eat the fruit, its produce is an increase to
    you. I am the Lord your God.
  usfm_code: LEV
  verse: '25'
- book: Brenton Septuagint Translation Leviticus 19
  chapter: 19
  iso-639-2_language_code: eng
  text: Eat not on the mountains, nor shall ye employ auguries, nor divine by inspection
    of birds.
  usfm_code: LEV
  verse: '26'
- book: Brenton Septuagint Translation Leviticus 19
  chapter: 19
  iso-639-2_language_code: eng
  text: Ye shall not make a round cutting of the hair of your head, nor disfigure
    your beard.
  usfm_code: LEV
  verse: '27'
- book: Brenton Septuagint Translation Leviticus 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And ye shall not make cuttings in your body for a dead body, and ye shall
    not inscribe on yourselves any marks. I am the Lord your God.
  usfm_code: LEV
  verse: '28'
- book: Brenton Septuagint Translation Leviticus 19
  chapter: 19
  iso-639-2_language_code: eng
  text: Thou shalt not profane thy daughter to prostitute her; so the land shall not
    go a whoring, and the land be filled with iniquity.
  usfm_code: LEV
  verse: '29'
- book: Brenton Septuagint Translation Leviticus 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'Ye shall keep my sabbaths, and reverence my sanctuaries: I am the Lord.'
  usfm_code: LEV
  verse: '30'
- book: Brenton Septuagint Translation Leviticus 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'Ye shall not attend to those who have in them divining spirits, nor attach
    yourselves to enchanters, to pollute yourselves with them: I am the Lord your
    God.'
  usfm_code: LEV
  verse: '31'
- book: Brenton Septuagint Translation Leviticus 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'Thou shalt rise up before the hoary head, and honour the face of the old
    man, and shalt fear thy God: I am the Lord your God.'
  usfm_code: LEV
  verse: '32'
- book: Brenton Septuagint Translation Leviticus 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And if there should come to you a stranger in your land, ye shall not afflict
    him.
  usfm_code: LEV
  verse: '33'
- book: Brenton Septuagint Translation Leviticus 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'The stranger that comes to you shall be among you as the native, and thou
    shalt love him as thyself; for ye were strangers in the land of Egypt: I am the
    Lord your God.'
  usfm_code: LEV
  verse: '34'
- book: Brenton Septuagint Translation Leviticus 19
  chapter: 19
  iso-639-2_language_code: eng
  text: Ye shall not act unrighteously in judgment, in measures and weights and scales.
  usfm_code: LEV
  verse: '35'
- book: Brenton Septuagint Translation Leviticus 19
  chapter: 19
  iso-639-2_language_code: eng
  text: There shall be among you just balances and just weights and a just liquid
    measure. I am the Lord your God, who brought you out of the land of Egypt.
  usfm_code: LEV
  verse: '36'
- book: Brenton Septuagint Translation Leviticus 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'And ye shall keep all my law and all my ordinances, and ye shall do them:
    I am the Lord your God.'
  usfm_code: LEV
  verse: '37'
