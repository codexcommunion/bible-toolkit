- book: Brenton Septuagint Translation Kings IV 14
  chapter: 14
  iso-639-2_language_code: eng
  text: In the second year of Joas the son of Joachaz king of Israel, did Amessias
    also the son of Joas the king of Juda begin to reign.
  usfm_code: 2KI
  verse: '1'
- book: Brenton Septuagint Translation Kings IV 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'Twenty and five years old was he when he began to reign, and he reigned twenty
    and nine years in Jerusalem: and his mother''s name was Joadim of Jerusalem.'
  usfm_code: 2KI
  verse: '2'
- book: Brenton Septuagint Translation Kings IV 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'And he did that which was right in the sight of the Lord, but not as David
    his father: he did according to all things that his father Joas did.'
  usfm_code: 2KI
  verse: '3'
- book: Brenton Septuagint Translation Kings IV 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'Only he removed not the high places: as yet the people sacrificed and burnt
    incense on the high places.'
  usfm_code: 2KI
  verse: '4'
- book: Brenton Septuagint Translation Kings IV 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And it came to pass when the kingdom was established in his hand, that he
    slew his servants that had slain the king his father.
  usfm_code: 2KI
  verse: '5'
- book: Brenton Septuagint Translation Kings IV 14
  chapter: 14
  iso-639-2_language_code: eng
  text: But he slew not the sons of those that had slain him; according as it is written
    in the book of the laws of Moses, as the Lord gave commandment, saying, The fathers
    shall not be put to death for the children, and the children shall not be put
    to death for the fathers; but every one shall die for his own sins.
  usfm_code: 2KI
  verse: '6'
- book: Brenton Septuagint Translation Kings IV 14
  chapter: 14
  iso-639-2_language_code: eng
  text: He smote of Edom ten thousand in the valley of salt, and took the Rock in
    the war, and called its name Jethoel until this day.
  usfm_code: 2KI
  verse: '7'
- book: Brenton Septuagint Translation Kings IV 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Then Amessias sent messengers to Joas son of Joachaz son of Ju king of Israel,
    saying, Come, let us look one another in the face.
  usfm_code: 2KI
  verse: '8'
- book: Brenton Septuagint Translation Kings IV 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'And Joas the king of Israel sent to Amessias king of Juda, saying, The thistle
    that was in Libanus sent to the cedar that was in Libanus, saying, Give my daughter
    to thy son to wife: and the wild beasts of the field that were in Libanus passed
    by and trod down the thistle.'
  usfm_code: 2KI
  verse: '9'
- book: Brenton Septuagint Translation Kings IV 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'Thou hast smitten and wounded Edom, and thy heart has lifted thee up: stay
    at home and glorify thyself; for wherefore art thou quarrelsome to thy hurt? So
    both thou wilt fall and Juda with thee.'
  usfm_code: 2KI
  verse: '10'
- book: Brenton Septuagint Translation Kings IV 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'Nevertheless Amessias hearkened not: so Joas king of Israel went up, and
    he and Amessias king of Juda looked one another in the face in Bæthsamys of Juda.'
  usfm_code: 2KI
  verse: '11'
- book: Brenton Septuagint Translation Kings IV 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And Juda was overthrown before Israel, and every man fled to his tent.
  usfm_code: 2KI
  verse: '12'
- book: Brenton Septuagint Translation Kings IV 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And Joas king of Israel took Amessias the son of Joas the son of Ochozias,
    in Bæthsamys; and he came to Jerusalem, and broke down the wall of Jerusalem,
    beginning at the gate of Ephraim as far as the gate of the corner, four hundred
    cubits.
  usfm_code: 2KI
  verse: '13'
- book: Brenton Septuagint Translation Kings IV 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And he took the gold, and the silver, and all the vessels that were found
    in the house of the Lord, and in the treasures of the king's house, and the hostages,
    and returned to Samaria.
  usfm_code: 2KI
  verse: '14'
- book: Brenton Septuagint Translation Kings IV 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And the rest of the acts of Joas, even all that he did in his might, how he
    warred with Amessias king of Juda, are not these things written in the book of
    the chronicles of the kings of Israel?
  usfm_code: 2KI
  verse: '15'
- book: Brenton Septuagint Translation Kings IV 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And Joas slept with his fathers, and was buried in Samaria with the kings
    of Israel; and Jeroboam his son reigned in his stead.
  usfm_code: 2KI
  verse: '16'
- book: Brenton Septuagint Translation Kings IV 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And Amessias the son of Joas king of Juda lived after the death of Joas son
    of Joachaz king of Israel fifteen years.
  usfm_code: 2KI
  verse: '17'
- book: Brenton Septuagint Translation Kings IV 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And the rest of the acts of Amessias, and all that he did, are not these written
    in the book of the chronicles of the kings of Juda?
  usfm_code: 2KI
  verse: '18'
- book: Brenton Septuagint Translation Kings IV 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'And they formed a conspiracy against him in Jerusalem, and he fled to Lachis:
    and they sent after him to Lachis, and slew him there.'
  usfm_code: 2KI
  verse: '19'
- book: Brenton Septuagint Translation Kings IV 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And they brought him upon horses; and he was buried in Jerusalem with his
    fathers in the city of David.
  usfm_code: 2KI
  verse: '20'
- book: Brenton Septuagint Translation Kings IV 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And all the people of Juda took Azarias, and he was sixteen years old, and
    made him king in the room of his father Amessias.
  usfm_code: 2KI
  verse: '21'
- book: Brenton Septuagint Translation Kings IV 14
  chapter: 14
  iso-639-2_language_code: eng
  text: He built Æloth, and restored it to Juda, after the king slept with his fathers.
  usfm_code: 2KI
  verse: '22'
- book: Brenton Septuagint Translation Kings IV 14
  chapter: 14
  iso-639-2_language_code: eng
  text: In the fifteenth year of Amessias son of Joas king of Juda began Jeroboam
    son of Joas to reign over Israel in Samaria forty and one years.
  usfm_code: 2KI
  verse: '23'
- book: Brenton Septuagint Translation Kings IV 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'And he did that which was evil in the sight of the Lord: he departed not
    from all the sins of Jeroboam the son of Nabat, who led Israel to sin.'
  usfm_code: 2KI
  verse: '24'
- book: Brenton Septuagint Translation Kings IV 14
  chapter: 14
  iso-639-2_language_code: eng
  text: He recovered the coast of Israel from the entering in of Æmath to the sea
    of Araba, according to the word of the Lord God of Israel, which he spoke by his
    servant Jonas the son of Amathi, the prophet of Gethchopher.
  usfm_code: 2KI
  verse: '25'
- book: Brenton Septuagint Translation Kings IV 14
  chapter: 14
  iso-639-2_language_code: eng
  text: For the Lord saw that the affliction of Israel was very bitter, and that they
    were few in number, straitened and in want, and destitute, and Israel had no helper.
  usfm_code: 2KI
  verse: '26'
- book: Brenton Septuagint Translation Kings IV 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And the Lord said that he would not blot out the seed of Israel from under
    heaven; so he delivered them by the hand of Jeroboam the son of Joas.
  usfm_code: 2KI
  verse: '27'
- book: Brenton Septuagint Translation Kings IV 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And the rest of the acts of Jeroboam, and all that he did, and his mighty
    deeds, which he achieved in war, and how he recovered Damascus and Æmath to Juda
    in Israel, are not these things written in the book of the chronicles of the kings
    of Israel?
  usfm_code: 2KI
  verse: '28'
- book: Brenton Septuagint Translation Kings IV 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And Jeroboam slept with his fathers, even with the kings of Israel; and Zacharias
    his son reigned in his stead.
  usfm_code: 2KI
  verse: '29'
