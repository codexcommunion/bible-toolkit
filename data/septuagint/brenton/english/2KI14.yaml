- book_title: Brenton Septuagint Translation Kings IV 14
  book_usfm_code: 2KI
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: In the second year of Joas the son of Joachaz king of Israel, did Amessias
    also the son of Joas the king of Juda begin to reign.
- book_title: Brenton Septuagint Translation Kings IV 14
  book_usfm_code: 2KI
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'Twenty and five years old was he when he began to reign, and he reigned
    twenty and nine years in Jerusalem: and his mother''s name was Joadim of Jerusalem.'
- book_title: Brenton Septuagint Translation Kings IV 14
  book_usfm_code: 2KI
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: 'And he did that which was right in the sight of the Lord, but not as
    David his father: he did according to all things that his father Joas did.'
- book_title: Brenton Septuagint Translation Kings IV 14
  book_usfm_code: 2KI
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'Only he removed not the high places: as yet the people sacrificed and
    burnt incense on the high places.'
- book_title: Brenton Septuagint Translation Kings IV 14
  book_usfm_code: 2KI
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And it came to pass when the kingdom was established in his hand, that
    he slew his servants that had slain the king his father.
- book_title: Brenton Septuagint Translation Kings IV 14
  book_usfm_code: 2KI
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: But he slew not the sons of those that had slain him; according as it
    is written in the book of the laws of Moses, as the Lord gave commandment, saying,
    The fathers shall not be put to death for the children, and the children shall
    not be put to death for the fathers; but every one shall die for his own sins.
- book_title: Brenton Septuagint Translation Kings IV 14
  book_usfm_code: 2KI
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: He smote of Edom ten thousand in the valley of salt, and took the Rock
    in the war, and called its name Jethoel until this day.
- book_title: Brenton Septuagint Translation Kings IV 14
  book_usfm_code: 2KI
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: Then Amessias sent messengers to Joas son of Joachaz son of Ju king
    of Israel, saying, Come, let us look one another in the face.
- book_title: Brenton Septuagint Translation Kings IV 14
  book_usfm_code: 2KI
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'And Joas the king of Israel sent to Amessias king of Juda, saying,
    The thistle that was in Libanus sent to the cedar that was in Libanus, saying,
    Give my daughter to thy son to wife: and the wild beasts of the field that were
    in Libanus passed by and trod down the thistle.'
- book_title: Brenton Septuagint Translation Kings IV 14
  book_usfm_code: 2KI
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'Thou hast smitten and wounded Edom, and thy heart has lifted thee up:
    stay at home and glorify thyself; for wherefore art thou quarrelsome to thy hurt?
    So both thou wilt fall and Juda with thee.'
- book_title: Brenton Septuagint Translation Kings IV 14
  book_usfm_code: 2KI
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'Nevertheless Amessias hearkened not: so Joas king of Israel went up,
    and he and Amessias king of Juda looked one another in the face in Bæthsamys of
    Juda.'
- book_title: Brenton Septuagint Translation Kings IV 14
  book_usfm_code: 2KI
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: And Juda was overthrown before Israel, and every man fled to his tent.
- book_title: Brenton Septuagint Translation Kings IV 14
  book_usfm_code: 2KI
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: And Joas king of Israel took Amessias the son of Joas the son of Ochozias,
    in Bæthsamys; and he came to Jerusalem, and broke down the wall of Jerusalem,
    beginning at the gate of Ephraim as far as the gate of the corner, four hundred
    cubits.
- book_title: Brenton Septuagint Translation Kings IV 14
  book_usfm_code: 2KI
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: And he took the gold, and the silver, and all the vessels that were
    found in the house of the Lord, and in the treasures of the king's house, and
    the hostages, and returned to Samaria.
- book_title: Brenton Septuagint Translation Kings IV 14
  book_usfm_code: 2KI
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: And the rest of the acts of Joas, even all that he did in his might,
    how he warred with Amessias king of Juda, are not these things written in the
    book of the chronicles of the kings of Israel?
- book_title: Brenton Septuagint Translation Kings IV 14
  book_usfm_code: 2KI
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: And Joas slept with his fathers, and was buried in Samaria with the
    kings of Israel; and Jeroboam his son reigned in his stead.
- book_title: Brenton Septuagint Translation Kings IV 14
  book_usfm_code: 2KI
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And Amessias the son of Joas king of Juda lived after the death of Joas
    son of Joachaz king of Israel fifteen years.
- book_title: Brenton Septuagint Translation Kings IV 14
  book_usfm_code: 2KI
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: And the rest of the acts of Amessias, and all that he did, are not these
    written in the book of the chronicles of the kings of Juda?
- book_title: Brenton Septuagint Translation Kings IV 14
  book_usfm_code: 2KI
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: 'And they formed a conspiracy against him in Jerusalem, and he fled
    to Lachis: and they sent after him to Lachis, and slew him there.'
- book_title: Brenton Septuagint Translation Kings IV 14
  book_usfm_code: 2KI
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: And they brought him upon horses; and he was buried in Jerusalem with
    his fathers in the city of David.
- book_title: Brenton Septuagint Translation Kings IV 14
  book_usfm_code: 2KI
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: And all the people of Juda took Azarias, and he was sixteen years old,
    and made him king in the room of his father Amessias.
- book_title: Brenton Septuagint Translation Kings IV 14
  book_usfm_code: 2KI
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: He built Æloth, and restored it to Juda, after the king slept with his
    fathers.
- book_title: Brenton Septuagint Translation Kings IV 14
  book_usfm_code: 2KI
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: In the fifteenth year of Amessias son of Joas king of Juda began Jeroboam
    son of Joas to reign over Israel in Samaria forty and one years.
- book_title: Brenton Septuagint Translation Kings IV 14
  book_usfm_code: 2KI
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: 'And he did that which was evil in the sight of the Lord: he departed
    not from all the sins of Jeroboam the son of Nabat, who led Israel to sin.'
- book_title: Brenton Septuagint Translation Kings IV 14
  book_usfm_code: 2KI
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: He recovered the coast of Israel from the entering in of Æmath to the
    sea of Araba, according to the word of the Lord God of Israel, which he spoke
    by his servant Jonas the son of Amathi, the prophet of Gethchopher.
- book_title: Brenton Septuagint Translation Kings IV 14
  book_usfm_code: 2KI
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: For the Lord saw that the affliction of Israel was very bitter, and
    that they were few in number, straitened and in want, and destitute, and Israel
    had no helper.
- book_title: Brenton Septuagint Translation Kings IV 14
  book_usfm_code: 2KI
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: And the Lord said that he would not blot out the seed of Israel from
    under heaven; so he delivered them by the hand of Jeroboam the son of Joas.
- book_title: Brenton Septuagint Translation Kings IV 14
  book_usfm_code: 2KI
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: And the rest of the acts of Jeroboam, and all that he did, and his mighty
    deeds, which he achieved in war, and how he recovered Damascus and Æmath to Juda
    in Israel, are not these things written in the book of the chronicles of the kings
    of Israel?
- book_title: Brenton Septuagint Translation Kings IV 14
  book_usfm_code: 2KI
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: And Jeroboam slept with his fathers, even with the kings of Israel;
    and Zacharias his son reigned in his stead.
