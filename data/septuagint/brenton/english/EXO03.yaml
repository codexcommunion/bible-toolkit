- book: Brenton Septuagint Translation Exodus 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And Moses was feeding the flock of Jothor his father-in-law, the priest of
    Madiam; and he brought the sheep nigh to the wilderness, and came to the mount
    of Choreb.
  usfm_code: EXO
  verse: '1'
- book: Brenton Septuagint Translation Exodus 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And an angel of the Lord appeared to him in flaming fire out of the bush,
    and he sees that the bush burns with fire,—but the bush was not consumed.
  usfm_code: EXO
  verse: '2'
- book: Brenton Septuagint Translation Exodus 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And Moses said, I will go near and see this great sight, why the bush is not
    consumed.
  usfm_code: EXO
  verse: '3'
- book: Brenton Septuagint Translation Exodus 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And when the Lord saw that he drew nigh to see, the Lord called him out of
    the bush, saying, Moses, Moses; and he said, What is it?
  usfm_code: EXO
  verse: '4'
- book: Brenton Septuagint Translation Exodus 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'And he said, Draw not nigh hither: loose thy sandals from off thy feet, for
    the place whereon thou standest is holy ground.'
  usfm_code: EXO
  verse: '5'
- book: Brenton Septuagint Translation Exodus 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And he said, I am the God of thy father, the God of Abraam, and the God of
    Isaac, and the God of Jacob; and Moses turned away his face, for he was afraid
    to gaze at God.
  usfm_code: EXO
  verse: '6'
- book: Brenton Septuagint Translation Exodus 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And the Lord said to Moses, I have surely seen the affliction of my people
    that is in Egypt, and I have heard their cry caused by their task-masters; for
    I know their affliction.
  usfm_code: EXO
  verse: '7'
- book: Brenton Septuagint Translation Exodus 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And I have come down to deliver them out of the hand of the Egyptians, and
    to bring them out of that land, and to bring them into a good and wide land, into
    a land flowing with milk and honey, into the place of the Chananites, and the
    Chettites, and Amorites, and Pherezites, and Gergesites, and Evites, and Jebusites.
  usfm_code: EXO
  verse: '8'
- book: Brenton Septuagint Translation Exodus 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And now, behold, the cry of the children of Israel is come to me, and I have
    seen the affliction with which the Egyptians afflict them.
  usfm_code: EXO
  verse: '9'
- book: Brenton Septuagint Translation Exodus 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And now come, I will send thee to Pharao king of Egypt, and thou shalt bring
    out my people the children of Israel from the land of Egypt.
  usfm_code: EXO
  verse: '10'
- book: Brenton Septuagint Translation Exodus 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And Moses said to God, Who am I, that I should go to Pharao king of Egypt,
    and that I should bring out the children of Israel from the land of Egypt?
  usfm_code: EXO
  verse: '11'
- book: Brenton Septuagint Translation Exodus 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And God spoke to Moses, saying, I will be with thee, and this shall be the
    sign to thee that I shall send thee forth,—when thou bringest out my people out
    of Egypt, then ye shall serve God in this mountain.
  usfm_code: EXO
  verse: '12'
- book: Brenton Septuagint Translation Exodus 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And Moses said to God, Behold, I shall go forth to the children of Israel,
    and shall say to them, The God of our fathers has sent me to you; and they will
    ask me, What is his name? What shall I say to them?
  usfm_code: EXO
  verse: '13'
- book: Brenton Septuagint Translation Exodus 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And God spoke to Moses, saying, I am THE BEING; and he said, Thus shall ye
    say to the children of Israel, THE BEING has sent me to you.
  usfm_code: EXO
  verse: '14'
- book: Brenton Septuagint Translation Exodus 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'And God said again to Moses, Thus shalt thou say to the sons of Israel, The
    Lord God of our fathers, the God of Abraam, and God of Isaac, and God of Jacob,
    has sent me to you: this is my name for ever, and my memorial to generations of
    generations.'
  usfm_code: EXO
  verse: '15'
- book: Brenton Septuagint Translation Exodus 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Go then and gather the elders of the children of Israel, and thou shalt say
    to them, The Lord God of our fathers has appeared to me, the God of Abraam, and
    God of Isaac, and God of Jacob, saying, I have surely looked upon you, and upon
    all the things which have happened to you in Egypt.
  usfm_code: EXO
  verse: '16'
- book: Brenton Septuagint Translation Exodus 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And he said, I will bring you up out of the affliction of the Egyptians to
    the land of the Chananites and the Chettites, and Amorites and Pherezites, and
    Gergesites, and Evites, and Jebusites, to a land flowing with milk and honey.
  usfm_code: EXO
  verse: '17'
- book: Brenton Septuagint Translation Exodus 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And they shall hearken to thy voice, and thou and the elders of Israel shall
    go in to Pharao king of Egypt, and thou shalt say to him, The God of the Hebrews
    has called us; we will go then a journey of three days into the wilderness, that
    we may sacrifice to our God.
  usfm_code: EXO
  verse: '18'
- book: Brenton Septuagint Translation Exodus 3
  chapter: 3
  iso-639-2_language_code: eng
  text: But I know that Pharao king of Egypt will not let you go, save with a mighty
    hand;
  usfm_code: EXO
  verse: '19'
- book: Brenton Septuagint Translation Exodus 3
  chapter: 3
  iso-639-2_language_code: eng
  text: and I will stretch out my hand, and smite the Egyptians with all my wonders,
    which I shall work among them, and after that he will send you forth.
  usfm_code: EXO
  verse: '20'
- book: Brenton Septuagint Translation Exodus 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And I will give this people favour in the sight of the Egyptians, and whenever
    ye shall escape, ye shall not depart empty.
  usfm_code: EXO
  verse: '21'
- book: Brenton Septuagint Translation Exodus 3
  chapter: 3
  iso-639-2_language_code: eng
  text: But every woman shall ask of her neighbour and fellow lodger, articles of
    gold and silver, and apparel; and ye shall put them upon your sons and upon your
    daughters,—and spoil ye the Egyptians.
  usfm_code: EXO
  verse: '22'
