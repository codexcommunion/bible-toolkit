- book: Brenton Septuagint Translation Psalms 62
  chapter: 62
  iso-639-2_language_code: eng
  text: A Psalm of David, when he was in the wilderness of Idumea.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 62
  chapter: 62
  iso-639-2_language_code: eng
  text: 'O God, my God, I cry to thee early; my soul has thirsted for thee: how often
    has my flesh longed after thee, in a barren and trackless and dry land!'
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 62
  chapter: 62
  iso-639-2_language_code: eng
  text: Thus have I appeared before thee in the sanctuary, that I might see thy power
    and thy glory.
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 62
  chapter: 62
  iso-639-2_language_code: eng
  text: 'For thy mercy is better than life: my lips shall praise thee.'
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 62
  chapter: 62
  iso-639-2_language_code: eng
  text: 'Thus will I bless thee during my life: I will lift up my hands in thy name.'
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 62
  chapter: 62
  iso-639-2_language_code: eng
  text: Let my soul be filled as with marrow and fatness; and my joyful lips shall
    praise thy name.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 62
  chapter: 62
  iso-639-2_language_code: eng
  text: 'Forasmuch as I have remembered thee on my bed: in the early seasons I have
    meditated on thee.'
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 62
  chapter: 62
  iso-639-2_language_code: eng
  text: For thou hast been my helper, and in the shelter of thy wings will I rejoice.
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 62
  chapter: 62
  iso-639-2_language_code: eng
  text: 'My soul has kept very close behind thee: thy right hand has upheld me.'
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 62
  chapter: 62
  iso-639-2_language_code: eng
  text: But they vainly sought after my soul; they shall go into the lowest parts
    of the earth.
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 62
  chapter: 62
  iso-639-2_language_code: eng
  text: They shall be delivered up to the power of the sword; they shall be portions
    for foxes.
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 62
  chapter: 62
  iso-639-2_language_code: eng
  text: But the king shall rejoice in God; every one that swears by him shall be praised;
    for the mouth of them that speak unjust things has been stopped.
  usfm_code: PSA
  verse: '12'
