- book: Brenton Septuagint Translation Psalms 124
  chapter: 124
  iso-639-2_language_code: eng
  text: A Song of Degrees.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 124
  chapter: 124
  iso-639-2_language_code: eng
  text: The mountains are round about her, and so the Lord is round about his people,
    from henceforth and even for ever.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 124
  chapter: 124
  iso-639-2_language_code: eng
  text: For the Lord will not allow the rod of sinners to be upon the lot of the righteous;
    lest the righteous should stretch forth their hands to iniquity.
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 124
  chapter: 124
  iso-639-2_language_code: eng
  text: Do good, O Lord, to them that are good, and to them that are upright in heart.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 124
  chapter: 124
  iso-639-2_language_code: eng
  text: 'But them that turn aside to crooked ways the Lord will lead away with the
    workers of iniquity: but peace shall be upon Israel.'
  usfm_code: PSA
  verse: '5'
