- book_title: Brenton Septuagint Translation Job 41
  book_usfm_code: JOB
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: Hast thou not seen him? and hast thou not wondered at the things said
    of him ?
- book_title: Brenton Septuagint Translation Job 41
  book_usfm_code: JOB
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: Dost thou not fear because preparation has been made by me? for who
    is there that resists me?
- book_title: Brenton Septuagint Translation Job 41
  book_usfm_code: JOB
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: Or who will resist me, and abide, since the whole world under heaven
    is mine?
- book_title: Brenton Septuagint Translation Job 41
  book_usfm_code: JOB
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'I will not be silent because of him: though because of his power one
    shall pity his antagonist.'
- book_title: Brenton Septuagint Translation Job 41
  book_usfm_code: JOB
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: Who will open the face of his garment? and who can enter within the
    fold of his breast-plate?
- book_title: Brenton Septuagint Translation Job 41
  book_usfm_code: JOB
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: Who will open the doors of his face? terror is round about his teeth.
- book_title: Brenton Septuagint Translation Job 41
  book_usfm_code: JOB
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: His inwards are as brazen plates, and the texture of his skin as a smyrite
    stone.
- book_title: Brenton Septuagint Translation Job 41
  book_usfm_code: JOB
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: One part cleaves fast to another, and the air cannot come between them.
- book_title: Brenton Septuagint Translation Job 41
  book_usfm_code: JOB
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'They will remain united each to the other: they are closely joined,
    and cannot be separated.'
- book_title: Brenton Septuagint Translation Job 41
  book_usfm_code: JOB
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: At his sneezing a light shines, and his eyes are as the appearance of
    the morning star.
- book_title: Brenton Septuagint Translation Job 41
  book_usfm_code: JOB
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: Out of his mouth proceed as it were burning lamps, and as it were hearths
    of fire are cast abroad.
- book_title: Brenton Septuagint Translation Job 41
  book_usfm_code: JOB
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: Out of his nostrils proceeds smoke of a furnace burning with fire of
    coals.
- book_title: Brenton Septuagint Translation Job 41
  book_usfm_code: JOB
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: His breath is as live coals, and a flame goes out of his mouth.
- book_title: Brenton Septuagint Translation Job 41
  book_usfm_code: JOB
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: And power is lodged in his neck, before him destruction runs.
- book_title: Brenton Septuagint Translation Job 41
  book_usfm_code: JOB
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: 'The flesh also of his body is joined together: if one pours violence
    upon him, he shall not be moved.'
- book_title: Brenton Septuagint Translation Job 41
  book_usfm_code: JOB
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: His heart is firm as a stone, and it stands like an unyielding anvil.
- book_title: Brenton Septuagint Translation Job 41
  book_usfm_code: JOB
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And when he turns, he is a terror to the four-footed wild beasts which
    leap upon the earth.
- book_title: Brenton Septuagint Translation Job 41
  book_usfm_code: JOB
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: If spears should come against him, men will effect nothing, either with
    the spear or the breast-plate.
- book_title: Brenton Septuagint Translation Job 41
  book_usfm_code: JOB
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: For he considers iron as chaff, and brass as rotten wood.
- book_title: Brenton Septuagint Translation Job 41
  book_usfm_code: JOB
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: The bow of brass shall not wound him, he deems a slinger as grass.
- book_title: Brenton Septuagint Translation Job 41
  book_usfm_code: JOB
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: Mauls are counted as stubble; and he laughs to scorn the waving of the
    firebrand.
- book_title: Brenton Septuagint Translation Job 41
  book_usfm_code: JOB
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: His lair is formed of sharp points; and all the gold of the sea under
    him is as an immense quantity of clay.
- book_title: Brenton Septuagint Translation Job 41
  book_usfm_code: JOB
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: He makes the deep boil like a brazen caldron; and he regards the sea
    as a pot of ointment,
- book_title: Brenton Septuagint Translation Job 41
  book_usfm_code: JOB
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: 'and the lowest part of the deep as a captive: he reckons the deep as
    his range.'
- book_title: Brenton Septuagint Translation Job 41
  book_usfm_code: JOB
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: There is nothing upon the earth like to him, formed to be sported with
    by my angels.
- book_title: Brenton Septuagint Translation Job 41
  book_usfm_code: JOB
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: 'He beholds every high thing: and he is king of all that are in the
    waters.'
