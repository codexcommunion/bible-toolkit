- book: Brenton Septuagint Translation Job 41
  chapter: 41
  iso-639-2_language_code: eng
  text: Hast thou not seen him? and hast thou not wondered at the things said of him
    ?
  usfm_code: JOB
  verse: '1'
- book: Brenton Septuagint Translation Job 41
  chapter: 41
  iso-639-2_language_code: eng
  text: Dost thou not fear because preparation has been made by me? for who is there
    that resists me?
  usfm_code: JOB
  verse: '2'
- book: Brenton Septuagint Translation Job 41
  chapter: 41
  iso-639-2_language_code: eng
  text: Or who will resist me, and abide, since the whole world under heaven is mine?
  usfm_code: JOB
  verse: '3'
- book: Brenton Septuagint Translation Job 41
  chapter: 41
  iso-639-2_language_code: eng
  text: 'I will not be silent because of him: though because of his power one shall
    pity his antagonist.'
  usfm_code: JOB
  verse: '4'
- book: Brenton Septuagint Translation Job 41
  chapter: 41
  iso-639-2_language_code: eng
  text: Who will open the face of his garment? and who can enter within the fold of
    his breast-plate?
  usfm_code: JOB
  verse: '5'
- book: Brenton Septuagint Translation Job 41
  chapter: 41
  iso-639-2_language_code: eng
  text: Who will open the doors of his face? terror is round about his teeth.
  usfm_code: JOB
  verse: '6'
- book: Brenton Septuagint Translation Job 41
  chapter: 41
  iso-639-2_language_code: eng
  text: His inwards are as brazen plates, and the texture of his skin as a smyrite
    stone.
  usfm_code: JOB
  verse: '7'
- book: Brenton Septuagint Translation Job 41
  chapter: 41
  iso-639-2_language_code: eng
  text: One part cleaves fast to another, and the air cannot come between them.
  usfm_code: JOB
  verse: '8'
- book: Brenton Septuagint Translation Job 41
  chapter: 41
  iso-639-2_language_code: eng
  text: 'They will remain united each to the other: they are closely joined, and cannot
    be separated.'
  usfm_code: JOB
  verse: '9'
- book: Brenton Septuagint Translation Job 41
  chapter: 41
  iso-639-2_language_code: eng
  text: At his sneezing a light shines, and his eyes are as the appearance of the
    morning star.
  usfm_code: JOB
  verse: '10'
- book: Brenton Septuagint Translation Job 41
  chapter: 41
  iso-639-2_language_code: eng
  text: Out of his mouth proceed as it were burning lamps, and as it were hearths
    of fire are cast abroad.
  usfm_code: JOB
  verse: '11'
- book: Brenton Septuagint Translation Job 41
  chapter: 41
  iso-639-2_language_code: eng
  text: Out of his nostrils proceeds smoke of a furnace burning with fire of coals.
  usfm_code: JOB
  verse: '12'
- book: Brenton Septuagint Translation Job 41
  chapter: 41
  iso-639-2_language_code: eng
  text: His breath is as live coals, and a flame goes out of his mouth.
  usfm_code: JOB
  verse: '13'
- book: Brenton Septuagint Translation Job 41
  chapter: 41
  iso-639-2_language_code: eng
  text: And power is lodged in his neck, before him destruction runs.
  usfm_code: JOB
  verse: '14'
- book: Brenton Septuagint Translation Job 41
  chapter: 41
  iso-639-2_language_code: eng
  text: 'The flesh also of his body is joined together: if one pours violence upon
    him, he shall not be moved.'
  usfm_code: JOB
  verse: '15'
- book: Brenton Septuagint Translation Job 41
  chapter: 41
  iso-639-2_language_code: eng
  text: His heart is firm as a stone, and it stands like an unyielding anvil.
  usfm_code: JOB
  verse: '16'
- book: Brenton Septuagint Translation Job 41
  chapter: 41
  iso-639-2_language_code: eng
  text: And when he turns, he is a terror to the four-footed wild beasts which leap
    upon the earth.
  usfm_code: JOB
  verse: '17'
- book: Brenton Septuagint Translation Job 41
  chapter: 41
  iso-639-2_language_code: eng
  text: If spears should come against him, men will effect nothing, either with the
    spear or the breast-plate.
  usfm_code: JOB
  verse: '18'
- book: Brenton Septuagint Translation Job 41
  chapter: 41
  iso-639-2_language_code: eng
  text: For he considers iron as chaff, and brass as rotten wood.
  usfm_code: JOB
  verse: '19'
- book: Brenton Septuagint Translation Job 41
  chapter: 41
  iso-639-2_language_code: eng
  text: The bow of brass shall not wound him, he deems a slinger as grass.
  usfm_code: JOB
  verse: '20'
- book: Brenton Septuagint Translation Job 41
  chapter: 41
  iso-639-2_language_code: eng
  text: Mauls are counted as stubble; and he laughs to scorn the waving of the firebrand.
  usfm_code: JOB
  verse: '21'
- book: Brenton Septuagint Translation Job 41
  chapter: 41
  iso-639-2_language_code: eng
  text: His lair is formed of sharp points; and all the gold of the sea under him
    is as an immense quantity of clay.
  usfm_code: JOB
  verse: '22'
- book: Brenton Septuagint Translation Job 41
  chapter: 41
  iso-639-2_language_code: eng
  text: He makes the deep boil like a brazen caldron; and he regards the sea as a
    pot of ointment,
  usfm_code: JOB
  verse: '23'
- book: Brenton Septuagint Translation Job 41
  chapter: 41
  iso-639-2_language_code: eng
  text: 'and the lowest part of the deep as a captive: he reckons the deep as his
    range.'
  usfm_code: JOB
  verse: '24'
- book: Brenton Septuagint Translation Job 41
  chapter: 41
  iso-639-2_language_code: eng
  text: There is nothing upon the earth like to him, formed to be sported with by
    my angels.
  usfm_code: JOB
  verse: '25'
- book: Brenton Septuagint Translation Job 41
  chapter: 41
  iso-639-2_language_code: eng
  text: 'He beholds every high thing: and he is king of all that are in the waters.'
  usfm_code: JOB
  verse: '26'
