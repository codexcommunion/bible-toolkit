- book: Brenton Septuagint Translation Jeremias 36
  chapter: 36
  iso-639-2_language_code: eng
  text: And these are the words of the book which Jeremias sent from Jerusalem to
    the elders of the captivity, and to the priests, and to the false prophets, even
    an epistle to Babylon for the captivity, and to all the people;
  usfm_code: JER
  verse: '1'
- book: Brenton Septuagint Translation Jeremias 36
  chapter: 36
  iso-639-2_language_code: eng
  text: (after the departure of Jechonias the king and the queen, and the eunuchs,
    and every freeman, and bondman, and artificer, out of Jerusalem;)
  usfm_code: JER
  verse: '2'
- book: Brenton Septuagint Translation Jeremias 36
  chapter: 36
  iso-639-2_language_code: eng
  text: by the hand of Eleasan son of Saphan, and Gamarias son of Chelcias, (whom
    Sedekias king of Juda sent to the king of Babylon to Babylon) saying,
  usfm_code: JER
  verse: '3'
- book: Brenton Septuagint Translation Jeremias 36
  chapter: 36
  iso-639-2_language_code: eng
  text: Thus said the Lord God of Israel concerning the captivity which I caused to
    be carried away from Jerusalem;
  usfm_code: JER
  verse: '4'
- book: Brenton Septuagint Translation Jeremias 36
  chapter: 36
  iso-639-2_language_code: eng
  text: Build ye houses, and inhabit them ; and plant gardens, and eat the fruits
    thereof;
  usfm_code: JER
  verse: '5'
- book: Brenton Septuagint Translation Jeremias 36
  chapter: 36
  iso-639-2_language_code: eng
  text: and take ye wives, and beget sons and daughters; and take wives for your sons,
    and give your daughters to husbands, and be multiplied, and be not diminished.
  usfm_code: JER
  verse: '6'
- book: Brenton Septuagint Translation Jeremias 36
  chapter: 36
  iso-639-2_language_code: eng
  text: 'And seek the peace of the land into which I have carried you captive, and
    ye shall pray to the Lord for the people: for in its peace ye shall have peace.'
  usfm_code: JER
  verse: '7'
- book: Brenton Septuagint Translation Jeremias 36
  chapter: 36
  iso-639-2_language_code: eng
  text: For thus saith the Lord; Let not the false prophets that are among you persuade
    you, and let not your diviners persuade you, and hearken not to your dreams which
    ye dream.
  usfm_code: JER
  verse: '8'
- book: Brenton Septuagint Translation Jeremias 36
  chapter: 36
  iso-639-2_language_code: eng
  text: For they prophesy to you unrighteous words in my name; and I sent them not.
  usfm_code: JER
  verse: '9'
- book: Brenton Septuagint Translation Jeremias 36
  chapter: 36
  iso-639-2_language_code: eng
  text: For thus said the Lord; When seventy years shall be on the point of being
    accomplished at Babylon, I will visit you, and will confirm my words to you, to
    bring back your people to this place.
  usfm_code: JER
  verse: '10'
- book: Brenton Septuagint Translation Jeremias 36
  chapter: 36
  iso-639-2_language_code: eng
  text: And I will devise for you a device of peace, and not evil, to bestow upon
    you these good things .
  usfm_code: JER
  verse: '11'
- book: Brenton Septuagint Translation Jeremias 36
  chapter: 36
  iso-639-2_language_code: eng
  text: 'And do ye pray to me, and I will hearken to you: and do ye earnestly seek
    me, and ye shall find me;'
  usfm_code: JER
  verse: '12'
- book: Brenton Septuagint Translation Jeremias 36
  chapter: 36
  iso-639-2_language_code: eng
  text: for ye shall seek me with your whole heart.
  usfm_code: JER
  verse: '13'
- book: Brenton Septuagint Translation Jeremias 36
  chapter: 36
  iso-639-2_language_code: eng
  text: 'And I will appear to you:'
  usfm_code: JER
  verse: '14'
- book: Brenton Septuagint Translation Jeremias 36
  chapter: 36
  iso-639-2_language_code: eng
  text: 'whereas ye said, The Lord has appointed for us prophets in Babylon:'
  usfm_code: JER
  verse: '15'
- book: Brenton Septuagint Translation Jeremias 36
  chapter: 36
  iso-639-2_language_code: eng
  text: Thus saith the Lord concerning Achiab, and concerning Sedekias; Behold, I
    will deliver them into the hands of the king of Babylon; and he shall smite them
    in your sight.
  usfm_code: JER
  verse: '21'
- book: Brenton Septuagint Translation Jeremias 36
  chapter: 36
  iso-639-2_language_code: eng
  text: And they shall make of them a curse in all the captivity of Juda in Babylon,
    saying, The Lord do to thee as he did to Sedekias, and as he did to Achiab, whom
    the king of Babylon fried in the fire;
  usfm_code: JER
  verse: '22'
- book: Brenton Septuagint Translation Jeremias 36
  chapter: 36
  iso-639-2_language_code: eng
  text: because of the iniquity which they wrought in Israel, and because they committed
    adultery with the wives of their fellow-citizens, and spoke a word in my name,
    which I did not command them to speak , and I am witness, saith the Lord.
  usfm_code: JER
  verse: '23'
- book: Brenton Septuagint Translation Jeremias 36
  chapter: 36
  iso-639-2_language_code: eng
  text: And to Samæas the Ælamite thou shalt say,
  usfm_code: JER
  verse: '24'
- book: Brenton Septuagint Translation Jeremias 36
  chapter: 36
  iso-639-2_language_code: eng
  text: 'I sent thee not in my name: and to Sophonias the priest the son of Maasæas
    say thou,'
  usfm_code: JER
  verse: '25'
- book: Brenton Septuagint Translation Jeremias 36
  chapter: 36
  iso-639-2_language_code: eng
  text: The Lord has made thee priest in the place of Jodae the priest, to be ruler
    in the house of the Lord over every prophet, and to every madman, and thou shalt
    put them in prison, and into the dungeon.
  usfm_code: JER
  verse: '26'
- book: Brenton Septuagint Translation Jeremias 36
  chapter: 36
  iso-639-2_language_code: eng
  text: And now wherefore have ye reviled together Jeremias of Anathoth, who prophesied
    to you?
  usfm_code: JER
  verse: '27'
- book: Brenton Septuagint Translation Jeremias 36
  chapter: 36
  iso-639-2_language_code: eng
  text: 'Did he not send for this purpose? for in the course of this month he sent
    to you to Babylon, saying, It is far off: build ye houses, and inhabit them ;
    and plant gardens, and eat the fruit of them.'
  usfm_code: JER
  verse: '28'
- book: Brenton Septuagint Translation Jeremias 36
  chapter: 36
  iso-639-2_language_code: eng
  text: And Sophonias read the book in the ears of Jeremias.
  usfm_code: JER
  verse: '29'
- book: Brenton Septuagint Translation Jeremias 36
  chapter: 36
  iso-639-2_language_code: eng
  text: Then the word of the Lord came to Jeremias, saying,
  usfm_code: JER
  verse: '30'
- book: Brenton Septuagint Translation Jeremias 36
  chapter: 36
  iso-639-2_language_code: eng
  text: Send to the captivity, saying, Thus saith the Lord concerning Samæas the Ælamite,
    Since Samæas has prophesied to you, and I sent him not, and he has made you to
    trust in iniquity,
  usfm_code: JER
  verse: '31'
- book: Brenton Septuagint Translation Jeremias 36
  chapter: 36
  iso-639-2_language_code: eng
  text: 'therefore thus saith the Lord; Behold, I will visit Samæas, and his family:
    and there shall not be a man of them in the midst of you to see the good which
    I will do to you: they shall not see it .'
  usfm_code: JER
  verse: '32'
