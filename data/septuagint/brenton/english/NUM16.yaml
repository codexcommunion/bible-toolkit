- book: Brenton Septuagint Translation Numbers 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And Core the son of Isaar the son of Caath the son of Levi, and Dathan and
    Abiron, sons of Eliab, and Aun the son of Phaleth the son of Ruben, spoke;
  usfm_code: NUM
  verse: '1'
- book: Brenton Septuagint Translation Numbers 16
  chapter: 16
  iso-639-2_language_code: eng
  text: and rose up before Moses, and two hundred and fifty men of the sons of Israel,
    chiefs of the assembly, chosen councillors, and men of renown.
  usfm_code: NUM
  verse: '2'
- book: Brenton Septuagint Translation Numbers 16
  chapter: 16
  iso-639-2_language_code: eng
  text: They rose up against Moses and Aaron, and said, Let it be enough for you that
    all the congregation are holy, and the Lord is among them; and why do ye set up
    yourselves against the congregation of the Lord?
  usfm_code: NUM
  verse: '3'
- book: Brenton Septuagint Translation Numbers 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And when Moses heard it, he fell on his face.
  usfm_code: NUM
  verse: '4'
- book: Brenton Septuagint Translation Numbers 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And he spoke to Core and all his assembly, saying, God has visited and known
    those that are his and who are holy, and has brought them to himself; and whom
    he has chosen for himself, he has brought to himself.
  usfm_code: NUM
  verse: '5'
- book: Brenton Septuagint Translation Numbers 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'This do ye: take to yourselves censers, Core and all his company;'
  usfm_code: NUM
  verse: '6'
- book: Brenton Septuagint Translation Numbers 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'and put fire on them, and put incense on them before the Lord to-morrow;
    and it shall come to pass that the man whom the Lord has chosen, he shall be holy:
    let it be enough for you, ye sons of Levi.'
  usfm_code: NUM
  verse: '7'
- book: Brenton Septuagint Translation Numbers 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And Moses said to Core, Hearken to me, ye sons of Levi.
  usfm_code: NUM
  verse: '8'
- book: Brenton Septuagint Translation Numbers 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Is it a little thing for you, that the God of Israel has separated you from
    the congregation of Israel, and brought you near to himself to minister in the
    services of the tabernacle of the Lord, and to stand before the tabernacle to
    minister for them?
  usfm_code: NUM
  verse: '9'
- book: Brenton Septuagint Translation Numbers 16
  chapter: 16
  iso-639-2_language_code: eng
  text: and he has brought thee near and all thy brethren the sons of Levi with thee,
    and do ye seek to be priests also?
  usfm_code: NUM
  verse: '10'
- book: Brenton Septuagint Translation Numbers 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'Thus it is with thee and all thy congregation which is gathered together
    against God: and who is Aaron, that ye murmur against him?'
  usfm_code: NUM
  verse: '11'
- book: Brenton Septuagint Translation Numbers 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And Moses sent to call Dathan and Abiron sons of Eliab; and they said, We
    will not go up.
  usfm_code: NUM
  verse: '12'
- book: Brenton Septuagint Translation Numbers 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Is it a little thing that thou hast brought us up to a land flowing with milk
    and honey, to kill us in the wilderness, and that thou altogether rulest over
    us?
  usfm_code: NUM
  verse: '13'
- book: Brenton Septuagint Translation Numbers 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Thou art a prince, and hast thou brought us into a land flowing with milk
    and honey, and hast thou given us an inheritance of land and vineyards? wouldest
    thou have put out the eyes of those men? we will not go up.
  usfm_code: NUM
  verse: '14'
- book: Brenton Septuagint Translation Numbers 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'And Moses was exceedingly indignant, and said to the Lord, Do thou take no
    heed to their sacrifice: I have not taken away the desire of any one of them,
    neither have I hurt any one of them.'
  usfm_code: NUM
  verse: '15'
- book: Brenton Septuagint Translation Numbers 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And Moses said to Core, Sanctify thy company, and be ready before the Lord,
    thou and Aaron and they, to-morrow.
  usfm_code: NUM
  verse: '16'
- book: Brenton Septuagint Translation Numbers 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And take each man his censer, and ye shall put incense upon them, and shall
    bring each one his censer before the Lord, two hundred and fifty censers, and
    thou and Aaron shall bring each his censer.
  usfm_code: NUM
  verse: '17'
- book: Brenton Septuagint Translation Numbers 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And each man took his censer, and they put on them fire, and laid incense
    on them; and Moses and Aaron stood by the doors of the tabernacle of witness.
  usfm_code: NUM
  verse: '18'
- book: Brenton Septuagint Translation Numbers 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And Core raised up against them all his company by the door of the tabernacle
    of witness; and the glory of the Lord appeared to all the congregation.
  usfm_code: NUM
  verse: '19'
- book: Brenton Septuagint Translation Numbers 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And the Lord spoke to Moses and Aaron, saying,
  usfm_code: NUM
  verse: '20'
- book: Brenton Septuagint Translation Numbers 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Separate yourselves from the midst of this congregation, and I will consume
    them at once.
  usfm_code: NUM
  verse: '21'
- book: Brenton Septuagint Translation Numbers 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And they fell on their faces, and said, O God, the God of spirits and of all
    flesh, if one man has sinned, shall the wrath of the Lord be upon the whole congregation?
  usfm_code: NUM
  verse: '22'
- book: Brenton Septuagint Translation Numbers 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And the Lord spoke to Moses, saying,
  usfm_code: NUM
  verse: '23'
- book: Brenton Septuagint Translation Numbers 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Speak to the congregation, saying, Depart from the company of Core round about.
  usfm_code: NUM
  verse: '24'
- book: Brenton Septuagint Translation Numbers 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And Moses rose up and went to Dathan and Abiron, and all the elders of Israel
    went with him.
  usfm_code: NUM
  verse: '25'
- book: Brenton Septuagint Translation Numbers 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And he spoke to the congregation, saying, Separate yourselves from the tents
    of these stubborn men, and touch nothing that belongs to them, lest ye be consumed
    with them in all their sin.
  usfm_code: NUM
  verse: '26'
- book: Brenton Septuagint Translation Numbers 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And they stood aloof from the tent of Core round about; and Dathan and Abiron
    went forth and stood by the doors of their tents, and their wives and their children
    and their store.
  usfm_code: NUM
  verse: '27'
- book: Brenton Septuagint Translation Numbers 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And Moses said, Hereby shall ye know that the Lord has sent me to perform
    all these works, that I have not done them of myself.
  usfm_code: NUM
  verse: '28'
- book: Brenton Septuagint Translation Numbers 16
  chapter: 16
  iso-639-2_language_code: eng
  text: If these men shall die according to the death of all men, if also their visitation
    shall be according to the visitation of all men, then the Lord has not sent me.
  usfm_code: NUM
  verse: '29'
- book: Brenton Septuagint Translation Numbers 16
  chapter: 16
  iso-639-2_language_code: eng
  text: But if the Lord shall shew by a wonder, and the earth shall open her mouth
    and swallow them up, and their houses, and their tents, and all that belongs to
    them, and they shall go down alive into Hades, then ye shall know that these men
    have provoked the Lord.
  usfm_code: NUM
  verse: '30'
- book: Brenton Septuagint Translation Numbers 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And when he ceased speaking all these words, the ground clave asunder beneath
    them.
  usfm_code: NUM
  verse: '31'
- book: Brenton Septuagint Translation Numbers 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And the ground opened, and swallowed them up, and their houses, and all the
    men that were with Core, and their cattle.
  usfm_code: NUM
  verse: '32'
- book: Brenton Septuagint Translation Numbers 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And they went down and all that they had, alive into Hades; and the ground
    covered them, and they perished from the midst of the congregation.
  usfm_code: NUM
  verse: '33'
- book: Brenton Septuagint Translation Numbers 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And all Israel round about them fled from the sound of them, for they said,
    Lest the earth swallow us up also .
  usfm_code: NUM
  verse: '34'
- book: Brenton Septuagint Translation Numbers 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And fire went forth from the Lord, and devoured the two hundred and fifty
    men that offered incense.
  usfm_code: NUM
  verse: '35'
