- book: Brenton Septuagint Translation Ecclesiastes 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'I saw that the righteous, and the wise, and their works, are in the hand
    of God: yea, there is no man that knows either love or hatred, though all are
    before their face.'
  usfm_code: ECC
  verse: '1'
- book: Brenton Septuagint Translation Ecclesiastes 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'Vanity is in all: there is one event to the righteous, and to the wicked;
    to the good, and to the bad; both to the pure, and to the impure; both to him
    that sacrifices, and to him that sacrifices not: as is the good, so is the sinner:
    as is the swearer, even so is he that fears an oath.'
  usfm_code: ECC
  verse: '2'
- book: Brenton Septuagint Translation Ecclesiastes 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'There is this evil in all that is done under the sun, that there is one event
    to all: yea, the heart of the sons of men is filled with evil, and madness is
    in their heart during their life, and after that they go to the dead.'
  usfm_code: ECC
  verse: '3'
- book: Brenton Septuagint Translation Ecclesiastes 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'For who is he that has fellowship with all the living? there is hope of him
    : for a living dog is better than a dead lion.'
  usfm_code: ECC
  verse: '4'
- book: Brenton Septuagint Translation Ecclesiastes 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'For the living will know that they shall die: but the dead know nothing,
    and there is no longer any reward to them; for their memory is lost.'
  usfm_code: ECC
  verse: '5'
- book: Brenton Septuagint Translation Ecclesiastes 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Also their love, and their hatred, and their envy, have now perished; yea,
    there is no portion for them any more for ever in all that is done under the sun.
  usfm_code: ECC
  verse: '6'
- book: Brenton Septuagint Translation Ecclesiastes 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Go, eat thy bread with mirth, and drink thy wine with a joyful heart; for
    now God has favourably accepted thy works.
  usfm_code: ECC
  verse: '7'
- book: Brenton Septuagint Translation Ecclesiastes 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Let thy garments be always white; and let not oil be wanting on thine head.
  usfm_code: ECC
  verse: '8'
- book: Brenton Septuagint Translation Ecclesiastes 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'And see life with the wife whom thou lovest all the days of the life of thy
    vanity, which are given thee under the sun: for that is thy portion in thy life,
    and in thy labour wherein thou labourest under the sun.'
  usfm_code: ECC
  verse: '9'
- book: Brenton Septuagint Translation Ecclesiastes 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Whatsoever thine hand shall find to do, do with all thy might; for there is
    no work, nor device, nor knowledge, nor wisdom, in Hades whither thou goest.
  usfm_code: ECC
  verse: '10'
- book: Brenton Septuagint Translation Ecclesiastes 9
  chapter: 9
  iso-639-2_language_code: eng
  text: I returned, and saw under the sun, that the race is not to the swift, nor
    the battle to the strong, nor yet bread to the wise, nor yet wealth to men of
    understanding, nor yet favour to men of knowledge; for time and chance will happen
    to them all.
  usfm_code: ECC
  verse: '11'
- book: Brenton Septuagint Translation Ecclesiastes 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'For surely man also knows not his time: as fishes that are taken in an evil
    net, and as birds that are caught in a snare; even thus the sons of men are snared
    at an evil time, when it falls suddenly upon them.'
  usfm_code: ECC
  verse: '12'
- book: Brenton Septuagint Translation Ecclesiastes 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'This I also saw to be wisdom under the sun, and it is great before me:'
  usfm_code: ECC
  verse: '13'
- book: Brenton Septuagint Translation Ecclesiastes 9
  chapter: 9
  iso-639-2_language_code: eng
  text: suppose there were a little city, and few men in it; and there should come
    against it a great king, and surround it, and build great mounds against it;
  usfm_code: ECC
  verse: '14'
- book: Brenton Septuagint Translation Ecclesiastes 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'and should find in it a poor wise man, and he should save the city through
    his wisdom: yet no man would remember that poor man.'
  usfm_code: ECC
  verse: '15'
- book: Brenton Septuagint Translation Ecclesiastes 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'And I said, Wisdom is better than power: yet the wisdom of the poor man is
    set at nought, and his words not listened to.'
  usfm_code: ECC
  verse: '16'
- book: Brenton Septuagint Translation Ecclesiastes 9
  chapter: 9
  iso-639-2_language_code: eng
  text: The words of the wise are heard in quiet more than the cry of them that rule
    in folly.
  usfm_code: ECC
  verse: '17'
- book: Brenton Septuagint Translation Ecclesiastes 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'Wisdom is better than weapons of war: and one sinner will destroy much good.'
  usfm_code: ECC
  verse: '18'
