  book_usfm_code: 1CH
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: Then said David, It is not lawful for any to bear the ark of God, but
    the Levites; for the Lord has chosen them to bear the ark of the Lord, and to
    minister to him for ever.
