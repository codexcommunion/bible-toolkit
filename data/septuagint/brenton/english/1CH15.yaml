  verse_text: And David was girt with a fine linen robe, and all the Levites who were
    bearing the ark of the covenant of the Lord, and the singers, and Chonenias the
    master of the band of singers; also upon David there was a robe of fine linen.
- book_title: Brenton Septuagint Translation Chronicles I 15
  book_usfm_code: 1CH
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: And all Israel brought up the ark of the covenant of the Lord with shouting,
    and with the sound of a horn, and with trumpets, and with cymbals, playing loudly
    on lutes and harps.
- book_title: Brenton Septuagint Translation Chronicles I 15
  book_usfm_code: 1CH
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: 'And the ark of the covenant of the Lord arrived, and came to the city
    of David; and Melchol the daughter of Saul looked down through the window, and
    saw king David dancing and playing: and she despised him in her heart.'
