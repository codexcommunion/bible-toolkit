- book: Brenton Septuagint Translation Chronicles I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And David made for himself houses in the city of David, and he prepared a
    place for the ark of God, and made a tent for it.
  usfm_code: 1CH
  verse: '1'
- book: Brenton Septuagint Translation Chronicles I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: Then said David, It is not lawful for any to bear the ark of God, but the
    Levites; for the Lord has chosen them to bear the ark of the Lord, and to minister
    to him for ever.
  usfm_code: 1CH
  verse: '2'
- book: Brenton Septuagint Translation Chronicles I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And David assembled all Israel at Jerusalem, to bring up the ark of the Lord
    to the place which he had prepared for it.
  usfm_code: 1CH
  verse: '3'
- book: Brenton Septuagint Translation Chronicles I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And David gathered together the sons of Aaron the Levites.
  usfm_code: 1CH
  verse: '4'
- book: Brenton Septuagint Translation Chronicles I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: Of the sons of Caath; there was Uriel the chief, and his brethren, a hundred
    and twenty.
  usfm_code: 1CH
  verse: '5'
- book: Brenton Septuagint Translation Chronicles I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: Of the sons of Merari; Asaia the chief, and his brethren, two hundred and
    twenty.
  usfm_code: 1CH
  verse: '6'
- book: Brenton Septuagint Translation Chronicles I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: Of the sons of Gedson; Joel the chief, and his brethren, a hundred and thirty.
  usfm_code: 1CH
  verse: '7'
- book: Brenton Septuagint Translation Chronicles I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: Of the sons of Elisaphat; Semei the chief, and his brethren, two hundred.
  usfm_code: 1CH
  verse: '8'
- book: Brenton Septuagint Translation Chronicles I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: Of the sons of Chebrom; Eliel the chief, and his brethren eighty.
  usfm_code: 1CH
  verse: '9'
- book: Brenton Septuagint Translation Chronicles I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: Of the sons of Oziel; Aminadab the chief, and his brethren a hundred and twelve.
  usfm_code: 1CH
  verse: '10'
- book: Brenton Septuagint Translation Chronicles I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And David called Sadoc and Abiathar the priests, and the Levites, Uriel, Asaia,
    and Joel, and Semaia, and Eliel, and Aminadab,
  usfm_code: 1CH
  verse: '11'
- book: Brenton Septuagint Translation Chronicles I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'and said to them, Ye are the heads of the families of the Levites: sanctify
    yourselves, you and your brethren, and ye shall carry up the ark of the God of
    Israel, to the place which I have prepared for it.'
  usfm_code: 1CH
  verse: '12'
- book: Brenton Septuagint Translation Chronicles I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: For because ye were not ready at the first, our God made a breach upon us,
    because we sought him not according to the ordinance.
  usfm_code: 1CH
  verse: '13'
- book: Brenton Septuagint Translation Chronicles I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: So the priests and the Levites sanctified themselves, to bring up the ark
    of the God of Israel.
  usfm_code: 1CH
  verse: '14'
- book: Brenton Septuagint Translation Chronicles I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And the sons of the Levites took the ark of God, (as Moses commanded by the
    word of God according to the scripture) upon their shoulders with staves.
  usfm_code: 1CH
  verse: '15'
- book: Brenton Septuagint Translation Chronicles I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And David said to the chiefs of the Levites, Set your brethren the singers
    with musical instruments, lutes, harps, and cymbals, to sound aloud with a voice
    of joy.
  usfm_code: 1CH
  verse: '16'
- book: Brenton Septuagint Translation Chronicles I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: So the Levites appointed Æman the son of Joel; Asaph the son of Barachias
    was one of his brethren; and Æthan the son of Kisæus was of the sons of Merari
    their brethren;
  usfm_code: 1CH
  verse: '17'
- book: Brenton Septuagint Translation Chronicles I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: and with them their brethren of the second rank, Zacharias, and Oziel, and
    Semiramoth, and Jeiel, and Elioel, and Eliab, and Banaia, and Maasaia, and Matthathia,
    and Eliphena, and Makellia, and Abdedom, and Jeiel, and Ozias, the porters.
  usfm_code: 1CH
  verse: '18'
- book: Brenton Septuagint Translation Chronicles I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And the singers, Æman, Asaph, and Æthan, with brazen cymbals to make a sound
    to be heard.
  usfm_code: 1CH
  verse: '19'
- book: Brenton Septuagint Translation Chronicles I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: Zacharias, and Oziel, Semiramoth, Jeiel, Oni, Eliab, Maasæas, Banæas, with
    lutes, on alæmoth.
  usfm_code: 1CH
  verse: '20'
- book: Brenton Septuagint Translation Chronicles I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And Mattathias, and Eliphalu, and Makenia, and Abdedom, and Jeiel, and Ozias,
    with harps of Amasenith, to make a loud noise.
  usfm_code: 1CH
  verse: '21'
- book: Brenton Septuagint Translation Chronicles I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And Chonenia chief of the Levites was master of the bands, because he was
    skilful.
  usfm_code: 1CH
  verse: '22'
- book: Brenton Septuagint Translation Chronicles I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And Barachia and Elcana were door-keepers of the ark.
  usfm_code: 1CH
  verse: '23'
- book: Brenton Septuagint Translation Chronicles I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'And Somnia, and Josaphat, and Nathanael, and Amasai, and Zacharia, and Banæa,
    and Eliezer, the priests, were sounding with trumpets before the ark of God: and
    Abdedom and Jeia were door-keepers of the ark of God.'
  usfm_code: 1CH
  verse: '24'
- book: Brenton Septuagint Translation Chronicles I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: So David, and the elders of Israel, and the captains of thousands, went to
    bring up the ark of the covenant from the house of Abdedom with gladness.
  usfm_code: 1CH
  verse: '25'
- book: Brenton Septuagint Translation Chronicles I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And it came to pass when God strengthened the Levites bearing the ark of the
    covenant of the Lord, that they sacrificed seven calves and seven rams.
  usfm_code: 1CH
  verse: '26'
- book: Brenton Septuagint Translation Chronicles I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And David was girt with a fine linen robe, and all the Levites who were bearing
    the ark of the covenant of the Lord, and the singers, and Chonenias the master
    of the band of singers; also upon David there was a robe of fine linen.
  usfm_code: 1CH
  verse: '27'
- book: Brenton Septuagint Translation Chronicles I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And all Israel brought up the ark of the covenant of the Lord with shouting,
    and with the sound of a horn, and with trumpets, and with cymbals, playing loudly
    on lutes and harps.
  usfm_code: 1CH
  verse: '28'
- book: Brenton Septuagint Translation Chronicles I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'And the ark of the covenant of the Lord arrived, and came to the city of
    David; and Melchol the daughter of Saul looked down through the window, and saw
    king David dancing and playing: and she despised him in her heart.'
  usfm_code: 1CH
  verse: '29'
