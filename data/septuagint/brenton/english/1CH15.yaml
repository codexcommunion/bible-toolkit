  book_usfm_code: 1CH
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: So David, and the elders of Israel, and the captains of thousands, went
    to bring up the ark of the covenant from the house of Abdedom with gladness.
- book_title: Brenton Septuagint Translation Chronicles I 15
  book_usfm_code: 1CH
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: And it came to pass when God strengthened the Levites bearing the ark
    of the covenant of the Lord, that they sacrificed seven calves and seven rams.
- book_title: Brenton Septuagint Translation Chronicles I 15
  book_usfm_code: 1CH
  chapter_number: 15
  iso-639-2_language_code: eng
