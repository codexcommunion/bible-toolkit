  verse_text: Now then thy two sons, who were born to thee in the land of Egypt, before
    I came to thee into Egypt, are mine; Ephraim and Manasse, as Ruben and Symeon
    they shall be mine.
- book_title: Brenton Septuagint Translation Genesis 48
  book_usfm_code: GEN
  chapter_number: 48
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And the children which thou shalt beget hereafter, shall be in the name
    of their brethren; they shall be named after their inheritances.
- book_title: Brenton Septuagint Translation Genesis 48
  book_usfm_code: GEN
  chapter_number: 48
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And as for me, when I came out of Mesopotamia of Syria, Rachel, thy
    mother, died in the land of Chanaan, as I drew nigh to the horse-course of Chabratha
    of the land of Chanaan , so as to come to Ephratha; and I buried her in the road
    of the course; this is Bethlehem.
- book_title: Brenton Septuagint Translation Genesis 48
  book_usfm_code: GEN
  chapter_number: 48
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And when Israel saw the sons of Joseph, he said, Who are these to thee?
