- book_title: Brenton Septuagint Translation Genesis 48
  book_usfm_code: GEN
  chapter_number: 48
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: Now the eyes of Israel were dim through age, and he could not see; and
