  verse_number: 1
  verse_text: And it came to pass after these things, that it was reported to Joseph,
    Behold, thy father is ill; and, having taken his two sons, Manasse and Ephraim,
    he came to Jacob.
- book_title: Brenton Septuagint Translation Genesis 48
  book_usfm_code: GEN
  chapter_number: 48
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: And it was reported to Jacob, saying, Behold, thy son Joseph cometh
