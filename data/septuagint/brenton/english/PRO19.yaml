- book: Brenton Septuagint Translation Proverbs 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'The folly of a man spoils his ways: and he blames God in his heart.'
  usfm_code: PRO
  verse: '3'
- book: Brenton Septuagint Translation Proverbs 19
  chapter: 19
  iso-639-2_language_code: eng
  text: Wealth acquires many friends; but the poor is deserted even of the friend
    he has.
  usfm_code: PRO
  verse: '4'
- book: Brenton Septuagint Translation Proverbs 19
  chapter: 19
  iso-639-2_language_code: eng
  text: A false witness shall not be unpunished, and he that accuses unjustly shall
    not escape.
  usfm_code: PRO
  verse: '5'
- book: Brenton Septuagint Translation Proverbs 19
  chapter: 19
  iso-639-2_language_code: eng
  text: Many court the favour of kings; but every bad man becomes a reproach to another
    man.
  usfm_code: PRO
  verse: '6'
- book: Brenton Septuagint Translation Proverbs 19
  chapter: 19
  iso-639-2_language_code: eng
  text: Every one who hates his poor brother shall also be far from friendship. Good
    understanding will draw near to them that know it, and a sensible man will find
    it. He that does much harm perfects mischief; and he that uses provoking words
    shall not escape.
  usfm_code: PRO
  verse: '7'
- book: Brenton Septuagint Translation Proverbs 19
  chapter: 19
  iso-639-2_language_code: eng
  text: He that procures wisdom loves himself; and he that keeps wisdom shall find
    good.
  usfm_code: PRO
  verse: '8'
- book: Brenton Septuagint Translation Proverbs 19
  chapter: 19
  iso-639-2_language_code: eng
  text: A false witness shall not be unpunished; and whosoever shall kindle mischief
    shall perish by it.
  usfm_code: PRO
  verse: '9'
- book: Brenton Septuagint Translation Proverbs 19
  chapter: 19
  iso-639-2_language_code: eng
  text: Delight does not suit a fool, nor is it seemly if a servant should begin to
    rule with haughtiness.
  usfm_code: PRO
  verse: '10'
- book: Brenton Septuagint Translation Proverbs 19
  chapter: 19
  iso-639-2_language_code: eng
  text: A merciful man is long-suffering; and his triumph overtakes transgressors.
  usfm_code: PRO
  verse: '11'
- book: Brenton Septuagint Translation Proverbs 19
  chapter: 19
  iso-639-2_language_code: eng
  text: The threatening of a king is like the roaring of a lion; but as dew on the
    grass, so is his favour.
  usfm_code: PRO
  verse: '12'
- book: Brenton Septuagint Translation Proverbs 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'A foolish son is a disgrace to his father: vows paid out of the hire of a
    harlot are not pure.'
  usfm_code: PRO
  verse: '13'
- book: Brenton Septuagint Translation Proverbs 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'Fathers divide house and substance to their children: but a wife is suited
    to a man by the Lord.'
  usfm_code: PRO
  verse: '14'
- book: Brenton Septuagint Translation Proverbs 19
  chapter: 19
  iso-639-2_language_code: eng
  text: Cowardice possesses the effeminate man ; and the soul of the sluggard shall
    hunger.
  usfm_code: PRO
  verse: '15'
- book: Brenton Septuagint Translation Proverbs 19
  chapter: 19
  iso-639-2_language_code: eng
  text: He that keeps the commandment keeps his own soul; but he that despises his
    ways shall perish.
  usfm_code: PRO
  verse: '16'
- book: Brenton Septuagint Translation Proverbs 19
  chapter: 19
  iso-639-2_language_code: eng
  text: He that has pity on the poor lends to the Lord; and he will recompense to
    him according to his gift.
  usfm_code: PRO
  verse: '17'
- book: Brenton Septuagint Translation Proverbs 19
  chapter: 19
  iso-639-2_language_code: eng
  text: Chasten thy son, for so he shall be hopeful; and be not exalted in thy soul
    to haughtiness.
  usfm_code: PRO
  verse: '18'
- book: Brenton Septuagint Translation Proverbs 19
  chapter: 19
  iso-639-2_language_code: eng
  text: A malicious man shall be severely punished, and if he commit injury, he shall
    also lose his life.
  usfm_code: PRO
  verse: '19'
- book: Brenton Septuagint Translation Proverbs 19
  chapter: 19
  iso-639-2_language_code: eng
  text: Hear, son, the instruction of thy father, that thou mayest be wise at thy
    latter end.
  usfm_code: PRO
  verse: '20'
- book: Brenton Septuagint Translation Proverbs 19
  chapter: 19
  iso-639-2_language_code: eng
  text: There are many thoughts in a man's heart; but the counsel of the Lord abides
    for ever.
  usfm_code: PRO
  verse: '21'
- book: Brenton Septuagint Translation Proverbs 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'Mercy is a fruit to a man: and a poor man is better than a rich liar.'
  usfm_code: PRO
  verse: '22'
- book: Brenton Septuagint Translation Proverbs 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'The fear of the Lord is life to a man: and he shall lodge without fear in
    places where knowledge is not seen.'
  usfm_code: PRO
  verse: '23'
- book: Brenton Septuagint Translation Proverbs 19
  chapter: 19
  iso-639-2_language_code: eng
  text: He that unjustly hides his hands in his bosom, will not even bring them up
    to his mouth.
  usfm_code: PRO
  verse: '24'
- book: Brenton Septuagint Translation Proverbs 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'When a pestilent character is scourged, a simple man is made wiser: and if
    thou reprove a wise man, he will understand discretion.'
  usfm_code: PRO
  verse: '25'
- book: Brenton Septuagint Translation Proverbs 19
  chapter: 19
  iso-639-2_language_code: eng
  text: He that dishonours his father, and drives away his mother, shall be disgraced
    and shall be exposed to reproach.
  usfm_code: PRO
  verse: '26'
- book: Brenton Septuagint Translation Proverbs 19
  chapter: 19
  iso-639-2_language_code: eng
  text: A son who ceases to attend to the instruction of a father will cherish evil
    designs.
  usfm_code: PRO
  verse: '27'
- book: Brenton Septuagint Translation Proverbs 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'He that becomes surety for a foolish child will despise the ordinance: and
    the mouth of ungodly men shall drink down judgments.'
  usfm_code: PRO
  verse: '28'
- book: Brenton Septuagint Translation Proverbs 19
  chapter: 19
  iso-639-2_language_code: eng
  text: Scourges are preparing for the intemperate, and punishments likewise for fools.
  usfm_code: PRO
  verse: '29'
