- book_title: Brenton Septuagint Translation Song of Solomon 4
  book_usfm_code: SNG
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: 'Behold, thou art fair, my companion; behold, thou art fair; thine eyes
    are doves, beside thy veil: thy hair is as flocks of goats, that have appeared
    from Galaad.'
- book_title: Brenton Septuagint Translation Song of Solomon 4
  book_usfm_code: SNG
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: Thy teeth are as flocks of shorn sheep , that have gone up from the
    washing; all of them bearing twins, and there is not a barren one among them.
- book_title: Brenton Septuagint Translation Song of Solomon 4
  book_usfm_code: SNG
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: 'Thy lips are as a thread of scarlet, and thy speech is comely: like
    the rind of a pomegranate is thy cheek without thy veil.'
- book_title: Brenton Septuagint Translation Song of Solomon 4
  book_usfm_code: SNG
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'Thy neck is as the tower of David, that was built for an armoury: a
    thousand shields hang upon it, and all darts of mighty men.'
- book_title: Brenton Septuagint Translation Song of Solomon 4
  book_usfm_code: SNG
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: Thy two breasts are as two twin fawns, that feed among the lilies.
- book_title: Brenton Septuagint Translation Song of Solomon 4
  book_usfm_code: SNG
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: Until the day dawn, and the shadows depart, I will betake me to the
    mountain of myrrh, and to the hill of frankincense.
- book_title: Brenton Septuagint Translation Song of Solomon 4
  book_usfm_code: SNG
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: Thou art all fair, my companion, and there is no spot in thee.
- book_title: Brenton Septuagint Translation Song of Solomon 4
  book_usfm_code: SNG
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'Come from Libanus, my bride, come from Libanus: thou shalt come and
    pass from the top of Faith, from the top of Sanir and Hermon, from the lions''
    dens, from the mountains of the leopards.'
- book_title: Brenton Septuagint Translation Song of Solomon 4
  book_usfm_code: SNG
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: My sister, my spouse, thou hast ravished my heart; thou hast ravished
    my heart with one of thine eyes, with one chain of thy neck.
- book_title: Brenton Septuagint Translation Song of Solomon 4
  book_usfm_code: SNG
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: How beautiful are thy breasts, my sister, my spouse! how much more beautiful
    are thy breasts than wine, and the smell of thy garments than all spices!
- book_title: Brenton Septuagint Translation Song of Solomon 4
  book_usfm_code: SNG
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'Thy lips drop honeycomb, my spouse: honey and milk are under thy tongue;
    and the smell of thy garments is as the smell of Libanus.'
- book_title: Brenton Septuagint Translation Song of Solomon 4
  book_usfm_code: SNG
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: My sister, my spouse is a garden enclosed; a garden enclosed, a fountain
    sealed.
- book_title: Brenton Septuagint Translation Song of Solomon 4
  book_usfm_code: SNG
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'Thy shoots are a garden of pomegranates, with the fruit of choice berries;
    camphor, with spikenard:'
- book_title: Brenton Septuagint Translation Song of Solomon 4
  book_usfm_code: SNG
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'spikenard and saffron, calamus and cinnamon; with all woods of Libanus,
    myrrh, aloes, with all chief spices:'
- book_title: Brenton Septuagint Translation Song of Solomon 4
  book_usfm_code: SNG
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: a fountain of a garden, and a well of water springing and gurgling from
    Libanus.
- book_title: Brenton Septuagint Translation Song of Solomon 4
  book_usfm_code: SNG
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: Awake, O north wind; and come, O south; and blow through my garden,
    and let my spices flow out.
