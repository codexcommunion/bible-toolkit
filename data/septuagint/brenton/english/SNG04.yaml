- book: Brenton Septuagint Translation Song of Solomon 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'Behold, thou art fair, my companion; behold, thou art fair; thine eyes are
    doves, beside thy veil: thy hair is as flocks of goats, that have appeared from
    Galaad.'
  usfm_code: SNG
  verse: '1'
- book: Brenton Septuagint Translation Song of Solomon 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Thy teeth are as flocks of shorn sheep , that have gone up from the washing;
    all of them bearing twins, and there is not a barren one among them.
  usfm_code: SNG
  verse: '2'
- book: Brenton Septuagint Translation Song of Solomon 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'Thy lips are as a thread of scarlet, and thy speech is comely: like the rind
    of a pomegranate is thy cheek without thy veil.'
  usfm_code: SNG
  verse: '3'
- book: Brenton Septuagint Translation Song of Solomon 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'Thy neck is as the tower of David, that was built for an armoury: a thousand
    shields hang upon it, and all darts of mighty men.'
  usfm_code: SNG
  verse: '4'
- book: Brenton Septuagint Translation Song of Solomon 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Thy two breasts are as two twin fawns, that feed among the lilies.
  usfm_code: SNG
  verse: '5'
- book: Brenton Septuagint Translation Song of Solomon 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Until the day dawn, and the shadows depart, I will betake me to the mountain
    of myrrh, and to the hill of frankincense.
  usfm_code: SNG
  verse: '6'
- book: Brenton Septuagint Translation Song of Solomon 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Thou art all fair, my companion, and there is no spot in thee.
  usfm_code: SNG
  verse: '7'
- book: Brenton Septuagint Translation Song of Solomon 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'Come from Libanus, my bride, come from Libanus: thou shalt come and pass
    from the top of Faith, from the top of Sanir and Hermon, from the lions'' dens,
    from the mountains of the leopards.'
  usfm_code: SNG
  verse: '8'
- book: Brenton Septuagint Translation Song of Solomon 4
  chapter: 4
  iso-639-2_language_code: eng
  text: My sister, my spouse, thou hast ravished my heart; thou hast ravished my heart
    with one of thine eyes, with one chain of thy neck.
  usfm_code: SNG
  verse: '9'
- book: Brenton Septuagint Translation Song of Solomon 4
  chapter: 4
  iso-639-2_language_code: eng
  text: How beautiful are thy breasts, my sister, my spouse! how much more beautiful
    are thy breasts than wine, and the smell of thy garments than all spices!
  usfm_code: SNG
  verse: '10'
- book: Brenton Septuagint Translation Song of Solomon 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'Thy lips drop honeycomb, my spouse: honey and milk are under thy tongue;
    and the smell of thy garments is as the smell of Libanus.'
  usfm_code: SNG
  verse: '11'
- book: Brenton Septuagint Translation Song of Solomon 4
  chapter: 4
  iso-639-2_language_code: eng
  text: My sister, my spouse is a garden enclosed; a garden enclosed, a fountain sealed.
  usfm_code: SNG
  verse: '12'
- book: Brenton Septuagint Translation Song of Solomon 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'Thy shoots are a garden of pomegranates, with the fruit of choice berries;
    camphor, with spikenard:'
  usfm_code: SNG
  verse: '13'
- book: Brenton Septuagint Translation Song of Solomon 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'spikenard and saffron, calamus and cinnamon; with all woods of Libanus, myrrh,
    aloes, with all chief spices:'
  usfm_code: SNG
  verse: '14'
- book: Brenton Septuagint Translation Song of Solomon 4
  chapter: 4
  iso-639-2_language_code: eng
  text: a fountain of a garden, and a well of water springing and gurgling from Libanus.
  usfm_code: SNG
  verse: '15'
- book: Brenton Septuagint Translation Song of Solomon 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Awake, O north wind; and come, O south; and blow through my garden, and let
    my spices flow out.
  usfm_code: SNG
  verse: '16'
