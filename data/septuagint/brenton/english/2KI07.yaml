- book: Brenton Septuagint Translation Kings IV 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And Elisaie said, Hear thou the word of the Lord; Thus saith the Lord, As
    at this time, to-morrow a measure of fine flour shall be sold for a shekel, and
    two measures of barley for a shekel, in the gates of Samaria.
  usfm_code: 2KI
  verse: '1'
- book: Brenton Septuagint Translation Kings IV 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And the officer on whose hand the king rested, answered Elisaie, and said,
    Behold, if the Lord shall make flood-gates in heaven, might this thing be? and
    Elisaie said, Behold, thou shalt see with thine eyes, but shalt not eat thereof.
  usfm_code: 2KI
  verse: '2'
- book: Brenton Septuagint Translation Kings IV 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'And there were four leprous men by the gate of the city: and one said to
    his neighbour, Why sit we here until we die?'
  usfm_code: 2KI
  verse: '3'
- book: Brenton Septuagint Translation Kings IV 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'If we should say, Let us go into the city, then there is famine in the city,
    and we shall die there: and if we sit here, then we shall die. Now then come,
    and let us fall upon the camp of the Syrians: if they should take us alive, then
    we shall live; and if they should put us to death, then we shall only die.'
  usfm_code: 2KI
  verse: '4'
- book: Brenton Septuagint Translation Kings IV 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And they rose up while it was yet night, to go into the camp of Syria; and
    they came into a part of the camp of Syria, and behold, there was no man there.
  usfm_code: 2KI
  verse: '5'
- book: Brenton Septuagint Translation Kings IV 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'For the Lord had made the army of Syria to hear a sound of chariots, and
    a sound of horses, even the sound of a great host: and each man said to his fellow,
    Now has the king of Israel hired against us the kings of the Chettites, and the
    kings of Egypt, to come against us.'
  usfm_code: 2KI
  verse: '6'
- book: Brenton Septuagint Translation Kings IV 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And they arose and fled while it was yet dark, and left their tents, and their
    horses, and their asses in the camp, as they were, and fled for their lives.
  usfm_code: 2KI
  verse: '7'
- book: Brenton Septuagint Translation Kings IV 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And these lepers entered a little way into the camp, and went into one tent,
    and ate and drank, and took thence silver, and gold, and raiment; and they went
    and returned thence, and entered into another tent, and took thence, and went
    and hid the spoil .
  usfm_code: 2KI
  verse: '8'
- book: Brenton Septuagint Translation Kings IV 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'And one man said to his neighbour, We are not doing well thus: this day is
    a day of glad tidings, and we hold our peace, and are waiting till the morning
    light, and shall find mischief: now then come, and let us go into the city , and
    report to the house of the king.'
  usfm_code: 2KI
  verse: '9'
- book: Brenton Septuagint Translation Kings IV 7
  chapter: 7
  iso-639-2_language_code: eng
  text: So they went and cried toward the gate of the city, and reported to them,
    saying, We went into the camp of Syria, and, behold, there is not there a man,
    nor voice of man, only horses tied and asses, and their tents as they were.
  usfm_code: 2KI
  verse: '10'
- book: Brenton Septuagint Translation Kings IV 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And the porters cried aloud, and reported to the house of the king within.
  usfm_code: 2KI
  verse: '11'
- book: Brenton Septuagint Translation Kings IV 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And the king rose up by night, and said to his servants, I will now tell you
    what the Syrians have done to us. They knew that we are hungry; and they have
    gone forth from the camp and hidden themselves in the field, saying, They will
    come out of the city, and we shall catch them alive, and go into the city.
  usfm_code: 2KI
  verse: '12'
- book: Brenton Septuagint Translation Kings IV 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And one of his servants answered and said, Let them now take five of the horses
    that were left, which were left here; behold, they are the number left to all
    the multitude of Israel; and we will send thither and see.
  usfm_code: 2KI
  verse: '13'
- book: Brenton Septuagint Translation Kings IV 7
  chapter: 7
  iso-639-2_language_code: eng
  text: So they took two horsemen; and the king of Israel sent after the king of Syria,
    saying, Go, and see.
  usfm_code: 2KI
  verse: '14'
- book: Brenton Septuagint Translation Kings IV 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'And they went after them even to Jordan: and, behold, all the way was full
    of garments and vessels, which the Syrians had cast away in their panic. And the
    messengers returned, and brought word to the king.'
  usfm_code: 2KI
  verse: '15'
- book: Brenton Septuagint Translation Kings IV 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'And the people went out, and plundered the camp of Syria: and a measure of
    fine flour was sold for a shekel, according to the word of the Lord, and two measures
    of barley for a shekel.'
  usfm_code: 2KI
  verse: '16'
- book: Brenton Septuagint Translation Kings IV 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'And the king appointed the officer on whose hand the king leaned to have
    charge over the gate: and the people trampled on him in the gate, and he died,
    as the man of God had said, who spoke when the messenger came down to him.'
  usfm_code: 2KI
  verse: '17'
- book: Brenton Septuagint Translation Kings IV 7
  chapter: 7
  iso-639-2_language_code: eng
  text: So it came to pass as Elisaie had spoken to the king, saying, Two measures
    of barley shall be sold for a shekel, and a measure of fine flour for a shekel;
    and it shall be as at this time to-morrow in the gate of Samaria.
  usfm_code: 2KI
  verse: '18'
- book: Brenton Septuagint Translation Kings IV 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And the officer answered Elisaie, and said, Behold, if the Lord makes flood-gates
    in heaven, shall this thing be? and Elisaie said, Behold, thou shalt see it with
    thine eyes, but thou shalt not eat thereof.
  usfm_code: 2KI
  verse: '19'
- book: Brenton Septuagint Translation Kings IV 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'And it was so: for the people trampled on him in the gate, and he died.'
  usfm_code: 2KI
  verse: '20'
