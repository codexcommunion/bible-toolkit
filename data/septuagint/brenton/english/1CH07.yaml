- book: Brenton Septuagint Translation Chronicles I 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And as to the sons of Issachar, they were Thola, and Phua, and Jasub, and
    Semeron, four.
  usfm_code: 1CH
  verse: '1'
- book: Brenton Septuagint Translation Chronicles I 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And the sons of Thola; Ozi, Raphaia, and Jeriel, and Jamai, and Jemasan, and
    Samuel, chiefs of their fathers' houses belonging to Thola, men of might according
    to their generations; their number in the days of David was twenty and two thousand
    and six hundred.
  usfm_code: 1CH
  verse: '2'
- book: Brenton Septuagint Translation Chronicles I 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'And the sons of Ozi; Jezraia: and the sons of Jezraia; Michael, Abdiu, and
    Joel, and Jesia, five, all rulers.'
  usfm_code: 1CH
  verse: '3'
- book: Brenton Septuagint Translation Chronicles I 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And with them, according to their generations, according to the houses of
    their families, were men mighty to set armies in array for war, thirty and six
    thousand, for they had multiplied their wives and children.
  usfm_code: 1CH
  verse: '4'
- book: Brenton Septuagint Translation Chronicles I 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And their brethren among all the families of Issachar, also mighty men, were
    eighty-seven thousand— this was the number of them all.
  usfm_code: 1CH
  verse: '5'
- book: Brenton Septuagint Translation Chronicles I 7
  chapter: 7
  iso-639-2_language_code: eng
  text: The sons of Benjamin; Bale, and Bachir, and Jediel, three.
  usfm_code: 1CH
  verse: '6'
- book: Brenton Septuagint Translation Chronicles I 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And the sons of Bale; Esebon, and Ozi, and Oziel, and Jerimuth, and Uri, five;
    heads of houses of families, mighty men; and their number was twenty and two thousand
    and thirty-four.
  usfm_code: 1CH
  verse: '7'
- book: Brenton Septuagint Translation Chronicles I 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'And the sons of Bachir; Zemira, and Joas, and Eliezer, and Elithenan, and
    Amaria, and Jerimuth, and Abiud, and Anathoth, and Eleemeth: all these were the
    sons of Bachir.'
  usfm_code: 1CH
  verse: '8'
- book: Brenton Septuagint Translation Chronicles I 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And their number according to their generations, ( they were chiefs of their
    fathers' houses, men of might), was twenty thousand and two hundred.
  usfm_code: 1CH
  verse: '9'
- book: Brenton Septuagint Translation Chronicles I 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'And the sons of Jediel; Balaan: and the sons of Balaan; Jaüs, and Benjamin,
    and Aoth, and Chanana, and Zæthan, and Tharsi, and Achisaar.'
  usfm_code: 1CH
  verse: '10'
- book: Brenton Septuagint Translation Chronicles I 7
  chapter: 7
  iso-639-2_language_code: eng
  text: All these were the sons of Jediel, chiefs of their families, men of might,
    seventeen thousand and two hundred, going forth to war with might.
  usfm_code: 1CH
  verse: '11'
- book: Brenton Septuagint Translation Chronicles I 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And Sapphin, and Apphin, and the sons of Or, Asom, whose son was Aor.
  usfm_code: 1CH
  verse: '12'
- book: Brenton Septuagint Translation Chronicles I 7
  chapter: 7
  iso-639-2_language_code: eng
  text: The sons of Nephthali; Jasiel, Goni, and Aser, and Sellum, his sons, Balam
    his son.
  usfm_code: 1CH
  verse: '13'
- book: Brenton Septuagint Translation Chronicles I 7
  chapter: 7
  iso-639-2_language_code: eng
  text: The sons of Manasse; Esriel, whom his Syrian concubine bore; and she bore
    to him also Machir the father of Galaad.
  usfm_code: 1CH
  verse: '14'
- book: Brenton Septuagint Translation Chronicles I 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And Machir took a wife for Apphin and Sapphin, and his sister's name was Moöcha;
    and the name of the second son was Sapphaad; and to Sapphaad were born daughters.
  usfm_code: 1CH
  verse: '15'
- book: Brenton Septuagint Translation Chronicles I 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And Moöcha the wife of Machir bore a son, and called his name Phares; and
    his brother's name was Surus; his sons were Ulam, and Rocom.
  usfm_code: 1CH
  verse: '16'
- book: Brenton Septuagint Translation Chronicles I 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And the sons of Ulam; Badam. These were the sons of Galaad, the son of Machir,
    the son of Manasse.
  usfm_code: 1CH
  verse: '17'
- book: Brenton Septuagint Translation Chronicles I 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And his sister Malecheth bore Isud, and Abiezer, and Maela.
  usfm_code: 1CH
  verse: '18'
- book: Brenton Septuagint Translation Chronicles I 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And the sons of Semira were, Aim, and Sychem, and Lakim, and Anian.
  usfm_code: 1CH
  verse: '19'
- book: Brenton Septuagint Translation Chronicles I 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And the sons of Ephraim; Sothalath, and Barad his son, and Thaath his son,
    Elada his son, Saath his son,
  usfm_code: 1CH
  verse: '20'
- book: Brenton Septuagint Translation Chronicles I 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'and Zabad his son, Sothele his son, and Azer, and Elead: and the men of Geth
    who were born in the land slew them, because they went down to take their cattle.'
  usfm_code: 1CH
  verse: '21'
- book: Brenton Septuagint Translation Chronicles I 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And their father Ephraim mourned many days, and his brethren came to comfort
    him.
  usfm_code: 1CH
  verse: '22'
- book: Brenton Septuagint Translation Chronicles I 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And he went in to his wife, and she conceived, and bore a son, and he called
    his name Beria, because, said he , He was afflicted in my house.
  usfm_code: 1CH
  verse: '23'
- book: Brenton Septuagint Translation Chronicles I 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And his daughter was Saraa, and he was among them that were left, and he built
    Bæthoron the upper and the lower. And the descendants of Ozan were Seera,
  usfm_code: 1CH
  verse: '24'
- book: Brenton Septuagint Translation Chronicles I 7
  chapter: 7
  iso-639-2_language_code: eng
  text: and Raphe his son, Saraph and Thalees his sons, Thaen his son.
  usfm_code: 1CH
  verse: '25'
- book: Brenton Septuagint Translation Chronicles I 7
  chapter: 7
  iso-639-2_language_code: eng
  text: To Laadan his son was born his son Amiud, his son Helisamai, his son
  usfm_code: 1CH
  verse: '26'
- book: Brenton Septuagint Translation Chronicles I 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Nun, his son Jesue, these were his sons.
  usfm_code: 1CH
  verse: '27'
- book: Brenton Septuagint Translation Chronicles I 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And their possession and their dwelling were Bæthel and her towns, to the
    east Noaran, westward Gazer and her towns, and Sychem and her towns, as far as
    Gaza and her towns.
  usfm_code: 1CH
  verse: '28'
- book: Brenton Septuagint Translation Chronicles I 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And as far as the borders of the sons of Manasse, Bæthsaan and her towns,
    Thanach and her towns, Mageddo and her towns, Dor and her towns. In this the children
    of Joseph the son of Israel dwelt.
  usfm_code: 1CH
  verse: '29'
- book: Brenton Septuagint Translation Chronicles I 7
  chapter: 7
  iso-639-2_language_code: eng
  text: The sons of Aser; Jemna, and Suia, and Isui, and Beria, and Sore their sister.
  usfm_code: 1CH
  verse: '30'
- book: Brenton Septuagint Translation Chronicles I 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And the sons of Beria; Chaber, and Melchiel; he was the father of Berthaith.
  usfm_code: 1CH
  verse: '31'
- book: Brenton Septuagint Translation Chronicles I 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And Chaber begot Japhlet, and Samer, and Chothan, and Sola their sister.
  usfm_code: 1CH
  verse: '32'
- book: Brenton Septuagint Translation Chronicles I 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'And the sons of Japhlet; Phasec, and Bamael, and Asith: these are the sons
    of Japhlet.'
  usfm_code: 1CH
  verse: '33'
- book: Brenton Septuagint Translation Chronicles I 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And the sons of Semmer; Achir, and Rooga, and Jaba, and Aram.
  usfm_code: 1CH
  verse: '34'
- book: Brenton Septuagint Translation Chronicles I 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And the sons of Elam his brother; Sopha, and Imana, and Selles, and Amal.
  usfm_code: 1CH
  verse: '35'
- book: Brenton Septuagint Translation Chronicles I 7
  chapter: 7
  iso-639-2_language_code: eng
  text: The sons of Sopha; Sue, and Arnaphar, and Suda, and Barin, and Imran,
  usfm_code: 1CH
  verse: '36'
- book: Brenton Septuagint Translation Chronicles I 7
  chapter: 7
  iso-639-2_language_code: eng
  text: and Basan, and Oa, and Sama, and Salisa, and Jethra, and Beëra.
  usfm_code: 1CH
  verse: '37'
- book: Brenton Septuagint Translation Chronicles I 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And the sons of Jether, Jephina, and Phaspha, and Ara.
  usfm_code: 1CH
  verse: '38'
- book: Brenton Septuagint Translation Chronicles I 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And the sons of Ola; Orech, Aniel, and Rasia.
  usfm_code: 1CH
  verse: '39'
- book: Brenton Septuagint Translation Chronicles I 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'All these were the sons of Aser, all heads of families, choice, mighty men,
    chief leaders: their number for battle array—their number was twenty-six thousand
    men.'
  usfm_code: 1CH
  verse: '40'
