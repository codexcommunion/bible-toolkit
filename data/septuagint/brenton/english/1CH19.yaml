- book_title: Brenton Septuagint Translation Chronicles I 19
  book_usfm_code: 1CH
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And it came to pass after this, that Naas the king of the children of
    Ammon died, and Anan his son reigned in his stead.
- book_title: Brenton Septuagint Translation Chronicles I 19
  book_usfm_code: 1CH
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: And David said, I will act kindly toward Anan the son of Naas, as his
    father acted kindly towards me. And David sent messengers to condole with him
    on the death of his father. So the servants of David came into the land of the
    children of Ammon to Anan, to comfort him.
- book_title: Brenton Septuagint Translation Chronicles I 19
  book_usfm_code: 1CH
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And the chiefs of the children of Ammon said to Anan, Is it to honour
    thy father before thee, that David has sent comforters to thee? Have not his servants
    come to thee that they might search the city, and to spy out the land?
- book_title: Brenton Septuagint Translation Chronicles I 19
  book_usfm_code: 1CH
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And Anan took the servants of David, and shaved them, and cut off the
    half of their garments as far as their tunic, and sent them away.
- book_title: Brenton Septuagint Translation Chronicles I 19
  book_usfm_code: 1CH
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'And there came men to report to David concerning the men: and he sent
    to meet them, for they were greatly disgraced: and the king said, Dwell in Jericho
    until your beards have grown, and return.'
- book_title: Brenton Septuagint Translation Chronicles I 19
  book_usfm_code: 1CH
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And the children of Ammon saw that the people of David were ashamed,
    and Anan and the children of Ammon sent a thousand talents of silver to hire for
    themselves chariots and horsemen out of Syria of Mesopotamia, and out of Syria
    Maacha, and from Sobal.
- book_title: Brenton Septuagint Translation Chronicles I 19
  book_usfm_code: 1CH
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'And they hired for themselves two and thirty thousand chariots, and
    the king of Maacha and his people; and they came and encamped before Medaba: and
    the children of Ammon assembled out of their cities, and came to fight.'
- book_title: Brenton Septuagint Translation Chronicles I 19
  book_usfm_code: 1CH
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And David heard, and sent Joab and all the host of mighty men.
- book_title: Brenton Septuagint Translation Chronicles I 19
  book_usfm_code: 1CH
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'And the children of Ammon came forth, and set themselves in array for
    battle by the gate of the city: and the kings that were come forth encamped by
    themselves in the plain.'
- book_title: Brenton Septuagint Translation Chronicles I 19
  book_usfm_code: 1CH
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And Joab saw that they were fronting him to fight against him before
    and behind, and he chose some out of all the young men of Israel, and they set
    themselves in array against the Syrian.
- book_title: Brenton Septuagint Translation Chronicles I 19
  book_usfm_code: 1CH
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And the rest of the people he gave into the hand of his brother Abesai,
    and they set themselves in array against the children of Ammon.
- book_title: Brenton Septuagint Translation Chronicles I 19
  book_usfm_code: 1CH
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'And he said, If the Syrian should prevail against me, then shalt thou
    deliver me: and if the children of Ammon should prevail against thee, then will
    I deliver thee.'
- book_title: Brenton Septuagint Translation Chronicles I 19
  book_usfm_code: 1CH
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'Be of good courage, and let us be strong, for our people, and for the
    cities of our God: and the Lord shall do what is good in his eyes.'
- book_title: Brenton Septuagint Translation Chronicles I 19
  book_usfm_code: 1CH
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: So Joab and the people that were with him set themselves in battle array
    against the Syrians, and they fled from them.
- book_title: Brenton Septuagint Translation Chronicles I 19
  book_usfm_code: 1CH
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: 'And the children of Ammon saw that the Syrians fled, and they also
    fled from before Abesai, and from before Joab his brother, and they came to the
    city: and Joab came to Jerusalem.'
- book_title: Brenton Septuagint Translation Chronicles I 19
  book_usfm_code: 1CH
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: And the Syrian saw that Israel had defeated him, and he sent messengers,
    and they brought out the Syrians from beyond the river; and Sophath the commander-in-chief
    of the forces of Adraazar was before them.
- book_title: Brenton Septuagint Translation Chronicles I 19
  book_usfm_code: 1CH
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And it was told David; and he gathered all Israel, and crossed over
    Jordan, and came upon them, and set the battle in array against them. So David
    set his army in array to fight against the Syrians, and they fought against him.
- book_title: Brenton Septuagint Translation Chronicles I 19
  book_usfm_code: 1CH
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: And the Syrians fled from before Israel; and David slew of the Syrians
    seven thousand riders in chariots, and forty thousand infantry, and he slew Sophath
    the commander-in-chief of the forces.
- book_title: Brenton Septuagint Translation Chronicles I 19
  book_usfm_code: 1CH
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: 'And the servants of Adraazar saw that they were defeated before Israel,
    and they made peace with David and served him: and the Syrians would not any more
    help the children of Ammon.'
