- book: Brenton Septuagint Translation Kings III 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'And thus the officers provided king Solomon: and they execute every one in
    his month all the orders for the table of the king, they omit nothing. And they
    carried the barley and the straw for the horses and the chariots to the place
    where the king might be, each according to his charge.'
  usfm_code: 1KI
  verse: '1'
- book: Brenton Septuagint Translation Kings III 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'And these were the requisite supplies for Solomon: in one day thirty measures
    of fine flour, and sixty measures of fine pounded meal,'
  usfm_code: 1KI
  verse: '2'
- book: Brenton Septuagint Translation Kings III 5
  chapter: 5
  iso-639-2_language_code: eng
  text: and ten choice calves, and twenty pastured oxen, and a hundred sheep, besides
    stags, and choice fatted does.
  usfm_code: 1KI
  verse: '3'
- book: Brenton Septuagint Translation Kings III 5
  chapter: 5
  iso-639-2_language_code: eng
  text: For he had dominion on this side the river, and he was at peace on all sides
    round about.
  usfm_code: 1KI
  verse: '4'
- book: Brenton Septuagint Translation Kings III 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And the Lord gave understanding to Solomon, and very much wisdom, and enlargement
    of heart, as the sand on the seashore.
  usfm_code: 1KI
  verse: '9'
- book: Brenton Septuagint Translation Kings III 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And Solomon abounded greatly beyond the wisdom of all the ancients, and beyond
    all the wise men of Egypt.
  usfm_code: 1KI
  verse: '10'
- book: Brenton Septuagint Translation Kings III 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'And he was wiser than all other men: and he was wiser than Gæthan the Zarite,
    and than Ænan, and than Chalcad and Darala the sons of Mal.'
  usfm_code: 1KI
  verse: '11'
- book: Brenton Septuagint Translation Kings III 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And Solomon spoke three thousand proverbs, and his songs were five thousand.
  usfm_code: 1KI
  verse: '12'
- book: Brenton Septuagint Translation Kings III 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'And he spoke of trees, from the cedar in Libanus even to the hyssop which
    comes out through the wall: he spoke also of cattle, and of birds, and of reptiles,
    and of fishes.'
  usfm_code: 1KI
  verse: '13'
- book: Brenton Septuagint Translation Kings III 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And all the nations came to hear the wisdom of Solomon, and ambassadors from
    all the kings of the earth, as many as heard of his wisdom.
  usfm_code: 1KI
  verse: '14'
- book: Brenton Septuagint Translation Kings III 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And Solomon took to himself the daughter of Pharao to wife, and brought her
    into the city of David until he had finished the house of the Lord, and his own
    house, and the wall of Jerusalem.
  usfm_code: 1KI
  verse: 14a
- book: Brenton Septuagint Translation Kings III 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'Then went up Pharao the king of Egypt, and took Gazer, and burnt it and the
    Chananite dwelling in Mergab; and Pharao gave them as a dowry to his daughter
    the wife of Solomon: and Solomon rebuilt Gazer.'
  usfm_code: 1KI
  verse: 14b
- book: Brenton Septuagint Translation Kings III 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And Chiram king of Tyre sent his servants to anoint Solomon in the room of
    David his father, because Chiram always loved David.
  usfm_code: 1KI
  verse: '15'
- book: Brenton Septuagint Translation Kings III 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And Solomon sent to Chiram, saying,
  usfm_code: 1KI
  verse: '16'
- book: Brenton Septuagint Translation Kings III 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Thou knewest my father David, that he could not build a house to the name
    of the Lord my God because of the wars that compassed him about, until the Lord
    put them under the soles of his feet.
  usfm_code: 1KI
  verse: '17'
- book: Brenton Septuagint Translation Kings III 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And now the Lord my God has given me rest round about; there is no one plotting
    against me , and there is no evil trespass against me .
  usfm_code: 1KI
  verse: '18'
- book: Brenton Septuagint Translation Kings III 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And, behold, I intend to build a house to the name of the Lord my God, as
    the Lord God spoke to my father David, saying, Thy son whom I will set on thy
    throne in thy place, he shall build a house to my name.
  usfm_code: 1KI
  verse: '19'
- book: Brenton Septuagint Translation Kings III 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'And now command, and let men cut wood for me out of Libanus: and, behold,
    my servants shall be with thy servants, and I will give thee the wages of thy
    service, according to all that thou shalt say, because thou knowest that we have
    no one skilled in cutting timber like the Sidonians.'
  usfm_code: 1KI
  verse: '20'
- book: Brenton Septuagint Translation Kings III 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And it came to pass, as soon as Chiram heard the words of Solomon, that he
    rejoiced greatly, and said, Blessed be God to-day, who has given to David a wise
    son over this numerous people.
  usfm_code: 1KI
  verse: '21'
- book: Brenton Septuagint Translation Kings III 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'And he sent to Solomon, saying, I have listened concerning all that thou
    hast sent to me for: I will do all thy will: as for timber of cedar and fir,'
  usfm_code: 1KI
  verse: '22'
- book: Brenton Septuagint Translation Kings III 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'my servants shall bring them down from Libanus to the sea: I will form them
    into rafts, and bring them to the place which thou shalt send to me about ; and
    I will land them there, and thou shalt take them up: and thou shalt do my will,
    in giving bread to my household.'
  usfm_code: 1KI
  verse: '23'
- book: Brenton Septuagint Translation Kings III 5
  chapter: 5
  iso-639-2_language_code: eng
  text: So Chiram gave to Solomon cedars, and fir trees, and all his desire.
  usfm_code: 1KI
  verse: '24'
- book: Brenton Septuagint Translation Kings III 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And Solomon gave to Chiram twenty thousand measures of wheat as food for his
    house, and twenty thousand baths of beaten oil thus Solomon gave to Chiram yearly.
  usfm_code: 1KI
  verse: '25'
- book: Brenton Septuagint Translation Kings III 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And the Lord gave wisdom to Solomon as he promised him; and there was peace
    between Chiram and Solomon, and they made a covenant between them.
  usfm_code: 1KI
  verse: '26'
- book: Brenton Septuagint Translation Kings III 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And the king raised a levy out of all Israel, and the levy was thirty thousand
    men.
  usfm_code: 1KI
  verse: '27'
- book: Brenton Septuagint Translation Kings III 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'And he sent them to Libanus, ten thousand taking turn every month: they were
    a month in Libanus and two months at home: and Adoniram was over the levy.'
  usfm_code: 1KI
  verse: '28'
- book: Brenton Septuagint Translation Kings III 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And Solomon had seventy thousand bearers of burdens, and eighty thousand hewers
    of stone in the mountain;
  usfm_code: 1KI
  verse: '29'
- book: Brenton Septuagint Translation Kings III 5
  chapter: 5
  iso-639-2_language_code: eng
  text: besides the rulers that were appointed over the works of Solomon, there were
    three thousand six hundred masters who wrought in the works.
  usfm_code: 1KI
  verse: '30'
- book: Brenton Septuagint Translation Kings III 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And they prepared the stones and the timber during three years.
  usfm_code: 1KI
  verse: '32'
