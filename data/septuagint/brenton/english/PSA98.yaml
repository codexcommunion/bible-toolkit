- book_title: Brenton Septuagint Translation Psalms 98
  book_usfm_code: PSA
  chapter_number: 98
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: A Psalm of David.
- book_title: Brenton Septuagint Translation Psalms 98
  book_usfm_code: PSA
  chapter_number: 98
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: The Lord is great in Sion, and is high over all the people.
- book_title: Brenton Septuagint Translation Psalms 98
  book_usfm_code: PSA
  chapter_number: 98
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: Let them give thanks to thy great name; for it is terrible and holy.
- book_title: Brenton Septuagint Translation Psalms 98
  book_usfm_code: PSA
  chapter_number: 98
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And the king's honour loves judgment; thou hast prepared equity, thou
    hast wrought judgment and justice in Jacob.
- book_title: Brenton Septuagint Translation Psalms 98
  book_usfm_code: PSA
  chapter_number: 98
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: Exalt ye the Lord our God, and worship at his footstool; for he is holy.
- book_title: Brenton Septuagint Translation Psalms 98
  book_usfm_code: PSA
  chapter_number: 98
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: Moses and Aaron among his priests, and Samuel among them that call upon
    his name; they called upon the Lord, and he heard them.
- book_title: Brenton Septuagint Translation Psalms 98
  book_usfm_code: PSA
  chapter_number: 98
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: He spoke to them in a pillar of cloud; they kept his testimonies, and
    the ordinances which he gave them.
- book_title: Brenton Septuagint Translation Psalms 98
  book_usfm_code: PSA
  chapter_number: 98
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: O Lord our God, thou heardest them; O God, thou becamest propitious
    to them, though thou didst take vengeance on all their devices.
- book_title: Brenton Septuagint Translation Psalms 98
  book_usfm_code: PSA
  chapter_number: 98
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: Exalt ye the Lord our God, and worship at his holy mountain; for the
    Lord our God is holy.
