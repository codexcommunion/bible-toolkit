- book: Brenton Septuagint Translation Psalms 98
  chapter: 98
  iso-639-2_language_code: eng
  text: A Psalm of David.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 98
  chapter: 98
  iso-639-2_language_code: eng
  text: The Lord is great in Sion, and is high over all the people.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 98
  chapter: 98
  iso-639-2_language_code: eng
  text: Let them give thanks to thy great name; for it is terrible and holy.
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 98
  chapter: 98
  iso-639-2_language_code: eng
  text: And the king's honour loves judgment; thou hast prepared equity, thou hast
    wrought judgment and justice in Jacob.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 98
  chapter: 98
  iso-639-2_language_code: eng
  text: Exalt ye the Lord our God, and worship at his footstool; for he is holy.
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 98
  chapter: 98
  iso-639-2_language_code: eng
  text: Moses and Aaron among his priests, and Samuel among them that call upon his
    name; they called upon the Lord, and he heard them.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 98
  chapter: 98
  iso-639-2_language_code: eng
  text: He spoke to them in a pillar of cloud; they kept his testimonies, and the
    ordinances which he gave them.
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 98
  chapter: 98
  iso-639-2_language_code: eng
  text: O Lord our God, thou heardest them; O God, thou becamest propitious to them,
    though thou didst take vengeance on all their devices.
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 98
  chapter: 98
  iso-639-2_language_code: eng
  text: Exalt ye the Lord our God, and worship at his holy mountain; for the Lord
    our God is holy.
  usfm_code: PSA
  verse: '9'
