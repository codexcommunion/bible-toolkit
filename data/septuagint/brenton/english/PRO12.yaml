- book: Brenton Septuagint Translation Proverbs 12
  chapter: 12
  iso-639-2_language_code: eng
  text: He that loves instruction loves sense, but he that hates reproofs is a fool.
  usfm_code: PRO
  verse: '1'
- book: Brenton Septuagint Translation Proverbs 12
  chapter: 12
  iso-639-2_language_code: eng
  text: He that has found favour with the Lord is made better; but a transgressor
    shall be passed over in silence.
  usfm_code: PRO
  verse: '2'
- book: Brenton Septuagint Translation Proverbs 12
  chapter: 12
  iso-639-2_language_code: eng
  text: A man shall not prosper by wickedness; but the roots of the righteous shall
    not be taken up.
  usfm_code: PRO
  verse: '3'
- book: Brenton Septuagint Translation Proverbs 12
  chapter: 12
  iso-639-2_language_code: eng
  text: A virtuous woman is a crown to her husband; but as a worm in wood, so a bad
    woman destroys her husband.
  usfm_code: PRO
  verse: '4'
- book: Brenton Septuagint Translation Proverbs 12
  chapter: 12
  iso-639-2_language_code: eng
  text: The thoughts of the righteous are true judgments; but ungodly men devise deceits.
  usfm_code: PRO
  verse: '5'
- book: Brenton Septuagint Translation Proverbs 12
  chapter: 12
  iso-639-2_language_code: eng
  text: The words of ungodly men are crafty; but the mouth of the upright shall deliver
    them.
  usfm_code: PRO
  verse: '6'
- book: Brenton Septuagint Translation Proverbs 12
  chapter: 12
  iso-639-2_language_code: eng
  text: When the ungodly is overthrown, he vanishes away; but the houses of the just
    remain.
  usfm_code: PRO
  verse: '7'
- book: Brenton Septuagint Translation Proverbs 12
  chapter: 12
  iso-639-2_language_code: eng
  text: The mouth of an understanding man is praised by a man; but he that is dull
    of heart is had in derision.
  usfm_code: PRO
  verse: '8'
- book: Brenton Septuagint Translation Proverbs 12
  chapter: 12
  iso-639-2_language_code: eng
  text: Better is a man in dishonour serving himself, than one honouring himself and
    wanting bread.
  usfm_code: PRO
  verse: '9'
- book: Brenton Septuagint Translation Proverbs 12
  chapter: 12
  iso-639-2_language_code: eng
  text: A righteous man has pity for the lives of his cattle; but the bowels of the
    ungodly are unmerciful.
  usfm_code: PRO
  verse: '10'
- book: Brenton Septuagint Translation Proverbs 12
  chapter: 12
  iso-639-2_language_code: eng
  text: He that tills his own land shall be satisfied with bread; but they that pursue
    vanities are void of understanding.
  usfm_code: PRO
  verse: '11'
- book: Brenton Septuagint Translation Proverbs 12
  chapter: 12
  iso-639-2_language_code: eng
  text: He that enjoys himself in banquets of wine, shall leave dishonour in his own
    strong holds.
  usfm_code: PRO
  verse: 11a
- book: Brenton Septuagint Translation Proverbs 12
  chapter: 12
  iso-639-2_language_code: eng
  text: The desires of the ungodly are evil; but the roots of the godly are firmly
    set.
  usfm_code: PRO
  verse: '12'
- book: Brenton Septuagint Translation Proverbs 12
  chapter: 12
  iso-639-2_language_code: eng
  text: For the sin of his lips a sinner falls into snares; but a righteous man escapes
    from them.
  usfm_code: PRO
  verse: '13'
- book: Brenton Septuagint Translation Proverbs 12
  chapter: 12
  iso-639-2_language_code: eng
  text: He whose looks are gentle shall be pitied, but he that contends in the gates
    will afflict souls.
  usfm_code: PRO
  verse: 13a
- book: Brenton Septuagint Translation Proverbs 12
  chapter: 12
  iso-639-2_language_code: eng
  text: The soul of a man shall be filled with good from the fruits of his mouth;
    and the recompence of his lips shall be given to him.
  usfm_code: PRO
  verse: '14'
- book: Brenton Septuagint Translation Proverbs 12
  chapter: 12
  iso-639-2_language_code: eng
  text: The ways of fools are right in their own eyes; but a wise man hearkens to
    counsels.
  usfm_code: PRO
  verse: '15'
- book: Brenton Septuagint Translation Proverbs 12
  chapter: 12
  iso-639-2_language_code: eng
  text: A fool declares his wrath the same day; but a prudent man hides his own disgrace.
  usfm_code: PRO
  verse: '16'
- book: Brenton Septuagint Translation Proverbs 12
  chapter: 12
  iso-639-2_language_code: eng
  text: A righteous man declares the open truth; but an unjust witness is deceitful.
  usfm_code: PRO
  verse: '17'
- book: Brenton Septuagint Translation Proverbs 12
  chapter: 12
  iso-639-2_language_code: eng
  text: Some wound as they speak, like swords; but the tongues of the wise heal.
  usfm_code: PRO
  verse: '18'
- book: Brenton Septuagint Translation Proverbs 12
  chapter: 12
  iso-639-2_language_code: eng
  text: True lips establish testimony; but a hasty witness has an unjust tongue.
  usfm_code: PRO
  verse: '19'
- book: Brenton Septuagint Translation Proverbs 12
  chapter: 12
  iso-639-2_language_code: eng
  text: There is deceit in the heart of him that imagines evil; but they that love
    peace shall rejoice.
  usfm_code: PRO
  verse: '20'
- book: Brenton Septuagint Translation Proverbs 12
  chapter: 12
  iso-639-2_language_code: eng
  text: No injustice will please a just man; but the ungodly will be filled with mischief.
  usfm_code: PRO
  verse: '21'
- book: Brenton Septuagint Translation Proverbs 12
  chapter: 12
  iso-639-2_language_code: eng
  text: Lying lips are an abomination to the Lord; but he that deals faithfully is
    accepted with him.
  usfm_code: PRO
  verse: '22'
- book: Brenton Septuagint Translation Proverbs 12
  chapter: 12
  iso-639-2_language_code: eng
  text: An understanding man is a throne of wisdom; but the heart of fools shall meet
    with curses.
  usfm_code: PRO
  verse: '23'
- book: Brenton Septuagint Translation Proverbs 12
  chapter: 12
  iso-639-2_language_code: eng
  text: The hand of chosen men shall easily obtain rule; but the deceitful shall be
    for a prey.
  usfm_code: PRO
  verse: '24'
- book: Brenton Septuagint Translation Proverbs 12
  chapter: 12
  iso-639-2_language_code: eng
  text: A terrible word troubles the heart of a righteous man; but a good message
    rejoices him.
  usfm_code: PRO
  verse: '25'
- book: Brenton Septuagint Translation Proverbs 12
  chapter: 12
  iso-639-2_language_code: eng
  text: A just arbitrator shall be his own friend; but mischief shall pursue sinners;
    and the way of ungodly men shall lead them astray.
  usfm_code: PRO
  verse: '26'
- book: Brenton Septuagint Translation Proverbs 12
  chapter: 12
  iso-639-2_language_code: eng
  text: A deceitful man shall catch no game; but a blameless man is a precious possession.
  usfm_code: PRO
  verse: '27'
- book: Brenton Septuagint Translation Proverbs 12
  chapter: 12
  iso-639-2_language_code: eng
  text: In the ways of righteousness is life; but the ways of those that remember
    injuries lead to death.
  usfm_code: PRO
  verse: '28'
