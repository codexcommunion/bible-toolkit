  verse: '5'
- book: Brenton Septuagint Translation Job 20
  chapter: 20
  iso-639-2_language_code: eng
  text: although his gifts should go up to heaven, and his sacrifice reach the clouds.
  usfm_code: JOB
  verse: '6'
- book: Brenton Septuagint Translation Job 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'For when he shall seem to be now established, then he shall utterly perish:
    and they that knew him shall say, Where is he?'
  usfm_code: JOB
  verse: '7'
- book: Brenton Septuagint Translation Job 20
  chapter: 20
  iso-639-2_language_code: eng
  text: Like a dream that has fled away, he shall not be found; and he has fled like
    a vision of the night.
  usfm_code: JOB
  verse: '8'
- book: Brenton Septuagint Translation Job 20
  chapter: 20
  iso-639-2_language_code: eng
  text: The eye has looked upon him, but shall not see him again; and his place shall
    no longer perceive him.
  usfm_code: JOB
  verse: '9'
- book: Brenton Septuagint Translation Job 20
  chapter: 20
  iso-639-2_language_code: eng
  text: Let his inferiors destroy his children, and let his hands kindle the fire
    of sorrow.
  usfm_code: JOB
  verse: '10'
- book: Brenton Septuagint Translation Job 20
  chapter: 20
  iso-639-2_language_code: eng
  text: His bones have been filled with vigour of his youth, and it shall lie down
    with him in the dust.
  usfm_code: JOB
  verse: '11'
- book: Brenton Septuagint Translation Job 20
  chapter: 20
  iso-639-2_language_code: eng
  text: Though evil be sweet in his mouth, though he will hide it under his tongue;
  usfm_code: JOB
  verse: '12'
- book: Brenton Septuagint Translation Job 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'though he will not spare it, and will not leave it, but will keep it in the
    midst of his throat:'
  usfm_code: JOB
  verse: '13'
- book: Brenton Septuagint Translation Job 20
  chapter: 20
  iso-639-2_language_code: eng
  text: yet he shall not at all be able to help himself; the gall of an asp is in
    his belly.
  usfm_code: JOB
  verse: '14'
- book: Brenton Septuagint Translation Job 20
  chapter: 20
  iso-639-2_language_code: eng
  text: His wealth unjustly collected shall be vomited up; a messenger of wrath shall
    drag him out of his house.
  usfm_code: JOB
  verse: '15'
- book: Brenton Septuagint Translation Job 20
  chapter: 20
  iso-639-2_language_code: eng
  text: And let him suck the poison of serpents, and let the serpent's tongue slay
    him.
  usfm_code: JOB
  verse: '16'
- book: Brenton Septuagint Translation Job 20
  chapter: 20
  iso-639-2_language_code: eng
  text: Let him not see the milk of the pastures, nor the supplies of honey and butter.
  usfm_code: JOB
  verse: '17'
- book: Brenton Septuagint Translation Job 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'He has laboured unprofitably and in vain, for wealth of which he shall not
    taste: it is as a lean thing, unfit for food, which he cannot swallow.'
  usfm_code: JOB
  verse: '18'
- book: Brenton Septuagint Translation Job 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'For he has broken down the houses of many mighty men: and he has plundered
    an habitation, though he built it not.'
  usfm_code: JOB
  verse: '19'
- book: Brenton Septuagint Translation Job 20
  chapter: 20
  iso-639-2_language_code: eng
  text: There is no security to his possessions; he shall not be saved by his desire.
  usfm_code: JOB
  verse: '20'
- book: Brenton Septuagint Translation Job 20
  chapter: 20
  iso-639-2_language_code: eng
  text: There is nothing remaining of his provisions; therefore his goods shall not
    flourish.
  usfm_code: JOB
  verse: '21'
- book: Brenton Septuagint Translation Job 20
  chapter: 20
  iso-639-2_language_code: eng
  text: But when he shall seem to be just satisfied, he shall be straitened; and all
    distress shall come upon him.
  usfm_code: JOB
  verse: '22'
- book: Brenton Septuagint Translation Job 20
  chapter: 20
  iso-639-2_language_code: eng
  text: If by any means he would fill his belly, let God send upon him the fury of
