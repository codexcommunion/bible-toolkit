- book_title: Brenton Septuagint Translation Job 14
  book_usfm_code: JOB
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: For a mortal born of a woman is short-lived, and full of wrath.
- book_title: Brenton Septuagint Translation Job 14
  book_usfm_code: JOB
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: Or he falls like a flower that has bloomed; and he departs like a shadow,
    and cannot continue.
- book_title: Brenton Septuagint Translation Job 14
  book_usfm_code: JOB
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: Hast thou not taken account even of him, and caused him to enter into
    judgment before thee?
- book_title: Brenton Septuagint Translation Job 14
  book_usfm_code: JOB
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: For who shall be pure from uncleanness? not even one;
- book_title: Brenton Septuagint Translation Job 14
  book_usfm_code: JOB
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'if even his life should be but one day upon the earth: and his months
    are numbered by him: thou hast appointed him for a time, and he shall by no means
    exceed it .'
- book_title: Brenton Septuagint Translation Job 14
  book_usfm_code: JOB
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: Depart from him, that he may be quiet, and take pleasure in his life,
    though as a hireling.
- book_title: Brenton Septuagint Translation Job 14
  book_usfm_code: JOB
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: For there is hope for a tree, even if it should be cut down, that it
    shall blossom again, and its branch shall not fail.
- book_title: Brenton Septuagint Translation Job 14
  book_usfm_code: JOB
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: For though its root should grow old in the earth, and its stem die in
    the rock;
- book_title: Brenton Septuagint Translation Job 14
  book_usfm_code: JOB
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: it will blossom from the scent of water, and will produce a crop, as
    one newly planted.
- book_title: Brenton Septuagint Translation Job 14
  book_usfm_code: JOB
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: But a man that has died is utterly gone; and when a mortal has fallen,
    he is no more.
- book_title: Brenton Septuagint Translation Job 14
  book_usfm_code: JOB
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: For the sea wastes in length of time, and a river fails and is dried
    up.
- book_title: Brenton Septuagint Translation Job 14
  book_usfm_code: JOB
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: And man that has lain down in death shall certainly not rise again till
    the heaven be dissolved, and they shall not awake from their sleep.
- book_title: Brenton Septuagint Translation Job 14
  book_usfm_code: JOB
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: For oh that thou hadst kept me in the grave, and hadst hidden me until
    thy wrath should cease, and thou shouldest set me a time in which thou wouldest
    remember me!
- book_title: Brenton Septuagint Translation Job 14
  book_usfm_code: JOB
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: For if a man should die, shall he live again , having accomplished the
    days of his life? I will wait till I exist again?
- book_title: Brenton Septuagint Translation Job 14
  book_usfm_code: JOB
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: 'Then shalt thou call, and I will hearken to thee: but do not thou reject
    the work of thine hands.'
- book_title: Brenton Septuagint Translation Job 14
  book_usfm_code: JOB
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'But thou hast numbered my devices: and not one of my sins shall escape
    thee?'
- book_title: Brenton Septuagint Translation Job 14
  book_usfm_code: JOB
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And thou hast sealed up my transgressions in a bag, and marked if I
    have been guilty of any transgression unawares.
- book_title: Brenton Septuagint Translation Job 14
  book_usfm_code: JOB
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: And verily a mountain falling will utterly be destroyed, and a rock
    shall be worn out of its place.
- book_title: Brenton Septuagint Translation Job 14
  book_usfm_code: JOB
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: 'The waters wear the stones, and waters falling headlong overflow a
    heap of the earth: and thou destroyest the hope of man.'
- book_title: Brenton Septuagint Translation Job 14
  book_usfm_code: JOB
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: 'Thou drivest him to an end, and he is gone: thou settest thy face against
    him, and sendest him away;'
- book_title: Brenton Septuagint Translation Job 14
  book_usfm_code: JOB
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: and though his children be multiplied, he knows it not; and if they
    be few, he is not aware.
- book_title: Brenton Septuagint Translation Job 14
  book_usfm_code: JOB
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: But his flesh is in pain, and his soul mourns.
