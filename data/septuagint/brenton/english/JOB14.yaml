- book: Brenton Septuagint Translation Job 14
  chapter: 14
  iso-639-2_language_code: eng
  text: For a mortal born of a woman is short-lived, and full of wrath.
  usfm_code: JOB
  verse: '1'
- book: Brenton Septuagint Translation Job 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Or he falls like a flower that has bloomed; and he departs like a shadow,
    and cannot continue.
  usfm_code: JOB
  verse: '2'
- book: Brenton Septuagint Translation Job 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Hast thou not taken account even of him, and caused him to enter into judgment
    before thee?
  usfm_code: JOB
  verse: '3'
- book: Brenton Septuagint Translation Job 14
  chapter: 14
  iso-639-2_language_code: eng
  text: For who shall be pure from uncleanness? not even one;
  usfm_code: JOB
  verse: '4'
- book: Brenton Septuagint Translation Job 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'if even his life should be but one day upon the earth: and his months are
    numbered by him: thou hast appointed him for a time, and he shall by no means
    exceed it .'
  usfm_code: JOB
  verse: '5'
- book: Brenton Septuagint Translation Job 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Depart from him, that he may be quiet, and take pleasure in his life, though
    as a hireling.
  usfm_code: JOB
  verse: '6'
- book: Brenton Septuagint Translation Job 14
  chapter: 14
  iso-639-2_language_code: eng
  text: For there is hope for a tree, even if it should be cut down, that it shall
    blossom again, and its branch shall not fail.
  usfm_code: JOB
  verse: '7'
- book: Brenton Septuagint Translation Job 14
  chapter: 14
  iso-639-2_language_code: eng
  text: For though its root should grow old in the earth, and its stem die in the
    rock;
  usfm_code: JOB
  verse: '8'
- book: Brenton Septuagint Translation Job 14
  chapter: 14
  iso-639-2_language_code: eng
  text: it will blossom from the scent of water, and will produce a crop, as one newly
    planted.
  usfm_code: JOB
  verse: '9'
- book: Brenton Septuagint Translation Job 14
  chapter: 14
  iso-639-2_language_code: eng
  text: But a man that has died is utterly gone; and when a mortal has fallen, he
    is no more.
  usfm_code: JOB
  verse: '10'
- book: Brenton Septuagint Translation Job 14
  chapter: 14
  iso-639-2_language_code: eng
  text: For the sea wastes in length of time, and a river fails and is dried up.
  usfm_code: JOB
  verse: '11'
- book: Brenton Septuagint Translation Job 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And man that has lain down in death shall certainly not rise again till the
    heaven be dissolved, and they shall not awake from their sleep.
  usfm_code: JOB
  verse: '12'
- book: Brenton Septuagint Translation Job 14
  chapter: 14
  iso-639-2_language_code: eng
  text: For oh that thou hadst kept me in the grave, and hadst hidden me until thy
    wrath should cease, and thou shouldest set me a time in which thou wouldest remember
    me!
  usfm_code: JOB
  verse: '13'
- book: Brenton Septuagint Translation Job 14
  chapter: 14
  iso-639-2_language_code: eng
  text: For if a man should die, shall he live again , having accomplished the days
    of his life? I will wait till I exist again?
  usfm_code: JOB
  verse: '14'
- book: Brenton Septuagint Translation Job 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'Then shalt thou call, and I will hearken to thee: but do not thou reject
    the work of thine hands.'
  usfm_code: JOB
  verse: '15'
- book: Brenton Septuagint Translation Job 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'But thou hast numbered my devices: and not one of my sins shall escape thee?'
  usfm_code: JOB
  verse: '16'
- book: Brenton Septuagint Translation Job 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And thou hast sealed up my transgressions in a bag, and marked if I have been
    guilty of any transgression unawares.
  usfm_code: JOB
  verse: '17'
- book: Brenton Septuagint Translation Job 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And verily a mountain falling will utterly be destroyed, and a rock shall
    be worn out of its place.
  usfm_code: JOB
  verse: '18'
- book: Brenton Septuagint Translation Job 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'The waters wear the stones, and waters falling headlong overflow a heap of
    the earth: and thou destroyest the hope of man.'
  usfm_code: JOB
  verse: '19'
- book: Brenton Septuagint Translation Job 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'Thou drivest him to an end, and he is gone: thou settest thy face against
    him, and sendest him away;'
  usfm_code: JOB
  verse: '20'
- book: Brenton Septuagint Translation Job 14
  chapter: 14
  iso-639-2_language_code: eng
  text: and though his children be multiplied, he knows it not; and if they be few,
    he is not aware.
  usfm_code: JOB
  verse: '21'
- book: Brenton Septuagint Translation Job 14
  chapter: 14
  iso-639-2_language_code: eng
  text: But his flesh is in pain, and his soul mourns.
  usfm_code: JOB
  verse: '22'
