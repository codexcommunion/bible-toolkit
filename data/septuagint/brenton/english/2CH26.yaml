- book_title: Brenton Septuagint Translation Chronicles II 26
  book_usfm_code: 2CH
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: Then all the people of the land took Ozias, and he was sixteen years
    old, and they made him king in the room of his father Amasias.
- book_title: Brenton Septuagint Translation Chronicles II 26
  book_usfm_code: 2CH
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: He built Ælath, he recovered it to Juda, after the king slept with his
    fathers.
- book_title: Brenton Septuagint Translation Chronicles II 26
  book_usfm_code: 2CH
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: 'Ozias began to reign at the age of sixteen years, and he reigned fifty-two
    years in Jerusalem: and his mother''s name was Jechelia of Jerusalem.'
- book_title: Brenton Septuagint Translation Chronicles II 26
  book_usfm_code: 2CH
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And he did that which was right in the sight of the Lord, according
    to all that Amasias his father did.
- book_title: Brenton Septuagint Translation Chronicles II 26
  book_usfm_code: 2CH
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And he sought the Lord in the days of Zacharias, who understood the
    fear of the Lord; and in his days he sought the Lord, and the Lord prospered him.
- book_title: Brenton Septuagint Translation Chronicles II 26
  book_usfm_code: 2CH
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And he went out and fought against the Philistines, and pulled down
    the walls of Geth, and the walls of Jabner, and the walls of Azotus, and he built
    cities near Azotus, and among the Philistines.
- book_title: Brenton Septuagint Translation Chronicles II 26
  book_usfm_code: 2CH
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And the Lord strengthened him against the Philistines, and against the
    Arabians that dwelt on the rock, and against the Minæans.
- book_title: Brenton Septuagint Translation Chronicles II 26
  book_usfm_code: 2CH
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And the Minæans gave gifts to Ozias; and his fame spread as far as the
    entering in of Egypt, for he strengthened himself exceedingly.
- book_title: Brenton Septuagint Translation Chronicles II 26
  book_usfm_code: 2CH
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And Ozias built towers in Jerusalem, both at the gate of the corner
    and at the valley gate, and at the corners, and he fortified them.
- book_title: Brenton Septuagint Translation Chronicles II 26
  book_usfm_code: 2CH
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'And he built towers in the wilderness, and dug many wells, for he had
    many cattle in the low country and in the plain; and vinedressers in the mountain
    country and in Carmel: for he was a husbandman.'
- book_title: Brenton Septuagint Translation Chronicles II 26
  book_usfm_code: 2CH
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And Ozias had a host of warriors, and that went out orderly to war,
    and returned orderly in number; and their number was made by the hand of Jeiel
    the scribe, and Maasias the judge, by the hand of Ananias the king's deputy.
- book_title: Brenton Septuagint Translation Chronicles II 26
  book_usfm_code: 2CH
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: The whole number of the chiefs of families of the mighty men of war
    was two thousand six hundred;
- book_title: Brenton Septuagint Translation Chronicles II 26
  book_usfm_code: 2CH
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'and with them was a warrior force, three hundred thousand and seven
    thousand and five hundred: these waged war mightily to help the king against his
    enemies.'
- book_title: Brenton Septuagint Translation Chronicles II 26
  book_usfm_code: 2CH
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: And Ozias prepared for them, even for all the host, shields, and spears,
    and helmets, and breastplates, and bows, and slings for stones.
- book_title: Brenton Septuagint Translation Chronicles II 26
  book_usfm_code: 2CH
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: 'And he made in Jerusalem machines invented by a wise contriver, to
    be upon the towers and upon the corners, to cast darts and great stones: and the
    fame of their preparation was heard at a distance; for he was wonderfully helped,
    till he was strong.'
- book_title: Brenton Septuagint Translation Chronicles II 26
  book_usfm_code: 2CH
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: And when he was strong, his heart was lifted up to his destruction;
    and he transgressed against the Lord his God, and went into the temple of the
    Lord to burn incense on the altar of incense.
- book_title: Brenton Septuagint Translation Chronicles II 26
  book_usfm_code: 2CH
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And there went in after him Azarias the priest, and with him eighty
    priests of the Lord, mighty men.
- book_title: Brenton Septuagint Translation Chronicles II 26
  book_usfm_code: 2CH
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: 'And they withstood Ozias the king, and said to him, It is not for thee,
    Ozias, to burn incense to the Lord, but only for the priests the sons of Aaron,
    who are consecrated to sacrifice: go forth of the sanctuary, for thou hast departed
    from the Lord; and this shall not be for glory to thee from the Lord God.'
- book_title: Brenton Septuagint Translation Chronicles II 26
  book_usfm_code: 2CH
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: 'And Ozias was angry, and in his hand was the censer to burn incense
    in the temple: and when he was angry with the priests, then the leprosy rose up
    in his forehead before the priests in the house of the Lord, over the altar of
    incense.'
- book_title: Brenton Septuagint Translation Chronicles II 26
  book_usfm_code: 2CH
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: And Azarias the chief priest, and the other priests, turned to look
    at him, and, behold, he was leprous in his forehead; and they got him hastily
    out thence, for he also hasted to go out, because the Lord had rebuked him.
- book_title: Brenton Septuagint Translation Chronicles II 26
  book_usfm_code: 2CH
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: 'And Ozias the king was a leper to the day of his death, and he dwelt
    as a leper in a separate house; for he was cut off from the house of the Lord:
    and Joathan his son was set over his kingdom, judging the people of the land.'
- book_title: Brenton Septuagint Translation Chronicles II 26
  book_usfm_code: 2CH
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: And the rest of the acts of Ozias, the first and the last, are written
    by Jessias the prophet.
- book_title: Brenton Septuagint Translation Chronicles II 26
  book_usfm_code: 2CH
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: And Ozias slept with his fathers, and they buried him with his fathers
    in the field of the burial place of the kings, for they said, He is a leper; and
    Joatham his son reigned in his stead.
