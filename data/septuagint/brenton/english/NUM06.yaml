- book_title: Brenton Septuagint Translation Numbers 6
  book_usfm_code: NUM
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: All the days of his vow he shall be holy to the Lord.
- book_title: Brenton Septuagint Translation Numbers 6
  book_usfm_code: NUM
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'And if any one should die suddenly by him, immediately the head of
    his vow shall be defiled; and he shall shave his head in whatever day he shall
    be purified: on the seventh day he shall be shaved.'
- book_title: Brenton Septuagint Translation Numbers 6
  book_usfm_code: NUM
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And on the eighth day he shall bring two turtle-doves, or two young
    pigeons, to the priest, to the doors of the tabernacle of witness.
- book_title: Brenton Septuagint Translation Numbers 6
  book_usfm_code: NUM
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And the priest shall offer one for a sin-offering; and the other for
    a whole-burnt-offering; and the priest shall make atonement for him in the things
    wherein he sinned respecting the dead body, and he shall sanctify his head in
    that day,
- book_title: Brenton Septuagint Translation Numbers 6
  book_usfm_code: NUM
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: in which he was consecrated to the Lord, all the days of his vow; and
    he shall bring a lamb of a year old for a trespass-offering; and the former days
    shall not be reckoned, because the head of his vow was polluted.
- book_title: Brenton Septuagint Translation Numbers 6
  book_usfm_code: NUM
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'And this is the law of him that has vowed: in whatever day he shall
    have fulfilled the days of his vow, he shall himself bring his gift to the doors
    of the tabernacle of witness.'
- book_title: Brenton Septuagint Translation Numbers 6
  book_usfm_code: NUM
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: And he shall bring his gift to the Lord; one he-lamb of a year old without
    blemish for a whole-burnt-offering, and one ewe-lamb of a year old without blemish
    for a sin-offering, and one ram without blemish for a peace-offering;
- book_title: Brenton Septuagint Translation Numbers 6
  book_usfm_code: NUM
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: and a basket of unleavened bread of fine flour, even loaves kneaded
    with oil, and unleavened cakes anointed with oil, and their meat-offering, and
    their drink-offering.
- book_title: Brenton Septuagint Translation Numbers 6
  book_usfm_code: NUM
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: And the priest shall bring them before the Lord, and shall offer his
    sin-offering, and his whole-burnt-offering.
- book_title: Brenton Septuagint Translation Numbers 6
  book_usfm_code: NUM
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And he shall offer the ram as a sacrifice of peace-offering to the Lord
    with the basket of unleavened bread; and the priest shall offer its meat-offering
    and its drink-offering.
- book_title: Brenton Septuagint Translation Numbers 6
  book_usfm_code: NUM
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: And he that has vowed shall shave the head of his consecration by the
    doors of the tabernacle of witness, and shall put the hairs on the fire which
    is under the sacrifice of peace-offering.
- book_title: Brenton Septuagint Translation Numbers 6
  book_usfm_code: NUM
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: And the priest shall take the sodden shoulder of the ram, and one unleavened
    loaf from the basket, and one unleavened cake, and shall put them on the hands
    of the votary after he has shaved off his holy hair.
- book_title: Brenton Septuagint Translation Numbers 6
  book_usfm_code: NUM
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: 'And the priest shall present them as an offering before the Lord; it
    shall be the holy portion for the priest beside the breast of the heave-offering,
    and beside the shoulder of the wave-offering: and afterwards the votary shall
    drink wine.'
- book_title: Brenton Septuagint Translation Numbers 6
  book_usfm_code: NUM
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: This is the law of the votary who shall have vowed to the Lord his gift
    to the Lord, concerning his vow, besides what he may be able to afford according
    to the value of his vow, which he may have vowed according to the law of separation.
- book_title: Brenton Septuagint Translation Numbers 6
  book_usfm_code: NUM
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: And the Lord spoke to Moses, saying,
