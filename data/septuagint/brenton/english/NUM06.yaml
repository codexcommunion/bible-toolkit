  book_usfm_code: NUM
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: The Lord bless thee and keep thee;
- book_title: Brenton Septuagint Translation Numbers 6
  book_usfm_code: NUM
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: the Lord make his face to shine upon thee, and have mercy upon thee;
- book_title: Brenton Septuagint Translation Numbers 6
  book_usfm_code: NUM
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: the Lord lift up his countenance upon thee, and give thee peace.
- book_title: Brenton Septuagint Translation Numbers 6
  book_usfm_code: NUM
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: And they shall put my name upon the children of Israel, and I the Lord
    will bless them.
