- book: Brenton Septuagint Translation Jeremias 50
  chapter: 50
  iso-639-2_language_code: eng
  text: And it came to pass, when Jeremias ceased speaking to the people all the words
    of the Lord, for which the Lord had sent him to them, even all these words,
  usfm_code: JER
  verse: '1'
- book: Brenton Septuagint Translation Jeremias 50
  chapter: 50
  iso-639-2_language_code: eng
  text: 'that Azarias son of Maasæas spoke, and Joanan, the son of Careë, and all
    the men who had spoken to Jeremias, saying, It is false: the Lord has not sent
    thee to us, saying, Enter not into Egypt to dwell there:'
  usfm_code: JER
  verse: '2'
- book: Brenton Septuagint Translation Jeremias 50
  chapter: 50
  iso-639-2_language_code: eng
  text: but Baruch the son of Nerias sets thee against us, that thou mayest deliver
    us into the hands of the Chaldeans, to kill us, and that we should be carried
    away captives to Babylon.
  usfm_code: JER
  verse: '3'
- book: Brenton Septuagint Translation Jeremias 50
  chapter: 50
  iso-639-2_language_code: eng
  text: So Joanan, and all the leaders of the host, and all the people, refused to
    hearken to the voice of the Lord, to dwell in the land of Juda.
  usfm_code: JER
  verse: '4'
- book: Brenton Septuagint Translation Jeremias 50
  chapter: 50
  iso-639-2_language_code: eng
  text: And Joanan, and all the leaders of the host, took all the remnant of Juda,
    who had returned to dwell in the land;
  usfm_code: JER
  verse: '5'
- book: Brenton Septuagint Translation Jeremias 50
  chapter: 50
  iso-639-2_language_code: eng
  text: the mighty men, and the women, and the children that were left, and the daughters
    of the king, and the souls which Nabuzardan had left with Godolias the son of
    Achicam, and Jeremias the prophet, and Baruch the son of Nerias.
  usfm_code: JER
  verse: '6'
- book: Brenton Septuagint Translation Jeremias 50
  chapter: 50
  iso-639-2_language_code: eng
  text: 'And they came into Egypt: for they hearkened not to the voice of the Lord:
    and they entered into Taphnas.'
  usfm_code: JER
  verse: '7'
- book: Brenton Septuagint Translation Jeremias 50
  chapter: 50
  iso-639-2_language_code: eng
  text: And the word of the Lord came to Jeremias in Taphnas, saying,
  usfm_code: JER
  verse: '8'
- book: Brenton Septuagint Translation Jeremias 50
  chapter: 50
  iso-639-2_language_code: eng
  text: 'Take thee great stones, and hide them in the entrance, at the gate of the
    house of Pharao in Taphnas, in the sight of the men of Juda:'
  usfm_code: JER
  verse: '9'
- book: Brenton Septuagint Translation Jeremias 50
  chapter: 50
  iso-639-2_language_code: eng
  text: and thou shalt say, Thus has the Lord said; Behold, I will send, and will
    bring Nabuchodonosor king of Babylon, and he shall place his throne upon these
    stones which thou hast hidden, and he shall lift up weapons against them.
  usfm_code: JER
  verse: '10'
- book: Brenton Septuagint Translation Jeremias 50
  chapter: 50
  iso-639-2_language_code: eng
  text: And he shall enter in, and smite the land of Egypt, delivering some for death
    to death; and some for captivity to captivity; and some for the sword to the sword.
  usfm_code: JER
  verse: '11'
- book: Brenton Septuagint Translation Jeremias 50
  chapter: 50
  iso-639-2_language_code: eng
  text: 'And he shall kindle a fire in the houses of their gods, and shall burn them,
    and shall carry them away captives: and shall search the land of Egypt, as a shepherd
    searches his garment; and he shall go forth in peace.'
  usfm_code: JER
  verse: '12'
- book: Brenton Septuagint Translation Jeremias 50
  chapter: 50
  iso-639-2_language_code: eng
  text: And he shall break to pieces the pillars of Heliopolis that are in On, and
    shall burn their houses with fire.
  usfm_code: JER
  verse: '13'
