- book: Brenton Septuagint Translation Baruch 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And these are the words of the book, which Baruch the son of Nerias, the son
    of Maasias, the son of Sedecias, the son of Asadias, the son of Chelcias, wrote
    in Babylon,
  usfm_code: BAR
  verse: '1'
- book: Brenton Septuagint Translation Baruch 1
  chapter: 1
  iso-639-2_language_code: eng
  text: in the fifth year, and in the seventh day of the month, what time as the Chaldeans
    took Jerusalem, and burnt it with fire.
  usfm_code: BAR
  verse: '2'
- book: Brenton Septuagint Translation Baruch 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And Baruch did read the words of this book in the hearing of Jechonias the
    son of Joachim king of Juda, and in the ears of all the people that came to hear
    the book,
  usfm_code: BAR
  verse: '3'
- book: Brenton Septuagint Translation Baruch 1
  chapter: 1
  iso-639-2_language_code: eng
  text: and in the hearing of the nobles, and of the king's sons, and in the hearing
    of the elders, and of all the people, from the lowest unto the highest, even of
    all them that dwelt at Babylon by the river Sud.
  usfm_code: BAR
  verse: '4'
- book: Brenton Septuagint Translation Baruch 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Whereupon they wept, fasted, and prayed before the Lord.
  usfm_code: BAR
  verse: '5'
- book: Brenton Septuagint Translation Baruch 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'They made also a collection of money according to every man''s power:'
  usfm_code: BAR
  verse: '6'
- book: Brenton Septuagint Translation Baruch 1
  chapter: 1
  iso-639-2_language_code: eng
  text: and they sent it to Jerusalem unto Joachim the high priest, the son of Chelcias,
    son of Salom, and to the priests, and to all the people which were found with
    him at Jerusalem,
  usfm_code: BAR
  verse: '7'
- book: Brenton Septuagint Translation Baruch 1
  chapter: 1
  iso-639-2_language_code: eng
  text: at the same time when he received the vessels of the house of the Lord, that
    were carried out of the temple, to return them into the land of Juda, the tenth
    day of the month Sivan, namely , silver vessels, which Sedecias the son of Josias
    king of Juda had made,
  usfm_code: BAR
  verse: '8'
- book: Brenton Septuagint Translation Baruch 1
  chapter: 1
  iso-639-2_language_code: eng
  text: after that Nabuchodonosor king of Babylon had carried away Jechonias, and
    the princes, and the captives, and the mighty men, and the people of the land,
    from Jerusalem, and brought them unto Babylon.
  usfm_code: BAR
  verse: '9'
- book: Brenton Septuagint Translation Baruch 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And they said, Behold, we have sent you money to buy you burnt offerings,
    and sin offerings, and incense, and prepare ye manna, and offer upon the altar
    of the Lord our God;
  usfm_code: BAR
  verse: '10'
- book: Brenton Septuagint Translation Baruch 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'and pray for the life of Nabuchodonosor king of Babylon, and for the life
    of Balthasar his son, that their days may be upon earth as the days of heaven:'
  usfm_code: BAR
  verse: '11'
- book: Brenton Septuagint Translation Baruch 1
  chapter: 1
  iso-639-2_language_code: eng
  text: and the Lord will give us strength, and lighten our eyes, and we shall live
    under the shadow of Nabuchodonosor king of Babylon, and under the shadow of Balthasar
    his son, and we shall serve them many days, and find favour in their sight.
  usfm_code: BAR
  verse: '12'
- book: Brenton Septuagint Translation Baruch 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Pray for us also unto the Lord our God, for we have sinned against the Lord
    our God; and unto this day the fury of the Lord and his wrath is not turned from
    us.
  usfm_code: BAR
  verse: '13'
- book: Brenton Septuagint Translation Baruch 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And ye shall read this book which we have sent unto you, to make confession
    in the house of the Lord, upon the feasts and solemn days.
  usfm_code: BAR
  verse: '14'
- book: Brenton Septuagint Translation Baruch 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And ye shall say, To the Lord our God belongeth righteousness, but unto us
    the confusion of faces, as it is come to pass this day, unto them of Juda, and
    to the inhabitants of Jerusalem,
  usfm_code: BAR
  verse: '15'
- book: Brenton Septuagint Translation Baruch 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'and to our kings, and to our princes, and to our priests, and to our prophets,
    and to our fathers:'
  usfm_code: BAR
  verse: '16'
- book: Brenton Septuagint Translation Baruch 1
  chapter: 1
  iso-639-2_language_code: eng
  text: for we have sinned before the Lord,
  usfm_code: BAR
  verse: '17'
- book: Brenton Septuagint Translation Baruch 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'and disobeyed him, and have not hearkened unto the voice of the Lord our
    God, to walk in the commandments that he gave us openly:'
  usfm_code: BAR
  verse: '18'
- book: Brenton Septuagint Translation Baruch 1
  chapter: 1
  iso-639-2_language_code: eng
  text: since the day that the Lord brought our forefathers out of the land of Egypt,
    unto this present day, we have been disobedient unto the Lord our God, and we
    have been negligent in not hearing his voice.
  usfm_code: BAR
  verse: '19'
- book: Brenton Septuagint Translation Baruch 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Wherefore the evils cleaved unto us, and the curse, which the Lord appointed
    by Moses his servant at the time that he brought our fathers out of the land of
    Egypt, to give us a land that floweth with milk and honey, like as it is to see
    this day.
  usfm_code: BAR
  verse: '20'
- book: Brenton Septuagint Translation Baruch 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'Nevertheless we have not hearkened unto the voice of the Lord our God, according
    unto all the words of the prophets, whom he sent unto us:'
  usfm_code: BAR
  verse: '21'
- book: Brenton Septuagint Translation Baruch 1
  chapter: 1
  iso-639-2_language_code: eng
  text: but every man followed the imagination of his own wicked heart, to serve strange
    gods, and to do evil in the sight of the Lord our God.
  usfm_code: BAR
  verse: '22'
