- book: Brenton Septuagint Translation Proverbs 25
  chapter: 25
  iso-639-2_language_code: eng
  text: These are the miscellaneous instructions of Solomon, which the friends of
    Ezekias king of Judea copied out.
  usfm_code: PRO
  verse: '1'
- book: Brenton Septuagint Translation Proverbs 25
  chapter: 25
  iso-639-2_language_code: eng
  text: 'The glory of God conceals a matter: but the glory of a king honours business.'
  usfm_code: PRO
  verse: '2'
- book: Brenton Septuagint Translation Proverbs 25
  chapter: 25
  iso-639-2_language_code: eng
  text: Heaven is high, and earth is deep, and a king's heart is unsearchable.
  usfm_code: PRO
  verse: '3'
- book: Brenton Septuagint Translation Proverbs 25
  chapter: 25
  iso-639-2_language_code: eng
  text: Beat the drossy silver, and it shall be made entirely pure.
  usfm_code: PRO
  verse: '4'
- book: Brenton Septuagint Translation Proverbs 25
  chapter: 25
  iso-639-2_language_code: eng
  text: Slay the ungodly from before the king, and his throne shall prosper in righteousness.
  usfm_code: PRO
  verse: '5'
- book: Brenton Septuagint Translation Proverbs 25
  chapter: 25
  iso-639-2_language_code: eng
  text: Be not boastful in the presence of the king, and remain not in the places
    of princes;
  usfm_code: PRO
  verse: '6'
- book: Brenton Septuagint Translation Proverbs 25
  chapter: 25
  iso-639-2_language_code: eng
  text: for it is better for thee that it should be said, Come up to me, than that
    one should humble thee in the presence of the prince; speak of that which thine
    eyes have seen.
  usfm_code: PRO
  verse: '7'
- book: Brenton Septuagint Translation Proverbs 25
  chapter: 25
  iso-639-2_language_code: eng
  text: Get not suddenly into a quarrel, lest thou repent at last.
  usfm_code: PRO
  verse: '8'
- book: Brenton Septuagint Translation Proverbs 25
  chapter: 25
  iso-639-2_language_code: eng
  text: Whenever thy friend shall reproach thee, retreat backward, despise him not;
  usfm_code: PRO
  verse: '9'
- book: Brenton Septuagint Translation Proverbs 25
  chapter: 25
  iso-639-2_language_code: eng
  text: lest thy friend continue to reproach thee, so thy quarrel and enmity shall
    not depart, but shall be to thee like death.
  usfm_code: PRO
  verse: '10'
- book: Brenton Septuagint Translation Proverbs 25
  chapter: 25
  iso-639-2_language_code: eng
  text: Favour and friendship set a man free, which do thou keep for thyself, lest
    thou be made liable to reproach; but take heed to thy ways peaceably.
  usfm_code: PRO
  verse: 10a
- book: Brenton Septuagint Translation Proverbs 25
  chapter: 25
  iso-639-2_language_code: eng
  text: As a golden apple in a necklace of sardius, so is it to speak a wise word.
  usfm_code: PRO
  verse: '11'
- book: Brenton Septuagint Translation Proverbs 25
  chapter: 25
  iso-639-2_language_code: eng
  text: In an ear-ring of gold a precious sardius is also set; so is a wise word to
    an obedient ear.
  usfm_code: PRO
  verse: '12'
- book: Brenton Septuagint Translation Proverbs 25
  chapter: 25
  iso-639-2_language_code: eng
  text: As a fall of snow in the time of harvest is good against heat, so a faithful
    messenger refreshes those that send him; for he helps the souls of his employers.
  usfm_code: PRO
  verse: '13'
- book: Brenton Septuagint Translation Proverbs 25
  chapter: 25
  iso-639-2_language_code: eng
  text: As winds and clouds and rains are most evident objects , so is he that boasts
    of a false gift.
  usfm_code: PRO
  verse: '14'
- book: Brenton Septuagint Translation Proverbs 25
  chapter: 25
  iso-639-2_language_code: eng
  text: In long-suffering is prosperity to kings, and a soft tongue breaks the bones.
  usfm_code: PRO
  verse: '15'
- book: Brenton Septuagint Translation Proverbs 25
  chapter: 25
  iso-639-2_language_code: eng
  text: Having found honey, eat only what is enough, lest haply thou be filled, and
    vomit it up.
  usfm_code: PRO
  verse: '16'
- book: Brenton Septuagint Translation Proverbs 25
  chapter: 25
  iso-639-2_language_code: eng
  text: Enter sparingly into thy friend's house, lest he be satiated with thy company,
    and hate thee.
  usfm_code: PRO
  verse: '17'
- book: Brenton Septuagint Translation Proverbs 25
  chapter: 25
  iso-639-2_language_code: eng
  text: As a club, and a dagger, and a pointed arrow, so also is a man who bears false
    witness against his friend.
  usfm_code: PRO
  verse: '18'
- book: Brenton Septuagint Translation Proverbs 25
  chapter: 25
  iso-639-2_language_code: eng
  text: The way of the wicked and the foot of the transgressor shall perish in an
    evil day.
  usfm_code: PRO
  verse: '19'
- book: Brenton Septuagint Translation Proverbs 25
  chapter: 25
  iso-639-2_language_code: eng
  text: As vinegar is bad for a sore, so trouble befalling the body afflicts the heart.
  usfm_code: PRO
  verse: '20'
- book: Brenton Septuagint Translation Proverbs 25
  chapter: 25
  iso-639-2_language_code: eng
  text: As a moth in a garment, and a worm in wood, so the grief of a man hurts the
    heart.
  usfm_code: PRO
  verse: 20a
- book: Brenton Septuagint Translation Proverbs 25
  chapter: 25
  iso-639-2_language_code: eng
  text: If thine enemy hunger, feed him; if he thirst, give him drink;
  usfm_code: PRO
  verse: '21'
- book: Brenton Septuagint Translation Proverbs 25
  chapter: 25
  iso-639-2_language_code: eng
  text: for so doing thou shalt heap coals of fire upon his head, and the Lord shall
    reward thee with good.
  usfm_code: PRO
  verse: '22'
- book: Brenton Septuagint Translation Proverbs 25
  chapter: 25
  iso-639-2_language_code: eng
  text: The north wind raises clouds; so an impudent face provokes the tongue.
  usfm_code: PRO
  verse: '23'
- book: Brenton Septuagint Translation Proverbs 25
  chapter: 25
  iso-639-2_language_code: eng
  text: It is better to dwell on a corner of the roof, than with a railing woman in
    an open house.
  usfm_code: PRO
  verse: '24'
- book: Brenton Septuagint Translation Proverbs 25
  chapter: 25
  iso-639-2_language_code: eng
  text: As cold water is agreeable to a thirsting soul, so is a good message from
    a land far off.
  usfm_code: PRO
  verse: '25'
- book: Brenton Septuagint Translation Proverbs 25
  chapter: 25
  iso-639-2_language_code: eng
  text: As if one should stop a well, and corrupt a spring of water, so is it unseemly
    for a righteous man to fall before an ungodly man.
  usfm_code: PRO
  verse: '26'
- book: Brenton Septuagint Translation Proverbs 25
  chapter: 25
  iso-639-2_language_code: eng
  text: It is not good to eat much honey; but it is right to honour venerable sayings.
  usfm_code: PRO
  verse: '27'
- book: Brenton Septuagint Translation Proverbs 25
  chapter: 25
  iso-639-2_language_code: eng
  text: As a city whose walls are broken down, and which is unfortified, so is a man
    who does anything without counsel.
  usfm_code: PRO
  verse: '28'
