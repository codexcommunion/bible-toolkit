- book_title: Brenton Septuagint Translation Proverbs 10
  book_usfm_code: PRO
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: 'A wise son makes his father glad: but a foolish son is a grief to his
    mother.'
- book_title: Brenton Septuagint Translation Proverbs 10
  book_usfm_code: PRO
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'Treasures shall not profit the lawless: but righteousness shall deliver
    from death.'
- book_title: Brenton Septuagint Translation Proverbs 10
  book_usfm_code: PRO
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: 'The Lord will not famish a righteous soul: but he will overthrow the
    life of the ungodly.'
- book_title: Brenton Septuagint Translation Proverbs 10
  book_usfm_code: PRO
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'Poverty brings a man low: but the hands of the vigorous make rich.'
- book_title: Brenton Septuagint Translation Proverbs 10
  book_usfm_code: PRO
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: A son who is instructed shall be wise, and shall use the fool for a
    servant.
- book_title: Brenton Septuagint Translation Proverbs 10
  book_usfm_code: PRO
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'A wise son is saved from heat: but a lawless son is blighted of the
    winds in harvest.'
- book_title: Brenton Septuagint Translation Proverbs 10
  book_usfm_code: PRO
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'The blessing of the Lord is upon the head of the just: but untimely
    grief shall cover the mouth of the ungodly.'
- book_title: Brenton Septuagint Translation Proverbs 10
  book_usfm_code: PRO
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: The memory of the just is praised; but the name of the ungodly man is
    extinguished.
- book_title: Brenton Septuagint Translation Proverbs 10
  book_usfm_code: PRO
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: A wise man in heart will receive commandments; but he that is unguarded
    in his lips shall be overthrown in his perverseness.
- book_title: Brenton Septuagint Translation Proverbs 10
  book_usfm_code: PRO
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: He that walks simply, walks confidently; but he that perverts his ways
    shall be known.
- book_title: Brenton Septuagint Translation Proverbs 10
  book_usfm_code: PRO
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: He that winks with his eyes deceitfully, procures griefs for men; but
    he that reproves boldly is a peacemaker.
- book_title: Brenton Septuagint Translation Proverbs 10
  book_usfm_code: PRO
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: There is a fountain of life in the hand of a righteous man; but destruction
    shall cover the mouth of the ungodly.
- book_title: Brenton Septuagint Translation Proverbs 10
  book_usfm_code: PRO
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: Hatred stirs up strife; but affection covers all that do not love strife.
- book_title: Brenton Septuagint Translation Proverbs 10
  book_usfm_code: PRO
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: He that brings forth wisdom from his lips smites the fool with a rod.
- book_title: Brenton Septuagint Translation Proverbs 10
  book_usfm_code: PRO
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: The wise will hide discretion; but the mouth of the hasty draws near
    to ruin.
- book_title: Brenton Septuagint Translation Proverbs 10
  book_usfm_code: PRO
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: The wealth of rich men is a strong city; but poverty is the ruin of
    the ungodly.
- book_title: Brenton Septuagint Translation Proverbs 10
  book_usfm_code: PRO
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: The works of the righteous produce life; but the fruits of the ungodly
    produce sins.
- book_title: Brenton Septuagint Translation Proverbs 10
  book_usfm_code: PRO
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: Instruction keeps the right ways of life; but instruction unchastened
    goes astray.
- book_title: Brenton Septuagint Translation Proverbs 10
  book_usfm_code: PRO
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: Righteous lips cover enmity; but they that utter railings are most foolish.
- book_title: Brenton Septuagint Translation Proverbs 10
  book_usfm_code: PRO
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: By a multitude of words thou shalt not escape sin; but if thou refrain
    thy lips thou wilt be prudent.
- book_title: Brenton Septuagint Translation Proverbs 10
  book_usfm_code: PRO
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: The tongue of the just is tried silver; but the heart of the ungodly
    shall fail.
- book_title: Brenton Septuagint Translation Proverbs 10
  book_usfm_code: PRO
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: 'The lips of the righteous know sublime truths : but the foolish die
    in want.'
- book_title: Brenton Septuagint Translation Proverbs 10
  book_usfm_code: PRO
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: The blessing of the Lord is upon the head of the righteous; it enriches
    him , and grief of heart shall not be added to it .
- book_title: Brenton Septuagint Translation Proverbs 10
  book_usfm_code: PRO
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: A fool does mischief in sport; but wisdom brings forth prudence for
    a man.
- book_title: Brenton Septuagint Translation Proverbs 10
  book_usfm_code: PRO
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: The ungodly is engulphed in destruction; but the desire of the righteous
    is acceptable.
- book_title: Brenton Septuagint Translation Proverbs 10
  book_usfm_code: PRO
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: When the storm passes by, the ungodly vanishes away; but the righteous
    turns aside and escapes for ever.
- book_title: Brenton Septuagint Translation Proverbs 10
  book_usfm_code: PRO
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: As a sour grape is hurtful to the teeth, and smoke to the eyes, so iniquity
    hurts those that practise it.
- book_title: Brenton Septuagint Translation Proverbs 10
  book_usfm_code: PRO
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: 'The fear of the Lord adds length of days: but the years of the ungodly
    shall be shortened.'
- book_title: Brenton Septuagint Translation Proverbs 10
  book_usfm_code: PRO
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: 'Joy rests long with the righteous: but the hope of the ungodly shall
    perish.'
- book_title: Brenton Septuagint Translation Proverbs 10
  book_usfm_code: PRO
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: 'The fear of the Lord is a strong hold of the saints: but ruin comes
    to them that work wickedness.'
- book_title: Brenton Septuagint Translation Proverbs 10
  book_usfm_code: PRO
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: 'The righteous shall never fail: but the ungodly shall not dwell in
    the earth.'
- book_title: Brenton Septuagint Translation Proverbs 10
  book_usfm_code: PRO
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: 'The mouth of the righteous drops wisdom: but the tongue of the unjust
    shall perish.'
- book_title: Brenton Septuagint Translation Proverbs 10
  book_usfm_code: PRO
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 32
  verse_text: 'The lips of just men drop grace: but the mouth of the ungodly is perverse.'
