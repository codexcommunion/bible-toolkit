- book: Brenton Septuagint Translation Proverbs 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'A wise son makes his father glad: but a foolish son is a grief to his mother.'
  usfm_code: PRO
  verse: '1'
- book: Brenton Septuagint Translation Proverbs 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'Treasures shall not profit the lawless: but righteousness shall deliver from
    death.'
  usfm_code: PRO
  verse: '2'
- book: Brenton Septuagint Translation Proverbs 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'The Lord will not famish a righteous soul: but he will overthrow the life
    of the ungodly.'
  usfm_code: PRO
  verse: '3'
- book: Brenton Septuagint Translation Proverbs 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'Poverty brings a man low: but the hands of the vigorous make rich.'
  usfm_code: PRO
  verse: '4'
- book: Brenton Septuagint Translation Proverbs 10
  chapter: 10
  iso-639-2_language_code: eng
  text: A son who is instructed shall be wise, and shall use the fool for a servant.
  usfm_code: PRO
  verse: 4a
- book: Brenton Septuagint Translation Proverbs 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'A wise son is saved from heat: but a lawless son is blighted of the winds
    in harvest.'
  usfm_code: PRO
  verse: '5'
- book: Brenton Septuagint Translation Proverbs 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'The blessing of the Lord is upon the head of the just: but untimely grief
    shall cover the mouth of the ungodly.'
  usfm_code: PRO
  verse: '6'
- book: Brenton Septuagint Translation Proverbs 10
  chapter: 10
  iso-639-2_language_code: eng
  text: The memory of the just is praised; but the name of the ungodly man is extinguished.
  usfm_code: PRO
  verse: '7'
- book: Brenton Septuagint Translation Proverbs 10
  chapter: 10
  iso-639-2_language_code: eng
  text: A wise man in heart will receive commandments; but he that is unguarded in
    his lips shall be overthrown in his perverseness.
  usfm_code: PRO
  verse: '8'
- book: Brenton Septuagint Translation Proverbs 10
  chapter: 10
  iso-639-2_language_code: eng
  text: He that walks simply, walks confidently; but he that perverts his ways shall
    be known.
  usfm_code: PRO
  verse: '9'
- book: Brenton Septuagint Translation Proverbs 10
  chapter: 10
  iso-639-2_language_code: eng
  text: He that winks with his eyes deceitfully, procures griefs for men; but he that
    reproves boldly is a peacemaker.
  usfm_code: PRO
  verse: '10'
- book: Brenton Septuagint Translation Proverbs 10
  chapter: 10
  iso-639-2_language_code: eng
  text: There is a fountain of life in the hand of a righteous man; but destruction
    shall cover the mouth of the ungodly.
  usfm_code: PRO
  verse: '11'
- book: Brenton Septuagint Translation Proverbs 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Hatred stirs up strife; but affection covers all that do not love strife.
  usfm_code: PRO
  verse: '12'
- book: Brenton Septuagint Translation Proverbs 10
  chapter: 10
  iso-639-2_language_code: eng
  text: He that brings forth wisdom from his lips smites the fool with a rod.
  usfm_code: PRO
  verse: '13'
- book: Brenton Septuagint Translation Proverbs 10
  chapter: 10
  iso-639-2_language_code: eng
  text: The wise will hide discretion; but the mouth of the hasty draws near to ruin.
  usfm_code: PRO
  verse: '14'
- book: Brenton Septuagint Translation Proverbs 10
  chapter: 10
  iso-639-2_language_code: eng
  text: The wealth of rich men is a strong city; but poverty is the ruin of the ungodly.
  usfm_code: PRO
  verse: '15'
- book: Brenton Septuagint Translation Proverbs 10
  chapter: 10
  iso-639-2_language_code: eng
  text: The works of the righteous produce life; but the fruits of the ungodly produce
    sins.
  usfm_code: PRO
  verse: '16'
- book: Brenton Septuagint Translation Proverbs 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Instruction keeps the right ways of life; but instruction unchastened goes
    astray.
  usfm_code: PRO
  verse: '17'
- book: Brenton Septuagint Translation Proverbs 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Righteous lips cover enmity; but they that utter railings are most foolish.
  usfm_code: PRO
  verse: '18'
- book: Brenton Septuagint Translation Proverbs 10
  chapter: 10
  iso-639-2_language_code: eng
  text: By a multitude of words thou shalt not escape sin; but if thou refrain thy
    lips thou wilt be prudent.
  usfm_code: PRO
  verse: '19'
- book: Brenton Septuagint Translation Proverbs 10
  chapter: 10
  iso-639-2_language_code: eng
  text: The tongue of the just is tried silver; but the heart of the ungodly shall
    fail.
  usfm_code: PRO
  verse: '20'
- book: Brenton Septuagint Translation Proverbs 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'The lips of the righteous know sublime truths : but the foolish die in want.'
  usfm_code: PRO
  verse: '21'
- book: Brenton Septuagint Translation Proverbs 10
  chapter: 10
  iso-639-2_language_code: eng
  text: The blessing of the Lord is upon the head of the righteous; it enriches him
    , and grief of heart shall not be added to it .
  usfm_code: PRO
  verse: '22'
- book: Brenton Septuagint Translation Proverbs 10
  chapter: 10
  iso-639-2_language_code: eng
  text: A fool does mischief in sport; but wisdom brings forth prudence for a man.
  usfm_code: PRO
  verse: '23'
- book: Brenton Septuagint Translation Proverbs 10
  chapter: 10
  iso-639-2_language_code: eng
  text: The ungodly is engulphed in destruction; but the desire of the righteous is
    acceptable.
  usfm_code: PRO
  verse: '24'
- book: Brenton Septuagint Translation Proverbs 10
  chapter: 10
  iso-639-2_language_code: eng
  text: When the storm passes by, the ungodly vanishes away; but the righteous turns
    aside and escapes for ever.
  usfm_code: PRO
  verse: '25'
- book: Brenton Septuagint Translation Proverbs 10
  chapter: 10
  iso-639-2_language_code: eng
  text: As a sour grape is hurtful to the teeth, and smoke to the eyes, so iniquity
    hurts those that practise it.
  usfm_code: PRO
  verse: '26'
- book: Brenton Septuagint Translation Proverbs 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'The fear of the Lord adds length of days: but the years of the ungodly shall
    be shortened.'
  usfm_code: PRO
  verse: '27'
- book: Brenton Septuagint Translation Proverbs 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'Joy rests long with the righteous: but the hope of the ungodly shall perish.'
  usfm_code: PRO
  verse: '28'
- book: Brenton Septuagint Translation Proverbs 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'The fear of the Lord is a strong hold of the saints: but ruin comes to them
    that work wickedness.'
  usfm_code: PRO
  verse: '29'
- book: Brenton Septuagint Translation Proverbs 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'The righteous shall never fail: but the ungodly shall not dwell in the earth.'
  usfm_code: PRO
  verse: '30'
- book: Brenton Septuagint Translation Proverbs 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'The mouth of the righteous drops wisdom: but the tongue of the unjust shall
    perish.'
  usfm_code: PRO
  verse: '31'
- book: Brenton Septuagint Translation Proverbs 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'The lips of just men drop grace: but the mouth of the ungodly is perverse.'
  usfm_code: PRO
  verse: '32'
