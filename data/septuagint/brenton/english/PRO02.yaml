  verse: '19'
- book: Brenton Septuagint Translation Proverbs 2
  chapter: 2
  iso-639-2_language_code: eng
  text: For had they gone in good paths, they would have found the paths of righteousness
    easy.
  usfm_code: PRO
  verse: '20'
- book: Brenton Septuagint Translation Proverbs 2
  chapter: 2
  iso-639-2_language_code: eng
  text: For the upright shall dwell in the earth, and the holy shall be left behind
    in it.
  usfm_code: PRO
  verse: '21'
- book: Brenton Septuagint Translation Proverbs 2
  chapter: 2
  iso-639-2_language_code: eng
