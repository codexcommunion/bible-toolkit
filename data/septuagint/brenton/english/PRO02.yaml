  verse: '1'
- book: Brenton Septuagint Translation Proverbs 2
  chapter: 2
  iso-639-2_language_code: eng
  text: thine ear shall hearken to wisdom; thou shalt also apply thine heart to understanding,
    and shalt apply it to the instruction of thy son.
  usfm_code: PRO
  verse: '2'
- book: Brenton Septuagint Translation Proverbs 2
  chapter: 2
  iso-639-2_language_code: eng
  text: For if thou shalt call to wisdom, and utter thy voice for understanding;
  usfm_code: PRO
  verse: '3'
- book: Brenton Septuagint Translation Proverbs 2
  chapter: 2
  iso-639-2_language_code: eng
  text: and if thou shalt seek it as silver, and search diligently for it as for treasures;
  usfm_code: PRO
  verse: '4'
- book: Brenton Septuagint Translation Proverbs 2
  chapter: 2
  iso-639-2_language_code: eng
  text: then shalt thou understand the fear of the Lord, and find the knowledge of
    God.
  usfm_code: PRO
  verse: '5'
- book: Brenton Septuagint Translation Proverbs 2
  chapter: 2
  iso-639-2_language_code: eng
  text: For the Lord gives wisdom; and from his presence come knowledge and understanding,
  usfm_code: PRO
  verse: '6'
- book: Brenton Septuagint Translation Proverbs 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'and he treasures up salvation for them that walk uprightly: he will protect
    their way;'
  usfm_code: PRO
  verse: '7'
- book: Brenton Septuagint Translation Proverbs 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'that he may guard the righteous ways: and he will preserve the way of them
    that fear him.'
  usfm_code: PRO
  verse: '8'
- book: Brenton Septuagint Translation Proverbs 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Then shalt thou understand righteousness, and judgment; and shalt direct all
    thy course aright.
  usfm_code: PRO
  verse: '9'
- book: Brenton Septuagint Translation Proverbs 2
  chapter: 2
  iso-639-2_language_code: eng
  text: For if wisdom shall come into thine understanding, and discernment shall seem
    pleasing to thy soul,
  usfm_code: PRO
  verse: '10'
- book: Brenton Septuagint Translation Proverbs 2
  chapter: 2
  iso-639-2_language_code: eng
  text: good counsel shall guard thee, and holy understanding shall keep thee;
  usfm_code: PRO
  verse: '11'
- book: Brenton Septuagint Translation Proverbs 2
  chapter: 2
  iso-639-2_language_code: eng
  text: to deliver thee from the evil way, and from the man that speaks nothing faithfully.
  usfm_code: PRO
  verse: '12'
- book: Brenton Septuagint Translation Proverbs 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Alas for those who forsake right paths, to walk in ways of darkness;
  usfm_code: PRO
  verse: '13'
- book: Brenton Septuagint Translation Proverbs 2
  chapter: 2
  iso-639-2_language_code: eng
  text: who rejoice in evils, and delight in wicked perverseness;
  usfm_code: PRO
  verse: '14'
- book: Brenton Septuagint Translation Proverbs 2
  chapter: 2
  iso-639-2_language_code: eng
  text: whose paths are crooked, and their courses winding;
  usfm_code: PRO
  verse: '15'
- book: Brenton Septuagint Translation Proverbs 2
  chapter: 2
  iso-639-2_language_code: eng
  text: to remove thee far from the straight way, and to estrange thee from a righteous
    purpose. My son, let not evil counsel overtake thee,
  usfm_code: PRO
  verse: '16'
- book: Brenton Septuagint Translation Proverbs 2
  chapter: 2
  iso-639-2_language_code: eng
  text: of her who has forsaken the instruction of her youth, and forgotten the covenant
    of God.
  usfm_code: PRO
  verse: '17'
- book: Brenton Septuagint Translation Proverbs 2
  chapter: 2
  iso-639-2_language_code: eng
  text: For she has fixed her house near death, and guided her wheels near Hades with
    the giants.
  usfm_code: PRO
  verse: '18'
- book: Brenton Septuagint Translation Proverbs 2
  chapter: 2
  iso-639-2_language_code: eng
