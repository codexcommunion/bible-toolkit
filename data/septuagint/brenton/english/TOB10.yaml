- book: Brenton Septuagint Translation Tobit 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'Now Tobit his father counted every day: and when the days of the journey
    were expired, and they came not,'
  usfm_code: TOB
  verse: '1'
- book: Brenton Septuagint Translation Tobit 10
  chapter: 10
  iso-639-2_language_code: eng
  text: then Tobit said, Are they detained? or is Gabael dead, and there is no man
    to give him the money?
  usfm_code: TOB
  verse: '2'
- book: Brenton Septuagint Translation Tobit 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Therefore he was very sorry.
  usfm_code: TOB
  verse: '3'
- book: Brenton Septuagint Translation Tobit 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Then his wife said unto him, My son is dead, seeing he stayeth long; and she
    began to bewail him, and said,
  usfm_code: TOB
  verse: '4'
- book: Brenton Septuagint Translation Tobit 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Now I care for nothing, my son, since I have let thee go, the light of mine
    eyes.
  usfm_code: TOB
  verse: '5'
- book: Brenton Septuagint Translation Tobit 10
  chapter: 10
  iso-639-2_language_code: eng
  text: To whom Tobit said, Hold thy peace, take no care, for he is safe.
  usfm_code: TOB
  verse: '6'
- book: Brenton Septuagint Translation Tobit 10
  chapter: 10
  iso-639-2_language_code: eng
  text: But she said, Hold thy peace, and deceive me not; my son is dead. And she
    went out every day into the way which they went, and did eat no meat in the daytime,
    and ceased not whole nights to bewail her son Tobias, until the fourteen days
    of the wedding were expired, which Raguel had sworn that he should spend there.
    Then Tobias said to Raguel,
  usfm_code: TOB
  verse: '7'
- book: Brenton Septuagint Translation Tobit 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Let me go, for my father and my mother look no more to see me.
  usfm_code: TOB
  verse: '8'
- book: Brenton Septuagint Translation Tobit 10
  chapter: 10
  iso-639-2_language_code: eng
  text: But his father in law said unto him, Tarry with me, and I will send to thy
    father, and they shall declare unto him how things go with thee.
  usfm_code: TOB
  verse: '9'
- book: Brenton Septuagint Translation Tobit 10
  chapter: 10
  iso-639-2_language_code: eng
  text: But Tobias said, No; but let me go to my father.
  usfm_code: TOB
  verse: '10'
- book: Brenton Septuagint Translation Tobit 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'Then Raguel arose, and gave him Sara his wife, and half his goods, servants,
    and cattle, and money:'
  usfm_code: TOB
  verse: '11'
- book: Brenton Septuagint Translation Tobit 10
  chapter: 10
  iso-639-2_language_code: eng
  text: and he blessed them, and sent them away, saying, The God of heaven give you
    a prosperous journey, my children.
  usfm_code: TOB
  verse: '12'
- book: Brenton Septuagint Translation Tobit 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'And he said to his daughter, Honour thy father and thy mother in law, which
    are now thy parents, that I may hear good report of thee. And he kissed her. Edna
    also said to Tobias, The Lord of heaven restore thee, my dear brother, and grant
    that I may see thy children of my daughter Sara before I die, that I may rejoice
    before the Lord: behold, I commit my daughter unto thee, of special trust; wherefore
    do not entreat her evil.'
  usfm_code: TOB
  verse: '13'
