- book_title: Brenton Septuagint Translation Tobit 10
  book_usfm_code: TOB
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: 'Now Tobit his father counted every day: and when the days of the journey
    were expired, and they came not,'
- book_title: Brenton Septuagint Translation Tobit 10
  book_usfm_code: TOB
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: then Tobit said, Are they detained? or is Gabael dead, and there is
    no man to give him the money?
- book_title: Brenton Septuagint Translation Tobit 10
  book_usfm_code: TOB
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: Therefore he was very sorry.
- book_title: Brenton Septuagint Translation Tobit 10
  book_usfm_code: TOB
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: Then his wife said unto him, My son is dead, seeing he stayeth long;
    and she began to bewail him, and said,
- book_title: Brenton Septuagint Translation Tobit 10
  book_usfm_code: TOB
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: Now I care for nothing, my son, since I have let thee go, the light
    of mine eyes.
- book_title: Brenton Septuagint Translation Tobit 10
  book_usfm_code: TOB
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: To whom Tobit said, Hold thy peace, take no care, for he is safe.
- book_title: Brenton Septuagint Translation Tobit 10
  book_usfm_code: TOB
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: But she said, Hold thy peace, and deceive me not; my son is dead. And
    she went out every day into the way which they went, and did eat no meat in the
    daytime, and ceased not whole nights to bewail her son Tobias, until the fourteen
    days of the wedding were expired, which Raguel had sworn that he should spend
    there. Then Tobias said to Raguel,
- book_title: Brenton Septuagint Translation Tobit 10
  book_usfm_code: TOB
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: Let me go, for my father and my mother look no more to see me.
- book_title: Brenton Septuagint Translation Tobit 10
  book_usfm_code: TOB
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: But his father in law said unto him, Tarry with me, and I will send
    to thy father, and they shall declare unto him how things go with thee.
- book_title: Brenton Septuagint Translation Tobit 10
  book_usfm_code: TOB
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: But Tobias said, No; but let me go to my father.
- book_title: Brenton Septuagint Translation Tobit 10
  book_usfm_code: TOB
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'Then Raguel arose, and gave him Sara his wife, and half his goods,
    servants, and cattle, and money:'
- book_title: Brenton Septuagint Translation Tobit 10
  book_usfm_code: TOB
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: and he blessed them, and sent them away, saying, The God of heaven give
    you a prosperous journey, my children.
- book_title: Brenton Septuagint Translation Tobit 10
  book_usfm_code: TOB
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'And he said to his daughter, Honour thy father and thy mother in law,
    which are now thy parents, that I may hear good report of thee. And he kissed
    her. Edna also said to Tobias, The Lord of heaven restore thee, my dear brother,
    and grant that I may see thy children of my daughter Sara before I die, that I
    may rejoice before the Lord: behold, I commit my daughter unto thee, of special
    trust; wherefore do not entreat her evil.'
