- book_title: Brenton Septuagint Translation Kings IV 20
  book_usfm_code: 2KI
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: In those days was Ezekias sick even to death. And the prophet Esaias
    the son of Amos came in to him, and said to him, Thus saith the Lord, Give charge
    to thy household; for thou shalt die, and not live.
- book_title: Brenton Septuagint Translation Kings IV 20
  book_usfm_code: 2KI
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: And Ezekias turned to the wall, and prayed to the Lord, saying,
- book_title: Brenton Septuagint Translation Kings IV 20
  book_usfm_code: 2KI
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: Lord, remember, I pray thee, how I have walked before thee in truth
    and with a perfect heart, and have done that which is good in thine eyes. And
    Ezekias wept with a great weeping.
- book_title: Brenton Septuagint Translation Kings IV 20
  book_usfm_code: 2KI
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And Esaias was in the middle court, and the word of the Lord came to
    him, saying,
- book_title: Brenton Septuagint Translation Kings IV 20
  book_usfm_code: 2KI
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'Turn back, and thou shalt say to Ezekias the ruler of my people, Thus
    saith the Lord God of thy father David, I have heard thy prayer, I have seen thy
    tears: behold, I will heal thee: on the third day thou shalt go up to the house
    of the Lord.'
- book_title: Brenton Septuagint Translation Kings IV 20
  book_usfm_code: 2KI
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And I will add to thy days fifteen years; and I will deliver thee and
    this city out of the hand of the king of the Assyrians, and I will defend this
    city for my own sake, and for my servant David's sake.
- book_title: Brenton Septuagint Translation Kings IV 20
  book_usfm_code: 2KI
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And he said, Let them take a cake of figs, and lay it upon the ulcer,
    and he shall be well.
- book_title: Brenton Septuagint Translation Kings IV 20
  book_usfm_code: 2KI
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And Ezekias said to Esaias, What is the sign that the Lord will heal
    me, and I shall go up to the house of the Lord on the third day?
- book_title: Brenton Septuagint Translation Kings IV 20
  book_usfm_code: 2KI
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'And Esaias said, This is the sign from the Lord, that the Lord will
    perform the word which he has spoken, the shadow of the dial shall advance ten
    degrees: or if it should go back ten degrees this would also be the sign .'
- book_title: Brenton Septuagint Translation Kings IV 20
  book_usfm_code: 2KI
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'And Ezekias said, It is a light thing for the shadow to go down ten
    degrees: nay, but let the shadow return ten degrees backward on the dial.'
- book_title: Brenton Septuagint Translation Kings IV 20
  book_usfm_code: 2KI
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'And Esaias the prophet cried to the Lord: and the shadow returned back
    ten degrees on the dial.'
- book_title: Brenton Septuagint Translation Kings IV 20
  book_usfm_code: 2KI
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: At that time Marodach Baladan, son of Baladan king of Babylon, sent
    letters and a present to Ezekias, because he had heard that Ezekias was sick.
- book_title: Brenton Septuagint Translation Kings IV 20
  book_usfm_code: 2KI
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'And Ezekias rejoiced at them, and shewed all the house of his spices,
    the silver and the gold, the spices, and the fine oil, and the armoury, and all
    that was found in his treasures: there was nothing which Ezekias did not shew
    them in his house, and in all his dominion.'
- book_title: Brenton Septuagint Translation Kings IV 20
  book_usfm_code: 2KI
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: And Esaias the prophet went in to king Ezekias, and said to him, What
    said these men? and whence came they to thee? And Ezekias said, They came to me
    from a distant land, even from Babylon.
- book_title: Brenton Septuagint Translation Kings IV 20
  book_usfm_code: 2KI
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: 'And he said, What saw they in thy house? And he said, They saw all
    things that are in my house: there was nothing in my house which I shewed not
    to them; yea, all that was in my treasures also.'
- book_title: Brenton Septuagint Translation Kings IV 20
  book_usfm_code: 2KI
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'And Esaias said to Ezekias, Hear the word of the Lord:'
- book_title: Brenton Septuagint Translation Kings IV 20
  book_usfm_code: 2KI
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: Behold, the days come, that all things that are in thy house shall be
    taken, and all that thy fathers have treasured up until this day, to Babylon;
    and there shall not fail a word which the Lord has spoken.
- book_title: Brenton Septuagint Translation Kings IV 20
  book_usfm_code: 2KI
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: And as for thy sons which shall come forth of thee, which thou shalt
    beget, the enemy shall take them, and they shall be eunuchs in the house of the
    king of Babylon.
- book_title: Brenton Septuagint Translation Kings IV 20
  book_usfm_code: 2KI
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: 'And Ezekias said to Esaias, Good is the word of the Lord which he has
    spoken: only let there be peace in my days.'
- book_title: Brenton Septuagint Translation Kings IV 20
  book_usfm_code: 2KI
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: And the rest of the acts of Ezekias, and all his might, and all that
    he made, the fountain and the aqueduct, and how he brought water into the city,
    are not these things written in the book of the chronicles of the kings of Juda?
- book_title: Brenton Septuagint Translation Kings IV 20
  book_usfm_code: 2KI
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: 'And Ezekias slept with his fathers: and Manasses his son reigned in
    his stead.'
