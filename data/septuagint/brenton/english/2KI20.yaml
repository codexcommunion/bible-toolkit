- book: Brenton Septuagint Translation Kings IV 20
  chapter: 20
  iso-639-2_language_code: eng
  text: In those days was Ezekias sick even to death. And the prophet Esaias the son
    of Amos came in to him, and said to him, Thus saith the Lord, Give charge to thy
    household; for thou shalt die, and not live.
  usfm_code: 2KI
  verse: '1'
- book: Brenton Septuagint Translation Kings IV 20
  chapter: 20
  iso-639-2_language_code: eng
  text: And Ezekias turned to the wall, and prayed to the Lord, saying,
  usfm_code: 2KI
  verse: '2'
- book: Brenton Septuagint Translation Kings IV 20
  chapter: 20
  iso-639-2_language_code: eng
  text: Lord, remember, I pray thee, how I have walked before thee in truth and with
    a perfect heart, and have done that which is good in thine eyes. And Ezekias wept
    with a great weeping.
  usfm_code: 2KI
  verse: '3'
- book: Brenton Septuagint Translation Kings IV 20
  chapter: 20
  iso-639-2_language_code: eng
  text: And Esaias was in the middle court, and the word of the Lord came to him,
    saying,
  usfm_code: 2KI
  verse: '4'
- book: Brenton Septuagint Translation Kings IV 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'Turn back, and thou shalt say to Ezekias the ruler of my people, Thus saith
    the Lord God of thy father David, I have heard thy prayer, I have seen thy tears:
    behold, I will heal thee: on the third day thou shalt go up to the house of the
    Lord.'
  usfm_code: 2KI
  verse: '5'
- book: Brenton Septuagint Translation Kings IV 20
  chapter: 20
  iso-639-2_language_code: eng
  text: And I will add to thy days fifteen years; and I will deliver thee and this
    city out of the hand of the king of the Assyrians, and I will defend this city
    for my own sake, and for my servant David's sake.
  usfm_code: 2KI
  verse: '6'
- book: Brenton Septuagint Translation Kings IV 20
  chapter: 20
  iso-639-2_language_code: eng
  text: And he said, Let them take a cake of figs, and lay it upon the ulcer, and
    he shall be well.
  usfm_code: 2KI
  verse: '7'
- book: Brenton Septuagint Translation Kings IV 20
  chapter: 20
  iso-639-2_language_code: eng
  text: And Ezekias said to Esaias, What is the sign that the Lord will heal me, and
    I shall go up to the house of the Lord on the third day?
  usfm_code: 2KI
  verse: '8'
- book: Brenton Septuagint Translation Kings IV 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'And Esaias said, This is the sign from the Lord, that the Lord will perform
    the word which he has spoken, the shadow of the dial shall advance ten degrees:
    or if it should go back ten degrees this would also be the sign .'
  usfm_code: 2KI
  verse: '9'
- book: Brenton Septuagint Translation Kings IV 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'And Ezekias said, It is a light thing for the shadow to go down ten degrees:
    nay, but let the shadow return ten degrees backward on the dial.'
  usfm_code: 2KI
  verse: '10'
- book: Brenton Septuagint Translation Kings IV 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'And Esaias the prophet cried to the Lord: and the shadow returned back ten
    degrees on the dial.'
  usfm_code: 2KI
  verse: '11'
- book: Brenton Septuagint Translation Kings IV 20
  chapter: 20
  iso-639-2_language_code: eng
  text: At that time Marodach Baladan, son of Baladan king of Babylon, sent letters
    and a present to Ezekias, because he had heard that Ezekias was sick.
  usfm_code: 2KI
  verse: '12'
- book: Brenton Septuagint Translation Kings IV 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'And Ezekias rejoiced at them, and shewed all the house of his spices, the
    silver and the gold, the spices, and the fine oil, and the armoury, and all that
    was found in his treasures: there was nothing which Ezekias did not shew them
    in his house, and in all his dominion.'
  usfm_code: 2KI
  verse: '13'
- book: Brenton Septuagint Translation Kings IV 20
  chapter: 20
  iso-639-2_language_code: eng
  text: And Esaias the prophet went in to king Ezekias, and said to him, What said
    these men? and whence came they to thee? And Ezekias said, They came to me from
    a distant land, even from Babylon.
  usfm_code: 2KI
  verse: '14'
- book: Brenton Septuagint Translation Kings IV 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'And he said, What saw they in thy house? And he said, They saw all things
    that are in my house: there was nothing in my house which I shewed not to them;
    yea, all that was in my treasures also.'
  usfm_code: 2KI
  verse: '15'
- book: Brenton Septuagint Translation Kings IV 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'And Esaias said to Ezekias, Hear the word of the Lord:'
  usfm_code: 2KI
  verse: '16'
- book: Brenton Septuagint Translation Kings IV 20
  chapter: 20
  iso-639-2_language_code: eng
  text: Behold, the days come, that all things that are in thy house shall be taken,
    and all that thy fathers have treasured up until this day, to Babylon; and there
    shall not fail a word which the Lord has spoken.
  usfm_code: 2KI
  verse: '17'
- book: Brenton Septuagint Translation Kings IV 20
  chapter: 20
  iso-639-2_language_code: eng
  text: And as for thy sons which shall come forth of thee, which thou shalt beget,
    the enemy shall take them, and they shall be eunuchs in the house of the king
    of Babylon.
  usfm_code: 2KI
  verse: '18'
- book: Brenton Septuagint Translation Kings IV 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'And Ezekias said to Esaias, Good is the word of the Lord which he has spoken:
    only let there be peace in my days.'
  usfm_code: 2KI
  verse: '19'
- book: Brenton Septuagint Translation Kings IV 20
  chapter: 20
  iso-639-2_language_code: eng
  text: And the rest of the acts of Ezekias, and all his might, and all that he made,
    the fountain and the aqueduct, and how he brought water into the city, are not
    these things written in the book of the chronicles of the kings of Juda?
  usfm_code: 2KI
  verse: '20'
- book: Brenton Septuagint Translation Kings IV 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'And Ezekias slept with his fathers: and Manasses his son reigned in his stead.'
  usfm_code: 2KI
  verse: '21'
