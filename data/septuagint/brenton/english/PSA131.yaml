  book_usfm_code: PSA
  chapter_number: 131
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: I will not go into the tabernacle of my house; I will not go up to the
    couch of my bed;
- book_title: Brenton Septuagint Translation Psalms 131
  book_usfm_code: PSA
  chapter_number: 131
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: I will not give sleep to mine eyes, nor slumber to mine eyelids, nor
    rest to my temples,
- book_title: Brenton Septuagint Translation Psalms 131
  book_usfm_code: PSA
  chapter_number: 131
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: until I find a place for the Lord, a tabernacle for the God of Jacob.
- book_title: Brenton Septuagint Translation Psalms 131
  book_usfm_code: PSA
  chapter_number: 131
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: Behold, we heard of it in Ephratha; we found it in the fields of the
    wood.
- book_title: Brenton Septuagint Translation Psalms 131
  book_usfm_code: PSA
  chapter_number: 131
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'Let us enter into his tabernacles: let us worship at the place where
    his feet stood.'
- book_title: Brenton Septuagint Translation Psalms 131
  book_usfm_code: PSA
  chapter_number: 131
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: Arise, O Lord, into thy rest; thou, and the ark of thine holiness.
- book_title: Brenton Septuagint Translation Psalms 131
  book_usfm_code: PSA
  chapter_number: 131
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: Thy priests shall clothe themselves with righteousness; and thy saints
    shall exult.
- book_title: Brenton Septuagint Translation Psalms 131
  book_usfm_code: PSA
  chapter_number: 131
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: For the sake of thy servant David turn not away the face of thine anointed.
- book_title: Brenton Septuagint Translation Psalms 131
  book_usfm_code: PSA
  chapter_number: 131
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: The Lord sware in truth to David, and he will not annul it, saying ,
    Of the fruit of thy body will I set a king upon thy throne.
- book_title: Brenton Septuagint Translation Psalms 131
  book_usfm_code: PSA
  chapter_number: 131
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: If thy children will keep my covenant, and these my testimonies which
    I shall teach them, their children also shall sit upon thy throne for ever.
- book_title: Brenton Septuagint Translation Psalms 131
  book_usfm_code: PSA
  chapter_number: 131
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: For the Lord has elected Sion, he has chosen her for a habitation for
    himself, saying ,
- book_title: Brenton Septuagint Translation Psalms 131
  book_usfm_code: PSA
  chapter_number: 131
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'This is my rest for ever: here will I dwell; for I have chosen it.'
- book_title: Brenton Septuagint Translation Psalms 131
  book_usfm_code: PSA
  chapter_number: 131
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: 'I will surely bless her provision: I will satisfy her poor with bread.'
- book_title: Brenton Septuagint Translation Psalms 131
  book_usfm_code: PSA
  chapter_number: 131
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: I will clothe her priests with salvation; and her saints shall greatly
    exult.
- book_title: Brenton Septuagint Translation Psalms 131
  book_usfm_code: PSA
  chapter_number: 131
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: 'There will I cause to spring up a horn to David: I have prepared a
    lamp for mine anointed.'
- book_title: Brenton Septuagint Translation Psalms 131
  book_usfm_code: PSA
  chapter_number: 131
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: His enemies will I clothe with shame; but upon himself shall my holiness
    flourish.
