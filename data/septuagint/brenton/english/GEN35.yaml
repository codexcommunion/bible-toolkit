- book: Brenton Septuagint Translation Genesis 35
  chapter: 35
  iso-639-2_language_code: eng
  text: And God said to Jacob, Arise, go up to the place, Bæthel, and dwell there;
    and make there an altar to the God that appeared to thee, when thou fleddest from
    the face of Esau thy brother.
  usfm_code: GEN
  verse: '1'
- book: Brenton Septuagint Translation Genesis 35
  chapter: 35
  iso-639-2_language_code: eng
  text: And Jacob said to his house, and to all that were with him, Remove the strange
    gods that are with you from the midst of you, and purify yourselves, and change
    your clothes.
  usfm_code: GEN
  verse: '2'
- book: Brenton Septuagint Translation Genesis 35
  chapter: 35
  iso-639-2_language_code: eng
  text: And let us rise and go up to Bæthel, and let us there make an altar to God
    who hearkened to me in the day of calamity, who was with me, and preserved me
    throughout in the journey, by which I went.
  usfm_code: GEN
  verse: '3'
- book: Brenton Septuagint Translation Genesis 35
  chapter: 35
  iso-639-2_language_code: eng
  text: And they gave to Jacob the strange gods, which were in their hands, and the
    ear-rings which were in their ears, and Jacob hid them under the turpentine tree
    which is in Secima, and destroyed them to this day.
  usfm_code: GEN
  verse: '4'
- book: Brenton Septuagint Translation Genesis 35
  chapter: 35
  iso-639-2_language_code: eng
  text: So Israel departed from Secima, and the fear of God was upon the cities round
    about them, and they did not pursue after the children of Israel.
  usfm_code: GEN
  verse: '5'
- book: Brenton Septuagint Translation Genesis 35
  chapter: 35
  iso-639-2_language_code: eng
  text: And Jacob came to Luza, which is in the land of Chanaan, which is Bæthel,
    he and all the people that were with him.
  usfm_code: GEN
  verse: '6'
- book: Brenton Septuagint Translation Genesis 35
  chapter: 35
  iso-639-2_language_code: eng
  text: And he built there an altar, and called the name of the place Bæthel; for
    there God appeared to him, when he fled from the face of his brother Esau.
  usfm_code: GEN
  verse: '7'
- book: Brenton Septuagint Translation Genesis 35
  chapter: 35
  iso-639-2_language_code: eng
  text: And Deborrha, Rebecca's nurse, died, and was buried below Bæthel under the
    oak; and Jacob called its name, The Oak of Mourning.
  usfm_code: GEN
  verse: '8'
- book: Brenton Septuagint Translation Genesis 35
  chapter: 35
  iso-639-2_language_code: eng
  text: And God appeared to Jacob once more in Luza, when he came out of Mesopotamia
    of Syria, and God blessed him.
  usfm_code: GEN
  verse: '9'
- book: Brenton Septuagint Translation Genesis 35
  chapter: 35
  iso-639-2_language_code: eng
  text: And God said to him, Thy name shall not be called Jacob, but Israel shall
    be thy name; and he called his name Israel.
  usfm_code: GEN
  verse: '10'
- book: Brenton Septuagint Translation Genesis 35
  chapter: 35
  iso-639-2_language_code: eng
  text: And God said to him, I am thy God; increase and multiply; for nations and
    gatherings of nations shall be of thee, and kings shall come out of thy loins.
  usfm_code: GEN
  verse: '11'
- book: Brenton Septuagint Translation Genesis 35
  chapter: 35
  iso-639-2_language_code: eng
  text: And the land which I gave to Abraam and Isaac, I have given it to thee; and
    it shall come to pass that I will give this land also to thy seed after thee.
  usfm_code: GEN
  verse: '12'
- book: Brenton Septuagint Translation Genesis 35
  chapter: 35
  iso-639-2_language_code: eng
  text: And God went up from him from the place where he spoke with him.
  usfm_code: GEN
  verse: '13'
- book: Brenton Septuagint Translation Genesis 35
  chapter: 35
  iso-639-2_language_code: eng
  text: And Jacob set up a pillar in the place where God spoke with him, even a pillar
    of stone; and offered a libation upon it, and poured oil upon it.
  usfm_code: GEN
  verse: '14'
- book: Brenton Septuagint Translation Genesis 35
  chapter: 35
  iso-639-2_language_code: eng
  text: And Jacob called the name of the place in which God spoke with him, Bæthel.
  usfm_code: GEN
  verse: '15'
- book: Brenton Septuagint Translation Genesis 35
  chapter: 35
  iso-639-2_language_code: eng
  text: '[And Jacob removed from Bæthel, and pitched his tent beyond the tower of
    Gader,] and it came to pass when he drew nigh to Chabratha, to enter into Ephratha,
    Rachel travailed; and in her travail she was in hard labour.'
  usfm_code: GEN
  verse: '16'
- book: Brenton Septuagint Translation Genesis 35
  chapter: 35
  iso-639-2_language_code: eng
  text: And it came to pass in her hard labour, that the midwife said to her, Be of
    good courage, for thou shalt also have this son.
  usfm_code: GEN
  verse: '17'
- book: Brenton Septuagint Translation Genesis 35
  chapter: 35
  iso-639-2_language_code: eng
  text: And it came to pass in her giving up the ghost (for she was dying), that she
    called his name, The son of my pain; but his father called his name Benjamin.
  usfm_code: GEN
  verse: '18'
- book: Brenton Septuagint Translation Genesis 35
  chapter: 35
  iso-639-2_language_code: eng
  text: So Rachel died, and was buried in the way of the course of Ephratha, this
    is Bethleem.
  usfm_code: GEN
  verse: '19'
- book: Brenton Septuagint Translation Genesis 35
  chapter: 35
  iso-639-2_language_code: eng
  text: And Jacob set up a pillar on her tomb; this is the pillar on the tomb of Rachel,
    until this day.
  usfm_code: GEN
  verse: '20'
- book: Brenton Septuagint Translation Genesis 35
  chapter: 35
  iso-639-2_language_code: eng
  text: And it came to pass when Israel dwelt in that land, that Ruben went and lay
    with Balla, the concubine of his father Jacob; and Israel heard, and the thing
    appeared grievous before him.
  usfm_code: GEN
  verse: '22'
- book: Brenton Septuagint Translation Genesis 35
  chapter: 35
  iso-639-2_language_code: eng
  text: The sons of Lea, the first-born of Jacob; Ruben, Symeon, Levi, Judas, Issachar,
    Zabulon.
  usfm_code: GEN
  verse: '23'
- book: Brenton Septuagint Translation Genesis 35
  chapter: 35
  iso-639-2_language_code: eng
  text: And the sons of Rachel; Joseph and Benjamin.
  usfm_code: GEN
  verse: '24'
- book: Brenton Septuagint Translation Genesis 35
  chapter: 35
  iso-639-2_language_code: eng
  text: And the sons of Balla, the hand-maid of Rachel; Dan and Nephthalim.
  usfm_code: GEN
  verse: '25'
- book: Brenton Septuagint Translation Genesis 35
  chapter: 35
  iso-639-2_language_code: eng
  text: And the sons of Zelpha, the hand-maid of Lea; Gad and Aser. These are the
    sons of Jacob, which were born to him in Mesopotamia of Syria.
  usfm_code: GEN
  verse: '26'
- book: Brenton Septuagint Translation Genesis 35
  chapter: 35
  iso-639-2_language_code: eng
  text: And Jacob came to Isaac his father to Mambre, to a city of the plain; this
    is Chebron in the land of Chanaan, where Abraam and Isaac sojourned.
  usfm_code: GEN
  verse: '27'
- book: Brenton Septuagint Translation Genesis 35
  chapter: 35
  iso-639-2_language_code: eng
  text: And the days of Isaac which he lived were an hundred and eighty years.
  usfm_code: GEN
  verse: '28'
- book: Brenton Septuagint Translation Genesis 35
  chapter: 35
  iso-639-2_language_code: eng
  text: And Isaac gave up the ghost and died, and was laid to his family, old and
    full of days; and Esau and Jacob his sons buried him.
  usfm_code: GEN
  verse: '29'
