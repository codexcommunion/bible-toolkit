- book: Brenton Septuagint Translation Sirach 30
  chapter: 30
  iso-639-2_language_code: eng
  text: He that loveth his son causeth him oft to feel the rod, that he may have joy
    of him in the end.
  usfm_code: SIR
  verse: '1'
- book: Brenton Septuagint Translation Sirach 30
  chapter: 30
  iso-639-2_language_code: eng
  text: He that chastiseth his son shall have joy in him, and shall rejoice of him
    among his acquaintance.
  usfm_code: SIR
  verse: '2'
- book: Brenton Septuagint Translation Sirach 30
  chapter: 30
  iso-639-2_language_code: eng
  text: 'He that teacheth his son grieveth the enemy: and before his friends he shall
    rejoice of him.'
  usfm_code: SIR
  verse: '3'
- book: Brenton Septuagint Translation Sirach 30
  chapter: 30
  iso-639-2_language_code: eng
  text: 'Though his father die, yet he is as though he were not dead: for he hath
    left one behind him that is like himself.'
  usfm_code: SIR
  verse: '4'
- book: Brenton Septuagint Translation Sirach 30
  chapter: 30
  iso-639-2_language_code: eng
  text: 'While he lived, he saw and rejoiced in him: and when he died, he was not
    sorrowful.'
  usfm_code: SIR
  verse: '5'
- book: Brenton Septuagint Translation Sirach 30
  chapter: 30
  iso-639-2_language_code: eng
  text: He left behind him an avenger against his enemies, and one that shall requite
    kindness to his friends.
  usfm_code: SIR
  verse: '6'
- book: Brenton Septuagint Translation Sirach 30
  chapter: 30
  iso-639-2_language_code: eng
  text: He that maketh too much of his son shall bind up his wounds; and his bowels
    will be troubled at every cry.
  usfm_code: SIR
  verse: '7'
- book: Brenton Septuagint Translation Sirach 30
  chapter: 30
  iso-639-2_language_code: eng
  text: 'An horse not broken becometh headstrong: and a child left to himself will
    be wilful.'
  usfm_code: SIR
  verse: '8'
- book: Brenton Septuagint Translation Sirach 30
  chapter: 30
  iso-639-2_language_code: eng
  text: 'Cocker thy child, and he shall make thee afraid: play with him, and he will
    bring thee to heaviness.'
  usfm_code: SIR
  verse: '9'
- book: Brenton Septuagint Translation Sirach 30
  chapter: 30
  iso-639-2_language_code: eng
  text: Laugh not with him, lest thou have sorrow with him, and lest thou gnash thy
    teeth in the end.
  usfm_code: SIR
  verse: '10'
- book: Brenton Septuagint Translation Sirach 30
  chapter: 30
  iso-639-2_language_code: eng
  text: Give him not liberty in youth.
  usfm_code: SIR
  verse: '11'
- book: Brenton Septuagint Translation Sirach 30
  chapter: 30
  iso-639-2_language_code: eng
  text: Beat his sides while he is still young, lest becoming stubborn, he disobey
    thee.
  usfm_code: SIR
  verse: '12'
- book: Brenton Septuagint Translation Sirach 30
  chapter: 30
  iso-639-2_language_code: eng
  text: Train up thy son, and exercise him with work, lest by thy looseness thou stumble.
  usfm_code: SIR
  verse: '13'
- book: Brenton Septuagint Translation Sirach 30
  chapter: 30
  iso-639-2_language_code: eng
  text: And overlook not his ignorance.
  usfm_code: SIR
  verse: 13a
- book: Brenton Septuagint Translation Sirach 30
  chapter: 30
  iso-639-2_language_code: eng
  text: Bow down his neck in his youth.
  usfm_code: SIR
  verse: 13b
- book: Brenton Septuagint Translation Sirach 30
  chapter: 30
  iso-639-2_language_code: eng
  text: Better is the poor, being sound and strong of constitution, than a rich man
    that is afflicted in his body.
  usfm_code: SIR
  verse: '14'
- book: Brenton Septuagint Translation Sirach 30
  chapter: 30
  iso-639-2_language_code: eng
  text: Health and good estate of body are above all gold, and a strong body above
    infinite wealth.
  usfm_code: SIR
  verse: '15'
- book: Brenton Septuagint Translation Sirach 30
  chapter: 30
  iso-639-2_language_code: eng
  text: There is no riches above a sound body, and no joy above the joy of the heart.
  usfm_code: SIR
  verse: '16'
- book: Brenton Septuagint Translation Sirach 30
  chapter: 30
  iso-639-2_language_code: eng
  text: Death is better than a bitter life or continual sickness.
  usfm_code: SIR
  verse: '17'
- book: Brenton Septuagint Translation Sirach 30
  chapter: 30
  iso-639-2_language_code: eng
  text: Delicacies poured upon a mouth shut up are as messes of meat set upon a grave.
  usfm_code: SIR
  verse: '18'
- book: Brenton Septuagint Translation Sirach 30
  chapter: 30
  iso-639-2_language_code: eng
  text: 'What good doeth the offering unto an idol? for neither can it eat nor smell:
    so is he that is persecuted of the Lord.'
  usfm_code: SIR
  verse: '19'
- book: Brenton Septuagint Translation Sirach 30
  chapter: 30
  iso-639-2_language_code: eng
  text: He seeth with his eyes and groaneth, as an eunuch that embraceth a virgin
    and sigheth.
  usfm_code: SIR
  verse: '20'
- book: Brenton Septuagint Translation Sirach 30
  chapter: 30
  iso-639-2_language_code: eng
  text: Give not over thy mind to heaviness, and afflict not thyself in thine own
    counsel.
  usfm_code: SIR
  verse: '21'
- book: Brenton Septuagint Translation Sirach 30
  chapter: 30
  iso-639-2_language_code: eng
  text: The gladness of the heart is the life of man, and the joyfulness of a man
    prolongeth his days.
  usfm_code: SIR
  verse: '22'
- book: Brenton Septuagint Translation Sirach 30
  chapter: 30
  iso-639-2_language_code: eng
  text: 'Love thine own soul, and comfort thy heart, remove sorrow far from thee:
    for sorrow hath killed many, and there is no profit therein.'
  usfm_code: SIR
  verse: '23'
- book: Brenton Septuagint Translation Sirach 30
  chapter: 30
  iso-639-2_language_code: eng
  text: Envy and wrath shorten the life, and carefulness bringeth age before the time.
  usfm_code: SIR
  verse: '24'
- book: Brenton Septuagint Translation Sirach 30
  chapter: 30
  iso-639-2_language_code: eng
  text: 'I awaked up last of all, as one that gathereth after the grape-gatherers:
    by the blessing of the Lord I profited,'
  usfm_code: SIR
  verse: '25'
- book: Brenton Septuagint Translation Sirach 30
  chapter: 30
  iso-639-2_language_code: eng
  text: and filled my winepress like a gatherer of grapes. Consider that I laboured
    not for myself only, but for all them that seek learning.
  usfm_code: SIR
  verse: '26'
- book: Brenton Septuagint Translation Sirach 30
  chapter: 30
  iso-639-2_language_code: eng
  text: Hear me, O ye great men of the people, and hearken with your ears, ye rulers
    of the congregation.
  usfm_code: SIR
  verse: '27'
- book: Brenton Septuagint Translation Sirach 30
  chapter: 30
  iso-639-2_language_code: eng
  text: Give not thy son and wife, thy brother and friend, power over thee while thou
    livest, and give not thy goods to another, lest it repent thee, and thou intreat
    for the same again.
  usfm_code: SIR
  verse: '28'
- book: Brenton Septuagint Translation Sirach 30
  chapter: 30
  iso-639-2_language_code: eng
  text: As long as thou livest and hast breath in thee, give not thyself over to any.
  usfm_code: SIR
  verse: '29'
- book: Brenton Septuagint Translation Sirach 30
  chapter: 30
  iso-639-2_language_code: eng
  text: For better it is that thy children should seek to thee, than that thou shouldest
    stand to their courtesy.
  usfm_code: SIR
  verse: '30'
- book: Brenton Septuagint Translation Sirach 30
  chapter: 30
  iso-639-2_language_code: eng
  text: In all thy works keep to thyself the preeminence; leave not a stain in thine
    honour.
  usfm_code: SIR
  verse: '31'
- book: Brenton Septuagint Translation Sirach 30
  chapter: 30
  iso-639-2_language_code: eng
  text: At the time when thou shalt end thy days, and finish thy life, distribute
    thine inheritance.
  usfm_code: SIR
  verse: '32'
- book: Brenton Septuagint Translation Sirach 30
  chapter: 30
  iso-639-2_language_code: eng
  text: Fodder, a stick, and burdens, are for the ass; and bread, correction, and
    work, for a servant.
  usfm_code: SIR
  verse: '33'
- book: Brenton Septuagint Translation Sirach 30
  chapter: 30
  iso-639-2_language_code: eng
  text: 'If thou set thy servant to labour, thou shalt find rest: but if thou let
    him go idle, he will seek liberty.'
  usfm_code: SIR
  verse: '34'
- book: Brenton Septuagint Translation Sirach 30
  chapter: 30
  iso-639-2_language_code: eng
  text: 'A yoke and a collar do bow the neck: so are tortures and torments for an
    evil servant.'
  usfm_code: SIR
  verse: '35'
- book: Brenton Septuagint Translation Sirach 30
  chapter: 30
  iso-639-2_language_code: eng
  text: Send him to labour, that he be not idle; for idleness teacheth much evil.
  usfm_code: SIR
  verse: '36'
- book: Brenton Septuagint Translation Sirach 30
  chapter: 30
  iso-639-2_language_code: eng
  text: 'Set him to work, as is fit for him: if he be not obedient, put on more heavy
    fetters.'
  usfm_code: SIR
  verse: '37'
- book: Brenton Septuagint Translation Sirach 30
  chapter: 30
  iso-639-2_language_code: eng
  text: But be not excessive toward any; and without discretion do nothing.
  usfm_code: SIR
  verse: '38'
- book: Brenton Septuagint Translation Sirach 30
  chapter: 30
  iso-639-2_language_code: eng
  text: If thou have a servant, let him be unto thee as thyself, because thou hast
    bought him with a price.
  usfm_code: SIR
  verse: '39'
- book: Brenton Septuagint Translation Sirach 30
  chapter: 30
  iso-639-2_language_code: eng
  text: 'If thou have a servant, entreat him as a brother: for thou hast need of him,
    as of thine own soul: if thou entreat him evil, and he run from thee, which way
    wilt thou go to seek him?'
  usfm_code: SIR
  verse: '40'
