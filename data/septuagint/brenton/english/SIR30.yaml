- book_title: Brenton Septuagint Translation Sirach 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: He that loveth his son causeth him oft to feel the rod, that he may
    have joy of him in the end.
- book_title: Brenton Septuagint Translation Sirach 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: He that chastiseth his son shall have joy in him, and shall rejoice
    of him among his acquaintance.
- book_title: Brenton Septuagint Translation Sirach 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: 'He that teacheth his son grieveth the enemy: and before his friends
    he shall rejoice of him.'
- book_title: Brenton Septuagint Translation Sirach 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'Though his father die, yet he is as though he were not dead: for he
    hath left one behind him that is like himself.'
- book_title: Brenton Septuagint Translation Sirach 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'While he lived, he saw and rejoiced in him: and when he died, he was
    not sorrowful.'
- book_title: Brenton Septuagint Translation Sirach 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: He left behind him an avenger against his enemies, and one that shall
    requite kindness to his friends.
- book_title: Brenton Septuagint Translation Sirach 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: He that maketh too much of his son shall bind up his wounds; and his
    bowels will be troubled at every cry.
- book_title: Brenton Septuagint Translation Sirach 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'An horse not broken becometh headstrong: and a child left to himself
    will be wilful.'
- book_title: Brenton Septuagint Translation Sirach 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'Cocker thy child, and he shall make thee afraid: play with him, and
    he will bring thee to heaviness.'
- book_title: Brenton Septuagint Translation Sirach 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: Laugh not with him, lest thou have sorrow with him, and lest thou gnash
    thy teeth in the end.
- book_title: Brenton Septuagint Translation Sirach 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: Give him not liberty in youth.
- book_title: Brenton Septuagint Translation Sirach 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: Beat his sides while he is still young, lest becoming stubborn, he disobey
    thee.
- book_title: Brenton Septuagint Translation Sirach 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: Train up thy son, and exercise him with work, lest by thy looseness
    thou stumble.
- book_title: Brenton Septuagint Translation Sirach 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: And overlook not his ignorance.
- book_title: Brenton Septuagint Translation Sirach 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: Bow down his neck in his youth.
- book_title: Brenton Septuagint Translation Sirach 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: Better is the poor, being sound and strong of constitution, than a rich
    man that is afflicted in his body.
- book_title: Brenton Septuagint Translation Sirach 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: Health and good estate of body are above all gold, and a strong body
    above infinite wealth.
- book_title: Brenton Septuagint Translation Sirach 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: There is no riches above a sound body, and no joy above the joy of the
    heart.
- book_title: Brenton Septuagint Translation Sirach 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: Death is better than a bitter life or continual sickness.
- book_title: Brenton Septuagint Translation Sirach 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: Delicacies poured upon a mouth shut up are as messes of meat set upon
    a grave.
- book_title: Brenton Septuagint Translation Sirach 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: 'What good doeth the offering unto an idol? for neither can it eat nor
    smell: so is he that is persecuted of the Lord.'
- book_title: Brenton Septuagint Translation Sirach 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: He seeth with his eyes and groaneth, as an eunuch that embraceth a virgin
    and sigheth.
- book_title: Brenton Septuagint Translation Sirach 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: Give not over thy mind to heaviness, and afflict not thyself in thine
    own counsel.
- book_title: Brenton Septuagint Translation Sirach 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: The gladness of the heart is the life of man, and the joyfulness of
    a man prolongeth his days.
- book_title: Brenton Septuagint Translation Sirach 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: 'Love thine own soul, and comfort thy heart, remove sorrow far from
    thee: for sorrow hath killed many, and there is no profit therein.'
- book_title: Brenton Septuagint Translation Sirach 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: Envy and wrath shorten the life, and carefulness bringeth age before
    the time.
- book_title: Brenton Septuagint Translation Sirach 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: 'I awaked up last of all, as one that gathereth after the grape-gatherers:
    by the blessing of the Lord I profited,'
- book_title: Brenton Septuagint Translation Sirach 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: and filled my winepress like a gatherer of grapes. Consider that I laboured
    not for myself only, but for all them that seek learning.
- book_title: Brenton Septuagint Translation Sirach 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: Hear me, O ye great men of the people, and hearken with your ears, ye
    rulers of the congregation.
- book_title: Brenton Septuagint Translation Sirach 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: Give not thy son and wife, thy brother and friend, power over thee while
    thou livest, and give not thy goods to another, lest it repent thee, and thou
    intreat for the same again.
- book_title: Brenton Septuagint Translation Sirach 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: As long as thou livest and hast breath in thee, give not thyself over
    to any.
- book_title: Brenton Septuagint Translation Sirach 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: For better it is that thy children should seek to thee, than that thou
    shouldest stand to their courtesy.
- book_title: Brenton Septuagint Translation Sirach 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: In all thy works keep to thyself the preeminence; leave not a stain
    in thine honour.
- book_title: Brenton Septuagint Translation Sirach 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 32
  verse_text: At the time when thou shalt end thy days, and finish thy life, distribute
    thine inheritance.
- book_title: Brenton Septuagint Translation Sirach 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 33
  verse_text: Fodder, a stick, and burdens, are for the ass; and bread, correction,
    and work, for a servant.
- book_title: Brenton Septuagint Translation Sirach 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 34
  verse_text: 'If thou set thy servant to labour, thou shalt find rest: but if thou
    let him go idle, he will seek liberty.'
- book_title: Brenton Septuagint Translation Sirach 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 35
  verse_text: 'A yoke and a collar do bow the neck: so are tortures and torments for
    an evil servant.'
- book_title: Brenton Septuagint Translation Sirach 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 36
  verse_text: Send him to labour, that he be not idle; for idleness teacheth much
    evil.
- book_title: Brenton Septuagint Translation Sirach 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 37
  verse_text: 'Set him to work, as is fit for him: if he be not obedient, put on more
    heavy fetters.'
- book_title: Brenton Septuagint Translation Sirach 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 38
  verse_text: But be not excessive toward any; and without discretion do nothing.
- book_title: Brenton Septuagint Translation Sirach 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 39
  verse_text: If thou have a servant, let him be unto thee as thyself, because thou
    hast bought him with a price.
- book_title: Brenton Septuagint Translation Sirach 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 40
  verse_text: 'If thou have a servant, entreat him as a brother: for thou hast need
    of him, as of thine own soul: if thou entreat him evil, and he run from thee,
    which way wilt thou go to seek him?'
