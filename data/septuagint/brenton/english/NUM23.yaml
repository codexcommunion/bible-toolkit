- book: Brenton Septuagint Translation Numbers 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And Balaam said to Balac, Build me here seven altars, and prepare me here
    seven calves, and seven rams.
  usfm_code: NUM
  verse: '1'
- book: Brenton Septuagint Translation Numbers 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And Balac did as Balaam told him; and he offered up a calf and a ram on every
    altar.
  usfm_code: NUM
  verse: '2'
- book: Brenton Septuagint Translation Numbers 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And Balaam said to Balac, Stand by thy sacrifice, and I will go and see if
    God will appear to me and meet me, and the word which he shall shew me, I will
    report to thee. And Balac stood by his sacrifice.
  usfm_code: NUM
  verse: '3'
- book: Brenton Septuagint Translation Numbers 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And Balaam went to enquire of God; and he went straight forward, and God appeared
    to Balaam; and Balaam said to him, I have prepared the seven altars, and have
    offered a calf and a ram on every altar.
  usfm_code: NUM
  verse: '4'
- book: Brenton Septuagint Translation Numbers 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And God put a word into the mouth of Balaam, and said, Thou shalt return to
    Balac, and thus shalt thou speak.
  usfm_code: NUM
  verse: '5'
- book: Brenton Septuagint Translation Numbers 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And he returned to him, and moreover he stood over his whole-burnt-offerings,
    and all the princes of Moab with him; and the Spirit of God came upon him.
  usfm_code: NUM
  verse: '6'
- book: Brenton Septuagint Translation Numbers 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And he took up his parable, and said, Balac king of Moab sent for me out of
    Mesopotamia, out of the mountains of the east, saying, Come, curse me Jacob, and
    Come, call for a curse for me upon Israel.
  usfm_code: NUM
  verse: '7'
- book: Brenton Septuagint Translation Numbers 23
  chapter: 23
  iso-639-2_language_code: eng
  text: How can I curse whom the Lord curses not? or how can I devote whom God devotes
    not?
  usfm_code: NUM
  verse: '8'
- book: Brenton Septuagint Translation Numbers 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'For from the top of the mountains I shall see him, and from the hills I shall
    observe him: behold, the people shall dwell alone, and shall not be reckoned among
    the nations.'
  usfm_code: NUM
  verse: '9'
- book: Brenton Septuagint Translation Numbers 23
  chapter: 23
  iso-639-2_language_code: eng
  text: Who has exactly calculated the seed of Jacob, and who shall number the families
    of Israel? let my soul die with the souls of the righteous, and let my seed be
    as their seed.
  usfm_code: NUM
  verse: '10'
- book: Brenton Septuagint Translation Numbers 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And Balac said to Balaam, What hast thou done to me? I called thee to curse
    my enemies, and behold thou hast greatly blessed them .
  usfm_code: NUM
  verse: '11'
- book: Brenton Septuagint Translation Numbers 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And Balaam said to Balac, Whatsoever the Lord shall put into my mouth, shall
    I not take heed to speak this?
  usfm_code: NUM
  verse: '12'
- book: Brenton Septuagint Translation Numbers 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And Balac said to him, Come yet with me to another place where thou shalt
    not see the people, but only thou shalt see a part of them, and shalt not see
    them all; and curse me them from thence.
  usfm_code: NUM
  verse: '13'
- book: Brenton Septuagint Translation Numbers 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And he took him to a high place of the field to the top of the quarried rock
    , and he built there seven altars, and offered a calf and a ram on every altar.
  usfm_code: NUM
  verse: '14'
- book: Brenton Septuagint Translation Numbers 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And Balaam said to Balac, Stand by thy sacrifice, and I will go to enquire
    of God.
  usfm_code: NUM
  verse: '15'
- book: Brenton Septuagint Translation Numbers 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And God met Balaam, and put a word into his mouth, and said, Return to Balac,
    and thus shalt thou speak.
  usfm_code: NUM
  verse: '16'
- book: Brenton Septuagint Translation Numbers 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'And he returned to him: and he also was standing by his whole-burnt-sacrifice,
    and all the princes of Moab with him; and Balac said to him, What has the Lord
    spoken?'
  usfm_code: NUM
  verse: '17'
- book: Brenton Septuagint Translation Numbers 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And he took up his parable, and said, Rise up, Balac, and hear; hearken as
    a witness, thou son of Sepphor.
  usfm_code: NUM
  verse: '18'
- book: Brenton Septuagint Translation Numbers 23
  chapter: 23
  iso-639-2_language_code: eng
  text: God is not as man to waver, nor as the son of man to be threatened; shall
    he say and not perform? shall he speak and not keep to his word ?
  usfm_code: NUM
  verse: '19'
- book: Brenton Septuagint Translation Numbers 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'Behold, I have received commandment to bless: I will bless, and not turn
    back.'
  usfm_code: NUM
  verse: '20'
- book: Brenton Septuagint Translation Numbers 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'There shall not be trouble in Jacob, neither shall sorrow be seen in Israel:
    the Lord his God is with him, the glories of rulers are in him.'
  usfm_code: NUM
  verse: '21'
- book: Brenton Septuagint Translation Numbers 23
  chapter: 23
  iso-639-2_language_code: eng
  text: It was God who brought him out of Egypt; he has as it were the glory of a
    unicorn.
  usfm_code: NUM
  verse: '22'
- book: Brenton Septuagint Translation Numbers 23
  chapter: 23
  iso-639-2_language_code: eng
  text: For there is no divination in Jacob, nor enchantment in Israel; in season
    it shall be told to Jacob and Israel what God shall perform.
  usfm_code: NUM
  verse: '23'
- book: Brenton Septuagint Translation Numbers 23
  chapter: 23
  iso-639-2_language_code: eng
  text: Behold, the people shall rise up as a lion's whelp, and shall exalt himself
    as a lion; he shall not lie down till he have eaten the prey, and he shall drink
    the blood of the slain.
  usfm_code: NUM
  verse: '24'
- book: Brenton Septuagint Translation Numbers 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And Balac said to Balaam, Neither curse the people at all for me, nor bless
    them at all.
  usfm_code: NUM
  verse: '25'
- book: Brenton Septuagint Translation Numbers 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And Balaam answered and said to Balac, Spoke I not to thee, saying, Whatsoever
    thing God shall speak to me, that will I do?
  usfm_code: NUM
  verse: '26'
- book: Brenton Septuagint Translation Numbers 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And Balac said to Balaam, Come and I will remove thee to another place, if
    it shall please God, and curse me them from thence.
  usfm_code: NUM
  verse: '27'
- book: Brenton Septuagint Translation Numbers 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And Balac took Balaam to the top of Phogor, which extends to the wilderness.
  usfm_code: NUM
  verse: '28'
- book: Brenton Septuagint Translation Numbers 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And Balaam said to Balac, Build me here seven altars, and prepare me here
    seven calves, and seven rams.
  usfm_code: NUM
  verse: '29'
- book: Brenton Septuagint Translation Numbers 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And Balac did as Balaam told him, and offered a calf and a ram on every altar.
  usfm_code: NUM
  verse: '30'
