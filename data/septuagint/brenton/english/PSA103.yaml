- book: Brenton Septuagint Translation Psalms 103
  chapter: 103
  iso-639-2_language_code: eng
  text: A Psalm of David.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 103
  chapter: 103
  iso-639-2_language_code: eng
  text: who dost robe thyself with light as with a garment; spreading out the heaven
    as a curtain.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 103
  chapter: 103
  iso-639-2_language_code: eng
  text: Who covers his chambers with waters; who makes the clouds his chariot; who
    walks on the wings of the wind.
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 103
  chapter: 103
  iso-639-2_language_code: eng
  text: Who makes his angels spirits, and his ministers a flaming fire.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 103
  chapter: 103
  iso-639-2_language_code: eng
  text: 'Who establishes the earth on her sure foundation: it shall not be moved for
    ever.'
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 103
  chapter: 103
  iso-639-2_language_code: eng
  text: 'The deep, as it were a garment, is his covering: the waters shall stand on
    the hills.'
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 103
  chapter: 103
  iso-639-2_language_code: eng
  text: At thy rebuke they shall flee; at the voice of thy thunder they shall be alarmed.
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 103
  chapter: 103
  iso-639-2_language_code: eng
  text: They go up to the mountains, and down to the plains, to the place which thou
    hast founded for them.
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 103
  chapter: 103
  iso-639-2_language_code: eng
  text: Thou hast set a bound which they shall not pass, neither shall they turn again
    to cover the earth.
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 103
  chapter: 103
  iso-639-2_language_code: eng
  text: 'He sends forth his fountains among the valleys: the waters shall run between
    the mountains.'
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 103
  chapter: 103
  iso-639-2_language_code: eng
  text: 'They shall give drink to all the wild beasts of the field: the wild asses
    shall take of them to quench their thirst.'
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 103
  chapter: 103
  iso-639-2_language_code: eng
  text: 'By them shall the birds of the sky lodge: they shall utter a voice out of
    the midst of the rocks.'
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 103
  chapter: 103
  iso-639-2_language_code: eng
  text: 'He waters the mountains from his chambers: the earth shall be satisfied with
    the fruit of thy works.'
  usfm_code: PSA
  verse: '13'
- book: Brenton Septuagint Translation Psalms 103
  chapter: 103
  iso-639-2_language_code: eng
  text: He makes grass to grow for the cattle, and green herb for the service of men,
    to bring bread out of the earth;
  usfm_code: PSA
  verse: '14'
- book: Brenton Septuagint Translation Psalms 103
  chapter: 103
  iso-639-2_language_code: eng
  text: 'and wine makes glad the heart of man, to make his face cheerful with oil:
    and bread strengthens man''s heart.'
  usfm_code: PSA
  verse: '15'
- book: Brenton Septuagint Translation Psalms 103
  chapter: 103
  iso-639-2_language_code: eng
  text: The trees of the plain shall be full of sap; even the cedars of Libanus which
    he has planted.
  usfm_code: PSA
  verse: '16'
- book: Brenton Septuagint Translation Psalms 103
  chapter: 103
  iso-639-2_language_code: eng
  text: There the sparrows will build their nests; and the house of the heron takes
    the lead among them.
  usfm_code: PSA
  verse: '17'
- book: Brenton Septuagint Translation Psalms 103
  chapter: 103
  iso-639-2_language_code: eng
  text: The high mountains are a refuge for the stags, and the rock for the rabbits.
  usfm_code: PSA
  verse: '18'
- book: Brenton Septuagint Translation Psalms 103
  chapter: 103
  iso-639-2_language_code: eng
  text: 'He appointed the moon for seasons: the sun knows his going down.'
  usfm_code: PSA
  verse: '19'
- book: Brenton Septuagint Translation Psalms 103
  chapter: 103
  iso-639-2_language_code: eng
  text: 'Thou didst make darkness, and it was night; in it all the wild beasts of
    the forest will be abroad:'
  usfm_code: PSA
  verse: '20'
- book: Brenton Septuagint Translation Psalms 103
  chapter: 103
  iso-639-2_language_code: eng
  text: even young lions roaring for prey, and to seek meat for themselves from God.
  usfm_code: PSA
  verse: '21'
- book: Brenton Septuagint Translation Psalms 103
  chapter: 103
  iso-639-2_language_code: eng
  text: The sun arises, and they shall be gathered together, and shall lie down in
    their dens.
  usfm_code: PSA
  verse: '22'
- book: Brenton Septuagint Translation Psalms 103
  chapter: 103
  iso-639-2_language_code: eng
  text: Man shall go forth to his work, and to his labour till evening.
  usfm_code: PSA
  verse: '23'
- book: Brenton Septuagint Translation Psalms 103
  chapter: 103
  iso-639-2_language_code: eng
  text: 'How great are thy works, O Lord! in wisdom hast thou wrought them all: the
    earth is filled with thy creation.'
  usfm_code: PSA
  verse: '24'
- book: Brenton Septuagint Translation Psalms 103
  chapter: 103
  iso-639-2_language_code: eng
  text: 'So is this great and wide sea: there are things creeping innumerable, small
    animals and great.'
  usfm_code: PSA
  verse: '25'
- book: Brenton Septuagint Translation Psalms 103
  chapter: 103
  iso-639-2_language_code: eng
  text: There go the ships; and this dragon whom thou hast made to play in it.
  usfm_code: PSA
  verse: '26'
- book: Brenton Septuagint Translation Psalms 103
  chapter: 103
  iso-639-2_language_code: eng
  text: All wait upon thee, to give them their food in due season.
  usfm_code: PSA
  verse: '27'
- book: Brenton Septuagint Translation Psalms 103
  chapter: 103
  iso-639-2_language_code: eng
  text: When thou hast given it them, they will gather it ; and when thou hast opened
    thine hand, they shall all be filled with good.
  usfm_code: PSA
  verse: '28'
- book: Brenton Septuagint Translation Psalms 103
  chapter: 103
  iso-639-2_language_code: eng
  text: 'But when thou hast turned away thy face, they shall be troubled: thou wilt
    take away their breath, and they shall fail, and return to their dust.'
  usfm_code: PSA
  verse: '29'
- book: Brenton Septuagint Translation Psalms 103
  chapter: 103
  iso-639-2_language_code: eng
  text: Thou shalt send forth thy Spirit, and they shall be created; and thou shalt
    renew the face of the earth.
  usfm_code: PSA
  verse: '30'
- book: Brenton Septuagint Translation Psalms 103
  chapter: 103
  iso-639-2_language_code: eng
  text: 'Let the glory of the Lord be for ever: the Lord shall rejoice in his works;'
  usfm_code: PSA
  verse: '31'
- book: Brenton Septuagint Translation Psalms 103
  chapter: 103
  iso-639-2_language_code: eng
  text: who looks upon the earth, and makes it tremble; who touches the mountains,
    and they smoke.
  usfm_code: PSA
  verse: '32'
- book: Brenton Septuagint Translation Psalms 103
  chapter: 103
  iso-639-2_language_code: eng
  text: I will sing to the Lord while I live; I will sing praise to my God while I
    exist.
  usfm_code: PSA
  verse: '33'
- book: Brenton Septuagint Translation Psalms 103
  chapter: 103
  iso-639-2_language_code: eng
  text: 'Let my meditation be sweet to him: and I will rejoice in the Lord.'
  usfm_code: PSA
  verse: '34'
- book: Brenton Septuagint Translation Psalms 103
  chapter: 103
  iso-639-2_language_code: eng
  text: Let the sinners fail from off the earth, and transgressors, so that they shall
    be no more. Bless the Lord, O my soul.
  usfm_code: PSA
  verse: '35'
