- book_title: Brenton Septuagint Translation Psalms 103
  book_usfm_code: PSA
  chapter_number: 103
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: A Psalm of David.
- book_title: Brenton Septuagint Translation Psalms 103
  book_usfm_code: PSA
  chapter_number: 103
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: who dost robe thyself with light as with a garment; spreading out the
    heaven as a curtain.
- book_title: Brenton Septuagint Translation Psalms 103
  book_usfm_code: PSA
  chapter_number: 103
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: Who covers his chambers with waters; who makes the clouds his chariot;
    who walks on the wings of the wind.
- book_title: Brenton Septuagint Translation Psalms 103
  book_usfm_code: PSA
  chapter_number: 103
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: Who makes his angels spirits, and his ministers a flaming fire.
- book_title: Brenton Septuagint Translation Psalms 103
  book_usfm_code: PSA
  chapter_number: 103
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'Who establishes the earth on her sure foundation: it shall not be moved
    for ever.'
- book_title: Brenton Septuagint Translation Psalms 103
  book_usfm_code: PSA
  chapter_number: 103
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'The deep, as it were a garment, is his covering: the waters shall stand
    on the hills.'
- book_title: Brenton Septuagint Translation Psalms 103
  book_usfm_code: PSA
  chapter_number: 103
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: At thy rebuke they shall flee; at the voice of thy thunder they shall
    be alarmed.
- book_title: Brenton Septuagint Translation Psalms 103
  book_usfm_code: PSA
  chapter_number: 103
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: They go up to the mountains, and down to the plains, to the place which
    thou hast founded for them.
- book_title: Brenton Septuagint Translation Psalms 103
  book_usfm_code: PSA
  chapter_number: 103
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: Thou hast set a bound which they shall not pass, neither shall they
    turn again to cover the earth.
- book_title: Brenton Septuagint Translation Psalms 103
  book_usfm_code: PSA
  chapter_number: 103
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'He sends forth his fountains among the valleys: the waters shall run
    between the mountains.'
- book_title: Brenton Septuagint Translation Psalms 103
  book_usfm_code: PSA
  chapter_number: 103
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'They shall give drink to all the wild beasts of the field: the wild
    asses shall take of them to quench their thirst.'
- book_title: Brenton Septuagint Translation Psalms 103
  book_usfm_code: PSA
  chapter_number: 103
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'By them shall the birds of the sky lodge: they shall utter a voice
    out of the midst of the rocks.'
- book_title: Brenton Septuagint Translation Psalms 103
  book_usfm_code: PSA
  chapter_number: 103
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'He waters the mountains from his chambers: the earth shall be satisfied
    with the fruit of thy works.'
- book_title: Brenton Septuagint Translation Psalms 103
  book_usfm_code: PSA
  chapter_number: 103
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: He makes grass to grow for the cattle, and green herb for the service
    of men, to bring bread out of the earth;
- book_title: Brenton Septuagint Translation Psalms 103
  book_usfm_code: PSA
  chapter_number: 103
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: 'and wine makes glad the heart of man, to make his face cheerful with
    oil: and bread strengthens man''s heart.'
- book_title: Brenton Septuagint Translation Psalms 103
  book_usfm_code: PSA
  chapter_number: 103
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: The trees of the plain shall be full of sap; even the cedars of Libanus
    which he has planted.
- book_title: Brenton Septuagint Translation Psalms 103
  book_usfm_code: PSA
  chapter_number: 103
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: There the sparrows will build their nests; and the house of the heron
    takes the lead among them.
- book_title: Brenton Septuagint Translation Psalms 103
  book_usfm_code: PSA
  chapter_number: 103
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: The high mountains are a refuge for the stags, and the rock for the
    rabbits.
- book_title: Brenton Septuagint Translation Psalms 103
  book_usfm_code: PSA
  chapter_number: 103
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: 'He appointed the moon for seasons: the sun knows his going down.'
- book_title: Brenton Septuagint Translation Psalms 103
  book_usfm_code: PSA
  chapter_number: 103
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: 'Thou didst make darkness, and it was night; in it all the wild beasts
    of the forest will be abroad:'
- book_title: Brenton Septuagint Translation Psalms 103
  book_usfm_code: PSA
  chapter_number: 103
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: even young lions roaring for prey, and to seek meat for themselves from
    God.
- book_title: Brenton Septuagint Translation Psalms 103
  book_usfm_code: PSA
  chapter_number: 103
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: The sun arises, and they shall be gathered together, and shall lie down
    in their dens.
- book_title: Brenton Septuagint Translation Psalms 103
  book_usfm_code: PSA
  chapter_number: 103
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: Man shall go forth to his work, and to his labour till evening.
- book_title: Brenton Septuagint Translation Psalms 103
  book_usfm_code: PSA
  chapter_number: 103
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: 'How great are thy works, O Lord! in wisdom hast thou wrought them all:
    the earth is filled with thy creation.'
- book_title: Brenton Septuagint Translation Psalms 103
  book_usfm_code: PSA
  chapter_number: 103
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: 'So is this great and wide sea: there are things creeping innumerable,
    small animals and great.'
- book_title: Brenton Septuagint Translation Psalms 103
  book_usfm_code: PSA
  chapter_number: 103
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: There go the ships; and this dragon whom thou hast made to play in it.
- book_title: Brenton Septuagint Translation Psalms 103
  book_usfm_code: PSA
  chapter_number: 103
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: All wait upon thee, to give them their food in due season.
- book_title: Brenton Septuagint Translation Psalms 103
  book_usfm_code: PSA
  chapter_number: 103
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: When thou hast given it them, they will gather it ; and when thou hast
    opened thine hand, they shall all be filled with good.
- book_title: Brenton Septuagint Translation Psalms 103
  book_usfm_code: PSA
  chapter_number: 103
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: 'But when thou hast turned away thy face, they shall be troubled: thou
    wilt take away their breath, and they shall fail, and return to their dust.'
- book_title: Brenton Septuagint Translation Psalms 103
  book_usfm_code: PSA
  chapter_number: 103
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: Thou shalt send forth thy Spirit, and they shall be created; and thou
    shalt renew the face of the earth.
- book_title: Brenton Septuagint Translation Psalms 103
  book_usfm_code: PSA
  chapter_number: 103
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: 'Let the glory of the Lord be for ever: the Lord shall rejoice in his
    works;'
- book_title: Brenton Septuagint Translation Psalms 103
  book_usfm_code: PSA
  chapter_number: 103
  iso-639-2_language_code: eng
  verse_number: 32
  verse_text: who looks upon the earth, and makes it tremble; who touches the mountains,
    and they smoke.
- book_title: Brenton Septuagint Translation Psalms 103
  book_usfm_code: PSA
  chapter_number: 103
  iso-639-2_language_code: eng
  verse_number: 33
  verse_text: I will sing to the Lord while I live; I will sing praise to my God while
    I exist.
- book_title: Brenton Septuagint Translation Psalms 103
  book_usfm_code: PSA
  chapter_number: 103
  iso-639-2_language_code: eng
  verse_number: 34
  verse_text: 'Let my meditation be sweet to him: and I will rejoice in the Lord.'
- book_title: Brenton Septuagint Translation Psalms 103
  book_usfm_code: PSA
  chapter_number: 103
  iso-639-2_language_code: eng
  verse_number: 35
  verse_text: Let the sinners fail from off the earth, and transgressors, so that
    they shall be no more. Bless the Lord, O my soul.
