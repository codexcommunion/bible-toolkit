- book_title: Brenton Septuagint Translation Psalms 7
  book_usfm_code: PSA
  chapter_number: 7
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: A Psalm of David, which he sang to the Lord because of the words of
    Chusi the Benjamite.
- book_title: Brenton Septuagint Translation Psalms 7
  book_usfm_code: PSA
  chapter_number: 7
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'O Lord my God, in thee have I trusted: save me from all them that persecute
    me, and deliver me.'
- book_title: Brenton Septuagint Translation Psalms 7
  book_usfm_code: PSA
  chapter_number: 7
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: Lest at any time the enemy seize my soul as a lion, while there is none
    to ransom, nor to save.
- book_title: Brenton Septuagint Translation Psalms 7
  book_usfm_code: PSA
  chapter_number: 7
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: O Lord my God, if I have done this; (if there is unrighteousness in
    my hands;)
- book_title: Brenton Septuagint Translation Psalms 7
  book_usfm_code: PSA
  chapter_number: 7
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: if I have requited with evil those who requited me with good ; may I
    then perish empty by means of my enemies.
- book_title: Brenton Septuagint Translation Psalms 7
  book_usfm_code: PSA
  chapter_number: 7
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: Let the enemy persecute my soul, and take it; and let him trample my
    life on the ground, and lay my glory in the dust. Pause.
- book_title: Brenton Septuagint Translation Psalms 7
  book_usfm_code: PSA
  chapter_number: 7
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'Arise, O Lord, in thy wrath; be exalted in the utmost boundaries of
    mine enemies: awake, O Lord my God, according to the decree which thou didst command.'
- book_title: Brenton Septuagint Translation Psalms 7
  book_usfm_code: PSA
  chapter_number: 7
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'And the congregation of the nations shall compass thee: and for this
    cause do thou return on high.'
- book_title: Brenton Septuagint Translation Psalms 7
  book_usfm_code: PSA
  chapter_number: 7
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'The Lord shall judge the nations: judge me, O Lord, according to my
    righteousness, and according to my innocence that is in me.'
- book_title: Brenton Septuagint Translation Psalms 7
  book_usfm_code: PSA
  chapter_number: 7
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: Oh let the wickedness of sinners come to an end; and then thou shalt
    direct the righteous, O God that searchest the hearts and reins.
- book_title: Brenton Septuagint Translation Psalms 7
  book_usfm_code: PSA
  chapter_number: 7
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: My help is righteous, coming from God who saves the upright in heart.
- book_title: Brenton Septuagint Translation Psalms 7
  book_usfm_code: PSA
  chapter_number: 7
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: God is a righteous judge, and strong, and patient, not inflicting vengeance
    every day.
- book_title: Brenton Septuagint Translation Psalms 7
  book_usfm_code: PSA
  chapter_number: 7
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: If ye will not repent, he will furbish his sword; he has bent his bow,
    and made it ready.
- book_title: Brenton Septuagint Translation Psalms 7
  book_usfm_code: PSA
  chapter_number: 7
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: And on it he has fitted the instruments of death; he has completed his
    arrows for the raging ones.
- book_title: Brenton Septuagint Translation Psalms 7
  book_usfm_code: PSA
  chapter_number: 7
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: Behold, he has travailed with unrighteousness, he has conceived trouble,
    and brought forth iniquity.
- book_title: Brenton Septuagint Translation Psalms 7
  book_usfm_code: PSA
  chapter_number: 7
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: He has opened a pit, and dug it up, and he shall fall into the ditch
    which he has made.
- book_title: Brenton Septuagint Translation Psalms 7
  book_usfm_code: PSA
  chapter_number: 7
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: His trouble shall return on his own head, and his unrighteousness shall
    come down on his own crown.
- book_title: Brenton Septuagint Translation Psalms 7
  book_usfm_code: PSA
  chapter_number: 7
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: I will give thanks to the Lord according to his righteousness; I will
    sing to the name of the Lord most high.
