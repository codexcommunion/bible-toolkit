- book: Brenton Septuagint Translation Ezra and Nehemiah 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Now in the first year of Cyrus king of the Persians, that the word of the
    Lord by the mouth of Jeremias might be fulfilled, the Lord stirred up the spirit
    of Cyrus king of the Persians, and he issued a proclamation through all his kingdom,
    and that in writing, saying,
  usfm_code: EZR
  verse: '1'
- book: Brenton Septuagint Translation Ezra and Nehemiah 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Thus said Cyrus king of the Persians, The Lord God of heaven has given me
    all the kingdoms of the earth, and he has given me a charge to build him a house
    in Jerusalem that is in Judea.
  usfm_code: EZR
  verse: '2'
- book: Brenton Septuagint Translation Ezra and Nehemiah 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'Who is there among you of all his people? for his God shall be with him,
    and he shall go up to Jerusalem that is in Judea, and let him build the house
    of the God of Israel: he is the God that is in Jerusalem.'
  usfm_code: EZR
  verse: '3'
- book: Brenton Septuagint Translation Ezra and Nehemiah 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And let every Jew that is left go from every place where he sojourns, and
    the men of his place shall help him with silver, and gold, and goods, and cattle,
    together with the voluntary offering for the house of God that is in Jerusalem.
  usfm_code: EZR
  verse: '4'
- book: Brenton Septuagint Translation Ezra and Nehemiah 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Then the chiefs of the families of Juda and Benjamin arose, and the priests,
    and the Levites, all whose spirit the Lord stirred up to go up to build the house
    of the Lord that is in Jerusalem.
  usfm_code: EZR
  verse: '5'
- book: Brenton Septuagint Translation Ezra and Nehemiah 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And all that were round about strengthened their hands with vessels of silver,
    with gold, with goods, and with cattle, and with presents, besides the voluntary
    offerings.
  usfm_code: EZR
  verse: '6'
- book: Brenton Septuagint Translation Ezra and Nehemiah 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And king Cyrus brought out the vessels of the house of the Lord, which Nabuchodonosor
    had brought from Jerusalem, and put in the house of his god.
  usfm_code: EZR
  verse: '7'
- book: Brenton Septuagint Translation Ezra and Nehemiah 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And Cyrus king of the Persians brought them out by the hand of Mithradates
    the treasurer, and he numbered them to Sasabasar, the chief man of Juda.
  usfm_code: EZR
  verse: '8'
- book: Brenton Septuagint Translation Ezra and Nehemiah 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And this is their number: thirty gold basons, and a thousand silver basons,
    nine and twenty changes, thirty golden goblets,'
  usfm_code: EZR
  verse: '9'
- book: Brenton Septuagint Translation Ezra and Nehemiah 1
  chapter: 1
  iso-639-2_language_code: eng
  text: and four hundred and ten double silver vessels , and a thousand other vessels.
  usfm_code: EZR
  verse: '10'
- book: Brenton Septuagint Translation Ezra and Nehemiah 1
  chapter: 1
  iso-639-2_language_code: eng
  text: All the gold and silver vessels were five thousand four hundred, even all
    that went up with Sasabasar from the place of transportation, from Babylon to
    Jerusalem.
  usfm_code: EZR
  verse: '11'
