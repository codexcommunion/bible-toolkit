  verse: '1'
- book: Brenton Septuagint Translation Deuteronomy 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'And this is the ordinance of the release: thou shalt remit every private
    debt which thy neighbour owes thee, and thou shalt not ask payment of it from
    thy brother; for it has been called a release to the Lord thy God.'
  usfm_code: DEU
  verse: '2'
- book: Brenton Septuagint Translation Deuteronomy 15
  chapter: 15
  iso-639-2_language_code: eng
  text: Of a stranger thou shalt ask again whatsoever he has of thine, but to thy
    brother thou shalt remit his debt to thee.
  usfm_code: DEU
  verse: '3'
- book: Brenton Septuagint Translation Deuteronomy 15
  chapter: 15
  iso-639-2_language_code: eng
  text: For thus there shall not be a poor person in the midst of thee, for the Lord
    thy God will surely bless thee in the land which the Lord thy God gives thee by
    inheritance, that thou shouldest inherit it.
  usfm_code: DEU
  verse: '4'
- book: Brenton Septuagint Translation Deuteronomy 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And if ye shall indeed hearken to the voice of the Lord your God, to keep
    and do all these commandments, as many as I charge thee this day,
  usfm_code: DEU
  verse: '5'
- book: Brenton Septuagint Translation Deuteronomy 15
  chapter: 15
  iso-639-2_language_code: eng
  text: (for the Lord thy God has blessed thee in the way of which he spoke to thee,)
    then thou shalt lend to many nations, but thou shalt not borrow; and thou shalt
    rule over many nations, but they shall not rule over thee.
  usfm_code: DEU
  verse: '6'
- book: Brenton Septuagint Translation Deuteronomy 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And if there shall be in the midst of thee a poor man of thy brethren in one
    of thy cities in the land, which the Lord thy God gives thee, thou shalt not harden
    thine heart, neither shalt thou by any means close up thine hand from thy brother
    who is in want.
  usfm_code: DEU
  verse: '7'
- book: Brenton Septuagint Translation Deuteronomy 15
  chapter: 15
  iso-639-2_language_code: eng
  text: Thou shalt surely open thine hands to him, and shalt lend to him as much as
    he wants according to his need.
  usfm_code: DEU
  verse: '8'
- book: Brenton Septuagint Translation Deuteronomy 15
  chapter: 15
  iso-639-2_language_code: eng
  text: Take heed to thyself that there be not a secret thing in thine heart, an iniquity,
    saying, The seventh year, the year of release, draws nigh; and thine eye shall
    be evil to thy brother that is in want, and thou shalt not give to him, and he
    shall cry against thee to the Lord, and there shall be great sin in thee.
  usfm_code: DEU
  verse: '9'
- book: Brenton Septuagint Translation Deuteronomy 15
  chapter: 15
  iso-639-2_language_code: eng
  text: Thou shalt surely give to him, and thou shalt lend him as much as he wants,
    according as he is in need; and thou shalt not grudge in thine heart as thou givest
    to him, because on this account the Lord thy God will bless thee in all thy works,
    and in all things on which thou shalt lay thine hand.
  usfm_code: DEU
  verse: '10'
- book: Brenton Septuagint Translation Deuteronomy 15
  chapter: 15
  iso-639-2_language_code: eng
  text: For the poor shall not fail off thy land, therefore I charge thee to do this
    thing, saying, Thou shalt surely open thine hands to thy poor brother, and to
    him that is distressed upon thy land.
  usfm_code: DEU
  verse: '11'
- book: Brenton Septuagint Translation Deuteronomy 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And if thy brother or sister , a Hebrew man or a Hebrew woman, be sold to
    thee, he shall serve thee six years, and in the seventh year thou shalt send him
    out free from thee.
  usfm_code: DEU
  verse: '12'
- book: Brenton Septuagint Translation Deuteronomy 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And when thou shalt send him out free from thee, thou shalt not send him out
    empty.
  usfm_code: DEU
  verse: '13'
- book: Brenton Septuagint Translation Deuteronomy 15
  chapter: 15
  iso-639-2_language_code: eng
  text: Thou shalt give him provision for the way from thy flock, and from thy corn,
    and from thy wine; as the Lord thy God has blessed thee, thou shalt give to him.
  usfm_code: DEU
  verse: '14'
- book: Brenton Septuagint Translation Deuteronomy 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And thou shalt remember that thou wast a servant in the land of Egypt, and
    the Lord thy God redeemed thee from thence; therefore I charge thee to do this
    thing.
  usfm_code: DEU
  verse: '15'
- book: Brenton Septuagint Translation Deuteronomy 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And if he should say to thee, I will not go out from thee, because he continues
    to love thee and thy house, because he is well with thee;
  usfm_code: DEU
