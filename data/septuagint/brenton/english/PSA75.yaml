- book: Brenton Septuagint Translation Psalms 75
  chapter: 75
  iso-639-2_language_code: eng
  text: For the end, among the Hymns, a Psalm for Asaph; a Song for the Assyrian.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 75
  chapter: 75
  iso-639-2_language_code: eng
  text: God is known in Judea; his name is great in Israel.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 75
  chapter: 75
  iso-639-2_language_code: eng
  text: And his place has been in peace, and his dwelling-place in Sion.
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 75
  chapter: 75
  iso-639-2_language_code: eng
  text: There he broke the power of the bows, the shield, and the sword, and the battle.
    Pause.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 75
  chapter: 75
  iso-639-2_language_code: eng
  text: Thou dost wonderfully shine forth from the everlasting mountains.
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 75
  chapter: 75
  iso-639-2_language_code: eng
  text: All the simple ones in heart were troubled; all the men of wealth have slept
    their sleep, and have found nothing in their hands.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 75
  chapter: 75
  iso-639-2_language_code: eng
  text: At thy rebuke, O God of Jacob, the riders on horses slumbered.
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 75
  chapter: 75
  iso-639-2_language_code: eng
  text: Thou art terrible; and who shall withstand thee, because of thine anger?
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 75
  chapter: 75
  iso-639-2_language_code: eng
  text: Thou didst cause judgment to be heard from heaven; the earth feared, and was
    still,
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 75
  chapter: 75
  iso-639-2_language_code: eng
  text: when God arose to judgment, to save all the meek in heart. Pause.
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 75
  chapter: 75
  iso-639-2_language_code: eng
  text: 'For the inward thought of man shall give thanks to thee: and the memorial
    of his inward thought shall keep a feast to thee.'
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 75
  chapter: 75
  iso-639-2_language_code: eng
  text: Vow, and pay your vows to the Lord our God; all that are round about him shall
    bring gifts, even to him that is terrible,
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 75
  chapter: 75
  iso-639-2_language_code: eng
  text: and that takes away the spirits of princes; to him that is terrible among
    the kings of the earth.
  usfm_code: PSA
  verse: '13'
