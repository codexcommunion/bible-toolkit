- book_title: Brenton Septuagint Translation Esaias 47
  book_usfm_code: ISA
  chapter_number: 47
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: 'Come down, sit on the ground, O virgin daughter of Babylon: sit on
    the ground, O daughter of the Chaldeans: for thou shalt no more be called tender
    and luxurious.'
- book_title: Brenton Septuagint Translation Esaias 47
  book_usfm_code: ISA
  chapter_number: 47
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'Take a millstone, grind meal: remove thy veil, uncover thy white hairs,
    make bare the leg, pass through the rivers.'
- book_title: Brenton Septuagint Translation Esaias 47
  book_usfm_code: ISA
  chapter_number: 47
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: 'Thy shame shall be uncovered, thy reproaches shall be brought to light:
    I will exact of thee due vengeance, I will no longer deliver thee to men.'
- book_title: Brenton Septuagint Translation Esaias 47
  book_usfm_code: ISA
  chapter_number: 47
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: Thy deliverer is the Lord of hosts, the Holy One of Israel is his name.
- book_title: Brenton Septuagint Translation Esaias 47
  book_usfm_code: ISA
  chapter_number: 47
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'Sit thou down pierced with woe, go into darkness, O daughter of the
    Chaldeans: thou shalt no more be called the strength of a kingdom.'
- book_title: Brenton Septuagint Translation Esaias 47
  book_usfm_code: ISA
  chapter_number: 47
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'I have been provoked with my people; thou hast defiled mine inheritance:
    I gave them into thy hand, but thou didst not extend mercy to them: thou madest
    the yoke of the aged man very heavy,'
- book_title: Brenton Septuagint Translation Esaias 47
  book_usfm_code: ISA
  chapter_number: 47
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'and saidst, I shall be a princess for ever: thou didst not perceive
    these things in thine heart, nor didst thou remember the latter end.'
- book_title: Brenton Septuagint Translation Esaias 47
  book_usfm_code: ISA
  chapter_number: 47
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: But now hear these words, thou luxurious one, who art the one that sits
    at ease , that is secure, that says in her heart, I am, and there is not another;
    I shall not sit a widow, neither shall I know bereavement.
- book_title: Brenton Septuagint Translation Esaias 47
  book_usfm_code: ISA
  chapter_number: 47
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: But now these two things shall come upon thee suddenly in one day, the
    loss of children and widowhood shall come suddenly upon thee, for thy sorcery,
    for the strength of thine enchantments,
- book_title: Brenton Septuagint Translation Esaias 47
  book_usfm_code: ISA
  chapter_number: 47
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'for thy trusting in wickedness: for thou saidst, I am, and there is
    not another: know thou, the understanding of these things and thy harlotry shall
    be thy shame; for thou saidst in thy heart, I am, and there is not another.'
- book_title: Brenton Septuagint Translation Esaias 47
  book_usfm_code: ISA
  chapter_number: 47
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'And destruction shall come upon thee, and thou shalt not be aware;
    there shall be a pit, and thou shalt fall into it: and grief shall come upon thee,
    and thou shalt not be able to be clear; and destruction shall come suddenly upon
    thee, and thou shalt not know.'
- book_title: Brenton Septuagint Translation Esaias 47
  book_usfm_code: ISA
  chapter_number: 47
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: Stand now with thine enchantments, and with the abundance of thy sorcery,
    which thou hast learned from thy youth; if thou canst be profited.
- book_title: Brenton Septuagint Translation Esaias 47
  book_usfm_code: ISA
  chapter_number: 47
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: Thou art wearied in thy counsels. Let now the astrologers of the heaven
    stand and deliver thee, let them that see the stars tell thee what is about to
    come upon thee.
- book_title: Brenton Septuagint Translation Esaias 47
  book_usfm_code: ISA
  chapter_number: 47
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: Behold, they all shall be burnt up as sticks in the fire; neither shall
    they at all deliver their life from the flame. Because thou hast coals of fire,
    sit thou upon them;
- book_title: Brenton Septuagint Translation Esaias 47
  book_usfm_code: ISA
  chapter_number: 47
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: 'these shall be thy help. Thou hast wearied thyself with traffic from
    thy youth: every man has wandered to his own home, but thou shalt have no deliverance.'
