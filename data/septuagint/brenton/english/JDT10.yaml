- book_title: Brenton Septuagint Translation Judith 10
  book_usfm_code: JDT
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: Now after that she had ceased to cry unto the God of Israel, and had
    made an end of all these words,
- book_title: Brenton Septuagint Translation Judith 10
  book_usfm_code: JDT
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: she rose where she had fallen down, and called her maid, and went down
    into the house, in the which she abode in the sabbath days, and in her feast days,
- book_title: Brenton Septuagint Translation Judith 10
  book_usfm_code: JDT
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: and pulled off the sackcloth which she had on, and put off the garments
    of her widowhood, and washed her body all over with water, and anointed herself
    with precious ointment, and braided the hair of her head, and put on a tire upon
    it, and put on her garments of gladness, wherewith she was clad during the life
    of Manasses her husband.
- book_title: Brenton Septuagint Translation Judith 10
  book_usfm_code: JDT
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And she took sandals upon her feet, and put about her her bracelets,
    and her chains, and her rings, and her earrings, and all her ornaments, and decked
    herself bravely, to allure the eyes of all men that should see her.
- book_title: Brenton Septuagint Translation Judith 10
  book_usfm_code: JDT
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: Then she gave her maid a bottle of wine, and a cruse of oil, and filled
    a bag with parched corn, and lumps of figs, and with fine bread; so she folded
    all these things together, and laid them upon her.
- book_title: Brenton Septuagint Translation Judith 10
  book_usfm_code: JDT
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: Thus they went forth to the gate of the city of Bethulia, and found
    standing there Ozias, and the ancients of the city, Chabris and Charmis.
- book_title: Brenton Septuagint Translation Judith 10
  book_usfm_code: JDT
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And when they saw her, that her countenance was altered, and her apparel
    was changed, they wondered at her beauty very greatly, and said unto her,
- book_title: Brenton Septuagint Translation Judith 10
  book_usfm_code: JDT
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: The God, the God of our fathers, give thee favour, and accomplish thine
    enterprizes to the glory of the children of Israel, and to the exaltation of Jerusalem.
    Then they worshipped God.
- book_title: Brenton Septuagint Translation Judith 10
  book_usfm_code: JDT
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And she said unto them, Command the gates of the city to be opened unto
    me, that I may go forth to accomplish the things whereof ye have spoken with me.
    So they commanded the young men to open unto her, as she had spoken.
- book_title: Brenton Septuagint Translation Judith 10
  book_usfm_code: JDT
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And when they had done so, Judith went out, she, and her maid with her;
    and the men of the city looked after her, until she was gone down the mountain,
    and till she had passed the valley, and could see her no more.
- book_title: Brenton Septuagint Translation Judith 10
  book_usfm_code: JDT
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'Thus they went straight forth in the valley: and the first watch of
    the Assyrians met her;'
- book_title: Brenton Septuagint Translation Judith 10
  book_usfm_code: JDT
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'and they took her, and asked her, Of what people art thou? and whence
    comest thou? and whither goest thou? And she said, I am a woman of the Hebrews,
    and am fled from them: for they shall be given you to be consumed:'
- book_title: Brenton Septuagint Translation Judith 10
  book_usfm_code: JDT
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: and I am coming before Holofernes the chief captain of your army, to
    declare words of truth; and I will shew him a way, whereby he shall go, and win
    all the hill country, without losing the body or life of any one of his men.
- book_title: Brenton Septuagint Translation Judith 10
  book_usfm_code: JDT
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: Now when the men heard her words, and beheld her countenance, they wondered
    greatly at her beauty, and said unto her,
- book_title: Brenton Septuagint Translation Judith 10
  book_usfm_code: JDT
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: 'Thou hast saved thy life, in that thou hast hasted to come down to
    the presence of our lord: now therefore come to his tent, and some of us shall
    conduct thee, until they have delivered thee to his hands.'
- book_title: Brenton Septuagint Translation Judith 10
  book_usfm_code: JDT
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: And when thou standest before him, be not afraid in thine heart, but
    shew unto him according to thy word; and he will entreat thee well.
- book_title: Brenton Septuagint Translation Judith 10
  book_usfm_code: JDT
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: Then they chose out of them an hundred men to accompany her and her
    maid; and they brought her to the tent of Holofernes.
- book_title: Brenton Septuagint Translation Judith 10
  book_usfm_code: JDT
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: 'Then was there a concourse throughout all the camp: for her coming
    was noised among the tents, and they came about her, as she stood without the
    tent of Holofernes, till they told him of her.'
- book_title: Brenton Septuagint Translation Judith 10
  book_usfm_code: JDT
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: And they wondered at her beauty, and admired the children of Israel
    because of her, and every one said to his neighbour, Who would despise this people,
    that have among them such women? surely it is not good that one man of them be
    left, who being let go might deceive the whole earth.
- book_title: Brenton Septuagint Translation Judith 10
  book_usfm_code: JDT
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: And they that lay near Holofernes went out, and all his servants, and
    they brought her into the tent.
- book_title: Brenton Septuagint Translation Judith 10
  book_usfm_code: JDT
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: Now Holofernes rested upon his bed under a canopy, which was woven with
    purple, and gold, and emeralds, and precious stones.
- book_title: Brenton Septuagint Translation Judith 10
  book_usfm_code: JDT
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: So they shewed him of her; and he came out before his tent with silver
    lamps going before him.
- book_title: Brenton Septuagint Translation Judith 10
  book_usfm_code: JDT
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: 'And when Judith was come before him and his servants, they all marvelled
    at the beauty of her countenance; and she fell down upon her face, and did reverence
    unto him: and his servants took her up.'
