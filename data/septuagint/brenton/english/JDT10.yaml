- book: Brenton Septuagint Translation Judith 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Now after that she had ceased to cry unto the God of Israel, and had made
    an end of all these words,
  usfm_code: JDT
  verse: '1'
- book: Brenton Septuagint Translation Judith 10
  chapter: 10
  iso-639-2_language_code: eng
  text: she rose where she had fallen down, and called her maid, and went down into
    the house, in the which she abode in the sabbath days, and in her feast days,
  usfm_code: JDT
  verse: '2'
- book: Brenton Septuagint Translation Judith 10
  chapter: 10
  iso-639-2_language_code: eng
  text: and pulled off the sackcloth which she had on, and put off the garments of
    her widowhood, and washed her body all over with water, and anointed herself with
    precious ointment, and braided the hair of her head, and put on a tire upon it,
    and put on her garments of gladness, wherewith she was clad during the life of
    Manasses her husband.
  usfm_code: JDT
  verse: '3'
- book: Brenton Septuagint Translation Judith 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And she took sandals upon her feet, and put about her her bracelets, and her
    chains, and her rings, and her earrings, and all her ornaments, and decked herself
    bravely, to allure the eyes of all men that should see her.
  usfm_code: JDT
  verse: '4'
- book: Brenton Septuagint Translation Judith 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Then she gave her maid a bottle of wine, and a cruse of oil, and filled a
    bag with parched corn, and lumps of figs, and with fine bread; so she folded all
    these things together, and laid them upon her.
  usfm_code: JDT
  verse: '5'
- book: Brenton Septuagint Translation Judith 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Thus they went forth to the gate of the city of Bethulia, and found standing
    there Ozias, and the ancients of the city, Chabris and Charmis.
  usfm_code: JDT
  verse: '6'
- book: Brenton Septuagint Translation Judith 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And when they saw her, that her countenance was altered, and her apparel was
    changed, they wondered at her beauty very greatly, and said unto her,
  usfm_code: JDT
  verse: '7'
- book: Brenton Septuagint Translation Judith 10
  chapter: 10
  iso-639-2_language_code: eng
  text: The God, the God of our fathers, give thee favour, and accomplish thine enterprizes
    to the glory of the children of Israel, and to the exaltation of Jerusalem. Then
    they worshipped God.
  usfm_code: JDT
  verse: '8'
- book: Brenton Septuagint Translation Judith 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And she said unto them, Command the gates of the city to be opened unto me,
    that I may go forth to accomplish the things whereof ye have spoken with me. So
    they commanded the young men to open unto her, as she had spoken.
  usfm_code: JDT
  verse: '9'
- book: Brenton Septuagint Translation Judith 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And when they had done so, Judith went out, she, and her maid with her; and
    the men of the city looked after her, until she was gone down the mountain, and
    till she had passed the valley, and could see her no more.
  usfm_code: JDT
  verse: '10'
- book: Brenton Septuagint Translation Judith 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'Thus they went straight forth in the valley: and the first watch of the Assyrians
    met her;'
  usfm_code: JDT
  verse: '11'
- book: Brenton Septuagint Translation Judith 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'and they took her, and asked her, Of what people art thou? and whence comest
    thou? and whither goest thou? And she said, I am a woman of the Hebrews, and am
    fled from them: for they shall be given you to be consumed:'
  usfm_code: JDT
  verse: '12'
- book: Brenton Septuagint Translation Judith 10
  chapter: 10
  iso-639-2_language_code: eng
  text: and I am coming before Holofernes the chief captain of your army, to declare
    words of truth; and I will shew him a way, whereby he shall go, and win all the
    hill country, without losing the body or life of any one of his men.
  usfm_code: JDT
  verse: '13'
- book: Brenton Septuagint Translation Judith 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Now when the men heard her words, and beheld her countenance, they wondered
    greatly at her beauty, and said unto her,
  usfm_code: JDT
  verse: '14'
- book: Brenton Septuagint Translation Judith 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'Thou hast saved thy life, in that thou hast hasted to come down to the presence
    of our lord: now therefore come to his tent, and some of us shall conduct thee,
    until they have delivered thee to his hands.'
  usfm_code: JDT
  verse: '15'
- book: Brenton Septuagint Translation Judith 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And when thou standest before him, be not afraid in thine heart, but shew
    unto him according to thy word; and he will entreat thee well.
  usfm_code: JDT
  verse: '16'
- book: Brenton Septuagint Translation Judith 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Then they chose out of them an hundred men to accompany her and her maid;
    and they brought her to the tent of Holofernes.
  usfm_code: JDT
  verse: '17'
- book: Brenton Septuagint Translation Judith 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'Then was there a concourse throughout all the camp: for her coming was noised
    among the tents, and they came about her, as she stood without the tent of Holofernes,
    till they told him of her.'
  usfm_code: JDT
  verse: '18'
- book: Brenton Septuagint Translation Judith 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And they wondered at her beauty, and admired the children of Israel because
    of her, and every one said to his neighbour, Who would despise this people, that
    have among them such women? surely it is not good that one man of them be left,
    who being let go might deceive the whole earth.
  usfm_code: JDT
  verse: '19'
- book: Brenton Septuagint Translation Judith 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And they that lay near Holofernes went out, and all his servants, and they
    brought her into the tent.
  usfm_code: JDT
  verse: '20'
- book: Brenton Septuagint Translation Judith 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Now Holofernes rested upon his bed under a canopy, which was woven with purple,
    and gold, and emeralds, and precious stones.
  usfm_code: JDT
  verse: '21'
- book: Brenton Septuagint Translation Judith 10
  chapter: 10
  iso-639-2_language_code: eng
  text: So they shewed him of her; and he came out before his tent with silver lamps
    going before him.
  usfm_code: JDT
  verse: '22'
- book: Brenton Septuagint Translation Judith 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'And when Judith was come before him and his servants, they all marvelled
    at the beauty of her countenance; and she fell down upon her face, and did reverence
    unto him: and his servants took her up.'
  usfm_code: JDT
  verse: '23'
