- book_title: Brenton Septuagint Translation Wisdom Of Solomon 15
  book_usfm_code: WIS
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: But thou, our God, art gracious and true, long-suffering, and in mercy
    ordering all things.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 15
  book_usfm_code: WIS
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'For if we sin, we are thine, knowing thy power: but we will not sin,
    knowing that we are counted thine.'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 15
  book_usfm_code: WIS
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: 'For to know thee is perfect righteousness: yea, to know thy power is
    the root of immortality.'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 15
  book_usfm_code: WIS
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: For neither did the mischievous invention of men deceive us, nor an
    image spotted with divers colours, the painter's fruitless labour;
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 15
  book_usfm_code: WIS
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: the sight whereof enticeth fools to lust after it, and so they desire
    the form of a dead image, that hath no breath.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 15
  book_usfm_code: WIS
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: Both they that make them, they that desire them, and they that worship
    them, are lovers of evil things, and are worthy to have such things to trust upon.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 15
  book_usfm_code: WIS
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'For the potter, tempering soft earth, fashioneth every vessel with
    much labour for our service: yea, of the same clay he maketh both the vessels
    that serve for clean uses, and likewise also all such as serve to the contrary:
    but what is the use of either sort, the potter himself is the judge.'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 15
  book_usfm_code: WIS
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And employing his labours lewdly, he maketh a vain god of the same clay,
    even he which a little before was made of earth himself, and within a little while
    after returneth to the same, out of the which he was taken, when his life which
    was lent him shall be demanded.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 15
  book_usfm_code: WIS
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'Notwithstanding his care is, not that he shall have much labour, nor
    that his life is short: but striveth to excel goldsmiths and silversmiths, and
    endeavoureth to do like the workers in brass, and counteth it his glory to make
    counterfeit things.'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 15
  book_usfm_code: WIS
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'His heart is ashes, his hope is more vile than earth, and his life
    of less value than clay:'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 15
  book_usfm_code: WIS
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: forasmuch as he knew not his Maker, and him that inspired into him an
    active soul, and breathed in a living spirit.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 15
  book_usfm_code: WIS
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'But they counted our life a pastime, and our time here a market for
    gain: for, say they, we must be getting every way, though it be by evil means.'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 15
  book_usfm_code: WIS
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: For this man, that of earthly matter maketh brittle vessels and graven
    images, knoweth himself to offend above all others.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 15
  book_usfm_code: WIS
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: And all the enemies of thy people, that hold them in subjection, are
    most foolish, and are more miserable than very babes.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 15
  book_usfm_code: WIS
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: 'For they counted all the idols of the heathen to be gods: which neither
    have the use of eyes to see, nor noses to draw breath, nor ears to hear, nor fingers
    of hands to handle; and as for their feet, they are slow to go.'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 15
  book_usfm_code: WIS
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'For man made them, and he that borrowed his own spirit fashioned them:
    but no man can make a god like unto himself.'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 15
  book_usfm_code: WIS
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: 'For being mortal, he worketh a dead thing with wicked hands: for he
    himself is better than the things which he worshippeth: whereas he lived once,
    but they never.'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 15
  book_usfm_code: WIS
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: 'Yea, they worshipped those beasts also that are most hateful: for being
    compared together, some are worse than others.'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 15
  book_usfm_code: WIS
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: 'Neither are they beautiful, so much as to be desired in respect of
    beasts: but they went without the praise of God and his blessing.'
