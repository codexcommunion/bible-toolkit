- book_title: Brenton Septuagint Translation Psalms 27
  book_usfm_code: PSA
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: A Psalm of David.
- book_title: Brenton Septuagint Translation Psalms 27
  book_usfm_code: PSA
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: Hearken to the voice of my supplication, when I pray to thee, when I
    lift up my hands toward thy holy temple.
- book_title: Brenton Septuagint Translation Psalms 27
  book_usfm_code: PSA
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: Draw not away my soul with sinners, and destroy me not with the workers
    of iniquity, who speak peace with their neighbours, but evils are in their hearts.
- book_title: Brenton Septuagint Translation Psalms 27
  book_usfm_code: PSA
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'Give them according to their works, and according to the wickedness
    of their devices: give them according to the works of their hands; render their
    recompence unto them.'
- book_title: Brenton Septuagint Translation Psalms 27
  book_usfm_code: PSA
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: Because they have not attended to the works of the Lord, even to the
    works of his hands, thou shalt pull them down, and shalt not build them up.
- book_title: Brenton Septuagint Translation Psalms 27
  book_usfm_code: PSA
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: Blessed be the Lord, for he has hearkened to the voice of my petition.
- book_title: Brenton Septuagint Translation Psalms 27
  book_usfm_code: PSA
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'The Lord is my helper and my defender; my heart has hoped in him, and
    I am helped: my flesh has revived, and willingly will I give praise to him.'
- book_title: Brenton Septuagint Translation Psalms 27
  book_usfm_code: PSA
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: The Lord is the strength of his people, and the saving defender of his
    anointed.
- book_title: Brenton Septuagint Translation Psalms 27
  book_usfm_code: PSA
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'Save thy people, and bless thine inheritance: and take care of them,
    and lift them up for ever.'
