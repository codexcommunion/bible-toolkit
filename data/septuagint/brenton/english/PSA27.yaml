- book: Brenton Septuagint Translation Psalms 27
  chapter: 27
  iso-639-2_language_code: eng
  text: A Psalm of David.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 27
  chapter: 27
  iso-639-2_language_code: eng
  text: Hearken to the voice of my supplication, when I pray to thee, when I lift
    up my hands toward thy holy temple.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 27
  chapter: 27
  iso-639-2_language_code: eng
  text: Draw not away my soul with sinners, and destroy me not with the workers of
    iniquity, who speak peace with their neighbours, but evils are in their hearts.
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 27
  chapter: 27
  iso-639-2_language_code: eng
  text: 'Give them according to their works, and according to the wickedness of their
    devices: give them according to the works of their hands; render their recompence
    unto them.'
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 27
  chapter: 27
  iso-639-2_language_code: eng
  text: Because they have not attended to the works of the Lord, even to the works
    of his hands, thou shalt pull them down, and shalt not build them up.
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 27
  chapter: 27
  iso-639-2_language_code: eng
  text: Blessed be the Lord, for he has hearkened to the voice of my petition.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 27
  chapter: 27
  iso-639-2_language_code: eng
  text: 'The Lord is my helper and my defender; my heart has hoped in him, and I am
    helped: my flesh has revived, and willingly will I give praise to him.'
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 27
  chapter: 27
  iso-639-2_language_code: eng
  text: The Lord is the strength of his people, and the saving defender of his anointed.
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 27
  chapter: 27
  iso-639-2_language_code: eng
  text: 'Save thy people, and bless thine inheritance: and take care of them, and
    lift them up for ever.'
  usfm_code: PSA
  verse: '9'
