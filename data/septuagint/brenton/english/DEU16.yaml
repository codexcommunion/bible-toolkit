- book: Brenton Septuagint Translation Deuteronomy 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Observe the month of new corn , and thou shalt sacrifice the passover to the
    Lord thy God; because in the month of new corn thou camest out of Egypt by night.
  usfm_code: DEU
  verse: '1'
- book: Brenton Septuagint Translation Deuteronomy 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And thou shalt sacrifice the passover to the Lord thy God, sheep and oxen
    in the place which the Lord thy God shall choose to have his name called upon
    it.
  usfm_code: DEU
  verse: '2'
- book: Brenton Septuagint Translation Deuteronomy 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Thou shalt not eat leaven with it; seven days shalt thou eat unleavened bread
    with it, bread of affliction, because ye came forth out of Egypt in haste; that
    ye may remember the day of your coming forth out of the land of Egypt all the
    days of your life.
  usfm_code: DEU
  verse: '3'
- book: Brenton Septuagint Translation Deuteronomy 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Leaven shall not be seen with thee in all thy borders for seven days, and
    there shall not be left of the flesh which thou shalt sacrifice at even on the
    first day until the morning.
  usfm_code: DEU
  verse: '4'
- book: Brenton Septuagint Translation Deuteronomy 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Thou shalt not have power to sacrifice the passover in any of the cities,
    which the Lord thy God gives thee.
  usfm_code: DEU
  verse: '5'
- book: Brenton Septuagint Translation Deuteronomy 16
  chapter: 16
  iso-639-2_language_code: eng
  text: But in the place which the Lord thy God shall choose, to have his name called
    there, thou shalt sacrifice the passover at even at the setting of the sun, at
    the time when thou camest out of Egypt.
  usfm_code: DEU
  verse: '6'
- book: Brenton Septuagint Translation Deuteronomy 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And thou shalt boil and roast and eat it in the place, which the Lord thy
    God shall choose; and thou shalt return in the morning, and go to thy house.
  usfm_code: DEU
  verse: '7'
- book: Brenton Septuagint Translation Deuteronomy 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'Six days shalt thou eat unleavened bread, and on the seventh day is a holiday,
    a feast to the Lord thy God: thou shalt not do in it any work, save what must
    be done by any one.'
  usfm_code: DEU
  verse: '8'
- book: Brenton Septuagint Translation Deuteronomy 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Seven weeks shalt thou number to thyself; when thou hast begun to put the
    sickle to the corn, thou shalt begin to number seven weeks.
  usfm_code: DEU
  verse: '9'
- book: Brenton Septuagint Translation Deuteronomy 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And thou shalt keep the feast of weeks to the Lord thy God, accordingly as
    thy hand has power in as many things as the Lord thy God shall give thee.
  usfm_code: DEU
  verse: '10'
- book: Brenton Septuagint Translation Deuteronomy 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And thou shalt rejoice before the Lord thy God, thou and thy son, and thy
    daughter, thy man-servant and thy maid-servant, and the Levite, and the stranger,
    and the orphan, and the widow which dwells among you, in whatsoever place the
    Lord thy God shall choose, that his name should be called there.
  usfm_code: DEU
  verse: '11'
- book: Brenton Septuagint Translation Deuteronomy 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And thou shalt remember that thou wast a servant in the land of Egypt, and
    thou shalt observe and do these commands.
  usfm_code: DEU
  verse: '12'
- book: Brenton Septuagint Translation Deuteronomy 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Thou shalt keep for thyself the feast of tabernacles seven days, when thou
    gatherest in thy produce from thy corn-floor and thy wine-press.
  usfm_code: DEU
  verse: '13'
- book: Brenton Septuagint Translation Deuteronomy 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And thou shalt rejoice in thy feast, thou, and thy son, and thy daughter,
    thy man-servant, and thy maid-servant, and the Levite, and the stranger, and the
    orphan, and the widow that is in thy cities.
  usfm_code: DEU
  verse: '14'
- book: Brenton Septuagint Translation Deuteronomy 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Seven days shalt thou keep a feast to the Lord thy God in the place which
    the Lord thy God shall choose for himself; and if the Lord thy God shall bless
    thee in all thy fruits, and in every work of thy hands, then thou shalt rejoice.
  usfm_code: DEU
  verse: '15'
- book: Brenton Septuagint Translation Deuteronomy 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'Three times in the year shall all thy males appear before the Lord thy God
    in the place which the Lord shall choose in the feast of unleavened bread, and
    in the feast of weeks, and in the feast of tabernacles: thou shalt not appear
    before the Lord thy God empty.'
  usfm_code: DEU
  verse: '16'
- book: Brenton Septuagint Translation Deuteronomy 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Each one according to his ability, according to the blessing of the Lord thy
    God which he has given thee.
  usfm_code: DEU
  verse: '17'
- book: Brenton Septuagint Translation Deuteronomy 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'Thou shalt make for thyself judges and officers in thy cities, which the
    Lord thy God gives thee in thy tribes, and they shall judge the people with righteous
    judgment:'
  usfm_code: DEU
  verse: '18'
- book: Brenton Septuagint Translation Deuteronomy 16
  chapter: 16
  iso-639-2_language_code: eng
  text: they shall not wrest judgment, nor favour persons, nor receive a gift; for
    gifts blind the eyes of the wise, and pervert the words of the righteous.
  usfm_code: DEU
  verse: '19'
- book: Brenton Septuagint Translation Deuteronomy 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Thou shalt justly pursue justice, that ye may live, and go in and inherit
    the land which the Lord thy God gives thee.
  usfm_code: DEU
  verse: '20'
- book: Brenton Septuagint Translation Deuteronomy 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Thou shalt not plant for thyself a grove; thou shalt not plant for thyself
    any tree near the altar of thy God.
  usfm_code: DEU
  verse: '21'
- book: Brenton Septuagint Translation Deuteronomy 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Thou shalt not set up for thyself a pillar, which the Lord thy God hates.
  usfm_code: DEU
  verse: '22'
