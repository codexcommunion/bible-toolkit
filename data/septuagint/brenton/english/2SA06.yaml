- book: Brenton Septuagint Translation Kings II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And David again gathered all the young men of Israel, about seventy thousand.
  usfm_code: 2SA
  verse: '1'
- book: Brenton Septuagint Translation Kings II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And David arose, and went, he and all the people that were with him, and some
    of the rulers of Juda, on an expedition to a distant place , to bring back thence
    the ark of God, on which the name of the Lord of Hosts who dwells between the
    cherubs upon it is called.
  usfm_code: 2SA
  verse: '2'
- book: Brenton Septuagint Translation Kings II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'And they put the ark of the Lord on a new waggon, and took it out of the
    house of Aminadab who lived on the hill: and Oza and his brethren the sons of
    Aminadab drove the waggon with the ark.'
  usfm_code: 2SA
  verse: '3'
- book: Brenton Septuagint Translation Kings II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And his brethren went before the ark.
  usfm_code: 2SA
  verse: '4'
- book: Brenton Septuagint Translation Kings II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And David and the children of Israel were playing before the Lord on well-tuned
    instruments mightily, and with songs, and with harps, and with lutes, and with
    drums, and with cymbals, and with pipes.
  usfm_code: 2SA
  verse: '5'
- book: Brenton Septuagint Translation Kings II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'And they come as far as the threshing floor of Nachor: and Oza reached forth
    his hand to the ark of God to keep it steady, and took hold of it; for the ox
    shook it out of its place.'
  usfm_code: 2SA
  verse: '6'
- book: Brenton Septuagint Translation Kings II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'And the Lord was very angry with Oza; and God smote him there: and he died
    there by the ark of the Lord before God.'
  usfm_code: 2SA
  verse: '7'
- book: Brenton Septuagint Translation Kings II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And David was dispirited because the Lord made a breach upon Oza; and that
    place was called the breach of Oza until this day.
  usfm_code: 2SA
  verse: '8'
- book: Brenton Septuagint Translation Kings II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And David feared the Lord in that day, saying, How shall the ark of the Lord
    come in to me?
  usfm_code: 2SA
  verse: '9'
- book: Brenton Septuagint Translation Kings II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'And David would not bring in the ark of the covenant of the Lord to himself
    into the city of David: and David turned it aside into the house of Abeddara the
    Gethite.'
  usfm_code: 2SA
  verse: '10'
- book: Brenton Septuagint Translation Kings II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And the ark of the Lord lodged in the house of Abeddara the Gethite three
    months, and the Lord blessed all the house of Abeddara, and all his possessions.
  usfm_code: 2SA
  verse: '11'
- book: Brenton Septuagint Translation Kings II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And it was reported to king David, saying, The Lord has blessed the house
    of Abeddara, and all that he has, because of the ark of the Lord. And David went,
    and brought up the ark of the Lord from the house of Abeddara to the city of David
    with gladness.
  usfm_code: 2SA
  verse: '12'
- book: Brenton Septuagint Translation Kings II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And there were with him bearing the ark seven bands, and for a sacrifice a
    calf and lambs.
  usfm_code: 2SA
  verse: '13'
- book: Brenton Septuagint Translation Kings II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And David sounded with well-tuned instruments before the Lord, and David was
    clothed with a fine long robe.
  usfm_code: 2SA
  verse: '14'
- book: Brenton Septuagint Translation Kings II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And David and all the house of Israel brought up the ark of the Lord with
    shouting, and with the sound of a trumpet.
  usfm_code: 2SA
  verse: '15'
- book: Brenton Septuagint Translation Kings II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And it came to pass as the ark arrived at the city of David, that Melchol
    the daughter of Saul looked through the window, and saw king David dancing and
    playing before the Lord; and she despised him in her heart.
  usfm_code: 2SA
  verse: '16'
- book: Brenton Septuagint Translation Kings II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'And they bring the ark of the Lord, and set it in its place in the midst
    of the tabernacle which David pitched for it: and David offered whole-burnt-offerings
    before the Lord, and peace-offerings.'
  usfm_code: 2SA
  verse: '17'
- book: Brenton Septuagint Translation Kings II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And David made an end of offering the whole-burnt-offerings and peace-offerings,
    and blessed the people in the name of the Lord of Hosts.
  usfm_code: 2SA
  verse: '18'
- book: Brenton Septuagint Translation Kings II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'And he distributed to all the people, even to all the host of Israel from
    Dan to Bersabee, both men and women, to every one a cake of bread, and a joint
    of meat, and a cake from the frying-pan: and all the people departed every one
    to his home.'
  usfm_code: 2SA
  verse: '19'
- book: Brenton Septuagint Translation Kings II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And David returned to bless his house. And Melchol the daughter of Saul came
    out to meet David and saluted him, and said, How was the king of Israel glorified
    to-day, who was to-day uncovered in the eyes of the handmaids of his servants,
    as one of the dancers wantonly uncovers himself!
  usfm_code: 2SA
  verse: '20'
- book: Brenton Septuagint Translation Kings II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'And David said to Melchol, I will dance before the Lord. Blessed be the Lord
    who chose me before thy father, and before all his house, to make me head over
    his people, even over Israel: therefore I will play, and dance before the Lord.'
  usfm_code: 2SA
  verse: '21'
- book: Brenton Septuagint Translation Kings II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And I will again uncover myself thus, and I will be vile in thine eyes, and
    with the maid-servants by whom thou saidst that I was not had in honour.
  usfm_code: 2SA
  verse: '22'
- book: Brenton Septuagint Translation Kings II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And Melchol the daughter of Saul had no child till the day of her death.
  usfm_code: 2SA
  verse: '23'
