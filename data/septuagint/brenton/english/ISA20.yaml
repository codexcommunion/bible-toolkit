- book_title: Brenton Septuagint Translation Esaias 20
  book_usfm_code: ISA
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: In the year when Tanathan came to Azotus, when he was sent by Arna king
    of the Assyrians, and warred against Azotus, and took it;
- book_title: Brenton Septuagint Translation Esaias 20
  book_usfm_code: ISA
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: then the Lord spoke to Esaias the son of Amos, saying, Go and take the
    sackcloth off thy loins, and loose thy sandals from off thy feet, and do thus,
    going naked and barefoot.
- book_title: Brenton Septuagint Translation Esaias 20
  book_usfm_code: ISA
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And the Lord said, As my servant Esaias has walked naked and barefoot
    three years, there shall be three years for signs and wonders to the Egyptians
    and Ethiopians;
- book_title: Brenton Septuagint Translation Esaias 20
  book_usfm_code: ISA
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: for thus shall the king of the Assyrians lead the captivity of Egypt
    and the Ethiopians, young men and old, naked and barefoot, having the shame of
    Egypt exposed.
- book_title: Brenton Septuagint Translation Esaias 20
  book_usfm_code: ISA
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And the Egyptians being defeated shall be ashamed of the Ethiopians,
    in whom they had trusted; for they were their glory.
- book_title: Brenton Septuagint Translation Esaias 20
  book_usfm_code: ISA
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'And they that dwell in this island shall say in that day, Behold, we
    trusted to flee to them for help, who could not save themselves from the king
    of the Assyrians: and how shall we be saved?'
