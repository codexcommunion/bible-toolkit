- book: Brenton Septuagint Translation Esaias 45
  chapter: 45
  iso-639-2_language_code: eng
  text: Thus saith the Lord God to my anointed Cyrus, whose right hand I have held,
    that nations might be obedient before him; and I will break through the strength
    of kings; I will open doors before him, and cities shall not be closed.
  usfm_code: ISA
  verse: '1'
- book: Brenton Septuagint Translation Esaias 45
  chapter: 45
  iso-639-2_language_code: eng
  text: 'I will go before thee, and will level mountains: I will break to pieces brazen
    doors, and will burst iron bars.'
  usfm_code: ISA
  verse: '2'
- book: Brenton Septuagint Translation Esaias 45
  chapter: 45
  iso-639-2_language_code: eng
  text: And I will give thee the treasures of darkness, I will open to thee hidden,
    unseen treasures , that thou mayest know that I, the Lord thy God, that call thee
    by name, am the God of Israel.
  usfm_code: ISA
  verse: '3'
- book: Brenton Septuagint Translation Esaias 45
  chapter: 45
  iso-639-2_language_code: eng
  text: 'For the sake of my servant Jacob, and Israel mine elect, I will call thee
    by thy name, and accept thee: but thou hast not known me.'
  usfm_code: ISA
  verse: '4'
- book: Brenton Septuagint Translation Esaias 45
  chapter: 45
  iso-639-2_language_code: eng
  text: For I am the Lord God, and there is no other God beside me; I strengthened
    thee, and thou hast not known me.
  usfm_code: ISA
  verse: '5'
- book: Brenton Septuagint Translation Esaias 45
  chapter: 45
  iso-639-2_language_code: eng
  text: That they that come from the east and they that come from the west may know
    that there is no God but me. I am the Lord God, and there is none beside.
  usfm_code: ISA
  verse: '6'
- book: Brenton Septuagint Translation Esaias 45
  chapter: 45
  iso-639-2_language_code: eng
  text: I am he that prepared light, and formed darkness; who make peace, and create
    evil; I am the Lord God, that does all these things.
  usfm_code: ISA
  verse: '7'
- book: Brenton Septuagint Translation Esaias 45
  chapter: 45
  iso-639-2_language_code: eng
  text: 'Let the heaven rejoice from above, and let the clouds rain righteousness:
    let the earth bring forth, and blossom with mercy, and bring forth righteousness
    likewise: I am the Lord that created thee.'
  usfm_code: ISA
  verse: '8'
- book: Brenton Septuagint Translation Esaias 45
  chapter: 45
  iso-639-2_language_code: eng
  text: What excellent thing have I prepared as clay of the potter? Will the ploughman
    plough the earth all day? shall the clay say to the potter, What art thou doing
    that thou dost not work, nor hast hands? shall the thing formed answer him that
    formed it?
  usfm_code: ISA
  verse: '9'
- book: Brenton Septuagint Translation Esaias 45
  chapter: 45
  iso-639-2_language_code: eng
  text: As though one should say to his father, What wilt thou beget me? and to his
    mother, What art thou bringing forth?
  usfm_code: ISA
  verse: '10'
- book: Brenton Septuagint Translation Esaias 45
  chapter: 45
  iso-639-2_language_code: eng
  text: For thus saith the Lord God, the Holy One of Israel, who has formed the things
    that are to come, Enquire of me concerning my sons, and concerning the works of
    my hands command me.
  usfm_code: ISA
  verse: '11'
- book: Brenton Septuagint Translation Esaias 45
  chapter: 45
  iso-639-2_language_code: eng
  text: 'I have made the earth, and man upon it: I with my hand have established the
    heaven; I have given commandment to all the stars.'
  usfm_code: ISA
  verse: '12'
- book: Brenton Septuagint Translation Esaias 45
  chapter: 45
  iso-639-2_language_code: eng
  text: 'I have raised him up to be a king with righteousness, and all his ways are
    right: he shall build my city, and shall turn the captivity of my people, not
    for ransoms, nor for rewards, saith the Lord of hosts.'
  usfm_code: ISA
  verse: '13'
- book: Brenton Septuagint Translation Esaias 45
  chapter: 45
  iso-639-2_language_code: eng
  text: 'Thus saith the Lord of hosts, Egypt has laboured for thee ; and the merchandise
    of the Ethiopians, and the Sabeans, men of stature, shall pass over to thee, and
    shall be thy servants; and they shall follow after thee bound in fetters, and
    shall pass over to thee, and shall do obeisance to thee, and make supplication
    to thee: because God is in thee; and there is no God beside thee, O Lord .'
  usfm_code: ISA
  verse: '14'
- book: Brenton Septuagint Translation Esaias 45
  chapter: 45
  iso-639-2_language_code: eng
  text: For thou art God, yet we knew it not, the God of Israel, the Saviour.
  usfm_code: ISA
  verse: '15'
- book: Brenton Septuagint Translation Esaias 45
  chapter: 45
  iso-639-2_language_code: eng
  text: 'All that are opposed to him shall be ashamed and confounded, and shall walk
    in shame: ye isles, keep a feast to me.'
  usfm_code: ISA
  verse: '16'
- book: Brenton Septuagint Translation Esaias 45
  chapter: 45
  iso-639-2_language_code: eng
  text: 'Israel is saved by the Lord with an everlasting salvation: they shall not
    be ashamed nor confounded for evermore.'
  usfm_code: ISA
  verse: '17'
- book: Brenton Septuagint Translation Esaias 45
  chapter: 45
  iso-639-2_language_code: eng
  text: 'Thus saith the Lord that made the heaven, this God that created the earth,
    and made it; he marked it out, he made it not in vain, but formed it to be inhabited:
    I am the Lord, and there is none beside.'
  usfm_code: ISA
  verse: '18'
- book: Brenton Septuagint Translation Esaias 45
  chapter: 45
  iso-639-2_language_code: eng
  text: 'I have not spoken in secret, nor in a dark place of the earth: I said not
    to the seed of Jacob, Seek vanity: I, even I, am the Lord, speaking righteousness,
    and proclaiming truth.'
  usfm_code: ISA
  verse: '19'
- book: Brenton Septuagint Translation Esaias 45
  chapter: 45
  iso-639-2_language_code: eng
  text: 'Assemble yourselves and come; take counsel together, ye that escape of the
    nations: they that set up wood, even their graven image, have no knowledge, nor
    they who pray to gods that do not save.'
  usfm_code: ISA
  verse: '20'
- book: Brenton Septuagint Translation Esaias 45
  chapter: 45
  iso-639-2_language_code: eng
  text: 'If they will declare, let them draw nigh, that they may know together, who
    has caused these things to be heard from the beginning: then was it told you.
    I am God, and there is not another beside me; a just God and a Saviour; there
    is none but me.'
  usfm_code: ISA
  verse: '21'
- book: Brenton Septuagint Translation Esaias 45
  chapter: 45
  iso-639-2_language_code: eng
  text: 'Turn ye to me, and ye shall be saved, ye that come from the end of the earth:
    I am God, and there is none other.'
  usfm_code: ISA
  verse: '22'
- book: Brenton Septuagint Translation Esaias 45
  chapter: 45
  iso-639-2_language_code: eng
  text: By myself I swear, righteousness shall surely proceed out of my mouth; my
    words shall not be frustrated; that to me every knee shall bend, and every tongue
    shall swear by God,
  usfm_code: ISA
  verse: '23'
- book: Brenton Septuagint Translation Esaias 45
  chapter: 45
  iso-639-2_language_code: eng
  text: 'saying, Righteousness and glory shall come to him: and all that remove them
    from their borders shall be ashamed.'
  usfm_code: ISA
  verse: '24'
- book: Brenton Septuagint Translation Esaias 45
  chapter: 45
  iso-639-2_language_code: eng
  text: By the Lord shall they be justified, and in God shall all the seed of the
    children of Israel be glorified.
  usfm_code: ISA
  verse: '25'
