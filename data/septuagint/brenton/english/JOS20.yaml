- book: Brenton Septuagint Translation Joshua 20
  chapter: 20
  iso-639-2_language_code: eng
  text: And the Lord spoke to Joshua, saying,
  usfm_code: JOS
  verse: '1'
- book: Brenton Septuagint Translation Joshua 20
  chapter: 20
  iso-639-2_language_code: eng
  text: Speak to the children of Israel, saying, Assign the cities of refuge, of which
    I spoke to you by Moses.
  usfm_code: JOS
  verse: '2'
- book: Brenton Septuagint Translation Joshua 20
  chapter: 20
  iso-639-2_language_code: eng
  text: Even a refuge to the slayer who has smitten a man unintentionally; and the
    cities shall be to you a refuge, and the slayer shall not be put to death by the
    avenger of blood, until he have stood before the congregation for judgment.
  usfm_code: JOS
  verse: '3'
- book: Brenton Septuagint Translation Joshua 20
  chapter: 20
  iso-639-2_language_code: eng
  text: And Joshua separated Cades in Galilee in the mount Nephthali, and Sychem in
    the mount Ephraim, and the city of Arboc; this is Chebron, in the mountain of
    Juda.
  usfm_code: JOS
  verse: '7'
- book: Brenton Septuagint Translation Joshua 20
  chapter: 20
  iso-639-2_language_code: eng
  text: And beyond Jordan he appointed Bosor in the wilderness in the plain out of
    the tribe of Ruben, and Aremoth in Galaad out of the tribe of Gad, and Gaulon
    in the country of Basan out of the tribe of Manasse.
  usfm_code: JOS
  verse: '8'
- book: Brenton Septuagint Translation Joshua 20
  chapter: 20
  iso-639-2_language_code: eng
  text: These were the cities selected for the sons of Israel, and for the stranger
    abiding among them, that every one who smites a soul unintentionally should flee
    thither, that he should not die by the hand of the avenger of blood, until he
    should stand before the congregation for judgment.
  usfm_code: JOS
  verse: '9'
