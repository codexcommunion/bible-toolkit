- book: Brenton Septuagint Translation Proverbs 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'If thou sit to sup at the table of a prince, consider attentively the things
    set before thee:'
  usfm_code: PRO
  verse: '1'
- book: Brenton Septuagint Translation Proverbs 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'and apply thine hand, knowing that it behoves thee to prepare such meats
    : but if thou art very insatiable,'
  usfm_code: PRO
  verse: '2'
- book: Brenton Septuagint Translation Proverbs 23
  chapter: 23
  iso-639-2_language_code: eng
  text: desire not his provisions; for these belong to a false life.
  usfm_code: PRO
  verse: '3'
- book: Brenton Septuagint Translation Proverbs 23
  chapter: 23
  iso-639-2_language_code: eng
  text: If thou art poor, measure not thyself with a rich man; but refrain thyself
    in thy wisdom.
  usfm_code: PRO
  verse: '4'
- book: Brenton Septuagint Translation Proverbs 23
  chapter: 23
  iso-639-2_language_code: eng
  text: If thou shouldest fix thine eye upon him, he will disappear; for wings like
    an eagle's are prepared for him, and he returns to the house of his master.
  usfm_code: PRO
  verse: '5'
- book: Brenton Septuagint Translation Proverbs 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'Sup not with an envious man, neither desire thou his meats:'
  usfm_code: PRO
  verse: '6'
- book: Brenton Septuagint Translation Proverbs 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'so he eats and drinks as if any one should swallow a hair, and do not bring
    him in to thyself, nor eat thy morsel with him:'
  usfm_code: PRO
  verse: '7'
- book: Brenton Septuagint Translation Proverbs 23
  chapter: 23
  iso-639-2_language_code: eng
  text: for he will vomit it up, and spoil thy fair words.
  usfm_code: PRO
  verse: '8'
- book: Brenton Septuagint Translation Proverbs 23
  chapter: 23
  iso-639-2_language_code: eng
  text: Say nothing in the ears of a fool, lest at any time he sneer at thy wise words.
  usfm_code: PRO
  verse: '9'
- book: Brenton Septuagint Translation Proverbs 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'Remove not the ancient landmarks; and enter not upon the possession of the
    fatherless:'
  usfm_code: PRO
  verse: '10'
- book: Brenton Septuagint Translation Proverbs 23
  chapter: 23
  iso-639-2_language_code: eng
  text: for the Lord is their redeemer; he is mighty, and will plead their cause with
    thee.
  usfm_code: PRO
  verse: '11'
- book: Brenton Septuagint Translation Proverbs 23
  chapter: 23
  iso-639-2_language_code: eng
  text: Apply thine heart to instruction, and prepare thine ears for words of discretion.
  usfm_code: PRO
  verse: '12'
- book: Brenton Septuagint Translation Proverbs 23
  chapter: 23
  iso-639-2_language_code: eng
  text: Refrain not from chastening a child; for if thou beat him with the rod, he
    shall not die.
  usfm_code: PRO
  verse: '13'
- book: Brenton Septuagint Translation Proverbs 23
  chapter: 23
  iso-639-2_language_code: eng
  text: For thou shalt beat him with the rod, and shalt deliver his soul from death.
  usfm_code: PRO
  verse: '14'
- book: Brenton Septuagint Translation Proverbs 23
  chapter: 23
  iso-639-2_language_code: eng
  text: Son, if thy heart be wise, thou shalt also gladden my heart;
  usfm_code: PRO
  verse: '15'
- book: Brenton Septuagint Translation Proverbs 23
  chapter: 23
  iso-639-2_language_code: eng
  text: and thy lips shall converse with my lips, if they be right.
  usfm_code: PRO
  verse: '16'
- book: Brenton Septuagint Translation Proverbs 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'Let not thine heart envy sinners: but be thou in the fear of the Lord all
    the day.'
  usfm_code: PRO
  verse: '17'
- book: Brenton Septuagint Translation Proverbs 23
  chapter: 23
  iso-639-2_language_code: eng
  text: For if thou shouldest keep these things, thou shalt have posterity; and thine
    hope shall not be removed.
  usfm_code: PRO
  verse: '18'
- book: Brenton Septuagint Translation Proverbs 23
  chapter: 23
  iso-639-2_language_code: eng
  text: Hear, my son, and be wise, and rightly direct the thoughts of thine heart.
  usfm_code: PRO
  verse: '19'
- book: Brenton Septuagint Translation Proverbs 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'Be not a wine-bibber, neither continue long at feasts, and purchases of flesh:'
  usfm_code: PRO
  verse: '20'
- book: Brenton Septuagint Translation Proverbs 23
  chapter: 23
  iso-639-2_language_code: eng
  text: for every drunkard and whoremonger shall be poor; and every sluggard shall
    clothe himself with tatters and ragged garments.
  usfm_code: PRO
  verse: '21'
- book: Brenton Septuagint Translation Proverbs 23
  chapter: 23
  iso-639-2_language_code: eng
  text: Hearken, my son, to thy father which begot thee, and despise not thy mother
    because she is grown old.
  usfm_code: PRO
  verse: '22'
- book: Brenton Septuagint Translation Proverbs 23
  chapter: 23
  iso-639-2_language_code: eng
  text: A righteous father brings up his children well; and his soul rejoices over
    a wise son.
  usfm_code: PRO
  verse: '24'
- book: Brenton Septuagint Translation Proverbs 23
  chapter: 23
  iso-639-2_language_code: eng
  text: Let thy father and thy mother rejoice over thee, and let her that bore thee
    be glad.
  usfm_code: PRO
  verse: '25'
- book: Brenton Septuagint Translation Proverbs 23
  chapter: 23
  iso-639-2_language_code: eng
  text: My son, give me thine heart, and let thine eyes observe my ways.
  usfm_code: PRO
  verse: '26'
- book: Brenton Septuagint Translation Proverbs 23
  chapter: 23
  iso-639-2_language_code: eng
  text: For a strange house is a vessel full of holes; and a strange well is narrow.
  usfm_code: PRO
  verse: '27'
- book: Brenton Septuagint Translation Proverbs 23
  chapter: 23
  iso-639-2_language_code: eng
  text: For such a one shall perish suddenly; and every transgressor shall be cut
    off.
  usfm_code: PRO
  verse: '28'
- book: Brenton Septuagint Translation Proverbs 23
  chapter: 23
  iso-639-2_language_code: eng
  text: Who has woe? who trouble? who has quarrels? and who vexations and disputes?
    who has bruises without a cause? whose eyes are livid?
  usfm_code: PRO
  verse: '29'
- book: Brenton Septuagint Translation Proverbs 23
  chapter: 23
  iso-639-2_language_code: eng
  text: Are not those of them that stay long at wine? are not those of them that haunt
    the places where banquets are? Be not drunk with wine; but converse with just
    men, and converse with them openly.
  usfm_code: PRO
  verse: '30'
- book: Brenton Septuagint Translation Proverbs 23
  chapter: 23
  iso-639-2_language_code: eng
  text: For if thou shouldest set thine eyes on bowls and cups, thou shalt afterwards
    go more naked than a pestle.
  usfm_code: PRO
  verse: '31'
- book: Brenton Septuagint Translation Proverbs 23
  chapter: 23
  iso-639-2_language_code: eng
  text: But at last such a one stretches himself out as one smitten by a serpent,
    and venom is diffused through him as by a horned serpent.
  usfm_code: PRO
  verse: '32'
- book: Brenton Septuagint Translation Proverbs 23
  chapter: 23
  iso-639-2_language_code: eng
  text: Whenever thine eyes shall behold a strange woman, then thy mouth shall speak
    perverse things.
  usfm_code: PRO
  verse: '33'
- book: Brenton Septuagint Translation Proverbs 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And thou shalt lie as in the midst of the sea, and as a pilot in a great storm.
  usfm_code: PRO
  verse: '34'
- book: Brenton Septuagint Translation Proverbs 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'And thou shalt say, They smote me, and I was not pained; and they mocked
    me, and I knew it not: when will it be morning, that I may go and seek those with
    whom I may go in company?'
  usfm_code: PRO
  verse: '35'
