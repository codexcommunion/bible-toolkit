- book_title: Brenton Septuagint Translation Proverbs 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: 'If thou sit to sup at the table of a prince, consider attentively the
    things set before thee:'
- book_title: Brenton Septuagint Translation Proverbs 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'and apply thine hand, knowing that it behoves thee to prepare such
    meats : but if thou art very insatiable,'
- book_title: Brenton Septuagint Translation Proverbs 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: desire not his provisions; for these belong to a false life.
- book_title: Brenton Septuagint Translation Proverbs 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: If thou art poor, measure not thyself with a rich man; but refrain thyself
    in thy wisdom.
- book_title: Brenton Septuagint Translation Proverbs 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: If thou shouldest fix thine eye upon him, he will disappear; for wings
    like an eagle's are prepared for him, and he returns to the house of his master.
- book_title: Brenton Septuagint Translation Proverbs 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'Sup not with an envious man, neither desire thou his meats:'
- book_title: Brenton Septuagint Translation Proverbs 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'so he eats and drinks as if any one should swallow a hair, and do not
    bring him in to thyself, nor eat thy morsel with him:'
- book_title: Brenton Septuagint Translation Proverbs 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: for he will vomit it up, and spoil thy fair words.
- book_title: Brenton Septuagint Translation Proverbs 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: Say nothing in the ears of a fool, lest at any time he sneer at thy
    wise words.
- book_title: Brenton Septuagint Translation Proverbs 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'Remove not the ancient landmarks; and enter not upon the possession
    of the fatherless:'
- book_title: Brenton Septuagint Translation Proverbs 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: for the Lord is their redeemer; he is mighty, and will plead their cause
    with thee.
- book_title: Brenton Septuagint Translation Proverbs 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: Apply thine heart to instruction, and prepare thine ears for words of
    discretion.
- book_title: Brenton Septuagint Translation Proverbs 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: Refrain not from chastening a child; for if thou beat him with the rod,
    he shall not die.
- book_title: Brenton Septuagint Translation Proverbs 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: For thou shalt beat him with the rod, and shalt deliver his soul from
    death.
- book_title: Brenton Septuagint Translation Proverbs 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: Son, if thy heart be wise, thou shalt also gladden my heart;
- book_title: Brenton Septuagint Translation Proverbs 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: and thy lips shall converse with my lips, if they be right.
- book_title: Brenton Septuagint Translation Proverbs 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: 'Let not thine heart envy sinners: but be thou in the fear of the Lord
    all the day.'
- book_title: Brenton Septuagint Translation Proverbs 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: For if thou shouldest keep these things, thou shalt have posterity;
    and thine hope shall not be removed.
- book_title: Brenton Septuagint Translation Proverbs 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: Hear, my son, and be wise, and rightly direct the thoughts of thine
    heart.
- book_title: Brenton Septuagint Translation Proverbs 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: 'Be not a wine-bibber, neither continue long at feasts, and purchases
    of flesh:'
- book_title: Brenton Septuagint Translation Proverbs 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: for every drunkard and whoremonger shall be poor; and every sluggard
    shall clothe himself with tatters and ragged garments.
- book_title: Brenton Septuagint Translation Proverbs 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: Hearken, my son, to thy father which begot thee, and despise not thy
    mother because she is grown old.
- book_title: Brenton Septuagint Translation Proverbs 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: A righteous father brings up his children well; and his soul rejoices
    over a wise son.
- book_title: Brenton Septuagint Translation Proverbs 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: Let thy father and thy mother rejoice over thee, and let her that bore
    thee be glad.
- book_title: Brenton Septuagint Translation Proverbs 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: My son, give me thine heart, and let thine eyes observe my ways.
- book_title: Brenton Septuagint Translation Proverbs 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: For a strange house is a vessel full of holes; and a strange well is
    narrow.
- book_title: Brenton Septuagint Translation Proverbs 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: For such a one shall perish suddenly; and every transgressor shall be
    cut off.
- book_title: Brenton Septuagint Translation Proverbs 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: Who has woe? who trouble? who has quarrels? and who vexations and disputes?
    who has bruises without a cause? whose eyes are livid?
- book_title: Brenton Septuagint Translation Proverbs 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: Are not those of them that stay long at wine? are not those of them
    that haunt the places where banquets are? Be not drunk with wine; but converse
    with just men, and converse with them openly.
- book_title: Brenton Septuagint Translation Proverbs 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: For if thou shouldest set thine eyes on bowls and cups, thou shalt afterwards
    go more naked than a pestle.
- book_title: Brenton Septuagint Translation Proverbs 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 32
  verse_text: But at last such a one stretches himself out as one smitten by a serpent,
    and venom is diffused through him as by a horned serpent.
- book_title: Brenton Septuagint Translation Proverbs 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 33
  verse_text: Whenever thine eyes shall behold a strange woman, then thy mouth shall
    speak perverse things.
- book_title: Brenton Septuagint Translation Proverbs 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 34
  verse_text: And thou shalt lie as in the midst of the sea, and as a pilot in a great
    storm.
- book_title: Brenton Septuagint Translation Proverbs 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 35
  verse_text: 'And thou shalt say, They smote me, and I was not pained; and they mocked
    me, and I knew it not: when will it be morning, that I may go and seek those with
    whom I may go in company?'
