- book: Brenton Septuagint Translation Genesis 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And it came to pass after these things, that the chief cupbearer of the king
    of Egypt and the chief baker trespassed against their lord the king of Egypt.
  usfm_code: GEN
  verse: '1'
- book: Brenton Septuagint Translation Genesis 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And Pharao was wroth with his two eunuchs, with his chief cupbearer, and with
    his chief baker.
  usfm_code: GEN
  verse: '2'
- book: Brenton Septuagint Translation Genesis 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And he put them in ward, into the prison, into the place whereinto Joseph
    had been led.
  usfm_code: GEN
  verse: '3'
- book: Brenton Septuagint Translation Genesis 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And the chief keeper of the prison committed them to Joseph, and he stood
    by them; and they were some days in the prison.
  usfm_code: GEN
  verse: '4'
- book: Brenton Septuagint Translation Genesis 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And they both had a dream in one night; and the vision of the dream of the
    chief cupbearer and chief baker, who belonged to the king of Egypt, who were in
    the prison, was this.
  usfm_code: GEN
  verse: '5'
- book: Brenton Septuagint Translation Genesis 40
  chapter: 40
  iso-639-2_language_code: eng
  text: Joseph went in to them in the morning, and saw them, and they had been troubled.
  usfm_code: GEN
  verse: '6'
- book: Brenton Septuagint Translation Genesis 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And he asked the eunuchs of Pharao who were with him in the prison with his
    master, saying, Why is it that your countenances are sad to-day?
  usfm_code: GEN
  verse: '7'
- book: Brenton Septuagint Translation Genesis 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And they said to him, We have seen a dream, and there is no interpreter of
    it. And Joseph said to them, Is not the interpretation of them through God? tell
    them then to me.
  usfm_code: GEN
  verse: '8'
- book: Brenton Septuagint Translation Genesis 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And the chief cupbearer related his dream to Joseph, and said, In my dream
    a vine was before me.
  usfm_code: GEN
  verse: '9'
- book: Brenton Septuagint Translation Genesis 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And in the vine were three stems; and it budding shot forth blossoms; the
    clusters of grapes were ripe.
  usfm_code: GEN
  verse: '10'
- book: Brenton Septuagint Translation Genesis 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And the cup of Pharao was in my hand; and I took the bunch of grapes, and
    squeezed it into the cup, and gave the cup into Pharao's hand.
  usfm_code: GEN
  verse: '11'
- book: Brenton Septuagint Translation Genesis 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And Joseph said to him, This is the interpretation of it. The three stems
    are three days.
  usfm_code: GEN
  verse: '12'
- book: Brenton Septuagint Translation Genesis 40
  chapter: 40
  iso-639-2_language_code: eng
  text: Yet three days and Pharao shall remember thy office, and he shall restore
    thee to thy place of chief cupbearer, and thou shalt give the cup of Pharao into
    his hand, according to thy former high place, as thou wast wont to be cupbearer.
  usfm_code: GEN
  verse: '13'
- book: Brenton Septuagint Translation Genesis 40
  chapter: 40
  iso-639-2_language_code: eng
  text: But remember me of thyself, when it shall be well with thee, and thou shalt
    deal mercifully with me, and thou shalt make mention of me to Pharao, and thou
    shalt bring me forth out of this dungeon.
  usfm_code: GEN
  verse: '14'
- book: Brenton Septuagint Translation Genesis 40
  chapter: 40
  iso-639-2_language_code: eng
  text: For surely I was stolen away out of the land of the Hebrews, and here I have
    done nothing, but they have cast me into this pit.
  usfm_code: GEN
  verse: '15'
- book: Brenton Septuagint Translation Genesis 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And the chief baker saw that he interpreted aright; and he said to Joseph,
    I also saw a dream, and methought I took up on my head three baskets of mealy
    food.
  usfm_code: GEN
  verse: '16'
- book: Brenton Septuagint Translation Genesis 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And in the upper basket there was the work of the baker of every kind which
    Pharao eats; and the fowls of the air ate them out of the basket that was on my
    head.
  usfm_code: GEN
  verse: '17'
- book: Brenton Septuagint Translation Genesis 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And Joseph answered and said to him, This is the interpretation of it; The
    three baskets are three days.
  usfm_code: GEN
  verse: '18'
- book: Brenton Septuagint Translation Genesis 40
  chapter: 40
  iso-639-2_language_code: eng
  text: Yet three days, and Pharao shall take away thy head from off thee, and shall
    hang thee on a tree, and the birds of the sky shall eat thy flesh from off thee.
  usfm_code: GEN
  verse: '19'
- book: Brenton Septuagint Translation Genesis 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And it came to pass on the third day that it was Pharao's birth-day, and he
    made a banquet for all his servants, and he remembered the office of the cupbearer
    and the office of the baker in the midst of his servants.
  usfm_code: GEN
  verse: '20'
- book: Brenton Septuagint Translation Genesis 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And he restored the chief cupbearer to his office, and he gave the cup into
    Pharao's hand.
  usfm_code: GEN
  verse: '21'
- book: Brenton Septuagint Translation Genesis 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And he hanged the chief baker, as Joseph interpreted to them.
  usfm_code: GEN
  verse: '22'
- book: Brenton Septuagint Translation Genesis 40
  chapter: 40
  iso-639-2_language_code: eng
  text: Yet did not the chief cupbearer remember Joseph, but forgot him.
  usfm_code: GEN
  verse: '23'
