- book_title: Brenton Septuagint Translation Genesis 40
  book_usfm_code: GEN
  chapter_number: 40
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And it came to pass after these things, that the chief cupbearer of
    the king of Egypt and the chief baker trespassed against their lord the king of
    Egypt.
- book_title: Brenton Septuagint Translation Genesis 40
  book_usfm_code: GEN
  chapter_number: 40
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: And Pharao was wroth with his two eunuchs, with his chief cupbearer,
    and with his chief baker.
- book_title: Brenton Septuagint Translation Genesis 40
  book_usfm_code: GEN
  chapter_number: 40
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And he put them in ward, into the prison, into the place whereinto Joseph
    had been led.
- book_title: Brenton Septuagint Translation Genesis 40
  book_usfm_code: GEN
  chapter_number: 40
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And the chief keeper of the prison committed them to Joseph, and he
    stood by them; and they were some days in the prison.
- book_title: Brenton Septuagint Translation Genesis 40
  book_usfm_code: GEN
  chapter_number: 40
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And they both had a dream in one night; and the vision of the dream
    of the chief cupbearer and chief baker, who belonged to the king of Egypt, who
    were in the prison, was this.
- book_title: Brenton Septuagint Translation Genesis 40
  book_usfm_code: GEN
  chapter_number: 40
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: Joseph went in to them in the morning, and saw them, and they had been
    troubled.
- book_title: Brenton Septuagint Translation Genesis 40
  book_usfm_code: GEN
  chapter_number: 40
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And he asked the eunuchs of Pharao who were with him in the prison with
    his master, saying, Why is it that your countenances are sad to-day?
- book_title: Brenton Septuagint Translation Genesis 40
  book_usfm_code: GEN
  chapter_number: 40
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And they said to him, We have seen a dream, and there is no interpreter
    of it. And Joseph said to them, Is not the interpretation of them through God?
    tell them then to me.
- book_title: Brenton Septuagint Translation Genesis 40
  book_usfm_code: GEN
  chapter_number: 40
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And the chief cupbearer related his dream to Joseph, and said, In my
    dream a vine was before me.
- book_title: Brenton Septuagint Translation Genesis 40
  book_usfm_code: GEN
  chapter_number: 40
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And in the vine were three stems; and it budding shot forth blossoms;
    the clusters of grapes were ripe.
- book_title: Brenton Septuagint Translation Genesis 40
  book_usfm_code: GEN
  chapter_number: 40
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And the cup of Pharao was in my hand; and I took the bunch of grapes,
    and squeezed it into the cup, and gave the cup into Pharao's hand.
- book_title: Brenton Septuagint Translation Genesis 40
  book_usfm_code: GEN
  chapter_number: 40
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: And Joseph said to him, This is the interpretation of it. The three
    stems are three days.
- book_title: Brenton Septuagint Translation Genesis 40
  book_usfm_code: GEN
  chapter_number: 40
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: Yet three days and Pharao shall remember thy office, and he shall restore
    thee to thy place of chief cupbearer, and thou shalt give the cup of Pharao into
    his hand, according to thy former high place, as thou wast wont to be cupbearer.
- book_title: Brenton Septuagint Translation Genesis 40
  book_usfm_code: GEN
  chapter_number: 40
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: But remember me of thyself, when it shall be well with thee, and thou
    shalt deal mercifully with me, and thou shalt make mention of me to Pharao, and
    thou shalt bring me forth out of this dungeon.
- book_title: Brenton Septuagint Translation Genesis 40
  book_usfm_code: GEN
  chapter_number: 40
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: For surely I was stolen away out of the land of the Hebrews, and here
    I have done nothing, but they have cast me into this pit.
- book_title: Brenton Septuagint Translation Genesis 40
  book_usfm_code: GEN
  chapter_number: 40
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: And the chief baker saw that he interpreted aright; and he said to Joseph,
    I also saw a dream, and methought I took up on my head three baskets of mealy
    food.
- book_title: Brenton Septuagint Translation Genesis 40
  book_usfm_code: GEN
  chapter_number: 40
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And in the upper basket there was the work of the baker of every kind
    which Pharao eats; and the fowls of the air ate them out of the basket that was
    on my head.
- book_title: Brenton Septuagint Translation Genesis 40
  book_usfm_code: GEN
  chapter_number: 40
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: And Joseph answered and said to him, This is the interpretation of it;
    The three baskets are three days.
- book_title: Brenton Septuagint Translation Genesis 40
  book_usfm_code: GEN
  chapter_number: 40
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: Yet three days, and Pharao shall take away thy head from off thee, and
    shall hang thee on a tree, and the birds of the sky shall eat thy flesh from off
    thee.
- book_title: Brenton Septuagint Translation Genesis 40
  book_usfm_code: GEN
  chapter_number: 40
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: And it came to pass on the third day that it was Pharao's birth-day,
    and he made a banquet for all his servants, and he remembered the office of the
    cupbearer and the office of the baker in the midst of his servants.
- book_title: Brenton Septuagint Translation Genesis 40
  book_usfm_code: GEN
  chapter_number: 40
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: And he restored the chief cupbearer to his office, and he gave the cup
    into Pharao's hand.
- book_title: Brenton Septuagint Translation Genesis 40
  book_usfm_code: GEN
  chapter_number: 40
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: And he hanged the chief baker, as Joseph interpreted to them.
- book_title: Brenton Septuagint Translation Genesis 40
  book_usfm_code: GEN
  chapter_number: 40
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: Yet did not the chief cupbearer remember Joseph, but forgot him.
