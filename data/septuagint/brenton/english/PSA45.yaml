- book: Brenton Septuagint Translation Psalms 45
  chapter: 45
  iso-639-2_language_code: eng
  text: For the end, for the sons of Core; a Psalm concerning secret things.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 45
  chapter: 45
  iso-639-2_language_code: eng
  text: God is our refuge and strength, a help in the afflictions that have come heavily
    upon us.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 45
  chapter: 45
  iso-639-2_language_code: eng
  text: Therefore will we not fear when the earth is troubled, and the mountains are
    removed into the depths of the seas.
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 45
  chapter: 45
  iso-639-2_language_code: eng
  text: Their waters have roared and been troubled, the mountains have been troubled
    by his might. Pause.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 45
  chapter: 45
  iso-639-2_language_code: eng
  text: 'The flowings of the river gladden the city of God: the Most High has sanctified
    his tabernacle.'
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 45
  chapter: 45
  iso-639-2_language_code: eng
  text: 'God is in the midst of her; she shall not be moved: God shall help her with
    his countenance.'
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 45
  chapter: 45
  iso-639-2_language_code: eng
  text: 'The nations were troubled, the kingdoms tottered: he uttered his voice, the
    earth shook.'
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 45
  chapter: 45
  iso-639-2_language_code: eng
  text: The Lord of hosts is with us; the God of Jacob is our helper. Pause.
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 45
  chapter: 45
  iso-639-2_language_code: eng
  text: Come, and behold the works of the Lord, what wonders he has achieved on the
    earth.
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 45
  chapter: 45
  iso-639-2_language_code: eng
  text: Putting an end to wars as for the ends of the earth; he will crush the bow,
    and break in pieces the weapon, and burn the bucklers with fire.
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 45
  chapter: 45
  iso-639-2_language_code: eng
  text: 'Be still, and know that I am God: I will be exalted among the nations, I
    will be exalted in the earth.'
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 45
  chapter: 45
  iso-639-2_language_code: eng
  text: The Lord of hosts is with us; the God of Jacob is our helper.
  usfm_code: PSA
  verse: '12'
