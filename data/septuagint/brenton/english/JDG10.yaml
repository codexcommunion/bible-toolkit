- book: Brenton Septuagint Translation Judges 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And after Abimelech Thola the son of Phua rose up to save Israel, being the
    son of his father's brother, a man of Issachar; and he dwelt in Samir in mount
    Ephraim.
  usfm_code: JDG
  verse: '1'
- book: Brenton Septuagint Translation Judges 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And he judged Israel twenty-three years, and died, and was buried in Samir.
  usfm_code: JDG
  verse: '2'
- book: Brenton Septuagint Translation Judges 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And after him arose Jair of Galaad, and he judged Israel twenty-two years.
  usfm_code: JDG
  verse: '3'
- book: Brenton Septuagint Translation Judges 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And he had thirty-two sons riding on thirty-two colts, and they had thirty-two
    cities; and they called them Jair's towns until this day in the land of Galaad.
  usfm_code: JDG
  verse: '4'
- book: Brenton Septuagint Translation Judges 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And Jair died, and was buried in Rhamnon.
  usfm_code: JDG
  verse: '5'
- book: Brenton Septuagint Translation Judges 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And the children of Israel did evil again in the sight of the Lord, and served
    Baalim, and Astaroth, and the gods of Aram, and the gods of Sidon, and the gods
    of Moab, and the gods of the children of Ammon, and the gods of the Phylistines;
    and they forsook the Lord, and did not serve him.
  usfm_code: JDG
  verse: '6'
- book: Brenton Septuagint Translation Judges 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And the Lord was very angry with Israel, and sold them into the hand of the
    Phylistines, and into the hand of the children of Ammon.
  usfm_code: JDG
  verse: '7'
- book: Brenton Septuagint Translation Judges 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And they afflicted and bruised the children of Israel at that time eighteen
    years, all the children of Israel beyond Jordan in the land of the Amorite in
    Galaad.
  usfm_code: JDG
  verse: '8'
- book: Brenton Septuagint Translation Judges 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And the children of Ammon went over Jordan to fight with Juda, and Benjamin,
    and with Ephraim; and the children of Israel were greatly afflicted.
  usfm_code: JDG
  verse: '9'
- book: Brenton Septuagint Translation Judges 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And the children of Israel cried to the Lord, saying, We have sinned against
    thee, because we have forsaken God, and served Baalim.
  usfm_code: JDG
  verse: '10'
- book: Brenton Septuagint Translation Judges 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And the Lord said to the children of Israel, Did I not save you from Egypt
    and from the Amorite, and from the children of Ammon, and from the Phylistines,
  usfm_code: JDG
  verse: '11'
- book: Brenton Septuagint Translation Judges 10
  chapter: 10
  iso-639-2_language_code: eng
  text: and from the Sidonians, and Amalec, and Madiam, who afflicted you? and ye
    cried to me, and I saved you out of their hand?
  usfm_code: JDG
  verse: '12'
- book: Brenton Septuagint Translation Judges 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Yet ye forsook me and served other gods; therefore I will not save you any
    more.
  usfm_code: JDG
  verse: '13'
- book: Brenton Septuagint Translation Judges 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Go, and cry to the gods whom ye have chosen to yourselves, and let them save
    you in the time of your affliction.
  usfm_code: JDG
  verse: '14'
- book: Brenton Septuagint Translation Judges 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'And the children of Israel said to the Lord, We have sinned: do thou to us
    according to all that is good in thine eyes; only deliver us this day.'
  usfm_code: JDG
  verse: '15'
- book: Brenton Septuagint Translation Judges 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And they put away the strange gods from the midst of them, and served the
    Lord only, and his soul was pained for the trouble of Israel.
  usfm_code: JDG
  verse: '16'
- book: Brenton Septuagint Translation Judges 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And the children of Ammon went up, and encamped in Galaad; and the children
    of Israel were gathered together and encamped on the hill.
  usfm_code: JDG
  verse: '17'
- book: Brenton Septuagint Translation Judges 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And the people the princes of Galaad said every man to his neighbour, Who
    is he that shall begin to fight against the children of Ammon? he shall even be
    head over all that dwell in Galaad.
  usfm_code: JDG
  verse: '18'
