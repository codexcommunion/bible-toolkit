- book_title: Brenton Septuagint Translation Judges 10
  book_usfm_code: JDG
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And after Abimelech Thola the son of Phua rose up to save Israel, being
    the son of his father's brother, a man of Issachar; and he dwelt in Samir in mount
    Ephraim.
- book_title: Brenton Septuagint Translation Judges 10
  book_usfm_code: JDG
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: And he judged Israel twenty-three years, and died, and was buried in
    Samir.
- book_title: Brenton Septuagint Translation Judges 10
  book_usfm_code: JDG
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And after him arose Jair of Galaad, and he judged Israel twenty-two
    years.
- book_title: Brenton Septuagint Translation Judges 10
  book_usfm_code: JDG
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And he had thirty-two sons riding on thirty-two colts, and they had
    thirty-two cities; and they called them Jair's towns until this day in the land
    of Galaad.
- book_title: Brenton Septuagint Translation Judges 10
  book_usfm_code: JDG
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And Jair died, and was buried in Rhamnon.
- book_title: Brenton Septuagint Translation Judges 10
  book_usfm_code: JDG
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And the children of Israel did evil again in the sight of the Lord,
    and served Baalim, and Astaroth, and the gods of Aram, and the gods of Sidon,
    and the gods of Moab, and the gods of the children of Ammon, and the gods of the
    Phylistines; and they forsook the Lord, and did not serve him.
- book_title: Brenton Septuagint Translation Judges 10
  book_usfm_code: JDG
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And the Lord was very angry with Israel, and sold them into the hand
    of the Phylistines, and into the hand of the children of Ammon.
- book_title: Brenton Septuagint Translation Judges 10
  book_usfm_code: JDG
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And they afflicted and bruised the children of Israel at that time eighteen
    years, all the children of Israel beyond Jordan in the land of the Amorite in
    Galaad.
- book_title: Brenton Septuagint Translation Judges 10
  book_usfm_code: JDG
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And the children of Ammon went over Jordan to fight with Juda, and Benjamin,
    and with Ephraim; and the children of Israel were greatly afflicted.
- book_title: Brenton Septuagint Translation Judges 10
  book_usfm_code: JDG
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And the children of Israel cried to the Lord, saying, We have sinned
    against thee, because we have forsaken God, and served Baalim.
- book_title: Brenton Septuagint Translation Judges 10
  book_usfm_code: JDG
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And the Lord said to the children of Israel, Did I not save you from
    Egypt and from the Amorite, and from the children of Ammon, and from the Phylistines,
- book_title: Brenton Septuagint Translation Judges 10
  book_usfm_code: JDG
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: and from the Sidonians, and Amalec, and Madiam, who afflicted you? and
    ye cried to me, and I saved you out of their hand?
- book_title: Brenton Septuagint Translation Judges 10
  book_usfm_code: JDG
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: Yet ye forsook me and served other gods; therefore I will not save you
    any more.
- book_title: Brenton Septuagint Translation Judges 10
  book_usfm_code: JDG
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: Go, and cry to the gods whom ye have chosen to yourselves, and let them
    save you in the time of your affliction.
- book_title: Brenton Septuagint Translation Judges 10
  book_usfm_code: JDG
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: 'And the children of Israel said to the Lord, We have sinned: do thou
    to us according to all that is good in thine eyes; only deliver us this day.'
- book_title: Brenton Septuagint Translation Judges 10
  book_usfm_code: JDG
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: And they put away the strange gods from the midst of them, and served
    the Lord only, and his soul was pained for the trouble of Israel.
- book_title: Brenton Septuagint Translation Judges 10
  book_usfm_code: JDG
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And the children of Ammon went up, and encamped in Galaad; and the children
    of Israel were gathered together and encamped on the hill.
- book_title: Brenton Septuagint Translation Judges 10
  book_usfm_code: JDG
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: And the people the princes of Galaad said every man to his neighbour,
    Who is he that shall begin to fight against the children of Ammon? he shall even
    be head over all that dwell in Galaad.
