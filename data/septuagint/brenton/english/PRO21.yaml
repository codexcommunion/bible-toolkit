  text: 'As a rush of water, so is the king''s heart in God''s hand: he turns it whithersoever
    he may desire to point out.'
  usfm_code: PRO
  verse: '1'
- book: Brenton Septuagint Translation Proverbs 21
  chapter: 21
  iso-639-2_language_code: eng
  text: Every man seems to himself righteous; but the Lord directs the hearts.
  usfm_code: PRO
  verse: '2'
- book: Brenton Septuagint Translation Proverbs 21
  chapter: 21
  iso-639-2_language_code: eng
  text: To do justly and to speak truth, are more pleasing to God than the blood of
    sacrifices.
  usfm_code: PRO
  verse: '3'
- book: Brenton Septuagint Translation Proverbs 21
  chapter: 21
  iso-639-2_language_code: eng
  text: A high-minded man is stout-hearted in his pride; and the lamp of the wicked
    is sin.
  usfm_code: PRO
  verse: '4'
- book: Brenton Septuagint Translation Proverbs 21
  chapter: 21
  iso-639-2_language_code: eng
  text: He that gathers treasures with a lying tongue pursues vanity on to the snares
    of death.
  usfm_code: PRO
  verse: '6'
- book: Brenton Septuagint Translation Proverbs 21
  chapter: 21
  iso-639-2_language_code: eng
  text: Destruction shall lodge with the ungodly; for they refuse to do justly.
  usfm_code: PRO
  verse: '7'
- book: Brenton Septuagint Translation Proverbs 21
  chapter: 21
  iso-639-2_language_code: eng
  text: To the froward God sends froward ways; for his works are pure and right.
  usfm_code: PRO
  verse: '8'
- book: Brenton Septuagint Translation Proverbs 21
  chapter: 21
  iso-639-2_language_code: eng
  text: It is better to dwell in a corner on the house-top, than in plastered rooms
    with unrighteousness, and in an open house.
  usfm_code: PRO
  verse: '9'
- book: Brenton Septuagint Translation Proverbs 21
  chapter: 21
  iso-639-2_language_code: eng
  text: The soul of the ungodly shall not be pitied by any man.
  usfm_code: PRO
  verse: '10'
- book: Brenton Septuagint Translation Proverbs 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'When an intemperate man is punished the simple becomes wiser: and a wise
    man understanding will receive knowledge.'
  usfm_code: PRO
  verse: '11'
- book: Brenton Septuagint Translation Proverbs 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'A righteous man understands the hearts of the ungodly: and despises the ungodly
    for their wickedness.'
  usfm_code: PRO
  verse: '12'
- book: Brenton Septuagint Translation Proverbs 21
  chapter: 21
  iso-639-2_language_code: eng
  text: He that stops his ears from hearing the poor, himself also shall cry, and
    there shall be none to hear him .
  usfm_code: PRO
  verse: '13'
- book: Brenton Septuagint Translation Proverbs 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'A secret gift calms anger: but he that forbears to give stirs up strong wrath.'
  usfm_code: PRO
  verse: '14'
- book: Brenton Septuagint Translation Proverbs 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'It is the joy of the righteous to do judgment: but a holy man is abominable
    with evil-doers.'
  usfm_code: PRO
  verse: '15'
- book: Brenton Septuagint Translation Proverbs 21
  chapter: 21
  iso-639-2_language_code: eng
  text: A man that wanders out of the way of righteousness, shall rest in the congregation
    of giants.
  usfm_code: PRO
  verse: '16'
- book: Brenton Septuagint Translation Proverbs 21
  chapter: 21
  iso-639-2_language_code: eng
  text: A poor man loves mirth, loving wine and oil in abundance;
  usfm_code: PRO
  verse: '17'
- book: Brenton Septuagint Translation Proverbs 21
  chapter: 21
  iso-639-2_language_code: eng
  text: and a transgressor is the abomination of a righteous man.
  usfm_code: PRO
  verse: '18'
- book: Brenton Septuagint Translation Proverbs 21
  chapter: 21
  iso-639-2_language_code: eng
  text: It is better to dwell in a wilderness than with a quarrelsome and talkative
    and passionate woman.
  usfm_code: PRO
  verse: '19'
- book: Brenton Septuagint Translation Proverbs 21
  chapter: 21
  iso-639-2_language_code: eng
  text: A desirable treasure will rest on the mouth of the wise; but foolish men will
    swallow it up.
  usfm_code: PRO
  verse: '20'
- book: Brenton Septuagint Translation Proverbs 21
  chapter: 21
  iso-639-2_language_code: eng
  text: The way of righteousness and mercy will find life and glory.
  usfm_code: PRO
  verse: '21'
- book: Brenton Septuagint Translation Proverbs 21
  chapter: 21
  iso-639-2_language_code: eng
  text: A wise man assaults strong cities, and demolishes the fortress in which the
    ungodly trusted.
  usfm_code: PRO
  verse: '22'
- book: Brenton Septuagint Translation Proverbs 21
  chapter: 21
  iso-639-2_language_code: eng
  text: He that keeps his mouth and his tongue keeps his soul from trouble.
  usfm_code: PRO
  verse: '23'
- book: Brenton Septuagint Translation Proverbs 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'A bold and self-willed and insolent man is called a pest: and he that remembers
    injuries is a transgressor.'
  usfm_code: PRO
  verse: '24'
- book: Brenton Septuagint Translation Proverbs 21
  chapter: 21
  iso-639-2_language_code: eng
  text: Desires kill the sluggard; for his hands do not choose to do anything.
  usfm_code: PRO
  verse: '25'
- book: Brenton Septuagint Translation Proverbs 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'An ungodly man entertains evil desires all the day: but the righteous is
    unsparingly merciful and compassionate.'
  usfm_code: PRO
  verse: '26'
- book: Brenton Septuagint Translation Proverbs 21
  chapter: 21
  iso-639-2_language_code: eng
  text: The sacrifices of the ungodly are abomination to the Lord, for they offer
    them wickedly.
  usfm_code: PRO
  verse: '27'
- book: Brenton Septuagint Translation Proverbs 21
  chapter: 21
  iso-639-2_language_code: eng
  text: A false witness shall perish; but an obedient man will speak cautiously.
  usfm_code: PRO
  verse: '28'
- book: Brenton Septuagint Translation Proverbs 21
  chapter: 21
  iso-639-2_language_code: eng
  text: An ungodly man impudently withstands with his face; but the upright man himself
    understands his ways.
  usfm_code: PRO
  verse: '29'
- book: Brenton Septuagint Translation Proverbs 21
  chapter: 21
  iso-639-2_language_code: eng
  text: There is no wisdom, there is no courage, there is no counsel against the ungodly.
  usfm_code: PRO
  verse: '30'
- book: Brenton Septuagint Translation Proverbs 21
  chapter: 21
  iso-639-2_language_code: eng
  text: A horse is prepared for the day of battle; but help is of the Lord.
  usfm_code: PRO
  verse: '31'
