- book_title: Brenton Septuagint Translation Kings I 27
  book_usfm_code: 1SA
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: 'And David said in his heart, Now shall I be one day delivered for death
    into the hands of Saul; and there is no good thing for me unless I should escape
    into the land of the Philistines, and Saul should cease from seeking me through
    every coast of Israel: so I shall escape out of his hand.'
- book_title: Brenton Septuagint Translation Kings I 27
  book_usfm_code: 1SA
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: So David arose, and the six hundred men that were with him, and he went
    to Anchus, son of Ammach, king of Geth.
- book_title: Brenton Septuagint Translation Kings I 27
  book_usfm_code: 1SA
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And David dwelt with Anchus, he and his men, each with his family; and
    David and both his wives, Achinaam the Jezraelitess, and Abigaia the wife of Nabal
    the Carmelite.
- book_title: Brenton Septuagint Translation Kings I 27
  book_usfm_code: 1SA
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And it was told Saul that David had fled to Geth; and he no longer sought
    after him.
- book_title: Brenton Septuagint Translation Kings I 27
  book_usfm_code: 1SA
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'And David said to Anchus, If now thy servant has found grace in thine
    eyes, let them give me, I pray thee, a place in one of the cities in the country,
    and I will dwell there: for why does thy servant dwell with thee in a royal city?'
- book_title: Brenton Septuagint Translation Kings I 27
  book_usfm_code: 1SA
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'And he gave him Sekelac in that day: therefore Sekelac came into possession
    of the king of Judea to this day.'
- book_title: Brenton Septuagint Translation Kings I 27
  book_usfm_code: 1SA
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And the number of the days that David dwelt in the country of the Philistines
    was four months.
- book_title: Brenton Septuagint Translation Kings I 27
  book_usfm_code: 1SA
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'And David and his men went up, and made an attack on all the Gesirites
    and on the Amalekites: and behold, the land was inhabited, (even the land from
    Gelampsur) by those who come from the fortified cities even to the land of Egypt.'
- book_title: Brenton Septuagint Translation Kings I 27
  book_usfm_code: 1SA
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And he smote the land, and saved neither man nor woman alive; and they
    took flocks, and herds, and asses, and camels, and raiment; and they returned
    and came to Anchus.
- book_title: Brenton Septuagint Translation Kings I 27
  book_usfm_code: 1SA
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And Anchus said to David, On whom have ye made an attack to-day? And
    David said to Anchus, On the south of Judea, and on the south of Jesmega, and
    on the south of the Kenezite.
- book_title: Brenton Septuagint Translation Kings I 27
  book_usfm_code: 1SA
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And I have not saved man or woman alive to bring them to Geth, saying,
    Lest they carry a report to Geth against us, saying, These things David does.
    And this was his manner all the days that David dwelt in the country of the Philistines.
- book_title: Brenton Septuagint Translation Kings I 27
  book_usfm_code: 1SA
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: So David had the full confidence of Anchus, who said, He is thoroughly
    disgraced among his people in Israel, and he shall be my servant for ever.
