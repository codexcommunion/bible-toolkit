- book: Brenton Septuagint Translation Baruch 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Therefore the Lord hath made good his word, which he pronounced against us,
    and against our judges that judged Israel, and against our kings, and against
    our princes, and against the men of Israel and Juda,
  usfm_code: BAR
  verse: '1'
- book: Brenton Septuagint Translation Baruch 2
  chapter: 2
  iso-639-2_language_code: eng
  text: to bring upon us great plagues, such as never happened under the whole heaven,
    as it came to pass in Jerusalem, according to the things that were written in
    the law of Moses;
  usfm_code: BAR
  verse: '2'
- book: Brenton Septuagint Translation Baruch 2
  chapter: 2
  iso-639-2_language_code: eng
  text: that a man should eat the flesh of his own son, and the flesh of his own daughter.
  usfm_code: BAR
  verse: '3'
- book: Brenton Septuagint Translation Baruch 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Moreover he hath delivered them to be in subjection to all the kingdoms that
    are round about us, to be as a reproach and desolation among all the people round
    about, where the Lord hath scattered them.
  usfm_code: BAR
  verse: '4'
- book: Brenton Septuagint Translation Baruch 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Thus we were cast down, and not exalted, because we have sinned against the
    Lord our God, and have not been obedient unto his voice.
  usfm_code: BAR
  verse: '5'
- book: Brenton Septuagint Translation Baruch 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'To the Lord our God appertaineth righteousness: but unto us and to our fathers
    open shame, as appeareth this day.'
  usfm_code: BAR
  verse: '6'
- book: Brenton Septuagint Translation Baruch 2
  chapter: 2
  iso-639-2_language_code: eng
  text: For all these plagues are come upon us, which the Lord hath pronounced against
    us.
  usfm_code: BAR
  verse: '7'
- book: Brenton Septuagint Translation Baruch 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Yet have we not prayed before the Lord, that we might turn every one from
    the imaginations of his wicked heart.
  usfm_code: BAR
  verse: '8'
- book: Brenton Septuagint Translation Baruch 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'Wherefore the Lord watched over us for evil, and the Lord hath brought it
    upon us: for the Lord is righteous in all his works which he hath commanded us.'
  usfm_code: BAR
  verse: '9'
- book: Brenton Septuagint Translation Baruch 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Yet we have not hearkened unto his voice, to walk in the commandments of the
    Lord, that he hath set before us.
  usfm_code: BAR
  verse: '10'
- book: Brenton Septuagint Translation Baruch 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'And now, O Lord God of Israel, that hast brought thy people out of the land
    of Egypt with a mighty hand, and high arm, and with signs, and with wonders, and
    with great power, and hast gotten thyself a name, as appeareth this day:'
  usfm_code: BAR
  verse: '11'
- book: Brenton Septuagint Translation Baruch 2
  chapter: 2
  iso-639-2_language_code: eng
  text: O Lord our God, we have sinned, we have done ungodly, we have dealt unrighteously
    in all thine ordinances.
  usfm_code: BAR
  verse: '12'
- book: Brenton Septuagint Translation Baruch 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'Let thy wrath turn from us: for we are but a few left among the heathen,
    where thou hast scattered us.'
  usfm_code: BAR
  verse: '13'
- book: Brenton Septuagint Translation Baruch 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'Hear our prayers, O Lord, and our petitions, and deliver us for thine own
    sake, and give us favour in the sight of them which have led us away:'
  usfm_code: BAR
  verse: '14'
- book: Brenton Septuagint Translation Baruch 2
  chapter: 2
  iso-639-2_language_code: eng
  text: that all the earth may know that thou art the Lord our God, because Israel
    and his posterity is called by thy name.
  usfm_code: BAR
  verse: '15'
- book: Brenton Septuagint Translation Baruch 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'O Lord, look down from thine holy house, and consider us: bow down thine
    ear, O Lord, to hear us.'
  usfm_code: BAR
  verse: '16'
- book: Brenton Septuagint Translation Baruch 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'Open thine eyes, and behold; for the dead that are in the graves, whose souls
    are taken from their bodies, will give unto the Lord neither praise nor righteousness:'
  usfm_code: BAR
  verse: '17'
- book: Brenton Septuagint Translation Baruch 2
  chapter: 2
  iso-639-2_language_code: eng
  text: but the soul that is greatly vexed, which goeth stooping and feeble, and the
    eyes that fail, and the hungry soul, will give thee praise and righteousness,
    O Lord.
  usfm_code: BAR
  verse: '18'
- book: Brenton Septuagint Translation Baruch 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Therefore we do not make our humble supplication before thee, O Lord our God,
    for the righteousness of our fathers, and of our kings,
  usfm_code: BAR
  verse: '19'
- book: Brenton Septuagint Translation Baruch 2
  chapter: 2
  iso-639-2_language_code: eng
  text: for thou hast sent out thy wrath and indignation upon us, as thou hast spoken
    by thy servants the prophets, saying ,
  usfm_code: BAR
  verse: '20'
- book: Brenton Septuagint Translation Baruch 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'Thus saith the Lord, Bow down your shoulders to serve the king of Babylon:
    so shall ye remain in the land that I gave unto your fathers.'
  usfm_code: BAR
  verse: '21'
- book: Brenton Septuagint Translation Baruch 2
  chapter: 2
  iso-639-2_language_code: eng
  text: But if ye will not hear the voice of the Lord, to serve the king of Babylon,
  usfm_code: BAR
  verse: '22'
- book: Brenton Septuagint Translation Baruch 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'I will cause to cease out of the cities of Juda, and from without Jerusalem,
    the voice of mirth, and the voice of joy, the voice of the bridegroom, and the
    voice of the bride: and the whole land shall be desolate of inhabitants.'
  usfm_code: BAR
  verse: '23'
- book: Brenton Septuagint Translation Baruch 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'But we would not hearken unto thy voice, to serve the king of Babylon: therefore
    hast thou made good the words that thou spakest by thy servants the prophets,
    namely, that the bones of our kings, and the bones of our fathers, should be taken
    out of their places.'
  usfm_code: BAR
  verse: '24'
- book: Brenton Septuagint Translation Baruch 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And lo, they are cast out to the heat of the day, and to the frost of the
    night, and they died in great miseries by famine, by sword, and by pestilence.
  usfm_code: BAR
  verse: '25'
- book: Brenton Septuagint Translation Baruch 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And the house which is called by thy name hast thou laid waste, as it is to
    be seen this day, for the wickedness of the house of Israel and the house of Juda.
  usfm_code: BAR
  verse: '26'
- book: Brenton Septuagint Translation Baruch 2
  chapter: 2
  iso-639-2_language_code: eng
  text: O Lord our God, thou hast dealt with us after all thy goodness, and according
    to all that great mercy of thine,
  usfm_code: BAR
  verse: '27'
- book: Brenton Septuagint Translation Baruch 2
  chapter: 2
  iso-639-2_language_code: eng
  text: as thou spakest by thy servant Moses in the day when thou didst command him
    to write thy law before the children of Israel, saying,
  usfm_code: BAR
  verse: '28'
- book: Brenton Septuagint Translation Baruch 2
  chapter: 2
  iso-639-2_language_code: eng
  text: If ye will not hear my voice, surely this very great multitude shall be turned
    into a small number among the nations, where I will scatter them.
  usfm_code: BAR
  verse: '29'
- book: Brenton Septuagint Translation Baruch 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'For I knew that they would not hear me, because it is a stiffnecked people:
    but in the land of their captivities they shall remember themselves,'
  usfm_code: BAR
  verse: '30'
- book: Brenton Septuagint Translation Baruch 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'and shall know that I am the Lord their God: for I will give them an heart,
    and ears to hear:'
  usfm_code: BAR
  verse: '31'
- book: Brenton Septuagint Translation Baruch 2
  chapter: 2
  iso-639-2_language_code: eng
  text: and they shall praise me in the land of their captivity, and think upon my
    name,
  usfm_code: BAR
  verse: '32'
- book: Brenton Septuagint Translation Baruch 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'and return from their stiff neck, and from their wicked deeds: for they shall
    remember the way of their fathers, which sinned before the Lord.'
  usfm_code: BAR
  verse: '33'
- book: Brenton Septuagint Translation Baruch 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'And I will bring them again into the land which I promised with an oath unto
    their fathers, Abraham, Isaac, and Jacob, and they shall be lords of it: and I
    will increase them, and they shall not be diminished.'
  usfm_code: BAR
  verse: '34'
- book: Brenton Septuagint Translation Baruch 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'And I will make an everlasting covenant with them to be their God, and they
    shall be my people: and I will no more drive my people of Israel out of the land
    that I have given them.'
  usfm_code: BAR
  verse: '35'
