- book_title: Brenton Septuagint Translation Baruch 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: Therefore the Lord hath made good his word, which he pronounced against
    us, and against our judges that judged Israel, and against our kings, and against
    our princes, and against the men of Israel and Juda,
- book_title: Brenton Septuagint Translation Baruch 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: to bring upon us great plagues, such as never happened under the whole
    heaven, as it came to pass in Jerusalem, according to the things that were written
    in the law of Moses;
- book_title: Brenton Septuagint Translation Baruch 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: that a man should eat the flesh of his own son, and the flesh of his
    own daughter.
- book_title: Brenton Septuagint Translation Baruch 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: Moreover he hath delivered them to be in subjection to all the kingdoms
    that are round about us, to be as a reproach and desolation among all the people
    round about, where the Lord hath scattered them.
- book_title: Brenton Septuagint Translation Baruch 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: Thus we were cast down, and not exalted, because we have sinned against
    the Lord our God, and have not been obedient unto his voice.
- book_title: Brenton Septuagint Translation Baruch 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'To the Lord our God appertaineth righteousness: but unto us and to
    our fathers open shame, as appeareth this day.'
- book_title: Brenton Septuagint Translation Baruch 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: For all these plagues are come upon us, which the Lord hath pronounced
    against us.
- book_title: Brenton Septuagint Translation Baruch 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: Yet have we not prayed before the Lord, that we might turn every one
    from the imaginations of his wicked heart.
- book_title: Brenton Septuagint Translation Baruch 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'Wherefore the Lord watched over us for evil, and the Lord hath brought
    it upon us: for the Lord is righteous in all his works which he hath commanded
    us.'
- book_title: Brenton Septuagint Translation Baruch 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: Yet we have not hearkened unto his voice, to walk in the commandments
    of the Lord, that he hath set before us.
- book_title: Brenton Septuagint Translation Baruch 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'And now, O Lord God of Israel, that hast brought thy people out of
    the land of Egypt with a mighty hand, and high arm, and with signs, and with wonders,
    and with great power, and hast gotten thyself a name, as appeareth this day:'
- book_title: Brenton Septuagint Translation Baruch 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: O Lord our God, we have sinned, we have done ungodly, we have dealt
    unrighteously in all thine ordinances.
- book_title: Brenton Septuagint Translation Baruch 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'Let thy wrath turn from us: for we are but a few left among the heathen,
    where thou hast scattered us.'
- book_title: Brenton Septuagint Translation Baruch 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'Hear our prayers, O Lord, and our petitions, and deliver us for thine
    own sake, and give us favour in the sight of them which have led us away:'
- book_title: Brenton Septuagint Translation Baruch 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: that all the earth may know that thou art the Lord our God, because
    Israel and his posterity is called by thy name.
- book_title: Brenton Septuagint Translation Baruch 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'O Lord, look down from thine holy house, and consider us: bow down
    thine ear, O Lord, to hear us.'
- book_title: Brenton Septuagint Translation Baruch 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: 'Open thine eyes, and behold; for the dead that are in the graves, whose
    souls are taken from their bodies, will give unto the Lord neither praise nor
    righteousness:'
- book_title: Brenton Septuagint Translation Baruch 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: but the soul that is greatly vexed, which goeth stooping and feeble,
    and the eyes that fail, and the hungry soul, will give thee praise and righteousness,
    O Lord.
- book_title: Brenton Septuagint Translation Baruch 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: Therefore we do not make our humble supplication before thee, O Lord
    our God, for the righteousness of our fathers, and of our kings,
- book_title: Brenton Septuagint Translation Baruch 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: for thou hast sent out thy wrath and indignation upon us, as thou hast
    spoken by thy servants the prophets, saying ,
- book_title: Brenton Septuagint Translation Baruch 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: 'Thus saith the Lord, Bow down your shoulders to serve the king of Babylon:
    so shall ye remain in the land that I gave unto your fathers.'
- book_title: Brenton Septuagint Translation Baruch 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: But if ye will not hear the voice of the Lord, to serve the king of
    Babylon,
- book_title: Brenton Septuagint Translation Baruch 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: 'I will cause to cease out of the cities of Juda, and from without Jerusalem,
    the voice of mirth, and the voice of joy, the voice of the bridegroom, and the
    voice of the bride: and the whole land shall be desolate of inhabitants.'
- book_title: Brenton Septuagint Translation Baruch 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: 'But we would not hearken unto thy voice, to serve the king of Babylon:
    therefore hast thou made good the words that thou spakest by thy servants the
    prophets, namely, that the bones of our kings, and the bones of our fathers, should
    be taken out of their places.'
- book_title: Brenton Septuagint Translation Baruch 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: And lo, they are cast out to the heat of the day, and to the frost of
    the night, and they died in great miseries by famine, by sword, and by pestilence.
- book_title: Brenton Septuagint Translation Baruch 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: And the house which is called by thy name hast thou laid waste, as it
    is to be seen this day, for the wickedness of the house of Israel and the house
    of Juda.
- book_title: Brenton Septuagint Translation Baruch 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: O Lord our God, thou hast dealt with us after all thy goodness, and
    according to all that great mercy of thine,
- book_title: Brenton Septuagint Translation Baruch 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: as thou spakest by thy servant Moses in the day when thou didst command
    him to write thy law before the children of Israel, saying,
- book_title: Brenton Septuagint Translation Baruch 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: If ye will not hear my voice, surely this very great multitude shall
    be turned into a small number among the nations, where I will scatter them.
- book_title: Brenton Septuagint Translation Baruch 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: 'For I knew that they would not hear me, because it is a stiffnecked
    people: but in the land of their captivities they shall remember themselves,'
- book_title: Brenton Septuagint Translation Baruch 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: 'and shall know that I am the Lord their God: for I will give them an
    heart, and ears to hear:'
- book_title: Brenton Septuagint Translation Baruch 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 32
  verse_text: and they shall praise me in the land of their captivity, and think upon
    my name,
- book_title: Brenton Septuagint Translation Baruch 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 33
  verse_text: 'and return from their stiff neck, and from their wicked deeds: for
    they shall remember the way of their fathers, which sinned before the Lord.'
- book_title: Brenton Septuagint Translation Baruch 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 34
  verse_text: 'And I will bring them again into the land which I promised with an
    oath unto their fathers, Abraham, Isaac, and Jacob, and they shall be lords of
    it: and I will increase them, and they shall not be diminished.'
- book_title: Brenton Septuagint Translation Baruch 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 35
  verse_text: 'And I will make an everlasting covenant with them to be their God,
    and they shall be my people: and I will no more drive my people of Israel out
    of the land that I have given them.'
