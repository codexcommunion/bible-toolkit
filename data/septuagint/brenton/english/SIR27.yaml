- book: Brenton Septuagint Translation Sirach 27
  chapter: 27
  iso-639-2_language_code: eng
  text: Many have sinned for a small matter; and he that seeketh for abundance will
    turn his eyes away.
  usfm_code: SIR
  verse: '1'
- book: Brenton Septuagint Translation Sirach 27
  chapter: 27
  iso-639-2_language_code: eng
  text: As a nail sticketh fast between the joinings of the stones; so doth sin stick
    close between buying and selling.
  usfm_code: SIR
  verse: '2'
- book: Brenton Septuagint Translation Sirach 27
  chapter: 27
  iso-639-2_language_code: eng
  text: Unless a man hold himself diligently in the fear of the Lord, his house shall
    soon be overthrown.
  usfm_code: SIR
  verse: '3'
- book: Brenton Septuagint Translation Sirach 27
  chapter: 27
  iso-639-2_language_code: eng
  text: As when one sifteth with a sieve, the refuse remaineth; so the filth of man
    in his talk.
  usfm_code: SIR
  verse: '4'
- book: Brenton Septuagint Translation Sirach 27
  chapter: 27
  iso-639-2_language_code: eng
  text: The furnace proveth the potter's vessels; so the trial of man is in his reasoning.
  usfm_code: SIR
  verse: '5'
- book: Brenton Septuagint Translation Sirach 27
  chapter: 27
  iso-639-2_language_code: eng
  text: The fruit declareth if the tree have been dressed; so is the utterance of
    a conceit in the heart of man.
  usfm_code: SIR
  verse: '6'
- book: Brenton Septuagint Translation Sirach 27
  chapter: 27
  iso-639-2_language_code: eng
  text: Praise no man before thou hearest him speak; for this is the trial of men.
  usfm_code: SIR
  verse: '7'
- book: Brenton Septuagint Translation Sirach 27
  chapter: 27
  iso-639-2_language_code: eng
  text: If thou followest righteousness, thou shalt obtain her, and put her on, as
    a glorious long robe.
  usfm_code: SIR
  verse: '8'
- book: Brenton Septuagint Translation Sirach 27
  chapter: 27
  iso-639-2_language_code: eng
  text: The birds will resort unto their like; so will truth return unto them that
    practise in her.
  usfm_code: SIR
  verse: '9'
- book: Brenton Septuagint Translation Sirach 27
  chapter: 27
  iso-639-2_language_code: eng
  text: As the lion lieth in wait for the prey; so sin for them that work iniquity.
  usfm_code: SIR
  verse: '10'
- book: Brenton Septuagint Translation Sirach 27
  chapter: 27
  iso-639-2_language_code: eng
  text: The discourse of a godly man is always with wisdom; but a fool changeth as
    the moon.
  usfm_code: SIR
  verse: '11'
- book: Brenton Septuagint Translation Sirach 27
  chapter: 27
  iso-639-2_language_code: eng
  text: If thou be among the indiscreet, observe the time; but be continually among
    men of understanding.
  usfm_code: SIR
  verse: '12'
- book: Brenton Septuagint Translation Sirach 27
  chapter: 27
  iso-639-2_language_code: eng
  text: The discourse of fools is irksome, and their sport is the wantonness of sin.
  usfm_code: SIR
  verse: '13'
- book: Brenton Septuagint Translation Sirach 27
  chapter: 27
  iso-639-2_language_code: eng
  text: The talk of him that sweareth much maketh the hair stand upright; and their
    brawls make one stop his ears.
  usfm_code: SIR
  verse: '14'
- book: Brenton Septuagint Translation Sirach 27
  chapter: 27
  iso-639-2_language_code: eng
  text: The strife of the proud is bloodshedding, and their revilings are grievous
    to the ear.
  usfm_code: SIR
  verse: '15'
- book: Brenton Septuagint Translation Sirach 27
  chapter: 27
  iso-639-2_language_code: eng
  text: Whoso discovereth secrets loseth his credit; and shall never find friend to
    his mind.
  usfm_code: SIR
  verse: '16'
- book: Brenton Septuagint Translation Sirach 27
  chapter: 27
  iso-639-2_language_code: eng
  text: 'Love thy friend, and be faithful unto him: but if thou betrayest his secrets,
    follow no more after him.'
  usfm_code: SIR
  verse: '17'
- book: Brenton Septuagint Translation Sirach 27
  chapter: 27
  iso-639-2_language_code: eng
  text: For as a man hath destroyed his enemy; so hast thou lost the love of thy neighbour.
  usfm_code: SIR
  verse: '18'
- book: Brenton Septuagint Translation Sirach 27
  chapter: 27
  iso-639-2_language_code: eng
  text: As one that letteth a bird go out of his hand, so hast thou let thy neighbour
    go, and shalt not get him again.
  usfm_code: SIR
  verse: '19'
- book: Brenton Septuagint Translation Sirach 27
  chapter: 27
  iso-639-2_language_code: eng
  text: Follow after him no more, for he is too far off; he is as a roe escaped out
    of the snare.
  usfm_code: SIR
  verse: '20'
- book: Brenton Septuagint Translation Sirach 27
  chapter: 27
  iso-639-2_language_code: eng
  text: 'As for a wound, it may be bound up; and after reviling there may be reconcilement:
    but he that betrayeth secrets is without hope.'
  usfm_code: SIR
  verse: '21'
- book: Brenton Septuagint Translation Sirach 27
  chapter: 27
  iso-639-2_language_code: eng
  text: 'He that winketh with the eyes worketh evil: and he that knoweth him will
    depart from him.'
  usfm_code: SIR
  verse: '22'
- book: Brenton Septuagint Translation Sirach 27
  chapter: 27
  iso-639-2_language_code: eng
  text: 'When thou art present, he will speak sweetly, and will admire thy words:
    but at the last he will writhe his mouth, and slander thy sayings.'
  usfm_code: SIR
  verse: '23'
- book: Brenton Septuagint Translation Sirach 27
  chapter: 27
  iso-639-2_language_code: eng
  text: I have hated many things, but nothing like him; for the Lord will hate him.
  usfm_code: SIR
  verse: '24'
- book: Brenton Septuagint Translation Sirach 27
  chapter: 27
  iso-639-2_language_code: eng
  text: Whoso casteth a stone on high casteth it on his own head; and a deceitful
    stroke shall make wounds.
  usfm_code: SIR
  verse: '25'
- book: Brenton Septuagint Translation Sirach 27
  chapter: 27
  iso-639-2_language_code: eng
  text: 'Whoso diggeth a pit shall fall therein: and he that setteth a trap shall
    be taken therein.'
  usfm_code: SIR
  verse: '26'
- book: Brenton Septuagint Translation Sirach 27
  chapter: 27
  iso-639-2_language_code: eng
  text: He that worketh mischief, it shall fall upon him, and he shall not know whence
    it cometh.
  usfm_code: SIR
  verse: '27'
- book: Brenton Septuagint Translation Sirach 27
  chapter: 27
  iso-639-2_language_code: eng
  text: Mockery and reproach are from the proud; but vengeance, as a lion, shall lie
    in wait for him.
  usfm_code: SIR
  verse: '28'
- book: Brenton Septuagint Translation Sirach 27
  chapter: 27
  iso-639-2_language_code: eng
  text: They that rejoice at the fall of the righteous shall be taken in the snare;
    and anguish shall consume them before they die.
  usfm_code: SIR
  verse: '29'
- book: Brenton Septuagint Translation Sirach 27
  chapter: 27
  iso-639-2_language_code: eng
  text: Malice and wrath, even these are abominations; and the sinful man shall have
    them both.
  usfm_code: SIR
  verse: '30'
