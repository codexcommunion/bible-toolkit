- book: Brenton Septuagint Translation Joshua 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And the heads of the families of the sons of Levi drew near to Eleazar the
    priest, and to Joshua the son of Naue, and to the heads of families of the tribes
    of Israel.
  usfm_code: JOS
  verse: '1'
- book: Brenton Septuagint Translation Joshua 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And they spoke to them in Selo in the land of Chanaan, saying, The Lord gave
    commandment by Moses to give us cities to dwell in, and the country round about
    for our cattle.
  usfm_code: JOS
  verse: '2'
- book: Brenton Septuagint Translation Joshua 21
  chapter: 21
  iso-639-2_language_code: eng
  text: So the children of Israel gave to the Levites in their inheritance by the
    command of the Lord the cities and the country round.
  usfm_code: JOS
  verse: '3'
- book: Brenton Septuagint Translation Joshua 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And the lot came out for the children of Caath; and the sons of Aaron, the
    priests the Levites, had by lot thirteen cities out of the tribe of Juda, and
    out of the tribe of Symeon, and out of the tribe of Benjamin.
  usfm_code: JOS
  verse: '4'
- book: Brenton Septuagint Translation Joshua 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And to the sons of Caath that were left were given by lot ten cities, out
    of the tribe of Ephraim, and out of the tribe of Dan, and out of the half tribe
    of Manasse.
  usfm_code: JOS
  verse: '5'
- book: Brenton Septuagint Translation Joshua 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And the sons of Gedson had thirteen cities, out of the tribe of Issachar,
    and out of the tribe of Aser, and out of the tribe of Nephthali, and out of the
    half tribe of Manasse in Basan.
  usfm_code: JOS
  verse: '6'
- book: Brenton Septuagint Translation Joshua 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And the sons of Merari according to their families had by lot twelve cities,
    out of the tribe of Ruben, and out of the tribe of Gad, and out of the tribe of
    Zabulon.
  usfm_code: JOS
  verse: '7'
- book: Brenton Septuagint Translation Joshua 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And the children of Israel gave to the Levites the cities and their suburbs,
    as the Lord commanded Moses, by lot.
  usfm_code: JOS
  verse: '8'
- book: Brenton Septuagint Translation Joshua 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And the tribe of the children of Juda, and the tribe of the children of Symeon,
    and part of the tribe of the children of Benjamin gave these cities, and they
    were assigned
  usfm_code: JOS
  verse: '9'
- book: Brenton Septuagint Translation Joshua 21
  chapter: 21
  iso-639-2_language_code: eng
  text: to the sons of Aaron of the family of Caath of the sons of Levi, for the lot
    fell to these.
  usfm_code: JOS
  verse: '10'
- book: Brenton Septuagint Translation Joshua 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And they gave to them Cariatharboc the metropolis of the sons of Enac; this
    is Chebron in the mountain country of Juda, and the suburbs round it.
  usfm_code: JOS
  verse: '11'
- book: Brenton Septuagint Translation Joshua 21
  chapter: 21
  iso-639-2_language_code: eng
  text: But the lands of the city, and its villages Joshua gave to the sons of Chaleb
    the son of Jephonne for a possession.
  usfm_code: JOS
  verse: '12'
- book: Brenton Septuagint Translation Joshua 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And to the sons of Aaron he gave the city of refuge for the slayer, Chebron,
    and the suburbs belonging to it; and Lemna and the suburbs belonging to it;
  usfm_code: JOS
  verse: '13'
- book: Brenton Septuagint Translation Joshua 21
  chapter: 21
  iso-639-2_language_code: eng
  text: and Ælom and its suburbs; and Tema and its suburbs;
  usfm_code: JOS
  verse: '14'
- book: Brenton Septuagint Translation Joshua 21
  chapter: 21
  iso-639-2_language_code: eng
  text: and Gella and its suburbs; and Dabir and its suburbs;
  usfm_code: JOS
  verse: '15'
- book: Brenton Septuagint Translation Joshua 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'and Asa and its suburbs; and Tany and its suburbs; and Bæthsamys and its
    suburbs: nine cities from these two tribes.'
  usfm_code: JOS
  verse: '16'
- book: Brenton Septuagint Translation Joshua 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And from the tribe of Benjamin, Gabaon and its suburbs; and Gatheth and its
    suburbs;
  usfm_code: JOS
  verse: '17'
- book: Brenton Septuagint Translation Joshua 21
  chapter: 21
  iso-639-2_language_code: eng
  text: and Anathoth and its suburbs; and Gamala and its suburbs; four cities.
  usfm_code: JOS
  verse: '18'
- book: Brenton Septuagint Translation Joshua 21
  chapter: 21
  iso-639-2_language_code: eng
  text: All the cities of the sons of Aaron the priests, thirteen.
  usfm_code: JOS
  verse: '19'
- book: Brenton Septuagint Translation Joshua 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And to the families, even the sons of Caath the Levites, that were left of
    the sons of Caath, there was given their priests' city,
  usfm_code: JOS
  verse: '20'
- book: Brenton Septuagint Translation Joshua 21
  chapter: 21
  iso-639-2_language_code: eng
  text: out of the tribe of Ephraim; and they gave them the slayer's city of refuge,
    Sychem, and its suburbs, and Gazara and its appendages, and its suburbs;
  usfm_code: JOS
  verse: '21'
- book: Brenton Septuagint Translation Joshua 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'and Bæthoron and its suburbs: four cities:'
  usfm_code: JOS
  verse: '22'
- book: Brenton Septuagint Translation Joshua 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'and of the tribe of Dan, Helcothaim and its suburbs; and Gethedan and its
    suburbs:'
  usfm_code: JOS
  verse: '23'
- book: Brenton Septuagint Translation Joshua 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'and Ælon and its suburbs; and Getheremmon and its suburbs: four cities.'
  usfm_code: JOS
  verse: '24'
- book: Brenton Septuagint Translation Joshua 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And out of the half tribe of Manasse, Tanach and its suburbs; and Jebatha
    and its suburbs; two cities.
  usfm_code: JOS
  verse: '25'
- book: Brenton Septuagint Translation Joshua 21
  chapter: 21
  iso-639-2_language_code: eng
  text: In all were given ten cities, and the suburbs of each belonging to them, to
    the families of the sons of Caath that remained.
  usfm_code: JOS
  verse: '26'
- book: Brenton Septuagint Translation Joshua 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And Joshua gave to the sons of Gedson the Levites out of the other half tribe
    of Manasse cities set apart for the slayers, Gaulon in the country of Basan, and
    its suburbs; and Bosora and its suburbs; two cities.
  usfm_code: JOS
  verse: '27'
- book: Brenton Septuagint Translation Joshua 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And out of the tribe of Issachar, Kison and its suburbs; and Debba and its
    suburbs;
  usfm_code: JOS
  verse: '28'
- book: Brenton Septuagint Translation Joshua 21
  chapter: 21
  iso-639-2_language_code: eng
  text: and Remmath and its suburbs; and the well of Letters, and its suburbs; four
    cities.
  usfm_code: JOS
  verse: '29'
- book: Brenton Septuagint Translation Joshua 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And out of the tribe of Aser, Basella and its suburbs; and Dabbon and its
    suburbs;
  usfm_code: JOS
  verse: '30'
- book: Brenton Septuagint Translation Joshua 21
  chapter: 21
  iso-639-2_language_code: eng
  text: and Chelcat and its suburbs; and Raab and its suburbs; four cities.
  usfm_code: JOS
  verse: '31'
- book: Brenton Septuagint Translation Joshua 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And of the tribe of Nephthali, the city set apart for the slayer, Cades in
    Galilee, and its suburbs; and Nemmath, and its suburbs; and Themmon and its suburbs;
    three cities.
  usfm_code: JOS
  verse: '32'
- book: Brenton Septuagint Translation Joshua 21
  chapter: 21
  iso-639-2_language_code: eng
  text: All the cities of Gedson according to their families were thirteen cities.
  usfm_code: JOS
  verse: '33'
- book: Brenton Septuagint Translation Joshua 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And to the family of the sons of Merari the Levites that remained, he gave
    out of the tribe of Zabulon, Maan and its suburbs; and Cades and its suburbs,
  usfm_code: JOS
  verse: '34'
- book: Brenton Septuagint Translation Joshua 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'and Sella and its suburbs: three cities.'
  usfm_code: JOS
  verse: '35'
- book: Brenton Septuagint Translation Joshua 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And beyond Jordan over against Jericho, out of the tribe of Ruben, the city
    of refuge for the slayer, Bosor in the wilderness; Miso and its suburbs; and Jazer
    and its suburbs;
  usfm_code: JOS
  verse: '36'
- book: Brenton Septuagint Translation Joshua 21
  chapter: 21
  iso-639-2_language_code: eng
  text: and Decmon and its suburbs; and Mapha and its suburbs; four cities.
  usfm_code: JOS
  verse: '37'
- book: Brenton Septuagint Translation Joshua 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And out of the tribe of Gad the city of refuge for the slayer, both Ramoth
    in Galaad, and its suburbs; Camin and its suburbs;
  usfm_code: JOS
  verse: '38'
- book: Brenton Septuagint Translation Joshua 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'and Esbon and its suburbs; and Jazer and its suburbs: the cities were four
    in all.'
  usfm_code: JOS
  verse: '39'
- book: Brenton Septuagint Translation Joshua 21
  chapter: 21
  iso-639-2_language_code: eng
  text: All these cities were given to the sons of Merari according to the families
    of them that were left out of the tribe of Levi; and their limits were the twelve
    cities.
  usfm_code: JOS
  verse: '40'
- book: Brenton Septuagint Translation Joshua 21
  chapter: 21
  iso-639-2_language_code: eng
  text: All the cities of the Levites in the midst of the possession of the children
    of Israel, were forty-eight cities,
  usfm_code: JOS
  verse: '41'
- book: Brenton Septuagint Translation Joshua 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'and their suburbs round about these cities: a city and the suburbs round
    about the city to all these cities:'
  usfm_code: JOS
  verse: '42'
- book: Brenton Septuagint Translation Joshua 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'and Joshua ceased dividing the land by their borders:'
  usfm_code: JOS
  verse: 42a
- book: Brenton Septuagint Translation Joshua 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'and the children of Israel gave a portion to Joshua because of the commandment
    of the Lord: they gave him the city which he asked: they gave him Thamnasachar
    in mount Ephraim;'
  usfm_code: JOS
  verse: 42b
- book: Brenton Septuagint Translation Joshua 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'and Joshua built the city, and dwelt in it:'
  usfm_code: JOS
  verse: 42c
- book: Brenton Septuagint Translation Joshua 21
  chapter: 21
  iso-639-2_language_code: eng
  text: and Joshua took the knives of stone, wherewith he circumcised the children
    of Israel that were born in the desert by the way, and put them in Thamnasachar.
  usfm_code: JOS
  verse: 42d
- book: Brenton Septuagint Translation Joshua 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'So the Lord gave to Israel all the land which he sware to give to their fathers:
    and they inherited it, and dwelt in it.'
  usfm_code: JOS
  verse: '43'
- book: Brenton Septuagint Translation Joshua 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'And the Lord gave them rest round about, as he sware to their fathers: not
    one of all their enemies maintained his ground against them; the Lord delivered
    all their enemies into their hands.'
  usfm_code: JOS
  verse: '44'
- book: Brenton Septuagint Translation Joshua 21
  chapter: 21
  iso-639-2_language_code: eng
  text: There failed not one of the good things which the Lord spoke to the children
    of Israel; all came to pass.
  usfm_code: JOS
  verse: '45'
