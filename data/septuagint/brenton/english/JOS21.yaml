- book_title: Brenton Septuagint Translation Joshua 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And the heads of the families of the sons of Levi drew near to Eleazar
    the priest, and to Joshua the son of Naue, and to the heads of families of the
    tribes of Israel.
- book_title: Brenton Septuagint Translation Joshua 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: And they spoke to them in Selo in the land of Chanaan, saying, The Lord
    gave commandment by Moses to give us cities to dwell in, and the country round
    about for our cattle.
- book_title: Brenton Septuagint Translation Joshua 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: So the children of Israel gave to the Levites in their inheritance by
    the command of the Lord the cities and the country round.
- book_title: Brenton Septuagint Translation Joshua 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And the lot came out for the children of Caath; and the sons of Aaron,
    the priests the Levites, had by lot thirteen cities out of the tribe of Juda,
    and out of the tribe of Symeon, and out of the tribe of Benjamin.
- book_title: Brenton Septuagint Translation Joshua 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And to the sons of Caath that were left were given by lot ten cities,
    out of the tribe of Ephraim, and out of the tribe of Dan, and out of the half
    tribe of Manasse.
- book_title: Brenton Septuagint Translation Joshua 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And the sons of Gedson had thirteen cities, out of the tribe of Issachar,
    and out of the tribe of Aser, and out of the tribe of Nephthali, and out of the
    half tribe of Manasse in Basan.
- book_title: Brenton Septuagint Translation Joshua 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And the sons of Merari according to their families had by lot twelve
    cities, out of the tribe of Ruben, and out of the tribe of Gad, and out of the
    tribe of Zabulon.
- book_title: Brenton Septuagint Translation Joshua 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And the children of Israel gave to the Levites the cities and their
    suburbs, as the Lord commanded Moses, by lot.
- book_title: Brenton Septuagint Translation Joshua 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And the tribe of the children of Juda, and the tribe of the children
    of Symeon, and part of the tribe of the children of Benjamin gave these cities,
    and they were assigned
- book_title: Brenton Septuagint Translation Joshua 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: to the sons of Aaron of the family of Caath of the sons of Levi, for
    the lot fell to these.
- book_title: Brenton Septuagint Translation Joshua 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And they gave to them Cariatharboc the metropolis of the sons of Enac;
    this is Chebron in the mountain country of Juda, and the suburbs round it.
- book_title: Brenton Septuagint Translation Joshua 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: But the lands of the city, and its villages Joshua gave to the sons
    of Chaleb the son of Jephonne for a possession.
- book_title: Brenton Septuagint Translation Joshua 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: And to the sons of Aaron he gave the city of refuge for the slayer,
    Chebron, and the suburbs belonging to it; and Lemna and the suburbs belonging
    to it;
- book_title: Brenton Septuagint Translation Joshua 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: and Ælom and its suburbs; and Tema and its suburbs;
- book_title: Brenton Septuagint Translation Joshua 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: and Gella and its suburbs; and Dabir and its suburbs;
- book_title: Brenton Septuagint Translation Joshua 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'and Asa and its suburbs; and Tany and its suburbs; and Bæthsamys and
    its suburbs: nine cities from these two tribes.'
- book_title: Brenton Septuagint Translation Joshua 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And from the tribe of Benjamin, Gabaon and its suburbs; and Gatheth
    and its suburbs;
- book_title: Brenton Septuagint Translation Joshua 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: and Anathoth and its suburbs; and Gamala and its suburbs; four cities.
- book_title: Brenton Septuagint Translation Joshua 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: All the cities of the sons of Aaron the priests, thirteen.
- book_title: Brenton Septuagint Translation Joshua 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: And to the families, even the sons of Caath the Levites, that were left
    of the sons of Caath, there was given their priests' city,
- book_title: Brenton Septuagint Translation Joshua 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: out of the tribe of Ephraim; and they gave them the slayer's city of
    refuge, Sychem, and its suburbs, and Gazara and its appendages, and its suburbs;
- book_title: Brenton Septuagint Translation Joshua 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: 'and Bæthoron and its suburbs: four cities:'
- book_title: Brenton Septuagint Translation Joshua 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: 'and of the tribe of Dan, Helcothaim and its suburbs; and Gethedan and
    its suburbs:'
- book_title: Brenton Septuagint Translation Joshua 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: 'and Ælon and its suburbs; and Getheremmon and its suburbs: four cities.'
- book_title: Brenton Septuagint Translation Joshua 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: And out of the half tribe of Manasse, Tanach and its suburbs; and Jebatha
    and its suburbs; two cities.
- book_title: Brenton Septuagint Translation Joshua 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: In all were given ten cities, and the suburbs of each belonging to them,
    to the families of the sons of Caath that remained.
- book_title: Brenton Septuagint Translation Joshua 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: And Joshua gave to the sons of Gedson the Levites out of the other half
    tribe of Manasse cities set apart for the slayers, Gaulon in the country of Basan,
    and its suburbs; and Bosora and its suburbs; two cities.
- book_title: Brenton Septuagint Translation Joshua 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: And out of the tribe of Issachar, Kison and its suburbs; and Debba and
    its suburbs;
- book_title: Brenton Septuagint Translation Joshua 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: and Remmath and its suburbs; and the well of Letters, and its suburbs;
    four cities.
- book_title: Brenton Septuagint Translation Joshua 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: And out of the tribe of Aser, Basella and its suburbs; and Dabbon and
    its suburbs;
- book_title: Brenton Septuagint Translation Joshua 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: and Chelcat and its suburbs; and Raab and its suburbs; four cities.
- book_title: Brenton Septuagint Translation Joshua 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 32
  verse_text: And of the tribe of Nephthali, the city set apart for the slayer, Cades
    in Galilee, and its suburbs; and Nemmath, and its suburbs; and Themmon and its
    suburbs; three cities.
- book_title: Brenton Septuagint Translation Joshua 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 33
  verse_text: All the cities of Gedson according to their families were thirteen cities.
- book_title: Brenton Septuagint Translation Joshua 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 34
  verse_text: And to the family of the sons of Merari the Levites that remained, he
    gave out of the tribe of Zabulon, Maan and its suburbs; and Cades and its suburbs,
- book_title: Brenton Septuagint Translation Joshua 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 35
  verse_text: 'and Sella and its suburbs: three cities.'
- book_title: Brenton Septuagint Translation Joshua 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 36
  verse_text: And beyond Jordan over against Jericho, out of the tribe of Ruben, the
    city of refuge for the slayer, Bosor in the wilderness; Miso and its suburbs;
    and Jazer and its suburbs;
- book_title: Brenton Septuagint Translation Joshua 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 37
  verse_text: and Decmon and its suburbs; and Mapha and its suburbs; four cities.
- book_title: Brenton Septuagint Translation Joshua 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 38
  verse_text: And out of the tribe of Gad the city of refuge for the slayer, both
    Ramoth in Galaad, and its suburbs; Camin and its suburbs;
- book_title: Brenton Septuagint Translation Joshua 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 39
  verse_text: 'and Esbon and its suburbs; and Jazer and its suburbs: the cities were
    four in all.'
- book_title: Brenton Septuagint Translation Joshua 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 40
  verse_text: All these cities were given to the sons of Merari according to the families
    of them that were left out of the tribe of Levi; and their limits were the twelve
    cities.
- book_title: Brenton Septuagint Translation Joshua 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 41
  verse_text: All the cities of the Levites in the midst of the possession of the
    children of Israel, were forty-eight cities,
- book_title: Brenton Septuagint Translation Joshua 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 42
  verse_text: 'and their suburbs round about these cities: a city and the suburbs
    round about the city to all these cities:'
- book_title: Brenton Septuagint Translation Joshua 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 43
  verse_text: 'and Joshua ceased dividing the land by their borders:'
- book_title: Brenton Septuagint Translation Joshua 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 44
  verse_text: 'and the children of Israel gave a portion to Joshua because of the
    commandment of the Lord: they gave him the city which he asked: they gave him
    Thamnasachar in mount Ephraim;'
- book_title: Brenton Septuagint Translation Joshua 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 45
  verse_text: 'and Joshua built the city, and dwelt in it:'
- book_title: Brenton Septuagint Translation Joshua 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 46
  verse_text: and Joshua took the knives of stone, wherewith he circumcised the children
    of Israel that were born in the desert by the way, and put them in Thamnasachar.
- book_title: Brenton Septuagint Translation Joshua 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 43
  verse_text: 'So the Lord gave to Israel all the land which he sware to give to their
    fathers: and they inherited it, and dwelt in it.'
- book_title: Brenton Septuagint Translation Joshua 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 44
  verse_text: 'And the Lord gave them rest round about, as he sware to their fathers:
    not one of all their enemies maintained his ground against them; the Lord delivered
    all their enemies into their hands.'
- book_title: Brenton Septuagint Translation Joshua 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 45
  verse_text: There failed not one of the good things which the Lord spoke to the
    children of Israel; all came to pass.
