- book: Brenton Septuagint Translation Chronicles II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Then said Solomon, The Lord said that he would dwell in thick darkness.
  usfm_code: 2CH
  verse: '1'
- book: Brenton Septuagint Translation Chronicles II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: But I have built a house to thy name, holy to thee, and prepared for thee
    to dwell in for ever.
  usfm_code: 2CH
  verse: '2'
- book: Brenton Septuagint Translation Chronicles II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'And the king turned his face, and blessed all the congregation of Israel:
    and all the congregation of Israel stood by.'
  usfm_code: 2CH
  verse: '3'
- book: Brenton Septuagint Translation Chronicles II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'And he said, Blessed be the Lord God of Israel: he has even fulfilled with
    his hands as he spoke with his mouth to my father David, saying,'
  usfm_code: 2CH
  verse: '4'
- book: Brenton Septuagint Translation Chronicles II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: From the day when I brought up my people out of the land of Egypt, I chose
    no city of all the tribes of Israel, to build a house that my name should be there;
    neither did I choose a man to be a leader over my people Israel.
  usfm_code: 2CH
  verse: '5'
- book: Brenton Septuagint Translation Chronicles II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: But I chose Jerusalem that my name should be there; and I chose David to be
    over my people Israel.
  usfm_code: 2CH
  verse: '6'
- book: Brenton Septuagint Translation Chronicles II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And it came into the heart of David my father, to build a house for the name
    of the Lord God of Israel.
  usfm_code: 2CH
  verse: '7'
- book: Brenton Septuagint Translation Chronicles II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: But the Lord said to my father David, Whereas it came into thy heart to build
    a house for my name, thou didst well that it came into thy heart.
  usfm_code: 2CH
  verse: '8'
- book: Brenton Septuagint Translation Chronicles II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Nevertheless thou shalt not build the house; for thy son who shall come forth
    out of thy loins, he shall build the house for my name.
  usfm_code: 2CH
  verse: '9'
- book: Brenton Septuagint Translation Chronicles II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'And the Lord has confirmed this word, which he spoke; and I am raised up
    in the room of my father David, and I sit upon the throne of Israel as the Lord
    said, and I have built the house for the name of the Lord God of Israel:'
  usfm_code: 2CH
  verse: '10'
- book: Brenton Septuagint Translation Chronicles II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: and I have set there the ark in which is the covenant of the Lord, which he
    made with Israel.
  usfm_code: 2CH
  verse: '11'
- book: Brenton Septuagint Translation Chronicles II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And he stood before the altar of the Lord in the presence of all the congregation
    of Israel, and spread out his hands.
  usfm_code: 2CH
  verse: '12'
- book: Brenton Septuagint Translation Chronicles II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'For Solomon had made a brazen scaffold, and set it in the midst of the court
    of the sanctuary; the length of it was five cubits, and the breadth of it five
    cubits, and the height of it three cubits: and he stood upon it, and fell upon
    his knees before the whole congregation of Israel, and spread abroad his hands
    to heaven,'
  usfm_code: 2CH
  verse: '13'
- book: Brenton Septuagint Translation Chronicles II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: and said,
  usfm_code: 2CH
  verse: '14'
- book: Brenton Septuagint Translation Chronicles II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Even as thou hast kept them with thy servant David my father, as thou hast
    spoken to him in words:â€”thou hast both spoken with thy mouth, and hast fulfilled
    it with thy hands, as it is this day.
  usfm_code: 2CH
  verse: '15'
- book: Brenton Septuagint Translation Chronicles II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And now, Lord God of Israel, keep with thy servant David my father the things
    which thou spokest to him, saying, There shall not fail thee a man before me sitting
    on the throne of Israel, if only thy sons will take heed to their way to walk
    in my law, as thou didst walk before me.
  usfm_code: 2CH
  verse: '16'
- book: Brenton Septuagint Translation Chronicles II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And now, Lord God of Israel, let, I pray thee, thy word be confirmed, which
    thou hast spoken to thy servant David.
  usfm_code: 2CH
  verse: '17'
- book: Brenton Septuagint Translation Chronicles II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: For will God indeed dwell with men upon the earth? if the heaven and the heaven
    of heavens will not suffice thee, what then is this house which I have built?
  usfm_code: 2CH
  verse: '18'
- book: Brenton Septuagint Translation Chronicles II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'Yet thou shalt have respect to the prayer of thy servant, and to my petition,
    O Lord God, so as to hearken to the petition and the prayer which thy servant
    prays before thee this day:'
  usfm_code: 2CH
  verse: '19'
- book: Brenton Septuagint Translation Chronicles II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: so that thine eyes should be open over this house by day and by night, towards
    this place, whereon thou saidst thy name should be called, so as to hear the prayer
    which thy servant prays towards this house.
  usfm_code: 2CH
  verse: '20'
- book: Brenton Septuagint Translation Chronicles II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'And thou shalt hear the supplication of thy servant, and of thy people Israel,
    whatsoever prayers they shall make towards this place: and thou shalt hearken
    in thy dwelling-place out of heaven, yea thou shalt hear, and be merciful.'
  usfm_code: 2CH
  verse: '21'
- book: Brenton Septuagint Translation Chronicles II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: If a man sin against his neighbour, and he bring an oath upon him so as to
    make him swear, and he come and swear before the altar in this house;
  usfm_code: 2CH
  verse: '22'
- book: Brenton Septuagint Translation Chronicles II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'then shalt thou hearken out of heaven, and do, and judge thy servants, to
    recompense the transgressor, and to return his ways upon his head: and to justify
    the righteous, to recompense him according to his righteousness.'
  usfm_code: 2CH
  verse: '23'
- book: Brenton Septuagint Translation Chronicles II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And if thy people Israel should be put to the worse before the enemy, if they
    should sin against thee, and then turn and confess to thy name, and pray and make
    supplication before thee in this house;
  usfm_code: 2CH
  verse: '24'
- book: Brenton Septuagint Translation Chronicles II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: then shalt thou hearken out of heaven and shalt be merciful to the sins of
    thy people Israel, and thou shalt restore them to the land which thou gavest to
    them and to their fathers.
  usfm_code: 2CH
  verse: '25'
- book: Brenton Septuagint Translation Chronicles II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: When heaven is restrained, and there is no rain, because they shall have sinned
    against thee, and when they shall pray towards this place, and praise thy name,
    and shall turn from their sins, because thou shalt afflict them;
  usfm_code: 2CH
  verse: '26'
- book: Brenton Septuagint Translation Chronicles II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: then shalt thou hearken from heaven, and thou shalt be merciful to the sins
    of thy servants, and of thy people Israel; for thou shalt shew them the good way
    in which they shall walk; and thou shalt send rain upon thy land, which thou gavest
    to thy people for an inheritance.
  usfm_code: 2CH
  verse: '27'
- book: Brenton Septuagint Translation Chronicles II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'If there should be famine upon the land, if there should be death, a pestilent
    wind and blight; if there should be locust and caterpillar, and if the enemy should
    harass them before their cities: in whatever plague and whatever distress they
    may be ;'
  usfm_code: 2CH
  verse: '28'
- book: Brenton Septuagint Translation Chronicles II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: then whatever prayer and whatever supplication shall be made by any man and
    all thy people Israel, if a man should know his own plague and his own sickness,
    and should spread forth his hands toward this house;
  usfm_code: 2CH
  verse: '29'
- book: Brenton Septuagint Translation Chronicles II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'then shalt thou hear from heaven, out of thy prepared dwelling-place, and
    shalt be merciful, and shalt recompense to the man according to his ways, as thou
    shalt know his heart to be ; for thou alone knowest the heart of the children
    of men:'
  usfm_code: 2CH
  verse: '30'
- book: Brenton Septuagint Translation Chronicles II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: that they may reverence all thy ways all the days which they live upon the
    face of the land, which thou gavest to our fathers.
  usfm_code: 2CH
  verse: '31'
- book: Brenton Septuagint Translation Chronicles II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And every stranger who is not himself of thy people Israel, and who shall
    have come from a distant land because of thy great name, and thy mighty hand,
    and thy high arm; when they shall come and worship toward this place;â€”
  usfm_code: 2CH
  verse: '32'
- book: Brenton Septuagint Translation Chronicles II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: then shalt thou hearken out of heaven, out of thy prepared dwelling-place,
    and shalt do according to all that the stranger shall call upon thee for; that
    all the nations of the earth may know thy name, and that they may fear thee, as
    thy people Israel do , and that they may know that thy name is called upon this
    house which I have built.
  usfm_code: 2CH
  verse: '33'
- book: Brenton Septuagint Translation Chronicles II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And if thy people shall go forth to war against their enemies by the way by
    which thou shalt send them, and shall pray to thee toward this city which thou
    hast chosen, and toward the house which I have built to thy name;
  usfm_code: 2CH
  verse: '34'
- book: Brenton Septuagint Translation Chronicles II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: then shalt thou hear out of heaven their prayer and their supplication, and
    maintain their cause.
  usfm_code: 2CH
  verse: '35'
- book: Brenton Septuagint Translation Chronicles II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Whereas if they shall sin against thee, (for there is no man who will not
    sin,) and thou shalt smite them, and deliver them up before their enemies, and
    they that take them captive shall carry them away into a land of enemies, to a
    land far off or near;
  usfm_code: 2CH
  verse: '36'
- book: Brenton Septuagint Translation Chronicles II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: and if they shall repent in their land whither they were carried captive,
    and shall also turn and make supplication to thee in their captivity, saying,
    We have sinned, we have transgressed, we have wrought unrighteously;
  usfm_code: 2CH
  verse: '37'
- book: Brenton Septuagint Translation Chronicles II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: and if they shall turn to thee with all their heart and all their soul in
    the land of them that carried them captives, whither they carried them captives,
    and shall pray toward their land which thou gavest to their fathers, and the city
    which thou didst choose, and the house which I built to thy name:â€”
  usfm_code: 2CH
  verse: '38'
- book: Brenton Septuagint Translation Chronicles II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: then shalt thou hear out of heaven, out of thy prepared dwelling-place, their
    prayer and their supplication, and thou shalt execute justice, and shalt be merciful
    to thy people that sin against thee.
  usfm_code: 2CH
  verse: '39'
- book: Brenton Septuagint Translation Chronicles II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And now, Lord, let, I pray thee, thine eyes be opened, and thine ears be attentive
    to the petition made in this place.
  usfm_code: 2CH
  verse: '40'
- book: Brenton Septuagint Translation Chronicles II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'And now, O Lord God, arise into thy resting-place, thou, and the ark of thy
    strength: let thy priests, O Lord God, clothe themselves with salvation, and thy
    sons rejoice in prosperity.'
  usfm_code: 2CH
  verse: '41'
- book: Brenton Septuagint Translation Chronicles II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'O Lord God, turn not away the face of thine anointed: remember the mercies
    of thy servant David.'
  usfm_code: 2CH
  verse: '42'
