- book: Brenton Septuagint Translation Leviticus 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And it came to pass on the eighth day, that Moses called Aaron and his sons,
    and the elders of Israel,
  usfm_code: LEV
  verse: '1'
- book: Brenton Septuagint Translation Leviticus 9
  chapter: 9
  iso-639-2_language_code: eng
  text: and Moses said to Aaron, Take to thyself a young calf of the herd for a sin-offering,
    and a ram for a whole-burnt-offering, unblemished, and offer them before the Lord.
  usfm_code: LEV
  verse: '2'
- book: Brenton Septuagint Translation Leviticus 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And speak to the elders of Israel, saying, Take one kid of the goats for a
    sin-offering, and a young calf, and a lamb of a year old for a whole-burnt-offering,
    spotless,
  usfm_code: LEV
  verse: '3'
- book: Brenton Septuagint Translation Leviticus 9
  chapter: 9
  iso-639-2_language_code: eng
  text: and a calf and a ram for a peace offering before the Lord, and fine flour
    mingled with oil, for to-day the Lord will appear among you.
  usfm_code: LEV
  verse: '4'
- book: Brenton Septuagint Translation Leviticus 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And they took as Moses commanded them before the tabernacle of witness, and
    all the congregation drew nigh, and they stood before the Lord.
  usfm_code: LEV
  verse: '5'
- book: Brenton Septuagint Translation Leviticus 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And Moses said, This is the thing which the Lord has spoken; do it , and the
    glory of the Lord shall appear among you.
  usfm_code: LEV
  verse: '6'
- book: Brenton Septuagint Translation Leviticus 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And Moses said to Aaron, Draw nigh to the altar, and offer thy sin-offering,
    and thy whole-burnt-offering, and make atonement for thyself, and for thy house;
    and offer the gifts of the people, and make atonement for them, as the Lord commanded
    Moses.
  usfm_code: LEV
  verse: '7'
- book: Brenton Septuagint Translation Leviticus 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And Aaron drew nigh to the altar, and slew the calf of his sin-offering.
  usfm_code: LEV
  verse: '8'
- book: Brenton Septuagint Translation Leviticus 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And the sons of Aaron brought the blood to him, and he dipped his finger into
    the blood, and put it on the horns of the altar, and he poured out the blood at
    the bottom of the altar.
  usfm_code: LEV
  verse: '9'
- book: Brenton Septuagint Translation Leviticus 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And he offered up on the altar the fat and the kidneys and the lobe of the
    liver of the sin-offering, according as the Lord commanded Moses.
  usfm_code: LEV
  verse: '10'
- book: Brenton Septuagint Translation Leviticus 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And the flesh and the hide he burnt with fire outside of the camp.
  usfm_code: LEV
  verse: '11'
- book: Brenton Septuagint Translation Leviticus 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And he slew the whole-burnt-offering; and the sons of Aaron brought the blood
    to him, and he poured it on the altar round about.
  usfm_code: LEV
  verse: '12'
- book: Brenton Septuagint Translation Leviticus 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And they brought the whole-burnt-offering, according to its pieces; them and
    the head he put upon the altar.
  usfm_code: LEV
  verse: '13'
- book: Brenton Septuagint Translation Leviticus 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And he washed the belly and the feet with water, and he put them on the whole-burnt-offering
    on the altar.
  usfm_code: LEV
  verse: '14'
- book: Brenton Septuagint Translation Leviticus 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And he brought the gift of the people, and took the goat of the sin-offering
    of the people, and slew it, and purified it as also the first.
  usfm_code: LEV
  verse: '15'
- book: Brenton Septuagint Translation Leviticus 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And he brought the whole-burnt-offering, and offered it in due form.
  usfm_code: LEV
  verse: '16'
- book: Brenton Septuagint Translation Leviticus 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And he brought the sacrifice and filled his hands with it, and laid it on
    the altar, besides the morning whole-burnt-offering.
  usfm_code: LEV
  verse: '17'
- book: Brenton Septuagint Translation Leviticus 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And he slew the calf, and the ram of the sacrifice of peace-offering of the
    people; and the sons of Aaron brought the blood to him, and he poured it out on
    the altar round about.
  usfm_code: LEV
  verse: '18'
- book: Brenton Septuagint Translation Leviticus 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And he took the fat of the calf, and the hind quarters of the ram, and the
    fat covering the belly, and the two kidneys, and the fat upon them, and the caul
    on the liver.
  usfm_code: LEV
  verse: '19'
- book: Brenton Septuagint Translation Leviticus 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And he put the fat on the breasts, and offered the fat on the altar.
  usfm_code: LEV
  verse: '20'
- book: Brenton Septuagint Translation Leviticus 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And Aaron separated the breast and the right shoulder as a choice-offering
    before the Lord, as the Lord commanded Moses.
  usfm_code: LEV
  verse: '21'
- book: Brenton Septuagint Translation Leviticus 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And Aaron lifted up his hands on the people and blessed them; and after he
    had offered the sin-offering, and the whole-burnt-offerings, and the peace-offerings,
    he came down.
  usfm_code: LEV
  verse: '22'
- book: Brenton Septuagint Translation Leviticus 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And Moses and Aaron entered into the tabernacle of witness. And they came
    out and blessed all the people, and the glory of the Lord appeared to all the
    people.
  usfm_code: LEV
  verse: '23'
- book: Brenton Septuagint Translation Leviticus 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And fire came forth from the Lord, and devoured the offerings on the altar,
    both the whole-burnt-offerings and the fat; and all the people saw, and were amazed,
    and fell upon their faces.
  usfm_code: LEV
  verse: '24'
