  book_usfm_code: JOB
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: Is it not the Lord that teaches understanding and knowledge?
- book_title: Brenton Septuagint Translation Job 22
  book_usfm_code: JOB
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: For what matters it to the Lord, if thou wert blameless in thy works?
    or is it profitable that thou shouldest perfect thy way?
- book_title: Brenton Septuagint Translation Job 22
  book_usfm_code: JOB
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: Wilt thou maintain and plead thine own cause? and will he enter into
    judgment with thee?
- book_title: Brenton Septuagint Translation Job 22
  book_usfm_code: JOB
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: Is not thy wickedness abundant, and thy sins innumerable?
- book_title: Brenton Septuagint Translation Job 22
  book_usfm_code: JOB
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And thou hast taken security of thy brethren for nothing, and hast taken
    away the clothing of the naked.
- book_title: Brenton Septuagint Translation Job 22
  book_usfm_code: JOB
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: Neither hast thou given water to the thirsty to drink, but hast taken
    away the morsel of the hungry.
- book_title: Brenton Septuagint Translation Job 22
  book_usfm_code: JOB
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And thou hast accepted the persons of some; and thou hast established
    those that were already settled on the earth.
- book_title: Brenton Septuagint Translation Job 22
  book_usfm_code: JOB
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: But thou hast sent widows away empty, and hast afflicted orphans.
- book_title: Brenton Septuagint Translation Job 22
  book_usfm_code: JOB
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: Therefore snares have compassed thee, and disastrous war has troubled
    thee.
- book_title: Brenton Septuagint Translation Job 22
  book_usfm_code: JOB
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: The light has proved darkness to thee, and water has covered thee on
    thy lying down.
- book_title: Brenton Septuagint Translation Job 22
  book_usfm_code: JOB
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: Does not he that dwells in the high places observe? and has he not brought
    down the proud?
- book_title: Brenton Septuagint Translation Job 22
  book_usfm_code: JOB
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: And thou hast said, What does the Mighty One know? does he judge in
    the dark?
- book_title: Brenton Septuagint Translation Job 22
  book_usfm_code: JOB
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: A cloud is his hiding-place, and he shall not be seen; and he passes
    through the circle of heaven.
- book_title: Brenton Septuagint Translation Job 22
  book_usfm_code: JOB
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: Wilt thou not mark the old way, which righteous men have trodden?
- book_title: Brenton Septuagint Translation Job 22
  book_usfm_code: JOB
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'who were seized before their time: their foundations are as an overflowing
    stream.'
- book_title: Brenton Septuagint Translation Job 22
  book_usfm_code: JOB
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: Who say, What will the Lord do to us? or what will the Almighty bring
    upon us?
- book_title: Brenton Septuagint Translation Job 22
  book_usfm_code: JOB
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: 'Yet he filled their houses with good things: but the counsel of the
    wicked is far from him.'
- book_title: Brenton Septuagint Translation Job 22
  book_usfm_code: JOB
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: The righteous have seen it , and laughed, and the blameless one has
    derided them .
- book_title: Brenton Septuagint Translation Job 22
  book_usfm_code: JOB
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: Verily their substance has been utterly destroyed, and the fire shall
    devour what is left of their property .
- book_title: Brenton Septuagint Translation Job 22
  book_usfm_code: JOB
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: Be firm, I pray thee, if thou canst endure; then thy fruit shall prosper.
- book_title: Brenton Septuagint Translation Job 22
  book_usfm_code: JOB
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: And receive a declaration from his mouth, and lay up his words in thine
    heart.
- book_title: Brenton Septuagint Translation Job 22
  book_usfm_code: JOB
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: And if thou shalt turn and humble thyself before the Lord, thou hast
    thus removed unrighteousness far from thy habitation.
- book_title: Brenton Septuagint Translation Job 22
  book_usfm_code: JOB
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: Thou shalt lay up for thyself treasure in a heap on the rock; and Sophir
    shall be as the rock of the torrent.
- book_title: Brenton Septuagint Translation Job 22
  book_usfm_code: JOB
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: So the Almighty shall be thy helper from enemies, and he shall bring
    thee forth pure as silver that has been tried by fire.
- book_title: Brenton Septuagint Translation Job 22
  book_usfm_code: JOB
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: Then shalt thou have boldness before the Lord, looking up cheerfully
    to heaven.
- book_title: Brenton Septuagint Translation Job 22
  book_usfm_code: JOB
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: And he shall hear thee when thou prayest to him, and he shall grant
    thee power to pay thy vows.
- book_title: Brenton Septuagint Translation Job 22
  book_usfm_code: JOB
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: And he shall establish to thee again a habitation of righteousness and
    there shall be light upon thy paths.
- book_title: Brenton Septuagint Translation Job 22
  book_usfm_code: JOB
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: Because thou hast humbled thyself; and thou shalt say, Man has behaved
    proudly, but he shall save him that is of lowly eyes.
- book_title: Brenton Septuagint Translation Job 22
  book_usfm_code: JOB
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: He shall deliver the innocent, and do thou save thyself by thy pure
    hands.
