- book: Brenton Septuagint Translation Job 22
  chapter: 22
  iso-639-2_language_code: eng
  text: Is it not the Lord that teaches understanding and knowledge?
  usfm_code: JOB
  verse: '2'
- book: Brenton Septuagint Translation Job 22
  chapter: 22
  iso-639-2_language_code: eng
  text: For what matters it to the Lord, if thou wert blameless in thy works? or is
    it profitable that thou shouldest perfect thy way?
  usfm_code: JOB
  verse: '3'
- book: Brenton Septuagint Translation Job 22
  chapter: 22
  iso-639-2_language_code: eng
  text: Wilt thou maintain and plead thine own cause? and will he enter into judgment
    with thee?
  usfm_code: JOB
  verse: '4'
- book: Brenton Septuagint Translation Job 22
  chapter: 22
  iso-639-2_language_code: eng
  text: Is not thy wickedness abundant, and thy sins innumerable?
  usfm_code: JOB
  verse: '5'
- book: Brenton Septuagint Translation Job 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And thou hast taken security of thy brethren for nothing, and hast taken away
    the clothing of the naked.
  usfm_code: JOB
  verse: '6'
- book: Brenton Septuagint Translation Job 22
  chapter: 22
  iso-639-2_language_code: eng
  text: Neither hast thou given water to the thirsty to drink, but hast taken away
    the morsel of the hungry.
  usfm_code: JOB
  verse: '7'
- book: Brenton Septuagint Translation Job 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And thou hast accepted the persons of some; and thou hast established those
    that were already settled on the earth.
  usfm_code: JOB
  verse: '8'
- book: Brenton Septuagint Translation Job 22
  chapter: 22
  iso-639-2_language_code: eng
  text: But thou hast sent widows away empty, and hast afflicted orphans.
  usfm_code: JOB
  verse: '9'
- book: Brenton Septuagint Translation Job 22
  chapter: 22
  iso-639-2_language_code: eng
  text: Therefore snares have compassed thee, and disastrous war has troubled thee.
  usfm_code: JOB
  verse: '10'
- book: Brenton Septuagint Translation Job 22
  chapter: 22
  iso-639-2_language_code: eng
  text: The light has proved darkness to thee, and water has covered thee on thy lying
    down.
  usfm_code: JOB
  verse: '11'
- book: Brenton Septuagint Translation Job 22
  chapter: 22
  iso-639-2_language_code: eng
  text: Does not he that dwells in the high places observe? and has he not brought
    down the proud?
  usfm_code: JOB
  verse: '12'
- book: Brenton Septuagint Translation Job 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And thou hast said, What does the Mighty One know? does he judge in the dark?
  usfm_code: JOB
  verse: '13'
- book: Brenton Septuagint Translation Job 22
  chapter: 22
  iso-639-2_language_code: eng
  text: A cloud is his hiding-place, and he shall not be seen; and he passes through
    the circle of heaven.
  usfm_code: JOB
  verse: '14'
- book: Brenton Septuagint Translation Job 22
  chapter: 22
  iso-639-2_language_code: eng
  text: Wilt thou not mark the old way, which righteous men have trodden?
  usfm_code: JOB
  verse: '15'
- book: Brenton Septuagint Translation Job 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'who were seized before their time: their foundations are as an overflowing
    stream.'
  usfm_code: JOB
  verse: '16'
- book: Brenton Septuagint Translation Job 22
  chapter: 22
  iso-639-2_language_code: eng
  text: Who say, What will the Lord do to us? or what will the Almighty bring upon
    us?
  usfm_code: JOB
  verse: '17'
- book: Brenton Septuagint Translation Job 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'Yet he filled their houses with good things: but the counsel of the wicked
    is far from him.'
  usfm_code: JOB
  verse: '18'
- book: Brenton Septuagint Translation Job 22
  chapter: 22
  iso-639-2_language_code: eng
  text: The righteous have seen it , and laughed, and the blameless one has derided
    them .
  usfm_code: JOB
  verse: '19'
- book: Brenton Septuagint Translation Job 22
  chapter: 22
  iso-639-2_language_code: eng
  text: Verily their substance has been utterly destroyed, and the fire shall devour
    what is left of their property .
  usfm_code: JOB
  verse: '20'
- book: Brenton Septuagint Translation Job 22
  chapter: 22
  iso-639-2_language_code: eng
  text: Be firm, I pray thee, if thou canst endure; then thy fruit shall prosper.
  usfm_code: JOB
  verse: '21'
- book: Brenton Septuagint Translation Job 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And receive a declaration from his mouth, and lay up his words in thine heart.
  usfm_code: JOB
  verse: '22'
- book: Brenton Septuagint Translation Job 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And if thou shalt turn and humble thyself before the Lord, thou hast thus
    removed unrighteousness far from thy habitation.
  usfm_code: JOB
  verse: '23'
- book: Brenton Septuagint Translation Job 22
  chapter: 22
  iso-639-2_language_code: eng
  text: Thou shalt lay up for thyself treasure in a heap on the rock; and Sophir shall
    be as the rock of the torrent.
  usfm_code: JOB
  verse: '24'
- book: Brenton Septuagint Translation Job 22
  chapter: 22
  iso-639-2_language_code: eng
  text: So the Almighty shall be thy helper from enemies, and he shall bring thee
    forth pure as silver that has been tried by fire.
  usfm_code: JOB
  verse: '25'
- book: Brenton Septuagint Translation Job 22
  chapter: 22
  iso-639-2_language_code: eng
  text: Then shalt thou have boldness before the Lord, looking up cheerfully to heaven.
  usfm_code: JOB
  verse: '26'
- book: Brenton Septuagint Translation Job 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And he shall hear thee when thou prayest to him, and he shall grant thee power
    to pay thy vows.
  usfm_code: JOB
  verse: '27'
- book: Brenton Septuagint Translation Job 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And he shall establish to thee again a habitation of righteousness and there
    shall be light upon thy paths.
  usfm_code: JOB
  verse: '28'
- book: Brenton Septuagint Translation Job 22
  chapter: 22
  iso-639-2_language_code: eng
  text: Because thou hast humbled thyself; and thou shalt say, Man has behaved proudly,
    but he shall save him that is of lowly eyes.
  usfm_code: JOB
  verse: '29'
- book: Brenton Septuagint Translation Job 22
  chapter: 22
  iso-639-2_language_code: eng
  text: He shall deliver the innocent, and do thou save thyself by thy pure hands.
  usfm_code: JOB
  verse: '30'
