- book: Brenton Septuagint Translation Psalms 66
  chapter: 66
  iso-639-2_language_code: eng
  text: For the end, a Psalm of David among the Hymns.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 66
  chapter: 66
  iso-639-2_language_code: eng
  text: God be merciful to us, and bless us; and cause his face to shine upon us.
    Pause.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 66
  chapter: 66
  iso-639-2_language_code: eng
  text: That men may know thy way on the earth, thy salvation among all nations.
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 66
  chapter: 66
  iso-639-2_language_code: eng
  text: Let the nations, O God, give thanks to thee; let all the nations give thanks
    to thee.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 66
  chapter: 66
  iso-639-2_language_code: eng
  text: Let the nations rejoice and exult, for thou shalt judge the peoples in equity,
    and shalt guide the nations on the earth. Pause.
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 66
  chapter: 66
  iso-639-2_language_code: eng
  text: Let the peoples, O God, give thanks to thee; let all the peoples give thanks
    to thee.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 66
  chapter: 66
  iso-639-2_language_code: eng
  text: The earth has yielded her fruit; let God, our God, bless us.
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 66
  chapter: 66
  iso-639-2_language_code: eng
  text: Let God bless us; and let all the ends of the earth fear him.
  usfm_code: PSA
  verse: '8'
