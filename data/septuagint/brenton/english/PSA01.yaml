  book_usfm_code: PSA
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: But his pleasure is in the law of the Lord; and in his law will he meditate
    day and night.
- book_title: Brenton Septuagint Translation Psalms 1
  book_usfm_code: PSA
  chapter_number: 1
  iso-639-2_language_code: eng
