- book: Brenton Septuagint Translation Psalms 109
  chapter: 109
  iso-639-2_language_code: eng
  text: A Psalm of David.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 109
  chapter: 109
  iso-639-2_language_code: eng
  text: 'The Lord shall send out a rod of power for thee out of Sion: rule thou in
    the midst of thine enemies.'
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 109
  chapter: 109
  iso-639-2_language_code: eng
  text: 'With thee is dominion in the day of thy power, in the splendours of thy saints:
    I have begotten thee from the womb before the morning.'
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 109
  chapter: 109
  iso-639-2_language_code: eng
  text: The Lord sware, and will not repent, Thou art a priest for ever, after the
    order of Melchisedec.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 109
  chapter: 109
  iso-639-2_language_code: eng
  text: The Lord at thy right hand has dashed in pieces kings in the day of his wrath.
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 109
  chapter: 109
  iso-639-2_language_code: eng
  text: He shall judge among the nations, he shall fill up the number of corpses,
    he shall crush the heads of many on the earth.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 109
  chapter: 109
  iso-639-2_language_code: eng
  text: He shall drink of the brook in the way; therefore shall he lift up the head.
  usfm_code: PSA
  verse: '7'
