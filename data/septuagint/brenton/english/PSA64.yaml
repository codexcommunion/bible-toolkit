- book: Brenton Septuagint Translation Psalms 64
  chapter: 64
  iso-639-2_language_code: eng
  text: For the end, a Psalm and Song of David.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 64
  chapter: 64
  iso-639-2_language_code: eng
  text: Praise becomes thee, O God, in Sion; and to thee shall the vow be performed.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 64
  chapter: 64
  iso-639-2_language_code: eng
  text: Hear my prayer; to thee all flesh shall come.
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 64
  chapter: 64
  iso-639-2_language_code: eng
  text: The words of transgressors have overpowered us; but do thou pardon our sins.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 64
  chapter: 64
  iso-639-2_language_code: eng
  text: Blessed is he whom thou hast chosen and adopted; he shall dwell in thy courts;
    we shall be filled with the good things of thy house; thy temple is holy.
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 64
  chapter: 64
  iso-639-2_language_code: eng
  text: 'Thou art wonderful in righteousness. Hearken to us, O God our Saviour; the
    hope of all the ends of the earth, and of them that are on the sea afar off:'
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 64
  chapter: 64
  iso-639-2_language_code: eng
  text: who dost establish the mountains in thy strength, being girded about with
    power;
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 64
  chapter: 64
  iso-639-2_language_code: eng
  text: who troublest the depth of the sea, the sounds of its waves.
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 64
  chapter: 64
  iso-639-2_language_code: eng
  text: The nations shall be troubled, and they that inhabit the ends of the earth
    shall be afraid of thy signs; thou wilt cause the outgoings of morning and evening
    to rejoice.
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 64
  chapter: 64
  iso-639-2_language_code: eng
  text: Thou hast visited the earth, and saturated it; thou hast abundantly enriched
    it. The river of God is filled with water; thou hast prepared their food, for
    thus is the preparation of it .
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 64
  chapter: 64
  iso-639-2_language_code: eng
  text: Saturate her furrows, multiply her fruits; the crop springing up shall rejoice
    in its drops.
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 64
  chapter: 64
  iso-639-2_language_code: eng
  text: Thou wilt bless the crown of the year because of thy goodness; and thy plains
    shall be filled with fatness.
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 64
  chapter: 64
  iso-639-2_language_code: eng
  text: The mountains of the wilderness shall be enriched; and the hills shall gird
    themselves with joy.
  usfm_code: PSA
  verse: '13'
- book: Brenton Septuagint Translation Psalms 64
  chapter: 64
  iso-639-2_language_code: eng
  text: The rams of the flock are clothed with wool , and the valleys shall abound
    in corn; they shall cry aloud, yea they shall sing hymns.
  usfm_code: PSA
  verse: '14'
