- book: Brenton Septuagint Translation Esther (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: But Mardochæus having perceived what was done, rent his garments, and put
    on sackcloth, and sprinkled dust upon himself; and having rushed forth through
    the open street of the city, he cried with a loud voice, A nation that has done
    no wrong is going to be destroyed.
  usfm_code: ESG
  verse: '1'
- book: Brenton Septuagint Translation Esther (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And he came to the king's gate, and stood; for it was not lawful for him to
    enter into the palace, wearing sackcloth and ashes.
  usfm_code: ESG
  verse: '2'
- book: Brenton Septuagint Translation Esther (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And in every province where the letters were published, there was crying
    and lamentation and great mourning on the part of the Jews: they spread for themselves
    sackcloth and ashes.'
  usfm_code: ESG
  verse: '3'
- book: Brenton Septuagint Translation Esther (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And the queen''s maids and chamberlains went in and told her: and when she
    had heard what was done, she was disturbed; and she sent to clothe Mardochæus,
    and take away his sackcloth; but he consented not.'
  usfm_code: ESG
  verse: '4'
- book: Brenton Septuagint Translation Esther (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: So Esther called for her chamberlain Achrathæus, who waited upon her; and
    she sent to learn the truth from Mardochæus.
  usfm_code: ESG
  verse: '5'
- book: Brenton Septuagint Translation Esther (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And Mardochæus shewed him what was done, and the promise which Aman had made
    the king of ten thousand talents to be paid into the treasury, that he might destroy
    the Jews.
  usfm_code: ESG
  verse: '7'
- book: Brenton Septuagint Translation Esther (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And he gave him the copy of the writing that was published in Susa concerning
    their destruction, to shew to Esther; and told him to charge her to go in and
    intreat the king, and to beg him for the people, remembering, said he , the days
    of thy low estate, how thou wert nursed by my hand: because Aman who holds the
    next place to the king has spoken against us for death. Do thou call upon the
    Lord, and speak to the king concerning us, to deliver us from death.'
  usfm_code: ESG
  verse: '8'
- book: Brenton Septuagint Translation Esther (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: So Achrathæus went in and told her all these words.
  usfm_code: ESG
  verse: '9'
- book: Brenton Septuagint Translation Esther (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And Esther said to Achrathæus, Go to Mardochæus, and say,
  usfm_code: ESG
  verse: '10'
- book: Brenton Septuagint Translation Esther (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'All the nations of the empire know, that whoever, man or woman, shall go
    in to the king into the inner court uncalled, that person cannot live: only to
    whomsoever the king shall stretch out his golden sceptre, he shall live: and I
    have not been called to go in to the king, for these thirty days.'
  usfm_code: ESG
  verse: '11'
- book: Brenton Septuagint Translation Esther (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And Achrathæus reported to Mardochæus all the words of Esther.
  usfm_code: ESG
  verse: '12'
- book: Brenton Septuagint Translation Esther (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Then Mardochæus said to Achrathæus, Go, and say to her, Esther, say not to
    thyself that thou alone wilt escape in the kingdom, more than all the other Jews.
  usfm_code: ESG
  verse: '13'
- book: Brenton Septuagint Translation Esther (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'For if thou shalt refuse to hearken on this occasion, help and protection
    will be to the Jews from another quarter; but thou and thy father''s house will
    perish: and who knows, if thou hast been made queen for this very occasion?'
  usfm_code: ESG
  verse: '14'
- book: Brenton Septuagint Translation Esther (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And Esther sent the man that came to her to Mardochæus, saying,
  usfm_code: ESG
  verse: '15'
- book: Brenton Septuagint Translation Esther (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'Go and assemble the Jews that are in Susa, and fast ye for me, and eat not
    and drink not for three days, night and day: and I also and my maidens will fast;
    and then I will go in to the king contrary to the law, even if I must die.'
  usfm_code: ESG
  verse: '16'
- book: Brenton Septuagint Translation Esther (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: So Mardochæus went and did all that Esther commanded him.
  usfm_code: ESG
  verse: '17'
- book: Brenton Septuagint Translation Esther (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: '[And he besought the Lord, making mention of all the works of the Lord; and
    he said,'
  usfm_code: ESG
  verse: 17a
- book: Brenton Septuagint Translation Esther (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Lord God, king ruling over all, for all things are in thy power, and there
    is no one that shall oppose thee in thy purpose to save Israel.—
  usfm_code: ESG
  verse: 17b
- book: Brenton Septuagint Translation Esther (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: For thou hast made the heaven and the earth, and every wonderful thing in
    the world under heaven. And thou art Lord of all, and there is no one who shall
    resist thee the Lord.
  usfm_code: ESG
  verse: 17c
- book: Brenton Septuagint Translation Esther (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'Thou knowest all things: thou knowest, Lord, that it is not in insolence,
    nor haughtiness, nor love of glory, that I have done this, to refuse obeisance
    to the haughty Aman. For I would gladly have kissed the soles of his feet for
    the safety of Israel.'
  usfm_code: ESG
  verse: 17d
- book: Brenton Septuagint Translation Esther (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'But I have done this, that I might not set the glory of man above the glory
    of God: and I will not worship any one except thee, my Lord, and I will not do
    these things in haughtiness.'
  usfm_code: ESG
  verse: 17e
- book: Brenton Septuagint Translation Esther (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And now, O Lord God, the King, the God of Abraam, spare thy people, for our
    enemies are looking upon us to our destruction, and they have desired to destroy
    thine ancient inheritance.
  usfm_code: ESG
  verse: 17f
- book: Brenton Septuagint Translation Esther (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Do not overlook thy peculiar people, whom thou hast redeemed for thyself out
    of the land of Egypt.
  usfm_code: ESG
  verse: 17g
- book: Brenton Septuagint Translation Esther (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Hearken to my prayer, and be propitious to thine inheritance, and turn our
    mourning into gladness, that we may live and sing praise to thy name, O Lord;
    and do not utterly destroy the mouth of them that praise thee, O Lord.
  usfm_code: ESG
  verse: 17h
- book: Brenton Septuagint Translation Esther (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And all Israel cried with all their might, for their death was before their
    eyes.
  usfm_code: ESG
  verse: 17i
- book: Brenton Septuagint Translation Esther (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And queen Esther betook herself for refuge to the Lord, being taken as it
    were in the agony of death. And having taken off her glorious apparel, she put
    on garments of distress and mourning; and instead of grand perfumes she filled
    her head with ashes and dung, and she greatly brought down her body, and she filled
    every place of her glad adorning with the torn curls of her hair.
  usfm_code: ESG
  verse: 17k
- book: Brenton Septuagint Translation Esther (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'O my Lord, thou alone art our king: help me who am destitute, and have no
    helper but thee, for my danger is near at hand.'
  usfm_code: ESG
  verse: 17l
- book: Brenton Septuagint Translation Esther (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: I have heard from my birth, in the tribe of my kindred, that thou, Lord, tookest
    Israel out of all the nations, and our fathers out of all their kindred for a
    perpetual inheritance, and hast wrought for them all that thou hast said.
  usfm_code: ESG
  verse: 17m
- book: Brenton Septuagint Translation Esther (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And now we have sinned before thee, and thou hast delivered us into the hands
    of our enemies, because we honoured their gods: thou art righteous, O Lord.'
  usfm_code: ESG
  verse: 17n
- book: Brenton Septuagint Translation Esther (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: But now they have not been contented with the bitterness of our slavery, but
    have laid their hands on the hands of their idols, in order to abolish the decree
    of thy mouth, and utterly to destroy thine inheritance, and to stop the mouth
    of them that praise thee, and to extinguish the glory of thine house and thine
    altar,
  usfm_code: ESG
  verse: 17o
- book: Brenton Septuagint Translation Esther (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: and to open the mouth of the Gentiles to speak the praises of vanities, and
    in order that a mortal king should be admired for ever.
  usfm_code: ESG
  verse: 17p
- book: Brenton Septuagint Translation Esther (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: O Lord, do not resign thy sceptre to them that are not, and let them not laugh
    at our fall, but turn their counsel against themselves, and make an example of
    him who has begun to injure us.
  usfm_code: ESG
  verse: 17q
- book: Brenton Septuagint Translation Esther (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Remember us , O Lord, manifest thyself in the time of our affliction, and
    encourage me, O king of gods, and ruler of all dominion.
  usfm_code: ESG
  verse: 17r
- book: Brenton Septuagint Translation Esther (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Put harmonious speech into my mouth before the lion, and turn his heart to
    hate him that fights against us, to the utter destruction of him and of them that
    consent with him.
  usfm_code: ESG
  verse: 17s
- book: Brenton Septuagint Translation Esther (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: But deliver us by thine hand, and help me who am destitute, and have none
    but thee, O Lord.
  usfm_code: ESG
  verse: 17t
- book: Brenton Septuagint Translation Esther (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Thou knowest all things, and knowest that I hate the glory of transgressors,
    and that I abhor the couch of the uncircumcised, and of every stranger.
  usfm_code: ESG
  verse: 17u
- book: Brenton Septuagint Translation Esther (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'Thou knowest my necessity, for I abhor the symbol of my proud station, which
    is upon my head in the days of my splendour: I abhor it as a menstruous cloth,
    and I wear it not in the days of my tranquillity.'
  usfm_code: ESG
  verse: 17w
- book: Brenton Septuagint Translation Esther (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And thy handmaid has not eaten at the table of Aman, and I have not honoured
    the banquet of the king, neither have I drunk wine of libations.
  usfm_code: ESG
  verse: 17x
- book: Brenton Septuagint Translation Esther (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Neither has thy handmaid rejoiced since the day of my promotion until now,
    except in thee, O Lord God of Abraam.
  usfm_code: ESG
  verse: 17y
- book: Brenton Septuagint Translation Esther (Greek) 4
  chapter: 4
  iso-639-2_language_code: eng
  text: O God, who hast power over all, hearken to the voice of the desperate, and
    deliver us from the hand of them that devise mischief; and deliver me from my
    fear.
  usfm_code: ESG
  verse: 17z
