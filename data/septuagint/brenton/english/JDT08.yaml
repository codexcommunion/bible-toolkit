- book: Brenton Septuagint Translation Judith 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Now at that time Judith heard thereof, which was the daughter of Merari, the
    son of Ox, the son of Joseph, the son of Oziel, the son of Elcia, the son of Eliu,
    the son of Chelcias, the son of Eliab, the son of Nathanael, the son of Salamiel,
    the son of Sarasadai, the son of Israel.
  usfm_code: JDT
  verse: '1'
- book: Brenton Septuagint Translation Judith 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And Manasses was her husband, of her tribe and kindred, who died in the barley
    harvest.
  usfm_code: JDT
  verse: '2'
- book: Brenton Septuagint Translation Judith 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'For as he stood overseeing them that bound sheaves in the field, the heat
    came upon his head, and he fell on his bed, and died in his city of Bethulia:
    and they buried him with his fathers in the field between Dothaim and Balamo.'
  usfm_code: JDT
  verse: '3'
- book: Brenton Septuagint Translation Judith 8
  chapter: 8
  iso-639-2_language_code: eng
  text: So Judith was a widow in her house three years and four months.
  usfm_code: JDT
  verse: '4'
- book: Brenton Septuagint Translation Judith 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And she made her a tent upon the top of her house, and put on sackcloth upon
    her loins, and ware her widow's apparel.
  usfm_code: JDT
  verse: '5'
- book: Brenton Septuagint Translation Judith 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And she fasted all the days of her widowhood, save the eves of the sabbaths,
    and the sabbaths, and the eves of the new moons, and the new moons, and the feasts
    and solemn days of the house of Israel.
  usfm_code: JDT
  verse: '6'
- book: Brenton Septuagint Translation Judith 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'She was also of a goodly countenance, and very beautiful to behold: and her
    husband Manasses had left her gold, and silver, and menservants, and maidservants,
    and cattle, and lands; and she remained upon them.'
  usfm_code: JDT
  verse: '7'
- book: Brenton Septuagint Translation Judith 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And there was none that gave her an ill word; for she feared God greatly.
  usfm_code: JDT
  verse: '8'
- book: Brenton Septuagint Translation Judith 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Now when she heard the evil words of the people against the governor, that
    they fainted for lack of water; for Judith had heard all the words that Ozias
    had spoken unto them, and that he had sworn to deliver the city unto the Assyrians
    after five days;
  usfm_code: JDT
  verse: '9'
- book: Brenton Septuagint Translation Judith 8
  chapter: 8
  iso-639-2_language_code: eng
  text: then she sent her waiting-woman, that had the government of all things that
    she had, to call Ozias and Chabris and Charmis, the ancients of the city.
  usfm_code: JDT
  verse: '10'
- book: Brenton Septuagint Translation Judith 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'And they came unto her, and she said unto them, Hear me now, O ye governors
    of the inhabitants of Bethulia: for your words that ye have spoken before the
    people this day are not right, touching this oath which ye made and pronounced
    between God and you, and have promised to deliver the city to our enemies, unless
    within these days the Lord turn to help you.'
  usfm_code: JDT
  verse: '11'
- book: Brenton Septuagint Translation Judith 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And now who are ye that have tempted God this day, and stand instead of God
    among the children of men?
  usfm_code: JDT
  verse: '12'
- book: Brenton Septuagint Translation Judith 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And now try the Lord Almighty, but ye shall never know any thing.
  usfm_code: JDT
  verse: '13'
- book: Brenton Septuagint Translation Judith 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'For ye cannot find the depth of the heart of man, neither can ye perceive
    the things that he thinketh: then how can ye search out God, that hath made all
    these things, and know his mind, or comprehend his purpose? Nay, my brethren,
    provoke not the Lord our God to anger.'
  usfm_code: JDT
  verse: '14'
- book: Brenton Septuagint Translation Judith 8
  chapter: 8
  iso-639-2_language_code: eng
  text: For if he will not help us within these five days, he hath power to defend
    us when he will, even every day, or to destroy us before our enemies.
  usfm_code: JDT
  verse: '15'
- book: Brenton Septuagint Translation Judith 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'Do not bind the counsels of the Lord our God: for God is not as man, that
    he may be threatened; neither is he as the son of man, that he should be wavering.'
  usfm_code: JDT
  verse: '16'
- book: Brenton Septuagint Translation Judith 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Therefore let us wait for salvation of him, and call upon him to help us,
    and he will hear our voice, if it please him.
  usfm_code: JDT
  verse: '17'
- book: Brenton Septuagint Translation Judith 8
  chapter: 8
  iso-639-2_language_code: eng
  text: For there arose none in our age, neither is there any now in these days, neither
    tribe, nor family, nor people, nor city, among us, which worship gods made with
    hands, as hath been aforetime.
  usfm_code: JDT
  verse: '18'
- book: Brenton Septuagint Translation Judith 8
  chapter: 8
  iso-639-2_language_code: eng
  text: For the which cause our fathers were given to the sword, and for a spoil,
    and had a great fall before our enemies.
  usfm_code: JDT
  verse: '19'
- book: Brenton Septuagint Translation Judith 8
  chapter: 8
  iso-639-2_language_code: eng
  text: But we know none other God, therefore we trust that he will not despise us,
    nor any of our nation.
  usfm_code: JDT
  verse: '20'
- book: Brenton Septuagint Translation Judith 8
  chapter: 8
  iso-639-2_language_code: eng
  text: For if we be taken so, all Judea shall lie waste, and our sanctuary shall
    be spoiled; and he will require the profanation thereof at our mouth.
  usfm_code: JDT
  verse: '21'
- book: Brenton Septuagint Translation Judith 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And the slaughter of our brethren, and the captivity of the country, and the
    desolation of our inheritance, will he turn upon our heads among the Gentiles,
    wheresoever we shall be in bondage; and we shall be an offence and a reproach
    to all them that possess us.
  usfm_code: JDT
  verse: '22'
- book: Brenton Septuagint Translation Judith 8
  chapter: 8
  iso-639-2_language_code: eng
  text: For our servitude shall not be directed to favour; but the Lord our God shall
    turn it to dishonour.
  usfm_code: JDT
  verse: '23'
- book: Brenton Septuagint Translation Judith 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Now therefore, O brethren, let us shew an example to our brethren, because
    their hearts depend upon us, and the sanctuary, and the house, and the altar,
    rest upon us.
  usfm_code: JDT
  verse: '24'
- book: Brenton Septuagint Translation Judith 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Moreover let us give thanks to the Lord our God, which trieth us, even as
    he did our fathers.
  usfm_code: JDT
  verse: '25'
- book: Brenton Septuagint Translation Judith 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Remember what things he did to Abraham, and how he tried Isaac, and what happened
    to Jacob in Mesopotamia of Syria, when he kept the sheep of Laban his mother's
    brother.
  usfm_code: JDT
  verse: '26'
- book: Brenton Septuagint Translation Judith 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'For he hath not tried us in the fire, as he did them, for the examination
    of their hearts, neither hath he taken vengeance on us: but the Lord doth scourge
    them that come near unto him, to admonish them.'
  usfm_code: JDT
  verse: '27'
- book: Brenton Septuagint Translation Judith 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Then said Ozias to her, All that thou hast spoken hast thou spoken with a
    good heart, and there is none that may gainsay thy words.
  usfm_code: JDT
  verse: '28'
- book: Brenton Septuagint Translation Judith 8
  chapter: 8
  iso-639-2_language_code: eng
  text: For this is not the first day wherein thy wisdom is manifested; but from the
    beginning of thy days all the people have known thy understanding, because the
    disposition of thine heart is good.
  usfm_code: JDT
  verse: '29'
- book: Brenton Septuagint Translation Judith 8
  chapter: 8
  iso-639-2_language_code: eng
  text: But the people were very thirsty, and compelled us to do unto them as we have
    spoken, and to bring an oath upon ourselves, which we will not break.
  usfm_code: JDT
  verse: '30'
- book: Brenton Septuagint Translation Judith 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Therefore now pray thou for us, because thou art a godly woman, and the Lord
    will send us rain to fill our cisterns, and we shall faint no more.
  usfm_code: JDT
  verse: '31'
- book: Brenton Septuagint Translation Judith 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Then said Judith unto them, Hear me, and I will do a thing, which shall go
    throughout all generations to the children of our nation.
  usfm_code: JDT
  verse: '32'
- book: Brenton Septuagint Translation Judith 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'Ye shall stand this night in the gate, and I will go forth with my waitingwoman:
    and within the days that ye have promised to deliver the city to our enemies the
    Lord will visit Israel by mine hand.'
  usfm_code: JDT
  verse: '33'
- book: Brenton Septuagint Translation Judith 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'But enquire not ye of mine act: for I will not declare it unto you, till
    the things be finished that I do.'
  usfm_code: JDT
  verse: '34'
- book: Brenton Septuagint Translation Judith 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Then said Ozias and the princes unto her, Go in peace, and the Lord God be
    before thee, to take vengeance on our enemies.
  usfm_code: JDT
  verse: '35'
- book: Brenton Septuagint Translation Judith 8
  chapter: 8
  iso-639-2_language_code: eng
  text: So they returned from the tent, and went to their wards.
  usfm_code: JDT
  verse: '36'
