- book_title: Brenton Septuagint Translation Psalms 10
  book_usfm_code: PSA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: For the end, a Psalm of David.
- book_title: Brenton Septuagint Translation Psalms 10
  book_usfm_code: PSA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: For behold the sinners have bent their bow, they have prepared their
    arrows for the quiver, to shoot privily at the upright in heart.
- book_title: Brenton Septuagint Translation Psalms 10
  book_usfm_code: PSA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: For they have pulled down what thou didst frame, but what has the righteous
    done?
- book_title: Brenton Septuagint Translation Psalms 10
  book_usfm_code: PSA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'The Lord is in his holy temple, as for the Lord, his throne is in heaven:
    his eyes look upon the poor, his eyelids try the sons of men.'
- book_title: Brenton Septuagint Translation Psalms 10
  book_usfm_code: PSA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'The Lord tries the righteous and the ungodly: and he that loves unrighteousness
    hates his own soul.'
- book_title: Brenton Septuagint Translation Psalms 10
  book_usfm_code: PSA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: He shall rain upon sinners snares, fire, and brimstone, and a stormy
    blast shall be the portion of their cup.
- book_title: Brenton Septuagint Translation Psalms 10
  book_usfm_code: PSA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: For the Lord is righteous, and loves righteousness; his face beholds
    uprightness.
