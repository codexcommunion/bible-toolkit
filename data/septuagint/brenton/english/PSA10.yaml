- book: Brenton Septuagint Translation Psalms 10
  chapter: 10
  iso-639-2_language_code: eng
  text: For the end, a Psalm of David.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 10
  chapter: 10
  iso-639-2_language_code: eng
  text: For behold the sinners have bent their bow, they have prepared their arrows
    for the quiver, to shoot privily at the upright in heart.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 10
  chapter: 10
  iso-639-2_language_code: eng
  text: For they have pulled down what thou didst frame, but what has the righteous
    done?
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'The Lord is in his holy temple, as for the Lord, his throne is in heaven:
    his eyes look upon the poor, his eyelids try the sons of men.'
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'The Lord tries the righteous and the ungodly: and he that loves unrighteousness
    hates his own soul.'
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 10
  chapter: 10
  iso-639-2_language_code: eng
  text: He shall rain upon sinners snares, fire, and brimstone, and a stormy blast
    shall be the portion of their cup.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 10
  chapter: 10
  iso-639-2_language_code: eng
  text: For the Lord is righteous, and loves righteousness; his face beholds uprightness.
  usfm_code: PSA
  verse: '7'
