- book: Brenton Septuagint Translation Sirach 12
  chapter: 12
  iso-639-2_language_code: eng
  text: When thou wilt do good, know to whom thou doest it; so shalt thou be thanked
    for thy benefits.
  usfm_code: SIR
  verse: '1'
- book: Brenton Septuagint Translation Sirach 12
  chapter: 12
  iso-639-2_language_code: eng
  text: Do good to the godly man, and thou shalt find a recompence; and if not from
    him, yet from the most High.
  usfm_code: SIR
  verse: '2'
- book: Brenton Septuagint Translation Sirach 12
  chapter: 12
  iso-639-2_language_code: eng
  text: There can no good come to him that is always occupied in evil, nor to him
    that giveth no alms.
  usfm_code: SIR
  verse: '3'
- book: Brenton Septuagint Translation Sirach 12
  chapter: 12
  iso-639-2_language_code: eng
  text: Give to the godly man, and help not a sinner.
  usfm_code: SIR
  verse: '4'
- book: Brenton Septuagint Translation Sirach 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'Do well unto him that is lowly, but give not to the ungodly: hold back thy
    bread, and give it not unto him, lest he overmaster thee thereby: for [else] thou
    shalt receive twice as much evil for all the good thou shalt have done unto him.'
  usfm_code: SIR
  verse: '5'
- book: Brenton Septuagint Translation Sirach 12
  chapter: 12
  iso-639-2_language_code: eng
  text: For the most High hateth sinners, and will repay vengeance unto the ungodly,
    and keepeth them against the mighty day of their punishment.
  usfm_code: SIR
  verse: '6'
- book: Brenton Septuagint Translation Sirach 12
  chapter: 12
  iso-639-2_language_code: eng
  text: Give unto the good, and help not the sinner.
  usfm_code: SIR
  verse: '7'
- book: Brenton Septuagint Translation Sirach 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'A friend cannot be known in prosperity: and an enemy cannot be hidden in
    adversity.'
  usfm_code: SIR
  verse: '8'
- book: Brenton Septuagint Translation Sirach 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'In the prosperity of a man enemies will be grieved: but in his adversity
    even a friend will depart.'
  usfm_code: SIR
  verse: '9'
- book: Brenton Septuagint Translation Sirach 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'Never trust thine enemy: for like as iron rusteth, so is his wickedness.'
  usfm_code: SIR
  verse: '10'
- book: Brenton Septuagint Translation Sirach 12
  chapter: 12
  iso-639-2_language_code: eng
  text: Though he humble himself, and go crouching, yet take good heed and beware
    of him, and thou shalt be unto him as if thou hadst wiped a looking-glass, and
    thou shalt know that his rust hath not been altogether wiped away.
  usfm_code: SIR
  verse: '11'
- book: Brenton Septuagint Translation Sirach 12
  chapter: 12
  iso-639-2_language_code: eng
  text: Set him not by thee, lest, when he hath overthrown thee, he stand up in thy
    place; neither let him sit at thy right hand, lest he seek to take thy seat, and
    thou at the last remember my words, and be pricked therewith.
  usfm_code: SIR
  verse: '12'
- book: Brenton Septuagint Translation Sirach 12
  chapter: 12
  iso-639-2_language_code: eng
  text: Who will pity a charmer that is bitten with a serpent, or any such as come
    nigh wild beasts?
  usfm_code: SIR
  verse: '13'
- book: Brenton Septuagint Translation Sirach 12
  chapter: 12
  iso-639-2_language_code: eng
  text: So one that goeth to a sinner, and is defiled with him in his sins, who will
    pity?
  usfm_code: SIR
  verse: '14'
- book: Brenton Septuagint Translation Sirach 12
  chapter: 12
  iso-639-2_language_code: eng
  text: For a while he will abide with thee, but if thou begin to fall, he will not
    tarry.
  usfm_code: SIR
  verse: '15'
- book: Brenton Septuagint Translation Sirach 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'An enemy speaketh sweetly with his lips, but in his heart he imagineth how
    to throw thee into a pit: he will weep with his eyes, but if he find opportunity,
    he will not be satisfied with blood.'
  usfm_code: SIR
  verse: '16'
- book: Brenton Septuagint Translation Sirach 12
  chapter: 12
  iso-639-2_language_code: eng
  text: If adversity come upon thee, thou shalt find him there first; and though he
    pretend to help thee, yet shall he undermine thee.
  usfm_code: SIR
  verse: '17'
- book: Brenton Septuagint Translation Sirach 12
  chapter: 12
  iso-639-2_language_code: eng
  text: He will shake his head, and clap his hands, and whisper much, and change his
    countenance.
  usfm_code: SIR
  verse: '18'
