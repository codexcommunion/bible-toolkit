    so there was great wrath from the Lord Almighty.'
  usfm_code: ZEC
  verse: '12'
- book: Brenton Septuagint Translation Zacharias 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And it shall come to pass, that as he spoke, and they hearkened not, so they
    shall cry, and I will not hearken, saith the Lord Almighty.
  usfm_code: ZEC
