- book: Brenton Septuagint Translation Job 35
  chapter: 35
  iso-639-2_language_code: eng
  text: And Elius resumed and said,
  usfm_code: JOB
  verse: '1'
- book: Brenton Septuagint Translation Job 35
  chapter: 35
  iso-639-2_language_code: eng
  text: What is this that thou thinkest to be according to right? who art thou that
    thou hast said, I am righteous before the Lord?
  usfm_code: JOB
  verse: '2'
- book: Brenton Septuagint Translation Job 35
  chapter: 35
  iso-639-2_language_code: eng
  text: I will answer thee, and thy three friends.
  usfm_code: JOB
  verse: '4'
- book: Brenton Septuagint Translation Job 35
  chapter: 35
  iso-639-2_language_code: eng
  text: Look up to the sky and see; and consider the clouds, how high they are above
    thee.
  usfm_code: JOB
  verse: '5'
- book: Brenton Septuagint Translation Job 35
  chapter: 35
  iso-639-2_language_code: eng
  text: If thou hast sinned, what wilt thou do? and if too thou hast transgressed
    much, what canst thou perform?
  usfm_code: JOB
  verse: '6'
- book: Brenton Septuagint Translation Job 35
  chapter: 35
  iso-639-2_language_code: eng
  text: And suppose thou art righteous, what wilt thou give him? or what shall he
    receive of thy hand?
  usfm_code: JOB
  verse: '7'
- book: Brenton Septuagint Translation Job 35
  chapter: 35
  iso-639-2_language_code: eng
  text: Thy ungodliness may affect a man who is like to thee; or thy righteousness
    a son of man.
  usfm_code: JOB
  verse: '8'
- book: Brenton Septuagint Translation Job 35
  chapter: 35
  iso-639-2_language_code: eng
  text: They that are oppressed of a multitude will be ready to cry out; they will
    call for help because of the arm of many.
  usfm_code: JOB
  verse: '9'
- book: Brenton Septuagint Translation Job 35
  chapter: 35
  iso-639-2_language_code: eng
  text: But none said, Where is God that made me, who appoints the night-watches;
  usfm_code: JOB
  verse: '10'
- book: Brenton Septuagint Translation Job 35
  chapter: 35
  iso-639-2_language_code: eng
  text: who makes me to differ from the four-footed beasts of the earth, and from
    the birds of the sky?
  usfm_code: JOB
  verse: '11'
- book: Brenton Septuagint Translation Job 35
  chapter: 35
  iso-639-2_language_code: eng
  text: There they shall cry, and none shall hearken, even because of the insolence
    of wicked men.
  usfm_code: JOB
  verse: '12'
- book: Brenton Septuagint Translation Job 35
  chapter: 35
  iso-639-2_language_code: eng
  text: For the Lord desires not to look on error, for he is the Almighty One.
  usfm_code: JOB
  verse: '13'
- book: Brenton Septuagint Translation Job 35
  chapter: 35
  iso-639-2_language_code: eng
  text: 'He beholds them that perform lawless deeds, and he will save me: and do thou
    plead before him, if thou canst praise him, as it is possible even now.'
  usfm_code: JOB
  verse: '14'
- book: Brenton Septuagint Translation Job 35
  chapter: 35
  iso-639-2_language_code: eng
  text: For he is not now regarding his wrath, nor has he noticed severely any trespass.
  usfm_code: JOB
  verse: '15'
- book: Brenton Septuagint Translation Job 35
  chapter: 35
  iso-639-2_language_code: eng
  text: Yet Job vainly opens his mouth, in ignorance he multiplies words.
  usfm_code: JOB
  verse: '16'
