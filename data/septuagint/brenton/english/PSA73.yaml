- book: Brenton Septuagint Translation Psalms 73
  chapter: 73
  iso-639-2_language_code: eng
  text: A Psalm of instruction for Asaph.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 73
  chapter: 73
  iso-639-2_language_code: eng
  text: Remember thy congregation which thou hast purchased from the beginning; thou
    didst ransom the rod of thine inheritance; this mount Sion wherein thou hast dwelt.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 73
  chapter: 73
  iso-639-2_language_code: eng
  text: Lift up thine hands against their pride continually; because of all that the
    enemy has done wickedly in thy holy places.
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 73
  chapter: 73
  iso-639-2_language_code: eng
  text: And they that hate thee have boasted in the midst of thy feast; they have
    set up their standards for signs,
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 73
  chapter: 73
  iso-639-2_language_code: eng
  text: ignorantly as it were in the entrance above;
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 73
  chapter: 73
  iso-639-2_language_code: eng
  text: they cut down its doors at once with axes as in a wood of trees; they have
    broken it down with hatchet and stone cutter.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 73
  chapter: 73
  iso-639-2_language_code: eng
  text: They have burnt thy sanctuary with fire to the ground; they have profaned
    the habitation of thy name.
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 73
  chapter: 73
  iso-639-2_language_code: eng
  text: They have said in their heart, even all their kindred together, Come, let
    us abolish the feasts of the Lord from the earth.
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 73
  chapter: 73
  iso-639-2_language_code: eng
  text: We have not seen our signs; there is no longer a prophet; and God will not
    know us any more.
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 73
  chapter: 73
  iso-639-2_language_code: eng
  text: How long, O God, shall the enemy reproach? shall the enemy provoke thy name
    for ever?
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 73
  chapter: 73
  iso-639-2_language_code: eng
  text: Wherefore turnest thou away thine hand, and thy right hand from the midst
    of thy bosom for ever?
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 73
  chapter: 73
  iso-639-2_language_code: eng
  text: But God is our King of old; he has wrought salvation in the midst of the earth.
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 73
  chapter: 73
  iso-639-2_language_code: eng
  text: Thou didst establish the sea, in thy might, thou didst break to pieces the
    heads of the dragons in the water.
  usfm_code: PSA
  verse: '13'
- book: Brenton Septuagint Translation Psalms 73
  chapter: 73
  iso-639-2_language_code: eng
  text: Thou didst break to pieces the heads of the dragon; thou didst give him for
    meat to the Ethiopian nations.
  usfm_code: PSA
  verse: '14'
- book: Brenton Septuagint Translation Psalms 73
  chapter: 73
  iso-639-2_language_code: eng
  text: Thou didst cleave fountains and torrents; thou driedst up mighty rivers.
  usfm_code: PSA
  verse: '15'
- book: Brenton Septuagint Translation Psalms 73
  chapter: 73
  iso-639-2_language_code: eng
  text: The day is thine, and the night is thine; thou hast prepared the sun and the
    moon.
  usfm_code: PSA
  verse: '16'
- book: Brenton Septuagint Translation Psalms 73
  chapter: 73
  iso-639-2_language_code: eng
  text: Thou hast made all the borders of the earth; thou hast made summer and spring.
  usfm_code: PSA
  verse: '17'
- book: Brenton Septuagint Translation Psalms 73
  chapter: 73
  iso-639-2_language_code: eng
  text: 'Remember this thy creation: an enemy has reproached the Lord, and a foolish
    people has provoked thy name.'
  usfm_code: PSA
  verse: '18'
- book: Brenton Septuagint Translation Psalms 73
  chapter: 73
  iso-639-2_language_code: eng
  text: 'Deliver not to the wild beasts a soul that gives praise to thee: forget not
    for ever the souls of thy poor.'
  usfm_code: PSA
  verse: '19'
- book: Brenton Septuagint Translation Psalms 73
  chapter: 73
  iso-639-2_language_code: eng
  text: 'Look upon thy covenant: for the dark places of the earth are filled with
    the habitations of iniquity.'
  usfm_code: PSA
  verse: '20'
- book: Brenton Septuagint Translation Psalms 73
  chapter: 73
  iso-639-2_language_code: eng
  text: 'Let not the afflicted and shamed one be rejected: the poor and needy shall
    praise thy name.'
  usfm_code: PSA
  verse: '21'
- book: Brenton Septuagint Translation Psalms 73
  chapter: 73
  iso-639-2_language_code: eng
  text: 'Arise, O God, plead thy cause: remember thy reproaches that come from the
    foolish one all the day.'
  usfm_code: PSA
  verse: '22'
- book: Brenton Septuagint Translation Psalms 73
  chapter: 73
  iso-639-2_language_code: eng
  text: 'Forget not the voice of thy suppliants: let the pride of them that hate thee
    continually ascend before thee.'
  usfm_code: PSA
  verse: '23'
