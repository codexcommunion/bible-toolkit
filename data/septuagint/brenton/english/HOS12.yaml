- book_title: Brenton Septuagint Translation Osee 12
  book_usfm_code: HOS
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: 'Ephraim has compassed me with falsehood, and the house of Israel and
    Juda with ungodliness: but now God knows them, and they shall be called God''s
    holy people.'
- book_title: Brenton Septuagint Translation Osee 12
  book_usfm_code: HOS
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'But Ephraim is an evil spirit, he has chased the east wind all the
    day: he has multiplied empty and vain things, and made a covenant with the Assyrians,
    and oil has gone in the way of traffic into Egypt.'
- book_title: Brenton Septuagint Translation Osee 12
  book_usfm_code: HOS
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: 'And the Lord has a controversy with Juda, in order to punish Jacob:
    according to his ways and according to his practices will he recompense him.'
- book_title: Brenton Septuagint Translation Osee 12
  book_usfm_code: HOS
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: He took his brother by the heel in the womb, and in his labours he had
    power with God.
- book_title: Brenton Septuagint Translation Osee 12
  book_usfm_code: HOS
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'And he prevailed with the angel and was strong: they wept, and intreated
    me: they found me in the house of On, and there a word was spoken to them.'
- book_title: Brenton Septuagint Translation Osee 12
  book_usfm_code: HOS
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: But the Lord God Almighty shall be his memorial.
- book_title: Brenton Septuagint Translation Osee 12
  book_usfm_code: HOS
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'Thou therefore shalt return to thy God: keep thou mercy and judgment,
    and draw nigh to thy God continually.'
- book_title: Brenton Septuagint Translation Osee 12
  book_usfm_code: HOS
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'As for Chanaan, in his hand is a balance of unrighteousness: he has
    loved to tyrannise.'
- book_title: Brenton Septuagint Translation Osee 12
  book_usfm_code: HOS
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And Ephraim said, Nevertheless I am rich, I have found refreshment to
    myself. None of his labours shall be found available to him, by reason of the
    sins which he has committed.
- book_title: Brenton Septuagint Translation Osee 12
  book_usfm_code: HOS
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'But I the Lord thy God brought thee up out of the land of Egypt: I
    will yet cause thee to dwell in tabernacles, according to the days of the feast.'
- book_title: Brenton Septuagint Translation Osee 12
  book_usfm_code: HOS
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And I will speak to the prophets, and I have multiplied visions, and
    by the means of the prophets I was represented.
- book_title: Brenton Septuagint Translation Osee 12
  book_usfm_code: HOS
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: If Galaad exists not, then the chiefs in Galaad when they sacrificed
    were false, and their altars were as heaps on the ground of the field.
- book_title: Brenton Septuagint Translation Osee 12
  book_usfm_code: HOS
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: And Jacob retreated into the plain of Syria, and Israel served for a
    wife, and waited for a wife.
- book_title: Brenton Septuagint Translation Osee 12
  book_usfm_code: HOS
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: And the Lord brought Israel out of the land of Egypt by a prophet, and
    by a prophet was he preserved.
- book_title: Brenton Septuagint Translation Osee 12
  book_usfm_code: HOS
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: Ephraim was angry and excited, therefore his blood shall be poured out
    upon him, and the Lord shall recompense to him his reproach.
