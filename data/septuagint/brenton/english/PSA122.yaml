  iso-639-2_language_code: eng
  text: A Song of Degrees.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 122
  chapter: 122
  iso-639-2_language_code: eng
  text: Behold, as the eyes of servants are directed to the hands of their masters,
    and as the eyes of a maid-servant to the hands of her mistress; so our eyes are
    directed to the Lord our God, until he have mercy upon us.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 122
  chapter: 122
  iso-639-2_language_code: eng
  text: 'Have pity upon us, O Lord, have pity upon us: for we are exceedingly filled
    with contempt.'
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 122
  chapter: 122
  iso-639-2_language_code: eng
  text: 'Yea , our soul has been exceedingly filled with it : let the reproach be
    to them that are at ease, and contempt to the proud.'
  usfm_code: PSA
  verse: '4'
