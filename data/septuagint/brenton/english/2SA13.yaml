- book: Brenton Septuagint Translation Kings II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And it happened after this that Abessalom the son of David had a very beautiful
    sister, and her name was Themar; and Amnon the son of David loved her.
  usfm_code: 2SA
  verse: '1'
- book: Brenton Septuagint Translation Kings II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And Amnon was distressed even to sickness, because of Themar his sister; for
    she was a virgin, and it seemed very difficult for Amnon to do anything to her.
  usfm_code: 2SA
  verse: '2'
- book: Brenton Septuagint Translation Kings II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'And Amnon had a friend, and his name was Jonadab, the son of Samaa the brother
    of David: and Jonadab was a very cunning man.'
  usfm_code: 2SA
  verse: '3'
- book: Brenton Septuagint Translation Kings II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And he said to him, What ails thee that thou art thus weak, O son of the king,
    morning by morning? wilt thou not tell me? and Amnon said, I love Themar the sister
    of my brother Abessalom.
  usfm_code: 2SA
  verse: '4'
- book: Brenton Septuagint Translation Kings II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And Jonadab said to him, Lie upon thy bed, and make thyself sick, and thy
    father shall come in to see thee; and thou shalt say to him, Let, I pray thee,
    Themar my sister come, and feed me with morsels, and let her prepare food before
    my eyes, that I may see and eat at her hands.
  usfm_code: 2SA
  verse: '5'
- book: Brenton Septuagint Translation Kings II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'So Amnon lay down, and made himself sick; and the king came in to see him:
    and Amnon said to the king, Let, I pray thee, my sister Themar come to me, and
    make a couple of cakes in my sight, and I will eat them at her hand.'
  usfm_code: 2SA
  verse: '6'
- book: Brenton Septuagint Translation Kings II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And David sent to Themar to the house, saying, Go now to thy brother's house,
    and dress him food.
  usfm_code: 2SA
  verse: '7'
- book: Brenton Septuagint Translation Kings II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'And Themar went to the house of her brother Amnon, and he was lying down:
    and she took the dough and kneaded it, and made cakes in his sight, and baked
    the cakes.'
  usfm_code: 2SA
  verse: '8'
- book: Brenton Septuagint Translation Kings II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And she took the frying-pan and poured them out before him, but he would not
    eat. And Amnon said, Send out every man from about me. And they removed every
    man from about him.
  usfm_code: 2SA
  verse: '9'
- book: Brenton Septuagint Translation Kings II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And Amnon said to Themar, Bring in the food into the closet, and I will eat
    of thy hand. And Themar took the cakes which she had made, and brought them to
    her brother Amnon into the chamber.
  usfm_code: 2SA
  verse: '10'
- book: Brenton Septuagint Translation Kings II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And she brought them to him to eat, and he caught hold of her, and said to
    her, Come, lie with me, my sister.
  usfm_code: 2SA
  verse: '11'
- book: Brenton Septuagint Translation Kings II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And she said to him, Nay, my brother, do not humble me, for it ought not to
    be so done in Israel; do not this folly.
  usfm_code: 2SA
  verse: '12'
- book: Brenton Septuagint Translation Kings II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And I, whither shall I remove my reproach? and thou shalt be as one of the
    fools in Israel. And now, speak, I pray thee, to the king, for surely he will
    not keep me from thee.
  usfm_code: 2SA
  verse: '13'
- book: Brenton Septuagint Translation Kings II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: But Amnon would not hearken to her voice; and he prevailed against her, and
    humbled her, and lay with her.
  usfm_code: 2SA
  verse: '14'
- book: Brenton Septuagint Translation Kings II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'Then Amnon hated her with very great hatred; for the hatred with which he
    hated her was greater than the love with which he had loved her, for the last
    wickedness was greater than the first: and Amnon said to her, Rise, and begone.'
  usfm_code: 2SA
  verse: '15'
- book: Brenton Septuagint Translation Kings II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'And Themar spoke to him concerning this great mischief, greater, said she
    , than the other that thou didst me, to send me away: but Amnon would not hearken
    to her voice.'
  usfm_code: 2SA
  verse: '16'
- book: Brenton Septuagint Translation Kings II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And he called his servant who had charge of the house, and said to him, Put
    now this woman out from me, and shut the door after her.
  usfm_code: 2SA
  verse: '17'
- book: Brenton Septuagint Translation Kings II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'And she had on her a variegated robe, for so were the king''s daughters that
    were virgins attired in their apparel: and his servant led her forth, and shut
    the door after her.'
  usfm_code: 2SA
  verse: '18'
- book: Brenton Septuagint Translation Kings II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'And Themar took ashes, and put them on her head; and she rent the variegated
    garment that was upon her: and she laid her hands on her head, and went crying
    continually.'
  usfm_code: 2SA
  verse: '19'
- book: Brenton Septuagint Translation Kings II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'And Abessalom her brother said to her, Has thy brother Amnon been with thee?
    now then, my sister, be silent, for he is thy brother: be not careful to mention
    this matter. So Themar dwelt as a widow in the house of her brother Abessalom.'
  usfm_code: 2SA
  verse: '20'
- book: Brenton Septuagint Translation Kings II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And king David heard of all these things, and was very angry; but he did not
    grieve the spirit of his son Amnon, because he loved him, for he was his first-born.
  usfm_code: 2SA
  verse: '21'
- book: Brenton Septuagint Translation Kings II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And Abessalom spoke not to Amnon, good or bad, because Abessalom hated Amnon,
    on account of his humbling his sister Themar.
  usfm_code: 2SA
  verse: '22'
- book: Brenton Septuagint Translation Kings II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'And it came to pass at the end of two whole years, that they were shearing
    sheep for Abessalom in Belasor near Ephraim: and Abessalom invited all the king''s
    sons.'
  usfm_code: 2SA
  verse: '23'
- book: Brenton Septuagint Translation Kings II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And Abessalom came to the king, and said, Behold, thy servant has a sheep-shearing;
    let now the king and his servants go with thy servant.
  usfm_code: 2SA
  verse: '24'
- book: Brenton Septuagint Translation Kings II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And the king said to Abessalom, Nay, my son, let us not all go, and let us
    not be burdensome to thee. And he pressed him; but he would not go, but blessed
    him.
  usfm_code: 2SA
  verse: '25'
- book: Brenton Septuagint Translation Kings II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And Abessalom said to him, And if not, let, I pray thee, my brother Amnon
    go with us. And the king said to him, Why should he go with thee?
  usfm_code: 2SA
  verse: '26'
- book: Brenton Septuagint Translation Kings II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And Abessalom pressed him, and he sent with him Amnon and all the king's sons;
    and Abessalom made a banquet like the banquet of the king.
  usfm_code: 2SA
  verse: '27'
- book: Brenton Septuagint Translation Kings II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'And Abessalom charged his servants, saying, Mark when the heart of Amnon
    shall be merry with wine, and I shall say to you, Smite Amnon, and slay him: fear
    not; for is it not I that command you? Be courageous, and be valiant.'
  usfm_code: 2SA
  verse: '28'
- book: Brenton Septuagint Translation Kings II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'And the servants of Abessalom did to Amnon as Abessalom commanded them: and
    all the sons of the king rose up, and they mounted every man his mule, and fled.'
  usfm_code: 2SA
  verse: '29'
- book: Brenton Septuagint Translation Kings II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And it came to pass, when they were in the way, that a report came to David,
    saying, Abessalom has slain all the king's sons, and there is not one of them
    left.
  usfm_code: 2SA
  verse: '30'
- book: Brenton Septuagint Translation Kings II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'Then the king arose, and rent his garments, and lay upon the ground: and
    all his servants that were standing round him rent their garments.'
  usfm_code: 2SA
  verse: '31'
- book: Brenton Septuagint Translation Kings II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And Jonadab the son of Samaa brother of David, answered and said, Let not
    my lord the king say that he has slain all the young men the sons of the king,
    for Amnon only of them all is dead; for he was appointed to death by the mouth
    of Abessalom from the day that he humbled his sister Themar.
  usfm_code: 2SA
  verse: '32'
- book: Brenton Septuagint Translation Kings II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'And now let not my lord the king take the matter to heart, saying, All the
    king''s sons are dead: for Amnon only of them all is dead.'
  usfm_code: 2SA
  verse: '33'
- book: Brenton Septuagint Translation Kings II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'And Abessalom escaped: and the young man the watchman lifted up his eyes,
    and looked; and, behold, much people went in the way behind him from the side
    of the mountain in the descent: and the watchman came and told the king, and said,
    I have seen men by the way of Oronen, by the side of the mountain.'
  usfm_code: 2SA
  verse: '34'
- book: Brenton Septuagint Translation Kings II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'And Jonadab said to the king, Behold, the king''s sons are present: according
    to the word of thy servant, so has it happened.'
  usfm_code: 2SA
  verse: '35'
- book: Brenton Septuagint Translation Kings II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'And it came to pass when he had finished speaking, that, behold, the king''s
    sons came, and lifted up their voices and wept: and the king also and all his
    servants wept with a very great weeping.'
  usfm_code: 2SA
  verse: '36'
- book: Brenton Septuagint Translation Kings II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'But Abessalom fled, and went to Tholmi son of Emiud king of Gedsur to the
    land of Chamaachad: and king David mourned for his son continually.'
  usfm_code: 2SA
  verse: '37'
- book: Brenton Septuagint Translation Kings II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: So Abessalom fled, and departed to Gedsur, and was there three years.
  usfm_code: 2SA
  verse: '38'
- book: Brenton Septuagint Translation Kings II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And king David ceased to go out after Abessalom, for he was comforted concerning
    Amnon, touching his death.
  usfm_code: 2SA
  verse: '39'
