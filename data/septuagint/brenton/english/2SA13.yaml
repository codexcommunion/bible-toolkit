- book_title: Brenton Septuagint Translation Kings II 13
  book_usfm_code: 2SA
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And it happened after this that Abessalom the son of David had a very
    beautiful sister, and her name was Themar; and Amnon the son of David loved her.
- book_title: Brenton Septuagint Translation Kings II 13
  book_usfm_code: 2SA
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: And Amnon was distressed even to sickness, because of Themar his sister;
    for she was a virgin, and it seemed very difficult for Amnon to do anything to
    her.
- book_title: Brenton Septuagint Translation Kings II 13
  book_usfm_code: 2SA
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: 'And Amnon had a friend, and his name was Jonadab, the son of Samaa
    the brother of David: and Jonadab was a very cunning man.'
- book_title: Brenton Septuagint Translation Kings II 13
  book_usfm_code: 2SA
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And he said to him, What ails thee that thou art thus weak, O son of
    the king, morning by morning? wilt thou not tell me? and Amnon said, I love Themar
    the sister of my brother Abessalom.
- book_title: Brenton Septuagint Translation Kings II 13
  book_usfm_code: 2SA
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And Jonadab said to him, Lie upon thy bed, and make thyself sick, and
    thy father shall come in to see thee; and thou shalt say to him, Let, I pray thee,
    Themar my sister come, and feed me with morsels, and let her prepare food before
    my eyes, that I may see and eat at her hands.
- book_title: Brenton Septuagint Translation Kings II 13
  book_usfm_code: 2SA
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'So Amnon lay down, and made himself sick; and the king came in to see
    him: and Amnon said to the king, Let, I pray thee, my sister Themar come to me,
    and make a couple of cakes in my sight, and I will eat them at her hand.'
- book_title: Brenton Septuagint Translation Kings II 13
  book_usfm_code: 2SA
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And David sent to Themar to the house, saying, Go now to thy brother's
    house, and dress him food.
- book_title: Brenton Septuagint Translation Kings II 13
  book_usfm_code: 2SA
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'And Themar went to the house of her brother Amnon, and he was lying
    down: and she took the dough and kneaded it, and made cakes in his sight, and
    baked the cakes.'
- book_title: Brenton Septuagint Translation Kings II 13
  book_usfm_code: 2SA
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And she took the frying-pan and poured them out before him, but he would
    not eat. And Amnon said, Send out every man from about me. And they removed every
    man from about him.
- book_title: Brenton Septuagint Translation Kings II 13
  book_usfm_code: 2SA
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And Amnon said to Themar, Bring in the food into the closet, and I will
    eat of thy hand. And Themar took the cakes which she had made, and brought them
    to her brother Amnon into the chamber.
- book_title: Brenton Septuagint Translation Kings II 13
  book_usfm_code: 2SA
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And she brought them to him to eat, and he caught hold of her, and said
    to her, Come, lie with me, my sister.
- book_title: Brenton Septuagint Translation Kings II 13
  book_usfm_code: 2SA
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: And she said to him, Nay, my brother, do not humble me, for it ought
    not to be so done in Israel; do not this folly.
- book_title: Brenton Septuagint Translation Kings II 13
  book_usfm_code: 2SA
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: And I, whither shall I remove my reproach? and thou shalt be as one
    of the fools in Israel. And now, speak, I pray thee, to the king, for surely he
    will not keep me from thee.
- book_title: Brenton Septuagint Translation Kings II 13
  book_usfm_code: 2SA
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: But Amnon would not hearken to her voice; and he prevailed against her,
    and humbled her, and lay with her.
- book_title: Brenton Septuagint Translation Kings II 13
  book_usfm_code: 2SA
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: 'Then Amnon hated her with very great hatred; for the hatred with which
    he hated her was greater than the love with which he had loved her, for the last
    wickedness was greater than the first: and Amnon said to her, Rise, and begone.'
- book_title: Brenton Septuagint Translation Kings II 13
  book_usfm_code: 2SA
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'And Themar spoke to him concerning this great mischief, greater, said
    she , than the other that thou didst me, to send me away: but Amnon would not
    hearken to her voice.'
- book_title: Brenton Septuagint Translation Kings II 13
  book_usfm_code: 2SA
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And he called his servant who had charge of the house, and said to him,
    Put now this woman out from me, and shut the door after her.
- book_title: Brenton Septuagint Translation Kings II 13
  book_usfm_code: 2SA
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: 'And she had on her a variegated robe, for so were the king''s daughters
    that were virgins attired in their apparel: and his servant led her forth, and
    shut the door after her.'
- book_title: Brenton Septuagint Translation Kings II 13
  book_usfm_code: 2SA
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: 'And Themar took ashes, and put them on her head; and she rent the variegated
    garment that was upon her: and she laid her hands on her head, and went crying
    continually.'
- book_title: Brenton Septuagint Translation Kings II 13
  book_usfm_code: 2SA
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: 'And Abessalom her brother said to her, Has thy brother Amnon been with
    thee? now then, my sister, be silent, for he is thy brother: be not careful to
    mention this matter. So Themar dwelt as a widow in the house of her brother Abessalom.'
- book_title: Brenton Septuagint Translation Kings II 13
  book_usfm_code: 2SA
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: And king David heard of all these things, and was very angry; but he
    did not grieve the spirit of his son Amnon, because he loved him, for he was his
    first-born.
- book_title: Brenton Septuagint Translation Kings II 13
  book_usfm_code: 2SA
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: And Abessalom spoke not to Amnon, good or bad, because Abessalom hated
    Amnon, on account of his humbling his sister Themar.
- book_title: Brenton Septuagint Translation Kings II 13
  book_usfm_code: 2SA
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: 'And it came to pass at the end of two whole years, that they were shearing
    sheep for Abessalom in Belasor near Ephraim: and Abessalom invited all the king''s
    sons.'
- book_title: Brenton Septuagint Translation Kings II 13
  book_usfm_code: 2SA
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: And Abessalom came to the king, and said, Behold, thy servant has a
    sheep-shearing; let now the king and his servants go with thy servant.
- book_title: Brenton Septuagint Translation Kings II 13
  book_usfm_code: 2SA
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: And the king said to Abessalom, Nay, my son, let us not all go, and
    let us not be burdensome to thee. And he pressed him; but he would not go, but
    blessed him.
- book_title: Brenton Septuagint Translation Kings II 13
  book_usfm_code: 2SA
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: And Abessalom said to him, And if not, let, I pray thee, my brother
    Amnon go with us. And the king said to him, Why should he go with thee?
- book_title: Brenton Septuagint Translation Kings II 13
  book_usfm_code: 2SA
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: And Abessalom pressed him, and he sent with him Amnon and all the king's
    sons; and Abessalom made a banquet like the banquet of the king.
- book_title: Brenton Septuagint Translation Kings II 13
  book_usfm_code: 2SA
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: 'And Abessalom charged his servants, saying, Mark when the heart of
    Amnon shall be merry with wine, and I shall say to you, Smite Amnon, and slay
    him: fear not; for is it not I that command you? Be courageous, and be valiant.'
- book_title: Brenton Septuagint Translation Kings II 13
  book_usfm_code: 2SA
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: 'And the servants of Abessalom did to Amnon as Abessalom commanded them:
    and all the sons of the king rose up, and they mounted every man his mule, and
    fled.'
- book_title: Brenton Septuagint Translation Kings II 13
  book_usfm_code: 2SA
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: And it came to pass, when they were in the way, that a report came to
    David, saying, Abessalom has slain all the king's sons, and there is not one of
    them left.
- book_title: Brenton Septuagint Translation Kings II 13
  book_usfm_code: 2SA
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: 'Then the king arose, and rent his garments, and lay upon the ground:
    and all his servants that were standing round him rent their garments.'
- book_title: Brenton Septuagint Translation Kings II 13
  book_usfm_code: 2SA
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 32
  verse_text: And Jonadab the son of Samaa brother of David, answered and said, Let
    not my lord the king say that he has slain all the young men the sons of the king,
    for Amnon only of them all is dead; for he was appointed to death by the mouth
    of Abessalom from the day that he humbled his sister Themar.
- book_title: Brenton Septuagint Translation Kings II 13
  book_usfm_code: 2SA
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 33
  verse_text: 'And now let not my lord the king take the matter to heart, saying,
    All the king''s sons are dead: for Amnon only of them all is dead.'
- book_title: Brenton Septuagint Translation Kings II 13
  book_usfm_code: 2SA
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 34
  verse_text: 'And Abessalom escaped: and the young man the watchman lifted up his
    eyes, and looked; and, behold, much people went in the way behind him from the
    side of the mountain in the descent: and the watchman came and told the king,
    and said, I have seen men by the way of Oronen, by the side of the mountain.'
- book_title: Brenton Septuagint Translation Kings II 13
  book_usfm_code: 2SA
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 35
  verse_text: 'And Jonadab said to the king, Behold, the king''s sons are present:
    according to the word of thy servant, so has it happened.'
- book_title: Brenton Septuagint Translation Kings II 13
  book_usfm_code: 2SA
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 36
  verse_text: 'And it came to pass when he had finished speaking, that, behold, the
    king''s sons came, and lifted up their voices and wept: and the king also and
    all his servants wept with a very great weeping.'
- book_title: Brenton Septuagint Translation Kings II 13
  book_usfm_code: 2SA
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 37
  verse_text: 'But Abessalom fled, and went to Tholmi son of Emiud king of Gedsur
    to the land of Chamaachad: and king David mourned for his son continually.'
- book_title: Brenton Septuagint Translation Kings II 13
  book_usfm_code: 2SA
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 38
  verse_text: So Abessalom fled, and departed to Gedsur, and was there three years.
- book_title: Brenton Septuagint Translation Kings II 13
  book_usfm_code: 2SA
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 39
  verse_text: And king David ceased to go out after Abessalom, for he was comforted
    concerning Amnon, touching his death.
