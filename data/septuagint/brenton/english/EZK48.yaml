- book: Brenton Septuagint Translation Jezekiel 48
  chapter: 48
  iso-639-2_language_code: eng
  text: And these are the names of the tribes from the northern corner, on the side
    of the descent that draws a line to the entrance of Emath the palace of Ælam,
    the border of Damascus northward on the side of Emath the palace; and they shall
    have the eastern parts as far as the sea, for Dan, one portion .
  usfm_code: EZK
  verse: '1'
- book: Brenton Septuagint Translation Jezekiel 48
  chapter: 48
  iso-639-2_language_code: eng
  text: And from the borders of Dan eastward as far as the west sea-coast, for Asser,
