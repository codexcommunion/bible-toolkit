  verse: '8'
- book: Brenton Septuagint Translation Jezekiel 48
  chapter: 48
  iso-639-2_language_code: eng
  text: As for the first-fruits which they shall offer to the Lord, it shall be in
    length twenty-five thousand, and in breadth twenty-five thousand.
  usfm_code: EZK
  verse: '9'
- book: Brenton Septuagint Translation Jezekiel 48
  chapter: 48
  iso-639-2_language_code: eng
  text: 'Out of this shall be the first-fruits of the holy things to the priests,
