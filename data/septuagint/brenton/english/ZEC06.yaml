- book_title: Brenton Septuagint Translation Zacharias 6
  book_usfm_code: ZEC
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And I turned, and lifted up mine eyes, and looked, and, behold, four
    chariots coming out from between two mountains; and the mountains were brazen
    mountains.
- book_title: Brenton Septuagint Translation Zacharias 6
  book_usfm_code: ZEC
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: In the first chariot were red horses; and in the second chariot black
    horses;
- book_title: Brenton Septuagint Translation Zacharias 6
  book_usfm_code: ZEC
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: and in the third chariot white horses; and in the fourth chariot piebald
    and ash-coloured horses.
- book_title: Brenton Septuagint Translation Zacharias 6
  book_usfm_code: ZEC
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And I answered and said to the angel that talked with me, What are these,
    my lord?
- book_title: Brenton Septuagint Translation Zacharias 6
  book_usfm_code: ZEC
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And the angel that talked with me answered and said, These are the four
    winds of heaven, and they are going forth to stand before the Lord of all the
    earth.
- book_title: Brenton Septuagint Translation Zacharias 6
  book_usfm_code: ZEC
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: As for the chariot in which were the black horses, they went out to
    the land of the north; and the white went out after them; and the piebald went
    out to the land of the south.
- book_title: Brenton Septuagint Translation Zacharias 6
  book_usfm_code: ZEC
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'And the ash-coloured went out, and looked to go and compass the earth:
    and he said, Go, and compass the earth. And they compassed the earth.'
- book_title: Brenton Septuagint Translation Zacharias 6
  book_usfm_code: ZEC
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And he cried out and spoke to me, saying, Behold, these go out to the
    land of the north, and they have quieted mine anger in the land of the north.
- book_title: Brenton Septuagint Translation Zacharias 6
  book_usfm_code: ZEC
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And the word of the Lord came to me, saying,
- book_title: Brenton Septuagint Translation Zacharias 6
  book_usfm_code: ZEC
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: Take the things of the captivity from the chief men, and from the useful
    men of it, and from them that have understood it; and thou shalt enter in that
    day into the house of Josias the son of Sophonias that came out of Babylon.
- book_title: Brenton Septuagint Translation Zacharias 6
  book_usfm_code: ZEC
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And thou shalt take silver and gold, and make crowns, and thou shalt
    put them upon the head of Jesus the son of Josedec the high priest;
- book_title: Brenton Septuagint Translation Zacharias 6
  book_usfm_code: ZEC
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: and thou shalt say to him, Thus saith the Lord Almighty;
- book_title: Brenton Septuagint Translation Zacharias 6
  book_usfm_code: ZEC
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: And he shall receive power, and shall sit and rule upon his throne;
    and there shall be a priest on his right hand, and a peaceable counsel shall be
    between them both.
- book_title: Brenton Septuagint Translation Zacharias 6
  book_usfm_code: ZEC
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: And the crown shall be to them that wait patiently, and to the useful
    men of the captivity, and to them that have known it, and for the favour of the
    son of Sophonias, and for a psalm in the house of the Lord.
- book_title: Brenton Septuagint Translation Zacharias 6
  book_usfm_code: ZEC
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: 'And they that are far from them shall come and build in the house of
    the Lord, and ye shall know that the Lord Almighty has sent me to you: and this
    shall come to pass, if ye will diligently hearken to the voice of the Lord your
    God.'
