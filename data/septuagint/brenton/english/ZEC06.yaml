- book: Brenton Septuagint Translation Zacharias 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And I turned, and lifted up mine eyes, and looked, and, behold, four chariots
    coming out from between two mountains; and the mountains were brazen mountains.
  usfm_code: ZEC
  verse: '1'
- book: Brenton Septuagint Translation Zacharias 6
  chapter: 6
  iso-639-2_language_code: eng
  text: In the first chariot were red horses; and in the second chariot black horses;
  usfm_code: ZEC
  verse: '2'
- book: Brenton Septuagint Translation Zacharias 6
  chapter: 6
  iso-639-2_language_code: eng
  text: and in the third chariot white horses; and in the fourth chariot piebald and
    ash-coloured horses.
  usfm_code: ZEC
  verse: '3'
- book: Brenton Septuagint Translation Zacharias 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And I answered and said to the angel that talked with me, What are these,
    my lord?
  usfm_code: ZEC
  verse: '4'
- book: Brenton Septuagint Translation Zacharias 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And the angel that talked with me answered and said, These are the four winds
    of heaven, and they are going forth to stand before the Lord of all the earth.
  usfm_code: ZEC
  verse: '5'
- book: Brenton Septuagint Translation Zacharias 6
  chapter: 6
  iso-639-2_language_code: eng
  text: As for the chariot in which were the black horses, they went out to the land
    of the north; and the white went out after them; and the piebald went out to the
    land of the south.
  usfm_code: ZEC
  verse: '6'
- book: Brenton Septuagint Translation Zacharias 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'And the ash-coloured went out, and looked to go and compass the earth: and
    he said, Go, and compass the earth. And they compassed the earth.'
  usfm_code: ZEC
  verse: '7'
- book: Brenton Septuagint Translation Zacharias 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And he cried out and spoke to me, saying, Behold, these go out to the land
    of the north, and they have quieted mine anger in the land of the north.
  usfm_code: ZEC
  verse: '8'
- book: Brenton Septuagint Translation Zacharias 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And the word of the Lord came to me, saying,
  usfm_code: ZEC
  verse: '9'
- book: Brenton Septuagint Translation Zacharias 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Take the things of the captivity from the chief men, and from the useful men
    of it, and from them that have understood it; and thou shalt enter in that day
    into the house of Josias the son of Sophonias that came out of Babylon.
  usfm_code: ZEC
  verse: '10'
- book: Brenton Septuagint Translation Zacharias 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And thou shalt take silver and gold, and make crowns, and thou shalt put them
    upon the head of Jesus the son of Josedec the high priest;
  usfm_code: ZEC
  verse: '11'
- book: Brenton Septuagint Translation Zacharias 6
  chapter: 6
  iso-639-2_language_code: eng
  text: and thou shalt say to him, Thus saith the Lord Almighty;
  usfm_code: ZEC
  verse: '12'
- book: Brenton Septuagint Translation Zacharias 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And he shall receive power, and shall sit and rule upon his throne; and there
    shall be a priest on his right hand, and a peaceable counsel shall be between
    them both.
  usfm_code: ZEC
  verse: '13'
- book: Brenton Septuagint Translation Zacharias 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And the crown shall be to them that wait patiently, and to the useful men
    of the captivity, and to them that have known it, and for the favour of the son
    of Sophonias, and for a psalm in the house of the Lord.
  usfm_code: ZEC
  verse: '14'
- book: Brenton Septuagint Translation Zacharias 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'And they that are far from them shall come and build in the house of the
    Lord, and ye shall know that the Lord Almighty has sent me to you: and this shall
    come to pass, if ye will diligently hearken to the voice of the Lord your God.'
  usfm_code: ZEC
  verse: '15'
