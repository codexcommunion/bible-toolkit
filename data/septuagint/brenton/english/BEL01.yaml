- book: Brenton Septuagint Translation Bel and the Dragon 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And king Astyages was gathered to his fathers, and Cyrus of Persia received
    his kingdom.
  usfm_code: BEL
  verse: '1'
- book: Brenton Septuagint Translation Bel and the Dragon 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And Daniel conversed with the king, and was honoured above all his friends.
  usfm_code: BEL
  verse: '2'
- book: Brenton Septuagint Translation Bel and the Dragon 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Now the Babylonians had an idol, called Bel, and there were spent upon him
    every day twelve great measures of fine flour, and forty sheep, and six vessels
    of wine.
  usfm_code: BEL
  verse: '3'
- book: Brenton Septuagint Translation Bel and the Dragon 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And the king worshipped it, and went daily to adore it: but Daniel worshipped
    his own God. And the king said unto him, Why dost not thou worship Bel?'
  usfm_code: BEL
  verse: '4'
- book: Brenton Septuagint Translation Bel and the Dragon 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Who answered and said, Because I may not worship idols made with hands, but
    the living God, who hath created the heaven and the earth, and hath sovereignty
    over all flesh.
  usfm_code: BEL
  verse: '5'
- book: Brenton Septuagint Translation Bel and the Dragon 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Then said the king unto him, Thinkest thou not that Bel is a living god? seest
    thou not how much he eateth and drinketh every day?
  usfm_code: BEL
  verse: '6'
- book: Brenton Septuagint Translation Bel and the Dragon 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'Then Daniel smiled, and said, O king, be not deceived: for this is but clay
    within, and brass without, and did never eat or drink any thing.'
  usfm_code: BEL
  verse: '7'
- book: Brenton Septuagint Translation Bel and the Dragon 1
  chapter: 1
  iso-639-2_language_code: eng
  text: So the king was wroth, and called for his priests, and said unto them, If
    ye tell me not who this is that devoureth these expences, ye shall die.
  usfm_code: BEL
  verse: '8'
- book: Brenton Septuagint Translation Bel and the Dragon 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'But if ye can certify me that Bel devoureth them, then Daniel shall die:
    for he hath spoken blasphemy against Bel. And Daniel said unto the king, Let it
    be according to thy word.'
  usfm_code: BEL
  verse: '9'
- book: Brenton Septuagint Translation Bel and the Dragon 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Now the priests of Bel were threescore and ten, beside their wives and children.
    And the king went with Daniel into the temple of Bel.
  usfm_code: BEL
  verse: '10'
- book: Brenton Septuagint Translation Bel and the Dragon 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'So Bel''s priests said, Lo, we go out: but thou, O king, set on the meat,
    and make ready the wine, and shut the door fast, and seal it with thine own signet;'
  usfm_code: BEL
  verse: '11'
- book: Brenton Septuagint Translation Bel and the Dragon 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'and to-morrow when thou comest in, if thou findest not that Bel hath eaten
    up all, we will suffer death: or else Daniel, that speaketh falsely against us.'
  usfm_code: BEL
  verse: '12'
- book: Brenton Septuagint Translation Bel and the Dragon 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And they little regarded it: for under the table they had made a privy entrance,
    whereby they entered in continually, and consumed those things.'
  usfm_code: BEL
  verse: '13'
- book: Brenton Septuagint Translation Bel and the Dragon 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'So when they were gone forth, the king set meats before Bel. Now Daniel had
    commanded his servants to bring ashes, and those they strewed throughout all the
    temple in the presence of the king alone: then went they out, and shut the door,
    and sealed it with the king''s signet, and so departed.'
  usfm_code: BEL
  verse: '14'
- book: Brenton Septuagint Translation Bel and the Dragon 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Now in the night came the priests with their wives and children, as they were
    wont to do, and did eat and drink up all.
  usfm_code: BEL
  verse: '15'
- book: Brenton Septuagint Translation Bel and the Dragon 1
  chapter: 1
  iso-639-2_language_code: eng
  text: In the morning betime the king arose, and Daniel with him.
  usfm_code: BEL
  verse: '16'
- book: Brenton Septuagint Translation Bel and the Dragon 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the king said, Daniel, are the seals whole? And he said, Yea, O king,
    they be whole.
  usfm_code: BEL
  verse: '17'
- book: Brenton Septuagint Translation Bel and the Dragon 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And as soon as he had opened the door, the king looked upon the table, and
    cried with a loud voice, Great art thou, O Bel, and with thee is no deceit at
    all.
  usfm_code: BEL
  verse: '18'
- book: Brenton Septuagint Translation Bel and the Dragon 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Then laughed Daniel, and held the king that he should not go in, and said,
    Behold now the pavement, and mark well whose footsteps are these.
  usfm_code: BEL
  verse: '19'
- book: Brenton Septuagint Translation Bel and the Dragon 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the king said, I see the footsteps of men, women, and children. And then
    the king was angry,
  usfm_code: BEL
  verse: '20'
- book: Brenton Septuagint Translation Bel and the Dragon 1
  chapter: 1
  iso-639-2_language_code: eng
  text: and took the priests with their wives and children, who shewed him the private
    doors, where they came in, and consumed such things as were upon the table.
  usfm_code: BEL
  verse: '21'
- book: Brenton Septuagint Translation Bel and the Dragon 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Therefore the king slew them, and delivered Bel into Daniel's power, who destroyed
    him and his temple.
  usfm_code: BEL
  verse: '22'
- book: Brenton Septuagint Translation Bel and the Dragon 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And in that same place there was a great dragon, which they of Babylon worshipped.
  usfm_code: BEL
  verse: '23'
- book: Brenton Septuagint Translation Bel and the Dragon 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And the king said unto Daniel, Wilt thou also say that this is of brass?
    lo, he liveth, he eateth and drinketh; thou canst not say that he is no living
    god: therefore worship him.'
  usfm_code: BEL
  verse: '24'
- book: Brenton Septuagint Translation Bel and the Dragon 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'Then said Daniel unto the king, I will worship the Lord my God: for he is
    the living God.'
  usfm_code: BEL
  verse: '25'
- book: Brenton Septuagint Translation Bel and the Dragon 1
  chapter: 1
  iso-639-2_language_code: eng
  text: But give me leave, O king, and I shall slay this dragon without sword or staff.
    The king said, I give thee leave.
  usfm_code: BEL
  verse: '26'
- book: Brenton Septuagint Translation Bel and the Dragon 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'Then Daniel took pitch, and fat, and hair, and did seethe them together,
    and made lumps thereof: this he put in the dragon''s mouth, and so the dragon
    burst in sunder: and Daniel said, Lo, these are the gods ye worship.'
  usfm_code: BEL
  verse: '27'
- book: Brenton Septuagint Translation Bel and the Dragon 1
  chapter: 1
  iso-639-2_language_code: eng
  text: When they of Babylon heard that, they took great indignation, and conspired
    against the king, saying, The king is become a Jew, and he hath destroyed Bel,
    he hath slain the dragon, and put the priests to death.
  usfm_code: BEL
  verse: '28'
- book: Brenton Septuagint Translation Bel and the Dragon 1
  chapter: 1
  iso-639-2_language_code: eng
  text: So they came to the king, and said, Deliver us Daniel, or else we will destroy
    thee and thine house.
  usfm_code: BEL
  verse: '29'
- book: Brenton Septuagint Translation Bel and the Dragon 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Now when the king saw that they pressed him sore, being constrained, he delivered
    Daniel unto them;
  usfm_code: BEL
  verse: '30'
- book: Brenton Septuagint Translation Bel and the Dragon 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'who cast him into the lions'' den: where he was six days.'
  usfm_code: BEL
  verse: '31'
- book: Brenton Septuagint Translation Bel and the Dragon 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And in the den there were seven lions, and they had given them every day
    two carcases, and two sheep: which then were not given to them, to the intent
    they might devour Daniel.'
  usfm_code: BEL
  verse: '32'
- book: Brenton Septuagint Translation Bel and the Dragon 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Now there was in Jewry a prophet, called Habbacuc, who had made pottage, and
    had broken bread in a bowl, and was going into the field, for to bring it to the
    reapers.
  usfm_code: BEL
  verse: '33'
- book: Brenton Septuagint Translation Bel and the Dragon 1
  chapter: 1
  iso-639-2_language_code: eng
  text: But the angel of the Lord said unto Habbacuc, Go, carry the dinner that thou
    hast into Babylon unto Daniel, who is in the lions' den.
  usfm_code: BEL
  verse: '34'
- book: Brenton Septuagint Translation Bel and the Dragon 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And Habbacuc said, Lord, I never saw Babylon; neither do I know where the
    den is.
  usfm_code: BEL
  verse: '35'
- book: Brenton Septuagint Translation Bel and the Dragon 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Then the angel of the Lord took him by the crown, and bare him by the hair
    of his head, and through the vehemency of his spirit set him in Babylon over the
    den.
  usfm_code: BEL
  verse: '36'
- book: Brenton Septuagint Translation Bel and the Dragon 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And Habbacuc cried, saying, O Daniel, Daniel, take the dinner which God hath
    sent thee.
  usfm_code: BEL
  verse: '37'
- book: Brenton Septuagint Translation Bel and the Dragon 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And Daniel said, Thou hast remembered me, O God: neither hast thou forsaken
    them that seek thee and love thee.'
  usfm_code: BEL
  verse: '38'
- book: Brenton Septuagint Translation Bel and the Dragon 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'So Daniel arose, and did eat: and the angel of the Lord set Habbacuc in his
    own place again immediately.'
  usfm_code: BEL
  verse: '39'
- book: Brenton Septuagint Translation Bel and the Dragon 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'Upon the seventh day the king went to bewail Daniel: and when he came to
    the den, he looked in, and, behold, Daniel was sitting.'
  usfm_code: BEL
  verse: '40'
- book: Brenton Septuagint Translation Bel and the Dragon 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Then cried the king with a loud voice, saying, Great art thou, O Lord God
    of Daniel, and there is none other beside thee.
  usfm_code: BEL
  verse: '41'
- book: Brenton Septuagint Translation Bel and the Dragon 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And he drew him out, and cast those that were the cause of his destruction
    into the den: and they were devoured in a moment before his face.'
  usfm_code: BEL
  verse: '42'
