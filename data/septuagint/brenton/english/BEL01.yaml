- book_title: Brenton Septuagint Translation Bel and the Dragon 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And king Astyages was gathered to his fathers, and Cyrus of Persia received
    his kingdom.
- book_title: Brenton Septuagint Translation Bel and the Dragon 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: And Daniel conversed with the king, and was honoured above all his friends.
- book_title: Brenton Septuagint Translation Bel and the Dragon 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: Now the Babylonians had an idol, called Bel, and there were spent upon
    him every day twelve great measures of fine flour, and forty sheep, and six vessels
    of wine.
- book_title: Brenton Septuagint Translation Bel and the Dragon 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'And the king worshipped it, and went daily to adore it: but Daniel
    worshipped his own God. And the king said unto him, Why dost not thou worship
    Bel?'
- book_title: Brenton Septuagint Translation Bel and the Dragon 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: Who answered and said, Because I may not worship idols made with hands,
    but the living God, who hath created the heaven and the earth, and hath sovereignty
    over all flesh.
- book_title: Brenton Septuagint Translation Bel and the Dragon 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: Then said the king unto him, Thinkest thou not that Bel is a living
    god? seest thou not how much he eateth and drinketh every day?
- book_title: Brenton Septuagint Translation Bel and the Dragon 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'Then Daniel smiled, and said, O king, be not deceived: for this is
    but clay within, and brass without, and did never eat or drink any thing.'
- book_title: Brenton Septuagint Translation Bel and the Dragon 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: So the king was wroth, and called for his priests, and said unto them,
    If ye tell me not who this is that devoureth these expences, ye shall die.
- book_title: Brenton Septuagint Translation Bel and the Dragon 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'But if ye can certify me that Bel devoureth them, then Daniel shall
    die: for he hath spoken blasphemy against Bel. And Daniel said unto the king,
    Let it be according to thy word.'
- book_title: Brenton Septuagint Translation Bel and the Dragon 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: Now the priests of Bel were threescore and ten, beside their wives and
    children. And the king went with Daniel into the temple of Bel.
- book_title: Brenton Septuagint Translation Bel and the Dragon 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'So Bel''s priests said, Lo, we go out: but thou, O king, set on the
    meat, and make ready the wine, and shut the door fast, and seal it with thine
    own signet;'
- book_title: Brenton Septuagint Translation Bel and the Dragon 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'and to-morrow when thou comest in, if thou findest not that Bel hath
    eaten up all, we will suffer death: or else Daniel, that speaketh falsely against
    us.'
- book_title: Brenton Septuagint Translation Bel and the Dragon 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'And they little regarded it: for under the table they had made a privy
    entrance, whereby they entered in continually, and consumed those things.'
- book_title: Brenton Septuagint Translation Bel and the Dragon 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'So when they were gone forth, the king set meats before Bel. Now Daniel
    had commanded his servants to bring ashes, and those they strewed throughout all
    the temple in the presence of the king alone: then went they out, and shut the
    door, and sealed it with the king''s signet, and so departed.'
- book_title: Brenton Septuagint Translation Bel and the Dragon 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: Now in the night came the priests with their wives and children, as
    they were wont to do, and did eat and drink up all.
- book_title: Brenton Septuagint Translation Bel and the Dragon 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: In the morning betime the king arose, and Daniel with him.
- book_title: Brenton Septuagint Translation Bel and the Dragon 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And the king said, Daniel, are the seals whole? And he said, Yea, O
    king, they be whole.
- book_title: Brenton Septuagint Translation Bel and the Dragon 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: And as soon as he had opened the door, the king looked upon the table,
    and cried with a loud voice, Great art thou, O Bel, and with thee is no deceit
    at all.
- book_title: Brenton Septuagint Translation Bel and the Dragon 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: Then laughed Daniel, and held the king that he should not go in, and
    said, Behold now the pavement, and mark well whose footsteps are these.
- book_title: Brenton Septuagint Translation Bel and the Dragon 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: And the king said, I see the footsteps of men, women, and children.
    And then the king was angry,
- book_title: Brenton Septuagint Translation Bel and the Dragon 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: and took the priests with their wives and children, who shewed him the
    private doors, where they came in, and consumed such things as were upon the table.
- book_title: Brenton Septuagint Translation Bel and the Dragon 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: Therefore the king slew them, and delivered Bel into Daniel's power,
    who destroyed him and his temple.
- book_title: Brenton Septuagint Translation Bel and the Dragon 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: And in that same place there was a great dragon, which they of Babylon
    worshipped.
- book_title: Brenton Septuagint Translation Bel and the Dragon 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: 'And the king said unto Daniel, Wilt thou also say that this is of brass?
    lo, he liveth, he eateth and drinketh; thou canst not say that he is no living
    god: therefore worship him.'
- book_title: Brenton Septuagint Translation Bel and the Dragon 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: 'Then said Daniel unto the king, I will worship the Lord my God: for
    he is the living God.'
- book_title: Brenton Septuagint Translation Bel and the Dragon 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: But give me leave, O king, and I shall slay this dragon without sword
    or staff. The king said, I give thee leave.
- book_title: Brenton Septuagint Translation Bel and the Dragon 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: 'Then Daniel took pitch, and fat, and hair, and did seethe them together,
    and made lumps thereof: this he put in the dragon''s mouth, and so the dragon
    burst in sunder: and Daniel said, Lo, these are the gods ye worship.'
- book_title: Brenton Septuagint Translation Bel and the Dragon 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: When they of Babylon heard that, they took great indignation, and conspired
    against the king, saying, The king is become a Jew, and he hath destroyed Bel,
    he hath slain the dragon, and put the priests to death.
- book_title: Brenton Septuagint Translation Bel and the Dragon 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: So they came to the king, and said, Deliver us Daniel, or else we will
    destroy thee and thine house.
- book_title: Brenton Septuagint Translation Bel and the Dragon 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: Now when the king saw that they pressed him sore, being constrained,
    he delivered Daniel unto them;
- book_title: Brenton Septuagint Translation Bel and the Dragon 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: 'who cast him into the lions'' den: where he was six days.'
- book_title: Brenton Septuagint Translation Bel and the Dragon 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 32
  verse_text: 'And in the den there were seven lions, and they had given them every
    day two carcases, and two sheep: which then were not given to them, to the intent
    they might devour Daniel.'
- book_title: Brenton Septuagint Translation Bel and the Dragon 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 33
  verse_text: Now there was in Jewry a prophet, called Habbacuc, who had made pottage,
    and had broken bread in a bowl, and was going into the field, for to bring it
    to the reapers.
- book_title: Brenton Septuagint Translation Bel and the Dragon 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 34
  verse_text: But the angel of the Lord said unto Habbacuc, Go, carry the dinner that
    thou hast into Babylon unto Daniel, who is in the lions' den.
- book_title: Brenton Septuagint Translation Bel and the Dragon 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 35
  verse_text: And Habbacuc said, Lord, I never saw Babylon; neither do I know where
    the den is.
- book_title: Brenton Septuagint Translation Bel and the Dragon 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 36
  verse_text: Then the angel of the Lord took him by the crown, and bare him by the
    hair of his head, and through the vehemency of his spirit set him in Babylon over
    the den.
- book_title: Brenton Septuagint Translation Bel and the Dragon 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 37
  verse_text: And Habbacuc cried, saying, O Daniel, Daniel, take the dinner which
    God hath sent thee.
- book_title: Brenton Septuagint Translation Bel and the Dragon 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 38
  verse_text: 'And Daniel said, Thou hast remembered me, O God: neither hast thou
    forsaken them that seek thee and love thee.'
- book_title: Brenton Septuagint Translation Bel and the Dragon 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 39
  verse_text: 'So Daniel arose, and did eat: and the angel of the Lord set Habbacuc
    in his own place again immediately.'
- book_title: Brenton Septuagint Translation Bel and the Dragon 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 40
  verse_text: 'Upon the seventh day the king went to bewail Daniel: and when he came
    to the den, he looked in, and, behold, Daniel was sitting.'
- book_title: Brenton Septuagint Translation Bel and the Dragon 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 41
  verse_text: Then cried the king with a loud voice, saying, Great art thou, O Lord
    God of Daniel, and there is none other beside thee.
- book_title: Brenton Septuagint Translation Bel and the Dragon 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 42
  verse_text: 'And he drew him out, and cast those that were the cause of his destruction
    into the den: and they were devoured in a moment before his face.'
