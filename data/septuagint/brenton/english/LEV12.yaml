  verse_text: And when the days of her purification shall have been fulfilled for
    a son or a daughter, she shall bring a lamb of a year old without blemish for
    a whole-burnt-offering, and a young pigeon or turtle-dove for a sin-offering to
    the door of the tabernacle of witness, to the priest.
- book_title: Brenton Septuagint Translation Leviticus 12
