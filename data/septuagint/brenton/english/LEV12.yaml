    for her, and shall purge her from the fountain of her blood; this is the law of
    her who bears a male or a female.
- book_title: Brenton Septuagint Translation Leviticus 12
  book_usfm_code: LEV
  chapter_number: 12
  iso-639-2_language_code: eng
