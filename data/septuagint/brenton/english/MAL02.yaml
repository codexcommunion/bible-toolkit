- book: Brenton Septuagint Translation Malachias 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And now, O priests, this commandment is to you.
  usfm_code: MAL
  verse: '1'
- book: Brenton Septuagint Translation Malachias 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'If ye will not hearken, and if ye will not lay it to heart, to give glory
    to my name, saith the Lord Almighty, then I will send forth the curse upon you,
    and I will bring a curse upon your blessing: yea, I will curse it, and I will
    scatter your blessing, and it shall not exist among you, because ye lay not this
    to heart.'
  usfm_code: MAL
  verse: '2'
- book: Brenton Septuagint Translation Malachias 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Behold, I turn my back upon you, and I will scatter dung upon your faces,
    the dung of your feasts, and I will carry you away at the same time.
  usfm_code: MAL
  verse: '3'
- book: Brenton Septuagint Translation Malachias 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And ye shall know that I have sent this commandment to you, that my covenant
    might be with the sons of Levi, saith the Lord Almighty.
  usfm_code: MAL
  verse: '4'
- book: Brenton Septuagint Translation Malachias 2
  chapter: 2
  iso-639-2_language_code: eng
  text: My covenant of life and peace was with him, and I gave it him that he might
    reverently fear me, and that he might be awe-struck at my name.
  usfm_code: MAL
  verse: '5'
- book: Brenton Septuagint Translation Malachias 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'The law of truth was in his mouth, and iniquity was not found in his lips:
    he walked before me directing his way in peace, and he turned many from unrighteousness.'
  usfm_code: MAL
  verse: '6'
- book: Brenton Septuagint Translation Malachias 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'For the priest''s lips should keep knowledge, and they should seek the law
    at his mouth: for he is the messenger of the Lord Almighty.'
  usfm_code: MAL
  verse: '7'
- book: Brenton Septuagint Translation Malachias 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'But ye have turned aside from the way, and caused many to fail in following
    the law: ye have corrupted the covenant of Levi, saith the Lord Almighty.'
  usfm_code: MAL
  verse: '8'
- book: Brenton Septuagint Translation Malachias 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And I have made you despised and cast out among all the people, because ye
    have not kept my ways, but have been partial in the law.
  usfm_code: MAL
  verse: '9'
- book: Brenton Septuagint Translation Malachias 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Have ye not all one father? Did not one God create you? why have ye forsaken
    every man his brother, to profane the covenant of your fathers?
  usfm_code: MAL
  verse: '10'
- book: Brenton Septuagint Translation Malachias 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Juda has been forsaken, and an abomination has been committed in Israel and
    in Jerusalem; for Juda has profaned the holy things of the Lord, which he delighted
    in, and has gone after other gods.
  usfm_code: MAL
  verse: '11'
- book: Brenton Septuagint Translation Malachias 2
  chapter: 2
  iso-639-2_language_code: eng
  text: The Lord will utterly destroy the man that does these things, until he be
    even cast down from out of the tabernacles of Jacob, and from among them that
    offer sacrifice to the Lord Almighty.
  usfm_code: MAL
  verse: '12'
- book: Brenton Septuagint Translation Malachias 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'And these things which I hated, ye did: ye covered with tears the altar of
    the Lord, and with weeping and groaning because of troubles: is it meet for me
    to have respect to your sacrifice, or to receive anything from your hands as welcome?'
  usfm_code: MAL
  verse: '13'
- book: Brenton Septuagint Translation Malachias 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Yet ye said, Wherefore? Because the Lord has borne witness between thee and
    the wife of thy youth, whom thou hast forsaken, and yet she was thy partner, and
    the wife of thy covenant.
  usfm_code: MAL
  verse: '14'
- book: Brenton Septuagint Translation Malachias 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And did he not do well? and there was the residue of his spirit. But ye said,
    What does God seek but a seed? But take ye heed to your spirit, and forsake not
    the wife of thy youth.
  usfm_code: MAL
  verse: '15'
- book: Brenton Septuagint Translation Malachias 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'But if thou shouldest hate thy wife and put her away, saith the Lord God
    of Israel, then ungodliness shall cover thy thoughts, saith the Lord Almighty:
    therefore take ye heed to your spirit, and forsake them not,'
  usfm_code: MAL
  verse: '16'
- book: Brenton Septuagint Translation Malachias 2
  chapter: 2
  iso-639-2_language_code: eng
  text: ye that have provoked God with your words. But ye said, Wherein have we provoked
    him? In that ye say, Every one that does evil is a pleasing object in the sight
    of the Lord, and he takes pleasure in such; and where is the God of justice?
  usfm_code: MAL
  verse: '17'
