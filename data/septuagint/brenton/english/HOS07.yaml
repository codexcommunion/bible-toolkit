- book: Brenton Septuagint Translation Osee 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'When I have healed Israel, then shall the iniquity of Ephraim be revealed,
    and the wickedness of Samaria; for they have wrought falsehood: and a thief shall
    come in to him, even a robber spoiling in his way;'
  usfm_code: HOS
  verse: '1'
- book: Brenton Septuagint Translation Osee 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'that they may concert together as men singing in their heart: I remember
    all their wickedness: now have their own counsels compassed them about; they came
    before my face.'
  usfm_code: HOS
  verse: '2'
- book: Brenton Septuagint Translation Osee 7
  chapter: 7
  iso-639-2_language_code: eng
  text: They gladdened kings with their wickedness, and princes with their lies.
  usfm_code: HOS
  verse: '3'
- book: Brenton Septuagint Translation Osee 7
  chapter: 7
  iso-639-2_language_code: eng
  text: They are all adulterers, as an oven glowing with flame for hot-baking, on
    account of the kneading of the dough, until it is leavened.
  usfm_code: HOS
  verse: '4'
- book: Brenton Septuagint Translation Osee 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'In the days of our kings, the princes began to be inflamed with wine: he
    stretched out his hand with pestilent fellows.'
  usfm_code: HOS
  verse: '5'
- book: Brenton Septuagint Translation Osee 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'Wherefore their hearts are inflamed as an oven, while they rage all the night:
    Ephraim is satisfied with sleep; the morning is come; he is burnt up as a flame
    of fire.'
  usfm_code: HOS
  verse: '6'
- book: Brenton Septuagint Translation Osee 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'They are all heated like an oven, and have devoured their judges: all their
    kings are fallen; there was not among them one that called on me.'
  usfm_code: HOS
  verse: '7'
- book: Brenton Septuagint Translation Osee 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Ephraim is mixed among his people; Ephraim became a cake not turned.
  usfm_code: HOS
  verse: '8'
- book: Brenton Septuagint Translation Osee 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Strangers devoured his strength, and he knew it not; and grey hairs came upon
    him, and he knew it not.
  usfm_code: HOS
  verse: '9'
- book: Brenton Septuagint Translation Osee 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'And the pride of Israel shall be brought down before his face: yet they have
    not returned to the Lord their God, neither have they diligently sought him for
    all this.'
  usfm_code: HOS
  verse: '10'
- book: Brenton Septuagint Translation Osee 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'And Ephraim was as a silly dove, not having a heart: he called to Egypt,
    and they went to the Assyrians.'
  usfm_code: HOS
  verse: '11'
- book: Brenton Septuagint Translation Osee 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Whenever they shall go, I will cast my net upon them; I will bring them down
    as the birds of the sky, I will chasten them with the rumour of their coming affliction.
  usfm_code: HOS
  verse: '12'
- book: Brenton Septuagint Translation Osee 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'Woe to them! for they have started aside from me: they are cowards; for they
    have sinned against me: yet I redeemed them, but they spoke falsehoods against
    me.'
  usfm_code: HOS
  verse: '13'
- book: Brenton Septuagint Translation Osee 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'And their hearts did not cry to me, but they howled on their beds: they pined
    for oil and wine.'
  usfm_code: HOS
  verse: '14'
- book: Brenton Septuagint Translation Osee 7
  chapter: 7
  iso-639-2_language_code: eng
  text: They were instructed by me, and I strengthened their arms; and they devised
    evils against me.
  usfm_code: HOS
  verse: '15'
- book: Brenton Septuagint Translation Osee 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'They turned aside to that which is not, they became as a bent bow: their
    princes shall fall by the sword, by reason of the unbridled state of their tongue:
    this is their setting at nought in the land of Egypt.'
  usfm_code: HOS
  verse: '16'
