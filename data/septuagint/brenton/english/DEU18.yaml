- book_title: Brenton Septuagint Translation Deuteronomy 18
  book_usfm_code: DEU
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: But if thou shalt say in thine heart, How shall we know the word which
    the Lord has not spoken?
- book_title: Brenton Septuagint Translation Deuteronomy 18
  book_usfm_code: DEU
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: 'Whatsoever words that prophet shall speak in the name of the Lord,
    and they shall not come true, and not come to pass, this is the thing which the
    Lord has not spoken; that prophet has spoken wickedly: ye shall not spare him.'
