- book: Brenton Septuagint Translation Judges 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And the men of Ephraim assembled themselves , and passed on to the north,
    and said to Jephthae, Wherefore didst thou go over to fight with the children
    of Ammon, and didst not call us to go with thee? we will burn thy house over thee
    with fire.
  usfm_code: JDG
  verse: '1'
- book: Brenton Septuagint Translation Judges 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And Jephthae said to them, I and my people and the children of Ammon were
    very much engaged in war; and I called for you, and ye did not save me out of
    their hand.
  usfm_code: JDG
  verse: '2'
- book: Brenton Septuagint Translation Judges 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'And I saw that thou wert no helper, and I put my life in my hand, and passed
    on to the sons of Ammon; and the Lord delivered them into my hand: and wherefore
    are ye come up against me this day to fight with me?'
  usfm_code: JDG
  verse: '3'
- book: Brenton Septuagint Translation Judges 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And Jephthae gathered all the men of Galaad, and fought with Ephraim; and
    the men of Galaad smote Ephraim, because they that were escaped of Ephraim said,
    Ye are of Galaad in the midst of Ephraim and in the midst of Manasse.
  usfm_code: JDG
  verse: '4'
- book: Brenton Septuagint Translation Judges 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'And Galaad took the fords of Jordan before Ephraim; and they that escaped
    of Ephraim said to them, Let us go over: and the men of Galaad said, Art thou
    an Ephrathite? and he said, No.'
  usfm_code: JDG
  verse: '5'
- book: Brenton Septuagint Translation Judges 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'Then they said to him, Say now Stachys; and he did not rightly pronounce
    it so: and they took him, and slew him at the fords of Jordan; and there fell
    at that time of Ephraim two and forty thousand.'
  usfm_code: JDG
  verse: '6'
- book: Brenton Septuagint Translation Judges 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And Jephthae judged Israel six years; and Jephthae the Galaadite died, and
    was buried in his city Galaad.
  usfm_code: JDG
  verse: '7'
- book: Brenton Septuagint Translation Judges 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And after him Abaissan of Bethleem judged Israel.
  usfm_code: JDG
  verse: '8'
- book: Brenton Septuagint Translation Judges 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And he had thirty sons, and thirty daughters, whom he sent forth; and he brought
    in thirty daughters for his sons from without; and he judged Israel seven years.
  usfm_code: JDG
  verse: '9'
- book: Brenton Septuagint Translation Judges 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And Abaissan died, and was buried in Bethleem.
  usfm_code: JDG
  verse: '10'
- book: Brenton Septuagint Translation Judges 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And after him Ælom of Zabulon judged Israel ten years.
  usfm_code: JDG
  verse: '11'
- book: Brenton Septuagint Translation Judges 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And Ælom of Zabulon died, and was buried in Ælom in the land of Zabulon.
  usfm_code: JDG
  verse: '12'
- book: Brenton Septuagint Translation Judges 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And after him Abdon the son of Ellel, the Pharathonite, judged Israel.
  usfm_code: JDG
  verse: '13'
- book: Brenton Septuagint Translation Judges 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'And he had forty sons, and thirty grandsons, that rode upon seventy colts:
    and he judged Israel eight years.'
  usfm_code: JDG
  verse: '14'
- book: Brenton Septuagint Translation Judges 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And Abdon the son of Ellel, the Pharathonite, died, and was buried in Pharathon
    in the land of Ephraim in the mount of Amalec.
  usfm_code: JDG
  verse: '15'
