- book: Brenton Septuagint Translation Psalms 143
  chapter: 143
  iso-639-2_language_code: eng
  text: A Psalm of David concerning Goliad.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 143
  chapter: 143
  iso-639-2_language_code: eng
  text: My mercy, and my refuge; my helper, and my deliverer; my protector, in whom
    I have trusted; who subdues my people under me.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 143
  chapter: 143
  iso-639-2_language_code: eng
  text: Lord, what is man, that thou art made known to him? or the son of man, that
    thou takest account of him?
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 143
  chapter: 143
  iso-639-2_language_code: eng
  text: 'Man is like to vanity: his days pass as a shadow.'
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 143
  chapter: 143
  iso-639-2_language_code: eng
  text: 'O Lord, bow thy heavens, and come down: touch the mountains, and they shall
    smoke.'
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 143
  chapter: 143
  iso-639-2_language_code: eng
  text: 'Send lightning, and thou shalt scatter them: send forth thine arrows, and
    thou shalt discomfit them.'
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 143
  chapter: 143
  iso-639-2_language_code: eng
  text: Send forth thine hand from on high; rescue me, and deliver me out of great
    waters, out of the hand of strange children;
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 143
  chapter: 143
  iso-639-2_language_code: eng
  text: whose mouth has spoken vanity, and their right hand is a right hand of iniquity.
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 143
  chapter: 143
  iso-639-2_language_code: eng
  text: 'O God, I will sing a new song to thee: I will play to thee on a psaltery
    of ten strings.'
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 143
  chapter: 143
  iso-639-2_language_code: eng
  text: 'Even to him who gives salvation to kings: who redeems his servant David from
    the hurtful sword.'
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 143
  chapter: 143
  iso-639-2_language_code: eng
  text: Deliver me, and rescue me from the hand of strange children, whose mouth has
    spoken vanity, and their right hand is a right hand of iniquity;
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 143
  chapter: 143
  iso-639-2_language_code: eng
  text: 'whose children are as plants, strengthened in their youth: their daughters
    are beautiful, sumptuously adorned after the similitude of a temple.'
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 143
  chapter: 143
  iso-639-2_language_code: eng
  text: Their garners are full, and bursting with one kind of store after another;
    their sheep are prolific, multiplying in their streets.
  usfm_code: PSA
  verse: '13'
- book: Brenton Septuagint Translation Psalms 143
  chapter: 143
  iso-639-2_language_code: eng
  text: 'Their oxen are fat: there is no falling down of a hedge, nor going out, nor
    cry in their folds.'
  usfm_code: PSA
  verse: '14'
- book: Brenton Septuagint Translation Psalms 143
  chapter: 143
  iso-639-2_language_code: eng
  text: Men bless the people to whom this lot belongs, but blessed is the people whose
    God is the Lord.
  usfm_code: PSA
  verse: '15'
