- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'There dwelt a man in Babylon, called Joacim:'
  usfm_code: SUS
  verse: '1'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: and he took a wife, whose name was Susanna, the daughter of Chelcias, a very
    fair woman, and one that feared the Lord.
  usfm_code: SUS
  verse: '2'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Her parents also were righteous, and taught their daughter according to the
    law of Moses.
  usfm_code: SUS
  verse: '3'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Now Joacim was a very rich man, and had a fair garden joining unto his house;
    and to him resorted the Jews; because he was more honourable than all others.
  usfm_code: SUS
  verse: '4'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: The same year were appointed two of the ancients of the people to be judges,
    such as the Lord spake of, that wickedness came from Babylon from ancient judges,
    who seemed to govern the people.
  usfm_code: SUS
  verse: '5'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: These kept much at Joacim's house, and all that had any suits in law came
    unto them.
  usfm_code: SUS
  verse: '6'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Now when the people departed away at noon, Susanna went into her husband's
    garden to walk.
  usfm_code: SUS
  verse: '7'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the two elders saw her going in every day, and walking; so that their
    lust was inflamed toward her.
  usfm_code: SUS
  verse: '8'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And they perverted their own mind, and turned away their eyes, that they might
    not look unto heaven, nor remember just judgments.
  usfm_code: SUS
  verse: '9'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And albeit they both were wounded with her love, yet durst not one shew another
    his grief.
  usfm_code: SUS
  verse: '10'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: For they were ashamed to declare their lust, that they desired to have to
    do with her.
  usfm_code: SUS
  verse: '11'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Yet they watched diligently from day to day to see her.
  usfm_code: SUS
  verse: '12'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And the one said to the other, Let us now go home: for it is dinner time.'
  usfm_code: SUS
  verse: '13'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'So when they were gone out, they parted the one from the other, and turning
    back again they came to the same place; and after that they had asked one another
    the cause, they acknowledged their lust: then appointed they a time both together,
    when they might find her alone.'
  usfm_code: SUS
  verse: '14'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And it fell out, as they watched a fit time, she went in as before with two
    maids only, and she was desirous to wash herself in the garden: for it was hot.'
  usfm_code: SUS
  verse: '15'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And there was nobody there save the two elders, that had hid themselves, and
    watched her.
  usfm_code: SUS
  verse: '16'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Then she said to her maids, Bring me oil and washing balls, and shut the garden
    doors, that I may wash.
  usfm_code: SUS
  verse: '17'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And they did as she bade them, and shut the garden doors, and went out themselves
    at private doors to fetch the things that she had commanded them: but they saw
    not the elders, because they were hid.'
  usfm_code: SUS
  verse: '18'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Now when the maids were gone forth, the two elders rose up, and ran unto her,
    saying,
  usfm_code: SUS
  verse: '19'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Behold, the garden doors are shut, that no man can see us, and we are in love
    with thee; therefore consent unto us, and lie with us.
  usfm_code: SUS
  verse: '20'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'If thou wilt not, we will bear witness against thee, that a young man was
    with thee: and therefore thou didst send away thy maids from thee.'
  usfm_code: SUS
  verse: '21'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'Then Susanna sighed, and said, I am straitened on every side: for if I do
    this thing, it is death unto me: and if I do it not, I cannot escape your hands.'
  usfm_code: SUS
  verse: '22'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: It is better for me to fall into your hands, and not do it, than to sin in
    the sight of the Lord.
  usfm_code: SUS
  verse: '23'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'With that Susanna cried with a loud voice: and the two elders cried out against
    her.'
  usfm_code: SUS
  verse: '24'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Then ran the one, and opened the garden door.
  usfm_code: SUS
  verse: '25'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: So when the servants of the house heard the cry in the garden, they rushed
    in at a private door, to see what was done unto her.
  usfm_code: SUS
  verse: '26'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'But when the elders had declared their matter, the servants were greatly
    ashamed: for there was never such a report made of Susanna.'
  usfm_code: SUS
  verse: '27'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And it came to pass the next day, when the people were assembled to her husband
    Joacim, the two elders came also full of mischievous imagination against Susanna
    to put her to death;
  usfm_code: SUS
  verse: '28'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: and said before the people, Send for Susanna, the daughter of Chelcias, Joacim's
    wife. And so they sent.
  usfm_code: SUS
  verse: '29'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: So she came with her father and mother, her children, and all her kindred.
  usfm_code: SUS
  verse: '30'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Now Susanna was a very delicate woman, and beauteous to behold.
  usfm_code: SUS
  verse: '31'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And these wicked men commanded to uncover her face (for she was covered),
    that they might be filled with her beauty.
  usfm_code: SUS
  verse: '32'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Therefore her friends and all that saw her wept.
  usfm_code: SUS
  verse: '33'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Then the two elders stood up in the midst of the people, and laid their hands
    upon her head.
  usfm_code: SUS
  verse: '34'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And she weeping looked up toward heaven: for her heart trusted in the Lord.'
  usfm_code: SUS
  verse: '35'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the elders said, As we walked in the garden alone, this woman came in
    with two maids, and shut the garden doors, and sent the maids away.
  usfm_code: SUS
  verse: '36'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Then a young man, who there was hid, came unto her, and lay with her.
  usfm_code: SUS
  verse: '37'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Then we that stood in a corner of the garden, seeing this wickedness, ran
    unto them.
  usfm_code: SUS
  verse: '38'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And when we saw them together, the man we could not hold: for he was stronger
    than we, and opened the door, and leaped out.'
  usfm_code: SUS
  verse: '39'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'But having taken this woman, we asked who the young man was, but she would
    not tell us: these things do we testify.'
  usfm_code: SUS
  verse: '40'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'Then the assembly believed them, as those that were the elders and judges
    of the people: so they condemned her to death.'
  usfm_code: SUS
  verse: '41'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'Then Susanna cried out with a loud voice, and said, O everlasting God, that
    knowest the secrets, and knowest all things before they be:'
  usfm_code: SUS
  verse: '42'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: thou knowest that they have borne false witness against me, and, behold, I
    must die; whereas I never did such things as these men have maliciously invented
    against me.
  usfm_code: SUS
  verse: '43'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the Lord heard her voice.
  usfm_code: SUS
  verse: '44'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'Therefore when she was led to be put to death, the Lord raised up the holy
    spirit of a young youth, whose name was Daniel:'
  usfm_code: SUS
  verse: '45'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: who cried with a loud voice, I am clear from the blood of this woman.
  usfm_code: SUS
  verse: '46'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Then all the people turned them toward him, and said, What mean these words
    that thou hast spoken?
  usfm_code: SUS
  verse: '47'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: So he standing in the midst of them said, Are ye such fools, ye sons of Israel,
    that without examination or knowledge of the truth ye have condemned a daughter
    of Israel?
  usfm_code: SUS
  verse: '48'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'Return again to the place of judgment: for they have borne false witness
    against her.'
  usfm_code: SUS
  verse: '49'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Wherefore all the people turned again in haste, and the elders said unto him,
    Come, sit down among us, and shew it us, seeing God hath given thee the honour
    of an elder.
  usfm_code: SUS
  verse: '50'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Then said Daniel unto them, Put these two aside one far from another, and
    I will examine them.
  usfm_code: SUS
  verse: '51'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'So when they were put asunder one from another, he called one of them, and
    said unto him, O thou that art waxen old in wickedness, now thy sins which thou
    hast committed aforetime are come to light :'
  usfm_code: SUS
  verse: '52'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: for thou hast pronounced false judgment, and hast condemned the innocent,
    and hast let the guilty go free; albeit the Lord saith, The innocent and righteous
    shalt thou not slay.
  usfm_code: SUS
  verse: '53'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Now then, if thou hast seen her, tell me, Under what tree sawest thou them
    companying together? And he said, Under a mastick tree.
  usfm_code: SUS
  verse: '54'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And Daniel said, Very well; thou hast lied against thine own head; for even
    now the angel of God hath received the sentence of God to cut thee in two.
  usfm_code: SUS
  verse: '55'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: So he put him aside, and commanded to bring the other, and said unto him,
    O thou seed of Chanaan, and not of Juda, beauty hath deceived thee, and lust hath
    perverted thine heart.
  usfm_code: SUS
  verse: '56'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'Thus have ye dealt with the daughters of Israel, and they for fear companied
    with you: but the daughter of Juda would not abide your wickedness.'
  usfm_code: SUS
  verse: '57'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Now therefore tell me, Under what tree didst thou take them companying together?
    And he said, Under a holm tree.
  usfm_code: SUS
  verse: '58'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'Then said Daniel unto him, Well; thou hast also lied against thine own head:
    for the angel of God waiteth with the sword to cut thee in two, that he may destroy
    you.'
  usfm_code: SUS
  verse: '59'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: With that all the assembly cried out with a loud voice, and praised God, who
    saveth them that trust in him.
  usfm_code: SUS
  verse: '60'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And they arose against the two elders, for Daniel had convicted them of false
    witness by their own mouth:'
  usfm_code: SUS
  verse: '61'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'and according to the law of Moses they did unto them in such sort as they
    maliciously intended to do to their neighbour: and they put them to death. Thus
    the innocent blood was saved the same day.'
  usfm_code: SUS
  verse: '62'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Therefore Chelcias and his wife praised God for their daughter Susanna, with
    Joacim her husband, and all their kindred, because there was no dishonesty found
    in her.
  usfm_code: SUS
  verse: '63'
- book: Brenton Septuagint Translation Susanna 1
  chapter: 1
  iso-639-2_language_code: eng
  text: From that day forth was Daniel had in great reputation in the sight of the
    people.
  usfm_code: SUS
  verse: '64'
