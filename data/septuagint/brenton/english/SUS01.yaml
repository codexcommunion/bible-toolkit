- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: 'There dwelt a man in Babylon, called Joacim:'
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: and he took a wife, whose name was Susanna, the daughter of Chelcias,
    a very fair woman, and one that feared the Lord.
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: Her parents also were righteous, and taught their daughter according
    to the law of Moses.
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: Now Joacim was a very rich man, and had a fair garden joining unto his
    house; and to him resorted the Jews; because he was more honourable than all others.
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: The same year were appointed two of the ancients of the people to be
    judges, such as the Lord spake of, that wickedness came from Babylon from ancient
    judges, who seemed to govern the people.
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: These kept much at Joacim's house, and all that had any suits in law
    came unto them.
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: Now when the people departed away at noon, Susanna went into her husband's
    garden to walk.
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And the two elders saw her going in every day, and walking; so that
    their lust was inflamed toward her.
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And they perverted their own mind, and turned away their eyes, that
    they might not look unto heaven, nor remember just judgments.
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And albeit they both were wounded with her love, yet durst not one shew
    another his grief.
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: For they were ashamed to declare their lust, that they desired to have
    to do with her.
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: Yet they watched diligently from day to day to see her.
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'And the one said to the other, Let us now go home: for it is dinner
    time.'
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'So when they were gone out, they parted the one from the other, and
    turning back again they came to the same place; and after that they had asked
    one another the cause, they acknowledged their lust: then appointed they a time
    both together, when they might find her alone.'
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: 'And it fell out, as they watched a fit time, she went in as before
    with two maids only, and she was desirous to wash herself in the garden: for it
    was hot.'
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: And there was nobody there save the two elders, that had hid themselves,
    and watched her.
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: Then she said to her maids, Bring me oil and washing balls, and shut
    the garden doors, that I may wash.
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: 'And they did as she bade them, and shut the garden doors, and went
    out themselves at private doors to fetch the things that she had commanded them:
    but they saw not the elders, because they were hid.'
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: Now when the maids were gone forth, the two elders rose up, and ran
    unto her, saying,
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: Behold, the garden doors are shut, that no man can see us, and we are
    in love with thee; therefore consent unto us, and lie with us.
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: 'If thou wilt not, we will bear witness against thee, that a young man
    was with thee: and therefore thou didst send away thy maids from thee.'
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: 'Then Susanna sighed, and said, I am straitened on every side: for if
    I do this thing, it is death unto me: and if I do it not, I cannot escape your
    hands.'
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: It is better for me to fall into your hands, and not do it, than to
    sin in the sight of the Lord.
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: 'With that Susanna cried with a loud voice: and the two elders cried
    out against her.'
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: Then ran the one, and opened the garden door.
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: So when the servants of the house heard the cry in the garden, they
    rushed in at a private door, to see what was done unto her.
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: 'But when the elders had declared their matter, the servants were greatly
    ashamed: for there was never such a report made of Susanna.'
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: And it came to pass the next day, when the people were assembled to
    her husband Joacim, the two elders came also full of mischievous imagination against
    Susanna to put her to death;
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: and said before the people, Send for Susanna, the daughter of Chelcias,
    Joacim's wife. And so they sent.
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: So she came with her father and mother, her children, and all her kindred.
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: Now Susanna was a very delicate woman, and beauteous to behold.
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 32
  verse_text: And these wicked men commanded to uncover her face (for she was covered),
    that they might be filled with her beauty.
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 33
  verse_text: Therefore her friends and all that saw her wept.
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 34
  verse_text: Then the two elders stood up in the midst of the people, and laid their
    hands upon her head.
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 35
  verse_text: 'And she weeping looked up toward heaven: for her heart trusted in the
    Lord.'
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 36
  verse_text: And the elders said, As we walked in the garden alone, this woman came
    in with two maids, and shut the garden doors, and sent the maids away.
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 37
  verse_text: Then a young man, who there was hid, came unto her, and lay with her.
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 38
  verse_text: Then we that stood in a corner of the garden, seeing this wickedness,
    ran unto them.
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 39
  verse_text: 'And when we saw them together, the man we could not hold: for he was
    stronger than we, and opened the door, and leaped out.'
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 40
  verse_text: 'But having taken this woman, we asked who the young man was, but she
    would not tell us: these things do we testify.'
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 41
  verse_text: 'Then the assembly believed them, as those that were the elders and
    judges of the people: so they condemned her to death.'
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 42
  verse_text: 'Then Susanna cried out with a loud voice, and said, O everlasting God,
    that knowest the secrets, and knowest all things before they be:'
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 43
  verse_text: thou knowest that they have borne false witness against me, and, behold,
    I must die; whereas I never did such things as these men have maliciously invented
    against me.
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 44
  verse_text: And the Lord heard her voice.
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 45
  verse_text: 'Therefore when she was led to be put to death, the Lord raised up the
    holy spirit of a young youth, whose name was Daniel:'
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 46
  verse_text: who cried with a loud voice, I am clear from the blood of this woman.
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 47
  verse_text: Then all the people turned them toward him, and said, What mean these
    words that thou hast spoken?
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 48
  verse_text: So he standing in the midst of them said, Are ye such fools, ye sons
    of Israel, that without examination or knowledge of the truth ye have condemned
    a daughter of Israel?
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 49
  verse_text: 'Return again to the place of judgment: for they have borne false witness
    against her.'
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 50
  verse_text: Wherefore all the people turned again in haste, and the elders said
    unto him, Come, sit down among us, and shew it us, seeing God hath given thee
    the honour of an elder.
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 51
  verse_text: Then said Daniel unto them, Put these two aside one far from another,
    and I will examine them.
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 52
  verse_text: 'So when they were put asunder one from another, he called one of them,
    and said unto him, O thou that art waxen old in wickedness, now thy sins which
    thou hast committed aforetime are come to light :'
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 53
  verse_text: for thou hast pronounced false judgment, and hast condemned the innocent,
    and hast let the guilty go free; albeit the Lord saith, The innocent and righteous
    shalt thou not slay.
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 54
  verse_text: Now then, if thou hast seen her, tell me, Under what tree sawest thou
    them companying together? And he said, Under a mastick tree.
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 55
  verse_text: And Daniel said, Very well; thou hast lied against thine own head; for
    even now the angel of God hath received the sentence of God to cut thee in two.
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 56
  verse_text: So he put him aside, and commanded to bring the other, and said unto
    him, O thou seed of Chanaan, and not of Juda, beauty hath deceived thee, and lust
    hath perverted thine heart.
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 57
  verse_text: 'Thus have ye dealt with the daughters of Israel, and they for fear
    companied with you: but the daughter of Juda would not abide your wickedness.'
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 58
  verse_text: Now therefore tell me, Under what tree didst thou take them companying
    together? And he said, Under a holm tree.
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 59
  verse_text: 'Then said Daniel unto him, Well; thou hast also lied against thine
    own head: for the angel of God waiteth with the sword to cut thee in two, that
    he may destroy you.'
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 60
  verse_text: With that all the assembly cried out with a loud voice, and praised
    God, who saveth them that trust in him.
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 61
  verse_text: 'And they arose against the two elders, for Daniel had convicted them
    of false witness by their own mouth:'
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 62
  verse_text: 'and according to the law of Moses they did unto them in such sort as
    they maliciously intended to do to their neighbour: and they put them to death.
    Thus the innocent blood was saved the same day.'
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 63
  verse_text: Therefore Chelcias and his wife praised God for their daughter Susanna,
    with Joacim her husband, and all their kindred, because there was no dishonesty
    found in her.
- book_title: Brenton Septuagint Translation Susanna 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 64
  verse_text: From that day forth was Daniel had in great reputation in the sight
    of the people.
