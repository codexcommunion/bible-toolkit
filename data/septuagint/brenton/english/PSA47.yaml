  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 47
  chapter: 47
  iso-639-2_language_code: eng
  text: For, behold, the kings of the earth were assembled, they came together.
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 47
  chapter: 47
  iso-639-2_language_code: eng
  text: 'They saw, and so they wondered: they were troubled, they were moved.'
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 47
  chapter: 47
  iso-639-2_language_code: eng
  text: 'Trembling took hold on them: there were the pangs as of a woman in travail.'
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 47
  chapter: 47
  iso-639-2_language_code: eng
  text: Thou wilt break the ships of Tharsis with a vehement wind.
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 47
  chapter: 47
  iso-639-2_language_code: eng
  text: 'As we have heard, so have we also seen, in the city of the Lord of hosts,
    in the city of our God: God has founded it for ever. Pause.'
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 47
  chapter: 47
  iso-639-2_language_code: eng
  text: We have thought of thy mercy, O God, in the midst of thy people.
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 47
  chapter: 47
  iso-639-2_language_code: eng
  text: 'According to thy name, O God, so is also thy praise to the ends of the earth:
    thy right hand is full of righteousness.'
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 47
  chapter: 47
  iso-639-2_language_code: eng
  text: Let mount Sion rejoice, let the daughters of Jud√¶a exult, because of thy judgments,
    O Lord.
