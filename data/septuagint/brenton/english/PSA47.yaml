  verse: '12'
- book: Brenton Septuagint Translation Psalms 47
  chapter: 47
  iso-639-2_language_code: eng
  text: 'Go round about Sion, and encompass her: tell ye her towers.'
  usfm_code: PSA
  verse: '13'
- book: Brenton Septuagint Translation Psalms 47
  chapter: 47
  iso-639-2_language_code: eng
  text: Mark ye well her strength, and observe her palaces; that ye may tell the next
    generation.
  usfm_code: PSA
  verse: '14'
- book: Brenton Septuagint Translation Psalms 47
  chapter: 47
  iso-639-2_language_code: eng
  text: 'For this is our God for ever and ever: he will be our guide for evermore.'
