- book: Brenton Septuagint Translation Chronicles I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And the sons of Juda; Phares, Esrom, and Charmi, and Or, Subal,
  usfm_code: 1CH
  verse: '1'
- book: Brenton Septuagint Translation Chronicles I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'and Rada his son; and Subal begot Jeth; and Jeth begot Achimai, and Laad:
    these are the generations of the Arathites.'
  usfm_code: 1CH
  verse: '2'
- book: Brenton Septuagint Translation Chronicles I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And these are the sons of Ætam; Jezrael and Jesman, and Jebdas: and their
    sister''s name was Eselebbon.'
  usfm_code: 1CH
  verse: '3'
- book: Brenton Septuagint Translation Chronicles I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And Phanuel the father of Gedor, and Jazer the father of Osan: these are
    the sons of Or, the first-born of Ephratha, the father of Bæthalaen.'
  usfm_code: 1CH
  verse: '4'
- book: Brenton Septuagint Translation Chronicles I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And Asur the father of Thecoe had two wives, Aoda and Thoada.
  usfm_code: 1CH
  verse: '5'
- book: Brenton Septuagint Translation Chronicles I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And Aoda bore to him Ochaia, and Ephal, and Thæman, and Aasther: all these
    were the sons of Aoda.'
  usfm_code: 1CH
  verse: '6'
- book: Brenton Septuagint Translation Chronicles I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And the sons of Thoada; Sereth, and Saar, and Esthanam.
  usfm_code: 1CH
  verse: '7'
- book: Brenton Septuagint Translation Chronicles I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And Coe begot Enob, and Sabatha, and the progeny of the brother of Rechab,
    the son of Jarin.
  usfm_code: 1CH
  verse: '8'
- book: Brenton Septuagint Translation Chronicles I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And Igabes was more famous than his brethren; and his mother called his name
    Igabes, saying, I have born as a sorrowful one.
  usfm_code: 1CH
  verse: '9'
- book: Brenton Septuagint Translation Chronicles I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And Igabes called on the God of Israel, saying, O that thou wouldest indeed
    bless me, and enlarge my coasts, and that thy hand might be with me, and that
    thou wouldest make me know that thou wilt not grieve me! And God granted him all
    that he asked.
  usfm_code: 1CH
  verse: '10'
- book: Brenton Septuagint Translation Chronicles I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And Chaleb the father of Ascha begot Machir; he was the father of Assathon.
  usfm_code: 1CH
  verse: '11'
- book: Brenton Septuagint Translation Chronicles I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'He begot Bathraias, and Besseë, and Thæman the founder of the city of Naas
    the brother of Eselom the Kenezite: these were the men of Rechab.'
  usfm_code: 1CH
  verse: '12'
- book: Brenton Septuagint Translation Chronicles I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And the sons of Kenez; Gothoniel, and Saraia: and the sons of Gothoniel;
    Athath.'
  usfm_code: 1CH
  verse: '13'
- book: Brenton Septuagint Translation Chronicles I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And Manathi begot Gophera: and Saraia begot Jobab, the father of Ageaddair,
    for they were artificers.'
  usfm_code: 1CH
  verse: '14'
- book: Brenton Septuagint Translation Chronicles I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And the sons of Chaleb the son of Jephonne; Er, Ada, and Noom: and the sons
    of Ada, Kenez.'
  usfm_code: 1CH
  verse: '15'
- book: Brenton Septuagint Translation Chronicles I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And the sons of Aleel, Zib, and Zepha, and Thiria, and Eserel.
  usfm_code: 1CH
  verse: '16'
- book: Brenton Septuagint Translation Chronicles I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And the sons of Esri; Jether, Morad, and Apher, and Jamon: and Jether begot
    Maron, and Semei, and Jesba the father of Esthæmon.'
  usfm_code: 1CH
  verse: '17'
- book: Brenton Septuagint Translation Chronicles I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And his wife, that is Adia, bore Jared the father of Gedor, and Aber the
    father of Sochon, and Chetiel the father of Zamon: and these are the sons of Betthia
    the daughter of Pharao, whom Mored took.'
  usfm_code: 1CH
  verse: '18'
- book: Brenton Septuagint Translation Chronicles I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And the sons of the wife of Iduia the sister of Nachaim the father of Keila;
    Garmi, and Esthæmon the Nochathite.
  usfm_code: 1CH
  verse: '19'
- book: Brenton Septuagint Translation Chronicles I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And the sons of Semon; Amnon, and Ana the son of Phana, and Inon: and the
    sons of Sei, Zoan, and the sons of Zoab.'
  usfm_code: 1CH
  verse: '20'
- book: Brenton Septuagint Translation Chronicles I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: The sons of Selom the son of Juda; Er the father of Lechab, and Laada the
    father of Marisa, and the offspring of the family of Ephrathabac belonging to
    the house of Esoba.
  usfm_code: 1CH
  verse: '21'
- book: Brenton Septuagint Translation Chronicles I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And Joakim, and the men of Chozeba, and Joas, and Saraph, who dwelt in Moab,
    and he changed their names to Abederin and Athukiim.
  usfm_code: 1CH
  verse: '22'
- book: Brenton Septuagint Translation Chronicles I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'These are the potters who dwelt in Ataim and Gadira with the king: they grew
    strong in his kingdom, and dwelt there.'
  usfm_code: 1CH
  verse: '23'
- book: Brenton Septuagint Translation Chronicles I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'The sons of Semeon; Namuel, and Jamin, Jarib, Zares, Saul:'
  usfm_code: 1CH
  verse: '24'
- book: Brenton Septuagint Translation Chronicles I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'Salem his son, Mabasam his son, Masma his son:'
  usfm_code: 1CH
  verse: '25'
- book: Brenton Septuagint Translation Chronicles I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Amuel his son, Sabud his son, Zacchur his son, Semei his son.
  usfm_code: 1CH
  verse: '26'
- book: Brenton Septuagint Translation Chronicles I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Semei had sixteen sons, and six daughters; and his brethren had not many sons,
    neither did all their families multiply as the sons of Juda.
  usfm_code: 1CH
  verse: '27'
- book: Brenton Septuagint Translation Chronicles I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And they dwelt in Bersabee, and Molada, and in Esersual,
  usfm_code: 1CH
  verse: '28'
- book: Brenton Septuagint Translation Chronicles I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: and in Balaa, and in Æsem, and in Tholad,
  usfm_code: 1CH
  verse: '29'
- book: Brenton Septuagint Translation Chronicles I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: and in Bathuel, and in Herma, and in Sikelag,
  usfm_code: 1CH
  verse: '30'
- book: Brenton Septuagint Translation Chronicles I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'and in Bæthmarimoth, and Hemisuseosin, and the house of Baruseorim: these
    were their cities until the time of king David.'
  usfm_code: 1CH
  verse: '31'
- book: Brenton Septuagint Translation Chronicles I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And their villages were Ætan, and En, Remnon, and Thocca, and Æsar, five cities.
  usfm_code: 1CH
  verse: '32'
- book: Brenton Septuagint Translation Chronicles I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And all their villages were round about these cities, as far as Baal: this
    was their possession, and their distribution.'
  usfm_code: 1CH
  verse: '33'
- book: Brenton Septuagint Translation Chronicles I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And Mosobab, and Jemoloch, and Josia the son of Amasia;
  usfm_code: 1CH
  verse: '34'
- book: Brenton Septuagint Translation Chronicles I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: and Joel, and Jeu the son of Asabia, the son of Sarau, the son of Asiel;
  usfm_code: 1CH
  verse: '35'
- book: Brenton Septuagint Translation Chronicles I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: and Elionai, and Jocaba, and Jasuia, and Asaia, and Jediel, and Ismael, and
    Banaias;
  usfm_code: 1CH
  verse: '36'
- book: Brenton Septuagint Translation Chronicles I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: and Zuza the son of Saphai, the son of Alon, the son of Jedia, the son of
    Semri, the son of Samaias.
  usfm_code: 1CH
  verse: '37'
- book: Brenton Septuagint Translation Chronicles I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: These went by the names of princes in their families, and they increased abundantly
    in their fathers' households.
  usfm_code: 1CH
  verse: '38'
- book: Brenton Septuagint Translation Chronicles I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And they went till they came to Gerara, to the east of Gai, to seek pasture
    for their cattle.
  usfm_code: 1CH
  verse: '39'
- book: Brenton Septuagint Translation Chronicles I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And they found abundant and good pastures, and the land before them was wide,
    and there was peace and quietness; for there were some of the children of Cham
    who dwelt there before.
  usfm_code: 1CH
  verse: '40'
- book: Brenton Septuagint Translation Chronicles I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And these who are written by name came in the days of Ezekias king of Juda,
    and they smote the people''s houses, and the Minæans whom they found there, and
    utterly destroyed them until this day: and they dwelt in their place, because
    there was pasture there for their cattle.'
  usfm_code: 1CH
  verse: '41'
- book: Brenton Septuagint Translation Chronicles I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And some of them, even of the sons of Symeon, went to mount Seir, even five
    hundred men; and Phalaettia, and Noadia, and Raphaia, and Oziel, sons of Jesi,
    were their rulers.
  usfm_code: 1CH
  verse: '42'
- book: Brenton Septuagint Translation Chronicles I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And they smote the remnant that were left of Amalec, until this day.
  usfm_code: 1CH
  verse: '43'
