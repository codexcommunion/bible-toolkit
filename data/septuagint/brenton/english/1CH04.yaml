  book_usfm_code: 1CH
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 40
  verse_text: And they found abundant and good pastures, and the land before them
    was wide, and there was peace and quietness; for there were some of the children
    of Cham who dwelt there before.
- book_title: Brenton Septuagint Translation Chronicles I 4
  book_usfm_code: 1CH
  chapter_number: 4
  iso-639-2_language_code: eng
