- book_title: Brenton Septuagint Translation Chronicles I 4
  book_usfm_code: 1CH
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And Coe begot Enob, and Sabatha, and the progeny of the brother of Rechab,
    the son of Jarin.
- book_title: Brenton Septuagint Translation Chronicles I 4
  book_usfm_code: 1CH
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And Igabes was more famous than his brethren; and his mother called
    his name Igabes, saying, I have born as a sorrowful one.
- book_title: Brenton Septuagint Translation Chronicles I 4
  book_usfm_code: 1CH
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And Igabes called on the God of Israel, saying, O that thou wouldest
    indeed bless me, and enlarge my coasts, and that thy hand might be with me, and
    that thou wouldest make me know that thou wilt not grieve me! And God granted
    him all that he asked.
- book_title: Brenton Septuagint Translation Chronicles I 4
  book_usfm_code: 1CH
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 11
