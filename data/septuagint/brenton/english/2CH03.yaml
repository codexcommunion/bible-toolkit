- book: Brenton Septuagint Translation Chronicles II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And Solomon began to build the house of the Lord in Jerusalem in the mount
    of Amoria, where the Lord appeared to his father David, in the place which David
    had prepared in the threshing-floor of Orna the Jebusite.
  usfm_code: 2CH
  verse: '1'
- book: Brenton Septuagint Translation Chronicles II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And he began to build in the second month, in the fourth year of his reign.
  usfm_code: 2CH
  verse: '2'
- book: Brenton Septuagint Translation Chronicles II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'And thus Solomon began to build the house of God: the length in cubits—even
    the first measurement from end to end, was sixty cubits, and the breadth twenty
    cubits.'
  usfm_code: 2CH
  verse: '3'
- book: Brenton Septuagint Translation Chronicles II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'And the portico in front of the house, its length in front of the breadth
    of the house was twenty cubits, and its height a hundred and twenty cubits: and
    he gilded it within with pure gold.'
  usfm_code: 2CH
  verse: '4'
- book: Brenton Septuagint Translation Chronicles II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And he lined the great house with cedar wood, and gilded it with pure gold,
    and carved upon it palm-trees and chains.
  usfm_code: 2CH
  verse: '5'
- book: Brenton Septuagint Translation Chronicles II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And he garnished the house with precious stones for beauty; and he gilded
    it with gold of the gold from Pharuim.
  usfm_code: 2CH
  verse: '6'
- book: Brenton Septuagint Translation Chronicles II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And he gilded the house, and its inner walls, and the door-posts, and the
    roofs, and the doors with gold; and he carved cherubs on the walls.
  usfm_code: 2CH
  verse: '7'
- book: Brenton Septuagint Translation Chronicles II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'And he built the holy of holies, its length was according to the front of
    the other house , the breadth of the house was twenty cubits, and the length twenty
    cubits: and he gilded it with pure gold for cherubs, to the amount of six hundred
    talents.'
  usfm_code: 2CH
  verse: '8'
- book: Brenton Septuagint Translation Chronicles II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'And the weight of the nails, even the weight of each was fifty shekels of
    gold: and he gilded the upper chamber with gold.'
  usfm_code: 2CH
  verse: '9'
- book: Brenton Septuagint Translation Chronicles II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And he made two cherubs in the most holy house, wood-work, and he gilded them
    with gold.
  usfm_code: 2CH
  verse: '10'
- book: Brenton Septuagint Translation Chronicles II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'And the wings of the cherubs were twenty cubits in length: and one wing of
    five cubits touched the wall of the house: and the other wing of five cubits touched
    the wing of the other cherub.'
  usfm_code: 2CH
  verse: '11'
- book: Brenton Septuagint Translation Chronicles II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'And the wings of these cherubs expanded were of the length of twenty cubits:
    and they stood upon their feet, and their faces were toward the house.'
  usfm_code: 2CH
  verse: '13'
- book: Brenton Septuagint Translation Chronicles II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And he made the vail of blue, and purple, and scarlet, and fine linen, and
    wove cherubs in it.
  usfm_code: 2CH
  verse: '14'
- book: Brenton Septuagint Translation Chronicles II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Also he made in front of the house two pillars, in height thirty-five cubits,
    and their chapiters of five cubits.
  usfm_code: 2CH
  verse: '15'
- book: Brenton Septuagint Translation Chronicles II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And he made chains, as in the oracle, and put them on the heads of the pillars;
    and he made a hundred pomegranates, and put them on the chains.
  usfm_code: 2CH
  verse: '16'
- book: Brenton Septuagint Translation Chronicles II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'And he set up the pillars in front of the temple, one on the right hand and
    the other on the left: and he called the name of the one on the right hand ‘Stability,’
    and the name of the one on the left ‘Strength.’'
  usfm_code: 2CH
  verse: '17'
