- book: Brenton Septuagint Translation Zacharias 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And I lifted up mine eyes and looked, and behold four horns.
  usfm_code: ZEC
  verse: '1'
- book: Brenton Septuagint Translation Zacharias 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And I said to the angel that spoke with me, What are these things, my lord?
    And he said to me, These are the horns that have scattered Juda, and Israel, and
    Jerusalem.
  usfm_code: ZEC
  verse: '2'
- book: Brenton Septuagint Translation Zacharias 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And the Lord shewed me four artificers.
  usfm_code: ZEC
  verse: '3'
- book: Brenton Septuagint Translation Zacharias 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'And I said, What are these coming to do? And he said, These are the horns
    that scattered Juda, and they broke Israel in pieces, and none of them lifted
    up his head: and these are come forth to sharpen them for their hands, even the
    four horns, the nations that lifted up the horn against the land of the Lord to
    scatter it.'
  usfm_code: ZEC
  verse: '4'
- book: Brenton Septuagint Translation Zacharias 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And I lifted up mine eyes, and looked, and behold a man, and in his hand a
    measuring line.
  usfm_code: ZEC
  verse: '5'
- book: Brenton Septuagint Translation Zacharias 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And I said to him, Whither goest thou? And he said to me, To measure Jerusalem,
    to see what is the breadth of it, and what is the length of it.
  usfm_code: ZEC
  verse: '6'
- book: Brenton Septuagint Translation Zacharias 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And, behold, the angel that spoke with me stood by , and another angel went
    forth to meet him,
  usfm_code: ZEC
  verse: '7'
- book: Brenton Septuagint Translation Zacharias 2
  chapter: 2
  iso-639-2_language_code: eng
  text: and spoke to him, saying, Run and speak to that young man, saying,
  usfm_code: ZEC
  verse: '8'
- book: Brenton Septuagint Translation Zacharias 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And I will be to her, saith the Lord, a wall of fire round about, and I will
    be for a glory in the midst of her.
  usfm_code: ZEC
  verse: '9'
- book: Brenton Septuagint Translation Zacharias 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'Ho, ho, flee from the land of the north, saith the Lord: for I will gather
    you from the four winds of heaven, saith the Lord,'
  usfm_code: ZEC
  verse: '10'
- book: Brenton Septuagint Translation Zacharias 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'even to Sion: deliver yourselves, ye that dwell with the daughter of Babylon.'
  usfm_code: ZEC
  verse: '11'
- book: Brenton Septuagint Translation Zacharias 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'For thus saith the Lord Almighty; After the glory has he sent me to the nations
    that spoiled you: for he that touches you is as one that touches the apple of
    his eye.'
  usfm_code: ZEC
  verse: '12'
- book: Brenton Septuagint Translation Zacharias 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'For, behold, I bring my hand upon them, and they shall be a spoil to them
    that serve them: and ye shall know that the Lord Almighty has sent me.'
  usfm_code: ZEC
  verse: '13'
- book: Brenton Septuagint Translation Zacharias 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'Rejoice and be glad, O daughter of Sion: for, behold, I come, and will dwell
    in the midst of thee, saith the Lord.'
  usfm_code: ZEC
  verse: '14'
- book: Brenton Septuagint Translation Zacharias 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'And many nations shall flee for refuge to the Lord in that day, and they
    shall be for a people to him, and they shall dwell in the midst of thee: and thou
    shalt know that the Lord Almighty has sent me to thee.'
  usfm_code: ZEC
  verse: '15'
- book: Brenton Septuagint Translation Zacharias 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And the Lord shall inherit Juda his portion in the holy land , and he will
    yet choose Jerusalem.
  usfm_code: ZEC
  verse: '16'
- book: Brenton Septuagint Translation Zacharias 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'Let all flesh fear before the Lord: for he has risen up from his holy clouds.'
  usfm_code: ZEC
  verse: '17'
