- book: Brenton Septuagint Translation Kings I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And the Lord said to Samuel, How long dost thou mourn for Saul, whereas I
    have rejected him from reigning over Israel? Fill thy horn with oil, and come,
    I will send thee to Jessæ, to Bethleem; for I have seen among his sons a king
    for me.
  usfm_code: 1SA
  verse: '1'
- book: Brenton Septuagint Translation Kings I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'And Samuel said, How can I go? whereas Saul will hear of it, and slay me:
    and the Lord said, Take a heifer in thine hand and thou shalt say, I am come to
    sacrifice to the Lord.'
  usfm_code: 1SA
  verse: '2'
- book: Brenton Septuagint Translation Kings I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And thou shalt call Jessæ to the sacrifice, and I will make known to thee
    what thou shalt do; and thou shalt anoint him whom I shall mention to thee.
  usfm_code: 1SA
  verse: '3'
- book: Brenton Septuagint Translation Kings I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'And Samuel did all that the Lord told him; and he came to Bethleem: and the
    elders of the city were amazed at meeting him, and said, Dost thou come peaceably,
    thou Seer?'
  usfm_code: 1SA
  verse: '4'
- book: Brenton Septuagint Translation Kings I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'And he said, Peaceably: I am come to sacrifice to the Lord. Sanctify yourselves,
    and rejoice with me this day: and he sanctified Jessæ and his sons, and he called
    them to the sacrifice.'
  usfm_code: 1SA
  verse: '5'
- book: Brenton Septuagint Translation Kings I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And it came to pass when they came in, that he saw Eliab, and said, Surely
    the Lord's anointed is before him.
  usfm_code: 1SA
  verse: '6'
- book: Brenton Septuagint Translation Kings I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: But the Lord said to Samuel, Look not on his appearance, nor on his stature,
    for I have rejected him; for God sees not as a man looks; for man looks at the
    outward appearance, but God looks at the heart.
  usfm_code: 1SA
  verse: '7'
- book: Brenton Septuagint Translation Kings I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'And Jessæ called Aminadab, and he passed before Samuel: and he said, Neither
    has God chosen this one.'
  usfm_code: 1SA
  verse: '8'
- book: Brenton Septuagint Translation Kings I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'And Jessæ caused Sama to pass by: and he said, Neither has God chosen this
    one.'
  usfm_code: 1SA
  verse: '9'
- book: Brenton Septuagint Translation Kings I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'And Jessæ caused his seven sons to pass before Samuel: and Samuel said, The
    Lord has not chosen these.'
  usfm_code: 1SA
  verse: '10'
- book: Brenton Septuagint Translation Kings I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And Samuel said to Jessæ, Hast thou no more sons? And Jessæ said, There is
    yet a little one; behold, he tends the flock. And Samuel said to Jessæ, Send and
    fetch him, for we may not sit down till he comes.
  usfm_code: 1SA
  verse: '11'
- book: Brenton Septuagint Translation Kings I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'And he sent and fetched him: and he was ruddy, with beauty of eyes, and very
    goodly to behold. And the Lord said to Samuel, Arise, and anoint David, for he
    is good.'
  usfm_code: 1SA
  verse: '12'
- book: Brenton Septuagint Translation Kings I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'And Samuel took the horn of oil, and anointed him in the midst of his brethren:
    and the Spirit of the Lord came upon David from that day forward: and Samuel arose,
    and departed to Armathaim.'
  usfm_code: 1SA
  verse: '13'
- book: Brenton Septuagint Translation Kings I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And the Spirit of the Lord departed from Saul, and an evil spirit from the
    Lord tormented him.
  usfm_code: 1SA
  verse: '14'
- book: Brenton Septuagint Translation Kings I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And Saul's servants said to him, Behold now, an evil spirit from the Lord
    torments thee.
  usfm_code: 1SA
  verse: '15'
- book: Brenton Septuagint Translation Kings I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Let now thy servants speak before thee, and let them seek for our lord a man
    skilled to play on the harp; and it shall come to pass when an evil spirit comes
    upon thee and he shall play on his harp, that thou shalt be well, and he shall
    refresh thee.
  usfm_code: 1SA
  verse: '16'
- book: Brenton Septuagint Translation Kings I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And Saul said to his servants, Look now out for me a skilful player, and bring
    him to me.
  usfm_code: 1SA
  verse: '17'
- book: Brenton Septuagint Translation Kings I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And one of his servants answered and said, Behold, I have seen a son of Jessæ
    the Bethleemite, and he understands playing on the harp , and the man is prudent,
    and a warrior, and wise in speech, and the man is handsome, and the Lord is with
    him.
  usfm_code: 1SA
  verse: '18'
- book: Brenton Septuagint Translation Kings I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And Saul sent messengers to Jessæ, saying, Send to me thy son David who is
    with thy flock.
  usfm_code: 1SA
  verse: '19'
- book: Brenton Septuagint Translation Kings I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And Jessæ took a homer of bread, and a bottle of wine, and one kid of the
    goats, and sent them by the hand of his son David to Saul.
  usfm_code: 1SA
  verse: '20'
- book: Brenton Septuagint Translation Kings I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And David went in to Saul, and stood before him; and he loved him greatly;
    and he became his armour-bearer.
  usfm_code: 1SA
  verse: '21'
- book: Brenton Septuagint Translation Kings I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And Saul sent to Jessæ, saying, Let David, I pray thee, stand before me, for
    he has found grace in my eyes.
  usfm_code: 1SA
  verse: '22'
- book: Brenton Septuagint Translation Kings I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'And it came to pass when the evil spirit was upon Saul, that David took his
    harp, and played with his hand: and Saul was refreshed, and it was well with him,
    and the evil spirit departed from him.'
  usfm_code: 1SA
  verse: '23'
