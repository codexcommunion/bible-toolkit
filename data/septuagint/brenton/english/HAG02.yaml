- book: Brenton Septuagint Translation Aggæus 2
  chapter: 2
  iso-639-2_language_code: eng
  text: In the seventh month, on the twenty-first day of the month, the Lord spoke
    by Aggæus the prophet, saying,
  usfm_code: HAG
  verse: '1'
- book: Brenton Septuagint Translation Aggæus 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Speak now to Zorobabel the son of Salathiel, of the tribe of Juda, and to
    Jesus the son of Josedec, the high priest, and to all the remnant of the people,
    saying,
  usfm_code: HAG
  verse: '2'
- book: Brenton Septuagint Translation Aggæus 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Who is there of you that saw this house in her former glory? and how do ye
    now look upon it, as it were nothing before your eyes?
  usfm_code: HAG
  verse: '3'
- book: Brenton Septuagint Translation Aggæus 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Yet now be strong, O Zorobabel, saith the Lord; and strengthen thyself, O
    Jesus the high priest, the son of Josedec; and let all the people of the land
    strengthen themselves, saith the Lord, and work, for I am with you, saith the
    Lord Almighty;
  usfm_code: HAG
  verse: '4'
- book: Brenton Septuagint Translation Aggæus 2
  chapter: 2
  iso-639-2_language_code: eng
  text: and my Spirit remains in the midst of you; be of good courage.
  usfm_code: HAG
  verse: '5'
- book: Brenton Septuagint Translation Aggæus 2
  chapter: 2
  iso-639-2_language_code: eng
  text: For thus saith the Lord Almighty; Yet once I will shake the heaven, and the
    earth, and the sea, and the dry land ;
  usfm_code: HAG
  verse: '6'
- book: Brenton Septuagint Translation Aggæus 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'and I will shake all nations, and the choice portions of all the nations
    shall come: and I will fill this house with glory, saith the Lord Almighty.'
  usfm_code: HAG
  verse: '7'
- book: Brenton Septuagint Translation Aggæus 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Mine is the silver, and mine the gold, saith the Lord Almighty.
  usfm_code: HAG
  verse: '8'
- book: Brenton Septuagint Translation Aggæus 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'For the glory of this house shall be great, the latter more than the former,
    saith the Lord Almighty: and in this place will I give peace, saith the Lord Almighty,
    even peace of soul for a possession to every one that builds, to raise up this
    temple.'
  usfm_code: HAG
  verse: '9'
- book: Brenton Septuagint Translation Aggæus 2
  chapter: 2
  iso-639-2_language_code: eng
  text: On the four and twentieth day of the ninth month, in the second year of Darius,
    the word of the Lord came to Aggæus the prophet, saying,
  usfm_code: HAG
  verse: '10'
- book: Brenton Septuagint Translation Aggæus 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Thus saith the Lord Almighty; Inquire now of the priests concerning the law,
    saying,
  usfm_code: HAG
  verse: '11'
- book: Brenton Septuagint Translation Aggæus 2
  chapter: 2
  iso-639-2_language_code: eng
  text: If a man should take holy flesh in the skirt of his garment, and the skirt
    of his garment should touch bread, or pottage, or wine, or oil, or any meat, shall
    it be holy? And the priests answered and said, No.
  usfm_code: HAG
  verse: '12'
- book: Brenton Septuagint Translation Aggæus 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And Aggæus said, If a defiled person who is unclean by reason of a dead body,
    touch any of these, shall it be defiled? And the priests answered and said, It
    shall be defiled.
  usfm_code: HAG
  verse: '13'
- book: Brenton Septuagint Translation Aggæus 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'And Aggæus answered and said, So is this people, and so is this nation before
    me, saith the Lord; and so are all the works of their hands: and whosoever shall
    approach them, shall be defiled [ because of their early burdens: they shall be
    pained because of their toils; and ye have hated him that reproved in the gates].'
  usfm_code: HAG
  verse: '14'
- book: Brenton Septuagint Translation Aggæus 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And now consider, I pray you, from this day and beforetime, before they laid
    a stone on a stone in the temple of the Lord, what manner of men ye were.
  usfm_code: HAG
  verse: '15'
- book: Brenton Septuagint Translation Aggæus 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'When ye cast into the corn-bin twenty measures of barley, and there were
    only ten measures of barley: and ye went to the vat to draw out fifty measures,
    and there were but twenty.'
  usfm_code: HAG
  verse: '16'
- book: Brenton Septuagint Translation Aggæus 2
  chapter: 2
  iso-639-2_language_code: eng
  text: I smote you with barrenness, and with blasting, and all the works of your
    hands with hail; yet ye returned not to me, saith the Lord.
  usfm_code: HAG
  verse: '17'
- book: Brenton Septuagint Translation Aggæus 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Set your hearts now to think from this day and upward, from the four and twentieth
    day of the ninth month, even from the day when the foundation of the temple of
    the Lord was laid;
  usfm_code: HAG
  verse: '18'
- book: Brenton Septuagint Translation Aggæus 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'consider in your hearts, whether this shall be known on the corn-floor, and
    whether yet the vine, and the fig-tree, and the pomegranate, and the olive-trees
    that bear no fruit are with you : from this day will I bless you .'
  usfm_code: HAG
  verse: '19'
- book: Brenton Septuagint Translation Aggæus 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And the word of the Lord came the second time to Aggæus the prophet, on the
    four and twentieth day of the month, saying,
  usfm_code: HAG
  verse: '20'
- book: Brenton Septuagint Translation Aggæus 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Speak to Zorobabel the son of Salathiel, of the tribe of Juda, saying,
  usfm_code: HAG
  verse: '21'
- book: Brenton Septuagint Translation Aggæus 2
  chapter: 2
  iso-639-2_language_code: eng
  text: and I will overthrow the thrones of kings, and I will destroy the power of
    the kings of the nations; and I will overthrow chariots and riders; and the horses
    and their riders shall come down, every one by the sword striving against his
    brother.
  usfm_code: HAG
  verse: '22'
- book: Brenton Septuagint Translation Aggæus 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'In that day, saith the Lord Almighty, I will take thee, O Zorobabel, the
    son of Salathiel, my servant, saith the Lord, and will make thee as a seal: for
    I have chosen thee, saith the Lord Almighty.'
  usfm_code: HAG
  verse: '23'
