- book: Brenton Septuagint Translation Job 30
  chapter: 30
  iso-639-2_language_code: eng
  text: But now the youngest have laughed me to scorn, now they reprove me in their
    turn, whose fathers I set at nought; whom I did not deem worthy to be with my
    shepherd dogs.
  usfm_code: JOB
  verse: '1'
- book: Brenton Septuagint Translation Job 30
  chapter: 30
  iso-639-2_language_code: eng
  text: Yea, why had I the strength of their hands? for them the full term of life
    was lost.
  usfm_code: JOB
  verse: '2'
- book: Brenton Septuagint Translation Job 30
  chapter: 30
  iso-639-2_language_code: eng
  text: One is childless in want and famine, such as they that fled but lately the
    distress and misery of drought.
  usfm_code: JOB
  verse: '3'
- book: Brenton Septuagint Translation Job 30
  chapter: 30
  iso-639-2_language_code: eng
  text: Who compass the salt places on the sounding shore , who had salt herbs for
    their food, and were dishonourable and of no repute, in want of every good thing;
    who also ate roots of trees by reason of great hunger.
  usfm_code: JOB
  verse: '4'
- book: Brenton Septuagint Translation Job 30
  chapter: 30
  iso-639-2_language_code: eng
  text: Thieves have risen up against me,
  usfm_code: JOB
  verse: '5'
- book: Brenton Septuagint Translation Job 30
  chapter: 30
  iso-639-2_language_code: eng
  text: whose houses were the caves of the rocks, who lived under the wild shrubs.
  usfm_code: JOB
  verse: '6'
- book: Brenton Septuagint Translation Job 30
  chapter: 30
  iso-639-2_language_code: eng
  text: They will cry out among the rustling bushes .
  usfm_code: JOB
  verse: '7'
- book: Brenton Septuagint Translation Job 30
  chapter: 30
  iso-639-2_language_code: eng
  text: They are sons of fools and vile men, whose name and glory are quenched from
    off the earth.
  usfm_code: JOB
  verse: '8'
- book: Brenton Septuagint Translation Job 30
  chapter: 30
  iso-639-2_language_code: eng
  text: But now I am their music, and they have me for a by-word.
  usfm_code: JOB
  verse: '9'
- book: Brenton Septuagint Translation Job 30
  chapter: 30
  iso-639-2_language_code: eng
  text: And they stood aloof and abhorred me, and spared not to spit in my face.
  usfm_code: JOB
  verse: '10'
- book: Brenton Septuagint Translation Job 30
  chapter: 30
  iso-639-2_language_code: eng
  text: 'For he has opened his quiver and afflicted me: they also have cast off the
    restraint of my presence.'
  usfm_code: JOB
  verse: '11'
- book: Brenton Septuagint Translation Job 30
  chapter: 30
  iso-639-2_language_code: eng
  text: They have risen up against me on the right hand of their offspring; they have
    stretched out their foot, and directed against me the ways of their destruction.
  usfm_code: JOB
  verse: '12'
- book: Brenton Septuagint Translation Job 30
  chapter: 30
  iso-639-2_language_code: eng
  text: 'My paths are ruined; for they have stripped off my raiment: he has shot at
    me with his weapons.'
  usfm_code: JOB
  verse: '13'
- book: Brenton Septuagint Translation Job 30
  chapter: 30
  iso-639-2_language_code: eng
  text: 'And he has pleaded against me as he will: I am overwhelmed with pains.'
  usfm_code: JOB
  verse: '14'
- book: Brenton Septuagint Translation Job 30
  chapter: 30
  iso-639-2_language_code: eng
  text: My pains return upon me ; my hope is gone like the wind, and my safety as
    a cloud.
  usfm_code: JOB
  verse: '15'
- book: Brenton Septuagint Translation Job 30
  chapter: 30
  iso-639-2_language_code: eng
  text: Even now my life shall be poured forth upon me; and days of anguish seize
    me.
  usfm_code: JOB
  verse: '16'
- book: Brenton Septuagint Translation Job 30
  chapter: 30
  iso-639-2_language_code: eng
  text: And by night my bones are confounded; and my sinews are relaxed.
  usfm_code: JOB
  verse: '17'
- book: Brenton Septuagint Translation Job 30
  chapter: 30
  iso-639-2_language_code: eng
  text: 'With great force my disease has taken hold of my garment: it has compassed
    me as the collar of my coat.'
  usfm_code: JOB
  verse: '18'
- book: Brenton Septuagint Translation Job 30
  chapter: 30
  iso-639-2_language_code: eng
  text: And thou hast counted me as clay; my portion is in dust and ashes.
  usfm_code: JOB
  verse: '19'
- book: Brenton Septuagint Translation Job 30
  chapter: 30
  iso-639-2_language_code: eng
  text: 'And I have cried to thee, but thou hearest me not: but they stood still,
    and observed me.'
  usfm_code: JOB
  verse: '20'
- book: Brenton Septuagint Translation Job 30
  chapter: 30
  iso-639-2_language_code: eng
  text: 'They attacked me also without mercy: thou hast scourged me with a strong
    hand.'
  usfm_code: JOB
  verse: '21'
- book: Brenton Septuagint Translation Job 30
  chapter: 30
  iso-639-2_language_code: eng
  text: And thou hast put me to grief, and hast cast me away from safety.
  usfm_code: JOB
  verse: '22'
- book: Brenton Septuagint Translation Job 30
  chapter: 30
  iso-639-2_language_code: eng
  text: 'For I know that death will destroy me: for the earth is the house appointed
    for every mortal.'
  usfm_code: JOB
  verse: '23'
- book: Brenton Septuagint Translation Job 30
  chapter: 30
  iso-639-2_language_code: eng
  text: Oh then that I might lay hands upon myself, or at least ask another, and he
    should do this for me.
  usfm_code: JOB
  verse: '24'
- book: Brenton Septuagint Translation Job 30
  chapter: 30
  iso-639-2_language_code: eng
  text: Yet I wept over every helpless man; I groaned when I saw a man in distress.
  usfm_code: JOB
  verse: '25'
- book: Brenton Septuagint Translation Job 30
  chapter: 30
  iso-639-2_language_code: eng
  text: But I, when I waited for good things, behold, days of evils came the more
    upon me.
  usfm_code: JOB
  verse: '26'
- book: Brenton Septuagint Translation Job 30
  chapter: 30
  iso-639-2_language_code: eng
  text: 'My belly boiled, and would not cease: the days of poverty prevented me.'
  usfm_code: JOB
  verse: '27'
- book: Brenton Septuagint Translation Job 30
  chapter: 30
  iso-639-2_language_code: eng
  text: 'I went mourning without restraint: and I have stood and cried out in the
    assembly.'
  usfm_code: JOB
  verse: '28'
- book: Brenton Septuagint Translation Job 30
  chapter: 30
  iso-639-2_language_code: eng
  text: I am become a brother of monsters, and a companion of ostriches.
  usfm_code: JOB
  verse: '29'
- book: Brenton Septuagint Translation Job 30
  chapter: 30
  iso-639-2_language_code: eng
  text: And my skin has been greatly blackened, and my bones are burned with heat.
  usfm_code: JOB
  verse: '30'
- book: Brenton Septuagint Translation Job 30
  chapter: 30
  iso-639-2_language_code: eng
  text: My harp also has been turned into mourning, and my song into my weeping.
  usfm_code: JOB
  verse: '31'
