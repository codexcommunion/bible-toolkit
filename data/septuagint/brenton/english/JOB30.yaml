- book_title: Brenton Septuagint Translation Job 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: But now the youngest have laughed me to scorn, now they reprove me in
    their turn, whose fathers I set at nought; whom I did not deem worthy to be with
    my shepherd dogs.
- book_title: Brenton Septuagint Translation Job 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: Yea, why had I the strength of their hands? for them the full term of
    life was lost.
- book_title: Brenton Septuagint Translation Job 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: One is childless in want and famine, such as they that fled but lately
    the distress and misery of drought.
- book_title: Brenton Septuagint Translation Job 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: Who compass the salt places on the sounding shore , who had salt herbs
    for their food, and were dishonourable and of no repute, in want of every good
    thing; who also ate roots of trees by reason of great hunger.
- book_title: Brenton Septuagint Translation Job 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: Thieves have risen up against me,
- book_title: Brenton Septuagint Translation Job 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: whose houses were the caves of the rocks, who lived under the wild shrubs.
- book_title: Brenton Septuagint Translation Job 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: They will cry out among the rustling bushes .
- book_title: Brenton Septuagint Translation Job 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: They are sons of fools and vile men, whose name and glory are quenched
    from off the earth.
- book_title: Brenton Septuagint Translation Job 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: But now I am their music, and they have me for a by-word.
- book_title: Brenton Septuagint Translation Job 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And they stood aloof and abhorred me, and spared not to spit in my face.
- book_title: Brenton Septuagint Translation Job 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'For he has opened his quiver and afflicted me: they also have cast
    off the restraint of my presence.'
- book_title: Brenton Septuagint Translation Job 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: They have risen up against me on the right hand of their offspring;
    they have stretched out their foot, and directed against me the ways of their
    destruction.
- book_title: Brenton Septuagint Translation Job 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'My paths are ruined; for they have stripped off my raiment: he has
    shot at me with his weapons.'
- book_title: Brenton Septuagint Translation Job 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'And he has pleaded against me as he will: I am overwhelmed with pains.'
- book_title: Brenton Septuagint Translation Job 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: My pains return upon me ; my hope is gone like the wind, and my safety
    as a cloud.
- book_title: Brenton Septuagint Translation Job 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: Even now my life shall be poured forth upon me; and days of anguish
    seize me.
- book_title: Brenton Septuagint Translation Job 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And by night my bones are confounded; and my sinews are relaxed.
- book_title: Brenton Septuagint Translation Job 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: 'With great force my disease has taken hold of my garment: it has compassed
    me as the collar of my coat.'
- book_title: Brenton Septuagint Translation Job 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: And thou hast counted me as clay; my portion is in dust and ashes.
- book_title: Brenton Septuagint Translation Job 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: 'And I have cried to thee, but thou hearest me not: but they stood still,
    and observed me.'
- book_title: Brenton Septuagint Translation Job 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: 'They attacked me also without mercy: thou hast scourged me with a strong
    hand.'
- book_title: Brenton Septuagint Translation Job 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: And thou hast put me to grief, and hast cast me away from safety.
- book_title: Brenton Septuagint Translation Job 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: 'For I know that death will destroy me: for the earth is the house appointed
    for every mortal.'
- book_title: Brenton Septuagint Translation Job 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: Oh then that I might lay hands upon myself, or at least ask another,
    and he should do this for me.
- book_title: Brenton Septuagint Translation Job 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: Yet I wept over every helpless man; I groaned when I saw a man in distress.
- book_title: Brenton Septuagint Translation Job 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: But I, when I waited for good things, behold, days of evils came the
    more upon me.
- book_title: Brenton Septuagint Translation Job 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: 'My belly boiled, and would not cease: the days of poverty prevented
    me.'
- book_title: Brenton Septuagint Translation Job 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: 'I went mourning without restraint: and I have stood and cried out in
    the assembly.'
- book_title: Brenton Septuagint Translation Job 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: I am become a brother of monsters, and a companion of ostriches.
- book_title: Brenton Septuagint Translation Job 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: And my skin has been greatly blackened, and my bones are burned with
    heat.
- book_title: Brenton Septuagint Translation Job 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: My harp also has been turned into mourning, and my song into my weeping.
