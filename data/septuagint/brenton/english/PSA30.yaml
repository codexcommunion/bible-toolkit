- book: Brenton Septuagint Translation Psalms 30
  chapter: 30
  iso-639-2_language_code: eng
  text: For the end, a Psalm of David, an utterance of extreme fear.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 30
  chapter: 30
  iso-639-2_language_code: eng
  text: 'O Lord, I have hoped in thee; let me never be ashamed: deliver me in thy
    righteousness and rescue me.'
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 30
  chapter: 30
  iso-639-2_language_code: eng
  text: 'Incline thine ear to me; make haste to rescue me: be thou to me for a protecting
    God, and for a house of refuge to save me.'
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 30
  chapter: 30
  iso-639-2_language_code: eng
  text: For thou art my strength and my refuge; and thou shalt guide me for thy name's
    sake, and maintain me.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 30
  chapter: 30
  iso-639-2_language_code: eng
  text: Thou shalt bring me out of the snare which they have hidden for me; for thou,
    O Lord, art my defender.
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 30
  chapter: 30
  iso-639-2_language_code: eng
  text: 'Into thine hands I will commit my spirit: thou hast redeemed me, O Lord God
    of truth.'
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 30
  chapter: 30
  iso-639-2_language_code: eng
  text: 'Thou hast hated them that idly persist in vanities: but I have hoped in the
    Lord.'
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 30
  chapter: 30
  iso-639-2_language_code: eng
  text: 'I will exult and be glad in thy mercy: for thou hast looked upon mine affliction;
    thou hast saved my soul from distresses.'
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 30
  chapter: 30
  iso-639-2_language_code: eng
  text: 'And thou hast not shut me up into the hands of the enemy: thou hast set my
    feet in a wide place.'
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 30
  chapter: 30
  iso-639-2_language_code: eng
  text: 'Pity me, O Lord, for I am afflicted: my eye is troubled with indignation,
    my soul and my belly.'
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 30
  chapter: 30
  iso-639-2_language_code: eng
  text: 'For my life is spent with grief, and my years with groanings: my strength
    has been weakened through poverty, and my bones are troubled.'
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 30
  chapter: 30
  iso-639-2_language_code: eng
  text: 'I became a reproach among all mine enemies, but exceedingly so to my neighbours,
    and a fear to mine acquaintance: they that saw me without fled from me.'
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 30
  chapter: 30
  iso-639-2_language_code: eng
  text: 'I have been forgotten as a dead man out of mind: I am become as a broken
    vessel.'
  usfm_code: PSA
  verse: '13'
- book: Brenton Septuagint Translation Psalms 30
  chapter: 30
  iso-639-2_language_code: eng
  text: 'For I heard the slander of many that dwelt round about: when they were gathered
    together against me, they took counsel to take my life.'
  usfm_code: PSA
  verse: '14'
- book: Brenton Septuagint Translation Psalms 30
  chapter: 30
  iso-639-2_language_code: eng
  text: 'But I hoped in thee, O Lord: I said, Thou art my God.'
  usfm_code: PSA
  verse: '15'
- book: Brenton Septuagint Translation Psalms 30
  chapter: 30
  iso-639-2_language_code: eng
  text: 'My lots are in thy hands: deliver me from the hand of mine enemies,'
  usfm_code: PSA
  verse: '16'
- book: Brenton Septuagint Translation Psalms 30
  chapter: 30
  iso-639-2_language_code: eng
  text: 'and from them that persecute me. Make thy face to shine upon thy servant:
    save me in thy mercy.'
  usfm_code: PSA
  verse: '17'
- book: Brenton Septuagint Translation Psalms 30
  chapter: 30
  iso-639-2_language_code: eng
  text: 'O Lord, let me not be ashamed, for I have called upon thee: let the ungodly
    be ashamed, and brought down to Hades.'
  usfm_code: PSA
  verse: '18'
- book: Brenton Septuagint Translation Psalms 30
  chapter: 30
  iso-639-2_language_code: eng
  text: Let the deceitful lips become dumb, which speak iniquity against the righteous
    with pride and scorn.
  usfm_code: PSA
  verse: '19'
- book: Brenton Septuagint Translation Psalms 30
  chapter: 30
  iso-639-2_language_code: eng
  text: How abundant is the multitude of thy goodness, O Lord, which thou hast laid
    up for them that fear thee! thou hast wrought it out for them that hope on thee,
    in the presence of the sons of men.
  usfm_code: PSA
  verse: '20'
- book: Brenton Septuagint Translation Psalms 30
  chapter: 30
  iso-639-2_language_code: eng
  text: 'Thou wilt hide them in the secret of thy presence from the vexation of man:
    thou wilt screen them in a tabernacle from the contradiction of tongues.'
  usfm_code: PSA
  verse: '21'
- book: Brenton Septuagint Translation Psalms 30
  chapter: 30
  iso-639-2_language_code: eng
  text: 'Blessed be the Lord: for he has magnified his mercy in a fortified city.'
  usfm_code: PSA
  verse: '22'
- book: Brenton Septuagint Translation Psalms 30
  chapter: 30
  iso-639-2_language_code: eng
  text: 'But I said in my extreme fear, I am cast out from the sight of thine eyes:
    therefore thou didst hearken, O Lord, to the voice of my supplication when I cried
    to thee.'
  usfm_code: PSA
  verse: '23'
- book: Brenton Septuagint Translation Psalms 30
  chapter: 30
  iso-639-2_language_code: eng
  text: 'Love the Lord, all ye his saints: for the Lord seeks for truth, and renders
    a reward to them that deal very proudly.'
  usfm_code: PSA
  verse: '24'
- book: Brenton Septuagint Translation Psalms 30
  chapter: 30
  iso-639-2_language_code: eng
  text: Be of good courage, and let your heart be strengthened, all ye that hope in
    the Lord.
  usfm_code: PSA
  verse: '25'
