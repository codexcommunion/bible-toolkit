- book_title: Brenton Septuagint Translation Psalms 30
  book_usfm_code: PSA
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: For the end, a Psalm of David, an utterance of extreme fear.
- book_title: Brenton Septuagint Translation Psalms 30
  book_usfm_code: PSA
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'O Lord, I have hoped in thee; let me never be ashamed: deliver me in
    thy righteousness and rescue me.'
- book_title: Brenton Septuagint Translation Psalms 30
  book_usfm_code: PSA
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: 'Incline thine ear to me; make haste to rescue me: be thou to me for
    a protecting God, and for a house of refuge to save me.'
- book_title: Brenton Septuagint Translation Psalms 30
  book_usfm_code: PSA
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: For thou art my strength and my refuge; and thou shalt guide me for
    thy name's sake, and maintain me.
- book_title: Brenton Septuagint Translation Psalms 30
  book_usfm_code: PSA
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: Thou shalt bring me out of the snare which they have hidden for me;
    for thou, O Lord, art my defender.
- book_title: Brenton Septuagint Translation Psalms 30
  book_usfm_code: PSA
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'Into thine hands I will commit my spirit: thou hast redeemed me, O
    Lord God of truth.'
- book_title: Brenton Septuagint Translation Psalms 30
  book_usfm_code: PSA
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'Thou hast hated them that idly persist in vanities: but I have hoped
    in the Lord.'
- book_title: Brenton Septuagint Translation Psalms 30
  book_usfm_code: PSA
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'I will exult and be glad in thy mercy: for thou hast looked upon mine
    affliction; thou hast saved my soul from distresses.'
- book_title: Brenton Septuagint Translation Psalms 30
  book_usfm_code: PSA
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'And thou hast not shut me up into the hands of the enemy: thou hast
    set my feet in a wide place.'
- book_title: Brenton Septuagint Translation Psalms 30
  book_usfm_code: PSA
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'Pity me, O Lord, for I am afflicted: my eye is troubled with indignation,
    my soul and my belly.'
- book_title: Brenton Septuagint Translation Psalms 30
  book_usfm_code: PSA
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'For my life is spent with grief, and my years with groanings: my strength
    has been weakened through poverty, and my bones are troubled.'
- book_title: Brenton Septuagint Translation Psalms 30
  book_usfm_code: PSA
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'I became a reproach among all mine enemies, but exceedingly so to my
    neighbours, and a fear to mine acquaintance: they that saw me without fled from
    me.'
- book_title: Brenton Septuagint Translation Psalms 30
  book_usfm_code: PSA
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'I have been forgotten as a dead man out of mind: I am become as a broken
    vessel.'
- book_title: Brenton Septuagint Translation Psalms 30
  book_usfm_code: PSA
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'For I heard the slander of many that dwelt round about: when they were
    gathered together against me, they took counsel to take my life.'
- book_title: Brenton Septuagint Translation Psalms 30
  book_usfm_code: PSA
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: 'But I hoped in thee, O Lord: I said, Thou art my God.'
- book_title: Brenton Septuagint Translation Psalms 30
  book_usfm_code: PSA
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'My lots are in thy hands: deliver me from the hand of mine enemies,'
- book_title: Brenton Septuagint Translation Psalms 30
  book_usfm_code: PSA
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: 'and from them that persecute me. Make thy face to shine upon thy servant:
    save me in thy mercy.'
- book_title: Brenton Septuagint Translation Psalms 30
  book_usfm_code: PSA
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: 'O Lord, let me not be ashamed, for I have called upon thee: let the
    ungodly be ashamed, and brought down to Hades.'
- book_title: Brenton Septuagint Translation Psalms 30
  book_usfm_code: PSA
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: Let the deceitful lips become dumb, which speak iniquity against the
    righteous with pride and scorn.
- book_title: Brenton Septuagint Translation Psalms 30
  book_usfm_code: PSA
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: How abundant is the multitude of thy goodness, O Lord, which thou hast
    laid up for them that fear thee! thou hast wrought it out for them that hope on
    thee, in the presence of the sons of men.
- book_title: Brenton Septuagint Translation Psalms 30
  book_usfm_code: PSA
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: 'Thou wilt hide them in the secret of thy presence from the vexation
    of man: thou wilt screen them in a tabernacle from the contradiction of tongues.'
- book_title: Brenton Septuagint Translation Psalms 30
  book_usfm_code: PSA
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: 'Blessed be the Lord: for he has magnified his mercy in a fortified
    city.'
- book_title: Brenton Septuagint Translation Psalms 30
  book_usfm_code: PSA
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: 'But I said in my extreme fear, I am cast out from the sight of thine
    eyes: therefore thou didst hearken, O Lord, to the voice of my supplication when
    I cried to thee.'
- book_title: Brenton Septuagint Translation Psalms 30
  book_usfm_code: PSA
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: 'Love the Lord, all ye his saints: for the Lord seeks for truth, and
    renders a reward to them that deal very proudly.'
- book_title: Brenton Septuagint Translation Psalms 30
  book_usfm_code: PSA
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: Be of good courage, and let your heart be strengthened, all ye that
    hope in the Lord.
