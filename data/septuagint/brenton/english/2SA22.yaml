- book: Brenton Septuagint Translation Kings II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And David spoke to the Lord the words of this song, in the day in which the
    Lord rescued him out of the hand of all his enemies, and out of the hand of Saul.
  usfm_code: 2SA
  verse: '1'
- book: Brenton Septuagint Translation Kings II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'And the song was thus:'
  usfm_code: 2SA
  verse: '2'
- book: Brenton Septuagint Translation Kings II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'my God; he shall be to me my guard, I will trust in him: he is my protector,
    and the horn of my salvation, my helper, and my sure refuge; thou shalt save me
    from the unjust man.'
  usfm_code: 2SA
  verse: '3'
- book: Brenton Septuagint Translation Kings II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: I will call upon the Lord who is worthy to be praised, and I shall be saved
    from my enemies.
  usfm_code: 2SA
  verse: '4'
- book: Brenton Septuagint Translation Kings II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'For the troubles of death compassed me, the floods of iniquity amazed me:'
  usfm_code: 2SA
  verse: '5'
- book: Brenton Septuagint Translation Kings II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: the pangs of death surrounded me, the agonies of death prevented me.
  usfm_code: 2SA
  verse: '6'
- book: Brenton Septuagint Translation Kings II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: When I am afflicted I will call upon the Lord, and will cry to my God, and
    he shall hear my voice out of his temple, and my cry shall come into his ears.
  usfm_code: 2SA
  verse: '7'
- book: Brenton Septuagint Translation Kings II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And the earth was troubled and quaked, and the foundations of heaven were
    confounded and torn asunder, because the Lord was wroth with them.
  usfm_code: 2SA
  verse: '8'
- book: Brenton Septuagint Translation Kings II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'There went up a smoke in his wrath, and fire out of his mouth devours: coals
    were kindled at it.'
  usfm_code: 2SA
  verse: '9'
- book: Brenton Septuagint Translation Kings II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And he bowed the heavens, and came down, and there was darkness under his
    feet.
  usfm_code: 2SA
  verse: '10'
- book: Brenton Septuagint Translation Kings II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And he rode upon the cherubs and did fly, and was seen upon the wings of the
    wind.
  usfm_code: 2SA
  verse: '11'
- book: Brenton Septuagint Translation Kings II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And he made darkness his hiding-place; his tabernacle round about him was
    the darkness of waters, he condensed it with the clouds of the air.
  usfm_code: 2SA
  verse: '12'
- book: Brenton Septuagint Translation Kings II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: At the brightness before him coals of fire were kindled.
  usfm_code: 2SA
  verse: '13'
- book: Brenton Septuagint Translation Kings II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: The Lord thundered out of heaven, and the Most High uttered his voice.
  usfm_code: 2SA
  verse: '14'
- book: Brenton Septuagint Translation Kings II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And he sent forth arrows, and scattered them, and he flashed lightning, and
    dismayed them.
  usfm_code: 2SA
  verse: '15'
- book: Brenton Septuagint Translation Kings II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And the channels of the sea were seen, and the foundations of the world were
    discovered, at the rebuke of the Lord, at the blast of the breath of his anger.
  usfm_code: 2SA
  verse: '16'
- book: Brenton Septuagint Translation Kings II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: He sent from above and took me; he drew me out of many waters.
  usfm_code: 2SA
  verse: '17'
- book: Brenton Septuagint Translation Kings II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: He delivered me from my strong enemies, from them that hated me, for they
    were stronger than I.
  usfm_code: 2SA
  verse: '18'
- book: Brenton Septuagint Translation Kings II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: The days of my affliction prevented me; but the Lord was my stay.
  usfm_code: 2SA
  verse: '19'
- book: Brenton Septuagint Translation Kings II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And he brought me into a wide place, and rescued me, because he delighted
    in me.
  usfm_code: 2SA
  verse: '20'
- book: Brenton Septuagint Translation Kings II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And the Lord recompensed me according to my righteousness; even according
    to the purity of my hands did he recompense me.
  usfm_code: 2SA
  verse: '21'
- book: Brenton Septuagint Translation Kings II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: Because I kept the ways of the Lord, and did not wickedly depart from my God.
  usfm_code: 2SA
  verse: '22'
- book: Brenton Septuagint Translation Kings II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'For all his judgments and his ordinances were before me: I departed not from
    them.'
  usfm_code: 2SA
  verse: '23'
- book: Brenton Septuagint Translation Kings II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And I shall be blameless before him, and will keep myself from my iniquity.
  usfm_code: 2SA
  verse: '24'
- book: Brenton Septuagint Translation Kings II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And the Lord will recompense me according to my righteousness, and according
    to the purity of my hands in his eye-sight.
  usfm_code: 2SA
  verse: '25'
- book: Brenton Septuagint Translation Kings II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: With the holy thou wilt be holy, and with the perfect man thou wilt be perfect,
  usfm_code: 2SA
  verse: '26'
- book: Brenton Septuagint Translation Kings II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: and with the excellent thou wilt be excellent, and with the froward thou wilt
    be froward.
  usfm_code: 2SA
  verse: '27'
- book: Brenton Septuagint Translation Kings II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And thou wilt save the poor people, and wilt bring down the eyes of the haughty.
  usfm_code: 2SA
  verse: '28'
- book: Brenton Septuagint Translation Kings II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: For thou, Lord, art my lamp, and the Lord shall shine forth to me in my darkness.
  usfm_code: 2SA
  verse: '29'
- book: Brenton Septuagint Translation Kings II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: For by thee shall I run as a girded man, and by my God shall I leap over a
    wall.
  usfm_code: 2SA
  verse: '30'
- book: Brenton Septuagint Translation Kings II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'As for the Mighty One, his way is blameless: the word of the Lord is strong
    and tried in the fire: he is a protector to all that put their trust in him.'
  usfm_code: 2SA
  verse: '31'
- book: Brenton Septuagint Translation Kings II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: Who is strong, but the Lord? and who will be a Creator except our God?
  usfm_code: 2SA
  verse: '32'
- book: Brenton Septuagint Translation Kings II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: It is the Mighty One who strengthens me with might, and has prepared my way
    without fault.
  usfm_code: 2SA
  verse: '33'
- book: Brenton Septuagint Translation Kings II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: He makes my feet like harts' feet, and sets me upon the high places.
  usfm_code: 2SA
  verse: '34'
- book: Brenton Septuagint Translation Kings II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: He teaches my hands to war, and has broken a brazen bow by my arm.
  usfm_code: 2SA
  verse: '35'
- book: Brenton Septuagint Translation Kings II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And thou hast given me the shield of my salvation, and thy propitious dealing
    has increased me,
  usfm_code: 2SA
  verse: '36'
- book: Brenton Septuagint Translation Kings II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: so as to make room under me for my going, and my legs did not totter.
  usfm_code: 2SA
  verse: '37'
- book: Brenton Septuagint Translation Kings II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: I will pursue my enemies, and will utterly destroy them; and I will not turn
    again till I have consumed them.
  usfm_code: 2SA
  verse: '38'
- book: Brenton Septuagint Translation Kings II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And I will crush them, and they shall not rise; and they shall fall under
    my feet.
  usfm_code: 2SA
  verse: '39'
- book: Brenton Septuagint Translation Kings II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And thou shalt strengthen me with power for the war; thou shalt cause them
    that rise up against me to bow down under me.
  usfm_code: 2SA
  verse: '40'
- book: Brenton Septuagint Translation Kings II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And thou hast caused mine enemies to flee before me, even them that hated
    me, and thou hast slain them.
  usfm_code: 2SA
  verse: '41'
- book: Brenton Septuagint Translation Kings II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: They shall cry, and there shall be no helper; to the Lord, but he hearkens
    not to them.
  usfm_code: 2SA
  verse: '42'
- book: Brenton Septuagint Translation Kings II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And I ground them as the dust of the earth, I beat them small as the mire
    of the streets.
  usfm_code: 2SA
  verse: '43'
- book: Brenton Septuagint Translation Kings II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'And thou shalt deliver me from the striving of the peoples, thou shalt keep
    me to be the head of the Gentiles: a people which I knew not served me.'
  usfm_code: 2SA
  verse: '44'
- book: Brenton Septuagint Translation Kings II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: The strange children feigned obedience to me; they hearkened to me as soon
    as they heard.
  usfm_code: 2SA
  verse: '45'
- book: Brenton Septuagint Translation Kings II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: The strange children shall be cast away, and shall be overthrown out of their
    hiding-places.
  usfm_code: 2SA
  verse: '46'
- book: Brenton Septuagint Translation Kings II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: The Lord lives, and blessed be my guardian, and my God, my strong keeper,
    shall be exalted.
  usfm_code: 2SA
  verse: '47'
- book: Brenton Septuagint Translation Kings II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: The Lord who avenges me is strong, chastening the nations under me,
  usfm_code: 2SA
  verse: '48'
- book: Brenton Septuagint Translation Kings II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'and bringing me out from my enemies: and thou shalt set me on high from among
    those that rise up against me: thou shalt deliver me from the violent man.'
  usfm_code: 2SA
  verse: '49'
- book: Brenton Septuagint Translation Kings II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: Therefore will I confess to thee, O Lord, among the Gentiles, and sing to
    thy name.
  usfm_code: 2SA
  verse: '50'
- book: Brenton Septuagint Translation Kings II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: He magnifies the salvation of his king, and works mercy for his anointed,
    even for David and for his seed for ever.
  usfm_code: 2SA
  verse: '51'
