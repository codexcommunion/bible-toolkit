- book_title: Brenton Septuagint Translation Psalms 41
  book_usfm_code: PSA
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: For the end, a Psalm for instruction, for the sons of Core.
- book_title: Brenton Septuagint Translation Psalms 41
  book_usfm_code: PSA
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: As the hart earnestly desires the fountains of water, so my soul earnestly
    longs for thee, O God.
- book_title: Brenton Septuagint Translation Psalms 41
  book_usfm_code: PSA
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: 'My soul has thirsted for the living God: when shall I come and appear
    before God?'
- book_title: Brenton Septuagint Translation Psalms 41
  book_usfm_code: PSA
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: My tears have been bread to me day and night, while they daily said
    to me, Where is thy God?
- book_title: Brenton Septuagint Translation Psalms 41
  book_usfm_code: PSA
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: I remembered these things, and poured out my soul in me, for I will
    go to the place of thy wondrous tabernacle, even to the house of God, with a voice
    of exultation and thanksgiving and of the sound of those who keep festival.
- book_title: Brenton Septuagint Translation Psalms 41
  book_usfm_code: PSA
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: Wherefore art thou very sad, O my soul? and wherefore dost thou trouble
    me? hope in God; for I will give thanks to him; he is the salvation of my countenance.
- book_title: Brenton Septuagint Translation Psalms 41
  book_usfm_code: PSA
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'O my God, my soul has been troubled within me: therefore will I remember
    thee from the land of Jordan, and of the Ermonites, from the little hill.'
- book_title: Brenton Septuagint Translation Psalms 41
  book_usfm_code: PSA
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'Deep calls to deep at the voice of thy cataracts: all thy billows and
    thy waves have gone over me.'
- book_title: Brenton Septuagint Translation Psalms 41
  book_usfm_code: PSA
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'By day the Lord will command his mercy, and manifest it by night: with
    me is prayer to the God of my life.'
- book_title: Brenton Septuagint Translation Psalms 41
  book_usfm_code: PSA
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: I will say to God, Thou art my helper; why hast thou forgotten me? wherefore
    do I go sad of countenance, while the enemy oppresses me ?
- book_title: Brenton Septuagint Translation Psalms 41
  book_usfm_code: PSA
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: While my bones were breaking, they that afflicted me reproached me;
    while they said to me daily, Where is thy God?
- book_title: Brenton Septuagint Translation Psalms 41
  book_usfm_code: PSA
  chapter_number: 41
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: Wherefore art thou very sad, O my soul? and wherefore dost thou trouble
    me? hope in God; for I will give thanks to him; he is the health of my countenance,
    and my God.
