- book: Brenton Septuagint Translation Psalms 41
  chapter: 41
  iso-639-2_language_code: eng
  text: For the end, a Psalm for instruction, for the sons of Core.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 41
  chapter: 41
  iso-639-2_language_code: eng
  text: As the hart earnestly desires the fountains of water, so my soul earnestly
    longs for thee, O God.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 41
  chapter: 41
  iso-639-2_language_code: eng
  text: 'My soul has thirsted for the living God: when shall I come and appear before
    God?'
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 41
  chapter: 41
  iso-639-2_language_code: eng
  text: My tears have been bread to me day and night, while they daily said to me,
    Where is thy God?
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 41
  chapter: 41
  iso-639-2_language_code: eng
  text: I remembered these things, and poured out my soul in me, for I will go to
    the place of thy wondrous tabernacle, even to the house of God, with a voice of
    exultation and thanksgiving and of the sound of those who keep festival.
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 41
  chapter: 41
  iso-639-2_language_code: eng
  text: Wherefore art thou very sad, O my soul? and wherefore dost thou trouble me?
    hope in God; for I will give thanks to him; he is the salvation of my countenance.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 41
  chapter: 41
  iso-639-2_language_code: eng
  text: 'O my God, my soul has been troubled within me: therefore will I remember
    thee from the land of Jordan, and of the Ermonites, from the little hill.'
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 41
  chapter: 41
  iso-639-2_language_code: eng
  text: 'Deep calls to deep at the voice of thy cataracts: all thy billows and thy
    waves have gone over me.'
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 41
  chapter: 41
  iso-639-2_language_code: eng
  text: 'By day the Lord will command his mercy, and manifest it by night: with me
    is prayer to the God of my life.'
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 41
  chapter: 41
  iso-639-2_language_code: eng
  text: I will say to God, Thou art my helper; why hast thou forgotten me? wherefore
    do I go sad of countenance, while the enemy oppresses me ?
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 41
  chapter: 41
  iso-639-2_language_code: eng
  text: While my bones were breaking, they that afflicted me reproached me; while
    they said to me daily, Where is thy God?
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 41
  chapter: 41
  iso-639-2_language_code: eng
  text: Wherefore art thou very sad, O my soul? and wherefore dost thou trouble me?
    hope in God; for I will give thanks to him; he is the health of my countenance,
    and my God.
  usfm_code: PSA
  verse: '12'
