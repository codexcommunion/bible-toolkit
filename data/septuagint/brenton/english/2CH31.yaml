- book: Brenton Septuagint Translation Chronicles II 31
  chapter: 31
  iso-639-2_language_code: eng
  text: 'And when all these things were finished, all Israel that were found in the
    cities of Juda went out, and broke in pieces the pillars, and cut down the groves,
    and tore down the high places and the altars out of all Judea and Benjamin, also
    of Ephraim and Manasse, till they made an end: and all Israel returned, every
    one to his inheritance, and to their cities.'
  usfm_code: 2CH
  verse: '1'
- book: Brenton Septuagint Translation Chronicles II 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And Ezekias appointed the courses of the priests and the Levites, and the
    courses of each one according to his ministry, to the priests and to the Levites,
    for the whole-burnt-offering, and for the peace-offering, and to praise, and to
    give thanks, and to minister in the gates and in the courts of the house of the
    Lord.
  usfm_code: 2CH
  verse: '2'
- book: Brenton Septuagint Translation Chronicles II 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And the king's proportion out of his substance was appointed for the whole-burnt-offerings,
    the morning and the evening one, and the whole-burnt-offerings for the sabbaths,
    and for the new moons, and for the feasts that were ordered in the law of the
    Lord.
  usfm_code: 2CH
  verse: '3'
- book: Brenton Septuagint Translation Chronicles II 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And they told the people who dwelt in Jerusalem, to give the portion of the
    priests and the Levites, that they might be strong in the ministry of the house
    of the Lord.
  usfm_code: 2CH
  verse: '4'
- book: Brenton Septuagint Translation Chronicles II 31
  chapter: 31
  iso-639-2_language_code: eng
  text: 'And as he gave the command, Israel brought abundantly first-fruits of corn,
    and wine, and oil, and honey, and every fruit of the field: and the children of
    Israel and Juda brought tithes of everything abundantly.'
  usfm_code: 2CH
  verse: '5'
- book: Brenton Septuagint Translation Chronicles II 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And they that dwelt in the cities of Juda themselves also brought tithes of
    calves and sheep, and tithes of goats, and consecrated them to the Lord their
    God, and they brought them and laid them in heaps.
  usfm_code: 2CH
  verse: '6'
- book: Brenton Septuagint Translation Chronicles II 31
  chapter: 31
  iso-639-2_language_code: eng
  text: In the third month the heaps began to be piled, and in the seventh month they
    were finished.
  usfm_code: 2CH
  verse: '7'
- book: Brenton Septuagint Translation Chronicles II 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And Ezekias and the princes came and saw the heaps, and blessed the Lord,
    and his people Israel.
  usfm_code: 2CH
  verse: '8'
- book: Brenton Septuagint Translation Chronicles II 31
  chapter: 31
  iso-639-2_language_code: eng
  text: Then Ezekias enquired of the priests and the Levites concerning the heaps.
  usfm_code: 2CH
  verse: '9'
- book: Brenton Septuagint Translation Chronicles II 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And Azarias the priest, the chief over the house of Sadoc, spoke to him, and
    said, From the time that the first-fruits began to be brought into the house of
    the Lord, we have eaten and drunk, and left even abundantly; for the Lord has
    blessed his people, and we have left to this amount.
  usfm_code: 2CH
  verse: '10'
- book: Brenton Septuagint Translation Chronicles II 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And Ezekias told them yet farther to prepare chambers for the house of the
    Lord; and they prepared them ,
  usfm_code: 2CH
  verse: '11'
- book: Brenton Septuagint Translation Chronicles II 31
  chapter: 31
  iso-639-2_language_code: eng
  text: 'and they brought thither the first-fruits and the tithes faithfully: and
    Chonenias the Levite was superintendent over them, and Semei his brother was next.'
  usfm_code: 2CH
  verse: '12'
- book: Brenton Septuagint Translation Chronicles II 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And Jeiel, and Ozias, and Naeth, and Asael, and Jerimoth, and Jozabad, and
    Eliel, and Samachia, and Maath, and Banaias, and his sons, were appointed by Chonenias
    and Semei his brother, as Ezekias the king, and Azarias who was over the house
    of the Lord commanded.
  usfm_code: 2CH
  verse: '13'
- book: Brenton Septuagint Translation Chronicles II 31
  chapter: 31
