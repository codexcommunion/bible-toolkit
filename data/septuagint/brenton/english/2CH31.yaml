  usfm_code: 2CH
  verse: '17'
- book: Brenton Septuagint Translation Chronicles II 31
  chapter: 31
  iso-639-2_language_code: eng
  text: 'to assign stations for all the increase of their sons and their daughters,
    for the whole number: for they faithfully sanctified the holy place.'
