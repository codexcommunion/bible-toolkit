- book: Brenton Septuagint Translation Genesis 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And after these things the word of the Lord came to Abram in a vision, saying,
    Fear not, Abram, I shield thee, thy reward shall be very great.
  usfm_code: GEN
  verse: '1'
- book: Brenton Septuagint Translation Genesis 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And Abram said, Master and Lord, what wilt thou give me? whereas I am departing
    without a child, but the son of Masek my home-born female slave, this Eliezer
    of Damascus is mine heir .
  usfm_code: GEN
  verse: '2'
- book: Brenton Septuagint Translation Genesis 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And Abram said, I am grieved since thou hast given me no seed, but my home-born
    servant shall succeed me.
  usfm_code: GEN
  verse: '3'
- book: Brenton Septuagint Translation Genesis 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And immediately there was a voice of the Lord to him, saying, This shall not
    be thine heir; but he that shall come out of thee shall be thine heir.
  usfm_code: GEN
  verse: '4'
- book: Brenton Septuagint Translation Genesis 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And he brought him out and said to him, Look up now to heaven, and count the
    stars, if thou shalt be able to number them fully, and he said, Thus shall thy
    seed be.
  usfm_code: GEN
  verse: '5'
- book: Brenton Septuagint Translation Genesis 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And Abram believed God, and it was counted to him for righteousness.
  usfm_code: GEN
  verse: '6'
- book: Brenton Septuagint Translation Genesis 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And he said to him, I am God that brought thee out of the land of the Chaldeans,
    so as to give thee this land to inherit.
  usfm_code: GEN
  verse: '7'
- book: Brenton Septuagint Translation Genesis 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And he said, Master and Lord, how shall I know that I shall inherit it?
  usfm_code: GEN
  verse: '8'
- book: Brenton Septuagint Translation Genesis 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And he said to him, Take for me an heifer in her third year, and a she-goat
    in her third year, and a ram in his third year, and a dove and a pigeon.
  usfm_code: GEN
  verse: '9'
- book: Brenton Septuagint Translation Genesis 15
  chapter: 15
  iso-639-2_language_code: eng
  text: So he took to him all these, and divided them in the midst, and set them opposite
    to each other, but the birds he did not divide.
  usfm_code: GEN
  verse: '10'
- book: Brenton Septuagint Translation Genesis 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And birds came down upon the bodies, even upon the divided parts of them,
    and Abram sat down by them.
  usfm_code: GEN
  verse: '11'
- book: Brenton Septuagint Translation Genesis 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And about sunset a trance fell upon Abram, and lo! a great gloomy terror falls
    upon him.
  usfm_code: GEN
  verse: '12'
- book: Brenton Septuagint Translation Genesis 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And it was said to Abram, Thou shalt surely know that thy seed shall be a
    sojourner in a land not their own, and they shall enslave them, and afflict them,
    and humble them four hundred years.
  usfm_code: GEN
  verse: '13'
- book: Brenton Septuagint Translation Genesis 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And the nation whomsoever they shall serve I will judge; and after this, they
    shall come forth hither with much property.
  usfm_code: GEN
  verse: '14'
- book: Brenton Septuagint Translation Genesis 15
  chapter: 15
  iso-639-2_language_code: eng
  text: But thou shalt depart to thy fathers in peace, nourished in a good old age.
  usfm_code: GEN
  verse: '15'
- book: Brenton Septuagint Translation Genesis 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And in the fourth generation they shall return hither, for the sins of the
    Amorites are not yet filled up, even until now.
  usfm_code: GEN
