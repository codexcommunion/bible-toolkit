- book_title: Brenton Septuagint Translation Genesis 15
  book_usfm_code: GEN
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And after these things the word of the Lord came to Abram in a vision,
    saying, Fear not, Abram, I shield thee, thy reward shall be very great.
- book_title: Brenton Septuagint Translation Genesis 15
  book_usfm_code: GEN
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: And Abram said, Master and Lord, what wilt thou give me? whereas I am
    departing without a child, but the son of Masek my home-born female slave, this
    Eliezer of Damascus is mine heir .
- book_title: Brenton Septuagint Translation Genesis 15
  book_usfm_code: GEN
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And Abram said, I am grieved since thou hast given me no seed, but my
    home-born servant shall succeed me.
- book_title: Brenton Septuagint Translation Genesis 15
  book_usfm_code: GEN
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And immediately there was a voice of the Lord to him, saying, This shall
    not be thine heir; but he that shall come out of thee shall be thine heir.
- book_title: Brenton Septuagint Translation Genesis 15
  book_usfm_code: GEN
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And he brought him out and said to him, Look up now to heaven, and count
    the stars, if thou shalt be able to number them fully, and he said, Thus shall
    thy seed be.
- book_title: Brenton Septuagint Translation Genesis 15
  book_usfm_code: GEN
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And Abram believed God, and it was counted to him for righteousness.
- book_title: Brenton Septuagint Translation Genesis 15
  book_usfm_code: GEN
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And he said to him, I am God that brought thee out of the land of the
    Chaldeans, so as to give thee this land to inherit.
- book_title: Brenton Septuagint Translation Genesis 15
  book_usfm_code: GEN
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And he said, Master and Lord, how shall I know that I shall inherit
    it?
- book_title: Brenton Septuagint Translation Genesis 15
  book_usfm_code: GEN
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And he said to him, Take for me an heifer in her third year, and a she-goat
    in her third year, and a ram in his third year, and a dove and a pigeon.
- book_title: Brenton Septuagint Translation Genesis 15
  book_usfm_code: GEN
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: So he took to him all these, and divided them in the midst, and set
    them opposite to each other, but the birds he did not divide.
- book_title: Brenton Septuagint Translation Genesis 15
  book_usfm_code: GEN
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And birds came down upon the bodies, even upon the divided parts of
    them, and Abram sat down by them.
- book_title: Brenton Septuagint Translation Genesis 15
  book_usfm_code: GEN
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: And about sunset a trance fell upon Abram, and lo! a great gloomy terror
    falls upon him.
- book_title: Brenton Septuagint Translation Genesis 15
  book_usfm_code: GEN
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: And it was said to Abram, Thou shalt surely know that thy seed shall
    be a sojourner in a land not their own, and they shall enslave them, and afflict
    them, and humble them four hundred years.
- book_title: Brenton Septuagint Translation Genesis 15
  book_usfm_code: GEN
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: And the nation whomsoever they shall serve I will judge; and after this,
    they shall come forth hither with much property.
- book_title: Brenton Septuagint Translation Genesis 15
  book_usfm_code: GEN
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: But thou shalt depart to thy fathers in peace, nourished in a good old
    age.
- book_title: Brenton Septuagint Translation Genesis 15
  book_usfm_code: GEN
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: And in the fourth generation they shall return hither, for the sins
    of the Amorites are not yet filled up, even until now.
- book_title: Brenton Septuagint Translation Genesis 15
  book_usfm_code: GEN
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And when the sun was about to set, there was a flame, and behold a smoking
    furnace and lamps of fire, which passed between these divided pieces.
- book_title: Brenton Septuagint Translation Genesis 15
  book_usfm_code: GEN
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: In that day the Lord made a covenant with Abram, saying, To thy seed
    I will give this land, from the river of Egypt to the great river Euphrates.
- book_title: Brenton Septuagint Translation Genesis 15
  book_usfm_code: GEN
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: The Kenites, and the Kenezites, and the Kedmoneans,
- book_title: Brenton Septuagint Translation Genesis 15
  book_usfm_code: GEN
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: and the Chettites, and the Pherezites, and the Raphaim,
- book_title: Brenton Septuagint Translation Genesis 15
  book_usfm_code: GEN
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: and the Amorites, and the Chananites, and the Evites, and the Gergesites,
