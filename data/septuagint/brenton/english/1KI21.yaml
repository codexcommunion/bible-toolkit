- book: Brenton Septuagint Translation Kings III 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'And the son of Ader gathered all his forces, and went up and besieged Samaria,
    he and thirty-two kings with him, and all his horse and chariots: and they went
    up and besieged Samaria, and fought against it.'
  usfm_code: 1KI
  verse: '1'
- book: Brenton Septuagint Translation Kings III 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And he sent into the city to Achaab king of Israel, and said to him, Thus
    says the son of Ader,
  usfm_code: 1KI
  verse: '2'
- book: Brenton Septuagint Translation Kings III 21
  chapter: 21
  iso-639-2_language_code: eng
  text: Thy silver and thy gold are mine, and thy wives and thy children are mine.
  usfm_code: 1KI
  verse: '3'
- book: Brenton Septuagint Translation Kings III 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And the king of Israel answered and said, As thou hast said, my lord, O king,
    I am thine, and all mine also .
  usfm_code: 1KI
  verse: '4'
- book: Brenton Septuagint Translation Kings III 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And the messengers came again, and said, Thus says the son of Ader, I sent
    to thee, saying, Thou shalt give me thy silver and thy gold, and thy wives and
    thy children.
  usfm_code: 1KI
  verse: '5'
- book: Brenton Septuagint Translation Kings III 21
  chapter: 21
  iso-639-2_language_code: eng
  text: For at this time to-morrow I will send my servants to thee, and they shall
    search thy house, and the houses of thy servants, and it shall be that all the
    desirable objects of their eyes on which they shall lay their hands, they shall
    even take them .
  usfm_code: 1KI
  verse: '6'
- book: Brenton Septuagint Translation Kings III 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'And the king of Israel called all the elders of the land, and said, Take
    notice now and consider, that this man seeks mischief: for he has sent to me concerning
    my wives, and concerning my sons, and concerning my daughters: I have not kept
    back from him my silver and my gold.'
  usfm_code: 1KI
  verse: '7'
- book: Brenton Septuagint Translation Kings III 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And the elders and all the people said to him, Hearken not, and consent not.
  usfm_code: 1KI
  verse: '8'
- book: Brenton Septuagint Translation Kings III 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And he said to the messengers of the son of Ader, Say to your master, All
    things that thou hast sent to thy servant about at first I will do; but this thing
    I shall not be able to do. And the men departed, and carried back the answer to
    him.
  usfm_code: 1KI
  verse: '9'
- book: Brenton Septuagint Translation Kings III 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And the son of Ader sent to him, saying, So do God to me, and more also, if
    the dust of Samaria shall suffice for foxes to all the people, even my infantry.
  usfm_code: 1KI
  verse: '10'
- book: Brenton Septuagint Translation Kings III 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And the king of Israel answered and said, Let it be sufficient; let not the
    humpbacked boast as he that is upright.
  usfm_code: 1KI
  verse: '11'
- book: Brenton Septuagint Translation Kings III 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'And it came to pass when he returned him this answer, he and all the kings
    with him were drinking in tents: and he said to his servants, Form a trench. And
    they made a trench against the city.'
  usfm_code: 1KI
  verse: '12'
- book: Brenton Septuagint Translation Kings III 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And, behold, a prophet came to Achaab king of Israel, and said, Thus saith
    the Lord, Hast thou seen this great multitude? behold, I give it this day into
    thine hands; and thou shalt know that I am the Lord.
  usfm_code: 1KI
  verse: '13'
- book: Brenton Septuagint Translation Kings III 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And Achaab said, Whereby? And he said, Thus saith the Lord, By the young men
    of the heads of the districts. And Achaab said, Who shall begin the battle? and
    he said, Thou.
  usfm_code: 1KI
  verse: '14'
- book: Brenton Septuagint Translation Kings III 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'And Achaab numbered the young men the heads of the districts, and they were
    two hundred and thirty: and afterwards he numbered the people, even every man
    fit for war, seven thousand.'
  usfm_code: 1KI
  verse: '15'
- book: Brenton Septuagint Translation Kings III 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And he went forth at noon, and the son of Ader was drinking and getting drunk
    in Socchoth, he and the kings, even thirty and two kings, his allies.
  usfm_code: 1KI
  verse: '16'
- book: Brenton Septuagint Translation Kings III 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And the young men the heads of the districts went forth first; and they send
    and report to the king of Syria, saying, There are men come forth out of Samaria.
  usfm_code: 1KI
  verse: '17'
- book: Brenton Septuagint Translation Kings III 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'And he said to them, If they come forth peaceably, take them alive; and if
    they come forth to war, take them alive:'
  usfm_code: 1KI
  verse: '18'
- book: Brenton Septuagint Translation Kings III 21
  chapter: 21
  iso-639-2_language_code: eng
  text: and let not the young men the heads of the districts go forth of the city.
    And the force that was behind them
  usfm_code: 1KI
  verse: '19'
- book: Brenton Septuagint Translation Kings III 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'smote each one the man next to him; and each one a second time smote the
    man next to him: and Syria fled, and Israel pursued them; and the son of Ader,
    even the king of Syria, escapes on the horse of a horseman.'
  usfm_code: 1KI
  verse: '20'
- book: Brenton Septuagint Translation Kings III 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And the king of Israel went forth, and took all the horses and the chariots,
    and smote the enemy with a great slaughter in Syria.
  usfm_code: 1KI
  verse: '21'
- book: Brenton Septuagint Translation Kings III 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And the prophet came to the king of Israel, and said, Strengthen thyself,
    and observe, and see what thou shalt do; for at the return of the year the son
    of Ader king of Syria comes up against thee.
  usfm_code: 1KI
  verse: '22'
- book: Brenton Septuagint Translation Kings III 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'And the servants of the king of Syria, even they said, The God of Israel
    is a God of mountains, and not a God of valleys; therefore has he prevailed against
    us: but if we should fight against them in the plain, verily we shall prevail
    against them.'
  usfm_code: 1KI
  verse: '23'
- book: Brenton Septuagint Translation Kings III 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'And do thou this thing: Send away the kings, each one to his place, and set
    princes in their stead.'
  usfm_code: 1KI
  verse: '24'
- book: Brenton Septuagint Translation Kings III 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And we will give thee another army according to the army that was destroyed,
    and cavalry according to the cavalry, and chariots according to the chariots,
    and we will fight against them in the plain, and we shall prevail against them.
    And he hearkened to their voice, and did so.
  usfm_code: 1KI
  verse: '25'
- book: Brenton Septuagint Translation Kings III 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And it came to pass at the return of the year, that the son of Ader reviewed
    Syria, and went up to Apheca to war against Israel.
  usfm_code: 1KI
  verse: '26'
- book: Brenton Septuagint Translation Kings III 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'And the children of Israel were numbered, and came to meet them: and Israel
    encamped before them as two little flocks of goats, but Syria filled the land.'
  usfm_code: 1KI
  verse: '27'
- book: Brenton Septuagint Translation Kings III 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And there came the man of God, and said to the king of Israel, Thus saith
    the Lord, Because Syria has said, The Lord God of Israel is a God of the hills,
    and he is not a God of the valleys, therefore will I give this great army into
    thy hand, and thou shalt know that I am the Lord.
  usfm_code: 1KI
  verse: '28'
- book: Brenton Septuagint Translation Kings III 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And they encamp one over against the other before them seven days. And it
    came to pass on the seventh day that the battle drew on, and Israel smote Syria,
    even a hundred thousand footmen in one day.
  usfm_code: 1KI
  verse: '29'
- book: Brenton Septuagint Translation Kings III 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'And the rest fled to Apheca, into the city; and the wall fell upon twenty-seven
    thousand men that were left: and the son of Ader fled, and entered into an inner
    chamber, into a closet.'
  usfm_code: 1KI
  verse: '30'
- book: Brenton Septuagint Translation Kings III 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'And he said to his servants, I know that the kings of Israel are merciful
    kings: let us now put sackcloth upon our loins, and ropes upon our heads, and
    let us go forth to the king of Israel, if by any means he will save our souls
    alive.'
  usfm_code: 1KI
  verse: '31'
- book: Brenton Septuagint Translation Kings III 21
  chapter: 21
  iso-639-2_language_code: eng
  text: So they girt sackcloth upon their loins, and put ropes upon their heads, and
    said to the king of Israel, Thy servant the son of Ader says, Let our souls live,
    I pray thee. And he said, Does he yet live? He is my brother.
  usfm_code: 1KI
  verse: '32'
- book: Brenton Septuagint Translation Kings III 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And the men divined, and offered drink-offerings; and they caught the word
    out of his mouth, and said, Thy brother the son of Ader. And he said, Go ye in
    and fetch him. And the son of Ader went out to him, and they cause him to go up
    to him into the chariot.
  usfm_code: 1KI
  verse: '33'
- book: Brenton Septuagint Translation Kings III 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And he said to him, The cities which my father took from thy father I will
    restore to thee; and thou shalt make streets for thyself in Damascus, as my father
    made streets in Samaria; and I will let thee go with a covenant. And he made a
    covenant with him, and let him go.
  usfm_code: 1KI
  verse: '34'
- book: Brenton Septuagint Translation Kings III 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And a certain man of the sons of the prophets said to his neighbour by the
    word of the Lord, Smite me, I pray. And the man would not smite him.
  usfm_code: 1KI
  verse: '35'
- book: Brenton Septuagint Translation Kings III 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'And he said to him, Because thou hast not hearkened to the voice of the Lord,
    therefore, behold, as thou departest from me, a lion shall smite thee: and he
    departed from him, and a lion found him, and smote him.'
  usfm_code: 1KI
  verse: '36'
- book: Brenton Septuagint Translation Kings III 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And he finds another man, and says, Smite me, I pray thee. And the man smote
    him, and in smiting wounded him .
  usfm_code: 1KI
  verse: '37'
- book: Brenton Septuagint Translation Kings III 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And the prophet went and stood before the king of Israel by the way, and bound
    his eyes with a bandage.
  usfm_code: 1KI
  verse: '38'
- book: Brenton Septuagint Translation Kings III 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And it came to pass as the king passed by, that he cried aloud to the king,
    and said, Thy servant went out to war, and, behold, a man brought another man
    to me, and said to me, Keep this man; and if he should by any means escape, then
    thy life shall go for his life, or thou shalt pay a talent of silver.
  usfm_code: 1KI
  verse: '39'
- book: Brenton Septuagint Translation Kings III 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And it came to pass, that thy servant looked round this way and that way,
    and the man was gone. And the king of Israel said to him, Behold, thou hast also
    destroyed snares set for me.
  usfm_code: 1KI
  verse: '40'
- book: Brenton Septuagint Translation Kings III 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And he hasted, and took away the bandage from his eyes; and the king of Israel
    recognised him, that he was one of the prophets.
  usfm_code: 1KI
  verse: '41'
- book: Brenton Septuagint Translation Kings III 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And he said to him, Thus saith the Lord, Because thou hast suffered to escape
    out of thine hand a man appointed to destruction, therefore thy life shall go
    for his life, and thy people for his people.
  usfm_code: 1KI
  verse: '42'
- book: Brenton Septuagint Translation Kings III 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And the king of Israel departed confounded and discouraged, and came to Samaria.
  usfm_code: 1KI
  verse: '43'
