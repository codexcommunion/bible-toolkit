    that is good in the sight of God shall be delivered from her; but the sinner shall
    be caught by her.'
  usfm_code: ECC
  verse: '26'
- book: Brenton Septuagint Translation Ecclesiastes 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Behold, this have I found, said the Preacher, seeking by one at a time to
    find out the account,
