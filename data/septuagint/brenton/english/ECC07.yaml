- book: Brenton Septuagint Translation Ecclesiastes 7
  chapter: 7
  iso-639-2_language_code: eng
  text: A good name is better than good oil; and the day of death than the day of
    birth.
  usfm_code: ECC
  verse: '1'
- book: Brenton Septuagint Translation Ecclesiastes 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'It is better to go to the house of mourning, than to go to the banquet house:
    since this is the end of every man; and the living man will apply good warning
    to his heart.'
  usfm_code: ECC
  verse: '2'
- book: Brenton Septuagint Translation Ecclesiastes 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'Sorrow is better than laughter: for by the sadness of the countenance the
    heart will be made better.'
  usfm_code: ECC
  verse: '3'
- book: Brenton Septuagint Translation Ecclesiastes 7
  chapter: 7
  iso-639-2_language_code: eng
  text: The heart of the wise is in the house of mourning; but the heart of fools
    is in the house of mirth.
  usfm_code: ECC
  verse: '4'
- book: Brenton Septuagint Translation Ecclesiastes 7
  chapter: 7
  iso-639-2_language_code: eng
  text: It is better to hear a reproof of a wise man, than for a man to hear the song
    of fools.
  usfm_code: ECC
  verse: '5'
- book: Brenton Septuagint Translation Ecclesiastes 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'As the sound of thorns under a caldron, so is the laughter of fools: this
    is also vanity.'
  usfm_code: ECC
  verse: '6'
- book: Brenton Septuagint Translation Ecclesiastes 7
  chapter: 7
  iso-639-2_language_code: eng
  text: For oppression makes a wise man mad, and destroys his noble heart.
  usfm_code: ECC
  verse: '7'
- book: Brenton Septuagint Translation Ecclesiastes 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'The end of a matter is better than the beginning thereof: the patient is
    better than the high-minded.'
  usfm_code: ECC
  verse: '8'
- book: Brenton Septuagint Translation Ecclesiastes 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'Be not hasty in thy spirit to be angry: for anger will rest in the bosom
    of fools.'
  usfm_code: ECC
  verse: '9'
- book: Brenton Septuagint Translation Ecclesiastes 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Say not, What has happened, that the former days were better than these? for
    thou dost not enquire in wisdom concerning this.
  usfm_code: ECC
  verse: '10'
- book: Brenton Septuagint Translation Ecclesiastes 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'Wisdom is good with an inheritance: and there is an advantage by it to them
    that see the sun.'
  usfm_code: ECC
  verse: '11'
- book: Brenton Septuagint Translation Ecclesiastes 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'For wisdom in its shadow is as the shadow of silver: and the excellence of
    the knowledge of wisdom will give life to him that has it.'
  usfm_code: ECC
  verse: '12'
- book: Brenton Septuagint Translation Ecclesiastes 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'Behold the works of God: for who shall be able to straighten him whom God
    has made crooked?'
  usfm_code: ECC
  verse: '13'
- book: Brenton Septuagint Translation Ecclesiastes 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'In the day of prosperity live joyfully, and consider in the day of adversity:
    consider, I say , God also has caused the one to agree with the other for this
    reason, that man should find nothing after him.'
  usfm_code: ECC
  verse: '14'
- book: Brenton Septuagint Translation Ecclesiastes 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'I have seen all things in the days of my vanity: there is a just man perishing
    in his justice, and there is an ungodly man remaining in his wickedness.'
  usfm_code: ECC
  verse: '15'
- book: Brenton Septuagint Translation Ecclesiastes 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'Be not very just; neither be very wise: lest thou be confounded.'
  usfm_code: ECC
  verse: '16'
- book: Brenton Septuagint Translation Ecclesiastes 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'Be not very wicked; and be not stubborn: lest thou shouldest die before thy
    time.'
  usfm_code: ECC
  verse: '17'
- book: Brenton Septuagint Translation Ecclesiastes 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'It is well for thee to hold fast by this; also by this defile not thine hand:
    for to them that fear God all things shall come forth well .'
  usfm_code: ECC
  verse: '18'
- book: Brenton Septuagint Translation Ecclesiastes 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Wisdom will help the wise man more than ten mighty men which are in the city.
  usfm_code: ECC
  verse: '19'
- book: Brenton Septuagint Translation Ecclesiastes 7
  chapter: 7
  iso-639-2_language_code: eng
  text: For there is not a righteous man in the earth, who will do good, and not sin.
  usfm_code: ECC
  verse: '20'
- book: Brenton Septuagint Translation Ecclesiastes 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Also take no heed to all the words which ungodly men shall speak; lest thou
    hear thy servant cursing thee.
  usfm_code: ECC
  verse: '21'
- book: Brenton Septuagint Translation Ecclesiastes 7
  chapter: 7
  iso-639-2_language_code: eng
  text: For many times he shall trespass against thee, and repeatedly shall he afflict
    thine heart; for thus also hast thou cursed others.
  usfm_code: ECC
  verse: '22'
- book: Brenton Septuagint Translation Ecclesiastes 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'All these things have I proved in wisdom: I said, I will be wise; but it
    was far from me.'
  usfm_code: ECC
  verse: '23'
- book: Brenton Septuagint Translation Ecclesiastes 7
  chapter: 7
  iso-639-2_language_code: eng
  text: That which is far beyond what was, and a great depth, who shall find it out?
  usfm_code: ECC
  verse: '24'
- book: Brenton Septuagint Translation Ecclesiastes 7
  chapter: 7
  iso-639-2_language_code: eng
  text: I and my heart went round about to know, and to examine, and to seek wisdom,
    and the account of things , and to know the folly and trouble and madness of the
    ungodly man.
  usfm_code: ECC
  verse: '25'
- book: Brenton Septuagint Translation Ecclesiastes 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'And I find her to be , and I will pronounce to be more bitter than death
