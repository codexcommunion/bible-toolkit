- book: Brenton Septuagint Translation Joshua 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And it came to pass after the death of Moses, that the Lord spoke to Joshua
    the son of Naue, the minister of Moses, saying,
  usfm_code: JOS
  verse: '1'
- book: Brenton Septuagint Translation Joshua 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Moses my servant is dead; now then arise, go over Jordan, thou and all this
    people, into the land, which I give them.
  usfm_code: JOS
  verse: '2'
- book: Brenton Septuagint Translation Joshua 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Every spot on which ye shall tread I will give it you, as I said to Moses.
  usfm_code: JOS
  verse: '3'
- book: Brenton Septuagint Translation Joshua 1
  chapter: 1
  iso-639-2_language_code: eng
  text: The wilderness and Antilibanus, as far as the great river, the river Euphrates,
    and as far as the extremity of the sea; your coasts shall be from the setting
    of the sun.
  usfm_code: JOS
  verse: '4'
- book: Brenton Septuagint Translation Joshua 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Not a man shall stand against you all the days of thy life; and as I was with
    Moses, so will I also be with thee, and I will not fail thee, or neglect thee.
  usfm_code: JOS
  verse: '5'
- book: Brenton Septuagint Translation Joshua 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Be strong and quit thyself like a man, for thou shalt divide the land to this
    people, which I sware to give to your fathers.
  usfm_code: JOS
  verse: '6'
- book: Brenton Septuagint Translation Joshua 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Be strong, therefore, and quit thyself like a man, to observe and do as Moses
    my servant commanded thee; and thou shalt not turn therefrom to the right hand
    or to the left, that thou mayest be wise in whatsoever thou mayest do.
  usfm_code: JOS
  verse: '7'
- book: Brenton Septuagint Translation Joshua 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the book of this law shall not depart out of thy mouth, and thou shalt
    meditate in it day and night, that thou mayest know how to do all the things that
    are written in it ; then shalt thou prosper, and make thy ways prosperous, and
    then shalt thou be wise.
  usfm_code: JOS
  verse: '8'
- book: Brenton Septuagint Translation Joshua 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Lo! I have commanded thee; be strong and courageous, be not cowardly nor fearful,
    for the Lord thy God is with thee in all places whither thou goest.
  usfm_code: JOS
  verse: '9'
- book: Brenton Septuagint Translation Joshua 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And Joshua commanded the scribes of the people, saying,
  usfm_code: JOS
  verse: '10'
- book: Brenton Septuagint Translation Joshua 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Go into the midst of the camp of the people, and command the people, saying,
    Prepare provisions; for yet three days and ye shall go over this Jordan, entering
    in to take possession of the land, which the Lord God of your fathers gives to
    you.
  usfm_code: JOS
  verse: '11'
- book: Brenton Septuagint Translation Joshua 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And to Ruben, and to Gad, and to the half tribe of Manasse, Joshua said,
  usfm_code: JOS
  verse: '12'
- book: Brenton Septuagint Translation Joshua 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Remember the word which Moses the servant of the Lord commanded you, saying,
    The Lord your God has caused you to rest, and has given you this land.
  usfm_code: JOS
  verse: '13'
- book: Brenton Septuagint Translation Joshua 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Let your wives and your children and your cattle dwell in the land, which
    he has given you; and ye shall go over well armed before your brethren, every
    one of you who is strong; and ye shall fight on their side;
  usfm_code: JOS
  verse: '14'
- book: Brenton Septuagint Translation Joshua 1
  chapter: 1
  iso-639-2_language_code: eng
  text: until the Lord your God shall have given your brethren rest, as also to you,
    and they also shall have inherited the land, which the Lord your God gives them;
    then ye shall depart each one to his inheritance, which Moses gave you beyond
    Jordan eastward.
  usfm_code: JOS
  verse: '15'
- book: Brenton Septuagint Translation Joshua 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And they answered Joshua and said, We will do all things which thou commandest
    us, and we will go to every place whither thou shalt send us.
  usfm_code: JOS
  verse: '16'
- book: Brenton Septuagint Translation Joshua 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Whereinsoever we hearkened to Moses we will hearken to thee; only let the
    Lord our God be with thee, as he was with Moses.
  usfm_code: JOS
  verse: '17'
- book: Brenton Septuagint Translation Joshua 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And whosoever shall disobey thee, and whosoever shall not hearken to thy words
    as thou shalt command him, let him die; but be thou strong and courageous.
  usfm_code: JOS
  verse: '18'
