- book_title: Brenton Septuagint Translation Joshua 1
  book_usfm_code: JOS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And it came to pass after the death of Moses, that the Lord spoke to
    Joshua the son of Naue, the minister of Moses, saying,
- book_title: Brenton Septuagint Translation Joshua 1
  book_usfm_code: JOS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: Moses my servant is dead; now then arise, go over Jordan, thou and all
    this people, into the land, which I give them.
- book_title: Brenton Septuagint Translation Joshua 1
  book_usfm_code: JOS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: Every spot on which ye shall tread I will give it you, as I said to
    Moses.
- book_title: Brenton Septuagint Translation Joshua 1
  book_usfm_code: JOS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: The wilderness and Antilibanus, as far as the great river, the river
    Euphrates, and as far as the extremity of the sea; your coasts shall be from the
    setting of the sun.
- book_title: Brenton Septuagint Translation Joshua 1
  book_usfm_code: JOS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: Not a man shall stand against you all the days of thy life; and as I
    was with Moses, so will I also be with thee, and I will not fail thee, or neglect
    thee.
- book_title: Brenton Septuagint Translation Joshua 1
  book_usfm_code: JOS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: Be strong and quit thyself like a man, for thou shalt divide the land
    to this people, which I sware to give to your fathers.
- book_title: Brenton Septuagint Translation Joshua 1
  book_usfm_code: JOS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: Be strong, therefore, and quit thyself like a man, to observe and do
    as Moses my servant commanded thee; and thou shalt not turn therefrom to the right
    hand or to the left, that thou mayest be wise in whatsoever thou mayest do.
- book_title: Brenton Septuagint Translation Joshua 1
  book_usfm_code: JOS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And the book of this law shall not depart out of thy mouth, and thou
    shalt meditate in it day and night, that thou mayest know how to do all the things
    that are written in it ; then shalt thou prosper, and make thy ways prosperous,
    and then shalt thou be wise.
- book_title: Brenton Septuagint Translation Joshua 1
  book_usfm_code: JOS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: Lo! I have commanded thee; be strong and courageous, be not cowardly
    nor fearful, for the Lord thy God is with thee in all places whither thou goest.
- book_title: Brenton Septuagint Translation Joshua 1
  book_usfm_code: JOS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And Joshua commanded the scribes of the people, saying,
- book_title: Brenton Septuagint Translation Joshua 1
  book_usfm_code: JOS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: Go into the midst of the camp of the people, and command the people,
    saying, Prepare provisions; for yet three days and ye shall go over this Jordan,
    entering in to take possession of the land, which the Lord God of your fathers
    gives to you.
- book_title: Brenton Septuagint Translation Joshua 1
  book_usfm_code: JOS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: And to Ruben, and to Gad, and to the half tribe of Manasse, Joshua said,
- book_title: Brenton Septuagint Translation Joshua 1
  book_usfm_code: JOS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: Remember the word which Moses the servant of the Lord commanded you,
    saying, The Lord your God has caused you to rest, and has given you this land.
- book_title: Brenton Septuagint Translation Joshua 1
  book_usfm_code: JOS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: Let your wives and your children and your cattle dwell in the land,
    which he has given you; and ye shall go over well armed before your brethren,
    every one of you who is strong; and ye shall fight on their side;
- book_title: Brenton Septuagint Translation Joshua 1
  book_usfm_code: JOS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: until the Lord your God shall have given your brethren rest, as also
    to you, and they also shall have inherited the land, which the Lord your God gives
    them; then ye shall depart each one to his inheritance, which Moses gave you beyond
    Jordan eastward.
- book_title: Brenton Septuagint Translation Joshua 1
  book_usfm_code: JOS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: And they answered Joshua and said, We will do all things which thou
    commandest us, and we will go to every place whither thou shalt send us.
- book_title: Brenton Septuagint Translation Joshua 1
  book_usfm_code: JOS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: Whereinsoever we hearkened to Moses we will hearken to thee; only let
    the Lord our God be with thee, as he was with Moses.
- book_title: Brenton Septuagint Translation Joshua 1
  book_usfm_code: JOS
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: And whosoever shall disobey thee, and whosoever shall not hearken to
    thy words as thou shalt command him, let him die; but be thou strong and courageous.
