- book: Brenton Septuagint Translation Jezekiel 37
  chapter: 37
  iso-639-2_language_code: eng
  text: And the hand of the Lord came upon me, and the Lord brought me forth by the
    Spirit, and set me in the midst of the plain, and it was full of human bones.
  usfm_code: EZK
  verse: '1'
- book: Brenton Septuagint Translation Jezekiel 37
  chapter: 37
  iso-639-2_language_code: eng
  text: 'And he led me round about them every way: and, behold, there were very many
    on the face of the plain, very dry.'
  usfm_code: EZK
  verse: '2'
- book: Brenton Septuagint Translation Jezekiel 37
  chapter: 37
  iso-639-2_language_code: eng
  text: And he said to me, Son of man, will these bones live? and I said, O Lord God,
    thou knowest this.
  usfm_code: EZK
  verse: '3'
- book: Brenton Septuagint Translation Jezekiel 37
  chapter: 37
  iso-639-2_language_code: eng
  text: And he said to me, Prophesy upon these bones, and thou shalt say to them,
    Ye dry bones, hear the word of the Lord.
  usfm_code: EZK
  verse: '4'
- book: Brenton Septuagint Translation Jezekiel 37
  chapter: 37
  iso-639-2_language_code: eng
  text: 'Thus saith the Lord to these bones; Behold, I will bring upon you the breath
    of life:'
  usfm_code: EZK
  verse: '5'
- book: Brenton Septuagint Translation Jezekiel 37
  chapter: 37
  iso-639-2_language_code: eng
  text: and I will lay sinews upon you, and will bring up flesh upon you, and will
    spread skin upon you, and will put my Spirit into you, and ye shall live; and
    ye shall know that I am the Lord.
  usfm_code: EZK
  verse: '6'
- book: Brenton Septuagint Translation Jezekiel 37
  chapter: 37
  iso-639-2_language_code: eng
  text: 'So I prophesied as the Lord commanded me: and it came to pass while I was
    prophesying, that, behold, there was a shaking, and the bones approached each
    one to his joint.'
  usfm_code: EZK
  verse: '7'
- book: Brenton Septuagint Translation Jezekiel 37
  chapter: 37
  iso-639-2_language_code: eng
  text: 'And I looked, and, behold, sinews and flesh grew upon them, and skin came
    upon them above: but there was no breath in them.'
  usfm_code: EZK
  verse: '8'
- book: Brenton Septuagint Translation Jezekiel 37
  chapter: 37
  iso-639-2_language_code: eng
  text: And he said to me, Prophesy to the wind, prophesy, son of man, and say to
    the wind, Thus saith the Lord; Come from the four winds, and breathe upon these
    dead men , and let them live.
  usfm_code: EZK
  verse: '9'
- book: Brenton Septuagint Translation Jezekiel 37
  chapter: 37
  iso-639-2_language_code: eng
  text: So I prophesied as he commanded me, and the breath entered into them, and
    they lived, and stood upon their feet, a very great congregation.
  usfm_code: EZK
  verse: '10'
- book: Brenton Septuagint Translation Jezekiel 37
  chapter: 37
  iso-639-2_language_code: eng
  text: 'And the Lord spoke to me, saying, Son of man, these bones are the whole house
    of Israel: and they say, Our bones are become dry, our hope has perished, we are
    quite spent.'
  usfm_code: EZK
  verse: '11'
- book: Brenton Septuagint Translation Jezekiel 37
  chapter: 37
  iso-639-2_language_code: eng
  text: Therefore prophesy and say,
  usfm_code: EZK
  verse: '12'
- book: Brenton Septuagint Translation Jezekiel 37
  chapter: 37
  iso-639-2_language_code: eng
  text: And ye shall know that I am the Lord, when I have opened your graves, that
    I may bring up my people from their graves.
  usfm_code: EZK
  verse: '13'
- book: Brenton Septuagint Translation Jezekiel 37
  chapter: 37
  iso-639-2_language_code: eng
  text: 'And I will put my Spirit within you, and ye shall live, and I will place
    you upon your own land: and ye shall know that I am the Lord; I have spoken, and
    will do it , saith the Lord.'
  usfm_code: EZK
  verse: '14'
- book: Brenton Septuagint Translation Jezekiel 37
  chapter: 37
  iso-639-2_language_code: eng
  text: And the word of the Lord came to me, saying,
  usfm_code: EZK
  verse: '15'
- book: Brenton Septuagint Translation Jezekiel 37
  chapter: 37
  iso-639-2_language_code: eng
  text: Son of man, take for thyself a rod, and write upon it, Juda, and the children
    of Israel his adherents; and thou shalt take for thyself another rod, and thou
    shalt inscribe it for Joseph, the rod of Ephraim, and all the children of Israel
    that belong to him.
  usfm_code: EZK
  verse: '16'
- book: Brenton Septuagint Translation Jezekiel 37
  chapter: 37
  iso-639-2_language_code: eng
  text: And thou shalt join them together for thyself, so as that they should bind
    themselves into one stick; and they shall be in thine hand.
  usfm_code: EZK
  verse: '17'
- book: Brenton Septuagint Translation Jezekiel 37
  chapter: 37
  iso-639-2_language_code: eng
  text: And it shall come to pass, when the children of thy people shall say to thee,
    Wilt thou not tell us what thou meanest by these things?
  usfm_code: EZK
  verse: '18'
- book: Brenton Septuagint Translation Jezekiel 37
  chapter: 37
  iso-639-2_language_code: eng
  text: Then shalt thou say to them, Thus saith the Lord; Behold, I will take the
    tribe of Joseph, which is in the hand of Ephraim, and the tribes of Israel that
    belong to him, and I will add them to the tribe of Juda, and they shall become
    one rod in the hand of Juda.
  usfm_code: EZK
  verse: '19'
- book: Brenton Septuagint Translation Jezekiel 37
  chapter: 37
  iso-639-2_language_code: eng
  text: And the rods on which thou didst write shall be in thine hand in their presence.
  usfm_code: EZK
  verse: '20'
- book: Brenton Septuagint Translation Jezekiel 37
  chapter: 37
  iso-639-2_language_code: eng
  text: And thou shalt say to them,
  usfm_code: EZK
  verse: '21'
- book: Brenton Septuagint Translation Jezekiel 37
  chapter: 37
  iso-639-2_language_code: eng
  text: 'And I will make them a nation in my land, even on the mountains of Israel;
    and they shall have one prince: and they shall be no more two nations, neither
    shall they be divided any more at all into two kingdoms:'
  usfm_code: EZK
  verse: '22'
- book: Brenton Septuagint Translation Jezekiel 37
  chapter: 37
  iso-639-2_language_code: eng
  text: that they may no more defile themselves with their idols; and I will deliver
    them from all their transgressions whereby they have sinned, and will cleanse
    them; and they shall be to me a people, and I the Lord will be to them a God.
  usfm_code: EZK
  verse: '23'
- book: Brenton Septuagint Translation Jezekiel 37
  chapter: 37
  iso-639-2_language_code: eng
  text: 'And my servant David shall be a prince in the midst of them: there shall
    be one shepherd of them all; for they shall walk in mine ordinances, and keep
    my judgments, and do them.'
  usfm_code: EZK
  verse: '24'
- book: Brenton Septuagint Translation Jezekiel 37
  chapter: 37
  iso-639-2_language_code: eng
  text: 'And they shall dwell in their land, which I have given to my servant Jacob,
    where their fathers dwelt; and they shall dwell upon it: and David my servant
    shall be their prince for ever.'
  usfm_code: EZK
  verse: '25'
- book: Brenton Septuagint Translation Jezekiel 37
  chapter: 37
  iso-639-2_language_code: eng
  text: And I will make with them a covenant of peace; it shall be an everlasting
    covenant with them; and I will establish my sanctuary in the midst of them for
    ever.
  usfm_code: EZK
  verse: '26'
- book: Brenton Septuagint Translation Jezekiel 37
  chapter: 37
  iso-639-2_language_code: eng
  text: And my tabernacle shall be among them; and I will be to them a God, and they
    shall be my people.
  usfm_code: EZK
  verse: '27'
- book: Brenton Septuagint Translation Jezekiel 37
  chapter: 37
  iso-639-2_language_code: eng
  text: And the nations shall know that I am the Lord that sanctifies them, when my
    sanctuary is in the midst of them for ever.
  usfm_code: EZK
  verse: '28'
