- book: Brenton Septuagint Translation Kings I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And it came to pass in those days that the Philistines gathered themselves
    together against Israel to war; and Israel went out to meet them and encamped
    at Aben-ezer, and the Philistines encamped in Aphec.
  usfm_code: 1SA
  verse: '1'
- book: Brenton Septuagint Translation Kings I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And the Philistines prepare to fight with Israel, and the battle was turned
    against them; and the men of Israel fell before the Philistines, and there were
    smitten in the battle in the field four thousand men.
  usfm_code: 1SA
  verse: '2'
- book: Brenton Septuagint Translation Kings I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And the people came to the camp, and the elders of Israel said, Why has the
    Lord caused us to fall this day before the Philistines? let us take the ark of
    our God out of Selom, and let it proceed from the midst of us, and it shall save
    us from the hand of our enemies.
  usfm_code: 1SA
  verse: '3'
- book: Brenton Septuagint Translation Kings I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And the people sent to Selom, and they take thence the ark of the Lord who
    dwells between the cherubs: and both the sons of Heli, Ophni and Phinees, were
    with the ark.'
  usfm_code: 1SA
  verse: '4'
- book: Brenton Septuagint Translation Kings I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And it came to pass when the ark of the Lord entered into the camp, that all
    Israel cried out with a loud voice, and the earth resounded.
  usfm_code: 1SA
  verse: '5'
- book: Brenton Septuagint Translation Kings I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And the Philistines heard the cry, and the Philistines said, What is this
    great cry in the camp of the Hebrews: and they understood that the ark of the
    Lord was come into the camp.'
  usfm_code: 1SA
  verse: '6'
- book: Brenton Septuagint Translation Kings I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And the Philistines feared, and said, These are the Gods that are come to
    them into the camp.
  usfm_code: 1SA
  verse: '7'
- book: Brenton Septuagint Translation Kings I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'Woe to us, O Lord, deliver us to-day, for such a thing has not happened aforetime:
    woe to us, who shall deliver us out of the hand of these mighty Gods? these are
    the Gods that smote Egypt with every plague, and in the wilderness.'
  usfm_code: 1SA
  verse: '8'
- book: Brenton Septuagint Translation Kings I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Strengthen yourselves and behave yourselves like men, O ye Philistines, that
    ye may not serve the Hebrews as they have served us, but be ye men and fight with
    them.
  usfm_code: 1SA
  verse: '9'
- book: Brenton Septuagint Translation Kings I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And they fought with them; and the men of Israel fall, and they fled every
    man to his tent; and there was a very great slaughter; and there fell of Israel
    thirty thousand fighting men.
  usfm_code: 1SA
  verse: '10'
- book: Brenton Septuagint Translation Kings I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And the ark of God was taken, and both the sons of Heli, Ophni and Phinees,
    died.
  usfm_code: 1SA
  verse: '11'
- book: Brenton Septuagint Translation Kings I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And there ran a man of Benjamin out of the battle, and he came to Selom on
    that day: and his clothes were rent, and earth was upon his head.'
  usfm_code: 1SA
  verse: '12'
- book: Brenton Septuagint Translation Kings I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And he came, and behold, Heli was upon the seat by the gate looking along
    the way, for his heart was greatly alarmed for the ark of God: and the man entered
    into the city to bring tidings; and the city cried out.'
  usfm_code: 1SA
  verse: '13'
- book: Brenton Septuagint Translation Kings I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And Heli heard the sound of the cry, and said, What is the voice of this cry?
    and the man hasted and went in, and reported to Heli.
  usfm_code: 1SA
  verse: '14'
- book: Brenton Septuagint Translation Kings I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Now Heli was ninety years old, and his eyes were fixed, and he saw not.
  usfm_code: 1SA
  verse: '15'
- book: Brenton Septuagint Translation Kings I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And Heli said to them that stood round about him, What is the voice of this
    sound? And the man hasted and advanced to Heli, and said to him, I am he that
    is come out of the camp, and I have fled from the battle to-day: and Heli said,
    What is the event, my son?'
  usfm_code: 1SA
  verse: '16'
- book: Brenton Septuagint Translation Kings I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And the young man answered and said, The men of Israel fled from the face
    of the Philistines, and there was a great slaughter among the people, and both
    thy sons are dead, and the ark of God is taken.
  usfm_code: 1SA
  verse: '17'
- book: Brenton Septuagint Translation Kings I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And it came to pass, when he mentioned the ark of God, that he fell from
    the seat backward near the gate, and his back was broken, and he died, for he
    was an old man and heavy: and he judged Israel twenty years.'
  usfm_code: 1SA
  verse: '18'
- book: Brenton Septuagint Translation Kings I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And his daughter-in-law the wife of Phinees was with child, about to bring
    forth; and she heard the tidings, that the ark of God was taken, and that her
    father-in-law and her husband were dead; and she wept and was delivered, for her
    pains came upon her.
  usfm_code: 1SA
  verse: '19'
- book: Brenton Septuagint Translation Kings I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And in her time she was at the point of death; and the women that stood by
    her, said to her, Fear not, for thou hast born a son: but she answered not, and
    her heart did not regard it.'
  usfm_code: 1SA
  verse: '20'
- book: Brenton Septuagint Translation Kings I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And she called the child UÃ¦barchaboth, because of the ark of God, and because
    of her father-in-law, and because of her husband.
  usfm_code: 1SA
  verse: '21'
- book: Brenton Septuagint Translation Kings I 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And they said, The glory of Israel is departed, forasmuch as the ark of the
    Lord is taken.
  usfm_code: 1SA
  verse: '22'
