- book: Brenton Septuagint Translation Chronicles II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And Roboam came to Jerusalem; and he assembled Juda and Benjamin, a hundred
    and eighty thousand young men fit for war, and he waged war with Israel to recover
    the kingdom to Roboam.
  usfm_code: 2CH
  verse: '1'
- book: Brenton Septuagint Translation Chronicles II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And the word of the Lord came to Samaias the man of God, saying,
  usfm_code: 2CH
  verse: '2'
- book: Brenton Septuagint Translation Chronicles II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Speak to Roboam the son of Solomon, and to all Juda and Benjamin, saying,
  usfm_code: 2CH
  verse: '3'
- book: Brenton Septuagint Translation Chronicles II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'Thus saith the Lord, Ye shall not go up, and ye shall not war against your
    brethren: return every one to his home; for this thing is of me. And they hearkened
    to the word of the Lord, and returned from going against Jeroboam.'
  usfm_code: 2CH
  verse: '4'
- book: Brenton Septuagint Translation Chronicles II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And Roboam dwelt in Jerusalem, and he built walled cities in Judæa.
  usfm_code: 2CH
  verse: '5'
- book: Brenton Septuagint Translation Chronicles II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And he built Bethleem, and Ætan and Thecoe,
  usfm_code: 2CH
  verse: '6'
- book: Brenton Septuagint Translation Chronicles II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: and Bæthsura, and Sochoth, and Odollam,
  usfm_code: 2CH
  verse: '7'
- book: Brenton Septuagint Translation Chronicles II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: and Geth, and Marisa, and Ziph,
  usfm_code: 2CH
  verse: '8'
- book: Brenton Septuagint Translation Chronicles II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: and Adorai, and Lachis, and Azeca,
  usfm_code: 2CH
  verse: '9'
- book: Brenton Septuagint Translation Chronicles II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: and Saraa, and Ælom, and Chebron, which belongs to Juda and Benjamin, walled
    cities.
  usfm_code: 2CH
  verse: '10'
- book: Brenton Septuagint Translation Chronicles II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And he fortified them with walls, and placed in them captains, and stores
    of provisions, oil and wine,
  usfm_code: 2CH
  verse: '11'
- book: Brenton Septuagint Translation Chronicles II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: shields and spears in every several city, and he fortified them very strongly,
    and he had on his side Juda and Benjamin.
  usfm_code: 2CH
  verse: '12'
- book: Brenton Septuagint Translation Chronicles II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And the priests and the Levites who were in all Israel were gathered to him
    out of all the coasts.
  usfm_code: 2CH
  verse: '13'
- book: Brenton Septuagint Translation Chronicles II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: For the Levites left the tents of their possession, and went to Juda to Jerusalem,
    because Jeroboam and his sons had ejected them so that they should not minister
    to the Lord.
  usfm_code: 2CH
  verse: '14'
- book: Brenton Septuagint Translation Chronicles II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And he made for himself priests of the high places, and for the idols, and
    for the vanities, and for the calves which Jeroboam made.
  usfm_code: 2CH
  verse: '15'
- book: Brenton Septuagint Translation Chronicles II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'And he cast out from the tribes of Israel those who set their heart to seek
    the Lord God of Israel: and they came to Jerusalem, to sacrifice to the Lord God
    of their fathers.'
  usfm_code: 2CH
  verse: '16'
- book: Brenton Septuagint Translation Chronicles II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And they strengthened the kingdom of Juda; and Juda strengthened Roboam the
    son of Solomon for three years, for he walked three years in the ways of David
    and Solomon.
  usfm_code: 2CH
  verse: '17'
- book: Brenton Septuagint Translation Chronicles II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And Roboam took to himself for a wife Moolath daughter of Jerimuth the son
    of David, and Abigaia daughter of Heliab the son of Jessæ.
  usfm_code: 2CH
  verse: '18'
- book: Brenton Septuagint Translation Chronicles II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And she bore him sons; Jeus, and Samoria, and Zaam.
  usfm_code: 2CH
  verse: '19'
- book: Brenton Septuagint Translation Chronicles II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And afterwards he took to himself Maacha the daughter of Abessalom; and she
    bore him Abia, and Jetthi, and Zeza, and Salemoth.
  usfm_code: 2CH
  verse: '20'
- book: Brenton Septuagint Translation Chronicles II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'And Roboam loved Maacha the daughter of Abessalom more than all his wives
    and all his concubines: for he had eighteen wives and sixty concubines; and he
    begot twenty-eight sons, and sixty daughters.'
  usfm_code: 2CH
  verse: '21'
- book: Brenton Septuagint Translation Chronicles II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And he made Abia the son of Maacha chief, even a leader among his brethren,
    for he intended to make him king.
  usfm_code: 2CH
  verse: '22'
- book: Brenton Septuagint Translation Chronicles II 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'And he was exalted beyond all his other sons in all the coasts of Juda and
    Benjamin, and in the strong cities; and he gave them provisions in great abundance:
    and he desired many wives.'
  usfm_code: 2CH
  verse: '23'
