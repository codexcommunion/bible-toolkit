- book_title: Brenton Septuagint Translation Sirach 23
  book_usfm_code: SIR
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: O Lord, Father and Governor of my life, leave me not to their counsels,
    and let me not fall by them.
- book_title: Brenton Septuagint Translation Sirach 23
  book_usfm_code: SIR
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'Who will set scourges over my thoughts, and the discipline of wisdom
    over mine heart? that they spare me not for mine ignorances, and it pass not by
    my sins:'
- book_title: Brenton Septuagint Translation Sirach 23
  book_usfm_code: SIR
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: lest mine ignorances increase, and my sins abound to my destruction,
    and I fall before mine adversaries, and mine enemy rejoice over me, whose hope
    is far from thy mercy.
- book_title: Brenton Septuagint Translation Sirach 23
  book_usfm_code: SIR
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: O Lord, Father and God of my life, give me not a proud look.
- book_title: Brenton Septuagint Translation Sirach 23
  book_usfm_code: SIR
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: Turn away concupiscence from me.
- book_title: Brenton Septuagint Translation Sirach 23
  book_usfm_code: SIR
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: Let not the greediness of the belly nor lust of the flesh take hold
    of me; and give me not over into an impudent mind.
- book_title: Brenton Septuagint Translation Sirach 23
  book_usfm_code: SIR
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'Hear, O ye children, the discipline of the mouth: he that keepeth it
    shall never be taken in his lips.'
- book_title: Brenton Septuagint Translation Sirach 23
  book_usfm_code: SIR
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'The sinner shall be left in his foolishness: both the evil speaker
    and the proud shall fall thereby.'
- book_title: Brenton Septuagint Translation Sirach 23
  book_usfm_code: SIR
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: Accustom not thy mouth to swearing; neither use thyself to the naming
    of the Holy One.
- book_title: Brenton Septuagint Translation Sirach 23
  book_usfm_code: SIR
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'For as a servant that is continually beaten shall not be without a
    blue mark: so he that sweareth and nameth God continually shall not be faultless.'
- book_title: Brenton Septuagint Translation Sirach 23
  book_usfm_code: SIR
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'A man that useth much swearing shall be filled with iniquity, and the
    plague shall never depart from his house: if he shall offend, his sin shall be
    upon him: and if he acknowledge not his sin, he maketh a double offence: and if
    he swear in vain, he shall not be innocent, but his house shall be full of calamities.'
- book_title: Brenton Septuagint Translation Sirach 23
  book_usfm_code: SIR
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'There is a word that is clothed about with death: God grant that it
    be not found in the heritage of Jacob; for all such things shall be far from the
    godly, and they shall not wallow in their sins.'
- book_title: Brenton Septuagint Translation Sirach 23
  book_usfm_code: SIR
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: Use not thy mouth to intemperate swearing, for therein is the word of
    sin.
- book_title: Brenton Septuagint Translation Sirach 23
  book_usfm_code: SIR
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: Remember thy father and thy mother, when thou sittest among great men.
    Be not forgetful before them, and so thou by thy custom become a fool, and wish
    that thou hadst not been born, and curse the day of thy nativity.
- book_title: Brenton Septuagint Translation Sirach 23
  book_usfm_code: SIR
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: The man that is accustomed to opprobrious words will never be reformed
    all the days of his life.
- book_title: Brenton Septuagint Translation Sirach 23
  book_usfm_code: SIR
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'Two sorts of men multiply sin, and the third will bring wrath: a hot
    mind is as a burning fire, it will never be quenched till it be consumed: a fornicator
    in the body of his flesh will never cease till he hath kindled a fire.'
- book_title: Brenton Septuagint Translation Sirach 23
  book_usfm_code: SIR
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: All bread is sweet to a whoremonger, he will not leave off till he die.
- book_title: Brenton Septuagint Translation Sirach 23
  book_usfm_code: SIR
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: 'A man that breaketh wedlock, saying thus in his heart, Who seeth me?
    I am compassed about with darkness, the walls cover me, and no body seeth me;
    what need I to fear? the most High will not remember my sins:'
- book_title: Brenton Septuagint Translation Sirach 23
  book_usfm_code: SIR
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: such a man only feareth the eyes of men, and knoweth not that the eyes
    of the Lord are ten thousand times brighter than the sun, beholding all the ways
    of men, and considering the most secret parts.
- book_title: Brenton Septuagint Translation Sirach 23
  book_usfm_code: SIR
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: He knew all things ere ever they were created; so also after they were
    perfected he looked upon them all.
- book_title: Brenton Septuagint Translation Sirach 23
  book_usfm_code: SIR
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: This man shall be punished in the streets of the city, and where he
    suspecteth not he shall be taken.
- book_title: Brenton Septuagint Translation Sirach 23
  book_usfm_code: SIR
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: Thus shall it go also with the wife that leaveth her husband, and bringeth
    in an heir by another.
- book_title: Brenton Septuagint Translation Sirach 23
  book_usfm_code: SIR
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: For first, she hath disobeyed the law of the most High; and secondly,
    she hath trespassed against her own husband; and thirdly, she hath played the
    whore in adultery, and brought children by another man.
- book_title: Brenton Septuagint Translation Sirach 23
  book_usfm_code: SIR
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: She shall be brought out into the congregation, and inquisition shall
    be made of her children.
- book_title: Brenton Septuagint Translation Sirach 23
  book_usfm_code: SIR
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: Her children shall not take root, and her branches shall bring forth
    no fruit.
- book_title: Brenton Septuagint Translation Sirach 23
  book_usfm_code: SIR
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: She shall leave her memory to be cursed, and her reproach shall not
    be blotted out.
- book_title: Brenton Septuagint Translation Sirach 23
  book_usfm_code: SIR
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: And they that remain shall know that there is nothing better than the
    fear of the Lord, and that there is nothing sweeter than to take heed unto the
    commandments of the Lord.
