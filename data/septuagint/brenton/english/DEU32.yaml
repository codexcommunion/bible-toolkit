- book: Brenton Septuagint Translation Deuteronomy 32
  chapter: 32
  iso-639-2_language_code: eng
  text: Attend, O heaven, and I will speak; and let the earth hear the words out of
    my mouth.
  usfm_code: DEU
  verse: '1'
- book: Brenton Septuagint Translation Deuteronomy 32
  chapter: 32
  iso-639-2_language_code: eng
  text: Let my speech be looked for as the rain, and my words come down as dew, as
    the shower upon the herbage, and as snow upon the grass.
  usfm_code: DEU
  verse: '2'
- book: Brenton Septuagint Translation Deuteronomy 32
  chapter: 32
  iso-639-2_language_code: eng
  text: 'For I have called on the name of the Lord: assign ye greatness to our God.'
  usfm_code: DEU
  verse: '3'
- book: Brenton Septuagint Translation Deuteronomy 32
  chapter: 32
  iso-639-2_language_code: eng
  text: 'As for God, his works are true, and all his ways are judgment: God is faithful,
    and there is no unrighteousness in him ; just and holy is the Lord.'
  usfm_code: DEU
  verse: '4'
- book: Brenton Septuagint Translation Deuteronomy 32
  chapter: 32
  iso-639-2_language_code: eng
  text: They have sinned, not pleasing him; spotted children, a froward and perverse
    generation.
  usfm_code: DEU
  verse: '5'
- book: Brenton Septuagint Translation Deuteronomy 32
  chapter: 32
  iso-639-2_language_code: eng
  text: Do ye thus recompense the Lord? is the people thus foolish and unwise? did
    not he himself thy father purchase thee, and make thee, and form thee?
  usfm_code: DEU
  verse: '6'
- book: Brenton Septuagint Translation Deuteronomy 32
  chapter: 32
  iso-639-2_language_code: eng
  text: 'Remember the days of old, consider the years for past ages: ask thy father,
    and he shall relate to thee, thine elders, and they shall tell thee.'
  usfm_code: DEU
  verse: '7'
- book: Brenton Septuagint Translation Deuteronomy 32
  chapter: 32
  iso-639-2_language_code: eng
  text: When the Most High divided the nations, when he separated the sons of Adam,
    he set the bounds of the nations according to the number of the angels of God.
  usfm_code: DEU
  verse: '8'
- book: Brenton Septuagint Translation Deuteronomy 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And his people Jacob became the portion of the Lord, Israel was the line of
    his inheritance.
  usfm_code: DEU
  verse: '9'
- book: Brenton Septuagint Translation Deuteronomy 32
  chapter: 32
  iso-639-2_language_code: eng
  text: 'He maintained him in the wilderness, in burning thirst and a dry land: he
    led him about and instructed him, and kept him as the apple of an eye.'
  usfm_code: DEU
  verse: '10'
- book: Brenton Septuagint Translation Deuteronomy 32
  chapter: 32
  iso-639-2_language_code: eng
  text: 'As an eagle would watch over his brood, and yearns over his young, receives
    them having spread his wings, and takes them up on his back:'
  usfm_code: DEU
  verse: '11'
- book: Brenton Septuagint Translation Deuteronomy 32
  chapter: 32
  iso-639-2_language_code: eng
  text: the Lord alone led them, there was no strange god with them.
  usfm_code: DEU
  verse: '12'
- book: Brenton Septuagint Translation Deuteronomy 32
  chapter: 32
  iso-639-2_language_code: eng
  text: He brought them up on the strength of the land; he fed them with the fruits
    of the fields; they sucked honey out of the rock, and oil out of the solid rock.
  usfm_code: DEU
  verse: '13'
- book: Brenton Septuagint Translation Deuteronomy 32
  chapter: 32
  iso-639-2_language_code: eng
  text: Butter of cows, and milk of sheep, with the fat of lambs and rams, of calves
    and kids, with fat of kidneys of wheat; and he drank wine, the blood of the grape.
  usfm_code: DEU
  verse: '14'
- book: Brenton Septuagint Translation Deuteronomy 32
  chapter: 32
  iso-639-2_language_code: eng
  text: 'So Jacob ate and was filled, and the beloved one kicked; he grew fat, he
    became thick and broad: then he forsook the God that made him, and departed from
    God his Saviour.'
  usfm_code: DEU
  verse: '15'
- book: Brenton Septuagint Translation Deuteronomy 32
  chapter: 32
  iso-639-2_language_code: eng
  text: They provoked me to anger with strange gods; with their abominations they
    bitterly angered me.
  usfm_code: DEU
  verse: '16'
- book: Brenton Septuagint Translation Deuteronomy 32
  chapter: 32
  iso-639-2_language_code: eng
  text: 'They sacrificed to devils, and not to God; to gods whom they knew not: new
    and fresh gods came in, whom their fathers knew not.'
  usfm_code: DEU
  verse: '17'
- book: Brenton Septuagint Translation Deuteronomy 32
  chapter: 32
  iso-639-2_language_code: eng
  text: Thou hast forsaken God that begot thee, and forgotten God who feeds thee.
  usfm_code: DEU
  verse: '18'
- book: Brenton Septuagint Translation Deuteronomy 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And the Lord saw, and was jealous; and was provoked by the anger of his sons
    and daughters,
  usfm_code: DEU
  verse: '19'
- book: Brenton Septuagint Translation Deuteronomy 32
  chapter: 32
  iso-639-2_language_code: eng
  text: and said, I will turn away my face from them, and will show what shall happen
    to them in the last days; for it is a perverse generation, sons in whom is no
    faith.
  usfm_code: DEU
  verse: '20'
- book: Brenton Septuagint Translation Deuteronomy 32
  chapter: 32
  iso-639-2_language_code: eng
  text: They have provoked me to jealousy with that which is not God, they have exasperated
    me with their idols; and I will provoke them to jealousy with them that are no
    nation, I will anger them with a nation void of understanding.
  usfm_code: DEU
  verse: '21'
- book: Brenton Septuagint Translation Deuteronomy 32
  chapter: 32
  iso-639-2_language_code: eng
  text: For a fire has been kindled out of my wrath, it shall burn to hell below;
    it shall devour the land, and the fruits of it; it shall set on fire the foundations
    of the mountains.
  usfm_code: DEU
  verse: '22'
- book: Brenton Septuagint Translation Deuteronomy 32
  chapter: 32
  iso-639-2_language_code: eng
  text: I will gather evils upon them, and will fight with my weapons against them.
  usfm_code: DEU
  verse: '23'
- book: Brenton Septuagint Translation Deuteronomy 32
  chapter: 32
  iso-639-2_language_code: eng
  text: 'They shall be consumed with hunger and the devouring of birds, and there
    shall be irremediable destruction: I will send forth against them the teeth of
    wild beasts, with the rage of serpents creeping on the ground.'
  usfm_code: DEU
  verse: '24'
- book: Brenton Septuagint Translation Deuteronomy 32
  chapter: 32
  iso-639-2_language_code: eng
  text: Without, the sword shall bereave them of children, and terror shall issue
    out of the secret chambers; the young man shall perish with the virgin, the suckling
    with him who has grown old.
  usfm_code: DEU
  verse: '25'
- book: Brenton Septuagint Translation Deuteronomy 32
  chapter: 32
  iso-639-2_language_code: eng
  text: I said, I will scatter them, and I will cause their memorial to cease from
    among men.
  usfm_code: DEU
  verse: '26'
- book: Brenton Septuagint Translation Deuteronomy 32
  chapter: 32
  iso-639-2_language_code: eng
  text: Were it not for the wrath of the enemy, lest they should live long, lest their
    enemies should combine against them; lest they should say, Our own high arm, and
    not the Lord, has done all these things.
  usfm_code: DEU
  verse: '27'
- book: Brenton Septuagint Translation Deuteronomy 32
  chapter: 32
  iso-639-2_language_code: eng
  text: It is a nation that has lost counsel, neither is there understanding in them.
  usfm_code: DEU
  verse: '28'
- book: Brenton Septuagint Translation Deuteronomy 32
  chapter: 32
  iso-639-2_language_code: eng
  text: 'They had not sense to understand: let them reserve these things against the
    time to come.'
  usfm_code: DEU
  verse: '29'
- book: Brenton Septuagint Translation Deuteronomy 32
  chapter: 32
  iso-639-2_language_code: eng
  text: How should one pursue a thousand, and two rout tens of thousands, if God had
    not sold them, and the Lord delivered them up?
  usfm_code: DEU
  verse: '30'
- book: Brenton Septuagint Translation Deuteronomy 32
  chapter: 32
  iso-639-2_language_code: eng
  text: For their gods are not as our God, but our enemies are void of understanding.
  usfm_code: DEU
  verse: '31'
- book: Brenton Septuagint Translation Deuteronomy 32
  chapter: 32
  iso-639-2_language_code: eng
  text: 'For their vine is of the vine of Sodom, and their vine-branch of Gomorrha:
    their grape is a grape of gall, their cluster is one of bitterness.'
  usfm_code: DEU
  verse: '32'
- book: Brenton Septuagint Translation Deuteronomy 32
  chapter: 32
  iso-639-2_language_code: eng
  text: Their wine is the rage of serpents, and the incurable rage of asps.
  usfm_code: DEU
  verse: '33'
- book: Brenton Septuagint Translation Deuteronomy 32
  chapter: 32
  iso-639-2_language_code: eng
  text: Lo! are not these things stored up by me, and sealed among my treasures?
  usfm_code: DEU
  verse: '34'
- book: Brenton Septuagint Translation Deuteronomy 32
  chapter: 32
  iso-639-2_language_code: eng
  text: In the day of vengeance I will recompense, whensoever their foot shall be
    tripped up; for the day of their destruction is near to them, and the judgments
    at hand are close upon you.
  usfm_code: DEU
  verse: '35'
- book: Brenton Septuagint Translation Deuteronomy 32
  chapter: 32
  iso-639-2_language_code: eng
  text: 'For the Lord shall judge his people, and shall be comforted over his servants;
    for he saw that they were utterly weakened, and failed in the hostile invasion,
    and were become feeble:'
  usfm_code: DEU
  verse: '36'
- book: Brenton Septuagint Translation Deuteronomy 32
  chapter: 32
  iso-639-2_language_code: eng
  text: and the Lord said, Where are their gods on whom they trusted?
  usfm_code: DEU
  verse: '37'
- book: Brenton Septuagint Translation Deuteronomy 32
  chapter: 32
  iso-639-2_language_code: eng
  text: the fat of whose sacrifices ye ate, and ye drank the wine of their drink-offerings?
    let them arise and help you, and be your protectors.
  usfm_code: DEU
  verse: '38'
- book: Brenton Septuagint Translation Deuteronomy 32
  chapter: 32
  iso-639-2_language_code: eng
  text: 'Behold, behold that I am he , and there is no god beside me: I kill, and
    I will make to live: I will smite, and I will heal; and there is none who shall
    deliver out of my hands.'
  usfm_code: DEU
  verse: '39'
- book: Brenton Septuagint Translation Deuteronomy 32
  chapter: 32
  iso-639-2_language_code: eng
  text: For I will lift up my hand to heaven, and swear by my right hand, and I will
    say, I live for ever.
  usfm_code: DEU
  verse: '40'
- book: Brenton Septuagint Translation Deuteronomy 32
  chapter: 32
  iso-639-2_language_code: eng
  text: For I will sharpen my sword like lightning, and my hand shall take hold of
    judgment; and I will render judgment to my enemies, and will recompense them that
    hate me.
  usfm_code: DEU
  verse: '41'
- book: Brenton Septuagint Translation Deuteronomy 32
  chapter: 32
  iso-639-2_language_code: eng
  text: I will make my weapons drunk with blood, and my sword shall devour flesh,
    it shall glut itself with the blood of the wounded, and from the captivity of
    the heads of their enemies that rule over them.
  usfm_code: DEU
  verse: '42'
- book: Brenton Septuagint Translation Deuteronomy 32
  chapter: 32
  iso-639-2_language_code: eng
  text: Rejoice, ye heavens, with him, and let all the angels of God worship him;
    rejoice ye Gentiles, with his people, and let all the sons of God strengthen themselves
    in him; for he will avenge the blood of his sons, and he will render vengeance,
    and recompense justice to his enemies, and will reward them that hate him; and
    the Lord shall purge the land of his people.
  usfm_code: DEU
  verse: '43'
- book: Brenton Septuagint Translation Deuteronomy 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And Moses wrote this song in that day, and taught it to the children of Israel;
    and Moses went in and spoke all the words of this law in the ears of the people,
    he and Joshua the son of Naue.
  usfm_code: DEU
  verse: '44'
- book: Brenton Septuagint Translation Deuteronomy 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And Moses finished speaking to all Israel.
  usfm_code: DEU
  verse: '45'
- book: Brenton Septuagint Translation Deuteronomy 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And he said to them, Take heed with your heart to all these words, which I
    testify to you this day, which ye shall command your sons, to observe and do all
    the words of this law.
  usfm_code: DEU
  verse: '46'
- book: Brenton Septuagint Translation Deuteronomy 32
  chapter: 32
  iso-639-2_language_code: eng
  text: For this is no vain word to you; for it is your life, and because of this
    word ye shall live long upon the land, into which ye go over Jordan to inherit
    it.
  usfm_code: DEU
  verse: '47'
- book: Brenton Septuagint Translation Deuteronomy 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And the Lord spoke to Moses in this day, saying,
  usfm_code: DEU
  verse: '48'
- book: Brenton Septuagint Translation Deuteronomy 32
  chapter: 32
  iso-639-2_language_code: eng
  text: 'Go up to the mount Abarim, this mountain Nabau which is in the land of Moab
    over against Jericho, and behold the land of Chanaan, which I give to the sons
    of Israel:'
  usfm_code: DEU
  verse: '49'
- book: Brenton Septuagint Translation Deuteronomy 32
  chapter: 32
  iso-639-2_language_code: eng
  text: and die in the mount whither thou goest up, and be added to thy people; as
    Aaron thy brother died in mount Or, and was added to his people.
  usfm_code: DEU
  verse: '50'
- book: Brenton Septuagint Translation Deuteronomy 32
  chapter: 32
  iso-639-2_language_code: eng
  text: Because ye disobeyed my word among the children of Israel, at the waters of
    strife of Cades in the wilderness of Sin; because ye sanctified me not among the
    sons of Israel.
  usfm_code: DEU
  verse: '51'
- book: Brenton Septuagint Translation Deuteronomy 32
  chapter: 32
  iso-639-2_language_code: eng
  text: Thou shalt see the land before thee , but thou shalt not enter into it.
  usfm_code: DEU
  verse: '52'
