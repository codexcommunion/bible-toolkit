  book_usfm_code: JOB
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: that thou hast enquired into mine iniquity, and searched out my sins?
- book_title: Brenton Septuagint Translation Job 10
  book_usfm_code: JOB
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'For thou knowest that I have not committed iniquity: but who is he
    that can deliver out of thy hands?'
- book_title: Brenton Septuagint Translation Job 10
  book_usfm_code: JOB
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: Thy hands have formed me and made me; afterwards thou didst change thy
    mind , and smite me.
- book_title: Brenton Septuagint Translation Job 10
  book_usfm_code: JOB
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: Remember that thou hast made me as clay, and thou dost turn me again
    to earth.
- book_title: Brenton Septuagint Translation Job 10
  book_usfm_code: JOB
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: Hast thou not poured me out like milk, and curdled me like cheese?
- book_title: Brenton Septuagint Translation Job 10
  book_usfm_code: JOB
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And thou didst clothe me with skin and flesh, and frame me with bones
    and sinews.
- book_title: Brenton Septuagint Translation Job 10
  book_usfm_code: JOB
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: And thou didst bestow upon me life and mercy, and thy oversight has
    preserved my spirit.
- book_title: Brenton Septuagint Translation Job 10
  book_usfm_code: JOB
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: Having these things in thyself, I know that thou canst do all things;
    for nothing is impossible with thee.
- book_title: Brenton Septuagint Translation Job 10
  book_usfm_code: JOB
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: And if I should sin, thou watchest me; and thou hast not cleared me
    from iniquity.
- book_title: Brenton Septuagint Translation Job 10
  book_usfm_code: JOB
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: 'Or if I should be ungodly, woe is me: and if I should be righteous,
    I cannot lift myself up, for I am full of dishonour.'
