- book: Brenton Septuagint Translation Job 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'Weary in my soul, I will pour my words with groans upon him: I will speak
    being straitened in the bitterness of my soul.'
  usfm_code: JOB
  verse: '1'
- book: Brenton Septuagint Translation Job 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And I will say to the Lord, Do not teach me to be impious; and wherefore hast
    thou thus judged me?
  usfm_code: JOB
  verse: '2'
- book: Brenton Septuagint Translation Job 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Is it good before thee if I be unrighteous? for thou hast disowned the work
    of thy hands, and attended to the counsel of the ungodly.
  usfm_code: JOB
  verse: '3'
- book: Brenton Septuagint Translation Job 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Or dost thou see as a mortal sees? or wilt thou look as a man sees?
  usfm_code: JOB
  verse: '4'
- book: Brenton Septuagint Translation Job 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Or is thy life human, or thy years the years of a man,
  usfm_code: JOB
  verse: '5'
- book: Brenton Septuagint Translation Job 10
  chapter: 10
  iso-639-2_language_code: eng
  text: that thou hast enquired into mine iniquity, and searched out my sins?
  usfm_code: JOB
  verse: '6'
- book: Brenton Septuagint Translation Job 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'For thou knowest that I have not committed iniquity: but who is he that can
    deliver out of thy hands?'
  usfm_code: JOB
  verse: '7'
- book: Brenton Septuagint Translation Job 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Thy hands have formed me and made me; afterwards thou didst change thy mind
    , and smite me.
  usfm_code: JOB
  verse: '8'
- book: Brenton Septuagint Translation Job 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Remember that thou hast made me as clay, and thou dost turn me again to earth.
  usfm_code: JOB
  verse: '9'
- book: Brenton Septuagint Translation Job 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Hast thou not poured me out like milk, and curdled me like cheese?
  usfm_code: JOB
  verse: '10'
- book: Brenton Septuagint Translation Job 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And thou didst clothe me with skin and flesh, and frame me with bones and
    sinews.
  usfm_code: JOB
  verse: '11'
- book: Brenton Septuagint Translation Job 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And thou didst bestow upon me life and mercy, and thy oversight has preserved
    my spirit.
  usfm_code: JOB
  verse: '12'
- book: Brenton Septuagint Translation Job 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Having these things in thyself, I know that thou canst do all things; for
    nothing is impossible with thee.
  usfm_code: JOB
  verse: '13'
- book: Brenton Septuagint Translation Job 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And if I should sin, thou watchest me; and thou hast not cleared me from iniquity.
  usfm_code: JOB
  verse: '14'
- book: Brenton Septuagint Translation Job 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'Or if I should be ungodly, woe is me: and if I should be righteous, I cannot
    lift myself up, for I am full of dishonour.'
  usfm_code: JOB
  verse: '15'
- book: Brenton Septuagint Translation Job 10
  chapter: 10
  iso-639-2_language_code: eng
  text: For I am hunted like a lion for slaughter; for again thou hast changed and
    art terribly destroying me;
  usfm_code: JOB
  verse: '16'
- book: Brenton Septuagint Translation Job 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'renewing against me my torture: and thou hast dealt with me in great anger,
    and thou hast brought trials upon me.'
  usfm_code: JOB
  verse: '17'
- book: Brenton Septuagint Translation Job 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Why then didst thou bring me out of the womb? and why did I not die, and no
    eye see me,
  usfm_code: JOB
  verse: '18'
- book: Brenton Septuagint Translation Job 10
  chapter: 10
  iso-639-2_language_code: eng
  text: and I become as if I had not been? for why was I not carried from the womb
    to the grave?
  usfm_code: JOB
  verse: '19'
- book: Brenton Septuagint Translation Job 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Is not the time of my life short? suffer me to rest a little,
  usfm_code: JOB
  verse: '20'
- book: Brenton Septuagint Translation Job 10
  chapter: 10
  iso-639-2_language_code: eng
  text: before I go whence I shall not return, to a land of darkness and gloominess;
  usfm_code: JOB
  verse: '21'
- book: Brenton Septuagint Translation Job 10
  chapter: 10
  iso-639-2_language_code: eng
  text: to a land of perpetual darkness, where there is no light, neither can any
    one see the life of mortals.
  usfm_code: JOB
  verse: '22'
