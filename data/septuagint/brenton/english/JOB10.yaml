- book_title: Brenton Septuagint Translation Job 10
  book_usfm_code: JOB
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: 'Weary in my soul, I will pour my words with groans upon him: I will
    speak being straitened in the bitterness of my soul.'
- book_title: Brenton Septuagint Translation Job 10
  book_usfm_code: JOB
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: And I will say to the Lord, Do not teach me to be impious; and wherefore
    hast thou thus judged me?
- book_title: Brenton Septuagint Translation Job 10
  book_usfm_code: JOB
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: Is it good before thee if I be unrighteous? for thou hast disowned the
    work of thy hands, and attended to the counsel of the ungodly.
- book_title: Brenton Septuagint Translation Job 10
  book_usfm_code: JOB
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: Or dost thou see as a mortal sees? or wilt thou look as a man sees?
- book_title: Brenton Septuagint Translation Job 10
  book_usfm_code: JOB
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: Or is thy life human, or thy years the years of a man,
