- book_title: Brenton Septuagint Translation Sirach 14
  book_usfm_code: SIR
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: Blessed is the man that hath not slipped with his mouth, and is not
    pricked with the multitude of sins.
- book_title: Brenton Septuagint Translation Sirach 14
  book_usfm_code: SIR
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: Blessed is he whose conscience hath not condemned him, and who is not
    fallen from his hope in the Lord .
- book_title: Brenton Septuagint Translation Sirach 14
  book_usfm_code: SIR
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: 'Riches are not comely for a niggard: and what should an envious man
    do with money?'
- book_title: Brenton Septuagint Translation Sirach 14
  book_usfm_code: SIR
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: He that gathereth by defrauding his own soul gathereth for others that
    shall spend his goods riotously.
- book_title: Brenton Septuagint Translation Sirach 14
  book_usfm_code: SIR
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: He that is evil to himself, to whom will he be good? he shall not take
    pleasure in his goods.
- book_title: Brenton Septuagint Translation Sirach 14
  book_usfm_code: SIR
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: There is none worse than he that envieth himself; and this is a recompence
    of his wickedness.
- book_title: Brenton Septuagint Translation Sirach 14
  book_usfm_code: SIR
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And if he doeth good, he doeth it unwillingly; and at the last he will
    declare his wickedness.
- book_title: Brenton Septuagint Translation Sirach 14
  book_usfm_code: SIR
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: The envious man hath a wicked eye; he turneth away his face, and despiseth
    men.
- book_title: Brenton Septuagint Translation Sirach 14
  book_usfm_code: SIR
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: A covetous man's eye is not satisfied with his portion; and the iniquity
    of the wicked drieth up his soul.
- book_title: Brenton Septuagint Translation Sirach 14
  book_usfm_code: SIR
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: A wicked eye envieth [his] bread, and he is a niggard at his table.
- book_title: Brenton Septuagint Translation Sirach 14
  book_usfm_code: SIR
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: My son, according to thy ability do good to thyself, and give the Lord
    his due offering.
- book_title: Brenton Septuagint Translation Sirach 14
  book_usfm_code: SIR
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: Remember that death will not be long in coming, and that the covenant
    of the grave is not shewed unto thee.
- book_title: Brenton Septuagint Translation Sirach 14
  book_usfm_code: SIR
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: Do good unto thy friend before thou die, and according to thy ability
    stretch out thy hand and give to him.
- book_title: Brenton Septuagint Translation Sirach 14
  book_usfm_code: SIR
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: Defraud not thyself of the good day, and let not the part of a good
    desire overpass thee.
- book_title: Brenton Septuagint Translation Sirach 14
  book_usfm_code: SIR
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: Shalt thou not leave thy travails unto another? and thy labours to be
    divided by lot?
- book_title: Brenton Septuagint Translation Sirach 14
  book_usfm_code: SIR
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: Give, and take, and sanctify thy soul; for there is no seeking of dainties
    in the grave.
- book_title: Brenton Septuagint Translation Sirach 14
  book_usfm_code: SIR
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: 'All flesh waxeth old as a garment: for the covenant from the beginning
    is, Thou shalt die the death.'
- book_title: Brenton Septuagint Translation Sirach 14
  book_usfm_code: SIR
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: 'As of the green leaves on a thick tree, some fall, and some grow: so
    is the generation of flesh and blood, one cometh to an end, and another is born.'
- book_title: Brenton Septuagint Translation Sirach 14
  book_usfm_code: SIR
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: Every work rotteth and consumeth away, and the worker thereof shall
    go withal.
- book_title: Brenton Septuagint Translation Sirach 14
  book_usfm_code: SIR
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: Blessed is the man that doth meditate good things in wisdom, and that
    reasoneth of holy things by his understanding.
- book_title: Brenton Septuagint Translation Sirach 14
  book_usfm_code: SIR
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: He that considereth her ways in his heart shall also have understanding
    in her secrets.
- book_title: Brenton Septuagint Translation Sirach 14
  book_usfm_code: SIR
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: Go after her as one that traceth, and lie in wait in her ways.
- book_title: Brenton Septuagint Translation Sirach 14
  book_usfm_code: SIR
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: He that prieth in at her windows shall also hearken at her doors.
- book_title: Brenton Septuagint Translation Sirach 14
  book_usfm_code: SIR
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: He that doth lodge near her house shall also fasten a pin in her walls.
- book_title: Brenton Septuagint Translation Sirach 14
  book_usfm_code: SIR
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: He shall pitch his tent nigh unto her, and shall lodge in a lodging
    where good things are.
- book_title: Brenton Septuagint Translation Sirach 14
  book_usfm_code: SIR
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: He shall set his children under her shelter, and shall lodge under her
    branches.
- book_title: Brenton Septuagint Translation Sirach 14
  book_usfm_code: SIR
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: By her he shall be covered from heat, and in her glory shall he dwell.
