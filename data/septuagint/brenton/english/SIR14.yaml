- book: Brenton Septuagint Translation Sirach 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Blessed is the man that hath not slipped with his mouth, and is not pricked
    with the multitude of sins.
  usfm_code: SIR
  verse: '1'
- book: Brenton Septuagint Translation Sirach 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Blessed is he whose conscience hath not condemned him, and who is not fallen
    from his hope in the Lord .
  usfm_code: SIR
  verse: '2'
- book: Brenton Septuagint Translation Sirach 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'Riches are not comely for a niggard: and what should an envious man do with
    money?'
  usfm_code: SIR
  verse: '3'
- book: Brenton Septuagint Translation Sirach 14
  chapter: 14
  iso-639-2_language_code: eng
  text: He that gathereth by defrauding his own soul gathereth for others that shall
    spend his goods riotously.
  usfm_code: SIR
  verse: '4'
- book: Brenton Septuagint Translation Sirach 14
  chapter: 14
  iso-639-2_language_code: eng
  text: He that is evil to himself, to whom will he be good? he shall not take pleasure
    in his goods.
  usfm_code: SIR
  verse: '5'
- book: Brenton Septuagint Translation Sirach 14
  chapter: 14
  iso-639-2_language_code: eng
  text: There is none worse than he that envieth himself; and this is a recompence
    of his wickedness.
  usfm_code: SIR
  verse: '6'
- book: Brenton Septuagint Translation Sirach 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And if he doeth good, he doeth it unwillingly; and at the last he will declare
    his wickedness.
  usfm_code: SIR
  verse: '7'
- book: Brenton Septuagint Translation Sirach 14
  chapter: 14
  iso-639-2_language_code: eng
  text: The envious man hath a wicked eye; he turneth away his face, and despiseth
    men.
  usfm_code: SIR
  verse: '8'
- book: Brenton Septuagint Translation Sirach 14
  chapter: 14
  iso-639-2_language_code: eng
  text: A covetous man's eye is not satisfied with his portion; and the iniquity of
    the wicked drieth up his soul.
  usfm_code: SIR
  verse: '9'
- book: Brenton Septuagint Translation Sirach 14
  chapter: 14
  iso-639-2_language_code: eng
  text: A wicked eye envieth [his] bread, and he is a niggard at his table.
  usfm_code: SIR
  verse: '10'
- book: Brenton Septuagint Translation Sirach 14
  chapter: 14
  iso-639-2_language_code: eng
  text: My son, according to thy ability do good to thyself, and give the Lord his
    due offering.
  usfm_code: SIR
  verse: '11'
- book: Brenton Septuagint Translation Sirach 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Remember that death will not be long in coming, and that the covenant of the
    grave is not shewed unto thee.
  usfm_code: SIR
  verse: '12'
- book: Brenton Septuagint Translation Sirach 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Do good unto thy friend before thou die, and according to thy ability stretch
    out thy hand and give to him.
  usfm_code: SIR
  verse: '13'
- book: Brenton Septuagint Translation Sirach 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Defraud not thyself of the good day, and let not the part of a good desire
    overpass thee.
  usfm_code: SIR
  verse: '14'
- book: Brenton Septuagint Translation Sirach 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Shalt thou not leave thy travails unto another? and thy labours to be divided
    by lot?
  usfm_code: SIR
  verse: '15'
- book: Brenton Septuagint Translation Sirach 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Give, and take, and sanctify thy soul; for there is no seeking of dainties
    in the grave.
  usfm_code: SIR
  verse: '16'
- book: Brenton Septuagint Translation Sirach 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'All flesh waxeth old as a garment: for the covenant from the beginning is,
    Thou shalt die the death.'
  usfm_code: SIR
  verse: '17'
- book: Brenton Septuagint Translation Sirach 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'As of the green leaves on a thick tree, some fall, and some grow: so is the
    generation of flesh and blood, one cometh to an end, and another is born.'
  usfm_code: SIR
  verse: '18'
- book: Brenton Septuagint Translation Sirach 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Every work rotteth and consumeth away, and the worker thereof shall go withal.
  usfm_code: SIR
  verse: '19'
- book: Brenton Septuagint Translation Sirach 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Blessed is the man that doth meditate good things in wisdom, and that reasoneth
    of holy things by his understanding.
  usfm_code: SIR
  verse: '20'
- book: Brenton Septuagint Translation Sirach 14
  chapter: 14
  iso-639-2_language_code: eng
  text: He that considereth her ways in his heart shall also have understanding in
    her secrets.
  usfm_code: SIR
  verse: '21'
- book: Brenton Septuagint Translation Sirach 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Go after her as one that traceth, and lie in wait in her ways.
  usfm_code: SIR
  verse: '22'
- book: Brenton Septuagint Translation Sirach 14
  chapter: 14
  iso-639-2_language_code: eng
  text: He that prieth in at her windows shall also hearken at her doors.
  usfm_code: SIR
  verse: '23'
- book: Brenton Septuagint Translation Sirach 14
  chapter: 14
  iso-639-2_language_code: eng
  text: He that doth lodge near her house shall also fasten a pin in her walls.
  usfm_code: SIR
  verse: '24'
- book: Brenton Septuagint Translation Sirach 14
  chapter: 14
  iso-639-2_language_code: eng
  text: He shall pitch his tent nigh unto her, and shall lodge in a lodging where
    good things are.
  usfm_code: SIR
  verse: '25'
- book: Brenton Septuagint Translation Sirach 14
  chapter: 14
  iso-639-2_language_code: eng
  text: He shall set his children under her shelter, and shall lodge under her branches.
  usfm_code: SIR
  verse: '26'
- book: Brenton Septuagint Translation Sirach 14
  chapter: 14
  iso-639-2_language_code: eng
  text: By her he shall be covered from heat, and in her glory shall he dwell.
  usfm_code: SIR
  verse: '27'
