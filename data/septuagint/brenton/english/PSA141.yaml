- book: Brenton Septuagint Translation Psalms 141
  chapter: 141
  iso-639-2_language_code: eng
  text: I cried to the Lord with my voice; with my voice I made supplication to the
    Lord.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 141
  chapter: 141
  iso-639-2_language_code: eng
  text: 'I will pour out before him my supplication: I will declare before him mine
    affliction.'
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 141
  chapter: 141
  iso-639-2_language_code: eng
  text: When my spirit was fainting within me, then thou knewest my paths; in the
    very way wherein I was walking, they hid a snare for me.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 141
  chapter: 141
  iso-639-2_language_code: eng
  text: I looked on my right hand, and behold, for there was none that noticed me;
    refuge failed me; and there was none that cared for my soul.
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 141
  chapter: 141
  iso-639-2_language_code: eng
  text: I cried unto thee, O Lord, and said, Thou art my hope, my portion in the land
    of the living.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 141
  chapter: 141
  iso-639-2_language_code: eng
  text: Attend to my supplication, for I am brought very low; deliver me from them
    that persecute me; for they are stronger than I.
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 141
  chapter: 141
  iso-639-2_language_code: eng
  text: Bring my soul out of prison, that I may give thanks to thy name, O Lord; the
    righteous shall wait for me, until thou recompense me.
  usfm_code: PSA
  verse: '8'
