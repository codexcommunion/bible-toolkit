- book: Brenton Septuagint Translation Job 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And Job answered and said,
  usfm_code: JOB
  verse: '1'
- book: Brenton Septuagint Translation Job 12
  chapter: 12
  iso-639-2_language_code: eng
  text: So then ye alone are men, and wisdom shall die with you?
  usfm_code: JOB
  verse: '2'
- book: Brenton Septuagint Translation Job 12
  chapter: 12
  iso-639-2_language_code: eng
  text: But I also have a heart as well as you.
  usfm_code: JOB
  verse: '3'
- book: Brenton Septuagint Translation Job 12
  chapter: 12
  iso-639-2_language_code: eng
  text: For a righteous and blameless man has become a subject for mockery.
  usfm_code: JOB
  verse: '4'
- book: Brenton Septuagint Translation Job 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'For it had been ordained that he should fall under others at the appointed
    time, and that his houses should be spoiled by transgressors: let not however
    any one trust that, being evil, he shall be held guiltless,'
  usfm_code: JOB
  verse: '5'
- book: Brenton Septuagint Translation Job 12
  chapter: 12
  iso-639-2_language_code: eng
  text: even as many as provoke the Lord, as if there were indeed to be no inquisition
    made of them.
  usfm_code: JOB
  verse: '6'
- book: Brenton Septuagint Translation Job 12
  chapter: 12
  iso-639-2_language_code: eng
  text: But ask now the beasts, if they may speak to thee; and the birds of the air,
    if they may declare to thee.
  usfm_code: JOB
  verse: '7'
- book: Brenton Septuagint Translation Job 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'Tell the earth, if it may speak to thee: and the fishes of the sea shall
    explain to thee.'
  usfm_code: JOB
  verse: '8'
- book: Brenton Septuagint Translation Job 12
  chapter: 12
  iso-639-2_language_code: eng
  text: Who then has not known in all these things, that the hand of the Lord has
    made them?
  usfm_code: JOB
  verse: '9'
- book: Brenton Septuagint Translation Job 12
  chapter: 12
  iso-639-2_language_code: eng
  text: Whereas the life of all living things is in his hand, and the breath of every
    man.
  usfm_code: JOB
  verse: '10'
- book: Brenton Septuagint Translation Job 12
  chapter: 12
  iso-639-2_language_code: eng
  text: For the ear tries words, and the palate tastes meats.
  usfm_code: JOB
  verse: '11'
- book: Brenton Septuagint Translation Job 12
  chapter: 12
  iso-639-2_language_code: eng
  text: In length of time is wisdom, and in long life knowledge.
  usfm_code: JOB
  verse: '12'
- book: Brenton Septuagint Translation Job 12
  chapter: 12
  iso-639-2_language_code: eng
  text: With him are wisdom and power, with him counsel and understanding.
  usfm_code: JOB
  verse: '13'
- book: Brenton Septuagint Translation Job 12
  chapter: 12
  iso-639-2_language_code: eng
  text: If he should cast down, who will build up? if he should shut up against men,
    who shall open?
  usfm_code: JOB
  verse: '14'
- book: Brenton Septuagint Translation Job 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'If he should withhold the water, he will dry the earth: and if he should
    let it loose, he overthrows and destroys it.'
  usfm_code: JOB
  verse: '15'
- book: Brenton Septuagint Translation Job 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'With him are strength and power: he has knowledge and understanding.'
  usfm_code: JOB
  verse: '16'
- book: Brenton Septuagint Translation Job 12
  chapter: 12
  iso-639-2_language_code: eng
  text: He leads counsellors away captive, and maddens the judges of the earth.
  usfm_code: JOB
  verse: '17'
- book: Brenton Septuagint Translation Job 12
  chapter: 12
  iso-639-2_language_code: eng
  text: He seats kings upon thrones, and girds their loins with a girdle.
  usfm_code: JOB
  verse: '18'
- book: Brenton Septuagint Translation Job 12
  chapter: 12
  iso-639-2_language_code: eng
  text: He sends away priests into captivity, and overthrows the mighty ones of the
    earth.
  usfm_code: JOB
  verse: '19'
- book: Brenton Septuagint Translation Job 12
  chapter: 12
  iso-639-2_language_code: eng
  text: He changes the lips of the trusty, and he knows the understanding of the elders.
  usfm_code: JOB
  verse: '20'
- book: Brenton Septuagint Translation Job 12
  chapter: 12
  iso-639-2_language_code: eng
  text: He pours dishonour upon princes, and heals the lowly.
  usfm_code: JOB
  verse: '21'
- book: Brenton Septuagint Translation Job 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'Revealing deep things out of darkness: and he has brought into light the
    shadow of death.'
  usfm_code: JOB
  verse: '22'
- book: Brenton Septuagint Translation Job 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'Causing the nations to wander, and destroying them: overthrowing the nations,
    and leading them away .'
  usfm_code: JOB
  verse: '23'
- book: Brenton Septuagint Translation Job 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'Perplexing the minds of the princes of the earth: and he causes them to wander
    in a way they have not known, saying ,'
  usfm_code: JOB
  verse: '24'
- book: Brenton Septuagint Translation Job 12
  chapter: 12
  iso-639-2_language_code: eng
  text: Let them grope in darkness, and let there be no light, and let them wander
    as a drunken man.
  usfm_code: JOB
  verse: '25'
