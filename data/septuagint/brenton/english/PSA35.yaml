- book: Brenton Septuagint Translation Psalms 35
  chapter: 35
  iso-639-2_language_code: eng
  text: For the end, by David the servant of the Lord.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 35
  chapter: 35
  iso-639-2_language_code: eng
  text: The transgressor, that he may sin, says within himself, that there is no fear
    of God before his eyes.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 35
  chapter: 35
  iso-639-2_language_code: eng
  text: For he has dealt craftily before him, to discover his iniquity and hate it.
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 35
  chapter: 35
  iso-639-2_language_code: eng
  text: 'The words of his mouth are transgression and deceit: he is not inclined to
    understand how to do good.'
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 35
  chapter: 35
  iso-639-2_language_code: eng
  text: He devises iniquity on his bed; he gives himself to every evil way; and does
    not abhor evil.
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 35
  chapter: 35
  iso-639-2_language_code: eng
  text: O Lord, thy mercy is in the heaven; and thy truth reaches to the clouds.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 35
  chapter: 35
  iso-639-2_language_code: eng
  text: 'Thy righteousness is as the mountains of God, thy judgments are as a great
    deep: O Lord, thou wilt preserve men and beasts.'
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 35
  chapter: 35
  iso-639-2_language_code: eng
  text: How hast thou multiplied thy mercy, O God! so the children of men shall trust
    in the shelter of thy wings.
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 35
  chapter: 35
  iso-639-2_language_code: eng
  text: They shall be fully satisfied with the fatness of thine house; and thou shalt
    cause them to drink of the full stream of thy delights.
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 35
  chapter: 35
  iso-639-2_language_code: eng
  text: 'For with thee is the fountain of life: in thy light we shall see light.'
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 35
  chapter: 35
  iso-639-2_language_code: eng
  text: Extend thy mercy to them that know thee; and thy righteousness to the upright
    in heart.
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 35
  chapter: 35
  iso-639-2_language_code: eng
  text: Let not the foot of pride come against me, and let not the hand of sinners
    move me.
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 35
  chapter: 35
  iso-639-2_language_code: eng
  text: 'There have all the workers of iniquity fallen: they are cast out, and shall
    not be able to stand.'
  usfm_code: PSA
  verse: '13'
