- book: Brenton Septuagint Translation Proverbs 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'Wise women build houses: but a foolish one digs hers down with her hands.'
  usfm_code: PRO
  verse: '1'
- book: Brenton Septuagint Translation Proverbs 14
  chapter: 14
  iso-639-2_language_code: eng
  text: He that walks uprightly fears the Lord; but he that is perverse in his ways
    shall be dishonoured.
  usfm_code: PRO
  verse: '2'
- book: Brenton Septuagint Translation Proverbs 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Out of the mouth of fools comes a rod of pride; but the lips of the wise preserve
    them.
  usfm_code: PRO
  verse: '3'
- book: Brenton Septuagint Translation Proverbs 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Where no oxen are, the cribs are clean; but where there is abundant produce,
    the strength of the ox is apparent.
  usfm_code: PRO
  verse: '4'
- book: Brenton Septuagint Translation Proverbs 14
  chapter: 14
  iso-639-2_language_code: eng
  text: A faithful witness does not lie; but an unjust witness kindles falsehoods.
  usfm_code: PRO
  verse: '5'
- book: Brenton Septuagint Translation Proverbs 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Thou shalt seek wisdom with bad men, and shalt not find it; but discretion
    is easily available with the prudent.
  usfm_code: PRO
  verse: '6'
- book: Brenton Septuagint Translation Proverbs 14
  chapter: 14
  iso-639-2_language_code: eng
  text: All things are adverse to a foolish man; but wise lips are the weapons of
    discretion.
  usfm_code: PRO
  verse: '7'
- book: Brenton Septuagint Translation Proverbs 14
  chapter: 14
  iso-639-2_language_code: eng
  text: The wisdom of the prudent will understand their ways; but the folly of fools
    leads astray.
  usfm_code: PRO
  verse: '8'
- book: Brenton Septuagint Translation Proverbs 14
  chapter: 14
  iso-639-2_language_code: eng
  text: The houses of transgressors will need purification; but the houses of the
    just are acceptable.
  usfm_code: PRO
  verse: '9'
- book: Brenton Septuagint Translation Proverbs 14
  chapter: 14
  iso-639-2_language_code: eng
  text: If a man's mind is intelligent, his soul is sorrowful; and when he rejoices,
    he has no fellowship with pride.
  usfm_code: PRO
  verse: '10'
- book: Brenton Septuagint Translation Proverbs 14
  chapter: 14
  iso-639-2_language_code: eng
  text: The houses of ungodly men shall be utterly destroyed; but the tabernacles
    of them that walk uprightly shall stand.
  usfm_code: PRO
  verse: '11'
- book: Brenton Septuagint Translation Proverbs 14
  chapter: 14
  iso-639-2_language_code: eng
  text: There is a way which seems to be right with men, but the ends of it reach
    to the depth of hell.
  usfm_code: PRO
  verse: '12'
- book: Brenton Septuagint Translation Proverbs 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Grief mingles not with mirth; and joy in the end comes to grief.
  usfm_code: PRO
  verse: '13'
- book: Brenton Septuagint Translation Proverbs 14
  chapter: 14
  iso-639-2_language_code: eng
  text: A stout-hearted man shall be filled with his own ways; and a good man with
    his own thoughts.
  usfm_code: PRO
  verse: '14'
- book: Brenton Septuagint Translation Proverbs 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'The simple believes every word: but the prudent man betakes himself to after-thought.'
  usfm_code: PRO
  verse: '15'
- book: Brenton Septuagint Translation Proverbs 14
  chapter: 14
  iso-639-2_language_code: eng
  text: A wise man fears, and departs from evil; but the fool trusts in himself, and
    joins himself with the transgressor.
  usfm_code: PRO
  verse: '16'
- book: Brenton Septuagint Translation Proverbs 14
  chapter: 14
  iso-639-2_language_code: eng
  text: A passionate man acts inconsiderately; but a sensible man bears up under many
    things.
  usfm_code: PRO
  verse: '17'
- book: Brenton Septuagint Translation Proverbs 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Fools shall have mischief for their portion; but the prudent shall take fast
    hold of understanding.
  usfm_code: PRO
  verse: '18'
- book: Brenton Septuagint Translation Proverbs 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Evil men shall fall before the good; and the ungodly shall attend at the gates
    of the righteous.
  usfm_code: PRO
  verse: '19'
- book: Brenton Septuagint Translation Proverbs 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Friends will hate poor friends; but the friends of the rich are many.
  usfm_code: PRO
  verse: '20'
- book: Brenton Septuagint Translation Proverbs 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'He that dishonours the needy sins: but he that has pity on the poor is most
    blessed.'
  usfm_code: PRO
  verse: '21'
- book: Brenton Septuagint Translation Proverbs 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'They that go astray devise evils: but the good devise mercy and truth. The
    framers of evil do not understand mercy and truth: but compassion and faithfulness
    are with the framers of good.'
  usfm_code: PRO
  verse: '22'
- book: Brenton Septuagint Translation Proverbs 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'With every one who is careful there is abundance: but the pleasure-taking
    and indolent shall be in want.'
  usfm_code: PRO
  verse: '23'
- book: Brenton Septuagint Translation Proverbs 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'A prudent man is the crown of the wise: but the occupation of fools is evil.'
  usfm_code: PRO
  verse: '24'
- book: Brenton Septuagint Translation Proverbs 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'A faithful witness shall deliver a soul from evil: but a deceitful man kindles
    falsehoods.'
  usfm_code: PRO
  verse: '25'
- book: Brenton Septuagint Translation Proverbs 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'In the fear of the Lord is strong confidence: and he leaves his children
    a support.'
  usfm_code: PRO
  verse: '26'
- book: Brenton Septuagint Translation Proverbs 14
  chapter: 14
  iso-639-2_language_code: eng
  text: The commandment of the Lord is a fountain of life; and it causes men to turn
    aside from the snare of death.
  usfm_code: PRO
  verse: '27'
- book: Brenton Septuagint Translation Proverbs 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'In a populous nation is the glory of a king: but in the failure of people
    is the ruin of a prince.'
  usfm_code: PRO
  verse: '28'
- book: Brenton Septuagint Translation Proverbs 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'A man slow to wrath abounds in wisdom: but a man of impatient spirit is very
    foolish.'
  usfm_code: PRO
  verse: '29'
- book: Brenton Septuagint Translation Proverbs 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'A meek-spirited man is a healer of the heart: but a sensitive heart is a
    corruption of the bones.'
  usfm_code: PRO
  verse: '30'
- book: Brenton Septuagint Translation Proverbs 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'He that oppresses the needy provokes his Maker: but he that honours him has
    pity upon the poor.'
  usfm_code: PRO
  verse: '31'
- book: Brenton Septuagint Translation Proverbs 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'The ungodly shall be driven away in his wickedness: but he who is secure
    in his own holiness is just.'
  usfm_code: PRO
  verse: '32'
- book: Brenton Septuagint Translation Proverbs 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'There is wisdom in the good heart of a man: but in the heart of fools it
    is not discerned.'
  usfm_code: PRO
  verse: '33'
- book: Brenton Septuagint Translation Proverbs 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'Righteousness exalts a nation: but sins diminish tribes.'
  usfm_code: PRO
  verse: '34'
- book: Brenton Septuagint Translation Proverbs 14
  chapter: 14
  iso-639-2_language_code: eng
  text: An understanding servant is acceptable to a king; and by his good behaviour
    he removes disgrace.
  usfm_code: PRO
  verse: '35'
