- book: Brenton Septuagint Translation Michæas 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And at the last days the mountain of the Lord shall be manifest, established
    on the tops of the mountains, and it shall be exalted above the hills; and the
    peoples shall hasten to it.
  usfm_code: MIC
  verse: '1'
- book: Brenton Septuagint Translation Michæas 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And many nations shall go, and say, Come, let us go up to the mountain of
    the Lord, and to the house of the God of Jacob; and they shall shew us his way,
    and we will walk in his paths: for out of Sion shall go forth a law, and the word
    of the Lord from Jerusalem.'
  usfm_code: MIC
  verse: '2'
- book: Brenton Septuagint Translation Michæas 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And he shall judge among many peoples, and shall rebuke strong nations afar
    off; and they shall beat their swords into ploughshares, and their spears into
    sickles; and nation shall no more lift up sword against nation, neither shall
    they learn to war any more.
  usfm_code: MIC
  verse: '3'
- book: Brenton Septuagint Translation Michæas 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And every one shall rest under his vine, and every one under his fig-tree;
    and there shall be none to alarm them : for the mouth of the Lord Almighty has
    spoken these words .'
  usfm_code: MIC
  verse: '4'
- book: Brenton Septuagint Translation Michæas 4
  chapter: 4
  iso-639-2_language_code: eng
  text: For all other nations shall walk every one in his own way, but we will walk
    in the name of the Lord our God for ever and ever.
  usfm_code: MIC
  verse: '5'
- book: Brenton Septuagint Translation Michæas 4
  chapter: 4
  iso-639-2_language_code: eng
  text: In that day, saith the Lord, I will gather her that is bruised, and will receive
    her that is cast out, and those whom I rejected.
  usfm_code: MIC
  verse: '6'
- book: Brenton Septuagint Translation Michæas 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And I will make her that was bruised a remnant, and her that was rejected
    a mighty nation: and the Lord shall reign over them in mount Sion from henceforth,
    even for ever.'
  usfm_code: MIC
  verse: '7'
- book: Brenton Septuagint Translation Michæas 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And thou, dark tower of the flock, daughter of Sion, on thee the dominion
    shall come and enter in, even the first kingdom from Babylon to the daughter of
    Jerusalem.
  usfm_code: MIC
  verse: '8'
- book: Brenton Septuagint Translation Michæas 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And now, why hast thou known calamities? was there not a king to thee? or
    has thy counsel perished that pangs as of a woman in travail have seized upon
    thee?
  usfm_code: MIC
  verse: '9'
- book: Brenton Septuagint Translation Michæas 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'Be in pain, and strengthen thyself, and draw near, O daughter of Sion, as
    a woman in travail: for now thou shalt go forth out of the city, and shalt lodge
    in the plain, and shalt reach even to Babylon: thence shall the Lord thy God deliver
    thee, and thence shall he redeem thee out of the hand of thine enemies.'
  usfm_code: MIC
  verse: '10'
- book: Brenton Septuagint Translation Michæas 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And now have many nations gathered against thee, saying, We will rejoice,
    and our eyes shall look upon Sion.
  usfm_code: MIC
  verse: '11'
- book: Brenton Septuagint Translation Michæas 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'But they know not the thought of the Lord, and have not understood his counsel:
    for he has gathered them as sheaves of the floor.'
  usfm_code: MIC
  verse: '12'
- book: Brenton Septuagint Translation Michæas 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'Arise, and thresh them, O daughter of Sion: for I will make thine horns iron,
    and I will make thine hoofs brass: and thou shalt utterly destroy many nations,
    and shalt consecrate their abundance to the Lord, and their strength to the Lord
    of all the earth.'
  usfm_code: MIC
  verse: '13'
- book: Brenton Septuagint Translation Michæas 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'Now shall the daughter of Sion be completely hedged in: he has laid siege
    against us: they shall smite the tribes of Israel with a rod upon the cheek.'
  usfm_code: MIC
  verse: '14'
