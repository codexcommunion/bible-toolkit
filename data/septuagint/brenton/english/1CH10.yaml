- book_title: Brenton Septuagint Translation Chronicles I 10
  book_usfm_code: 1CH
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: Now the Philistines warred against Israel; and they fled from before
    the Philistines, and fell down slain in mount Gelbue.
- book_title: Brenton Septuagint Translation Chronicles I 10
  book_usfm_code: 1CH
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: And the Philistines pursued after Saul, and after his sons; and the
    Philistines smote Jonathan, and Aminadab, and Melchisue, sons of Saul.
- book_title: Brenton Septuagint Translation Chronicles I 10
  book_usfm_code: 1CH
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And the battle prevailed against Saul, and the archers hit him with
    bows and arrows, and they were wounded of the bows.
- book_title: Brenton Septuagint Translation Chronicles I 10
  book_usfm_code: 1CH
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'And Saul said to his armour-bearer, Draw thy sword, and pierce me through
    with it, lest these uncircumcised come and mock me. But his armour-bearer would
    not, for he was greatly afraid: so Saul took a sword, and fell upon it.'
- book_title: Brenton Septuagint Translation Chronicles I 10
  book_usfm_code: 1CH
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And his armour-bearer saw that Saul was dead, and he also fell upon
    his sword.
- book_title: Brenton Septuagint Translation Chronicles I 10
  book_usfm_code: 1CH
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: So Saul died, and his three sons on that day, and all his family died
    at the same time.
- book_title: Brenton Septuagint Translation Chronicles I 10
  book_usfm_code: 1CH
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'And all the men of Israel that were in the valley saw that Israel fled,
    and that Saul and his sons were dead, and they left their cities, and fled: and
    the Philistines came and dwelt in them.'
- book_title: Brenton Septuagint Translation Chronicles I 10
  book_usfm_code: 1CH
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And it came to pass on the next day that the Philistines came to strip
    the slain, and they found Saul and his sons fallen on mount Gelbue.
- book_title: Brenton Septuagint Translation Chronicles I 10
  book_usfm_code: 1CH
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And they stripped him, and took his head, and his armour, and sent them
    into the land of the Philistines round about, to proclaim the glad tidings to
    their idols, and to the people.
- book_title: Brenton Septuagint Translation Chronicles I 10
  book_usfm_code: 1CH
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And they put their armour in the house of their god, and they put his
    head in the house of Dagon.
- book_title: Brenton Septuagint Translation Chronicles I 10
  book_usfm_code: 1CH
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And all the dwellers in Galaad heard of all that the Philistines had
    done to Saul and to Israel.
- book_title: Brenton Septuagint Translation Chronicles I 10
  book_usfm_code: 1CH
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: And all the mighty men rose up from Galaad, and they took the body of
    Saul, and the bodies of his sons, and brought them to Jabis, and buried their
    bones under the oak in Jabis, and fasted seven days.
- book_title: Brenton Septuagint Translation Chronicles I 10
  book_usfm_code: 1CH
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'So Saul died for his transgressions, wherein he transgressed against
    God, against the word of the Lord, forasmuch as he kept it not, because Saul enquired
    of a wizard to seek counsel , and Samuel the prophet answered him:'
- book_title: Brenton Septuagint Translation Chronicles I 10
  book_usfm_code: 1CH
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'and he sought not the Lord: so he slew him, and turned the kingdom
    to David the son of Jesse.'
