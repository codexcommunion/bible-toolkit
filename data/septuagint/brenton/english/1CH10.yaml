- book: Brenton Septuagint Translation Chronicles I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Now the Philistines warred against Israel; and they fled from before the Philistines,
    and fell down slain in mount Gelbue.
  usfm_code: 1CH
  verse: '1'
- book: Brenton Septuagint Translation Chronicles I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And the Philistines pursued after Saul, and after his sons; and the Philistines
    smote Jonathan, and Aminadab, and Melchisue, sons of Saul.
  usfm_code: 1CH
  verse: '2'
- book: Brenton Septuagint Translation Chronicles I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And the battle prevailed against Saul, and the archers hit him with bows and
    arrows, and they were wounded of the bows.
  usfm_code: 1CH
  verse: '3'
- book: Brenton Septuagint Translation Chronicles I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'And Saul said to his armour-bearer, Draw thy sword, and pierce me through
    with it, lest these uncircumcised come and mock me. But his armour-bearer would
    not, for he was greatly afraid: so Saul took a sword, and fell upon it.'
  usfm_code: 1CH
  verse: '4'
- book: Brenton Septuagint Translation Chronicles I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And his armour-bearer saw that Saul was dead, and he also fell upon his sword.
  usfm_code: 1CH
  verse: '5'
- book: Brenton Septuagint Translation Chronicles I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: So Saul died, and his three sons on that day, and all his family died at the
    same time.
  usfm_code: 1CH
  verse: '6'
- book: Brenton Septuagint Translation Chronicles I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'And all the men of Israel that were in the valley saw that Israel fled, and
    that Saul and his sons were dead, and they left their cities, and fled: and the
    Philistines came and dwelt in them.'
  usfm_code: 1CH
  verse: '7'
- book: Brenton Septuagint Translation Chronicles I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And it came to pass on the next day that the Philistines came to strip the
    slain, and they found Saul and his sons fallen on mount Gelbue.
  usfm_code: 1CH
  verse: '8'
- book: Brenton Septuagint Translation Chronicles I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And they stripped him, and took his head, and his armour, and sent them into
    the land of the Philistines round about, to proclaim the glad tidings to their
    idols, and to the people.
  usfm_code: 1CH
  verse: '9'
- book: Brenton Septuagint Translation Chronicles I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And they put their armour in the house of their god, and they put his head
    in the house of Dagon.
  usfm_code: 1CH
  verse: '10'
- book: Brenton Septuagint Translation Chronicles I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And all the dwellers in Galaad heard of all that the Philistines had done
    to Saul and to Israel.
  usfm_code: 1CH
  verse: '11'
- book: Brenton Septuagint Translation Chronicles I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And all the mighty men rose up from Galaad, and they took the body of Saul,
    and the bodies of his sons, and brought them to Jabis, and buried their bones
    under the oak in Jabis, and fasted seven days.
  usfm_code: 1CH
  verse: '12'
- book: Brenton Septuagint Translation Chronicles I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'So Saul died for his transgressions, wherein he transgressed against God,
    against the word of the Lord, forasmuch as he kept it not, because Saul enquired
    of a wizard to seek counsel , and Samuel the prophet answered him:'
  usfm_code: 1CH
  verse: '13'
- book: Brenton Septuagint Translation Chronicles I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'and he sought not the Lord: so he slew him, and turned the kingdom to David
    the son of Jesse.'
  usfm_code: 1CH
  verse: '14'
