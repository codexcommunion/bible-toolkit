- book: Brenton Septuagint Translation Psalms 88
  chapter: 88
  iso-639-2_language_code: eng
  text: A Psalm of instruction for Ã†tham the Israelite.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 88
  chapter: 88
  iso-639-2_language_code: eng
  text: 'I will sing of thy mercies, O Lord, for ever: I will declare thy truth with
    my mouth to all generations.'
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 88
  chapter: 88
  iso-639-2_language_code: eng
  text: 'For thou hast said, Mercy shall be built up for ever: thy truth shall be
    established in the heavens.'
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 88
  chapter: 88
  iso-639-2_language_code: eng
  text: I made a covenant with my chosen ones, I sware unto David my servant.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 88
  chapter: 88
  iso-639-2_language_code: eng
  text: I will establish thy seed for ever, and build up thy throne to all generations.
    Pause.
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 88
  chapter: 88
  iso-639-2_language_code: eng
  text: The heavens shall declare thy wonders, O Lord; and thy truth in the assembly
    of the saints.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 88
  chapter: 88
  iso-639-2_language_code: eng
  text: For who in the heavens shall be compared to the Lord? and who shall be likened
    to the Lord among the sons of God?
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 88
  chapter: 88
  iso-639-2_language_code: eng
  text: God is glorified in the council of the saints; great and terrible toward all
    that are round about him.
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 88
  chapter: 88
  iso-639-2_language_code: eng
  text: O Lord God of hosts, who is like to thee? thou art mighty, O Lord, and thy
    truth is round about thee.
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 88
  chapter: 88
  iso-639-2_language_code: eng
  text: Thou rulest the power of the sea; and thou calmest the tumult of its waves.
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 88
  chapter: 88
  iso-639-2_language_code: eng
  text: Thou hast brought down the proud as one that is slain; and with the arm of
    thy power thou hast scattered thine enemies.
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 88
  chapter: 88
  iso-639-2_language_code: eng
  text: 'The heavens are thine, and the earth is thine: thou hast founded the world,
    and the fulness of it.'
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 88
  chapter: 88
  iso-639-2_language_code: eng
  text: 'Thou hast created the north and the west: Thabor and Hermon shall rejoice
    in thy name.'
  usfm_code: PSA
  verse: '13'
- book: Brenton Septuagint Translation Psalms 88
  chapter: 88
  iso-639-2_language_code: eng
  text: 'Thine is the mighty arm: let thy hand be strengthened, let thy right hand
    be exalted.'
  usfm_code: PSA
  verse: '14'
- book: Brenton Septuagint Translation Psalms 88
  chapter: 88
  iso-639-2_language_code: eng
  text: 'Justice and judgment are the establishment of thy throne: mercy and truth
    shall go before thy face.'
  usfm_code: PSA
  verse: '15'
- book: Brenton Septuagint Translation Psalms 88
  chapter: 88
  iso-639-2_language_code: eng
  text: 'Blessed is the people that knows the joyful sound: they shall walk, O Lord,
    in the light of thy countenance.'
  usfm_code: PSA
  verse: '16'
- book: Brenton Septuagint Translation Psalms 88
  chapter: 88
  iso-639-2_language_code: eng
  text: 'And in thy name shall they rejoice all the day: and in thy righteousness
    shall they be exalted.'
  usfm_code: PSA
  verse: '17'
- book: Brenton Septuagint Translation Psalms 88
  chapter: 88
  iso-639-2_language_code: eng
  text: For thou art the boast of their strength; and in thy good pleasure shall our
    horn be exalted,
  usfm_code: PSA
  verse: '18'
- book: Brenton Septuagint Translation Psalms 88
  chapter: 88
  iso-639-2_language_code: eng
  text: for our help is of the Lord; and of the Holy One of Israel, our king.
  usfm_code: PSA
  verse: '19'
- book: Brenton Septuagint Translation Psalms 88
  chapter: 88
  iso-639-2_language_code: eng
  text: Then thou spokest in vision to thy children, and saidst, I have laid help
    on a mighty one; I have exalted one chosen out of my people.
  usfm_code: PSA
  verse: '20'
- book: Brenton Septuagint Translation Psalms 88
  chapter: 88
  iso-639-2_language_code: eng
  text: I have found David my servant; I have anointed him by my holy mercy.
  usfm_code: PSA
  verse: '21'
- book: Brenton Septuagint Translation Psalms 88
  chapter: 88
  iso-639-2_language_code: eng
  text: For my hand shall support him; and mine arm shall strengthen him.
  usfm_code: PSA
  verse: '22'
- book: Brenton Septuagint Translation Psalms 88
  chapter: 88
  iso-639-2_language_code: eng
  text: The enemy shall have no advantage against him; and the son of transgression
    shall not hurt him again.
  usfm_code: PSA
  verse: '23'
- book: Brenton Septuagint Translation Psalms 88
  chapter: 88
  iso-639-2_language_code: eng
  text: And I will hew down his foes before him, and put to flight those that hate
    him.
  usfm_code: PSA
  verse: '24'
- book: Brenton Septuagint Translation Psalms 88
  chapter: 88
  iso-639-2_language_code: eng
  text: But my truth and my mercy shall be with him; and in my name shall his horn
    be exalted.
  usfm_code: PSA
  verse: '25'
- book: Brenton Septuagint Translation Psalms 88
  chapter: 88
  iso-639-2_language_code: eng
  text: And I will set his hand in the sea, and his right hand in the rivers.
  usfm_code: PSA
  verse: '26'
- book: Brenton Septuagint Translation Psalms 88
  chapter: 88
  iso-639-2_language_code: eng
  text: He shall call upon me, saying , Thou art my Father, my God, and the helper
    of my salvation.
  usfm_code: PSA
  verse: '27'
- book: Brenton Septuagint Translation Psalms 88
  chapter: 88
  iso-639-2_language_code: eng
  text: And I will make him my first-born, higher than the kings of the earth.
  usfm_code: PSA
  verse: '28'
- book: Brenton Septuagint Translation Psalms 88
  chapter: 88
  iso-639-2_language_code: eng
  text: I will keep my mercy for him for ever, and my covenant shall be firm with
    him.
  usfm_code: PSA
  verse: '29'
- book: Brenton Septuagint Translation Psalms 88
  chapter: 88
  iso-639-2_language_code: eng
  text: And I will establish his seed for ever and ever, and his throne as the days
    of heaven.
  usfm_code: PSA
  verse: '30'
- book: Brenton Septuagint Translation Psalms 88
  chapter: 88
  iso-639-2_language_code: eng
  text: If his children should forsake my law, and walk not in my judgments;
  usfm_code: PSA
  verse: '31'
- book: Brenton Septuagint Translation Psalms 88
  chapter: 88
  iso-639-2_language_code: eng
  text: if they should profane my ordinances, and not keep my commandments;
  usfm_code: PSA
  verse: '32'
- book: Brenton Septuagint Translation Psalms 88
  chapter: 88
  iso-639-2_language_code: eng
  text: I will visit their transgressions with a rod, and their sins with scourges.
  usfm_code: PSA
  verse: '33'
- book: Brenton Septuagint Translation Psalms 88
  chapter: 88
  iso-639-2_language_code: eng
  text: But my mercy I will not utterly remove from him, nor wrong my truth.
  usfm_code: PSA
  verse: '34'
- book: Brenton Septuagint Translation Psalms 88
  chapter: 88
  iso-639-2_language_code: eng
  text: Neither will I by any means profane my covenant; and I will not make void
    the things that proceed out of my lips.
  usfm_code: PSA
  verse: '35'
- book: Brenton Septuagint Translation Psalms 88
  chapter: 88
  iso-639-2_language_code: eng
  text: Once have I sworn by my holiness, that I will not lie to David.
  usfm_code: PSA
  verse: '36'
- book: Brenton Septuagint Translation Psalms 88
  chapter: 88
  iso-639-2_language_code: eng
  text: His seed shall endure for ever, and his throne as the sun before me;
  usfm_code: PSA
  verse: '37'
- book: Brenton Septuagint Translation Psalms 88
  chapter: 88
  iso-639-2_language_code: eng
  text: and as the moon that is established for ever, and as the faithful witness
    in heaven. Pause.
  usfm_code: PSA
  verse: '38'
- book: Brenton Septuagint Translation Psalms 88
  chapter: 88
  iso-639-2_language_code: eng
  text: But thou hast cast off and set at nought, thou hast rejected thine anointed.
  usfm_code: PSA
  verse: '39'
- book: Brenton Septuagint Translation Psalms 88
  chapter: 88
  iso-639-2_language_code: eng
  text: Thou hast overthrown the covenant of thy servant; thou hast profaned his sanctuary,
    casting it to the ground.
  usfm_code: PSA
  verse: '40'
- book: Brenton Septuagint Translation Psalms 88
  chapter: 88
  iso-639-2_language_code: eng
  text: Thou hast broken down all his hedges; thou hast made his strong holds a terror.
  usfm_code: PSA
  verse: '41'
- book: Brenton Septuagint Translation Psalms 88
  chapter: 88
  iso-639-2_language_code: eng
  text: 'All that go by the way have spoiled him: he is become a reproach to his neighbours.'
  usfm_code: PSA
  verse: '42'
- book: Brenton Septuagint Translation Psalms 88
  chapter: 88
  iso-639-2_language_code: eng
  text: Thou hast exalted the right hand of his enemies; thou hast made all his enemies
    to rejoice.
  usfm_code: PSA
  verse: '43'
- book: Brenton Septuagint Translation Psalms 88
  chapter: 88
  iso-639-2_language_code: eng
  text: Thou hast turned back the help of his sword, and hast not helped him in the
    battle.
  usfm_code: PSA
  verse: '44'
- book: Brenton Septuagint Translation Psalms 88
  chapter: 88
  iso-639-2_language_code: eng
  text: 'Thou hast deprived him of glory: thou hast broken down his throne to the
    ground.'
  usfm_code: PSA
  verse: '45'
- book: Brenton Septuagint Translation Psalms 88
  chapter: 88
  iso-639-2_language_code: eng
  text: 'Thou hast shortened the days of his throne: thou hast poured shame upon him.
    Pause.'
  usfm_code: PSA
  verse: '46'
- book: Brenton Septuagint Translation Psalms 88
  chapter: 88
  iso-639-2_language_code: eng
  text: How long, O Lord, wilt thou turn away, for ever? shall thine anger flame out
    as fire?
  usfm_code: PSA
  verse: '47'
- book: Brenton Septuagint Translation Psalms 88
  chapter: 88
  iso-639-2_language_code: eng
  text: 'Remember what my being is: for hast thou created all the sons of men in vain?'
  usfm_code: PSA
  verse: '48'
- book: Brenton Septuagint Translation Psalms 88
  chapter: 88
  iso-639-2_language_code: eng
  text: What man is there who shall live, and not see death? shall any one deliver
    his soul from the hand of Hades? Pause.
  usfm_code: PSA
  verse: '49'
- book: Brenton Septuagint Translation Psalms 88
  chapter: 88
  iso-639-2_language_code: eng
  text: Where are thine ancient mercies, O Lord, which thou swarest to David in thy
    truth?
  usfm_code: PSA
  verse: '50'
- book: Brenton Septuagint Translation Psalms 88
  chapter: 88
  iso-639-2_language_code: eng
  text: Remember, O Lord, the reproach of thy servants, which I have borne in my bosom,
    even the reproach of many nations;
  usfm_code: PSA
  verse: '51'
- book: Brenton Septuagint Translation Psalms 88
  chapter: 88
  iso-639-2_language_code: eng
  text: 'wherewith thine enemies have reviled, O Lord: wherewith they have reviled
    the recompence of thine anointed.'
  usfm_code: PSA
  verse: '52'
- book: Brenton Septuagint Translation Psalms 88
  chapter: 88
  iso-639-2_language_code: eng
  text: Blessed be the Lord for ever. So be it, so be it.
  usfm_code: PSA
  verse: '53'
