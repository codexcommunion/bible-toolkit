  verse: '1'
- book: Brenton Septuagint Translation Wisdom Of Solomon 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'For we are born at all adventure: and we shall be hereafter as though we
    had never been: for the breath in our nostrils is as smoke, and a little spark
    in the moving of our heart:'
  usfm_code: WIS
  verse: '2'
- book: Brenton Septuagint Translation Wisdom Of Solomon 2
  chapter: 2
  iso-639-2_language_code: eng
  text: which being extinguished, our body shall be turned to ashes, and our spirit
    shall vanish as the soft air,
  usfm_code: WIS
  verse: '3'
- book: Brenton Septuagint Translation Wisdom Of Solomon 2
  chapter: 2
  iso-639-2_language_code: eng
  text: and our name shall be forgotten in time, and no man shall have our works in
    remembrance, and our life shall pass away as the trace of a cloud, and shall be
    dispersed as a mist, that is driven away with the beams of the sun, and overcome
    with the heat thereof.
  usfm_code: WIS
  verse: '4'
- book: Brenton Septuagint Translation Wisdom Of Solomon 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'For our time is a very shadow that passeth away; and after our end there
    is no returning: for it is fast sealed, so that no man cometh again.'
  usfm_code: WIS
  verse: '5'
- book: Brenton Septuagint Translation Wisdom Of Solomon 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'Come on therefore, let us enjoy the good things that are present: and let
    us speedily use the creatures like as in youth.'
  usfm_code: WIS
  verse: '6'
- book: Brenton Septuagint Translation Wisdom Of Solomon 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'Let us fill ourselves with costly wine and ointments: and let no flower of
    the spring pass by us.'
  usfm_code: WIS
  verse: '7'
- book: Brenton Septuagint Translation Wisdom Of Solomon 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'Let us crown ourselves with rosebuds, before they be withered:'
  usfm_code: WIS
  verse: '8'
- book: Brenton Septuagint Translation Wisdom Of Solomon 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'let none of us go without his part of our voluptuousness: let us leave tokens
    of our joyfulness in every place: for this is our portion, and our lot is this.'
  usfm_code: WIS
  verse: '9'
- book: Brenton Septuagint Translation Wisdom Of Solomon 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Let us oppress the poor righteous man, let us not spare the widow, nor reverence
    the ancient grey hairs of the aged.
  usfm_code: WIS
  verse: '10'
- book: Brenton Septuagint Translation Wisdom Of Solomon 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'Let our strength be the law of justice: for that which is feeble is found
    to be nothing worth.'
  usfm_code: WIS
  verse: '11'
- book: Brenton Septuagint Translation Wisdom Of Solomon 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'Therefore let us lie in wait for the righteous; because he is not for our
    turn, and he is clean contrary to our doings: he upbraideth us with our offending
    the law, and objecteth to our infamy the transgressings of our education.'
  usfm_code: WIS
  verse: '12'
- book: Brenton Septuagint Translation Wisdom Of Solomon 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'He professeth to have the knowledge of God: and he calleth himself the child
    of the Lord.'
  usfm_code: WIS
  verse: '13'
- book: Brenton Septuagint Translation Wisdom Of Solomon 2
  chapter: 2
  iso-639-2_language_code: eng
  text: He was made to reprove our thoughts.
  usfm_code: WIS
  verse: '14'
- book: Brenton Septuagint Translation Wisdom Of Solomon 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'He is grievous unto us even to behold: for his life is not like other men''s,
    his ways are of another fashion.'
  usfm_code: WIS
  verse: '15'
- book: Brenton Septuagint Translation Wisdom Of Solomon 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'We are esteemed of him as counterfeits: he abstaineth from our ways as from
    filthiness: he pronounceth the end of the just to be blessed, and maketh his boast
    that God is his father.'
  usfm_code: WIS
  verse: '16'
- book: Brenton Septuagint Translation Wisdom Of Solomon 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'Let us see if his words be true: and let us prove what shall happen in the
    end of him.'
  usfm_code: WIS
  verse: '17'
- book: Brenton Septuagint Translation Wisdom Of Solomon 2
  chapter: 2
  iso-639-2_language_code: eng
  text: For if the just man be the son of God, he will help him, and deliver him from
    the hand of his enemies.
  usfm_code: WIS
  verse: '18'
- book: Brenton Septuagint Translation Wisdom Of Solomon 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Let us examine him with despitefulness and torture, that we may know his meekness,
    and prove his patience.
  usfm_code: WIS
  verse: '19'
- book: Brenton Septuagint Translation Wisdom Of Solomon 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'Let us condemn him with a shameful death: for by his own saying he shall
    be respected.'
  usfm_code: WIS
  verse: '20'
- book: Brenton Septuagint Translation Wisdom Of Solomon 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'Such things they did imagine, and were deceived: for their own wickedness
    hath blinded them.'
  usfm_code: WIS
  verse: '21'
- book: Brenton Septuagint Translation Wisdom Of Solomon 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'As for the mysteries of God, they knew them not: neither hoped they for the
    wages of righteousness, nor discerned a reward for blameless souls.'
  usfm_code: WIS
