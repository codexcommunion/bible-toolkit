- book_title: Brenton Septuagint Translation Esaias 12
  book_usfm_code: ISA
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And in that day thou shalt say, I will bless thee, O Lord; for thou
    wast angry with me, but thou hast turned aside thy wrath, and hast pitied me.
- book_title: Brenton Septuagint Translation Esaias 12
  book_usfm_code: ISA
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'Behold, my God is my Saviour; I will trust in him, and not be afraid:
    for the Lord is my glory and my praise, and is become my salvation.'
- book_title: Brenton Septuagint Translation Esaias 12
  book_usfm_code: ISA
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: Draw ye therefore water with joy out of the wells of salvation.
- book_title: Brenton Septuagint Translation Esaias 12
  book_usfm_code: ISA
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And in that day thou shalt say, Sing to the Lord, call aloud upon his
    name, proclaim his glorious deeds among the Gentiles; make mention that his name
    is exalted.
- book_title: Brenton Septuagint Translation Esaias 12
  book_usfm_code: ISA
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'Sing praise to the name of the Lord; for he has done great things :
    declare this in all the earth.'
- book_title: Brenton Septuagint Translation Esaias 12
  book_usfm_code: ISA
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'Exalt and rejoice, ye that dwell in Sion: for the Holy One of Israel
    is exalted in the midst of her.'
