- book_title: Brenton Septuagint Translation Sirach 45
  book_usfm_code: SIR
  chapter_number: 45
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And he brought out of him a merciful man, which found favour in the
    sight of all flesh; even Moses, beloved of God and men, whose memorial is blessed.
- book_title: Brenton Septuagint Translation Sirach 45
  book_usfm_code: SIR
  chapter_number: 45
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: He made him like to the glorious saints, and magnified him, so that
    his enemies stood in fear of him.
- book_title: Brenton Septuagint Translation Sirach 45
  book_usfm_code: SIR
  chapter_number: 45
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: By his words he caused the wonders to cease, and he made him glorious
    in the sight of kings, and gave him a commandment for his people, and shewed him
    part of his glory.
- book_title: Brenton Septuagint Translation Sirach 45
  book_usfm_code: SIR
  chapter_number: 45
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: He sanctified him in his faithfulness and meekness, and chose him out
    of all men.
- book_title: Brenton Septuagint Translation Sirach 45
  book_usfm_code: SIR
  chapter_number: 45
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: He made him to hear his voice, and brought him into the dark cloud,
    and gave him commandments before his face, even the law of life and knowledge,
    that he might teach Jacob his covenants, and Israel his judgments.
- book_title: Brenton Septuagint Translation Sirach 45
  book_usfm_code: SIR
  chapter_number: 45
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: He exalted Aaron, an holy man like unto him, even his brother, of the
    tribe of Levi.
- book_title: Brenton Septuagint Translation Sirach 45
  book_usfm_code: SIR
  chapter_number: 45
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: An everlasting covenant he made with him, and gave him the priesthood
    among the people; he beautified him with comely ornaments, and clothed him with
    a robe of glory.
- book_title: Brenton Septuagint Translation Sirach 45
  book_usfm_code: SIR
  chapter_number: 45
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: He put upon him perfect glory; and strengthened him with rich garments,
    with breeches, with a long robe, and the ephod.
- book_title: Brenton Septuagint Translation Sirach 45
  book_usfm_code: SIR
  chapter_number: 45
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And he compassed him with pomegranates and with many golden bells round
    about, that as he went there might be a sound, and a noise made that might be
    heard in the temple for a memorial to the children of his people;
- book_title: Brenton Septuagint Translation Sirach 45
  book_usfm_code: SIR
  chapter_number: 45
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: with a holy garment, with gold, and blue silk, and purple, the work
    of the embroiderer, with a breastplate of judgment, with the revealers of truth;
- book_title: Brenton Septuagint Translation Sirach 45
  book_usfm_code: SIR
  chapter_number: 45
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: with twisted scarlet, the work of the cunning workman, with precious
    stones graven like seals, and set in gold, the work of the jeweller, with a writing
    engraved for a memorial, after the number of the tribes of Israel.
- book_title: Brenton Septuagint Translation Sirach 45
  book_usfm_code: SIR
  chapter_number: 45
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: He set a crown of gold upon the mitre, wherein was engraven Holiness,
    an ornament of honour, a costly work, the desires of the eyes, goodly and beautiful.
- book_title: Brenton Septuagint Translation Sirach 45
  book_usfm_code: SIR
  chapter_number: 45
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: Before him there were none such, neither did ever any stranger put them
    on, but only his children and his children's children perpetually.
- book_title: Brenton Septuagint Translation Sirach 45
  book_usfm_code: SIR
  chapter_number: 45
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: Their sacrifices shall be wholly consumed every day twice continually.
- book_title: Brenton Septuagint Translation Sirach 45
  book_usfm_code: SIR
  chapter_number: 45
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: Moses consecrated him, and anointed him with holy oil; this was appointed
    unto him by an everlasting covenant, and to his seed, so long as the heavens should
    remain, that they should minister unto him, and execute the office of the priesthood,
    and bless the people in his name.
- book_title: Brenton Septuagint Translation Sirach 45
  book_usfm_code: SIR
  chapter_number: 45
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: He chose him out of all men living to offer sacrifices to the Lord,
    incense, and a sweet savour, for a memorial, to make reconciliation for his people.
- book_title: Brenton Septuagint Translation Sirach 45
  book_usfm_code: SIR
  chapter_number: 45
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: He gave unto him his commandments, and authority in the statutes of
    judgments, that he should teach Jacob the testimonies, and inform Israel in his
    laws.
- book_title: Brenton Septuagint Translation Sirach 45
  book_usfm_code: SIR
  chapter_number: 45
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: Strangers conspired together against him, and maligned him in the wilderness,
    even the men that were of Dathan's and Abiron's side, and the congregation of
    Core, with fury and wrath.
- book_title: Brenton Septuagint Translation Sirach 45
  book_usfm_code: SIR
  chapter_number: 45
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: 'This the Lord saw, and it displeased him, and in his wrathful indignation
    were they consumed: he did wonders upon them, to consume them with the fiery flame.'
- book_title: Brenton Septuagint Translation Sirach 45
  book_usfm_code: SIR
  chapter_number: 45
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: 'But he made Aaron more honourable, and gave him an heritage, and divided
    unto him the firstfruits of the increase; especially he prepared bread in abundance:'
- book_title: Brenton Septuagint Translation Sirach 45
  book_usfm_code: SIR
  chapter_number: 45
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: for they eat of the sacrifices of the Lord, which he gave unto him and
    his seed.
- book_title: Brenton Septuagint Translation Sirach 45
  book_usfm_code: SIR
  chapter_number: 45
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: 'Howbeit in the land of the people he had no inheritance, neither had
    he any portion among the people: for the Lord himself is his portion and inheritance.'
- book_title: Brenton Septuagint Translation Sirach 45
  book_usfm_code: SIR
  chapter_number: 45
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: The third in glory is Phinees the son of Eleazar, because he had zeal
    in the fear of the Lord, and stood up with good courage of heart when the people
    were turned back, and made reconciliation for Israel.
- book_title: Brenton Septuagint Translation Sirach 45
  book_usfm_code: SIR
  chapter_number: 45
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: 'Therefore was there a covenant of peace made with him, that he should
    be the chief of the sanctuary and of his people, and that he and his posterity
    should have the dignity of the priesthood for ever:'
- book_title: Brenton Septuagint Translation Sirach 45
  book_usfm_code: SIR
  chapter_number: 45
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: 'according to the covenant made with David son of Jesse, of the tribe
    of Juda, that the inheritance of the king should be to his posterity alone: so
    the inheritance of Aaron should also be unto his seed.'
- book_title: Brenton Septuagint Translation Sirach 45
  book_usfm_code: SIR
  chapter_number: 45
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: God give you wisdom in your heart to judge his people in righteousness,
    that their good things be not abolished, and that their glory may endure for ever.
