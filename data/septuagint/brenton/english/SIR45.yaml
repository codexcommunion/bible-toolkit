- book: Brenton Septuagint Translation Sirach 45
  chapter: 45
  iso-639-2_language_code: eng
  text: And he brought out of him a merciful man, which found favour in the sight
    of all flesh; even Moses, beloved of God and men, whose memorial is blessed.
  usfm_code: SIR
  verse: '1'
- book: Brenton Septuagint Translation Sirach 45
  chapter: 45
  iso-639-2_language_code: eng
  text: He made him like to the glorious saints, and magnified him, so that his enemies
    stood in fear of him.
  usfm_code: SIR
  verse: '2'
- book: Brenton Septuagint Translation Sirach 45
  chapter: 45
  iso-639-2_language_code: eng
  text: By his words he caused the wonders to cease, and he made him glorious in the
    sight of kings, and gave him a commandment for his people, and shewed him part
    of his glory.
  usfm_code: SIR
  verse: '3'
- book: Brenton Septuagint Translation Sirach 45
  chapter: 45
  iso-639-2_language_code: eng
  text: He sanctified him in his faithfulness and meekness, and chose him out of all
    men.
  usfm_code: SIR
  verse: '4'
- book: Brenton Septuagint Translation Sirach 45
  chapter: 45
  iso-639-2_language_code: eng
  text: He made him to hear his voice, and brought him into the dark cloud, and gave
    him commandments before his face, even the law of life and knowledge, that he
    might teach Jacob his covenants, and Israel his judgments.
  usfm_code: SIR
  verse: '5'
- book: Brenton Septuagint Translation Sirach 45
  chapter: 45
  iso-639-2_language_code: eng
  text: He exalted Aaron, an holy man like unto him, even his brother, of the tribe
    of Levi.
  usfm_code: SIR
  verse: '6'
- book: Brenton Septuagint Translation Sirach 45
  chapter: 45
  iso-639-2_language_code: eng
  text: An everlasting covenant he made with him, and gave him the priesthood among
    the people; he beautified him with comely ornaments, and clothed him with a robe
    of glory.
  usfm_code: SIR
  verse: '7'
- book: Brenton Septuagint Translation Sirach 45
  chapter: 45
  iso-639-2_language_code: eng
  text: He put upon him perfect glory; and strengthened him with rich garments, with
    breeches, with a long robe, and the ephod.
  usfm_code: SIR
  verse: '8'
- book: Brenton Septuagint Translation Sirach 45
  chapter: 45
  iso-639-2_language_code: eng
  text: And he compassed him with pomegranates and with many golden bells round about,
    that as he went there might be a sound, and a noise made that might be heard in
    the temple for a memorial to the children of his people;
  usfm_code: SIR
  verse: '9'
- book: Brenton Septuagint Translation Sirach 45
  chapter: 45
  iso-639-2_language_code: eng
  text: with a holy garment, with gold, and blue silk, and purple, the work of the
    embroiderer, with a breastplate of judgment, with the revealers of truth;
  usfm_code: SIR
  verse: '10'
- book: Brenton Septuagint Translation Sirach 45
  chapter: 45
  iso-639-2_language_code: eng
  text: with twisted scarlet, the work of the cunning workman, with precious stones
    graven like seals, and set in gold, the work of the jeweller, with a writing engraved
    for a memorial, after the number of the tribes of Israel.
  usfm_code: SIR
  verse: '11'
- book: Brenton Septuagint Translation Sirach 45
  chapter: 45
  iso-639-2_language_code: eng
  text: He set a crown of gold upon the mitre, wherein was engraven Holiness, an ornament
    of honour, a costly work, the desires of the eyes, goodly and beautiful.
  usfm_code: SIR
  verse: '12'
- book: Brenton Septuagint Translation Sirach 45
  chapter: 45
  iso-639-2_language_code: eng
  text: Before him there were none such, neither did ever any stranger put them on,
    but only his children and his children's children perpetually.
  usfm_code: SIR
  verse: '13'
- book: Brenton Septuagint Translation Sirach 45
  chapter: 45
  iso-639-2_language_code: eng
  text: Their sacrifices shall be wholly consumed every day twice continually.
  usfm_code: SIR
  verse: '14'
- book: Brenton Septuagint Translation Sirach 45
  chapter: 45
  iso-639-2_language_code: eng
  text: Moses consecrated him, and anointed him with holy oil; this was appointed
    unto him by an everlasting covenant, and to his seed, so long as the heavens should
    remain, that they should minister unto him, and execute the office of the priesthood,
    and bless the people in his name.
  usfm_code: SIR
  verse: '15'
- book: Brenton Septuagint Translation Sirach 45
  chapter: 45
  iso-639-2_language_code: eng
  text: He chose him out of all men living to offer sacrifices to the Lord, incense,
    and a sweet savour, for a memorial, to make reconciliation for his people.
  usfm_code: SIR
  verse: '16'
- book: Brenton Septuagint Translation Sirach 45
  chapter: 45
  iso-639-2_language_code: eng
  text: He gave unto him his commandments, and authority in the statutes of judgments,
    that he should teach Jacob the testimonies, and inform Israel in his laws.
  usfm_code: SIR
  verse: '17'
- book: Brenton Septuagint Translation Sirach 45
  chapter: 45
  iso-639-2_language_code: eng
  text: Strangers conspired together against him, and maligned him in the wilderness,
    even the men that were of Dathan's and Abiron's side, and the congregation of
    Core, with fury and wrath.
  usfm_code: SIR
  verse: '18'
- book: Brenton Septuagint Translation Sirach 45
  chapter: 45
  iso-639-2_language_code: eng
  text: 'This the Lord saw, and it displeased him, and in his wrathful indignation
    were they consumed: he did wonders upon them, to consume them with the fiery flame.'
  usfm_code: SIR
  verse: '19'
- book: Brenton Septuagint Translation Sirach 45
  chapter: 45
  iso-639-2_language_code: eng
  text: 'But he made Aaron more honourable, and gave him an heritage, and divided
    unto him the firstfruits of the increase; especially he prepared bread in abundance:'
  usfm_code: SIR
  verse: '20'
- book: Brenton Septuagint Translation Sirach 45
  chapter: 45
  iso-639-2_language_code: eng
  text: for they eat of the sacrifices of the Lord, which he gave unto him and his
    seed.
  usfm_code: SIR
  verse: '21'
- book: Brenton Septuagint Translation Sirach 45
  chapter: 45
  iso-639-2_language_code: eng
  text: 'Howbeit in the land of the people he had no inheritance, neither had he any
    portion among the people: for the Lord himself is his portion and inheritance.'
  usfm_code: SIR
  verse: '22'
- book: Brenton Septuagint Translation Sirach 45
  chapter: 45
  iso-639-2_language_code: eng
  text: The third in glory is Phinees the son of Eleazar, because he had zeal in the
    fear of the Lord, and stood up with good courage of heart when the people were
    turned back, and made reconciliation for Israel.
  usfm_code: SIR
  verse: '23'
- book: Brenton Septuagint Translation Sirach 45
  chapter: 45
  iso-639-2_language_code: eng
  text: 'Therefore was there a covenant of peace made with him, that he should be
    the chief of the sanctuary and of his people, and that he and his posterity should
    have the dignity of the priesthood for ever:'
  usfm_code: SIR
  verse: '24'
- book: Brenton Septuagint Translation Sirach 45
  chapter: 45
  iso-639-2_language_code: eng
  text: 'according to the covenant made with David son of Jesse, of the tribe of Juda,
    that the inheritance of the king should be to his posterity alone: so the inheritance
    of Aaron should also be unto his seed.'
  usfm_code: SIR
  verse: '25'
- book: Brenton Septuagint Translation Sirach 45
  chapter: 45
  iso-639-2_language_code: eng
  text: God give you wisdom in your heart to judge his people in righteousness, that
    their good things be not abolished, and that their glory may endure for ever.
  usfm_code: SIR
  verse: '26'
