- book: Brenton Septuagint Translation Psalms 139
  chapter: 139
  iso-639-2_language_code: eng
  text: For the end, a Psalm of David.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 139
  chapter: 139
  iso-639-2_language_code: eng
  text: Rescue me, O Lord, from the evil man; deliver me from the unjust man.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 139
  chapter: 139
  iso-639-2_language_code: eng
  text: Who have devised injustice in their hearts; all the day they prepared war.
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 139
  chapter: 139
  iso-639-2_language_code: eng
  text: They have sharpened their tongue as the tongue of a serpent; the poison of
    asps is under their lips. Pause.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 139
  chapter: 139
  iso-639-2_language_code: eng
  text: Keep me, O Lord, from the hand of the sinner; rescue me from unjust men; who
    have purposed to overthrow my goings.
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 139
  chapter: 139
  iso-639-2_language_code: eng
  text: The proud have hid a snare for me, and have stretched out ropes for snares
    for my feet; they set a stumbling-block for me near the path. Pause.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 139
  chapter: 139
  iso-639-2_language_code: eng
  text: I said to the Lord, Thou art my God; hearken, O Lord, to the voice of my supplication.
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 139
  chapter: 139
  iso-639-2_language_code: eng
  text: O Lord God, the strength of my salvation; thou hast screened my head in the
    day of battle.
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 139
  chapter: 139
  iso-639-2_language_code: eng
  text: 'Deliver me not, O Lord, to the sinner, according to my desire: they have
    devised mischief against me; forsake me not, lest they should be exalted. Pause.'
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 139
  chapter: 139
  iso-639-2_language_code: eng
  text: As for the head of them that compass me, the mischief of their lips shall
    cover them.
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 139
  chapter: 139
  iso-639-2_language_code: eng
  text: 'Coals of fire shall fall upon them on the earth; and thou shalt cast them
    down in afflictions: they shall not bear up under them .'
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 139
  chapter: 139
  iso-639-2_language_code: eng
  text: 'A talkative man shall not prosper on the earth: evils shall hunt the unrighteous
    man to destruction.'
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 139
  chapter: 139
  iso-639-2_language_code: eng
  text: I know that the Lord will maintain the cause of the poor, and the right of
    the needy ones.
  usfm_code: PSA
  verse: '13'
- book: Brenton Septuagint Translation Psalms 139
  chapter: 139
  iso-639-2_language_code: eng
  text: 'Surely the righteous shall give thanks to thy name: the upright shall dwell
    in thy presence.'
  usfm_code: PSA
  verse: '14'
