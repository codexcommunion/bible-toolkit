- book_title: Brenton Septuagint Translation Chronicles II 24
  book_usfm_code: 2CH
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: 'Joas was seven years old when he began to reign, and he reigned forty
    years in Jerusalem: and his mother''s name was Sabia of Beersabee.'
- book_title: Brenton Septuagint Translation Chronicles II 24
  book_usfm_code: 2CH
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: And Joas did that which was right in the sight of the Lord all the days
    of Jodae the priest.
- book_title: Brenton Septuagint Translation Chronicles II 24
  book_usfm_code: 2CH
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And Jodae took to himself two wives, and they bore sons and daughters.
- book_title: Brenton Septuagint Translation Chronicles II 24
  book_usfm_code: 2CH
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And it came to pass afterward that it came into the heart of Joas to
    repair the house of the Lord.
- book_title: Brenton Septuagint Translation Chronicles II 24
  book_usfm_code: 2CH
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And he gathered the priests and the Levites, and said to them, Go out
    into the cities of Juda, and collect money of all Israel to repair the house of
    the Lord from year to year, and make haste to speak of it . But the Levites hasted
    not.
- book_title: Brenton Septuagint Translation Chronicles II 24
  book_usfm_code: 2CH
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And king Joas called Jodae the chief, and said to him, Why hast thou
    not looked after the Levites, so that they should bring from Juda and Jerusalem
    that which was prescribed by Moses the man of God, when he assembled Israel at
    the tabernacle of witness?
- book_title: Brenton Septuagint Translation Chronicles II 24
  book_usfm_code: 2CH
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: For Gotholia was a transgressor, and her sons tore down the house of
    God; for they offered the holy things of the house of the Lord to Baalim.
- book_title: Brenton Septuagint Translation Chronicles II 24
  book_usfm_code: 2CH
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And the king said, Let a box be made, and let it be put at the gate
    of the house of the Lord without.
- book_title: Brenton Septuagint Translation Chronicles II 24
  book_usfm_code: 2CH
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And let men proclaim in Juda and in Jerusalem, that the people should
    bring to the Lord, as Moses the servant of God spoke concerning Israel in the
    wilderness.
- book_title: Brenton Septuagint Translation Chronicles II 24
  book_usfm_code: 2CH
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And all the princes and all the people gave, and brought in, and cast
    into the box until it was filled.
- book_title: Brenton Septuagint Translation Chronicles II 24
  book_usfm_code: 2CH
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And it came to pass, when they brought in the box to the officers of
    the king by the hand of the Levites, and when they saw that the money was more
    than sufficient, then came the king's scribe, and the officer of the high priest,
    and emptied the box, and restored it to its place. Thus they did day by day, and
    collected much money.
- book_title: Brenton Septuagint Translation Chronicles II 24
  book_usfm_code: 2CH
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: And the king and Jodae the priest gave it to the workmen employed in
    the service of the house of the Lord, and they hired masons and carpenters to
    repair the house of the Lord, also smiths and braziers to repair the house of
    the Lord.
- book_title: Brenton Septuagint Translation Chronicles II 24
  book_usfm_code: 2CH
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: And the workmen wrought, and the works prospered in their hands, and
    they established the house of the Lord on its foundation, and strengthened it
    .
- book_title: Brenton Septuagint Translation Chronicles II 24
  book_usfm_code: 2CH
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'And when they had finished it , they brought to the king and to Jodae
    the remainder of the money, and they made vessels for the house of the Lord, vessels
    of service for whole-burnt-offerings, and gold and silver censers : and they offered
    up whole-burnt-offerings in the house of the Lord continually all the days of
    Jodae.'
- book_title: Brenton Septuagint Translation Chronicles II 24
  book_usfm_code: 2CH
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: And Jodae grew old, being full of days, and he died, being a hundred
    and thirty years old at his death.
- book_title: Brenton Septuagint Translation Chronicles II 24
  book_usfm_code: 2CH
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: And they buried him with the kings in the city of David, because he
    had dealt well with Israel, and with God and his house.
- book_title: Brenton Septuagint Translation Chronicles II 24
  book_usfm_code: 2CH
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And it came to pass after the death of Jodae, that the princes of Juda
    went in, and did obeisance to the king. Then the king hearkened to them.
- book_title: Brenton Septuagint Translation Chronicles II 24
  book_usfm_code: 2CH
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: 'And they forsook the house of the Lord God of their fathers, and served
    the Astartes and idols: and there was wrath upon Juda and Jerusalem in that day.'
- book_title: Brenton Septuagint Translation Chronicles II 24
  book_usfm_code: 2CH
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: 'Yet he sent prophets to them, to turn them to the Lord; but they hearkened
    not: and he testified to them, but they obeyed not.'
- book_title: Brenton Septuagint Translation Chronicles II 24
  book_usfm_code: 2CH
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: And the Spirit of God came upon Azarias the son of Jodae the priest,
    and he stood up above the people, and said, Thus saith the Lord, Why do ye transgress
    the commandments of the Lord? so shall ye not prosper; for ye have forsaken the
    Lord, and he will forsake you.
- book_title: Brenton Septuagint Translation Chronicles II 24
  book_usfm_code: 2CH
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: And they conspired against him, and stoned him by command of king Joas
    in the court of the Lord's house.
- book_title: Brenton Septuagint Translation Chronicles II 24
  book_usfm_code: 2CH
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: So Joas remembered not the kindness which his father Jodae had exercised
    towards him, but slew his son. And as he died, he said, The Lord look upon it
    , and judge.
- book_title: Brenton Septuagint Translation Chronicles II 24
  book_usfm_code: 2CH
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: 'And it came to pass after the end of the year, that the host of Syria
    went up against him, and came against Juda and Jerusalem: and they slew all the
    chiefs of the people among the people, and all their spoils they sent to the king
    of Damascus.'
- book_title: Brenton Septuagint Translation Chronicles II 24
  book_usfm_code: 2CH
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: For the army of Syria came with few men, yet God gave into their hands
    a very large army, because they had forsaken the God of their fathers; and he
    brought judgments on Joas.
- book_title: Brenton Septuagint Translation Chronicles II 24
  book_usfm_code: 2CH
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: And after they had departed from him, when they had left him in sore
    diseases, then his servants conspired against him because of the blood of the
    son of Jodae the priest, and slew him on his bed, and he died, and they buried
    him in the city of David, but they buried him not in the sepulchre of the kings.
- book_title: Brenton Septuagint Translation Chronicles II 24
  book_usfm_code: 2CH
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: And they that conspired against him were Zabed the son of Samaath the
    Ammanite, and Jozabed the son of Samareth the Moabite.
- book_title: Brenton Septuagint Translation Chronicles II 24
  book_usfm_code: 2CH
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: 'And all his sons, and the five came to him: and the other matters ,
    behold, they are written in the book of the kings. And Amasias his son reigned
    in his stead.'
