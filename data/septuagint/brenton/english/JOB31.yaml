- book: Brenton Septuagint Translation Job 31
  chapter: 31
  iso-639-2_language_code: eng
  text: I made a covenant with mine eyes, and I will not think upon a virgin.
  usfm_code: JOB
  verse: '1'
- book: Brenton Septuagint Translation Job 31
  chapter: 31
  iso-639-2_language_code: eng
  text: Now what portion has God given from above? and is there an inheritance given
    of the Mighty One from the highest?
  usfm_code: JOB
  verse: '2'
- book: Brenton Septuagint Translation Job 31
  chapter: 31
  iso-639-2_language_code: eng
  text: Alas! destruction to the unrighteous, and rejection to them that do iniquity.
  usfm_code: JOB
  verse: '3'
- book: Brenton Septuagint Translation Job 31
  chapter: 31
  iso-639-2_language_code: eng
  text: Will he not see my way, and number all my steps?
  usfm_code: JOB
  verse: '4'
- book: Brenton Septuagint Translation Job 31
  chapter: 31
  iso-639-2_language_code: eng
  text: 'But if I had gone with scorners, and if too my foot has hasted to deceit:'
  usfm_code: JOB
  verse: '5'
- book: Brenton Septuagint Translation Job 31
  chapter: 31
  iso-639-2_language_code: eng
  text: (for I am weighed in a just balance, and the Lord knows my innocence:)
  usfm_code: JOB
  verse: '6'
- book: Brenton Septuagint Translation Job 31
  chapter: 31
  iso-639-2_language_code: eng
  text: if my foot has turned aside out of the way, or if mine heart has followed
    mine eye, and if too I have touched gifts with my hands;
  usfm_code: JOB
  verse: '7'
- book: Brenton Septuagint Translation Job 31
  chapter: 31
  iso-639-2_language_code: eng
  text: then let me sow, and let others eat; and let me be uprooted on the earth.
  usfm_code: JOB
  verse: '8'
- book: Brenton Septuagint Translation Job 31
  chapter: 31
  iso-639-2_language_code: eng
  text: If my heart has gone forth after another man's wife, and if I laid wait at
    her doors;
  usfm_code: JOB
  verse: '9'
- book: Brenton Septuagint Translation Job 31
  chapter: 31
  iso-639-2_language_code: eng
  text: then let my wife also please another, and let my children be brought low.
  usfm_code: JOB
  verse: '10'
- book: Brenton Septuagint Translation Job 31
  chapter: 31
  iso-639-2_language_code: eng
  text: For the rage of anger is not to be controlled, in the case of defiling another
    man's wife.
  usfm_code: JOB
  verse: '11'
- book: Brenton Septuagint Translation Job 31
  chapter: 31
  iso-639-2_language_code: eng
  text: For it is a fire burning on every side, and whomsoever it attacks, it utterly
    destroys.
  usfm_code: JOB
  verse: '12'
- book: Brenton Septuagint Translation Job 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And if too I despised the judgment of my servant or my handmaid, when they
    pleaded with me;
  usfm_code: JOB
  verse: '13'
- book: Brenton Septuagint Translation Job 31
  chapter: 31
  iso-639-2_language_code: eng
  text: what then shall I do if the Lord should try me? and if also he should at all
    visit me, can I make an answer?
  usfm_code: JOB
  verse: '14'
- book: Brenton Septuagint Translation Job 31
  chapter: 31
  iso-639-2_language_code: eng
  text: Were not they too formed as I also was formed in the womb? yea, we were formed
    in the same womb.
  usfm_code: JOB
  verse: '15'
- book: Brenton Septuagint Translation Job 31
  chapter: 31
  iso-639-2_language_code: eng
  text: But the helpless missed not whatever need they had, and I did not cause the
    eye of the widow to fail.
  usfm_code: JOB
  verse: '16'
- book: Brenton Septuagint Translation Job 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And if too I ate my morsel alone, and did not impart of it to the orphan;
  usfm_code: JOB
  verse: '17'
- book: Brenton Septuagint Translation Job 31
  chapter: 31
  iso-639-2_language_code: eng
  text: (for I nourished them as a father from my youth, and guided them from my mother's
    womb.)
  usfm_code: JOB
  verse: '18'
- book: Brenton Septuagint Translation Job 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And if too I overlooked the naked as he was perishing, and did not clothe
    him;
  usfm_code: JOB
  verse: '19'
- book: Brenton Septuagint Translation Job 31
  chapter: 31
  iso-639-2_language_code: eng
  text: and if the poor did not bless me, and their shoulders were not warmed with
    the fleece of my lambs;
  usfm_code: JOB
  verse: '20'
- book: Brenton Septuagint Translation Job 31
  chapter: 31
  iso-639-2_language_code: eng
  text: 'if I lifted my hand against an orphan, trusting that my strength was far
    superior to his :'
  usfm_code: JOB
  verse: '21'
- book: Brenton Septuagint Translation Job 31
  chapter: 31
  iso-639-2_language_code: eng
  text: let then my shoulder start from the blade-bone, and my arm be crushed off
    from the elbow.
  usfm_code: JOB
  verse: '22'
- book: Brenton Septuagint Translation Job 31
  chapter: 31
  iso-639-2_language_code: eng
  text: For the fear of the Lord constrained me, and I cannot bear up by reason of
    his burden.
  usfm_code: JOB
  verse: '23'
- book: Brenton Septuagint Translation Job 31
  chapter: 31
  iso-639-2_language_code: eng
  text: If I made gold my treasure, and if too I trusted the precious stone;
  usfm_code: JOB
  verse: '24'
- book: Brenton Septuagint Translation Job 31
  chapter: 31
  iso-639-2_language_code: eng
  text: 'and if too I rejoiced when my wealth was abundant, and if too I laid my hand
    on innumerable treasures :'
  usfm_code: JOB
  verse: '25'
- book: Brenton Septuagint Translation Job 31
  chapter: 31
  iso-639-2_language_code: eng
  text: (do we not see the shining sun eclipsed, and the moon waning? for they have
    not power to continue :)
  usfm_code: JOB
  verse: '26'
- book: Brenton Septuagint Translation Job 31
  chapter: 31
  iso-639-2_language_code: eng
  text: 'and if my heart was secretly deceived, and if I have laid my hand upon my
    mouth and kissed it:'
  usfm_code: JOB
  verse: '27'
- book: Brenton Septuagint Translation Job 31
  chapter: 31
  iso-639-2_language_code: eng
  text: 'let this also then be reckoned to me as the greatest iniquity: for I should
    have lied against the Lord Most High.'
  usfm_code: JOB
  verse: '28'
- book: Brenton Septuagint Translation Job 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And if too I was glad at the fall of mine enemies, and mine heart said, Aha!
  usfm_code: JOB
  verse: '29'
- book: Brenton Septuagint Translation Job 31
  chapter: 31
  iso-639-2_language_code: eng
  text: let then mine ear hear my curse, and let me be a by-word among my people in
    my affliction.
  usfm_code: JOB
  verse: '30'
- book: Brenton Septuagint Translation Job 31
  chapter: 31
  iso-639-2_language_code: eng
  text: 'And if too my handmaids have often said, Oh that we might be satisfied with
    his flesh; (whereas I was very kind:'
  usfm_code: JOB
  verse: '31'
- book: Brenton Septuagint Translation Job 31
  chapter: 31
  iso-639-2_language_code: eng
  text: for the stranger did not lodge without, and my door was opened to every one
    that came:)
  usfm_code: JOB
  verse: '32'
- book: Brenton Septuagint Translation Job 31
  chapter: 31
  iso-639-2_language_code: eng
  text: or if too having sinned unintentionally, I hid my sin;
  usfm_code: JOB
  verse: '33'
- book: Brenton Septuagint Translation Job 31
  chapter: 31
  iso-639-2_language_code: eng
  text: '(for I did not stand in awe of a great multitude, so as not to declare boldly
    before them:) and if too I permitted a poor man to go out of my door with an empty
    bosom:'
  usfm_code: JOB
  verse: '34'
- book: Brenton Septuagint Translation Job 31
  chapter: 31
  iso-639-2_language_code: eng
  text: (Oh that I had a hearer,) and if I had not feared the hand of the Lord; and
    as to the written charge which I had against any one,
  usfm_code: JOB
  verse: '35'
- book: Brenton Septuagint Translation Job 31
  chapter: 31
  iso-639-2_language_code: eng
  text: I would place it as a chaplet on my shoulders, and read it.
  usfm_code: JOB
  verse: '36'
- book: Brenton Septuagint Translation Job 31
  chapter: 31
  iso-639-2_language_code: eng
  text: 'And if I did not read it and return it, having taken nothing from the debtor:'
  usfm_code: JOB
  verse: '37'
- book: Brenton Septuagint Translation Job 31
  chapter: 31
  iso-639-2_language_code: eng
  text: If at any time the land groaned against me, and if its furrows mourned together;
  usfm_code: JOB
  verse: '38'
- book: Brenton Septuagint Translation Job 31
  chapter: 31
  iso-639-2_language_code: eng
  text: 'and if I ate its strength alone without price, and if too I grieved the heart
    of the owner of the soil, by taking aught from him :'
  usfm_code: JOB
  verse: '39'
- book: Brenton Septuagint Translation Job 31
  chapter: 31
  iso-639-2_language_code: eng
  text: then let the nettle come up to me instead of wheat, and a bramble instead
    of barley. And Job ceased speaking.
  usfm_code: JOB
  verse: '40'
