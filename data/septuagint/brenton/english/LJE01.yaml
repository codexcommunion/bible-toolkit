- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: A copy of an epistle, which Jeremy sent unto them which were to be led captives
    into Babylon by the king of the Babylonians, to certify them, as it was commanded
    him of God.
  usfm_code: LJE
  verse: '1'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Because of the sins which ye have committed before God, ye shall be led away
    captives into Babylon by Nabuchodonosor king of the Babylonians.
  usfm_code: LJE
  verse: '2'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'So when ye be come unto Babylon, ye shall remain there many years, and for
    a long season, namely, seven generations: and after that I will bring you away
    peaceably from thence.'
  usfm_code: LJE
  verse: '3'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Now shall ye see in Babylon gods of silver, and of gold, and of wood, borne
    upon shoulders, which cause the nations to fear.
  usfm_code: LJE
  verse: '4'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Beware therefore that ye in no wise be like to strangers, neither be ye afraid
    of them, when ye see the multitude before them and behind them, worshipping them.
  usfm_code: LJE
  verse: '5'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: But say ye in your hearts, O Lord, we must worship thee.
  usfm_code: LJE
  verse: '6'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: For mine angel is with you, and I myself caring for your souls.
  usfm_code: LJE
  verse: '7'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: As for their tongue, it is polished by the workman, and they themselves are
    gilded and laid over with gold; yet are they but false, and cannot speak.
  usfm_code: LJE
  verse: '8'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And taking gold, as it were for a virgin that loveth to go gay, they make
    crowns for the heads of their gods.
  usfm_code: LJE
  verse: '9'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Sometimes also the priests convey from their gods gold and silver, and bestow
    it upon themselves.
  usfm_code: LJE
  verse: '10'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Yea, they will give thereof to the common harlots, and deck them as men with
    garments, [being] gods of silver, and gods of gold, and wood.
  usfm_code: LJE
  verse: '11'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Yet cannot these gods save themselves from rust and moths, though they be
    covered with purple raiment.
  usfm_code: LJE
  verse: '12'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: They wipe their faces because of the dust of the temple, when there is much
    upon them.
  usfm_code: LJE
  verse: '13'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And he that cannot put to death one that offendeth him holdeth a sceptre,
    as though he were a judge of the country.
  usfm_code: LJE
  verse: '14'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'He hath also in his right hand a dagger and an axe: but cannot deliver himself
    from war and thieves.'
  usfm_code: LJE
  verse: '15'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'Whereby they are known not to be gods: therefore fear them not.'
  usfm_code: LJE
  verse: '16'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'For like as a vessel that a man useth is nothing worth when it is broken;
    even so it is with their gods: when they be set up in the temple, their eyes be
    full of dust through the feet of them that come in.'
  usfm_code: LJE
  verse: '17'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And as the doors are made sure on every side upon him that offendeth the king,
    as being committed to suffer death; even so the priests make fast their temples
    with doors, with locks, and bars, lest their gods be spoiled with robbers.
  usfm_code: LJE
  verse: '18'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: They light them candles, yea, more than for themselves, whereof they cannot
    see one.
  usfm_code: LJE
  verse: '19'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: They are as one of the beams of the temple, yet they say their hearts are
    gnawed upon by things creeping out of the earth; and when they eat them and their
    clothes, they feel it not.
  usfm_code: LJE
  verse: '20'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Their faces are blacked through the smoke that cometh out of the temple.
  usfm_code: LJE
  verse: '21'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Upon their bodies and heads sit bats, swallows, and birds, and the cats also.
  usfm_code: LJE
  verse: '22'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'By this ye may know that they are no gods: therefore fear them not.'
  usfm_code: LJE
  verse: '23'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'Notwithstanding the gold that is about them to make them beautiful, except
    they wipe off the rust, they will not shine: for neither when they were molten
    did they feel it.'
  usfm_code: LJE
  verse: '24'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: The things wherein there is no breath are bought for a most high price.
  usfm_code: LJE
  verse: '25'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: They are borne upon shoulders, having no feet, whereby they declare unto men
    that they be nothing worth.
  usfm_code: LJE
  verse: '26'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'They also that serve them are ashamed: for if they fall to the ground at
    any time, they cannot rise up again of themselves: neither, if one set them upright,
    can they move of themselves: neither, if they be bowed down, can they make themselves
    straight: but they set gifts before them, as unto dead men.'
  usfm_code: LJE
  verse: '27'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: As for the things that are sacrificed unto them, their priests sell and abuse;
    in like manner their wives lay up part thereof in salt; but unto the poor and
    impotent they give nothing of it.
  usfm_code: LJE
  verse: '28'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'Menstruous women and women in childbed eat their sacrifices: by these things
    ye may know that they are no gods: fear them not.'
  usfm_code: LJE
  verse: '29'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: For how can they be called gods? because women set meat before the gods of
    silver, gold, and wood.
  usfm_code: LJE
  verse: '30'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the priests sit in their temples, having their clothes rent, and their
    heads and beards shaven, and nothing upon their heads.
  usfm_code: LJE
  verse: '31'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: They roar and cry before their gods, as men do at the feast when one is dead.
  usfm_code: LJE
  verse: '32'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: The priests also take off their garments, and clothe their wives and children.
  usfm_code: LJE
  verse: '33'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'Whether it be evil that one doeth unto them, or good, they are not able to
    recompense it: they can neither set up a king, nor put him down.'
  usfm_code: LJE
  verse: '34'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'In like manner, they can neither give riches nor money: though a man make
    a vow unto them, and keep it not, they will not require it.'
  usfm_code: LJE
  verse: '35'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: They can save no man from death, neither deliver the weak from the mighty.
  usfm_code: LJE
  verse: '36'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: They cannot restore a blind man to his sight, nor help any man in his distress.
  usfm_code: LJE
  verse: '37'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: They can shew no mercy to the widow, nor do good to the fatherless.
  usfm_code: LJE
  verse: '38'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'Their gods of wood, and which are overlaid with gold and silver, are like
    the stones that be hewn out of the mountain: they that worship them shall be confounded.'
  usfm_code: LJE
  verse: '39'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: How should a man then think and say that they are gods, when even the Chaldeans
    themselves dishonour them?
  usfm_code: LJE
  verse: '40'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Who if they shall see one dumb that cannot speak, they bring him, and intreat
    Bel that he may speak, as though he were able to understand.
  usfm_code: LJE
  verse: '41'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'Yet they cannot understand this themselves, and leave them: for they have
    no knowledge.'
  usfm_code: LJE
  verse: '42'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'The women also with cords about them, sitting in the ways, burn bran for
    perfume: but if any of them, drawn by some that passeth by, lie with him, she
    reproacheth her fellow, that she was not thought as worthy as herself, nor her
    cord broken.'
  usfm_code: LJE
  verse: '43'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'Whatsoever is done among them is false: how may it then be thought or said
    that they are gods?'
  usfm_code: LJE
  verse: '44'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'They are made of carpenters and goldsmiths: they can be nothing else than
    the workmen will have them to be.'
  usfm_code: LJE
  verse: '45'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And they themselves that made them can never continue long; how should then
    the things that are made of them be gods?
  usfm_code: LJE
  verse: '46'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: For they left lies and reproaches to them that come after.
  usfm_code: LJE
  verse: '47'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: For when there cometh any war or plague upon them, the priests consult with
    themselves, where they may be hidden with them.
  usfm_code: LJE
  verse: '48'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: How then cannot men perceive that they be no gods, which can neither save
    themselves from war, nor from plague?
  usfm_code: LJE
  verse: '49'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'For seeing they be but of wood, and overlaid with silver and gold, it shall
    be known hereafter that they are false:'
  usfm_code: LJE
  verse: '50'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: and it shall manifestly appear to all nations and kings that they are no gods,
    but the works of men's hands, and that there is no work of God in them.
  usfm_code: LJE
  verse: '51'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Who then may not know that they are no gods?
  usfm_code: LJE
  verse: '52'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: For neither can they set up a king in the land, nor give rain unto men.
  usfm_code: LJE
  verse: '53'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'Neither can they judge their own cause, nor redress a wrong, being unable:
    for they are as crows between heaven and earth.'
  usfm_code: LJE
  verse: '54'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'Whereupon when fire falleth upon the house of gods of wood, or laid over
    with gold or silver, their priests will flee away, and escape: but they themselves
    shall be burned asunder like beams.'
  usfm_code: LJE
  verse: '55'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'Moreover they cannot withstand any king or enemies: how can it then be thought
    or said that they be gods?'
  usfm_code: LJE
  verse: '56'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Neither are those gods of wood, and laid over with silver or gold, able to
    escape either from thieves or robbers.
  usfm_code: LJE
  verse: '57'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'Whose gold, and silver, and garments wherewith they are clothed, they that
    are strong do take, and go away withal: neither are they able to help themselves.'
  usfm_code: LJE
  verse: '58'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Therefore it is better to be a king that sheweth his power, or else a profitable
    vessel in an house, which the owner shall have use of, than such false gods; or
    to be a door in an house, to keep such things safe as be therein, than such false
    gods; or a pillar of wood in a palace, than such false gods.
  usfm_code: LJE
  verse: '59'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: For sun, moon, and stars, being bright, and sent to do their offices, are
    obedient.
  usfm_code: LJE
  verse: '60'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'In like manner the lightning when it breaketh forth is easy to be seen: and
    after the same manner the wind bloweth in every country.'
  usfm_code: LJE
  verse: '61'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And when God commandeth the clouds to go over the whole world, they do as
    they are bidden.
  usfm_code: LJE
  verse: '62'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And the fire sent from above to consume hills and woods doeth as it is commanded:
    but these are like unto them neither in shew nor power.'
  usfm_code: LJE
  verse: '63'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Wherefore it is neither to be supposed nor said that they are gods, seeing
    they are able neither to judge causes, nor to do good unto men.
  usfm_code: LJE
  verse: '64'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Knowing therefore that they are no gods, fear them not.
  usfm_code: LJE
  verse: '65'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'For they can neither curse nor bless kings:'
  usfm_code: LJE
  verse: '66'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: neither can they shew signs in the heavens among the heathen, nor shine as
    the sun, nor give light as the moon.
  usfm_code: LJE
  verse: '67'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'The beasts are better than they: for they can get under a covert, and help
    themselves.'
  usfm_code: LJE
  verse: '68'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'It is then by no means manifest unto us that they are gods: therefore fear
    them not.'
  usfm_code: LJE
  verse: '69'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'For as a scarecrow in a garden of cucumbers keepeth nothing: so are their
    gods of wood, and laid over with silver and gold.'
  usfm_code: LJE
  verse: '70'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And likewise their gods of wood, and laid over with silver and gold, are like
    to a white thorn in an orchard, that every bird sitteth upon; as also to a dead
    body, that is cast into the dark.
  usfm_code: LJE
  verse: '71'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And ye shall know them to be no gods by the bright purple that rotteth upon
    them: and they themselves afterward shall be eaten, and shall be a reproach in
    the country.'
  usfm_code: LJE
  verse: '72'
- book: Brenton Septuagint Translation Epistle of Jeremy 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'Better therefore is the just man that hath no idols: for he shall be far
    from reproach.'
  usfm_code: LJE
  verse: '73'
