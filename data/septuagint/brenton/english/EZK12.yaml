- book: Brenton Septuagint Translation Jezekiel 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And the word of the Lord came to me, saying,
  usfm_code: EZK
  verse: '1'
- book: Brenton Septuagint Translation Jezekiel 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'Son of man, thou dwellest in the midst of the iniquities of those, who have
    eyes to see, and see not; and have ears to hear, and hear not: because it is a
    provoking house.'
  usfm_code: EZK
  verse: '2'
- book: Brenton Septuagint Translation Jezekiel 12
  chapter: 12
  iso-639-2_language_code: eng
  text: Thou therefore, son of man, prepare thyself baggage for going into captivity
    by day in their sight; and thou shalt be led into captivity from thy place into
    another place in their sight; that they may see that it is a provoking house.
  usfm_code: EZK
  verse: '3'
- book: Brenton Septuagint Translation Jezekiel 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'And thou shalt carry forth thy baggage, baggage for captivity, by day before
    their eyes: and thou shalt go forth at even, as a captive goes forth, in their
    sight.'
  usfm_code: EZK
  verse: '4'
- book: Brenton Septuagint Translation Jezekiel 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'Dig for thyself into the wall of the house , and thou shalt pass through
    it in their sight:'
  usfm_code: EZK
  verse: '5'
- book: Brenton Septuagint Translation Jezekiel 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'thou shalt be lifted up on men''s shoulders, and shalt go forth in secret:
    thou shalt cover thy face, and shalt not see the ground: because I have made thee
    a sign to the house of Israel.'
  usfm_code: EZK
  verse: '6'
- book: Brenton Septuagint Translation Jezekiel 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And I did thus according to all that he commanded me; and I carried forth
    my baggage for captivity by day, and in the evening I dug through the wall for
    myself, and went out secretly; I was taken up on men's shoulders before them.
  usfm_code: EZK
  verse: '7'
- book: Brenton Septuagint Translation Jezekiel 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And the word of the Lord came to me in the morning, saying,
  usfm_code: EZK
  verse: '8'
- book: Brenton Septuagint Translation Jezekiel 12
  chapter: 12
  iso-639-2_language_code: eng
  text: Son of man, have not the house of Israel, the provoking house, said to thee,
    What doest thou?
  usfm_code: EZK
  verse: '9'
- book: Brenton Septuagint Translation Jezekiel 12
  chapter: 12
  iso-639-2_language_code: eng
  text: Say to them,
  usfm_code: EZK
  verse: '10'
- book: Brenton Septuagint Translation Jezekiel 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'say, I am performing signs: as I have done, so shall it be to him: they shall
    go into banishment and captivity.'
  usfm_code: EZK
  verse: '11'
- book: Brenton Septuagint Translation Jezekiel 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'And the prince in the midst of them shall be borne upon shoulders, and shall
    go forth in secret through the wall, and shall dig so that he may go forth thereby:
    he shall cover his face, that he may not be seen by any eye, and he himself shall
    not see the ground.'
  usfm_code: EZK
  verse: '12'
- book: Brenton Septuagint Translation Jezekiel 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'And I will spread out my net upon him, and he shall be caught in my toils:
    and I will bring him to Babylon to the land of the Chaldeans; but he shall not
    see it, though he shall die there.'
  usfm_code: EZK
  verse: '13'
- book: Brenton Septuagint Translation Jezekiel 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And I will scatter to every wind all his assistants round about him, and all
    that help him; and I will draw out a sword after them.
  usfm_code: EZK
  verse: '14'
- book: Brenton Septuagint Translation Jezekiel 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And they shall know that I am the Lord, when I have scattered them among the
    nations; and I will disperse them in the countries.
  usfm_code: EZK
  verse: '15'
- book: Brenton Septuagint Translation Jezekiel 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And I will leave of them a few men in number spared from the sword, and from
    famine, and from pestilence; that they may declare all their iniquities among
    the nations whither they have gone; and they shall know that I am the Lord.
  usfm_code: EZK
  verse: '16'
- book: Brenton Septuagint Translation Jezekiel 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And the word of the Lord came to me, saying,
  usfm_code: EZK
  verse: '17'
- book: Brenton Septuagint Translation Jezekiel 12
  chapter: 12
  iso-639-2_language_code: eng
  text: Son of man, eat thy bread with sorrow, and drink thy water with torment and
    affliction.
  usfm_code: EZK
  verse: '18'
- book: Brenton Septuagint Translation Jezekiel 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'And thou shalt say to the people of the land, Thus saith the Lord to the
    inhabitants of Jerusalem on the land of Israel; They shall eat their bread in
    scarcity, and shall drink their water in desolation, that the land may be desolate
    with all that it contains: for all that dwell in it are ungodly.'
  usfm_code: EZK
  verse: '19'
- book: Brenton Septuagint Translation Jezekiel 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And their inhabited cities shall be laid utterly waste, and the land shall
    be desolate; and ye shall know that I am the Lord.
  usfm_code: EZK
  verse: '20'
- book: Brenton Septuagint Translation Jezekiel 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And the word of the Lord came to me, saying,
  usfm_code: EZK
  verse: '21'
- book: Brenton Septuagint Translation Jezekiel 12
  chapter: 12
  iso-639-2_language_code: eng
  text: Son of man, what is your parable on the land of Israel, that ye say, The days
    are long, the vision has perished?
  usfm_code: EZK
  verse: '22'
- book: Brenton Septuagint Translation Jezekiel 12
  chapter: 12
  iso-639-2_language_code: eng
  text: Therefore say to them,
  usfm_code: EZK
  verse: '23'
- book: Brenton Septuagint Translation Jezekiel 12
  chapter: 12
  iso-639-2_language_code: eng
  text: For there shall no more be any false vision, nor any one prophesying flatteries
    in the midst of the children of Israel.
  usfm_code: EZK
  verse: '24'
- book: Brenton Septuagint Translation Jezekiel 12
  chapter: 12
  iso-639-2_language_code: eng
  text: For I the Lord will speak my words; I will speak and perform them , and will
    no more delay, for in your days, O provoking house, I will speak the word, and
    will perform it , saith the Lord.
  usfm_code: EZK
  verse: '25'
- book: Brenton Septuagint Translation Jezekiel 12
  chapter: 12
  iso-639-2_language_code: eng
  text: Moreover the word of the Lord came to me, saying,
  usfm_code: EZK
  verse: '26'
- book: Brenton Septuagint Translation Jezekiel 12
  chapter: 12
  iso-639-2_language_code: eng
  text: Son of man, behold, the provoking house of Israel boldly say, The vision which
    this man sees is for many days, and he prophesies for times afar off.
  usfm_code: EZK
  verse: '27'
- book: Brenton Septuagint Translation Jezekiel 12
  chapter: 12
  iso-639-2_language_code: eng
  text: Therefore say to them,
  usfm_code: EZK
  verse: '28'
