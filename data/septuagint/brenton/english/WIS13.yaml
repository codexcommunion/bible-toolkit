  verse: '7'
- book: Brenton Septuagint Translation Wisdom Of Solomon 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Howbeit neither are they to be pardoned.
  usfm_code: WIS
  verse: '8'
- book: Brenton Septuagint Translation Wisdom Of Solomon 13
  chapter: 13
  iso-639-2_language_code: eng
  text: For if they were able to know so much, that they could aim at the world; how
