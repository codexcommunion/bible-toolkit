- book: Brenton Septuagint Translation Wisdom Of Solomon 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'Surely vain are all men by nature, who are ignorant of God, and could not
    out of the good things that are seen know him that is: neither by considering
    the works did they acknowledge the workmaster;'
