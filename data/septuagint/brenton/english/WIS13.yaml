  usfm_code: WIS
  verse: '5'
- book: Brenton Septuagint Translation Wisdom Of Solomon 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'But yet for this they are the less to be blamed: for they peradventure err,
