- book: Brenton Septuagint Translation Esaias 24
  chapter: 24
  iso-639-2_language_code: eng
  text: Behold, the Lord is about to lay waste the world, and will make it desolate,
    and will lay bare the surface of it, and scatter them that dwell therein.
  usfm_code: ISA
  verse: '1'
- book: Brenton Septuagint Translation Esaias 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And the people shall be as the priest, and the servant as the lord, and the
    maid as the mistress; the buyer shall be as the seller, the lender as the borrower,
    and the debtor as his creditor.
  usfm_code: ISA
  verse: '2'
- book: Brenton Septuagint Translation Esaias 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'The earth shall be completely laid waste, and the earth shall be utterly
    spoiled: for the mouth of the Lord has spoken these things.'
  usfm_code: ISA
  verse: '3'
- book: Brenton Septuagint Translation Esaias 24
  chapter: 24
  iso-639-2_language_code: eng
  text: The earth mourns, and the world is ruined, the lofty ones of the earth are
    mourning.
  usfm_code: ISA
  verse: '4'
- book: Brenton Septuagint Translation Esaias 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And she has sinned by reason of her inhabitants; because they have transgressed
    the law, and changed the ordinances, even the everlasting covenant.
  usfm_code: ISA
  verse: '5'
- book: Brenton Septuagint Translation Esaias 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'Therefore a curse shall consume the earth, because the inhabitants thereof
    have sinned: therefore the dwellers in the earth shall be poor, and few men shall
    be left.'
  usfm_code: ISA
  verse: '6'
- book: Brenton Septuagint Translation Esaias 24
  chapter: 24
  iso-639-2_language_code: eng
  text: The wine shall mourn, the vine shall mourn, all the merry-hearted shall sigh.
  usfm_code: ISA
  verse: '7'
- book: Brenton Septuagint Translation Esaias 24
  chapter: 24
  iso-639-2_language_code: eng
  text: The mirth of timbrels has ceased, the sound of the harp has ceased.
  usfm_code: ISA
  verse: '8'
- book: Brenton Septuagint Translation Esaias 24
  chapter: 24
  iso-639-2_language_code: eng
  text: They are ashamed, they have not drunk wine; strong drink has become bitter
    to them that drink it .
  usfm_code: ISA
  verse: '9'
- book: Brenton Septuagint Translation Esaias 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'All the city has become desolate: one shall shut his house so that none shall
    enter.'
  usfm_code: ISA
  verse: '10'
- book: Brenton Septuagint Translation Esaias 24
  chapter: 24
  iso-639-2_language_code: eng
  text: There is a howling for the wine everywhere; all the mirth of the land has
    ceased, all the mirth of the land has departed.
  usfm_code: ISA
  verse: '11'
- book: Brenton Septuagint Translation Esaias 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And cities shall be left desolate, and houses being left shall fall to ruin.
  usfm_code: ISA
  verse: '12'
- book: Brenton Septuagint Translation Esaias 24
  chapter: 24
  iso-639-2_language_code: eng
  text: All this shall be in the land in the midst of the nations, as if one should
    strip an olive tree, so shall they strip them; but when the vintage is done,
  usfm_code: ISA
  verse: '13'
- book: Brenton Septuagint Translation Esaias 24
  chapter: 24
  iso-639-2_language_code: eng
