- book: Brenton Septuagint Translation Psalms 128
  chapter: 128
  iso-639-2_language_code: eng
  text: A Song of Degrees.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 128
  chapter: 128
  iso-639-2_language_code: eng
  text: 'Many a time have they warred against me from my youth: and yet they prevailed
    not against me.'
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 128
  chapter: 128
  iso-639-2_language_code: eng
  text: 'The sinners wrought upon my back: they prolonged their iniquity.'
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 128
  chapter: 128
  iso-639-2_language_code: eng
  text: The righteous Lord has cut asunder the necks of sinners.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 128
  chapter: 128
  iso-639-2_language_code: eng
  text: Let all that hate Sion be put to shame and turned back.
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 128
  chapter: 128
  iso-639-2_language_code: eng
  text: Let them be as the grass of the house-tops, which withers before it is plucked
    up.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 128
  chapter: 128
  iso-639-2_language_code: eng
  text: Wherewith the reaper fills not his hand, nor he that makes up the sheaves,
    his bosom.
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 128
  chapter: 128
  iso-639-2_language_code: eng
  text: 'Neither do they that go by say, The blessing of the Lord be upon you: we
    have blessed you in the name of the Lord.'
  usfm_code: PSA
  verse: '8'
