- book: Brenton Septuagint Translation Psalms 60
  chapter: 60
  iso-639-2_language_code: eng
  text: For the end, among the Hymns of David.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 60
  chapter: 60
  iso-639-2_language_code: eng
  text: O God, hearken to my petition; attend to my prayer.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 60
  chapter: 60
  iso-639-2_language_code: eng
  text: 'From the ends of the earth have I cried to thee, when my heart was in trouble:
    thou liftedst me up on a rock, thou didst guide me:'
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 60
  chapter: 60
  iso-639-2_language_code: eng
  text: because thou wert my hope, a tower of strength from the face of the enemy.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 60
  chapter: 60
  iso-639-2_language_code: eng
  text: I will dwell in thy tabernacle for ever; I will shelter myself under the shadow
    of thy wings. Pause.
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 60
  chapter: 60
  iso-639-2_language_code: eng
  text: For thou, O God, hast heard my prayers; thou hast given an inheritance to
    them that fear thy name.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 60
  chapter: 60
  iso-639-2_language_code: eng
  text: Thou shalt add days to the days of the king; thou shalt lengthen his years
    to all generations.
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 60
  chapter: 60
  iso-639-2_language_code: eng
  text: 'He shall endure for ever before God: which of them will seek out his mercy
    and truth?'
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 60
  chapter: 60
  iso-639-2_language_code: eng
  text: So will I sing to thy name for ever and ever, that I may daily perform my
    vows.
  usfm_code: PSA
  verse: '9'
