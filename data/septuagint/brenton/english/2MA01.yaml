- book: Brenton Septuagint Translation Maccabees II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'The brethren, the Jews that be at Jerusalem and in the land of Judea, wish
    unto the brethren, the Jews that are throughout Egypt, health and peace:'
  usfm_code: 2MA
  verse: '1'
- book: Brenton Septuagint Translation Maccabees II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: God be gracious unto you, and remember his covenant that he made with Abraham,
    Isaac, and Jacob, his faithful servants;
  usfm_code: 2MA
  verse: '2'
- book: Brenton Septuagint Translation Maccabees II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: and give you all an heart to serve him, and to do his will, with a good courage
    and a willing mind;
  usfm_code: 2MA
  verse: '3'
- book: Brenton Septuagint Translation Maccabees II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: and open your hearts in his law and commandments, and send you peace,
  usfm_code: 2MA
  verse: '4'
- book: Brenton Septuagint Translation Maccabees II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: and hear your prayers, and be at one with you, and never forsake you in time
    of trouble.
  usfm_code: 2MA
  verse: '5'
- book: Brenton Septuagint Translation Maccabees II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And now we be here praying for you.
  usfm_code: 2MA
  verse: '6'
- book: Brenton Septuagint Translation Maccabees II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: What time as Demetrius reigned, in the hundred threescore and ninth year,
    we the Jews wrote unto you in the extremity of trouble that came upon us in those
    years, from the time that Jason and his company revolted from the holy land and
    kingdom,
  usfm_code: 2MA
  verse: '7'
- book: Brenton Septuagint Translation Maccabees II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'and burned the porch, and shed innocent blood: then we prayed unto the Lord,
    and were heard; we offered also sacrifices and fine flour, and lighted the lamps,
    and set forth the loaves.'
  usfm_code: 2MA
  verse: '8'
- book: Brenton Septuagint Translation Maccabees II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And now see that ye keep the feast of tabernacles in the month Casleu.
  usfm_code: 2MA
  verse: '9'
- book: Brenton Septuagint Translation Maccabees II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'In the hundred fourscore and eighth year, the people that were at Jerusalem
    and in Judea, and the council, and Judas, sent greeting and health unto Aristobulus,
    king Ptolemeus'' master, who was of the stock of the anointed priests, and to
    the Jews that were in Egypt:'
  usfm_code: 2MA
  verse: '10'
- book: Brenton Septuagint Translation Maccabees II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Insomuch as God hath delivered us from great perils, we thank him highly,
    as having been in battle against a king.
  usfm_code: 2MA
  verse: '11'
- book: Brenton Septuagint Translation Maccabees II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: For he cast them out that fought within the holy city.
  usfm_code: 2MA
  verse: '12'
- book: Brenton Septuagint Translation Maccabees II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: For when the leader was come into Persia, and the army with him that seemed
    invincible, they were slain in the temple of Nanea by the deceit of Nanea's priests.
  usfm_code: 2MA
  verse: '13'
- book: Brenton Septuagint Translation Maccabees II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: For Antiochus, as though he would marry her, came into the place, and his
    friends that were with him, to receive money in name of a dowry.
  usfm_code: 2MA
  verse: '14'
- book: Brenton Septuagint Translation Maccabees II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'Which when the priests of Nanea had set forth, and he was entered with a
    small company into the compass of the temple, they shut the temple as soon as
    Antiochus was come in:'
  usfm_code: 2MA
  verse: '15'
- book: Brenton Septuagint Translation Maccabees II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: and opening a privy door of the roof, they threw stones like thunderbolts,
    and struck down the captain, hewed them in pieces, smote off their heads, and
    cast them to those that were without.
  usfm_code: 2MA
  verse: '16'
- book: Brenton Septuagint Translation Maccabees II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Blessed be our God in all things, who hath delivered up the ungodly.
  usfm_code: 2MA
  verse: '17'
- book: Brenton Septuagint Translation Maccabees II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Therefore whereas we are now purposed to keep the purification of the temple
    upon the five and twentieth day of the month Casleu, we thought it necessary to
    certify you thereof, that ye also might keep it, as the feast of the tabernacles,
    and of the fire, which was given us when Neemias offered sacrifice, after that
    he had builded the temple and the altar.
  usfm_code: 2MA
  verse: '18'
- book: Brenton Septuagint Translation Maccabees II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: For when our fathers were led into Persia, the priests that were then devout
    took the fire of the altar privily, and hid it in an hollow place of a pit without
    water, where they kept it sure, so that the place was unknown to all men.
  usfm_code: 2MA
  verse: '19'
- book: Brenton Septuagint Translation Maccabees II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'Now after many years, when it pleased God, Neemias, being sent from the king
    of Persia, did send of the posterity of those priests that had hid it to the fire:
    but when they told us they found no fire, but thick water;'
  usfm_code: 2MA
  verse: '20'
- book: Brenton Septuagint Translation Maccabees II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: then commanded he them to draw it up, and to bring it; and when the sacrifices
    were laid on, Neemias commanded the priests to sprinkle the wood and the things
    laid thereupon with the water.
  usfm_code: 2MA
  verse: '21'
- book: Brenton Septuagint Translation Maccabees II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: When this was done, and the time came that the sun shone, which afore was
    hid in the cloud, there was a great fire kindled, so that every man marvelled.
  usfm_code: 2MA
  verse: '22'
- book: Brenton Septuagint Translation Maccabees II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the priests made a prayer whilst the sacrifice was consuming, I say ,
    both the priests, and all the rest , Jonathan beginning, and the rest answering
    thereunto, as Neemias did.
  usfm_code: 2MA
  verse: '23'
- book: Brenton Septuagint Translation Maccabees II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And the prayer was after this manner: O Lord, Lord God, Creator of all things,
    who art fearful and strong, and righteous, and merciful, and the only and gracious
    King,'
  usfm_code: 2MA
  verse: '24'
- book: Brenton Septuagint Translation Maccabees II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'the only giver of all things, the only just, almighty, and everlasting, thou
    that deliverest Israel from all trouble, and didst choose the fathers, and sanctify
    them:'
  usfm_code: 2MA
  verse: '25'
- book: Brenton Septuagint Translation Maccabees II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: receive the sacrifice for thy whole people Israel, and preserve thine own
    portion, and sanctify it.
  usfm_code: 2MA
  verse: '26'
- book: Brenton Septuagint Translation Maccabees II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Gather those together that are scattered from us, deliver them that serve
    among the heathen, look upon them that are despised and abhorred, and let the
    heathen know that thou art our God.
  usfm_code: 2MA
  verse: '27'
- book: Brenton Septuagint Translation Maccabees II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Punish them that oppress us, and with pride do us wrong.
  usfm_code: 2MA
  verse: '28'
- book: Brenton Septuagint Translation Maccabees II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Plant thy people again in thy holy place, as Moses hath spoken.
  usfm_code: 2MA
  verse: '29'
- book: Brenton Septuagint Translation Maccabees II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the priests sung psalms of thanksgiving.
  usfm_code: 2MA
  verse: '30'
- book: Brenton Septuagint Translation Maccabees II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Now when the sacrifice was consumed, Neemias commanded the water that was
    left to be poured on the great stones.
  usfm_code: 2MA
  verse: '31'
- book: Brenton Septuagint Translation Maccabees II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'When this was done, there was kindled a flame: but it was consumed by the
    light that shined from the altar.'
  usfm_code: 2MA
  verse: '32'
- book: Brenton Septuagint Translation Maccabees II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: So when this matter was known, it was told the king of Persia, that in the
    place, where the priests that were led away had hid the fire, there appeared water,
    and that Neemias had purified the sacrifices therewith.
  usfm_code: 2MA
  verse: '33'
- book: Brenton Septuagint Translation Maccabees II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Then the king, inclosing the place, made it holy, after he had tried the matter.
  usfm_code: 2MA
  verse: '34'
- book: Brenton Septuagint Translation Maccabees II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the king took many gifts, and bestowed thereof on those whom he would
    gratify.
  usfm_code: 2MA
  verse: '35'
- book: Brenton Septuagint Translation Maccabees II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And Neemias called this thing Naphthar, which is as much as to say, a cleansing:
    but many men call it Nephi.'
  usfm_code: 2MA
  verse: '36'
