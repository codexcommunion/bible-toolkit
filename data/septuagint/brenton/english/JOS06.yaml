- book: Brenton Septuagint Translation Joshua 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Now Jericho was closely shut up and besieged, and none went out of it, and
    none came in.
  usfm_code: JOS
  verse: '1'
- book: Brenton Septuagint Translation Joshua 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And the Lord said to Joshua, Behold, I deliver Jericho into thy power, and
    its king in it, and its mighty men.
  usfm_code: JOS
  verse: '2'
- book: Brenton Septuagint Translation Joshua 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And do thou set the men of war round about it.
  usfm_code: JOS
  verse: '3'
- book: Brenton Septuagint Translation Joshua 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And it shall be that when ye shall sound with the trumpet, all the people
    shall shout together. And when they have shouted, the walls of the city shall
    fall of themselves; and all the people shall enter, each one rushing direct into
    the city.
  usfm_code: JOS
  verse: '5'
- book: Brenton Septuagint Translation Joshua 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And Joshua the son of Naue went in to the priests,
  usfm_code: JOS
  verse: '6'
- book: Brenton Septuagint Translation Joshua 6
  chapter: 6
  iso-639-2_language_code: eng
  text: and spoke to them, saying, Charge the people to go round, and encompass the
    city; and let your men of war pass on armed before the Lord.
  usfm_code: JOS
  verse: '7'
- book: Brenton Septuagint Translation Joshua 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And let seven priests having seven sacred trumpets proceed thus before the
    Lord, and let them sound loudly; and let the ark of the covenant of the Lord follow.
  usfm_code: JOS
  verse: '8'
- book: Brenton Septuagint Translation Joshua 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And let the men of war proceed before, and the priests bringing up the rear
    behind the ark of the covenant of the Lord proceed sounding the trumpets.
  usfm_code: JOS
  verse: '9'
- book: Brenton Septuagint Translation Joshua 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And Joshua commanded the people, saying, Cry not out, nor let any one hear
    your voice, until he himself declare to you the time to cry out, and then ye shall
    cry out.
  usfm_code: JOS
  verse: '10'
- book: Brenton Septuagint Translation Joshua 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And the ark of the covenant of God having gone round immediately returned
    into the camp, and lodged there.
  usfm_code: JOS
  verse: '11'
- book: Brenton Septuagint Translation Joshua 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And on the second day Joshua rose up in the morning, and the priests took
    up the ark of the covenant of the Lord.
  usfm_code: JOS
  verse: '12'
- book: Brenton Septuagint Translation Joshua 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And the seven priests bearing the seven trumpets went on before the Lord;
    and afterwards the men of war went on, and the remainder of the multitude went
    after the ark of the covenant of the Lord, and the priests sounded with the trumpets.
  usfm_code: JOS
  verse: '13'
- book: Brenton Septuagint Translation Joshua 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And all the rest of the multitude compassed the city six times from within
    a short distance, and went back again into the camp; this they did six days.
  usfm_code: JOS
  verse: '14'
- book: Brenton Septuagint Translation Joshua 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And on the seventh day they rose up early, and compassed the city on that
    day seven times.
  usfm_code: JOS
  verse: '15'
- book: Brenton Septuagint Translation Joshua 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And it came to pass at the seventh circuit the priests blew the trumpets;
    and Joshua said to the children of Israel, Shout, for the Lord has given you the
    city.
  usfm_code: JOS
  verse: '16'
- book: Brenton Septuagint Translation Joshua 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'And the city shall be devoted, it and all things that are in it, to the Lord
    of Hosts: only do ye save Raab the harlot, and all things in her house.'
  usfm_code: JOS
  verse: '17'
- book: Brenton Septuagint Translation Joshua 6
  chapter: 6
  iso-639-2_language_code: eng
  text: But keep yourselves strictly from the accursed thing, lest ye set your mind
    upon and take of the accursed thing, and ye make the camp of the children of Israel
    an accursed thing, and destroy us.
  usfm_code: JOS
  verse: '18'
- book: Brenton Septuagint Translation Joshua 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And all the silver, or gold, or brass, or iron, shall be holy to the Lord;
    it shall be carried into the treasury of the Lord.
  usfm_code: JOS
  verse: '19'
- book: Brenton Septuagint Translation Joshua 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'And the priests sounded with the trumpets: and when the people heard the
    trumpets, all the people shouted at once with a loud and strong shout; and all
    the wall fell round about, and all the people went up into the city:'
  usfm_code: JOS
  verse: '20'
- book: Brenton Septuagint Translation Joshua 6
  chapter: 6
  iso-639-2_language_code: eng
  text: and Joshua devoted it to destruction, and all things that were in the city,
    man and woman, young man and old, and calf and ass, with the edge of the sword.
  usfm_code: JOS
  verse: '21'
- book: Brenton Septuagint Translation Joshua 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And Joshua said to the two young men who had acted as spies, Go into the house
    of the woman, and bring her out thence, and all that she has.
  usfm_code: JOS
  verse: '22'
- book: Brenton Septuagint Translation Joshua 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And the two young men who had spied out the city entered into the house of
    the woman, and brought out Raab the harlot, and her father, and her mother, and
    her brethren, and her kindred, and all that she had; and they set her without
    the camp of Israel.
  usfm_code: JOS
  verse: '23'
- book: Brenton Septuagint Translation Joshua 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And the city was burnt with fire with all things that were in it; only of
    the silver, and gold, and brass, and iron, they gave to be brought into the treasury
    of the Lord.
  usfm_code: JOS
  verse: '24'
- book: Brenton Septuagint Translation Joshua 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And Joshua saved alive Raab the harlot, and all the house of her father, and
    caused her to dwell in Israel until this day, because she hid the spies which
    Joshua sent to spy out Jericho.
  usfm_code: JOS
  verse: '25'
- book: Brenton Septuagint Translation Joshua 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'And Joshua adjured them on that day before the Lord, saying, Cursed be the
    man who shall build that city: he shall lay the foundation of it in his first-born,
    and he shall set up the gates of it in his youngest son. And so did Hozan of BÃ¦thel;
    he laid the foundation in Abiron his first-born, and set up the gates of it in
    his youngest surviving son.'
  usfm_code: JOS
  verse: '26'
- book: Brenton Septuagint Translation Joshua 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And the Lord was with Joshua, and his name was in all the land.
  usfm_code: JOS
  verse: '27'
