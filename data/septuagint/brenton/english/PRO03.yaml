- book_title: Brenton Septuagint Translation Proverbs 3
  book_usfm_code: PRO
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: 'My son, forget not my laws; but let thine heart keep my words:'
- book_title: Brenton Septuagint Translation Proverbs 3
  book_usfm_code: PRO
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: for length of existence, and years of life, and peace, shall they add
    to thee.
- book_title: Brenton Septuagint Translation Proverbs 3
  book_usfm_code: PRO
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: 'Let not mercy and truth forsake thee; but bind them about thy neck:'
- book_title: Brenton Septuagint Translation Proverbs 3
  book_usfm_code: PRO
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'so shalt thou find favour: and do thou provide things honest in the
    sight of the Lord, and of men.'
- book_title: Brenton Septuagint Translation Proverbs 3
  book_usfm_code: PRO
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: Trust in God with all thine heart; and be not exalted in thine own wisdom.
- book_title: Brenton Septuagint Translation Proverbs 3
  book_usfm_code: PRO
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: In all thy ways acquaint thyself with her, that she may rightly direct
    thy paths.
- book_title: Brenton Septuagint Translation Proverbs 3
  book_usfm_code: PRO
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: Be not wise in thine own conceit; but fear God, and depart from all
    evil.
- book_title: Brenton Septuagint Translation Proverbs 3
  book_usfm_code: PRO
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: Then shall there be health to thy body, and good keeping to thy bones.
- book_title: Brenton Septuagint Translation Proverbs 3
  book_usfm_code: PRO
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'Honour the Lord with thy just labours, and give him the first of thy
    fruits of righteousness:'
- book_title: Brenton Septuagint Translation Proverbs 3
  book_usfm_code: PRO
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: that thy storehouses may be completely filled with corn, and that thy
    presses may burst forth with wine.
- book_title: Brenton Septuagint Translation Proverbs 3
  book_usfm_code: PRO
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'My son, despise not the chastening of the Lord; nor faint when thou
    art rebuked of him:'
- book_title: Brenton Septuagint Translation Proverbs 3
  book_usfm_code: PRO
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: for whom the Lord loves, he rebukes, and scourges every son whom he
    receives.
- book_title: Brenton Septuagint Translation Proverbs 3
  book_usfm_code: PRO
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: Blessed is the man who has found wisdom, and the mortal who knows prudence.
- book_title: Brenton Septuagint Translation Proverbs 3
  book_usfm_code: PRO
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: For it is better to traffic for her, than for treasures of gold and
    silver.
- book_title: Brenton Septuagint Translation Proverbs 3
  book_usfm_code: PRO
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: 'And she is more valuable than precious stones: no evil thing shall
    resist her: she is well known to all that approach her, and no precious thing
    is equal to her in value.'
- book_title: Brenton Septuagint Translation Proverbs 3
  book_usfm_code: PRO
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'For length of existence and years of life are in her right hand; and
    in her left hand are wealth and glory:'
- book_title: Brenton Septuagint Translation Proverbs 3
  book_usfm_code: PRO
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: out of her mouth proceeds righteousness, and she carries law and mercy
    upon her tongue.
- book_title: Brenton Septuagint Translation Proverbs 3
  book_usfm_code: PRO
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: Her ways are good ways, and all her paths are peaceful.
- book_title: Brenton Septuagint Translation Proverbs 3
  book_usfm_code: PRO
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: She is a tree of life to all that lay hold upon her; and she is a secure
    help to all that stay themselves on her, as on the Lord.
- book_title: Brenton Septuagint Translation Proverbs 3
  book_usfm_code: PRO
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: God by wisdom founded the earth, and by prudence he prepared the heavens.
- book_title: Brenton Septuagint Translation Proverbs 3
  book_usfm_code: PRO
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: By understanding were the depths broken up, and the clouds dropped water.
- book_title: Brenton Septuagint Translation Proverbs 3
  book_usfm_code: PRO
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: 'My son, let them not pass from thee , but keep my counsel and understanding:'
- book_title: Brenton Septuagint Translation Proverbs 3
  book_usfm_code: PRO
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: that thy soul may live, and that there may be grace round thy neck;
- book_title: Brenton Septuagint Translation Proverbs 3
  book_usfm_code: PRO
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: 'and it shall be health to thy flesh, and safety to thy bones:'
- book_title: Brenton Septuagint Translation Proverbs 3
  book_usfm_code: PRO
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: that thou mayest go confidently in peace in all thy ways, and that thy
    foot may not stumble.
- book_title: Brenton Septuagint Translation Proverbs 3
  book_usfm_code: PRO
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: For if thou rest, thou shalt be undismayed; and if thou sleep, thou
    shalt slumber sweetly.
- book_title: Brenton Septuagint Translation Proverbs 3
  book_usfm_code: PRO
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: And thou shalt not be afraid of alarm coming upon thee, neither of approaching
    attacks of ungodly men.
- book_title: Brenton Septuagint Translation Proverbs 3
  book_usfm_code: PRO
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: For the Lord shall be over all thy ways, and shall establish thy foot
    that thou be not moved.
- book_title: Brenton Septuagint Translation Proverbs 3
  book_usfm_code: PRO
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: Forbear not to do good to the poor, whensoever thy hand may have power
    to help him .
- book_title: Brenton Septuagint Translation Proverbs 3
  book_usfm_code: PRO
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: 'Say not, Come back another time, to-morrow I will give; while thou
    art able to do him good: for thou knowest not what the next day will bring forth.'
- book_title: Brenton Septuagint Translation Proverbs 3
  book_usfm_code: PRO
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: Devise not evil against thy friend, living near thee and trusting in
    thee.
- book_title: Brenton Septuagint Translation Proverbs 3
  book_usfm_code: PRO
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: Be not ready to quarrel with a man without a cause, lest he do thee
    some harm.
- book_title: Brenton Septuagint Translation Proverbs 3
  book_usfm_code: PRO
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: Procure not the reproaches of bad men, neither do thou covet their ways.
- book_title: Brenton Septuagint Translation Proverbs 3
  book_usfm_code: PRO
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 32
  verse_text: For every transgressor is unclean before the Lord; neither does he sit
    among the righteous.
- book_title: Brenton Septuagint Translation Proverbs 3
  book_usfm_code: PRO
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 33
  verse_text: The curse of God is in the houses of the ungodly; but the habitations
    of the just are blessed.
- book_title: Brenton Septuagint Translation Proverbs 3
  book_usfm_code: PRO
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 34
  verse_text: The Lord resists the proud; but he gives grace to the humble.
- book_title: Brenton Septuagint Translation Proverbs 3
  book_usfm_code: PRO
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 35
  verse_text: The wise shall inherit glory; but the ungodly have exalted their own
    dishonour.
