- book: Brenton Septuagint Translation Proverbs 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'My son, forget not my laws; but let thine heart keep my words:'
  usfm_code: PRO
  verse: '1'
- book: Brenton Septuagint Translation Proverbs 3
  chapter: 3
  iso-639-2_language_code: eng
  text: for length of existence, and years of life, and peace, shall they add to thee.
  usfm_code: PRO
  verse: '2'
- book: Brenton Septuagint Translation Proverbs 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'Let not mercy and truth forsake thee; but bind them about thy neck:'
  usfm_code: PRO
  verse: '3'
- book: Brenton Septuagint Translation Proverbs 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'so shalt thou find favour: and do thou provide things honest in the sight
    of the Lord, and of men.'
  usfm_code: PRO
  verse: '4'
- book: Brenton Septuagint Translation Proverbs 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Trust in God with all thine heart; and be not exalted in thine own wisdom.
  usfm_code: PRO
  verse: '5'
- book: Brenton Septuagint Translation Proverbs 3
  chapter: 3
  iso-639-2_language_code: eng
  text: In all thy ways acquaint thyself with her, that she may rightly direct thy
    paths.
  usfm_code: PRO
  verse: '6'
- book: Brenton Septuagint Translation Proverbs 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Be not wise in thine own conceit; but fear God, and depart from all evil.
  usfm_code: PRO
  verse: '7'
- book: Brenton Septuagint Translation Proverbs 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Then shall there be health to thy body, and good keeping to thy bones.
  usfm_code: PRO
  verse: '8'
- book: Brenton Septuagint Translation Proverbs 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'Honour the Lord with thy just labours, and give him the first of thy fruits
    of righteousness:'
  usfm_code: PRO
  verse: '9'
- book: Brenton Septuagint Translation Proverbs 3
  chapter: 3
  iso-639-2_language_code: eng
  text: that thy storehouses may be completely filled with corn, and that thy presses
    may burst forth with wine.
  usfm_code: PRO
  verse: '10'
- book: Brenton Septuagint Translation Proverbs 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'My son, despise not the chastening of the Lord; nor faint when thou art rebuked
    of him:'
  usfm_code: PRO
  verse: '11'
- book: Brenton Septuagint Translation Proverbs 3
  chapter: 3
  iso-639-2_language_code: eng
  text: for whom the Lord loves, he rebukes, and scourges every son whom he receives.
  usfm_code: PRO
  verse: '12'
- book: Brenton Septuagint Translation Proverbs 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Blessed is the man who has found wisdom, and the mortal who knows prudence.
  usfm_code: PRO
  verse: '13'
- book: Brenton Septuagint Translation Proverbs 3
  chapter: 3
  iso-639-2_language_code: eng
  text: For it is better to traffic for her, than for treasures of gold and silver.
  usfm_code: PRO
  verse: '14'
- book: Brenton Septuagint Translation Proverbs 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'And she is more valuable than precious stones: no evil thing shall resist
    her: she is well known to all that approach her, and no precious thing is equal
    to her in value.'
  usfm_code: PRO
  verse: '15'
- book: Brenton Septuagint Translation Proverbs 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'For length of existence and years of life are in her right hand; and in her
    left hand are wealth and glory:'
  usfm_code: PRO
  verse: '16'
- book: Brenton Septuagint Translation Proverbs 3
  chapter: 3
  iso-639-2_language_code: eng
  text: out of her mouth proceeds righteousness, and she carries law and mercy upon
    her tongue.
  usfm_code: PRO
  verse: 16a
- book: Brenton Septuagint Translation Proverbs 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Her ways are good ways, and all her paths are peaceful.
  usfm_code: PRO
  verse: '17'
- book: Brenton Septuagint Translation Proverbs 3
  chapter: 3
  iso-639-2_language_code: eng
  text: She is a tree of life to all that lay hold upon her; and she is a secure help
    to all that stay themselves on her, as on the Lord.
  usfm_code: PRO
  verse: '18'
- book: Brenton Septuagint Translation Proverbs 3
  chapter: 3
  iso-639-2_language_code: eng
  text: God by wisdom founded the earth, and by prudence he prepared the heavens.
  usfm_code: PRO
  verse: '19'
- book: Brenton Septuagint Translation Proverbs 3
  chapter: 3
  iso-639-2_language_code: eng
  text: By understanding were the depths broken up, and the clouds dropped water.
  usfm_code: PRO
  verse: '20'
- book: Brenton Septuagint Translation Proverbs 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'My son, let them not pass from thee , but keep my counsel and understanding:'
  usfm_code: PRO
  verse: '21'
- book: Brenton Septuagint Translation Proverbs 3
  chapter: 3
  iso-639-2_language_code: eng
  text: that thy soul may live, and that there may be grace round thy neck;
  usfm_code: PRO
  verse: '22'
- book: Brenton Septuagint Translation Proverbs 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'and it shall be health to thy flesh, and safety to thy bones:'
  usfm_code: PRO
  verse: 22a
- book: Brenton Septuagint Translation Proverbs 3
  chapter: 3
  iso-639-2_language_code: eng
  text: that thou mayest go confidently in peace in all thy ways, and that thy foot
    may not stumble.
  usfm_code: PRO
  verse: '23'
- book: Brenton Septuagint Translation Proverbs 3
  chapter: 3
  iso-639-2_language_code: eng
  text: For if thou rest, thou shalt be undismayed; and if thou sleep, thou shalt
    slumber sweetly.
  usfm_code: PRO
  verse: '24'
- book: Brenton Septuagint Translation Proverbs 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And thou shalt not be afraid of alarm coming upon thee, neither of approaching
    attacks of ungodly men.
  usfm_code: PRO
  verse: '25'
- book: Brenton Septuagint Translation Proverbs 3
  chapter: 3
  iso-639-2_language_code: eng
  text: For the Lord shall be over all thy ways, and shall establish thy foot that
    thou be not moved.
  usfm_code: PRO
  verse: '26'
- book: Brenton Septuagint Translation Proverbs 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Forbear not to do good to the poor, whensoever thy hand may have power to
    help him .
  usfm_code: PRO
  verse: '27'
- book: Brenton Septuagint Translation Proverbs 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'Say not, Come back another time, to-morrow I will give; while thou art able
    to do him good: for thou knowest not what the next day will bring forth.'
  usfm_code: PRO
  verse: '28'
- book: Brenton Septuagint Translation Proverbs 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Devise not evil against thy friend, living near thee and trusting in thee.
  usfm_code: PRO
  verse: '29'
- book: Brenton Septuagint Translation Proverbs 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Be not ready to quarrel with a man without a cause, lest he do thee some harm.
  usfm_code: PRO
  verse: '30'
- book: Brenton Septuagint Translation Proverbs 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Procure not the reproaches of bad men, neither do thou covet their ways.
  usfm_code: PRO
  verse: '31'
- book: Brenton Septuagint Translation Proverbs 3
  chapter: 3
  iso-639-2_language_code: eng
  text: For every transgressor is unclean before the Lord; neither does he sit among
    the righteous.
  usfm_code: PRO
  verse: '32'
- book: Brenton Septuagint Translation Proverbs 3
  chapter: 3
  iso-639-2_language_code: eng
  text: The curse of God is in the houses of the ungodly; but the habitations of the
    just are blessed.
  usfm_code: PRO
  verse: '33'
- book: Brenton Septuagint Translation Proverbs 3
  chapter: 3
  iso-639-2_language_code: eng
  text: The Lord resists the proud; but he gives grace to the humble.
  usfm_code: PRO
  verse: '34'
- book: Brenton Septuagint Translation Proverbs 3
  chapter: 3
  iso-639-2_language_code: eng
  text: The wise shall inherit glory; but the ungodly have exalted their own dishonour.
  usfm_code: PRO
  verse: '35'
