- book_title: Brenton Septuagint Translation Judges 8
  book_usfm_code: JDG
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And the men of Ephraim said to Gedeon, What is this that thou hast done
    to us, in that thou didst not call us when thou wentest to fight with Madiam?
    and they chode with him sharply.
- book_title: Brenton Septuagint Translation Judges 8
  book_usfm_code: JDG
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: And he said to them, What have I now done in comparison of you? is not
    the gleaning of Ephraim better than the vintage of Abiezer?
- book_title: Brenton Septuagint Translation Judges 8
  book_usfm_code: JDG
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: The Lord has delivered into your hand the princes of Madiam, Oreb and
    Zeb; and what could I do in comparison of you? Then was their spirit calmed toward
    him, when he spoke this word.
- book_title: Brenton Septuagint Translation Judges 8
  book_usfm_code: JDG
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And Gedeon came to Jordan, and went over, himself and the three hundred
    with him, hungry, yet pursuing.
- book_title: Brenton Septuagint Translation Judges 8
  book_usfm_code: JDG
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And he said to the men of Socchoth, Give, I pray you, bread to feed
    this people that follow me; because they are faint, and behold, I am following
    after Zebee and Salmana, kings of Madiam.
- book_title: Brenton Septuagint Translation Judges 8
  book_usfm_code: JDG
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And the princes of Socchoth said, Are the hands of Zebee and Salmana
    now in thy hand, that we should give bread to thy host?
- book_title: Brenton Septuagint Translation Judges 8
  book_usfm_code: JDG
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And Gedeon said, Therefore when the Lord gives Zebee and Salmana into
    my hand, then will I tear your flesh with the thorns of the wilderness, and the
    Barkenim.
- book_title: Brenton Septuagint Translation Judges 8
  book_usfm_code: JDG
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'And he went up thence to Phanuel, and spoke to them likewise: and the
    men of Phanuel answered him as the men of Socchoth had answered him.'
- book_title: Brenton Septuagint Translation Judges 8
  book_usfm_code: JDG
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And Gedeon said to the men of Phanuel, When I return in peace, I will
    break down this tower.
- book_title: Brenton Septuagint Translation Judges 8
  book_usfm_code: JDG
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And Zebee and Salmana were in Carcar, and their host was with them,
    about fifteen thousand, all that were left of all the host of the aliens; and
    they that fell were a hundred and twenty thousand men that drew the sword.
- book_title: Brenton Septuagint Translation Judges 8
  book_usfm_code: JDG
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And Gedeon went up by the way of them that dwelt in tents, eastward
    of Nabai and Jegebal; and he smote the host, and the host was secure.
- book_title: Brenton Septuagint Translation Judges 8
  book_usfm_code: JDG
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: And Zebee and Salmana fled; and he pursued after them, and took the
    two kings of Madiam, Zebee and Salmana, and discomfited all the army.
- book_title: Brenton Septuagint Translation Judges 8
  book_usfm_code: JDG
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: And Gedeon the son of Joas returned from the battle, down from the battle
    of Ares.
- book_title: Brenton Septuagint Translation Judges 8
  book_usfm_code: JDG
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: And he took prisoner a young lad of the men of Socchoth, and questioned
    him; and he wrote to him the names of the princes of Socchoth and of their elders,
    seventy-seven men.
- book_title: Brenton Septuagint Translation Judges 8
  book_usfm_code: JDG
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: And Gedeon came to the princes of Socchoth, and said, Behold Zebee and
    Salmana, about whom ye reproached me, saying, Are the hands of Zebee and Salmana
    now in thy hand, that we should give bread to thy men that are faint?
- book_title: Brenton Septuagint Translation Judges 8
  book_usfm_code: JDG
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: And he took the elders of the city with the thorns of the wilderness
    and the Barkenim, and with them he tore the men of the city.
- book_title: Brenton Septuagint Translation Judges 8
  book_usfm_code: JDG
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And he overthrew the tower of Phanuel, and slew the men of the city.
- book_title: Brenton Septuagint Translation Judges 8
  book_usfm_code: JDG
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: And he said to Zebee and Salmana, Where are the men whom ye slew in
    Thabor? and they said, As thou, so were they, according to the likeness of the
    son of a king.
- book_title: Brenton Septuagint Translation Judges 8
  book_usfm_code: JDG
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: 'And Gedeon said, They were my brethren and the sons of my mother: as
    the Lord lives, if ye had preserved them alive, I would not have slain you.'
- book_title: Brenton Septuagint Translation Judges 8
  book_usfm_code: JDG
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: And he said to Jether his first-born, Rise and slay them; but the lad
    drew not his sword, for he was afraid, for he was yet very young.
- book_title: Brenton Septuagint Translation Judges 8
  book_usfm_code: JDG
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: And Zebee and Salmana said, Rise thou and fall upon us, for thy power
    is as that of a man; and Gedeon arose, and slew Zebee and Salmana; and he took
    the round ornaments that were on the necks of their camels.
- book_title: Brenton Septuagint Translation Judges 8
  book_usfm_code: JDG
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: And the men of Israel said to Gedeon, Rule, my lord, over us, both thou,
    and thy son, and thy son's son; for thou hast saved us out of the hand of Madiam.
- book_title: Brenton Septuagint Translation Judges 8
  book_usfm_code: JDG
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: And Gedeon said to them, I will not rule, and my son shall not rule
    among you; the Lord shall rule over you.
- book_title: Brenton Septuagint Translation Judges 8
  book_usfm_code: JDG
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: 'And Gedeon said to them, I will make a request of you, and do ye give
    me every man an earring out of his spoils: for they had golden earrings, for they
    were Ismaelites.'
- book_title: Brenton Septuagint Translation Judges 8
  book_usfm_code: JDG
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: 'And they said, We will certainly give them: and he opened his garment,
    and each man cast therein an earring of his spoils.'
- book_title: Brenton Septuagint Translation Judges 8
  book_usfm_code: JDG
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: And the weight of the golden earrings which he asked, was a thousand
    and seven hundred pieces of gold, besides the crescents, and the chains, and the
    garments, and the purple cloths that were on the kings of Madiam, and besides
    the chains that were on the necks of their camels.
- book_title: Brenton Septuagint Translation Judges 8
  book_usfm_code: JDG
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: And Gedeon made an ephod of it, and set it in his city in Ephratha;
    and all Israel went thither a whoring after it, and it became a stumbling-block
    to Gedeon and his house.
- book_title: Brenton Septuagint Translation Judges 8
  book_usfm_code: JDG
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: And Madiam was straitened before the children of Israel, and they did
    not lift up their head any more; and the land had rest forty years in the days
    of Gedeon.
- book_title: Brenton Septuagint Translation Judges 8
  book_usfm_code: JDG
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: And Jerobaal the son of Joas went and sat in his house.
- book_title: Brenton Septuagint Translation Judges 8
  book_usfm_code: JDG
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: And Gedeon had seventy sons begotten of his body, for he had many wives.
- book_title: Brenton Septuagint Translation Judges 8
  book_usfm_code: JDG
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: And his concubine was in Sychem, and she also bore him a son, and gave
    him the name Abimelech.
- book_title: Brenton Septuagint Translation Judges 8
  book_usfm_code: JDG
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 32
  verse_text: And Gedeon son of Joas died in his city, and was buried in the sepulchre
    of Joas his father in Ephratha of Abi-Esdri.
- book_title: Brenton Septuagint Translation Judges 8
  book_usfm_code: JDG
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 33
  verse_text: And it came to pass when Gedeon was dead, that the children of Israel
    turned, and went a whoring after Baalim, and made for themselves a covenant with
    Baal that he should be their god.
- book_title: Brenton Septuagint Translation Judges 8
  book_usfm_code: JDG
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 34
  verse_text: And the children of Israel remembered not the Lord their God who had
    delivered them out of the hand of all that afflicted them round about.
- book_title: Brenton Septuagint Translation Judges 8
  book_usfm_code: JDG
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 35
  verse_text: And they did not deal mercifully with the house of Jerobaal, (the same
    is Gedeon) according to all the good which he did to Israel.
