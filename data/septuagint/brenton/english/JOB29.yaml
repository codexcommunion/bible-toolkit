  book_usfm_code: JOB
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: Oh that I were as in months past, wherein God preserved me!
- book_title: Brenton Septuagint Translation Job 29
  book_usfm_code: JOB
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: As when his lamp shone over my head; when by his light I walked through
    darkness.
- book_title: Brenton Septuagint Translation Job 29
  book_usfm_code: JOB
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: As when I steadfastly pursued my ways, when God took care of my house.
- book_title: Brenton Septuagint Translation Job 29
  book_usfm_code: JOB
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: When I was very fruitful, and my children were about me;
- book_title: Brenton Septuagint Translation Job 29
  book_usfm_code: JOB
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: when my ways were moistened with butter, and the mountains flowed for
    me with milk.
- book_title: Brenton Septuagint Translation Job 29
  book_usfm_code: JOB
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: When I went forth early in the city, and the seat was placed for me
    in the streets.
- book_title: Brenton Septuagint Translation Job 29
  book_usfm_code: JOB
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'The young men saw me, and hid themselves: and all the old men stood
    up.'
- book_title: Brenton Septuagint Translation Job 29
  book_usfm_code: JOB
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And the great men ceased speaking, and laid their finger on their mouth.
- book_title: Brenton Septuagint Translation Job 29
  book_usfm_code: JOB
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And they that heard me blessed me, and their tongue clave to their throat.
- book_title: Brenton Septuagint Translation Job 29
  book_usfm_code: JOB
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: For the ear heard, and blessed me; and the eye saw me, and turned aside.
- book_title: Brenton Septuagint Translation Job 29
  book_usfm_code: JOB
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: For I saved the poor out of the hand of the oppressor, and helped the
    fatherless who had no helper.
- book_title: Brenton Septuagint Translation Job 29
  book_usfm_code: JOB
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: Let the blessing of the perishing one come upon me; yea, the mouth of
    the widow has blessed me.
- book_title: Brenton Septuagint Translation Job 29
  book_usfm_code: JOB
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: Also I put on righteousness, and clothed myself with judgment like a
    mantle.
- book_title: Brenton Septuagint Translation Job 29
  book_usfm_code: JOB
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: I was the eye of the blind, and the foot of the lame.
- book_title: Brenton Septuagint Translation Job 29
  book_usfm_code: JOB
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: I was the father of the helpless; and I searched out the cause which
    I knew not.
- book_title: Brenton Septuagint Translation Job 29
  book_usfm_code: JOB
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And I broke the jaw-teeth of the unrighteous; I plucked the spoil out
    of the midst of their teeth.
- book_title: Brenton Septuagint Translation Job 29
  book_usfm_code: JOB
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: And I said, My age shall continue as the stem of a palm-tree; I shall
    live a long while.
- book_title: Brenton Septuagint Translation Job 29
  book_usfm_code: JOB
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: My root was spread out by the water, and the dew would lodge on my crop.
- book_title: Brenton Septuagint Translation Job 29
  book_usfm_code: JOB
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: My glory was fresh in me, and my bow prospered in his hand.
- book_title: Brenton Septuagint Translation Job 29
  book_usfm_code: JOB
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: Men heard me, and gave heed, and they were silent at my counsel.
- book_title: Brenton Septuagint Translation Job 29
  book_usfm_code: JOB
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: At my word they spoke not again, and they were very glad whenever I
    spoke to them.
- book_title: Brenton Septuagint Translation Job 29
  book_usfm_code: JOB
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: As the thirsty earth expecting the rain, so they waited for my speech.
- book_title: Brenton Septuagint Translation Job 29
  book_usfm_code: JOB
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: Were I to laugh on them, they would not believe it ; and the light of
    my face has not failed.
- book_title: Brenton Septuagint Translation Job 29
  book_usfm_code: JOB
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: I chose out their way, and sat chief, and dwelt as a king in the midst
    of warriors, as one comforting mourners.
