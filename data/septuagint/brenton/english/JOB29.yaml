- book: Brenton Septuagint Translation Job 29
  chapter: 29
  iso-639-2_language_code: eng
  text: And Job continued and said in his parable,
  usfm_code: JOB
  verse: '1'
- book: Brenton Septuagint Translation Job 29
  chapter: 29
  iso-639-2_language_code: eng
  text: Oh that I were as in months past, wherein God preserved me!
  usfm_code: JOB
  verse: '2'
- book: Brenton Septuagint Translation Job 29
  chapter: 29
  iso-639-2_language_code: eng
  text: As when his lamp shone over my head; when by his light I walked through darkness.
  usfm_code: JOB
  verse: '3'
- book: Brenton Septuagint Translation Job 29
  chapter: 29
  iso-639-2_language_code: eng
  text: As when I steadfastly pursued my ways, when God took care of my house.
  usfm_code: JOB
  verse: '4'
- book: Brenton Septuagint Translation Job 29
  chapter: 29
  iso-639-2_language_code: eng
  text: When I was very fruitful, and my children were about me;
  usfm_code: JOB
  verse: '5'
- book: Brenton Septuagint Translation Job 29
  chapter: 29
  iso-639-2_language_code: eng
  text: when my ways were moistened with butter, and the mountains flowed for me with
    milk.
  usfm_code: JOB
  verse: '6'
- book: Brenton Septuagint Translation Job 29
  chapter: 29
  iso-639-2_language_code: eng
  text: When I went forth early in the city, and the seat was placed for me in the
    streets.
  usfm_code: JOB
  verse: '7'
- book: Brenton Septuagint Translation Job 29
  chapter: 29
  iso-639-2_language_code: eng
  text: 'The young men saw me, and hid themselves: and all the old men stood up.'
  usfm_code: JOB
  verse: '8'
- book: Brenton Septuagint Translation Job 29
  chapter: 29
  iso-639-2_language_code: eng
  text: And the great men ceased speaking, and laid their finger on their mouth.
  usfm_code: JOB
  verse: '9'
- book: Brenton Septuagint Translation Job 29
  chapter: 29
  iso-639-2_language_code: eng
  text: And they that heard me blessed me, and their tongue clave to their throat.
  usfm_code: JOB
  verse: '10'
- book: Brenton Septuagint Translation Job 29
  chapter: 29
  iso-639-2_language_code: eng
  text: For the ear heard, and blessed me; and the eye saw me, and turned aside.
  usfm_code: JOB
  verse: '11'
- book: Brenton Septuagint Translation Job 29
  chapter: 29
  iso-639-2_language_code: eng
  text: For I saved the poor out of the hand of the oppressor, and helped the fatherless
    who had no helper.
  usfm_code: JOB
  verse: '12'
- book: Brenton Septuagint Translation Job 29
  chapter: 29
  iso-639-2_language_code: eng
  text: Let the blessing of the perishing one come upon me; yea, the mouth of the
    widow has blessed me.
  usfm_code: JOB
  verse: '13'
- book: Brenton Septuagint Translation Job 29
  chapter: 29
  iso-639-2_language_code: eng
  text: Also I put on righteousness, and clothed myself with judgment like a mantle.
  usfm_code: JOB
  verse: '14'
- book: Brenton Septuagint Translation Job 29
  chapter: 29
  iso-639-2_language_code: eng
  text: I was the eye of the blind, and the foot of the lame.
  usfm_code: JOB
  verse: '15'
- book: Brenton Septuagint Translation Job 29
  chapter: 29
  iso-639-2_language_code: eng
  text: I was the father of the helpless; and I searched out the cause which I knew
    not.
  usfm_code: JOB
  verse: '16'
- book: Brenton Septuagint Translation Job 29
  chapter: 29
  iso-639-2_language_code: eng
  text: And I broke the jaw-teeth of the unrighteous; I plucked the spoil out of the
    midst of their teeth.
  usfm_code: JOB
  verse: '17'
- book: Brenton Septuagint Translation Job 29
  chapter: 29
  iso-639-2_language_code: eng
  text: And I said, My age shall continue as the stem of a palm-tree; I shall live
    a long while.
  usfm_code: JOB
  verse: '18'
- book: Brenton Septuagint Translation Job 29
  chapter: 29
  iso-639-2_language_code: eng
  text: My root was spread out by the water, and the dew would lodge on my crop.
  usfm_code: JOB
  verse: '19'
- book: Brenton Septuagint Translation Job 29
  chapter: 29
  iso-639-2_language_code: eng
  text: My glory was fresh in me, and my bow prospered in his hand.
  usfm_code: JOB
  verse: '20'
- book: Brenton Septuagint Translation Job 29
  chapter: 29
  iso-639-2_language_code: eng
  text: Men heard me, and gave heed, and they were silent at my counsel.
  usfm_code: JOB
  verse: '21'
- book: Brenton Septuagint Translation Job 29
  chapter: 29
  iso-639-2_language_code: eng
  text: At my word they spoke not again, and they were very glad whenever I spoke
    to them.
  usfm_code: JOB
  verse: '22'
- book: Brenton Septuagint Translation Job 29
  chapter: 29
  iso-639-2_language_code: eng
  text: As the thirsty earth expecting the rain, so they waited for my speech.
  usfm_code: JOB
  verse: '23'
- book: Brenton Septuagint Translation Job 29
  chapter: 29
  iso-639-2_language_code: eng
  text: Were I to laugh on them, they would not believe it ; and the light of my face
    has not failed.
  usfm_code: JOB
  verse: '24'
- book: Brenton Septuagint Translation Job 29
  chapter: 29
  iso-639-2_language_code: eng
  text: I chose out their way, and sat chief, and dwelt as a king in the midst of
    warriors, as one comforting mourners.
  usfm_code: JOB
  verse: '25'
