- book: Brenton Septuagint Translation Chronicles I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And Chiram king of Tyre sent messengers to David, and cedar timbers, and masons,
    and carpenters, to build a house for him.
  usfm_code: 1CH
  verse: '1'
- book: Brenton Septuagint Translation Chronicles I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And David knew that the Lord had designed him to be king over Israel; because
    his kingdom was highly exalted, on account of his people Israel.
  usfm_code: 1CH
  verse: '2'
- book: Brenton Septuagint Translation Chronicles I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'And David took more wives in Jerusalem: and there were born to David more
    sons and daughters.'
  usfm_code: 1CH
  verse: '3'
- book: Brenton Septuagint Translation Chronicles I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And these are the names of those that were born, who were born to him in Jerusalem;
    Samaa, Sobab, Nathan, and Solomon,
  usfm_code: 1CH
  verse: '4'
- book: Brenton Septuagint Translation Chronicles I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: and Baar, and Elisa, and Eliphaleth,
  usfm_code: 1CH
  verse: '5'
- book: Brenton Septuagint Translation Chronicles I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: and Nageth, and Naphath, and Japhie,
  usfm_code: 1CH
  verse: '6'
- book: Brenton Septuagint Translation Chronicles I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: and Elisamae, and Eliade, and Eliphala.
  usfm_code: 1CH
  verse: '7'
- book: Brenton Septuagint Translation Chronicles I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'And the Philistines heard that David was anointed king over all Israel: and
    all the Philistines went up to seek David; and David heard it , and went out to
    meet them.'
  usfm_code: 1CH
  verse: '8'
- book: Brenton Septuagint Translation Chronicles I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And the Philistines came and assembled together in the giants' valley.
  usfm_code: 1CH
  verse: '9'
- book: Brenton Septuagint Translation Chronicles I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And David enquired of God, saying, Shall I go up against the Philistines?
    and wilt thou deliver them into my hand? And the Lord said to him, Go up, and
    I will deliver them into thy hands.
  usfm_code: 1CH
  verse: '10'
- book: Brenton Septuagint Translation Chronicles I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'And he went up to Baal Pharasin, and David smote them there; and David said,
    God has broken through enemies by my hand like a breach of water: therefore he
    called the name of that place, the Breach of Pharasin.'
  usfm_code: 1CH
  verse: '11'
- book: Brenton Septuagint Translation Chronicles I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And the Philistines left their gods there; and David gave orders to burn them
    with fire.
  usfm_code: 1CH
  verse: '12'
- book: Brenton Septuagint Translation Chronicles I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And the Philistines once more assembled themselves in the giants' valley.
  usfm_code: 1CH
  verse: '13'
- book: Brenton Septuagint Translation Chronicles I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And David enquired of God again; and God said to him, Thou shalt not go after
    them; turn away from them, and thou shalt come upon them near the pear trees.
  usfm_code: 1CH
  verse: '14'
- book: Brenton Septuagint Translation Chronicles I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'And it shall be, when thou shalt hear the sound of their tumult in the tops
    of the pear trees, then thou shalt go into the battle: for God has gone out before
    thee to smite the army of the Philistines.'
  usfm_code: 1CH
  verse: '15'
- book: Brenton Septuagint Translation Chronicles I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'And he did as God commanded him: and he smote the army of the Philistines
    from Gabaon to Gazera.'
  usfm_code: 1CH
  verse: '16'
- book: Brenton Septuagint Translation Chronicles I 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And the name of David was famous in all the land; and the Lord put the terror
    of him on all the nations.
  usfm_code: 1CH
  verse: '17'
