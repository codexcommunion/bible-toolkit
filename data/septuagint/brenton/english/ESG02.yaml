- book: Brenton Septuagint Translation Esther (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And after this the king's anger was pacified, and he no more mentioned Astin,
    bearing in mind what she had said, and how he had condemned her.
  usfm_code: ESG
  verse: '1'
- book: Brenton Septuagint Translation Esther (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Then the servants of the king said, Let there be sought for the king chaste
    and beautiful young virgins.
  usfm_code: ESG
  verse: '2'
- book: Brenton Septuagint Translation Esther (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And let the king appoint local governors in all the provinces of his kingdom,
    and let them select fair and chaste young damsels and bring them to the city Susa,
    into the women's apartment, and let them be consigned to the king's chamberlain,
    the keeper of the women; and let things for purification and other attendance
    be given to them .
  usfm_code: ESG
  verse: '3'
- book: Brenton Septuagint Translation Esther (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And let the woman who shall please the king be queen instead of Astin. And
    the thing pleased the king; and he did so.
  usfm_code: ESG
  verse: '4'
- book: Brenton Septuagint Translation Esther (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Now there was a Jew in the city Susa, and his name was Mardochæus, the son
    of Jairus, the son of Semeias, the son of Cisæus, of the tribe of Benjamin;
  usfm_code: ESG
  verse: '5'
- book: Brenton Septuagint Translation Esther (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: who had been brought a prisoner from Jerusalem, which Nabuchodonosor king
    of Babylon had carried into captivity.
  usfm_code: ESG
  verse: '6'
- book: Brenton Septuagint Translation Esther (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'And he had a foster-child, daughter of Aminadab his father''s brother, and
    her name was Esther; and when her parents were dead, he brought her up for a wife
    for himself: and the damsel was beautiful.'
  usfm_code: ESG
  verse: '7'
- book: Brenton Septuagint Translation Esther (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And because the king's ordinance was published, many damsels were gathered
    to the city Susa under the hand of Gai; and Esther was brought to Gai the keeper
    of the women.
  usfm_code: ESG
  verse: '8'
- book: Brenton Septuagint Translation Esther (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'And the damsel pleased him, and she found favour in his sight; and he hasted
    to give her the things for purification, and her portion, and the seven maidens
    appointed her out of the palace: and he treated her and her maidens well in the
    women''s apartment.'
  usfm_code: ESG
  verse: '9'
- book: Brenton Septuagint Translation Esther (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'But Esther discovered not her family nor her kindred: for Mardochæus had
    charged her not to tell.'
  usfm_code: ESG
  verse: '10'
- book: Brenton Septuagint Translation Esther (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: But Mardochæus used to walk every day by the women's court, to see what would
    become of Esther.
  usfm_code: ESG
  verse: '11'
- book: Brenton Septuagint Translation Esther (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Now this was the time for a virgin to go in to the king, when she should have
    fulfilled twelve months; for so are the days of purification fulfilled, six months
    while they are anointing themselves with oil of myrrh, and six months with spices
    and women's purifications.
  usfm_code: ESG
  verse: '12'
- book: Brenton Septuagint Translation Esther (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And then the damsel goes in to the king; and the officer to whomsoever he
    shall give the command, will bring her to come in with him from the women's apartment
    to the king's chamber.
  usfm_code: ESG
  verse: '13'
- book: Brenton Septuagint Translation Esther (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'She enters in the evening, and in the morning she departs to the second women''s
    apartment, where Gai the king''s chamberlain is keeper of the women: and she goes
    not in to the king again, unless she should be called by name.'
  usfm_code: ESG
  verse: '14'
- book: Brenton Septuagint Translation Esther (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And when the time was fulfilled for Esther the daughter of Aminadab the brother
    of Mardochæus' father to go in to the king, she neglected nothing which the chamberlain,
    the women's keeper, commanded; for Esther found grace in the sight of all that
    looked upon her.
  usfm_code: ESG
  verse: '15'
- book: Brenton Septuagint Translation Esther (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: So Esther went in to king Artaxerxes in the twelfth month, which is Adar,
    in the seventh year of his reign.
  usfm_code: ESG
  verse: '16'
- book: Brenton Septuagint Translation Esther (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'And the king loved Esther, and she found favour beyond all the other virgins:
    and he put on her the queen''s crown.'
  usfm_code: ESG
  verse: '17'
- book: Brenton Septuagint Translation Esther (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And the king made a banquet for all his friends and great men for seven days,
    and he highly celebrated the marriage of Esther; and he made a release to those
    who were under his dominion.
  usfm_code: ESG
  verse: '18'
- book: Brenton Septuagint Translation Esther (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: But Mardochæus served in the palace.
  usfm_code: ESG
  verse: '19'
- book: Brenton Septuagint Translation Esther (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'Now Esther had not discovered her kindred; for so Mardochæus commanded her,
    to fear God, and perform his commandments, as when she was with him: and Esther
    changed not her manner of life.'
  usfm_code: ESG
  verse: '20'
- book: Brenton Septuagint Translation Esther (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And two chamberlains of the king, the chiefs of the body-guard, were grieved,
    because Mardochæus was promoted; and they sought to kill king Artaxerxes.
  usfm_code: ESG
  verse: '21'
- book: Brenton Septuagint Translation Esther (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And the matter was discovered to Mardochæus, and he made it known to Esther,
    and she declared to the king the matter of the conspiracy.
  usfm_code: ESG
  verse: '22'
- book: Brenton Septuagint Translation Esther (Greek) 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'And the king examined the two chamberlains, and hanged them: and the king
    gave orders to make a note for a memorial in the royal records of the good offices
    of Mardochæus, as a commendation.'
  usfm_code: ESG
  verse: '23'
