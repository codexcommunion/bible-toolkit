- book_title: Brenton Septuagint Translation Esther (Greek) 2
  book_usfm_code: ESG
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And after this the king's anger was pacified, and he no more mentioned
    Astin, bearing in mind what she had said, and how he had condemned her.
- book_title: Brenton Septuagint Translation Esther (Greek) 2
  book_usfm_code: ESG
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: Then the servants of the king said, Let there be sought for the king
    chaste and beautiful young virgins.
- book_title: Brenton Septuagint Translation Esther (Greek) 2
  book_usfm_code: ESG
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And let the king appoint local governors in all the provinces of his
    kingdom, and let them select fair and chaste young damsels and bring them to the
    city Susa, into the women's apartment, and let them be consigned to the king's
    chamberlain, the keeper of the women; and let things for purification and other
    attendance be given to them .
- book_title: Brenton Septuagint Translation Esther (Greek) 2
  book_usfm_code: ESG
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And let the woman who shall please the king be queen instead of Astin.
    And the thing pleased the king; and he did so.
- book_title: Brenton Septuagint Translation Esther (Greek) 2
  book_usfm_code: ESG
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: Now there was a Jew in the city Susa, and his name was Mardochæus, the
    son of Jairus, the son of Semeias, the son of Cisæus, of the tribe of Benjamin;
- book_title: Brenton Septuagint Translation Esther (Greek) 2
  book_usfm_code: ESG
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: who had been brought a prisoner from Jerusalem, which Nabuchodonosor
    king of Babylon had carried into captivity.
- book_title: Brenton Septuagint Translation Esther (Greek) 2
  book_usfm_code: ESG
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'And he had a foster-child, daughter of Aminadab his father''s brother,
    and her name was Esther; and when her parents were dead, he brought her up for
    a wife for himself: and the damsel was beautiful.'
- book_title: Brenton Septuagint Translation Esther (Greek) 2
  book_usfm_code: ESG
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And because the king's ordinance was published, many damsels were gathered
    to the city Susa under the hand of Gai; and Esther was brought to Gai the keeper
    of the women.
- book_title: Brenton Septuagint Translation Esther (Greek) 2
  book_usfm_code: ESG
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'And the damsel pleased him, and she found favour in his sight; and
    he hasted to give her the things for purification, and her portion, and the seven
    maidens appointed her out of the palace: and he treated her and her maidens well
    in the women''s apartment.'
- book_title: Brenton Septuagint Translation Esther (Greek) 2
  book_usfm_code: ESG
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'But Esther discovered not her family nor her kindred: for Mardochæus
    had charged her not to tell.'
- book_title: Brenton Septuagint Translation Esther (Greek) 2
  book_usfm_code: ESG
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: But Mardochæus used to walk every day by the women's court, to see what
    would become of Esther.
- book_title: Brenton Septuagint Translation Esther (Greek) 2
  book_usfm_code: ESG
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: Now this was the time for a virgin to go in to the king, when she should
    have fulfilled twelve months; for so are the days of purification fulfilled, six
    months while they are anointing themselves with oil of myrrh, and six months with
    spices and women's purifications.
- book_title: Brenton Septuagint Translation Esther (Greek) 2
  book_usfm_code: ESG
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: And then the damsel goes in to the king; and the officer to whomsoever
    he shall give the command, will bring her to come in with him from the women's
    apartment to the king's chamber.
- book_title: Brenton Septuagint Translation Esther (Greek) 2
  book_usfm_code: ESG
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'She enters in the evening, and in the morning she departs to the second
    women''s apartment, where Gai the king''s chamberlain is keeper of the women:
    and she goes not in to the king again, unless she should be called by name.'
- book_title: Brenton Septuagint Translation Esther (Greek) 2
  book_usfm_code: ESG
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: And when the time was fulfilled for Esther the daughter of Aminadab
    the brother of Mardochæus' father to go in to the king, she neglected nothing
    which the chamberlain, the women's keeper, commanded; for Esther found grace in
    the sight of all that looked upon her.
- book_title: Brenton Septuagint Translation Esther (Greek) 2
  book_usfm_code: ESG
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: So Esther went in to king Artaxerxes in the twelfth month, which is
    Adar, in the seventh year of his reign.
- book_title: Brenton Septuagint Translation Esther (Greek) 2
  book_usfm_code: ESG
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: 'And the king loved Esther, and she found favour beyond all the other
    virgins: and he put on her the queen''s crown.'
- book_title: Brenton Septuagint Translation Esther (Greek) 2
  book_usfm_code: ESG
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: And the king made a banquet for all his friends and great men for seven
    days, and he highly celebrated the marriage of Esther; and he made a release to
    those who were under his dominion.
- book_title: Brenton Septuagint Translation Esther (Greek) 2
  book_usfm_code: ESG
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: But Mardochæus served in the palace.
- book_title: Brenton Septuagint Translation Esther (Greek) 2
  book_usfm_code: ESG
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: 'Now Esther had not discovered her kindred; for so Mardochæus commanded
    her, to fear God, and perform his commandments, as when she was with him: and
    Esther changed not her manner of life.'
- book_title: Brenton Septuagint Translation Esther (Greek) 2
  book_usfm_code: ESG
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: And two chamberlains of the king, the chiefs of the body-guard, were
    grieved, because Mardochæus was promoted; and they sought to kill king Artaxerxes.
- book_title: Brenton Septuagint Translation Esther (Greek) 2
  book_usfm_code: ESG
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: And the matter was discovered to Mardochæus, and he made it known to
    Esther, and she declared to the king the matter of the conspiracy.
- book_title: Brenton Septuagint Translation Esther (Greek) 2
  book_usfm_code: ESG
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: 'And the king examined the two chamberlains, and hanged them: and the
    king gave orders to make a note for a memorial in the royal records of the good
    offices of Mardochæus, as a commendation.'
