- book: Brenton Septuagint Translation Exodus 36
  chapter: 36
  iso-639-2_language_code: eng
  text: And Beseleel wrought, and Eliab and every one wise in understanding, to whom
    was given wisdom and knowledge, to understand to do all the works according to
    the holy offices, according to all things which the Lord appointed.
  usfm_code: EXO
  verse: '1'
- book: Brenton Septuagint Translation Exodus 36
  chapter: 36
  iso-639-2_language_code: eng
  text: And Moses called Beseleel and Eliab, and all that had wisdom, to whom God
    gave knowledge in their heart, and all who were freely willing to come forward
    to the works, to perform them.
  usfm_code: EXO
  verse: '2'
- book: Brenton Septuagint Translation Exodus 36
  chapter: 36
  iso-639-2_language_code: eng
  text: And they received from Moses all the offerings, which the children of Israel
    brought for all the works of the sanctuary to do them; and they continued to receive
    the gifts brought, from those who brought them in the morning.
  usfm_code: EXO
  verse: '3'
- book: Brenton Septuagint Translation Exodus 36
  chapter: 36
  iso-639-2_language_code: eng
  text: And there came all the wise men who wrought the works of the sanctuary, each
    according to his own work, which they wrought.
  usfm_code: EXO
  verse: '4'
- book: Brenton Septuagint Translation Exodus 36
  chapter: 36
  iso-639-2_language_code: eng
  text: And one said to Moses, The people bring an abundance too great in proportion
    to all the works which the Lord has appointed them to do.
  usfm_code: EXO
  verse: '5'
- book: Brenton Septuagint Translation Exodus 36
  chapter: 36
  iso-639-2_language_code: eng
  text: And Moses commanded, and proclaimed in the camp, saying, Let neither man nor
    woman any longer labour for the offerings of the sanctuary; and the people were
    restrained from bringing any more.
  usfm_code: EXO
  verse: '6'
- book: Brenton Septuagint Translation Exodus 36
  chapter: 36
  iso-639-2_language_code: eng
  text: And they had materials sufficient for making the furniture, and they left
    some besides.
  usfm_code: EXO
  verse: '7'
- book: Brenton Septuagint Translation Exodus 36
  chapter: 36
  iso-639-2_language_code: eng
  text: And every wise one among those that wrought made the robes of the holy places,
    which belong to Aaron the priest, as the Lord commanded Moses.
  usfm_code: EXO
  verse: '8'
- book: Brenton Septuagint Translation Exodus 36
  chapter: 36
  iso-639-2_language_code: eng
  text: And he made the ephod of gold, and blue, and purple, and spun scarlet, and
    fine linen twined.
  usfm_code: EXO
  verse: '9'
- book: Brenton Septuagint Translation Exodus 36
  chapter: 36
  iso-639-2_language_code: eng
  text: And the plates were divided, the threads of gold, so as to interweave with
    the blue and purple, and with the spun scarlet, and the fine linen twined, they
    made it a woven work;
  usfm_code: EXO
  verse: '10'
- book: Brenton Septuagint Translation Exodus 36
  chapter: 36
  iso-639-2_language_code: eng
  text: shoulder-pieces joined from both sides, a work woven by mutual twisting of
    the parts into one another.
  usfm_code: EXO
  verse: '11'
- book: Brenton Septuagint Translation Exodus 36
  chapter: 36
  iso-639-2_language_code: eng
  text: They made it of the same material according to the making of it, of gold,
    and blue, and purple, and spun scarlet, and fine linen twined, as the Lord commanded
    Moses;
  usfm_code: EXO
  verse: '12'
- book: Brenton Septuagint Translation Exodus 36
  chapter: 36
  iso-639-2_language_code: eng
  text: and they made the two emerald stones clasped together and set in gold, graven
    and cut after the cutting of a seal with the names of the children of Israel;
  usfm_code: EXO
  verse: '13'
- book: Brenton Septuagint Translation Exodus 36
  chapter: 36
  iso-639-2_language_code: eng
  text: and he put them on the shoulder-pieces of the ephod, as stones of memorial
    of the children of Israel, as the Lord appointed Moses.
  usfm_code: EXO
  verse: '14'
- book: Brenton Septuagint Translation Exodus 36
  chapter: 36
  iso-639-2_language_code: eng
  text: And they made the oracle, a work woven with embroidery, according to the work
    of the ephod, of gold, and blue, and purple, and spun scarlet, and fine linen
    twined.
  usfm_code: EXO
  verse: '15'
- book: Brenton Septuagint Translation Exodus 36
  chapter: 36
  iso-639-2_language_code: eng
  text: They made the oracle square and double, the length of a span, and the breadth
    of a span,â€”double.
  usfm_code: EXO
  verse: '16'
- book: Brenton Septuagint Translation Exodus 36
  chapter: 36
  iso-639-2_language_code: eng
  text: And there was interwoven with it a woven work of four rows of stones, a series
    of stones, the first row, a sardius and topaz and emerald;
  usfm_code: EXO
  verse: '17'
- book: Brenton Septuagint Translation Exodus 36
  chapter: 36
  iso-639-2_language_code: eng
  text: and the second row, a carbuncle and sapphire and jasper;
  usfm_code: EXO
  verse: '18'
- book: Brenton Septuagint Translation Exodus 36
  chapter: 36
  iso-639-2_language_code: eng
  text: and the third row, a ligure and agate and amethyst;
  usfm_code: EXO
  verse: '19'
- book: Brenton Septuagint Translation Exodus 36
  chapter: 36
  iso-639-2_language_code: eng
  text: and the fourth row a chrysolite and beryl and onyx set round about with gold,
    and fastened with gold.
  usfm_code: EXO
  verse: '20'
- book: Brenton Septuagint Translation Exodus 36
  chapter: 36
  iso-639-2_language_code: eng
  text: And the stones were twelve according to the names of the children of Israel,
    graven according to their names like seals, each according to his own name for
    the twelve tribes.
  usfm_code: EXO
  verse: '21'
- book: Brenton Septuagint Translation Exodus 36
  chapter: 36
  iso-639-2_language_code: eng
  text: And they made on the oracle turned wreaths, wreathen work, of pure gold,
  usfm_code: EXO
  verse: '22'
- book: Brenton Septuagint Translation Exodus 36
  chapter: 36
  iso-639-2_language_code: eng
  text: and they made two golden circlets and two golden rings. And they put the two
    golden rings on both the upper corners of the oracle;
  usfm_code: EXO
  verse: '23'
- book: Brenton Septuagint Translation Exodus 36
  chapter: 36
  iso-639-2_language_code: eng
  text: and they put the golden wreaths on the rings on both sides of the oracle,
  usfm_code: EXO
  verse: '24'
- book: Brenton Septuagint Translation Exodus 36
  chapter: 36
  iso-639-2_language_code: eng
  text: and the two wreaths into the two couplings. And they put them on the two circlets,
    and they put them on the shoulders of the ephod opposite each other in front.
  usfm_code: EXO
  verse: '25'
- book: Brenton Septuagint Translation Exodus 36
  chapter: 36
  iso-639-2_language_code: eng
  text: And they made two golden rings, and put them on the two projections on the
    top of the oracle, and on the top of the hinder part of the ephod within.
  usfm_code: EXO
  verse: '26'
- book: Brenton Septuagint Translation Exodus 36
  chapter: 36
  iso-639-2_language_code: eng
  text: And they made two golden rings, and put them on both the shoulders of the
    ephod under it, in front by the coupling above the connexion of the ephod.
  usfm_code: EXO
  verse: '27'
- book: Brenton Septuagint Translation Exodus 36
  chapter: 36
  iso-639-2_language_code: eng
  text: And he fastened the oracle by the rings that were on it to the rings of the
    ephod, which were fastened with a string of blue, joined together with the woven
    work of the ephod; that the oracle should not be loosed from the ephod, as the
    Lord commanded Moses.
  usfm_code: EXO
  verse: '28'
- book: Brenton Septuagint Translation Exodus 36
  chapter: 36
  iso-639-2_language_code: eng
  text: And they made the tunic under the ephod, woven work, all of blue.
  usfm_code: EXO
  verse: '29'
- book: Brenton Septuagint Translation Exodus 36
  chapter: 36
  iso-639-2_language_code: eng
  text: And the opening of the tunic in the midst woven closely together, the opening
    having a fringe round about, that it might not be rent.
  usfm_code: EXO
  verse: '30'
- book: Brenton Septuagint Translation Exodus 36
  chapter: 36
  iso-639-2_language_code: eng
  text: And they made on the border of the tunic below pomegranates as of a flowering
    pomegranate tree, of blue, and purple, and spun scarlet, and fine linen twined.
  usfm_code: EXO
  verse: '31'
- book: Brenton Septuagint Translation Exodus 36
  chapter: 36
  iso-639-2_language_code: eng
  text: 'And they made golden bells, and put the bells on the border of the tunic
    round about between the pomegranates:'
  usfm_code: EXO
  verse: '32'
- book: Brenton Septuagint Translation Exodus 36
  chapter: 36
  iso-639-2_language_code: eng
  text: a golden bell and a pomegranate on the border of the tunic round about, for
    the ministration, as the Lord commanded Moses.
  usfm_code: EXO
  verse: '33'
- book: Brenton Septuagint Translation Exodus 36
  chapter: 36
  iso-639-2_language_code: eng
  text: And they made vestments of fine linen, a woven work, for Aaron and his sons,
  usfm_code: EXO
  verse: '34'
- book: Brenton Septuagint Translation Exodus 36
  chapter: 36
  iso-639-2_language_code: eng
  text: and the tires of fine linen, and the mitre of fine linen, and the drawers
    of fine linen twined;
  usfm_code: EXO
  verse: '35'
- book: Brenton Septuagint Translation Exodus 36
  chapter: 36
  iso-639-2_language_code: eng
  text: and their girdles of fine linen, and blue, and purple, and scarlet spun, the
    work of an embroiderer, according as the Lord commanded Moses.
  usfm_code: EXO
  verse: '36'
- book: Brenton Septuagint Translation Exodus 36
  chapter: 36
  iso-639-2_language_code: eng
  text: And they made the golden plate, a dedicated thing of the sanctuary, of pure
    gold; and he wrote upon it graven letters as of a seal, Holiness to the Lord.
  usfm_code: EXO
  verse: '37'
- book: Brenton Septuagint Translation Exodus 36
  chapter: 36
  iso-639-2_language_code: eng
  text: And they put it on the border of blue, so that it should be on the mitre above,
    as the Lord commanded Moses.
  usfm_code: EXO
  verse: '38'
