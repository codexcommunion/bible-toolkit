- book: Brenton Septuagint Translation Chronicles II 29
  chapter: 29
  iso-639-2_language_code: eng
  text: 'And Ezekias began to reign at the age of twenty-five years, and he reigned
    twenty-nine years in Jerusalem: and his mother''s name was Abia, daughter of Zacharias.'
  usfm_code: 2CH
  verse: '1'
- book: Brenton Septuagint Translation Chronicles II 29
  chapter: 29
  iso-639-2_language_code: eng
  text: And he did that which was right in the sight of the Lord, according to all
    that his father David had done.
  usfm_code: 2CH
  verse: '2'
- book: Brenton Septuagint Translation Chronicles II 29
  chapter: 29
  iso-639-2_language_code: eng
  text: And it came to pass, when he was established over his kingdom, in the first
    month, he opened the doors of the house of the Lord, and repaired them.
  usfm_code: 2CH
  verse: '3'
- book: Brenton Septuagint Translation Chronicles II 29
  chapter: 29
  iso-639-2_language_code: eng
  text: And he brought in the priests and the Levites, and put them on the east side,
  usfm_code: 2CH
  verse: '4'
- book: Brenton Septuagint Translation Chronicles II 29
  chapter: 29
  iso-639-2_language_code: eng
  text: 'and said to them, Hear, ye Levites: now sanctify yourselves, and sanctify
    the house of the Lord God of your fathers, and cast out the impurity from the
    holy places.'
  usfm_code: 2CH
  verse: '5'
- book: Brenton Septuagint Translation Chronicles II 29
  chapter: 29
  iso-639-2_language_code: eng
  text: For our fathers have revolted, and done that which was evil before the Lord
    our God, and have forsaken him, and have turned away their face from the tabernacle
    of the Lord, and have turned their back.
  usfm_code: 2CH
  verse: '6'
- book: Brenton Septuagint Translation Chronicles II 29
  chapter: 29
  iso-639-2_language_code: eng
  text: And they have shut up the doors of the temple, and put out the lamps, and
    have not burnt incense, and have not offered whole-burnt-offerings in the holy
    place to the God of Israel.
  usfm_code: 2CH
  verse: '7'
- book: Brenton Septuagint Translation Chronicles II 29
  chapter: 29
  iso-639-2_language_code: eng
  text: And the Lord was very angry with Juda and Jerusalem, and made them an astonishment,
    and a desolation, and a hissing, as ye see with your eyes.
  usfm_code: 2CH
  verse: '8'
- book: Brenton Septuagint Translation Chronicles II 29
  chapter: 29
  iso-639-2_language_code: eng
  text: And, behold, your fathers have been smitten with the sword, and your sons
    and your daughters and your wives are in captivity in a land not their own, as
    it is even now.
  usfm_code: 2CH
  verse: '9'
- book: Brenton Septuagint Translation Chronicles II 29
  chapter: 29
  iso-639-2_language_code: eng
  text: Therefore it is now in my heart to make a covenant, a covenant with the Lord
    God of Israel, that he may turn away his fierce wrath from us.
  usfm_code: 2CH
  verse: '10'
- book: Brenton Septuagint Translation Chronicles II 29
  chapter: 29
  iso-639-2_language_code: eng
  text: And now be not wanting to your duty , for the Lord has chosen you to stand
    before him to minister, and to be ministers and burners of incense to him.
  usfm_code: 2CH
  verse: '11'
- book: Brenton Septuagint Translation Chronicles II 29
  chapter: 29
  iso-639-2_language_code: eng
  text: 'Then the Levites rose up, Maath the son of Amasi, and Joel the son of Azarias,
    of the sons of Caath: and of the sons of Merari, Kis the son of Abdi, and Azarias
    the son of Ilaelel: and of the sons of Gedsoni, Jodaad the son of Zemmath, and
    Joadam: these were the sons of Joacha.'
  usfm_code: 2CH
  verse: '12'
- book: Brenton Septuagint Translation Chronicles II 29
  chapter: 29
  iso-639-2_language_code: eng
  text: 'And of the sons of Elisaphan; Zambri, and Jeiel: and of the sons of Asaph;
    Zacharias, and Matthanias:'
  usfm_code: 2CH
  verse: '13'
- book: Brenton Septuagint Translation Chronicles II 29
  chapter: 29
  iso-639-2_language_code: eng
  text: 'and of the sons of Ã†man; Jeiel, and Semei: and of the sons of Idithun; Samaias,
    and Oziel.'
  usfm_code: 2CH
  verse: '14'
- book: Brenton Septuagint Translation Chronicles II 29
  chapter: 29
  iso-639-2_language_code: eng
  text: And they gathered their brethren, and they purified themselves according to
    the king's command by the order of the Lord, to purify the house of the Lord.
  usfm_code: 2CH
  verse: '15'
- book: Brenton Septuagint Translation Chronicles II 29
  chapter: 29
  iso-639-2_language_code: eng
  text: 'And the priests entered into the house of the Lord, to purify it , and they
    cast out all the uncleanness that was found in the house of the Lord, even into
    the court of the house of the Lord: and the Levites received it to cast into the
    brook of Kedron without.'
  usfm_code: 2CH
  verse: '16'
- book: Brenton Septuagint Translation Chronicles II 29
  chapter: 29
  iso-639-2_language_code: eng
  text: 'And Ezekias began on the first day, even on the new moon of the first month,
    to purify, and on the eighth day of the month they entered into the temple of
    the Lord: and they purified the house of the Lord in eight days; and on the thirteenth
    day of the first month they finished the work .'
  usfm_code: 2CH
  verse: '17'
- book: Brenton Septuagint Translation Chronicles II 29
  chapter: 29
  iso-639-2_language_code: eng
  text: And they went in to king Ezekias, and said, We have purified all the things
    in the house of the Lord, the altar of whole-burnt-offering, and its vessels,
    and the table of shew-bread, and its vessels;
  usfm_code: 2CH
  verse: '18'
- book: Brenton Septuagint Translation Chronicles II 29
  chapter: 29
  iso-639-2_language_code: eng
  text: 'and all the vessels which king Achaz polluted in his reign, in his apostacy,
    we have prepared and purified: behold, they are before the altar of the Lord.'
  usfm_code: 2CH
  verse: '19'
- book: Brenton Septuagint Translation Chronicles II 29
  chapter: 29
  iso-639-2_language_code: eng
  text: And king Ezekias rose early in the morning, and gathered the chief men of
    the city, and went up to the house of the Lord.
  usfm_code: 2CH
  verse: '20'
- book: Brenton Septuagint Translation Chronicles II 29
  chapter: 29
  iso-639-2_language_code: eng
  text: 'And he brought seven calves, seven rams, seven lambs, seven kids of goats
    for a sin-offering, for the kingdom, and for the holy things, and for Israel:
    and he told the priests the sons of Aaron to go up to the altar of the Lord.'
  usfm_code: 2CH
  verse: '21'
- book: Brenton Septuagint Translation Chronicles II 29
  chapter: 29
  iso-639-2_language_code: eng
  text: 'And they slew the calves, and the priests received the blood, and poured
    it on the altar: and they slew the rams, and poured the blood upon the altar:
    also they slew the lambs, and poured the blood round the altar.'
  usfm_code: 2CH
  verse: '22'
- book: Brenton Septuagint Translation Chronicles II 29
  chapter: 29
  iso-639-2_language_code: eng
  text: And they brought the goats for a sin-offering before the king and the congregation;
    and laid their hands upon them.
  usfm_code: 2CH
  verse: '23'
- book: Brenton Septuagint Translation Chronicles II 29
  chapter: 29
  iso-639-2_language_code: eng
  text: 'And the priests slew them, and offered their blood as a propitiation on the
    altar; and they made atonement for all Israel: for the king said, The whole-burnt-offering,
    and the sin-offerings are for all Israel.'
  usfm_code: 2CH
  verse: '24'
- book: Brenton Septuagint Translation Chronicles II 29
  chapter: 29
  iso-639-2_language_code: eng
  text: 'And he stationed the Levites in the house of the Lord with cymbals, and lutes,
    and harps, according to the commandment of king David, and of Gad the king''s
    seer, and Nathan the prophet: for by the commandment of the Lord the order was
    in the hand of the prophets.'
  usfm_code: 2CH
  verse: '25'
- book: Brenton Septuagint Translation Chronicles II 29
  chapter: 29
  iso-639-2_language_code: eng
  text: And the Levites stood with the instruments of David, and the priests with
    the trumpets.
  usfm_code: 2CH
  verse: '26'
- book: Brenton Septuagint Translation Chronicles II 29
  chapter: 29
  iso-639-2_language_code: eng
  text: 'And Ezekias told them to offer up the whole-burnt-offering on the altar:
    and when they began to offer the whole-burnt-offering, they began to sing to the
    Lord, and the trumpets accompanied the instruments of David king of Israel.'
  usfm_code: 2CH
  verse: '27'
- book: Brenton Septuagint Translation Chronicles II 29
  chapter: 29
  iso-639-2_language_code: eng
  text: And all the congregation worshipped, and the psalm-singers were singing, and
    the trumpets sounding, until the whole-burnt-sacrifice had been completely offered.
  usfm_code: 2CH
  verse: '28'
- book: Brenton Septuagint Translation Chronicles II 29
  chapter: 29
  iso-639-2_language_code: eng
  text: And when they had done offering it , the king and all that were present bowed,
    and worshipped.
  usfm_code: 2CH
  verse: '29'
- book: Brenton Septuagint Translation Chronicles II 29
  chapter: 29
  iso-639-2_language_code: eng
  text: 'And king Ezekias and the princes told the Levites to sing hymns to the Lord
    in the words of David, and of Asaph the prophet: and they sang hymns with gladness,
    and fell down and worshipped.'
  usfm_code: 2CH
  verse: '30'
- book: Brenton Septuagint Translation Chronicles II 29
  chapter: 29
  iso-639-2_language_code: eng
  text: Then Ezekias answered and said, Now ye have consecrated yourselves to the
    Lord, bring near and offer sacrifices of praise in the house of the Lord. And
    the congregation brought sacrifices and thank-offerings into the house of the
    Lord; and every one who was ready in his heart brought whole-burnt-offerings.
  usfm_code: 2CH
  verse: '31'
- book: Brenton Septuagint Translation Chronicles II 29
  chapter: 29
  iso-639-2_language_code: eng
  text: 'And the number of the whole-burnt-offerings which the congregation brought,
    was seventy calves, a hundred rams, two hundred lambs: all these were for a whole-burnt-offering
    to the Lord.'
  usfm_code: 2CH
  verse: '32'
- book: Brenton Septuagint Translation Chronicles II 29
  chapter: 29
  iso-639-2_language_code: eng
  text: And the consecrated calves were six hundred, and the sheep three thousand.
  usfm_code: 2CH
  verse: '33'
- book: Brenton Septuagint Translation Chronicles II 29
  chapter: 29
  iso-639-2_language_code: eng
  text: 'But the priests were few, and could not flay the whole-burnt-offering, so
    their brethren the Levites helped them, until the work was finished, and until
    the priests had purified themselves: for the Levites more zealously purified themselves
    than the priests.'
  usfm_code: 2CH
  verse: '34'
- book: Brenton Septuagint Translation Chronicles II 29
  chapter: 29
  iso-639-2_language_code: eng
  text: And the whole-burnt-offering was abundant, with the fat of the complete peace-offering,
    and the drink-offerings of the whole-burnt-sacrifice. So the service was established
    in the house of the Lord.
  usfm_code: 2CH
  verse: '35'
- book: Brenton Septuagint Translation Chronicles II 29
  chapter: 29
  iso-639-2_language_code: eng
  text: 'And Ezekias and all the people rejoiced, because God had prepared the people:
    for the thing was done suddenly.'
  usfm_code: 2CH
  verse: '36'
