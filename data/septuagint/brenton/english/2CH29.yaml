  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: 'And Ezekias began to reign at the age of twenty-five years, and he
    reigned twenty-nine years in Jerusalem: and his mother''s name was Abia, daughter
    of Zacharias.'
- book_title: Brenton Septuagint Translation Chronicles II 29
  book_usfm_code: 2CH
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: And he did that which was right in the sight of the Lord, according
    to all that his father David had done.
- book_title: Brenton Septuagint Translation Chronicles II 29
  book_usfm_code: 2CH
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And it came to pass, when he was established over his kingdom, in the
    first month, he opened the doors of the house of the Lord, and repaired them.
- book_title: Brenton Septuagint Translation Chronicles II 29
  book_usfm_code: 2CH
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And he brought in the priests and the Levites, and put them on the east
    side,
- book_title: Brenton Septuagint Translation Chronicles II 29
  book_usfm_code: 2CH
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'and said to them, Hear, ye Levites: now sanctify yourselves, and sanctify
    the house of the Lord God of your fathers, and cast out the impurity from the
    holy places.'
- book_title: Brenton Septuagint Translation Chronicles II 29
  book_usfm_code: 2CH
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: For our fathers have revolted, and done that which was evil before the
    Lord our God, and have forsaken him, and have turned away their face from the
    tabernacle of the Lord, and have turned their back.
- book_title: Brenton Septuagint Translation Chronicles II 29
  book_usfm_code: 2CH
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And they have shut up the doors of the temple, and put out the lamps,
    and have not burnt incense, and have not offered whole-burnt-offerings in the
    holy place to the God of Israel.
- book_title: Brenton Septuagint Translation Chronicles II 29
  book_usfm_code: 2CH
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And the Lord was very angry with Juda and Jerusalem, and made them an
    astonishment, and a desolation, and a hissing, as ye see with your eyes.
- book_title: Brenton Septuagint Translation Chronicles II 29
  book_usfm_code: 2CH
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And, behold, your fathers have been smitten with the sword, and your
    sons and your daughters and your wives are in captivity in a land not their own,
    as it is even now.
- book_title: Brenton Septuagint Translation Chronicles II 29
  book_usfm_code: 2CH
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: Therefore it is now in my heart to make a covenant, a covenant with
    the Lord God of Israel, that he may turn away his fierce wrath from us.
- book_title: Brenton Septuagint Translation Chronicles II 29
  book_usfm_code: 2CH
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And now be not wanting to your duty , for the Lord has chosen you to
    stand before him to minister, and to be ministers and burners of incense to him.
- book_title: Brenton Septuagint Translation Chronicles II 29
  book_usfm_code: 2CH
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'Then the Levites rose up, Maath the son of Amasi, and Joel the son
    of Azarias, of the sons of Caath: and of the sons of Merari, Kis the son of Abdi,
    and Azarias the son of Ilaelel: and of the sons of Gedsoni, Jodaad the son of
    Zemmath, and Joadam: these were the sons of Joacha.'
- book_title: Brenton Septuagint Translation Chronicles II 29
  book_usfm_code: 2CH
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'And of the sons of Elisaphan; Zambri, and Jeiel: and of the sons of
    Asaph; Zacharias, and Matthanias:'
- book_title: Brenton Septuagint Translation Chronicles II 29
  book_usfm_code: 2CH
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'and of the sons of Ã†man; Jeiel, and Semei: and of the sons of Idithun;
    Samaias, and Oziel.'
- book_title: Brenton Septuagint Translation Chronicles II 29
  book_usfm_code: 2CH
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: And they gathered their brethren, and they purified themselves according
    to the king's command by the order of the Lord, to purify the house of the Lord.
- book_title: Brenton Septuagint Translation Chronicles II 29
  book_usfm_code: 2CH
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'And the priests entered into the house of the Lord, to purify it ,
    and they cast out all the uncleanness that was found in the house of the Lord,
    even into the court of the house of the Lord: and the Levites received it to cast
    into the brook of Kedron without.'
- book_title: Brenton Septuagint Translation Chronicles II 29
  book_usfm_code: 2CH
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: 'And Ezekias began on the first day, even on the new moon of the first
    month, to purify, and on the eighth day of the month they entered into the temple
    of the Lord: and they purified the house of the Lord in eight days; and on the
    thirteenth day of the first month they finished the work .'
- book_title: Brenton Septuagint Translation Chronicles II 29
  book_usfm_code: 2CH
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: And they went in to king Ezekias, and said, We have purified all the
    things in the house of the Lord, the altar of whole-burnt-offering, and its vessels,
    and the table of shew-bread, and its vessels;
- book_title: Brenton Septuagint Translation Chronicles II 29
  book_usfm_code: 2CH
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: 'and all the vessels which king Achaz polluted in his reign, in his
    apostacy, we have prepared and purified: behold, they are before the altar of
    the Lord.'
- book_title: Brenton Septuagint Translation Chronicles II 29
  book_usfm_code: 2CH
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: And king Ezekias rose early in the morning, and gathered the chief men
    of the city, and went up to the house of the Lord.
- book_title: Brenton Septuagint Translation Chronicles II 29
  book_usfm_code: 2CH
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: 'And he brought seven calves, seven rams, seven lambs, seven kids of
    goats for a sin-offering, for the kingdom, and for the holy things, and for Israel:
    and he told the priests the sons of Aaron to go up to the altar of the Lord.'
- book_title: Brenton Septuagint Translation Chronicles II 29
  book_usfm_code: 2CH
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: 'And they slew the calves, and the priests received the blood, and poured
    it on the altar: and they slew the rams, and poured the blood upon the altar:
    also they slew the lambs, and poured the blood round the altar.'
- book_title: Brenton Septuagint Translation Chronicles II 29
  book_usfm_code: 2CH
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: And they brought the goats for a sin-offering before the king and the
    congregation; and laid their hands upon them.
- book_title: Brenton Septuagint Translation Chronicles II 29
  book_usfm_code: 2CH
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: 'And the priests slew them, and offered their blood as a propitiation
    on the altar; and they made atonement for all Israel: for the king said, The whole-burnt-offering,
    and the sin-offerings are for all Israel.'
- book_title: Brenton Septuagint Translation Chronicles II 29
  book_usfm_code: 2CH
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: 'And he stationed the Levites in the house of the Lord with cymbals,
    and lutes, and harps, according to the commandment of king David, and of Gad the
    king''s seer, and Nathan the prophet: for by the commandment of the Lord the order
    was in the hand of the prophets.'
- book_title: Brenton Septuagint Translation Chronicles II 29
  book_usfm_code: 2CH
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: And the Levites stood with the instruments of David, and the priests
    with the trumpets.
- book_title: Brenton Septuagint Translation Chronicles II 29
  book_usfm_code: 2CH
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: 'And Ezekias told them to offer up the whole-burnt-offering on the altar:
    and when they began to offer the whole-burnt-offering, they began to sing to the
    Lord, and the trumpets accompanied the instruments of David king of Israel.'
- book_title: Brenton Septuagint Translation Chronicles II 29
  book_usfm_code: 2CH
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: And all the congregation worshipped, and the psalm-singers were singing,
    and the trumpets sounding, until the whole-burnt-sacrifice had been completely
    offered.
- book_title: Brenton Septuagint Translation Chronicles II 29
  book_usfm_code: 2CH
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: And when they had done offering it , the king and all that were present
    bowed, and worshipped.
- book_title: Brenton Septuagint Translation Chronicles II 29
  book_usfm_code: 2CH
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: 'And king Ezekias and the princes told the Levites to sing hymns to
    the Lord in the words of David, and of Asaph the prophet: and they sang hymns
    with gladness, and fell down and worshipped.'
- book_title: Brenton Septuagint Translation Chronicles II 29
  book_usfm_code: 2CH
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: Then Ezekias answered and said, Now ye have consecrated yourselves to
    the Lord, bring near and offer sacrifices of praise in the house of the Lord.
    And the congregation brought sacrifices and thank-offerings into the house of
    the Lord; and every one who was ready in his heart brought whole-burnt-offerings.
- book_title: Brenton Septuagint Translation Chronicles II 29
  book_usfm_code: 2CH
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 32
  verse_text: 'And the number of the whole-burnt-offerings which the congregation
    brought, was seventy calves, a hundred rams, two hundred lambs: all these were
    for a whole-burnt-offering to the Lord.'
- book_title: Brenton Septuagint Translation Chronicles II 29
  book_usfm_code: 2CH
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 33
  verse_text: And the consecrated calves were six hundred, and the sheep three thousand.
- book_title: Brenton Septuagint Translation Chronicles II 29
  book_usfm_code: 2CH
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 34
  verse_text: 'But the priests were few, and could not flay the whole-burnt-offering,
    so their brethren the Levites helped them, until the work was finished, and until
    the priests had purified themselves: for the Levites more zealously purified themselves
    than the priests.'
- book_title: Brenton Septuagint Translation Chronicles II 29
  book_usfm_code: 2CH
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 35
  verse_text: And the whole-burnt-offering was abundant, with the fat of the complete
    peace-offering, and the drink-offerings of the whole-burnt-sacrifice. So the service
    was established in the house of the Lord.
- book_title: Brenton Septuagint Translation Chronicles II 29
  book_usfm_code: 2CH
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 36
  verse_text: 'And Ezekias and all the people rejoiced, because God had prepared the
    people: for the thing was done suddenly.'
