- book: Brenton Septuagint Translation Sirach 44
  chapter: 44
  iso-639-2_language_code: eng
  text: Let us now praise famous men, and our fathers that begat us.
  usfm_code: SIR
  verse: '1'
- book: Brenton Septuagint Translation Sirach 44
  chapter: 44
  iso-639-2_language_code: eng
  text: The Lord hath wrought great glory by them through his great power from the
    beginning.
  usfm_code: SIR
  verse: '2'
- book: Brenton Septuagint Translation Sirach 44
  chapter: 44
  iso-639-2_language_code: eng
  text: 'Such as did bear rule in their kingdoms, men renowned for their power, giving
    counsel by their understanding, and declaring prophecies:'
  usfm_code: SIR
  verse: '3'
- book: Brenton Septuagint Translation Sirach 44
  chapter: 44
  iso-639-2_language_code: eng
  text: 'leaders of the people by their counsels, and by their knowledge of learning
    meet for the people, wise and eloquent in their instruction:'
  usfm_code: SIR
  verse: '4'
- book: Brenton Septuagint Translation Sirach 44
  chapter: 44
  iso-639-2_language_code: eng
  text: 'such as found out musical tunes, and recited verses in writing:'
  usfm_code: SIR
  verse: '5'
- book: Brenton Septuagint Translation Sirach 44
  chapter: 44
  iso-639-2_language_code: eng
  text: 'rich men furnished with ability, living peaceably in their habitations:'
  usfm_code: SIR
  verse: '6'
- book: Brenton Septuagint Translation Sirach 44
  chapter: 44
  iso-639-2_language_code: eng
  text: all these were honoured in their generations, and were the glory of their
    times.
  usfm_code: SIR
  verse: '7'
- book: Brenton Septuagint Translation Sirach 44
  chapter: 44
  iso-639-2_language_code: eng
  text: There be of them that have left a name behind them, that their praises might
    be reported.
  usfm_code: SIR
  verse: '8'
- book: Brenton Septuagint Translation Sirach 44
  chapter: 44
  iso-639-2_language_code: eng
  text: And some there be, which have no memorial; who are perished, as though they
    had never been; and are become as though they had never been born; and their children
    after them.
  usfm_code: SIR
  verse: '9'
- book: Brenton Septuagint Translation Sirach 44
  chapter: 44
  iso-639-2_language_code: eng
  text: But these were merciful men, whose righteousness hath not been forgotten.
  usfm_code: SIR
  verse: '10'
- book: Brenton Septuagint Translation Sirach 44
  chapter: 44
  iso-639-2_language_code: eng
  text: With their seed shall continually remain a good inheritance, and their children
    are within the covenant.
  usfm_code: SIR
  verse: '11'
- book: Brenton Septuagint Translation Sirach 44
  chapter: 44
  iso-639-2_language_code: eng
  text: Their seed standeth fast, and their children for their sakes.
  usfm_code: SIR
  verse: '12'
- book: Brenton Septuagint Translation Sirach 44
  chapter: 44
  iso-639-2_language_code: eng
  text: Their seed shall remain for ever, and their glory shall not be blotted out.
  usfm_code: SIR
  verse: '13'
- book: Brenton Septuagint Translation Sirach 44
  chapter: 44
  iso-639-2_language_code: eng
  text: Their bodies are buried in peace; but their name liveth for evermore.
  usfm_code: SIR
  verse: '14'
- book: Brenton Septuagint Translation Sirach 44
  chapter: 44
  iso-639-2_language_code: eng
  text: The people will tell of their wisdom, and the congregation will shew forth
    their praise.
  usfm_code: SIR
  verse: '15'
- book: Brenton Septuagint Translation Sirach 44
  chapter: 44
  iso-639-2_language_code: eng
  text: Enoch pleased the Lord, and was translated, being an example of repentance
    to all generations.
  usfm_code: SIR
  verse: '16'
- book: Brenton Septuagint Translation Sirach 44
  chapter: 44
  iso-639-2_language_code: eng
  text: Noah was found perfect and righteous; in the time of wrath he was taken in
    exchange [for the world;] therefore was he left as a remnant unto the earth, when
    the flood came.
  usfm_code: SIR
  verse: '17'
- book: Brenton Septuagint Translation Sirach 44
  chapter: 44
  iso-639-2_language_code: eng
  text: An everlasting covenant was made with him, that all flesh shall perish no
    more by the flood.
  usfm_code: SIR
  verse: '18'
- book: Brenton Septuagint Translation Sirach 44
  chapter: 44
  iso-639-2_language_code: eng
  text: 'Abraham was a great father of many people: in glory was there none like unto
    him;'
  usfm_code: SIR
  verse: '19'
- book: Brenton Septuagint Translation Sirach 44
  chapter: 44
  iso-639-2_language_code: eng
  text: 'who kept the law of the most High, and was in covenant with him: he established
    the covenant in his flesh; and when he was proved, he was found faithful.'
  usfm_code: SIR
  verse: '20'
- book: Brenton Septuagint Translation Sirach 44
  chapter: 44
  iso-639-2_language_code: eng
  text: Therefore he assured him by an oath, that he would bless the nations in his
    seed, and that he would multiply him as the dust of the earth, and exalt his seed
    as the stars, and cause them to inherit from sea to sea, and from the river unto
    the utmost part of the land.
  usfm_code: SIR
  verse: '21'
- book: Brenton Septuagint Translation Sirach 44
  chapter: 44
  iso-639-2_language_code: eng
  text: With Isaac did he establish likewise, for Abraham his father's sake, the blessing
    of all men, and the covenant,
  usfm_code: SIR
  verse: '22'
- book: Brenton Septuagint Translation Sirach 44
  chapter: 44
  iso-639-2_language_code: eng
  text: and made it rest upon the head of Jacob. He acknowledged him in his blessing,
    and gave him an heritage, and divided his portions; among the twelve tribes did
    he part them.
  usfm_code: SIR
  verse: '23'
