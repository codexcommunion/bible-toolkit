- book: Brenton Septuagint Translation Genesis 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And Abraam again took a wife, whose name was Chettura.
  usfm_code: GEN
  verse: '1'
- book: Brenton Septuagint Translation Genesis 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And she bore to him Zombran, and Jezan, and Madal, and Madiam, and Jesboc,
    and Soie.
  usfm_code: GEN
  verse: '2'
- book: Brenton Septuagint Translation Genesis 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And Jezan begot Saba and Dedan. And the sons of Dedan were the Assurians and
    the Latusians, and Laomim.
  usfm_code: GEN
  verse: '3'
- book: Brenton Septuagint Translation Genesis 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And the sons of Madiam were Gephar and Aphir, and Enoch, and Abeida, and Eldaga;
    all these were sons of Chettura.
  usfm_code: GEN
  verse: '4'
- book: Brenton Septuagint Translation Genesis 25
  chapter: 25
  iso-639-2_language_code: eng
  text: But Abraam gave all his possessions to Isaac his son.
  usfm_code: GEN
  verse: '5'
- book: Brenton Septuagint Translation Genesis 25
  chapter: 25
  iso-639-2_language_code: eng
  text: But to the sons of his concubines Abraam gave gifts, and he sent them away
    from his son Isaac, while he was yet living, to the east into the country of the
    east.
  usfm_code: GEN
  verse: '6'
- book: Brenton Septuagint Translation Genesis 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And these were the years of the days of the life of Abraam as many as he lived,
    a hundred and seventy-five years.
  usfm_code: GEN
  verse: '7'
- book: Brenton Septuagint Translation Genesis 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And Abraam failing died in a good old age, an old man and full of days, and
    was added to his people.
  usfm_code: GEN
  verse: '8'
- book: Brenton Septuagint Translation Genesis 25
  chapter: 25
  iso-639-2_language_code: eng
  text: 'And Isaac and Ismael his sons buried him in the double cave, in the field
    of Ephron the son of Saar the Chettite, which is over against Mambre:'
  usfm_code: GEN
  verse: '9'
- book: Brenton Septuagint Translation Genesis 25
  chapter: 25
  iso-639-2_language_code: eng
  text: even the field and the cave which Abraam bought of the sons of Chet; there
    they buried Abraam and Sarrha his wife.
  usfm_code: GEN
  verse: '10'
- book: Brenton Septuagint Translation Genesis 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And it came to pass after Abraam was dead, that God blessed Isaac his son,
    and Isaac dwelt by the well of the vision.
  usfm_code: GEN
  verse: '11'
- book: Brenton Septuagint Translation Genesis 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And these are the generations of Ismael the son of Abraam, whom Agar the Egyptian
    the hand-maid of Sarrha bore to Abraam.
  usfm_code: GEN
  verse: '12'
- book: Brenton Septuagint Translation Genesis 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And these are the names of the sons of Ismael, according to the names of their
    generations. The firstborn of Ismael, Nabaioth, and Kedar, and Nabdeel, and Massam,
  usfm_code: GEN
  verse: '13'
- book: Brenton Septuagint Translation Genesis 25
  chapter: 25
  iso-639-2_language_code: eng
  text: and Masma, and Duma, and Masse,
  usfm_code: GEN
  verse: '14'
- book: Brenton Septuagint Translation Genesis 25
  chapter: 25
  iso-639-2_language_code: eng
  text: and Choddan, and Th√¶man, and Jetur, and Naphes, and Kedma.
  usfm_code: GEN
  verse: '15'
- book: Brenton Septuagint Translation Genesis 25
  chapter: 25
  iso-639-2_language_code: eng
  text: These are the sons of Ismael, and these are their names in their tents and
    in their dwellings, twelve princes according to their nations.
  usfm_code: GEN
  verse: '16'
- book: Brenton Septuagint Translation Genesis 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And these are the years of the life of Ismael, a hundred and thirty-seven
    years; and he failed and died, and was added to his fathers.
  usfm_code: GEN
  verse: '17'
- book: Brenton Septuagint Translation Genesis 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And he dwelt from Evilat to Sur, which is opposite Egypt, until one comes
    to the Assyrians; he dwelt in the presence of all his brethren.
  usfm_code: GEN
  verse: '18'
- book: Brenton Septuagint Translation Genesis 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And these are the generations of Isaac the son of Abraam.
  usfm_code: GEN
  verse: '19'
- book: Brenton Septuagint Translation Genesis 25
  chapter: 25
  iso-639-2_language_code: eng
  text: Abraam begot Isaac. And Isaac was forty years old when he took to wife Rebecca,
    daughter of Bathuel the Syrian, out of Syrian Mesopotamia, sister of Laban the
    Syrian.
  usfm_code: GEN
  verse: '20'
- book: Brenton Septuagint Translation Genesis 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And Isaac prayed the Lord concerning Rebecca his wife, because she was barren;
    and the Lord heard him, and his wife Rebecca conceived in her womb.
  usfm_code: GEN
  verse: '21'
- book: Brenton Septuagint Translation Genesis 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And the babes leaped within her; and she said, If it will be so with me, why
    is this to me? And she went to enquire of the Lord.
  usfm_code: GEN
  verse: '22'
- book: Brenton Septuagint Translation Genesis 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And the Lord said to her, There are two nations in thy womb, and two peoples
    shall be separated from thy belly, and one people shall excel the other, and the
    elder shall serve the younger.
  usfm_code: GEN
  verse: '23'
- book: Brenton Septuagint Translation Genesis 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And the days were fulfilled that she should be delivered, and she had twins
    in her womb.
  usfm_code: GEN
  verse: '24'
- book: Brenton Septuagint Translation Genesis 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And the first came out red, hairy all over like a skin; and she called his
    name Esau.
  usfm_code: GEN
  verse: '25'
- book: Brenton Septuagint Translation Genesis 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And after this came forth his brother, and his hand took hold of the heel
    of Esau; and she called his name Jacob. And Isaac was sixty years old when Rebecca
    bore them.
  usfm_code: GEN
  verse: '26'
- book: Brenton Septuagint Translation Genesis 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And the lads grew, and Esau was a man skilled in hunting, dwelling in the
    country, and Jacob a simple man, dwelling in a house.
  usfm_code: GEN
  verse: '27'
- book: Brenton Septuagint Translation Genesis 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And Isaac loved Esau, because his venison was his food, but Rebecca loved
    Jacob.
  usfm_code: GEN
  verse: '28'
- book: Brenton Septuagint Translation Genesis 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And Jacob cooked pottage, and Esau came from the plain, fainting.
  usfm_code: GEN
  verse: '29'
- book: Brenton Septuagint Translation Genesis 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And Esau said to Jacob, Let me taste of that red pottage, because I am fainting;
    therefore his name was called Edom.
  usfm_code: GEN
  verse: '30'
- book: Brenton Septuagint Translation Genesis 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And Jacob said to Esau, Sell me this day thy birthright.
  usfm_code: GEN
  verse: '31'
- book: Brenton Septuagint Translation Genesis 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And Esau said, Behold, I am going to die, and for what good does this birthright
    belong to me?
  usfm_code: GEN
  verse: '32'
- book: Brenton Septuagint Translation Genesis 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And Jacob said to him, Swear to me this day; and he swore to him; and Esau
    sold his birthright to Jacob.
  usfm_code: GEN
  verse: '33'
- book: Brenton Septuagint Translation Genesis 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And Jacob gave bread to Esau, and pottage of lentiles; and he ate and drank,
    and he arose and departed; so Esau slighted his birthright.
  usfm_code: GEN
  verse: '34'
