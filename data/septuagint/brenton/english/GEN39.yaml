- book: Brenton Septuagint Translation Genesis 39
  chapter: 39
  iso-639-2_language_code: eng
  text: And Joseph was brought down to Egypt; and Petephres the eunuch of Pharao,
    the captain of the guard, an Egyptian, bought him of the hands of the Ismaelites,
    who brought him down thither.
  usfm_code: GEN
  verse: '1'
- book: Brenton Septuagint Translation Genesis 39
  chapter: 39
  iso-639-2_language_code: eng
  text: And the Lord was with Joseph, and he was a prosperous man; and he was in the
    house with his lord the Egyptian.
  usfm_code: GEN
  verse: '2'
- book: Brenton Septuagint Translation Genesis 39
  chapter: 39
  iso-639-2_language_code: eng
  text: And his master knew that the Lord was with him, and the Lord prospers in his
    hands whatsoever he happens to do.
  usfm_code: GEN
  verse: '3'
- book: Brenton Septuagint Translation Genesis 39
  chapter: 39
  iso-639-2_language_code: eng
  text: And Joseph found grace in the presence of his lord, and was well-pleasing
    to him; and he set him over his house, and all that he had he gave into the hand
    of Joseph.
  usfm_code: GEN
  verse: '4'
- book: Brenton Septuagint Translation Genesis 39
  chapter: 39
  iso-639-2_language_code: eng
  text: And it came to pass after that he was set over his house, and over all that
    he had, that the Lord blessed the house of the Egyptian for Joseph's sake; and
    the blessing of the Lord was on all his possessions in the house, and in his field.
  usfm_code: GEN
  verse: '5'
- book: Brenton Septuagint Translation Genesis 39
  chapter: 39
  iso-639-2_language_code: eng
  text: And he committed all that he had into the hands of Joseph; and he knew not
    of anything that belonged to him, save the bread which he himself ate. And Joseph
    was handsome in form, and exceedingly beautiful in countenance.
  usfm_code: GEN
  verse: '6'
- book: Brenton Septuagint Translation Genesis 39
  chapter: 39
  iso-639-2_language_code: eng
  text: And it came to pass after these things, that his master's wife cast her eyes
    upon Joseph, and said, Lie with me.
  usfm_code: GEN
  verse: '7'
- book: Brenton Septuagint Translation Genesis 39
  chapter: 39
  iso-639-2_language_code: eng
  text: 'But he would not; but said to his master''s wife, If because of me my master
    knows nothing in his house, and has given into my hands all things that belong
    to him:'
  usfm_code: GEN
  verse: '8'
- book: Brenton Septuagint Translation Genesis 39
  chapter: 39
  iso-639-2_language_code: eng
  text: and in this house there is nothing above me, nor has anything been kept back
    from me, but thou, because thou art his wife—how then shall I do this wicked thing,
    and sin against God?
  usfm_code: GEN
  verse: '9'
- book: Brenton Septuagint Translation Genesis 39
  chapter: 39
  iso-639-2_language_code: eng
  text: And when she talked with Joseph day by day, and he hearkened not to her to
    sleep with her, so as to be with her,
  usfm_code: GEN
  verse: '10'
- book: Brenton Septuagint Translation Genesis 39
  chapter: 39
  iso-639-2_language_code: eng
  text: it came to pass on a certain day, that Joseph went into the house to do his
    business, and there was no one of the household within.
  usfm_code: GEN
  verse: '11'
- book: Brenton Septuagint Translation Genesis 39
  chapter: 39
  iso-639-2_language_code: eng
  text: And she caught hold of him by his clothes, and said, Lie with me; and having
    left his clothes in her hands, he fled, and went forth.
  usfm_code: GEN
  verse: '12'
- book: Brenton Septuagint Translation Genesis 39
  chapter: 39
  iso-639-2_language_code: eng
  text: And it came to pass, when she saw that he had left his clothes in her hands,
    and fled, and gone forth,
  usfm_code: GEN
  verse: '13'
- book: Brenton Septuagint Translation Genesis 39
  chapter: 39
  iso-639-2_language_code: eng
  text: that she called those that were in the house, and spoke to them, saying, See,
    he has brought in to us a Hebrew servant to mock us—he came in to me, saying,
    Lie with me, and I cried with a loud voice.
  usfm_code: GEN
  verse: '14'
- book: Brenton Septuagint Translation Genesis 39
  chapter: 39
  iso-639-2_language_code: eng
  text: And when he heard that I lifted up my voice and cried, having left his clothes
    with me, he fled, and went forth out.
  usfm_code: GEN
  verse: '15'
- book: Brenton Septuagint Translation Genesis 39
  chapter: 39
  iso-639-2_language_code: eng
  text: So she leaves the clothes by her, until the master came to his house.
  usfm_code: GEN
  verse: '16'
- book: Brenton Septuagint Translation Genesis 39
  chapter: 39
  iso-639-2_language_code: eng
  text: And she spoke to him according to these words, saying, The Hebrew servant,
    whom thou broughtest in to us, came in to me to mock me, and said to me, I will
    lie with thee.
  usfm_code: GEN
  verse: '17'
- book: Brenton Septuagint Translation Genesis 39
  chapter: 39
  iso-639-2_language_code: eng
  text: And when he heard that I lifted up my voice and cried, having left his clothes
    with me, he fled and departed forth.
  usfm_code: GEN
  verse: '18'
- book: Brenton Septuagint Translation Genesis 39
  chapter: 39
  iso-639-2_language_code: eng
  text: And it came to pass, when his master heard all the words of his wife, that
    she spoke to him, saying, Thus did thy servant to me, that he was very angry.
  usfm_code: GEN
  verse: '19'
- book: Brenton Septuagint Translation Genesis 39
  chapter: 39
  iso-639-2_language_code: eng
  text: And his master took Joseph, and cast him into the prison, into the place where
    the king's prisoners are kept, there in the prison.
  usfm_code: GEN
  verse: '20'
- book: Brenton Septuagint Translation Genesis 39
  chapter: 39
  iso-639-2_language_code: eng
  text: And the Lord was with Joseph, and poured down mercy upon him; and he gave
    him favour in the sight of the chief keeper of the prison.
  usfm_code: GEN
  verse: '21'
- book: Brenton Septuagint Translation Genesis 39
  chapter: 39
  iso-639-2_language_code: eng
  text: And the chief keeper of the prison gave the prison into the hand of Joseph,
    and all the prisoners as many as were in the prison; and all things whatsoever
    they do there, he did them.
  usfm_code: GEN
  verse: '22'
- book: Brenton Septuagint Translation Genesis 39
  chapter: 39
  iso-639-2_language_code: eng
  text: Because of him the chief keeper of the prison knew nothing, for all things
    were in the hand of Joseph, because the Lord was with him; and whatever things
    he did, the Lord made them to prosper in his hands.
  usfm_code: GEN
  verse: '23'
