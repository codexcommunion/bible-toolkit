- book_title: Brenton Septuagint Translation Sirach 9
  book_usfm_code: SIR
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: Be not jealous over the wife of thy bosom, and teach her not an evil
    lesson against thyself.
- book_title: Brenton Septuagint Translation Sirach 9
  book_usfm_code: SIR
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: Give not thy soul unto a woman to set her foot upon thy substance.
- book_title: Brenton Septuagint Translation Sirach 9
  book_usfm_code: SIR
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: Meet not with an harlot, lest thou fall into her snares.
- book_title: Brenton Septuagint Translation Sirach 9
  book_usfm_code: SIR
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: Use not much the company of a woman that is a singer, lest thou be taken
    with her attempts.
- book_title: Brenton Septuagint Translation Sirach 9
  book_usfm_code: SIR
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: Gaze not on a maid, that thou fall not by those things that are precious
    in her.
- book_title: Brenton Septuagint Translation Sirach 9
  book_usfm_code: SIR
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: Give not thy soul unto harlots, that thou lose not thine inheritance.
- book_title: Brenton Septuagint Translation Sirach 9
  book_usfm_code: SIR
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: Look not round about thee in the streets of the city, neither wander
    thou in the solitary places thereof.
- book_title: Brenton Septuagint Translation Sirach 9
  book_usfm_code: SIR
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: Turn away thine eye from a beautiful woman, and look not upon another's
    beauty; for many have been deceived by the beauty of a woman; for herewith love
    is kindled as a fire.
- book_title: Brenton Septuagint Translation Sirach 9
  book_usfm_code: SIR
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: Sit not at all with another man's wife, nor sit down with her in thine
    arms, and spend not thy money with her at the wine; lest thine heart incline unto
    her, and so through thy desire thou fall into destruction.
- book_title: Brenton Septuagint Translation Sirach 9
  book_usfm_code: SIR
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'Forsake not an old friend; for the new is not comparable to him: a
    new friend is as new wine; when it is old, thou shalt drink it with pleasure.'
- book_title: Brenton Septuagint Translation Sirach 9
  book_usfm_code: SIR
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'Envy not the glory of a sinner: for thou knowest not what shall be
    his end.'
- book_title: Brenton Septuagint Translation Sirach 9
  book_usfm_code: SIR
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: Delight not in the thing that the ungodly have pleasure in; but remember
    they shall not go unpunished unto their grave.
- book_title: Brenton Septuagint Translation Sirach 9
  book_usfm_code: SIR
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'Keep thee far from the man that hath power to kill: so shalt thou not
    doubt the fear of death: and if thou come unto him, make no fault, lest he take
    away thy life presently: remember that thou goest in the midst of snares, and
    that thou walkest upon the battlements of the city.'
- book_title: Brenton Septuagint Translation Sirach 9
  book_usfm_code: SIR
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: As near as thou canst, guess at thy neighbour, and consult with the
    wise.
- book_title: Brenton Septuagint Translation Sirach 9
  book_usfm_code: SIR
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: Let thy talk be with the wise, and all thy communication in the law
    of the most High.
- book_title: Brenton Septuagint Translation Sirach 9
  book_usfm_code: SIR
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: And let just men eat and drink with thee; and let thy glorying be in
    the fear of the Lord.
- book_title: Brenton Septuagint Translation Sirach 9
  book_usfm_code: SIR
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: For the hand of the artificer the work shall be commended; and the wise
    ruler of the people for his speech.
- book_title: Brenton Septuagint Translation Sirach 9
  book_usfm_code: SIR
  chapter_number: 9
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: A man of an ill tongue is dangerous in his city; and he that is rash
    in his talk shall be hated.
