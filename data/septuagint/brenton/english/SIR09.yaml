- book: Brenton Septuagint Translation Sirach 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Be not jealous over the wife of thy bosom, and teach her not an evil lesson
    against thyself.
  usfm_code: SIR
  verse: '1'
- book: Brenton Septuagint Translation Sirach 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Give not thy soul unto a woman to set her foot upon thy substance.
  usfm_code: SIR
  verse: '2'
- book: Brenton Septuagint Translation Sirach 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Meet not with an harlot, lest thou fall into her snares.
  usfm_code: SIR
  verse: '3'
- book: Brenton Septuagint Translation Sirach 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Use not much the company of a woman that is a singer, lest thou be taken with
    her attempts.
  usfm_code: SIR
  verse: '4'
- book: Brenton Septuagint Translation Sirach 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Gaze not on a maid, that thou fall not by those things that are precious in
    her.
  usfm_code: SIR
  verse: '5'
- book: Brenton Septuagint Translation Sirach 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Give not thy soul unto harlots, that thou lose not thine inheritance.
  usfm_code: SIR
  verse: '6'
- book: Brenton Septuagint Translation Sirach 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Look not round about thee in the streets of the city, neither wander thou
    in the solitary places thereof.
  usfm_code: SIR
  verse: '7'
- book: Brenton Septuagint Translation Sirach 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Turn away thine eye from a beautiful woman, and look not upon another's beauty;
    for many have been deceived by the beauty of a woman; for herewith love is kindled
    as a fire.
  usfm_code: SIR
  verse: '8'
- book: Brenton Septuagint Translation Sirach 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Sit not at all with another man's wife, nor sit down with her in thine arms,
    and spend not thy money with her at the wine; lest thine heart incline unto her,
    and so through thy desire thou fall into destruction.
  usfm_code: SIR
  verse: '9'
- book: Brenton Septuagint Translation Sirach 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'Forsake not an old friend; for the new is not comparable to him: a new friend
    is as new wine; when it is old, thou shalt drink it with pleasure.'
  usfm_code: SIR
  verse: '10'
- book: Brenton Septuagint Translation Sirach 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'Envy not the glory of a sinner: for thou knowest not what shall be his end.'
  usfm_code: SIR
  verse: '11'
- book: Brenton Septuagint Translation Sirach 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Delight not in the thing that the ungodly have pleasure in; but remember they
    shall not go unpunished unto their grave.
  usfm_code: SIR
  verse: '12'
- book: Brenton Septuagint Translation Sirach 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'Keep thee far from the man that hath power to kill: so shalt thou not doubt
    the fear of death: and if thou come unto him, make no fault, lest he take away
    thy life presently: remember that thou goest in the midst of snares, and that
    thou walkest upon the battlements of the city.'
  usfm_code: SIR
  verse: '13'
- book: Brenton Septuagint Translation Sirach 9
  chapter: 9
  iso-639-2_language_code: eng
  text: As near as thou canst, guess at thy neighbour, and consult with the wise.
  usfm_code: SIR
  verse: '14'
- book: Brenton Septuagint Translation Sirach 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Let thy talk be with the wise, and all thy communication in the law of the
    most High.
  usfm_code: SIR
  verse: '15'
- book: Brenton Septuagint Translation Sirach 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And let just men eat and drink with thee; and let thy glorying be in the fear
    of the Lord.
  usfm_code: SIR
  verse: '16'
- book: Brenton Septuagint Translation Sirach 9
  chapter: 9
  iso-639-2_language_code: eng
  text: For the hand of the artificer the work shall be commended; and the wise ruler
    of the people for his speech.
  usfm_code: SIR
  verse: '17'
- book: Brenton Septuagint Translation Sirach 9
  chapter: 9
  iso-639-2_language_code: eng
  text: A man of an ill tongue is dangerous in his city; and he that is rash in his
    talk shall be hated.
  usfm_code: SIR
  verse: '18'
