- book: Brenton Septuagint Translation Kings II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And it came to pass after Saul was dead, that David returned from smiting
    Amalec, and David abode two days in Sekelac.
  usfm_code: 2SA
  verse: '1'
- book: Brenton Septuagint Translation Kings II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And it came to pass on the third day, that, behold, a man came from the camp,
    from the people of Saul, and his garments were rent, and earth was upon his head:
    and it came to pass when he went in to David, that he fell upon the earth, and
    did obeisance to him.'
  usfm_code: 2SA
  verse: '2'
- book: Brenton Septuagint Translation Kings II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And David said to him, Whence comest thou? and he said to him, I have escaped
    out of the camp of Israel.
  usfm_code: 2SA
  verse: '3'
- book: Brenton Septuagint Translation Kings II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And David said to him, What is the matter? tell me. And he said, The people
    fled out of the battle, and many of the people have fallen and are dead, and Saul
    and Jonathan his son are dead.
  usfm_code: 2SA
  verse: '4'
- book: Brenton Septuagint Translation Kings II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And David said to the young man who brought him the tidings, How knowest thou
    that Saul and Jonathan his son are dead?
  usfm_code: 2SA
  verse: '5'
- book: Brenton Septuagint Translation Kings II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the young man that brought the tidings, said to him, I happened accidentally
    to be upon mount Gelbue; and, behold, Saul was leaning upon his spear, and, behold,
    the chariots and captains of horse pressed hard upon him.
  usfm_code: 2SA
  verse: '6'
- book: Brenton Septuagint Translation Kings II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And he looked behind him, and saw me, and called me; and I said, Behold, here
    am I.
  usfm_code: 2SA
  verse: '7'
- book: Brenton Septuagint Translation Kings II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And he said to me, Who art thou? and I said, I am an Amalekite.
  usfm_code: 2SA
  verse: '8'
- book: Brenton Septuagint Translation Kings II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And he said to me, Stand, I pray thee, over me, and slay me, for a dreadful
    darkness has come upon me, for all my life is in me.
  usfm_code: 2SA
  verse: '9'
- book: Brenton Septuagint Translation Kings II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: So I stood over him and slew him, because I knew he would not live after he
    was fallen; and I took the crown that was upon his head, and the bracelet that
    was upon his arm, and I have brought them hither to my lord.
  usfm_code: 2SA
  verse: '10'
- book: Brenton Septuagint Translation Kings II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And David laid hold of his garments, and rent them; and all the men who were
    with him rent their garments.
  usfm_code: 2SA
  verse: '11'
- book: Brenton Septuagint Translation Kings II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And they lamented, and wept, and fasted till evening, for Saul and for Jonathan
    his son, and for the people of Juda, and for the house of Israel, because they
    were smitten with the sword.
  usfm_code: 2SA
  verse: '12'
- book: Brenton Septuagint Translation Kings II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And David said to the young man who brought the tidings to him, Whence art
    thou? and he said, I am the son of an Amalekite sojourner.
  usfm_code: 2SA
  verse: '13'
- book: Brenton Septuagint Translation Kings II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And David said to him, How was it thou wast not afraid to lift thy hand to
    destroy the anointed of the Lord?
  usfm_code: 2SA
  verse: '14'
- book: Brenton Septuagint Translation Kings II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And David called one of his young men, and said, Go and fall upon him: and
    he smote him, and he died.'
  usfm_code: 2SA
  verse: '15'
- book: Brenton Septuagint Translation Kings II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And David said to him, Thy blood be upon thine own head; for thy mouth has
    testified against thee, saying, I have slain the anointed of the Lord.
  usfm_code: 2SA
  verse: '16'
- book: Brenton Septuagint Translation Kings II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And David lamented with this lamentation over Saul and over Jonathan his son.
  usfm_code: 2SA
  verse: '17'
- book: Brenton Septuagint Translation Kings II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And he gave orders to teach it the sons of Juda: behold, it is written in
    the book of Right.'
  usfm_code: 2SA
  verse: '18'
- book: Brenton Septuagint Translation Kings II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'Set up a pillar, O Israel, for the slain that died upon thy high places:
    how are the mighty fallen!'
  usfm_code: 2SA
  verse: '19'
- book: Brenton Septuagint Translation Kings II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Tell it not in Geth, and tell it not as glad tidings in the streets of Ascalon,
    lest the daughters of the Philistines rejoice, lest the daughters of the uncircumcised
    triumph.
  usfm_code: 2SA
  verse: '20'
- book: Brenton Septuagint Translation Kings II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Ye mountains of Gelbue, let not dew nor rain descend upon you, nor fields
    of first-fruits be upon you , for there the shield of the mighty ones has been
    grievously assailed; the shield of Saul was not anointed with oil.
  usfm_code: 2SA
  verse: '21'
- book: Brenton Septuagint Translation Kings II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: From the blood of the slain, and from the fat of the mighty, the bow of Jonathan
    returned not empty; and the sword of Saul turned not back empty.
  usfm_code: 2SA
  verse: '22'
- book: Brenton Septuagint Translation Kings II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'Saul and Jonathan, the beloved and the beautiful, were not divided: comely
    were they in their life, and in their death they were not divided: they were swifter
    than eagles, and they were stronger than lions.'
  usfm_code: 2SA
  verse: '23'
- book: Brenton Septuagint Translation Kings II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Daughters of Israel, weep for Saul, who clothed you with scarlet together
    with your adorning, who added golden ornaments to your apparel.
  usfm_code: 2SA
  verse: '24'
- book: Brenton Septuagint Translation Kings II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: How are the mighty fallen in the midst of the battle! O Jonathan, even the
    slain ones upon thy high places!
  usfm_code: 2SA
  verse: '25'
- book: Brenton Septuagint Translation Kings II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: I am grieved for thee, my brother Jonathan; thou wast very lovely to me; thy
    love to me was wonderful beyond the love of women.
  usfm_code: 2SA
  verse: '26'
- book: Brenton Septuagint Translation Kings II 1
  chapter: 1
  iso-639-2_language_code: eng
  text: How are the mighty fallen, and the weapons of war perished!
  usfm_code: 2SA
  verse: '27'
