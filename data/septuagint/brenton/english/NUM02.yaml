  usfm_code: NUM
  verse: '5'
- book: Brenton Septuagint Translation Numbers 2
  chapter: 2
  iso-639-2_language_code: eng
  text: His forces that were numbered, were fifty-four thousand and four hundred.
  usfm_code: NUM
  verse: '6'
- book: Brenton Septuagint Translation Numbers 2
  chapter: 2
  iso-639-2_language_code: eng
