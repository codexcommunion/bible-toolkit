- book: Brenton Septuagint Translation Numbers 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And the Lord spoke to Moses and Aaron, saying,
  usfm_code: NUM
  verse: '1'
- book: Brenton Septuagint Translation Numbers 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Let the children of Israel encamp fronting each other , every man keeping
    his own rank, according to their standards, according to the houses of their families;
    the children of Israel shall encamp round about the tabernacle of witness.
  usfm_code: NUM
  verse: '2'
- book: Brenton Septuagint Translation Numbers 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And they that encamp first toward the east shall be the order of the camp
    of Juda with their host, and the prince of the sons of Juda, Naasson the son of
    Aminadab.
  usfm_code: NUM
  verse: '3'
- book: Brenton Septuagint Translation Numbers 2
  chapter: 2
  iso-639-2_language_code: eng
  text: His forces that were numbered, were seventy-four thousand and six hundred.
  usfm_code: NUM
  verse: '4'
- book: Brenton Septuagint Translation Numbers 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And they that encamp next shall be of the tribe of Issachar, and the prince
