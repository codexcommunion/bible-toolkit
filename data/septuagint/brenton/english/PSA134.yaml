- book: Brenton Septuagint Translation Psalms 134
  chapter: 134
  iso-639-2_language_code: eng
  text: Alleluia.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 134
  chapter: 134
  iso-639-2_language_code: eng
  text: who stand in the house of the Lord, in the courts of the house of our God.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 134
  chapter: 134
  iso-639-2_language_code: eng
  text: 'Praise ye the Lord; for the Lord is good: sing praises to his name; for it
    is good.'
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 134
  chapter: 134
  iso-639-2_language_code: eng
  text: For the Lord has chosen Jacob for himself, and Israel for his peculiar treasure.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 134
  chapter: 134
  iso-639-2_language_code: eng
  text: For I know that the Lord is great, and our Lord is above all gods;
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 134
  chapter: 134
  iso-639-2_language_code: eng
  text: all that the Lord willed, he did in heaven, and on the earth, in the sea,
    and in all deeps.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 134
  chapter: 134
  iso-639-2_language_code: eng
  text: 'Who brings up clouds from the extremity of the earth: he has made lightnings
    for the rain: he brings winds out of his treasures.'
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 134
  chapter: 134
  iso-639-2_language_code: eng
  text: Who smote the first-born of Egypt, both of man and beast.
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 134
  chapter: 134
  iso-639-2_language_code: eng
  text: He sent signs and wonders into the midst of thee, O Egypt, on Pharao, and
    on all his servants.
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 134
  chapter: 134
  iso-639-2_language_code: eng
  text: Who smote many nations, and slew mighty kings;
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 134
  chapter: 134
  iso-639-2_language_code: eng
  text: 'Seon king of the Amorites, and Og king of Basan, and all the kingdoms of
    Chanaan:'
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 134
  chapter: 134
  iso-639-2_language_code: eng
  text: and gave their land for an inheritance, an inheritance to Israel his people.
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 134
  chapter: 134
  iso-639-2_language_code: eng
  text: O Lord, thy name endures for ever, and thy memorial to all generations.
  usfm_code: PSA
  verse: '13'
- book: Brenton Septuagint Translation Psalms 134
  chapter: 134
  iso-639-2_language_code: eng
  text: For the Lord shall judge his people, and comfort himself concerning his servants.
  usfm_code: PSA
  verse: '14'
- book: Brenton Septuagint Translation Psalms 134
  chapter: 134
  iso-639-2_language_code: eng
  text: The idols of the heathen are silver and gold, the works of men's hands.
  usfm_code: PSA
  verse: '15'
- book: Brenton Septuagint Translation Psalms 134
  chapter: 134
  iso-639-2_language_code: eng
  text: They have a mouth, but they cannot speak; they have eyes, but they cannot
    see;
  usfm_code: PSA
  verse: '16'
- book: Brenton Septuagint Translation Psalms 134
  chapter: 134
  iso-639-2_language_code: eng
  text: they have ears, but they cannot hear; for there is no breath in their mouth.
  usfm_code: PSA
  verse: '17'
- book: Brenton Septuagint Translation Psalms 134
  chapter: 134
  iso-639-2_language_code: eng
  text: Let those who make them be made like to them; and all those who trust in them.
  usfm_code: PSA
  verse: '18'
- book: Brenton Septuagint Translation Psalms 134
  chapter: 134
  iso-639-2_language_code: eng
  text: 'O house of Israel, bless ye the Lord: O house of Aaron, bless ye the Lord:'
  usfm_code: PSA
  verse: '19'
- book: Brenton Septuagint Translation Psalms 134
  chapter: 134
  iso-639-2_language_code: eng
  text: 'O house of Levi, bless ye the Lord: ye that fear the Lord, bless the Lord.'
  usfm_code: PSA
  verse: '20'
- book: Brenton Septuagint Translation Psalms 134
  chapter: 134
  iso-639-2_language_code: eng
  text: Blessed in Sion be the Lord, who dwells in Jerusalem.
  usfm_code: PSA
  verse: '21'
