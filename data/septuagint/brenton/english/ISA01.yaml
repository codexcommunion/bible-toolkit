- book: Brenton Septuagint Translation Esaias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: The vision which Esaias the son of Amos saw, which he saw against Juda and
    against Jerusalem, in the reign of Ozias, and Joatham, and Achaz, and Ezekias,
    who reigned over Judea.
  usfm_code: ISA
  verse: '1'
- book: Brenton Septuagint Translation Esaias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'Hear, O heaven, and hearken, O earth: for the Lord has spoken, saying , I
    have begotten and reared up children, but they have rebelled against me.'
  usfm_code: ISA
  verse: '2'
- book: Brenton Septuagint Translation Esaias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'The ox knows his owner, and the ass his master''s crib: but Israel does not
    know me, and the people has not regarded me.'
  usfm_code: ISA
  verse: '3'
- book: Brenton Septuagint Translation Esaias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'Ah sinful nation, a people full of sins, an evil seed, lawless children:
    ye have forsaken the Lord, and provoked the Holy One of Israel.'
  usfm_code: ISA
  verse: '4'
- book: Brenton Septuagint Translation Esaias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Why should ye be smitten any more, transgressing more and more? the whole
    head is pained, and the whole heart sad.
  usfm_code: ISA
  verse: '5'
- book: Brenton Septuagint Translation Esaias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'From the feet to the head, there is no soundness in them; neither wound,
    nor bruise, nor festering ulcer are healed : it is not possible to apply a plaister,
    nor oil, nor bandages.'
  usfm_code: ISA
  verse: '6'
- book: Brenton Septuagint Translation Esaias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'Your land is desolate, your cities burned with fire: your land, strangers
    devour it in your presence, and it is made desolate, overthrown by strange nations.'
  usfm_code: ISA
  verse: '7'
- book: Brenton Septuagint Translation Esaias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: The daughter of Sion shall be deserted as a tent in a vineyard, and as a storehouse
    of fruits in a garden of cucumbers, as a besieged city.
  usfm_code: ISA
  verse: '8'
- book: Brenton Septuagint Translation Esaias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And if the Lord of Sabaoth had not left us a seed, we should have been as
    Sodoma, and we should have been made like to Gomorrha.
  usfm_code: ISA
  verse: '9'
- book: Brenton Septuagint Translation Esaias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Hear the word of the Lord, ye rulers of Sodoma; attend to the law of God,
    thou people of Gomorrha.
  usfm_code: ISA
  verse: '10'
- book: Brenton Septuagint Translation Esaias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'Of what value to me is the abundance of your sacrifices? saith the Lord:
    I am full of whole-burnt-offerings of rams; and I delight not in the fat of lambs,
    and the blood of bulls and goats:'
  usfm_code: ISA
  verse: '11'
- book: Brenton Septuagint Translation Esaias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: neither shall ye come with these to appear before me; for who has required
    these things at your hands? Ye shall no more tread my court.
  usfm_code: ISA
  verse: '12'
- book: Brenton Septuagint Translation Esaias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Though ye bring fine flour, it is vain; incense is an abomination to me; I
    cannot bear your new moons, and your sabbaths, and the great day;
  usfm_code: ISA
  verse: '13'
- book: Brenton Septuagint Translation Esaias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'your fasting, and rest from work, your new moons also, and your feasts my
    soul hates: ye have become loathsome to me; I will no more pardon your sins.'
  usfm_code: ISA
  verse: '14'
- book: Brenton Septuagint Translation Esaias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'When ye stretch forth your hands, I will turn away mine eyes from you: and
    though ye make many supplications, I will not hearken to you; for your hands are
    full of blood.'
  usfm_code: ISA
  verse: '15'
- book: Brenton Septuagint Translation Esaias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Wash you, be clean; remove your iniquities from your souls before mine eyes;
    cease from your iniquities;
  usfm_code: ISA
  verse: '16'
- book: Brenton Septuagint Translation Esaias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: learn to do well; diligently seek judgment, deliver him that is suffering
    wrong, plead for the orphan, and obtain justice for the widow.
  usfm_code: ISA
  verse: '17'
- book: Brenton Septuagint Translation Esaias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And come, let us reason together, saith the Lord: and though your sins be
    as purple, I will make them white as snow; and though they be as scarlet, I will
    make them white as wool.'
  usfm_code: ISA
  verse: '18'
- book: Brenton Septuagint Translation Esaias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And if ye be willing, and hearken to me, ye shall eat the good of the land:'
  usfm_code: ISA
  verse: '19'
- book: Brenton Septuagint Translation Esaias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'but if ye be not willing, nor hearken to me, a sword shall devour you: for
    the mouth of the Lord has spoken this.'
  usfm_code: ISA
  verse: '20'
- book: Brenton Septuagint Translation Esaias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: How has the faithful city Sion, once full of judgment, become a harlot! wherein
    righteousness lodged, but now murderers.
  usfm_code: ISA
  verse: '21'
- book: Brenton Septuagint Translation Esaias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Your silver is worthless, thy wine merchants mix the wine with water.
  usfm_code: ISA
  verse: '22'
- book: Brenton Septuagint Translation Esaias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Thy princes are rebellious, companions of thieves, loving bribes, seeking
    after rewards; not pleading for orphans, and not heeding the cause of widows.
  usfm_code: ISA
  verse: '23'
- book: Brenton Septuagint Translation Esaias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Therefore thus saith the Lord, the Lord of hosts, Woe to the mighty men of
    Israel; for my wrath shall not cease against mine adversaries, and I will execute
    judgment on mine enemies.
  usfm_code: ISA
  verse: '24'
- book: Brenton Septuagint Translation Esaias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And I will bring my hand upon thee, and purge thee completely, and I will
    destroy the rebellious, and will take away from thee all transgressors.
  usfm_code: ISA
  verse: '25'
- book: Brenton Septuagint Translation Esaias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And I will establish thy judges as before, and thy counsellors as at the
    beginning: and afterward thou shalt be called the city of righteousness, the faithful
    mother-city Sion.'
  usfm_code: ISA
  verse: '26'
- book: Brenton Septuagint Translation Esaias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: For her captives shall be saved with judgment, and with mercy.
  usfm_code: ISA
  verse: '27'
- book: Brenton Septuagint Translation Esaias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the transgressors and the sinners shall be crushed together, and they
    that forsake the Lord shall be utterly consumed.
  usfm_code: ISA
  verse: '28'
- book: Brenton Septuagint Translation Esaias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: For they shall be ashamed of their idols, which they delighted in, and they
    are made ashamed of the gardens which they coveted.
  usfm_code: ISA
  verse: '29'
- book: Brenton Septuagint Translation Esaias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: For they shall be as a turpentine tree that has cast its leaves, and as a
    garden that has no water.
  usfm_code: ISA
  verse: '30'
- book: Brenton Septuagint Translation Esaias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And their strength shall be as a thread of tow, and their works as sparks,
    and the transgressors and the sinners shall be burnt up together, and there shall
    be none to quench them .
  usfm_code: ISA
  verse: '31'
