- book: Brenton Septuagint Translation Job 28
  chapter: 28
  iso-639-2_language_code: eng
  text: For there is a place for the silver, whence it comes, and a place for the
    gold, whence it is refined.
  usfm_code: JOB
  verse: '1'
- book: Brenton Septuagint Translation Job 28
  chapter: 28
  iso-639-2_language_code: eng
  text: For iron comes out of the earth, and brass is hewn out like stone.
  usfm_code: JOB
  verse: '2'
- book: Brenton Septuagint Translation Job 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'He has set a bound to darkness, and he searches out every limit: a stone
    is darkness, and the shadow of death.'
  usfm_code: JOB
  verse: '3'
- book: Brenton Septuagint Translation Job 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'There is a cutting off of the torrent by reason of dust: so they that forget
    the right way are weakened; they are removed from among men.'
  usfm_code: JOB
  verse: '4'
- book: Brenton Septuagint Translation Job 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'As for the earth, out of it shall come bread: under it has been turned up
    as it were fire.'
  usfm_code: JOB
  verse: '5'
- book: Brenton Septuagint Translation Job 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'Her stones are the place of the sapphire: and her dust supplies man with
    gold.'
  usfm_code: JOB
  verse: '6'
- book: Brenton Septuagint Translation Job 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'There is a path, the fowl has not known it, neither has the eye of the vulture
    seen it:'
  usfm_code: JOB
  verse: '7'
- book: Brenton Septuagint Translation Job 28
  chapter: 28
  iso-639-2_language_code: eng
  text: neither have the sons of the proud trodden it, a lion has not passed upon
    it.
  usfm_code: JOB
  verse: '8'
- book: Brenton Septuagint Translation Job 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'He has stretched forth his hand on the sharp rock , and turned up mountains
    by the roots:'
  usfm_code: JOB
  verse: '9'
- book: Brenton Septuagint Translation Job 28
  chapter: 28
  iso-639-2_language_code: eng
  text: and he has interrupted the whirlpools of rivers, and mine eye has seen every
    precious thing.
  usfm_code: JOB
  verse: '10'
- book: Brenton Septuagint Translation Job 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And he has laid bare the depths of rivers, and has brought his power to light.
  usfm_code: JOB
  verse: '11'
- book: Brenton Septuagint Translation Job 28
  chapter: 28
  iso-639-2_language_code: eng
  text: But whence has wisdom been discovered? and what is the place of knowledge?
  usfm_code: JOB
  verse: '12'
- book: Brenton Septuagint Translation Job 28
  chapter: 28
  iso-639-2_language_code: eng
  text: A mortal has not known its way, neither indeed has it been discovered among
    men.
  usfm_code: JOB
  verse: '13'
- book: Brenton Septuagint Translation Job 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'The depth said, It is not in me: and the sea said, It is not with me.'
  usfm_code: JOB
  verse: '14'
- book: Brenton Septuagint Translation Job 28
  chapter: 28
  iso-639-2_language_code: eng
  text: One shall not give fine gold instead of it, neither shall silver be weighed
    in exchange for it.
  usfm_code: JOB
  verse: '15'
- book: Brenton Septuagint Translation Job 28
  chapter: 28
  iso-639-2_language_code: eng
  text: Neither shall it be compared with gold of Sophir, with the precious onyx and
    sapphire.
  usfm_code: JOB
  verse: '16'
- book: Brenton Septuagint Translation Job 28
  chapter: 28
  iso-639-2_language_code: eng
  text: Gold and crystal shall not be equalled to it, neither shall vessels of gold
    be its exchange.
  usfm_code: JOB
  verse: '17'
- book: Brenton Septuagint Translation Job 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'Coral and fine pearl shall not be mentioned: but do thou esteem wisdom above
    the most precious things.'
  usfm_code: JOB
  verse: '18'
- book: Brenton Septuagint Translation Job 28
  chapter: 28
  iso-639-2_language_code: eng
  text: The topaz of Ethiopia shall not be equalled to it; it shall not be compared
    with pure gold.
  usfm_code: JOB
  verse: '19'
- book: Brenton Septuagint Translation Job 28
  chapter: 28
  iso-639-2_language_code: eng
  text: Whence then is wisdom found? and of what kind is the place of understanding?
  usfm_code: JOB
  verse: '20'
- book: Brenton Septuagint Translation Job 28
  chapter: 28
  iso-639-2_language_code: eng
  text: It has escaped the notice of every man, and has been hidden from the birds
    of the sky.
  usfm_code: JOB
  verse: '21'
- book: Brenton Septuagint Translation Job 28
  chapter: 28
  iso-639-2_language_code: eng
  text: Destruction and Death said, We have heard the report of it.
  usfm_code: JOB
  verse: '22'
- book: Brenton Septuagint Translation Job 28
  chapter: 28
  iso-639-2_language_code: eng
  text: God has well ordered the way of it, and he knows the place of it.
  usfm_code: JOB
  verse: '23'
- book: Brenton Septuagint Translation Job 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'For he surveys the whole earth under heaven, knowing the things in the earth:'
  usfm_code: JOB
  verse: '24'
- book: Brenton Septuagint Translation Job 28
  chapter: 28
  iso-639-2_language_code: eng
  text: all that he has made; the weight of the winds, the measures of the water.
  usfm_code: JOB
  verse: '25'
- book: Brenton Septuagint Translation Job 28
  chapter: 28
  iso-639-2_language_code: eng
  text: When he made them , thus he saw and numbered them, and made a way for the
    pealing of the thunder.
  usfm_code: JOB
  verse: '26'
- book: Brenton Septuagint Translation Job 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'Then he saw it, and declared it: he prepared it and traced it out.'
  usfm_code: JOB
  verse: '27'
- book: Brenton Septuagint Translation Job 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And he said to man, Behold, godliness is wisdom; and to abstain from evil
    is understanding.
  usfm_code: JOB
  verse: '28'
