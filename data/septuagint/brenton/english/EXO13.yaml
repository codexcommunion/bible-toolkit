    land flowing with milk and honey, that thou shalt perform this service in this
    month.
  usfm_code: EXO
  verse: '5'
- book: Brenton Septuagint Translation Exodus 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Six days ye shall eat unleavened bread, and on the seventh day is a feast
    to the Lord.
  usfm_code: EXO
  verse: '6'
- book: Brenton Septuagint Translation Exodus 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Seven days shall ye eat unleavened bread; nothing leavened shall be seen with
    thee, neither shalt thou have leaven in all thy borders.
  usfm_code: EXO
  verse: '7'
- book: Brenton Septuagint Translation Exodus 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And thou shalt tell thy son in that day, saying, Therefore the Lord dealt
    thus with me, as I was going out of Egypt.
  usfm_code: EXO
  verse: '8'
- book: Brenton Septuagint Translation Exodus 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And it shall be to thee a sign upon thy hand and a memorial before thine eyes,
    that the law of the Lord may be in thy mouth, for with a strong hand the Lord
    God brought thee out of Egypt.
  usfm_code: EXO
  verse: '9'
- book: Brenton Septuagint Translation Exodus 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And preserve ye this law according to the times of the seasons, from year
    to year.
  usfm_code: EXO
  verse: '10'
- book: Brenton Septuagint Translation Exodus 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And it shall come to pass when the Lord thy God shall bring thee into the
    land of the Chananites, as he sware to thy fathers, and shall give it thee,
  usfm_code: EXO
  verse: '11'
- book: Brenton Septuagint Translation Exodus 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'that thou shalt set apart every offspring opening the womb, the males to
    the Lord, every one that opens the womb out of the herds or among thy cattle,
    as many as thou shalt have: thou shalt sanctify the males to the Lord.'
  usfm_code: EXO
  verse: '12'
- book: Brenton Septuagint Translation Exodus 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'Every offspring opening the womb of the ass thou shalt change for a sheep;
