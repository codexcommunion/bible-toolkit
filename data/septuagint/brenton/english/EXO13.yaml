    of thy sons shalt thou redeem.'
  usfm_code: EXO
  verse: '13'
- book: Brenton Septuagint Translation Exodus 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And if thy son should ask thee hereafter, saying, What is this? then thou
