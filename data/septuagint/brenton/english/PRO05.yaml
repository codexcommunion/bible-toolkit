- book: Brenton Septuagint Translation Proverbs 5
  chapter: 5
  iso-639-2_language_code: eng
  text: My son, attend to my wisdom, and apply thine ear to my words;
  usfm_code: PRO
  verse: '1'
- book: Brenton Septuagint Translation Proverbs 5
  chapter: 5
  iso-639-2_language_code: eng
  text: that thou mayest keep good understanding, and the discretion of my lips gives
    thee a charge.
  usfm_code: PRO
  verse: '2'
- book: Brenton Septuagint Translation Proverbs 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'for honey drops from the lips of a harlot, who for a season pleases thy palate:'
  usfm_code: PRO
  verse: '3'
- book: Brenton Septuagint Translation Proverbs 5
  chapter: 5
  iso-639-2_language_code: eng
  text: but afterwards thou wilt find her more bitter than gall, and sharper than
    a two-edged sword.
  usfm_code: PRO
  verse: '4'
- book: Brenton Septuagint Translation Proverbs 5
  chapter: 5
  iso-639-2_language_code: eng
  text: For the feet of folly lead those who deal with her down to the grave with
    death; and her steps are not established.
  usfm_code: PRO
  verse: '5'
- book: Brenton Septuagint Translation Proverbs 5
  chapter: 5
  iso-639-2_language_code: eng
  text: For she goes not upon the paths of life; but her ways are slippery, and not
    easily known.
  usfm_code: PRO
  verse: '6'
- book: Brenton Septuagint Translation Proverbs 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Now then, my son, hear me, and make not my words of none effect.
  usfm_code: PRO
  verse: '7'
- book: Brenton Septuagint Translation Proverbs 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'Remove thy way far from her; draw not near to the doors of her house:'
  usfm_code: PRO
  verse: '8'
- book: Brenton Septuagint Translation Proverbs 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'lest thou give away thy life to others, and thy substance to the merciless:'
  usfm_code: PRO
  verse: '9'
- book: Brenton Septuagint Translation Proverbs 5
  chapter: 5
  iso-639-2_language_code: eng
  text: lest strangers be filled with thy strength, and thy labours come into the
    houses of strangers;
  usfm_code: PRO
  verse: '10'
- book: Brenton Septuagint Translation Proverbs 5
  chapter: 5
  iso-639-2_language_code: eng
  text: and thou repent at last, when the flesh of thy body is consumed,
  usfm_code: PRO
  verse: '11'
- book: Brenton Septuagint Translation Proverbs 5
  chapter: 5
  iso-639-2_language_code: eng
  text: and thou shalt say, How have I hated instruction, and my heart avoided reproofs!
  usfm_code: PRO
  verse: '12'
- book: Brenton Septuagint Translation Proverbs 5
  chapter: 5
  iso-639-2_language_code: eng
  text: I heard not the voice of him that instructed me, and taught me, neither did
    I apply mine ear.
  usfm_code: PRO
  verse: '13'
- book: Brenton Septuagint Translation Proverbs 5
  chapter: 5
  iso-639-2_language_code: eng
  text: I was almost in all evil in the midst of the congregation and assembly.
  usfm_code: PRO
  verse: '14'
- book: Brenton Septuagint Translation Proverbs 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Drink waters out of thine own vessels, and out of thine own springing wells.
  usfm_code: PRO
  verse: '15'
- book: Brenton Septuagint Translation Proverbs 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Let not waters out of thy fountain be spilt by thee, but let thy waters go
    into thy streets.
  usfm_code: PRO
  verse: '16'
- book: Brenton Septuagint Translation Proverbs 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Let them be only thine own, and let no stranger partake with thee.
  usfm_code: PRO
  verse: '17'
- book: Brenton Septuagint Translation Proverbs 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Let thy fountain of water be truly thine own; and rejoice with the wife of
    thy youth.
  usfm_code: PRO
  verse: '18'
- book: Brenton Septuagint Translation Proverbs 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Let thy loving hart and thy graceful colt company with thee, and let her be
    considered thine own, and be with thee at all times; for ravished with her love
    thou shalt be greatly increased.
  usfm_code: PRO
  verse: '19'
- book: Brenton Septuagint Translation Proverbs 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Be not intimate with a strange woman, neither fold thyself in the arms of
    a woman not thine own.
  usfm_code: PRO
  verse: '20'
- book: Brenton Septuagint Translation Proverbs 5
  chapter: 5
  iso-639-2_language_code: eng
  text: For the ways of a man are before the eyes of God, and he looks on all his
    paths.
  usfm_code: PRO
  verse: '21'
- book: Brenton Septuagint Translation Proverbs 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Iniquities ensnare a man, and every one is bound in the chains of his own
    sins.
  usfm_code: PRO
  verse: '22'
- book: Brenton Septuagint Translation Proverbs 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Such a man dies with the uninstructed; and he is cast forth from the abundance
    of his own substance, and has perished through folly.
  usfm_code: PRO
  verse: '23'
