- book: Brenton Septuagint Translation Ecclesiastes 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'Send forth thy bread upon the face of the water: for thou shalt find it after
    many days.'
  usfm_code: ECC
  verse: '1'
- book: Brenton Septuagint Translation Ecclesiastes 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Give a portion to seven, and also to eight; for thou knowest not what evil
    there shall be upon the earth.
  usfm_code: ECC
  verse: '2'
- book: Brenton Septuagint Translation Ecclesiastes 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'If the clouds be filled with rain, they pour it out upon the earth: and if
    a tree fall southward, or if it fall northward, in the place where the tree shall
    fall, there it shall be.'
  usfm_code: ECC
  verse: '3'
- book: Brenton Septuagint Translation Ecclesiastes 11
  chapter: 11
  iso-639-2_language_code: eng
  text: He that observes the wind sows not; and he that looks at the clouds will not
    reap.
  usfm_code: ECC
  verse: '4'
- book: Brenton Septuagint Translation Ecclesiastes 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'Among whom none knows what is the way of the wind: as the bones are hid in
    the womb of a pregnant woman , so thou shalt not know the works of God, even all
    things whatsoever he shall do.'
  usfm_code: ECC
  verse: '5'
- book: Brenton Septuagint Translation Ecclesiastes 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'In the morning sow thy seed, and in the evening let not thine hand be slack:
    for thou knowest not what sort shall prosper, whether this or that, or whether
    both shall be good alike.'
  usfm_code: ECC
  verse: '6'
- book: Brenton Septuagint Translation Ecclesiastes 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Moreover the light is sweet, and it is good for the eyes to see the sun.
  usfm_code: ECC
  verse: '7'
- book: Brenton Septuagint Translation Ecclesiastes 11
  chapter: 11
  iso-639-2_language_code: eng
  text: For even if a man should live many years, and rejoice in them all; yet let
    him remember the days of darkness; for they shall be many. All that comes is vanity.
  usfm_code: ECC
  verse: '8'
- book: Brenton Septuagint Translation Ecclesiastes 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'Rejoice, O young man, in thy youth; and let thy heart cheer thee in the days
    of thy youth, and walk in the ways of thy heart blameless, but not in the sight
    of thine eyes: yet know that for all these things God will bring thee into judgment.'
  usfm_code: ECC
  verse: '9'
- book: Brenton Septuagint Translation Ecclesiastes 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'Therefore remove sorrow from thy heart, and put away evil from thy flesh:
    for youth and folly are vanity.'
  usfm_code: ECC
  verse: '10'
