- book_title: Brenton Septuagint Translation Ecclesiastes 11
  book_usfm_code: ECC
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: 'Send forth thy bread upon the face of the water: for thou shalt find
    it after many days.'
- book_title: Brenton Septuagint Translation Ecclesiastes 11
  book_usfm_code: ECC
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: Give a portion to seven, and also to eight; for thou knowest not what
    evil there shall be upon the earth.
- book_title: Brenton Septuagint Translation Ecclesiastes 11
  book_usfm_code: ECC
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: 'If the clouds be filled with rain, they pour it out upon the earth:
    and if a tree fall southward, or if it fall northward, in the place where the
    tree shall fall, there it shall be.'
- book_title: Brenton Septuagint Translation Ecclesiastes 11
  book_usfm_code: ECC
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: He that observes the wind sows not; and he that looks at the clouds
    will not reap.
- book_title: Brenton Septuagint Translation Ecclesiastes 11
  book_usfm_code: ECC
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'Among whom none knows what is the way of the wind: as the bones are
    hid in the womb of a pregnant woman , so thou shalt not know the works of God,
    even all things whatsoever he shall do.'
- book_title: Brenton Septuagint Translation Ecclesiastes 11
  book_usfm_code: ECC
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'In the morning sow thy seed, and in the evening let not thine hand
    be slack: for thou knowest not what sort shall prosper, whether this or that,
    or whether both shall be good alike.'
- book_title: Brenton Septuagint Translation Ecclesiastes 11
  book_usfm_code: ECC
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: Moreover the light is sweet, and it is good for the eyes to see the
    sun.
- book_title: Brenton Septuagint Translation Ecclesiastes 11
  book_usfm_code: ECC
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: For even if a man should live many years, and rejoice in them all; yet
    let him remember the days of darkness; for they shall be many. All that comes
    is vanity.
- book_title: Brenton Septuagint Translation Ecclesiastes 11
  book_usfm_code: ECC
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'Rejoice, O young man, in thy youth; and let thy heart cheer thee in
    the days of thy youth, and walk in the ways of thy heart blameless, but not in
    the sight of thine eyes: yet know that for all these things God will bring thee
    into judgment.'
- book_title: Brenton Septuagint Translation Ecclesiastes 11
  book_usfm_code: ECC
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'Therefore remove sorrow from thy heart, and put away evil from thy
    flesh: for youth and folly are vanity.'
