- book: Brenton Septuagint Translation Psalms 69
  chapter: 69
  iso-639-2_language_code: eng
  text: For the end, by David for a remembrance, that the Lord may save me.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 69
  chapter: 69
  iso-639-2_language_code: eng
  text: Draw nigh, O God, to my help.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 69
  chapter: 69
  iso-639-2_language_code: eng
  text: 'Let them be ashamed and confounded that seek my soul: let them be turned
    backward and put to shame, that wish me evil.'
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 69
  chapter: 69
  iso-639-2_language_code: eng
  text: Let them that say to me, Aha, aha, be turned back and put to shame immediately.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 69
  chapter: 69
  iso-639-2_language_code: eng
  text: 'Let all that seek thee exult and be glad in thee: and let those that love
    thy salvation say continually, Let God be magnified.'
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 69
  chapter: 69
  iso-639-2_language_code: eng
  text: 'But I am poor and needy; O God, help me: thou art my helper and deliverer,
    O Lord, delay not.'
  usfm_code: PSA
  verse: '6'
