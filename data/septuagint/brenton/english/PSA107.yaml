- book: Brenton Septuagint Translation Psalms 107
  chapter: 107
  iso-639-2_language_code: eng
  text: Song of a Psalm by David.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 107
  chapter: 107
  iso-639-2_language_code: eng
  text: O God, my heart is ready, my heart is ready; I will sing and sing psalms with
    my glory.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 107
  chapter: 107
  iso-639-2_language_code: eng
  text: Awake, psaltery and harp; I will awake early.
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 107
  chapter: 107
  iso-639-2_language_code: eng
  text: I will give thanks to thee, O Lord, among the people; I will sing praise to
    thee among the Gentiles.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 107
  chapter: 107
  iso-639-2_language_code: eng
  text: For thy mercy is great above the heavens, and thy truth reaches to the clouds.
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 107
  chapter: 107
  iso-639-2_language_code: eng
  text: Be thou exalted, O God, above the heavens; and thy glory above all the earth.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 107
  chapter: 107
  iso-639-2_language_code: eng
  text: That thy beloved ones may be delivered, save with thy right hand, and hear
    me. God has spoken in his sanctuary;
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 107
  chapter: 107
  iso-639-2_language_code: eng
  text: I will be exalted, and will divide Sicima, and will measure out the valley
    of tents.
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 107
  chapter: 107
  iso-639-2_language_code: eng
  text: Galaad is mine; and Manasses is mine; and Ephraim is the help of mine head;
    Judas is my king;
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 107
  chapter: 107
  iso-639-2_language_code: eng
  text: Moab is the caldron of my hope; over Idumea will I cast my sandal; the Philistines
    are made subject to me.
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 107
  chapter: 107
  iso-639-2_language_code: eng
  text: Who will bring me into the fortified city? or who will guide me to Idumea?
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 107
  chapter: 107
  iso-639-2_language_code: eng
  text: Wilt not thou, O God, who hast rejected us? and wilt not thou, O God, go forth
    with our hosts?
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 107
  chapter: 107
  iso-639-2_language_code: eng
  text: 'Give us help from tribulation: for vain is the help of man.'
  usfm_code: PSA
  verse: '13'
- book: Brenton Septuagint Translation Psalms 107
  chapter: 107
  iso-639-2_language_code: eng
  text: Through God we shall do valiantly; and he will bring to nought our enemies.
  usfm_code: PSA
  verse: '14'
