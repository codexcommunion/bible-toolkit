- book: Brenton Septuagint Translation Numbers 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And the Lord spoke to Moses, saying,
  usfm_code: NUM
  verse: '1'
- book: Brenton Septuagint Translation Numbers 28
  chapter: 28
  iso-639-2_language_code: eng
  text: Charge the children of Israel, and thou shalt speak to them, saying, Ye shall
    observe to offer to me in my feasts my gifts, my presents, my burnt-offerings
    for a sweet-smelling savour.
  usfm_code: NUM
  verse: '2'
- book: Brenton Septuagint Translation Numbers 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And thou shalt say to them, These are the burnt-offerings, all that ye shall
    bring to the Lord; two lambs of a year old without blemish daily, for a whole-burnt
    offering perpetually.
  usfm_code: NUM
  verse: '3'
- book: Brenton Septuagint Translation Numbers 28
  chapter: 28
  iso-639-2_language_code: eng
  text: Thou shalt offer one lamb in the morning, and thou shalt offer the second
    lamb towards evening.
  usfm_code: NUM
  verse: '4'
- book: Brenton Septuagint Translation Numbers 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And thou shalt offer the tenth part of an ephah of fine flour for a meat-offering,
    mingled with oil, with the fourth part of a hin.
  usfm_code: NUM
  verse: '5'
- book: Brenton Septuagint Translation Numbers 28
  chapter: 28
  iso-639-2_language_code: eng
  text: It is a perpetual whole-burnt-offering, a sacrifice offered in the mount of
    Sina for a sweet-smelling savour to the Lord.
  usfm_code: NUM
  verse: '6'
- book: Brenton Septuagint Translation Numbers 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And its drink-offering, the fourth part of a hin to each lamb; in the holy
    place shalt thou pour strong drink as a drink-offering to the Lord.
  usfm_code: NUM
  verse: '7'
- book: Brenton Septuagint Translation Numbers 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And the second lamb thou shalt offer toward evening; thou shalt offer it according
    to its meat-offering and according to its drink-offering for a smell of sweet
    savour to the Lord.
  usfm_code: NUM
  verse: '8'
- book: Brenton Septuagint Translation Numbers 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And on the sabbath-day ye shall offer two lambs of a year old without blemish,
    and two tenth deals of fine flour mingled with oil for a meat-offering, and a
    drink-offering.
  usfm_code: NUM
  verse: '9'
- book: Brenton Septuagint Translation Numbers 28
  chapter: 28
  iso-639-2_language_code: eng
  text: It is a whole-burnt-offering of the sabbaths on the sabbath days, besides
    the continued whole-burnt-offering, and its drink offering.
  usfm_code: NUM
  verse: '10'
- book: Brenton Septuagint Translation Numbers 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And at the new moons ye shall bring a whole-burnt-offering to the Lord, two
    calves of the herd, and one ram, seven lambs of a year old without blemish.
  usfm_code: NUM
  verse: '11'
- book: Brenton Septuagint Translation Numbers 28
  chapter: 28
  iso-639-2_language_code: eng
  text: Three tenth deals of fine flour mingled with oil for one calf, and two tenth
    deals of fine flour mingled with oil for one ram.
  usfm_code: NUM
  verse: '12'
- book: Brenton Septuagint Translation Numbers 28
  chapter: 28
  iso-639-2_language_code: eng
  text: A tenth deal of fine flour mingled with oil for each lamb, as a meat-offering,
    a sweet-smelling savour, a burnt-offering to the Lord.
  usfm_code: NUM
  verse: '13'
- book: Brenton Septuagint Translation Numbers 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'Their drink-offering shall be the half of a hin for one calf; and the third
    of a hin for one ram; and the fourth part of a hin of wine for one lamb: this
    is the whole-burnt-offering monthly throughout the months of the year.'
  usfm_code: NUM
  verse: '14'
- book: Brenton Septuagint Translation Numbers 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And he shall offer one kid of the goats for a sin-offering to the Lord; it
    shall be offered beside the continual whole-burnt-offering and its drink-offering.
  usfm_code: NUM
  verse: '15'
- book: Brenton Septuagint Translation Numbers 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And in the first month, on the fourteenth day of the month, is the passover
    to the Lord.
  usfm_code: NUM
  verse: '16'
- book: Brenton Septuagint Translation Numbers 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And on the fifteenth day of this month is a feast; seven days ye shall eat
    unleavened bread.
  usfm_code: NUM
  verse: '17'
- book: Brenton Septuagint Translation Numbers 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And the first day shall be to you a holy convocation; ye shall do no servile
    work.
  usfm_code: NUM
  verse: '18'
- book: Brenton Septuagint Translation Numbers 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And ye shall bring whole-burnt-offerings, a sacrifice to the Lord, two calves
    of the herd, one ram, seven lambs of a year old; they shall be to you without
    blemish.
  usfm_code: NUM
  verse: '19'
- book: Brenton Septuagint Translation Numbers 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And their meat-offering shall be fine flour mingled with oil; three tenth
    deals for one calf, and two tenth deals for one ram.
  usfm_code: NUM
  verse: '20'
- book: Brenton Septuagint Translation Numbers 28
  chapter: 28
  iso-639-2_language_code: eng
  text: Thou shalt offer a tenth for each lamb, for the seven lambs.
  usfm_code: NUM
  verse: '21'
- book: Brenton Septuagint Translation Numbers 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And thou shalt offer one kid of the goats for a sin-offering, to make atonement
    for you.
  usfm_code: NUM
  verse: '22'
- book: Brenton Septuagint Translation Numbers 28
  chapter: 28
  iso-639-2_language_code: eng
  text: Beside the perpetual whole-burnt-offering in the morning, which is a whole-burnt-sacrifice
    for a continuance,
  usfm_code: NUM
  verse: '23'
- book: Brenton Septuagint Translation Numbers 28
  chapter: 28
  iso-639-2_language_code: eng
  text: these shall ye thus offer daily for seven days, a gift, a sacrifice for a
    sweet-smelling savour to the Lord; beside the continual whole-burnt-offering,
    thou shalt offer its drink-offering.
  usfm_code: NUM
  verse: '24'
- book: Brenton Septuagint Translation Numbers 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And the seventh day shall be to you a holy convocation; ye shall do no servile
    work in it.
  usfm_code: NUM
  verse: '25'
- book: Brenton Septuagint Translation Numbers 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And on the day of the new corn, when ye shall offer a new sacrifice at the
    festival of weeks to the Lord, there shall be to you a holy convocation; ye shall
    do no servile work,
  usfm_code: NUM
  verse: '26'
- book: Brenton Septuagint Translation Numbers 28
  chapter: 28
  iso-639-2_language_code: eng
  text: and ye shall bring whole-burnt-offerings for a sweet-smelling savour to the
    Lord, two calves of the herd, one ram, seven lambs without blemish.
  usfm_code: NUM
  verse: '27'
- book: Brenton Septuagint Translation Numbers 28
  chapter: 28
  iso-639-2_language_code: eng
  text: Their meat-offering shall be fine flour mingled with oil; there shall be three
    tenth deals for one calf, and two tenth deals for one ram.
  usfm_code: NUM
  verse: '28'
- book: Brenton Septuagint Translation Numbers 28
  chapter: 28
  iso-639-2_language_code: eng
  text: A tenth for each lamb separately, for the seven lambs; and a kid of the goats,
  usfm_code: NUM
  verse: '29'
- book: Brenton Septuagint Translation Numbers 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'for a sin-offering, to make atonement for you; beside the perpetual whole-burnt-offering:
    and'
  usfm_code: NUM
  verse: '30'
- book: Brenton Septuagint Translation Numbers 28
  chapter: 28
  iso-639-2_language_code: eng
  text: ye shall offer to me their meat-offering. They shall be to you unblemished,
    and ye shall offer their drink-offerings.
  usfm_code: NUM
  verse: '31'
