- book_title: Brenton Septuagint Translation Numbers 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And the Lord spoke to Moses, saying,
- book_title: Brenton Septuagint Translation Numbers 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: Charge the children of Israel, and thou shalt speak to them, saying,
    Ye shall observe to offer to me in my feasts my gifts, my presents, my burnt-offerings
    for a sweet-smelling savour.
- book_title: Brenton Septuagint Translation Numbers 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And thou shalt say to them, These are the burnt-offerings, all that
    ye shall bring to the Lord; two lambs of a year old without blemish daily, for
    a whole-burnt offering perpetually.
- book_title: Brenton Septuagint Translation Numbers 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: Thou shalt offer one lamb in the morning, and thou shalt offer the second
    lamb towards evening.
- book_title: Brenton Septuagint Translation Numbers 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And thou shalt offer the tenth part of an ephah of fine flour for a
    meat-offering, mingled with oil, with the fourth part of a hin.
- book_title: Brenton Septuagint Translation Numbers 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: It is a perpetual whole-burnt-offering, a sacrifice offered in the mount
    of Sina for a sweet-smelling savour to the Lord.
- book_title: Brenton Septuagint Translation Numbers 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And its drink-offering, the fourth part of a hin to each lamb; in the
    holy place shalt thou pour strong drink as a drink-offering to the Lord.
- book_title: Brenton Septuagint Translation Numbers 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And the second lamb thou shalt offer toward evening; thou shalt offer
    it according to its meat-offering and according to its drink-offering for a smell
    of sweet savour to the Lord.
- book_title: Brenton Septuagint Translation Numbers 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And on the sabbath-day ye shall offer two lambs of a year old without
    blemish, and two tenth deals of fine flour mingled with oil for a meat-offering,
    and a drink-offering.
- book_title: Brenton Septuagint Translation Numbers 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: It is a whole-burnt-offering of the sabbaths on the sabbath days, besides
    the continued whole-burnt-offering, and its drink offering.
- book_title: Brenton Septuagint Translation Numbers 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And at the new moons ye shall bring a whole-burnt-offering to the Lord,
    two calves of the herd, and one ram, seven lambs of a year old without blemish.
- book_title: Brenton Septuagint Translation Numbers 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: Three tenth deals of fine flour mingled with oil for one calf, and two
    tenth deals of fine flour mingled with oil for one ram.
- book_title: Brenton Septuagint Translation Numbers 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: A tenth deal of fine flour mingled with oil for each lamb, as a meat-offering,
    a sweet-smelling savour, a burnt-offering to the Lord.
- book_title: Brenton Septuagint Translation Numbers 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'Their drink-offering shall be the half of a hin for one calf; and the
    third of a hin for one ram; and the fourth part of a hin of wine for one lamb:
    this is the whole-burnt-offering monthly throughout the months of the year.'
- book_title: Brenton Septuagint Translation Numbers 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: And he shall offer one kid of the goats for a sin-offering to the Lord;
    it shall be offered beside the continual whole-burnt-offering and its drink-offering.
- book_title: Brenton Septuagint Translation Numbers 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: And in the first month, on the fourteenth day of the month, is the passover
    to the Lord.
- book_title: Brenton Septuagint Translation Numbers 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And on the fifteenth day of this month is a feast; seven days ye shall
    eat unleavened bread.
- book_title: Brenton Septuagint Translation Numbers 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: And the first day shall be to you a holy convocation; ye shall do no
    servile work.
- book_title: Brenton Septuagint Translation Numbers 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: And ye shall bring whole-burnt-offerings, a sacrifice to the Lord, two
    calves of the herd, one ram, seven lambs of a year old; they shall be to you without
    blemish.
- book_title: Brenton Septuagint Translation Numbers 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: And their meat-offering shall be fine flour mingled with oil; three
    tenth deals for one calf, and two tenth deals for one ram.
- book_title: Brenton Septuagint Translation Numbers 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: Thou shalt offer a tenth for each lamb, for the seven lambs.
- book_title: Brenton Septuagint Translation Numbers 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: And thou shalt offer one kid of the goats for a sin-offering, to make
    atonement for you.
- book_title: Brenton Septuagint Translation Numbers 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: Beside the perpetual whole-burnt-offering in the morning, which is a
    whole-burnt-sacrifice for a continuance,
- book_title: Brenton Septuagint Translation Numbers 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: these shall ye thus offer daily for seven days, a gift, a sacrifice
    for a sweet-smelling savour to the Lord; beside the continual whole-burnt-offering,
    thou shalt offer its drink-offering.
- book_title: Brenton Septuagint Translation Numbers 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: And the seventh day shall be to you a holy convocation; ye shall do
    no servile work in it.
- book_title: Brenton Septuagint Translation Numbers 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: And on the day of the new corn, when ye shall offer a new sacrifice
    at the festival of weeks to the Lord, there shall be to you a holy convocation;
    ye shall do no servile work,
- book_title: Brenton Septuagint Translation Numbers 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: and ye shall bring whole-burnt-offerings for a sweet-smelling savour
    to the Lord, two calves of the herd, one ram, seven lambs without blemish.
- book_title: Brenton Septuagint Translation Numbers 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: Their meat-offering shall be fine flour mingled with oil; there shall
    be three tenth deals for one calf, and two tenth deals for one ram.
- book_title: Brenton Septuagint Translation Numbers 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: A tenth for each lamb separately, for the seven lambs; and a kid of
    the goats,
- book_title: Brenton Septuagint Translation Numbers 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: 'for a sin-offering, to make atonement for you; beside the perpetual
    whole-burnt-offering: and'
- book_title: Brenton Septuagint Translation Numbers 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: ye shall offer to me their meat-offering. They shall be to you unblemished,
    and ye shall offer their drink-offerings.
