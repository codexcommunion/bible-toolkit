- book: Brenton Septuagint Translation Job 24
  chapter: 24
  iso-639-2_language_code: eng
  text: But why have the seasons been hidden from the Lord,
  usfm_code: JOB
  verse: '1'
- book: Brenton Septuagint Translation Job 24
  chapter: 24
  iso-639-2_language_code: eng
  text: while the ungodly have passed over the bound, carrying off the flock with
    the shepherd?
  usfm_code: JOB
  verse: '2'
- book: Brenton Septuagint Translation Job 24
  chapter: 24
  iso-639-2_language_code: eng
  text: They have led away the ass of the fatherless, and taken the widow's ox for
    a pledge.
  usfm_code: JOB
  verse: '3'
- book: Brenton Septuagint Translation Job 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'They have turned aside the weak from the right way: and the meek of the earth
    have hidden themselves together.'
  usfm_code: JOB
  verse: '4'
- book: Brenton Septuagint Translation Job 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'And they have departed like asses in the field, having gone forth on my account
    according to their own order: his bread is sweet to his little ones.'
  usfm_code: JOB
  verse: '5'
- book: Brenton Septuagint Translation Job 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'They have reaped a field that was not their own before the time: the poor
    have laboured in the vineyards of the ungodly without pay and without food.'
  usfm_code: JOB
  verse: '6'
- book: Brenton Septuagint Translation Job 24
  chapter: 24
  iso-639-2_language_code: eng
  text: They have caused many naked to sleep without clothes, and they have taken
    away the covering of their body.
  usfm_code: JOB
  verse: '7'
- book: Brenton Septuagint Translation Job 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'They are wet with the drops of the mountains: they have embraced the rock,
    because they had no shelter.'
  usfm_code: JOB
  verse: '8'
- book: Brenton Septuagint Translation Job 24
  chapter: 24
  iso-639-2_language_code: eng
  text: They have snatched the fatherless from the breast, and have afflicted the
    outcast.
  usfm_code: JOB
  verse: '9'
- book: Brenton Septuagint Translation Job 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And they have wrongfully caused others to sleep without clothing, and taken
    away the morsel of the hungry.
  usfm_code: JOB
  verse: '10'
- book: Brenton Septuagint Translation Job 24
  chapter: 24
  iso-639-2_language_code: eng
  text: They have unrighteously laid wait in narrow places, and have not known the
    righteous way.
  usfm_code: JOB
  verse: '11'
- book: Brenton Septuagint Translation Job 24
  chapter: 24
  iso-639-2_language_code: eng
  text: Who have cast forth the poor from the city and their own houses, and the soul
    of the children has groaned aloud.
  usfm_code: JOB
  verse: '12'
- book: Brenton Septuagint Translation Job 24
  chapter: 24
  iso-639-2_language_code: eng
  text: Why then has he not visited these? forasmuch as they were upon the earth,
    and took no notice, and they knew not the way of righteousness, neither have they
    walked in their appointed paths?
  usfm_code: JOB
  verse: '13'
- book: Brenton Septuagint Translation Job 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'But having known their works, he delivered them into darkness: and in the
    night one will be as a thief:'
  usfm_code: JOB
  verse: '14'
- book: Brenton Septuagint Translation Job 24
  chapter: 24
  iso-639-2_language_code: eng
  text: and the eye of the adulterer has watched for the darkness, saying, Eye shall
    not perceive me, and he puts a covering on his face.
  usfm_code: JOB
  verse: '15'
- book: Brenton Septuagint Translation Job 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'In darkness he digs through houses: by day they conceal themselves securely:
    they know not the light.'
  usfm_code: JOB
  verse: '16'
- book: Brenton Septuagint Translation Job 24
  chapter: 24
  iso-639-2_language_code: eng
  text: For the morning is to them all as the shadow of death, for each will be conscious
    of the terror of the shadow of death.
  usfm_code: JOB
  verse: '17'
- book: Brenton Septuagint Translation Job 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'He is swift on the face of the water: let his portion be cursed on the earth;
    and let their plants be laid bare.'
  usfm_code: JOB
  verse: '18'
- book: Brenton Septuagint Translation Job 24
  chapter: 24
  iso-639-2_language_code: eng
  text: Let them be withered upon the earth; for they have plundered the sheaves of
    the fatherless.
  usfm_code: JOB
  verse: '19'
- book: Brenton Septuagint Translation Job 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'Then is his sin brought to remembrance, and he vanishes like a vapour of
    dew: but let what he has done be recompensed to him, and let every unrighteous
    one be crushed like rotten wood.'
  usfm_code: JOB
  verse: '20'
- book: Brenton Septuagint Translation Job 24
  chapter: 24
  iso-639-2_language_code: eng
  text: For he has not treated the barren woman well, and has had no pity on a feeble
    woman.
  usfm_code: JOB
  verse: '21'
- book: Brenton Septuagint Translation Job 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'And in wrath he has overthrown the helpless: therefore when he has arisen,
    a man will not feel secure of his own life.'
  usfm_code: JOB
  verse: '22'
- book: Brenton Septuagint Translation Job 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'When he has fallen sick, let him not hope to recover: but let him perish
    by disease.'
  usfm_code: JOB
  verse: '23'
- book: Brenton Septuagint Translation Job 24
  chapter: 24
  iso-639-2_language_code: eng
  text: For his exaltation has hurt many; but he has withered as mallows in the heat,
    or as an ear of corn falling off of itself from the stalk.
  usfm_code: JOB
  verse: '24'
- book: Brenton Septuagint Translation Job 24
  chapter: 24
  iso-639-2_language_code: eng
  text: But if not, who is he that says I speak falsely, and will make my words of
    no account?
  usfm_code: JOB
  verse: '25'
