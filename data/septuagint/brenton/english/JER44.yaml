- book: Brenton Septuagint Translation Jeremias 44
  chapter: 44
  iso-639-2_language_code: eng
  text: And Sedekias the son of Josias reigned instead of Joakim, whom Nabuchodonosor
    appointed to reign over Juda.
  usfm_code: JER
  verse: '1'
- book: Brenton Septuagint Translation Jeremias 44
  chapter: 44
  iso-639-2_language_code: eng
  text: And he and his servants and the people of the land hearkened not to the words
    of the Lord, which he spoke by Jeremias.
  usfm_code: JER
  verse: '2'
- book: Brenton Septuagint Translation Jeremias 44
  chapter: 44
  iso-639-2_language_code: eng
  text: And king Sedekias sent Joachal son of Selemias and Sophonias the priest son
    of Maas√¶as to Jeremias, saying, Pray now for us to the Lord.
  usfm_code: JER
  verse: '3'
- book: Brenton Septuagint Translation Jeremias 44
  chapter: 44
  iso-639-2_language_code: eng
  text: 'Now Jeremias came and went through the midst of the city: for they had not
    put him into the house of the prison.'
  usfm_code: JER
  verse: '4'
- book: Brenton Septuagint Translation Jeremias 44
  chapter: 44
  iso-639-2_language_code: eng
  text: And the host of Pharao was come forth out of Egypt; and the Chaldeans heard
    the report of them, and they went up from Jerusalem.
  usfm_code: JER
  verse: '5'
- book: Brenton Septuagint Translation Jeremias 44
  chapter: 44
  iso-639-2_language_code: eng
  text: And the word of the Lord came to Jeremias, saying,
  usfm_code: JER
  verse: '6'
- book: Brenton Septuagint Translation Jeremias 44
  chapter: 44
  iso-639-2_language_code: eng
  text: 'Thus said the Lord; Thus shalt thou say to the king of Juda who sent to thee,
    to seek me; Behold, the army of Pharao which is come forth to help you: they shall
    return to the land of Egypt:'
  usfm_code: JER
  verse: '7'
- book: Brenton Septuagint Translation Jeremias 44
  chapter: 44
  iso-639-2_language_code: eng
  text: and the Chaldeans themselves shall turn again, and fight against this city,
    and take it, and burn it with fire.
  usfm_code: JER
  verse: '8'
- book: Brenton Septuagint Translation Jeremias 44
  chapter: 44
  iso-639-2_language_code: eng
  text: 'For thus saith the Lord; Suppose not in your hearts, saying, The Chaldeans
    will certainly depart from us: for they shall not depart.'
  usfm_code: JER
  verse: '9'
- book: Brenton Septuagint Translation Jeremias 44
  chapter: 44
  iso-639-2_language_code: eng
  text: And though ye should smite the whole host of the Chaldeans that fight against
    you, and there should be left a few wounded men , these should rise up each in
    his place, and burn this city with fire.
  usfm_code: JER
  verse: '10'
- book: Brenton Septuagint Translation Jeremias 44
  chapter: 44
  iso-639-2_language_code: eng
  text: And it came to pass, when the host of the Chaldeans had gone up from Jerusalem
    for fear of the host of Pharao,
  usfm_code: JER
  verse: '11'
- book: Brenton Septuagint Translation Jeremias 44
  chapter: 44
  iso-639-2_language_code: eng
  text: that Jeremias went forth from Jerusalem to go into the land of Benjamin, to
    buy thence a property in the midst of the people.
  usfm_code: JER
  verse: '12'
- book: Brenton Septuagint Translation Jeremias 44
  chapter: 44
  iso-639-2_language_code: eng
  text: And he was in the gate of Benjamin, and there was there a man with whom he
    lodged, Saruia the son of Selemias, the son of Ananias; and he caught Jeremias,
    saying, Thou art fleeing to the Chaldeans.
  usfm_code: JER
  verse: '13'
- book: Brenton Septuagint Translation Jeremias 44
  chapter: 44
  iso-639-2_language_code: eng
  text: And he said, It is false; I do not flee to the Chaldeans. But he hearkened
    not to him; and Saruia caught Jeremias, and brought him to the princes.
  usfm_code: JER
  verse: '14'
- book: Brenton Septuagint Translation Jeremias 44
  chapter: 44
  iso-639-2_language_code: eng
  text: 'And the princes were very angry with Jeremias, and smote him, and sent him
    into the house of Jonathan the scribe: for they had made this a prison.'
  usfm_code: JER
  verse: '15'
- book: Brenton Septuagint Translation Jeremias 44
  chapter: 44
  iso-639-2_language_code: eng
  text: So Jeremias came into the dungeon, and into the cells, and he remained there
    many days.
  usfm_code: JER
  verse: '16'
- book: Brenton Septuagint Translation Jeremias 44
  chapter: 44
  iso-639-2_language_code: eng
  text: 'Then Sedekias sent, and called him; and the king asked him secretly, saying,
    Is there a word from the Lord? and he said, There is: thou shalt be delivered
    into the hands of the king of Babylon.'
  usfm_code: JER
  verse: '17'
- book: Brenton Septuagint Translation Jeremias 44
  chapter: 44
  iso-639-2_language_code: eng
  text: And Jeremias said to the king, Wherein have I wronged thee, or thy servants,
    or this people, that thou puttest me in prison?
  usfm_code: JER
  verse: '18'
- book: Brenton Septuagint Translation Jeremias 44
  chapter: 44
  iso-639-2_language_code: eng
  text: And where are your prophets who prophesied to you saying, The king of Babylon
    shall not come against this land?
  usfm_code: JER
  verse: '19'
- book: Brenton Septuagint Translation Jeremias 44
  chapter: 44
  iso-639-2_language_code: eng
  text: 'Now therefore, my lord the king, let my supplication come before thy face:
    and why dost thou send me back to the house of Jonathan the scribe? and let me
    not on any account die there.'
  usfm_code: JER
  verse: '20'
- book: Brenton Septuagint Translation Jeremias 44
  chapter: 44
  iso-639-2_language_code: eng
  text: Then the king commanded, and they cast him into the prison, and gave him a
    loaf a day out of the place where they bake, until the bread failed out of the
    city. So Jeremias continued in the court of the prison.
  usfm_code: JER
  verse: '21'
