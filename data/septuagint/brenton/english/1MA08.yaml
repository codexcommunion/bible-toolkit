- book: Brenton Septuagint Translation Maccabees I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Now Judas had heard of the fame of the Romans, that they were mighty and valiant
    men, and such as would lovingly accept all that joined themselves unto them, and
    make a league of amity with all that came unto them;
  usfm_code: 1MA
  verse: '1'
- book: Brenton Septuagint Translation Maccabees I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: and that they were men of great valour. It was told him also of their wars
    and noble acts which they had done among the Galatians, and how they had conquered
    them, and brought them under tribute;
  usfm_code: 1MA
  verse: '2'
- book: Brenton Septuagint Translation Maccabees I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: and what they had done in the country of Spain, for the winning of the mines
    of the silver and gold which is there;
  usfm_code: 1MA
  verse: '3'
- book: Brenton Septuagint Translation Maccabees I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'and that by their policy and patience they had conquered all the place, though
    it were very far from them; and the kings also that came against them from the
    uttermost part of the earth, till they had discomfited them, and given them a
    great overthrow, so that the rest did give them tribute every year:'
  usfm_code: 1MA
  verse: '4'
- book: Brenton Septuagint Translation Maccabees I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'Beside this, how they had discomfited in battle Philip, and Perseus, king
    of the Citims, with others that lifted up themselves against them, and had overcome
    them:'
  usfm_code: 1MA
  verse: '5'
- book: Brenton Septuagint Translation Maccabees I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: how also Antiochus the great king of Asia, that came against them in battle,
    having an hundred and twenty elephants, with horsemen, and chariots, and a very
    great army, was discomfited by them;
  usfm_code: 1MA
  verse: '6'
- book: Brenton Septuagint Translation Maccabees I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: and how they took him alive, and covenanted that he and such as reigned after
    him should pay a great tribute, and give hostages, and that which was agreed upon,
  usfm_code: 1MA
  verse: '7'
- book: Brenton Septuagint Translation Maccabees I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: and the country of India, and Media, and Lydia, and of the goodliest countries,
    which they took of him, and gave to king Eumenes.
  usfm_code: 1MA
  verse: '8'
- book: Brenton Septuagint Translation Maccabees I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Moreover how the Grecians had determined to come and destroy them;
  usfm_code: 1MA
  verse: '9'
- book: Brenton Septuagint Translation Maccabees I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: and that they, having knowledge thereof, sent against them a certain captain,
    and fighting with them slew many of them, and carried away captives their wives
    and their children, and spoiled them, and took possession of their lands, and
    pulled down their strong holds, and brought them to be their servants unto this
    day.
  usfm_code: 1MA
  verse: '10'
- book: Brenton Septuagint Translation Maccabees I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: It was told him besides, how they destroyed and brought under their dominion
    all other kingdoms and isles that at any time resisted them;
  usfm_code: 1MA
  verse: '11'
- book: Brenton Septuagint Translation Maccabees I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'but with their friends and such as relied upon them they kept amity: and
    that they had conquered kingdoms both far and nigh, insomuch as all that heard
    of their name were afraid of them:'
  usfm_code: 1MA
  verse: '12'
- book: Brenton Septuagint Translation Maccabees I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'also that, whom they would help to a kingdom, those reign; and whom again
    they would, they displace: finally, that they were greatly exalted:'
  usfm_code: 1MA
  verse: '13'
- book: Brenton Septuagint Translation Maccabees I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'yet for all this none of them wore a crown, or was clothed in purple, to
    be magnified thereby:'
  usfm_code: 1MA
  verse: '14'
- book: Brenton Septuagint Translation Maccabees I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'moreover how they had made for themselves a senate house, wherein three hundred
    and twenty men sat in council daily, consulting alway for the people, to the end
    they might be well ordered:'
  usfm_code: 1MA
  verse: '15'
- book: Brenton Septuagint Translation Maccabees I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: and that they committed their government to one man every year, who ruled
    over all their country, and that all were obedient to that one, and that there
    was neither envy nor emulation among them.
  usfm_code: 1MA
  verse: '16'
- book: Brenton Septuagint Translation Maccabees I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: In consideration of these things, Judas chose Eupolemus the son of John, the
    son of Accos, and Jason the son of Eleazar, and sent them to Rome, to make a league
    of amity and confederacy with them,
  usfm_code: 1MA
  verse: '17'
- book: Brenton Septuagint Translation Maccabees I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: and to intreat them that they would take the yoke from them; for they saw
    that the kingdom of the Grecians did oppress Israel with servitude.
  usfm_code: 1MA
  verse: '18'
- book: Brenton Septuagint Translation Maccabees I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: They went therefore to Rome, which was a very great journey, and came into
    the senate, where they spake and said,
  usfm_code: 1MA
  verse: '19'
- book: Brenton Septuagint Translation Maccabees I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Judas Maccabeus with his brethren, and the people of the Jews, have sent us
    unto you, to make a confederacy and peace with you, and that we might be registered
    your confederates and friends.
  usfm_code: 1MA
  verse: '20'
- book: Brenton Septuagint Translation Maccabees I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: So that matter pleased the Romans well.
  usfm_code: 1MA
  verse: '21'
- book: Brenton Septuagint Translation Maccabees I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'And this is the copy of the epistle which the senate wrote back again in
    tables of brass, and sent to Jerusalem, that there they might have by them a memorial
    of peace and confederacy:'
  usfm_code: 1MA
  verse: '22'
- book: Brenton Septuagint Translation Maccabees I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'Good success be to the Romans, and to the people of the Jews, by sea and
    by land for ever: the sword also and enemy be far from them.'
  usfm_code: 1MA
  verse: '23'
- book: Brenton Septuagint Translation Maccabees I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: If there come first any war upon the Romans or any of their confederates throughout
    all their dominion,
  usfm_code: 1MA
  verse: '24'
- book: Brenton Septuagint Translation Maccabees I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'the people of the Jews shall help them, as the time shall be appointed, with
    all their heart:'
  usfm_code: 1MA
  verse: '25'
- book: Brenton Septuagint Translation Maccabees I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'neither shall they give any thing unto them that make war upon them, or aid
    them with victuals, weapons, money, or ships, as it hath seemed good unto the
    Romans: but they shall keep their covenants without taking any thing therefore.'
  usfm_code: 1MA
  verse: '26'
- book: Brenton Septuagint Translation Maccabees I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'In the same manner also, if war come first upon the nation of the Jews, the
    Romans shall help them with all their heart, according as the time shall be appointed
    them:'
  usfm_code: 1MA
  verse: '27'
- book: Brenton Septuagint Translation Maccabees I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: neither shall victuals be given to them that take part against them, or weapons,
    or money, or ships, as it hath seemed good to the Romans; but they shall keep
    their covenants, and that without deceit.
  usfm_code: 1MA
  verse: '28'
- book: Brenton Septuagint Translation Maccabees I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: According to these articles did the Romans make a covenant with the people
    of the Jews.
  usfm_code: 1MA
  verse: '29'
- book: Brenton Septuagint Translation Maccabees I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Howbeit if hereafter the one party or the other shall think meet to add or
    diminish any thing, they may do it at their pleasures, and whatsoever they shall
    add or take away shall be ratified.
  usfm_code: 1MA
  verse: '30'
- book: Brenton Septuagint Translation Maccabees I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And as touching the evils that king Demetrius doeth to the Jews, we have written
    unto him, saying, Wherefore hast thou made thy yoke heavy upon our friends and
    confederates the Jews?
  usfm_code: 1MA
  verse: '31'
- book: Brenton Septuagint Translation Maccabees I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: If therefore they complain any more against thee, we will do them justice,
    and fight with thee by sea and by land.
  usfm_code: 1MA
  verse: '32'
