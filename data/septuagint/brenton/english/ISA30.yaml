- book: Brenton Septuagint Translation Esaias 30
  chapter: 30
  iso-639-2_language_code: eng
  text: 'Woe to the apostate children, saith the Lord: ye have framed counsel, not
    by me, and covenants not by my Spirit, to add sins to sins:'
  usfm_code: ISA
  verse: '1'
- book: Brenton Septuagint Translation Esaias 30
  chapter: 30
  iso-639-2_language_code: eng
  text: even they that proceed to go down into Egypt, but they have not enquired of
    me, that they might be helped by Pharao, and protected by the Egyptians.
  usfm_code: ISA
  verse: '2'
- book: Brenton Septuagint Translation Esaias 30
  chapter: 30
  iso-639-2_language_code: eng
  text: For the protection of Pharao shall be to you a disgrace, and there shall be
    a reproach to them that trust in Egypt.
  usfm_code: ISA
  verse: '3'
- book: Brenton Septuagint Translation Esaias 30
  chapter: 30
  iso-639-2_language_code: eng
  text: For there are princes in Tanes, evil messengers.
  usfm_code: ISA
  verse: '4'
- book: Brenton Septuagint Translation Esaias 30
  chapter: 30
  iso-639-2_language_code: eng
  text: In vain shall they labour in seeking to a people, which shall not profit them
    for help, but shall be for a shame and reproach.
  usfm_code: ISA
  verse: '5'
- book: Brenton Septuagint Translation Esaias 30
  chapter: 30
  iso-639-2_language_code: eng
  text: The Vision of the Quadrupeds in the Desert.
  usfm_code: ISA
  verse: '6'
- book: Brenton Septuagint Translation Esaias 30
  chapter: 30
  iso-639-2_language_code: eng
  text: 'The Egyptians shall help you utterly in vain: tell them, This your consolation
    is vain.'
  usfm_code: ISA
  verse: '7'
- book: Brenton Septuagint Translation Esaias 30
  chapter: 30
  iso-639-2_language_code: eng
  text: Now then sit down and write these words on a tablet, and in a book; for these
    things shall be for many long days, and even for ever.
  usfm_code: ISA
  verse: '8'
- book: Brenton Septuagint Translation Esaias 30
  chapter: 30
  iso-639-2_language_code: eng
  text: 'For the people is disobedient, false children, who would not hear the law
    of God:'
  usfm_code: ISA
  verse: '9'
- book: Brenton Septuagint Translation Esaias 30
  chapter: 30
  iso-639-2_language_code: eng
  text: who say to the prophets, Report not to us; and to them that see visions, Speak
    them not to us, but speak and report to us another error;
  usfm_code: ISA
  verse: '10'
- book: Brenton Septuagint Translation Esaias 30
  chapter: 30
  iso-639-2_language_code: eng
  text: and turn us aside from this way; remove from us this path, and remove from
    us the oracle of Israel.
  usfm_code: ISA
  verse: '11'
- book: Brenton Septuagint Translation Esaias 30
  chapter: 30
  iso-639-2_language_code: eng
  text: 'Therefore thus saith the Holy One of Israel, Because ye have refused to obey
    these words, and have trusted in falsehood; and because thou hast murmured, and
    been confident in this respect:'
  usfm_code: ISA
  verse: '12'
- book: Brenton Septuagint Translation Esaias 30
  chapter: 30
  iso-639-2_language_code: eng
  text: therefore shall this sin be to you as a wall suddenly falling when a strong
    city has been taken, of which the fall is very near at hand.
  usfm_code: ISA
  verse: '13'
- book: Brenton Septuagint Translation Esaias 30
  chapter: 30
  iso-639-2_language_code: eng
  text: And the fall thereof shall be as the breaking of an earthen vessel, as small
    fragments of a pitcher, so that thou shouldest not find among them a sherd, with
    which thou mightest take up fire, and with which thou shouldest draw a little
    water.
  usfm_code: ISA
  verse: '14'
- book: Brenton Septuagint Translation Esaias 30
  chapter: 30
  iso-639-2_language_code: eng
  text: 'Thus saith the Lord, the Holy Lord of Israel; When thou shalt turn and mourn,
    then thou shalt be saved; and thou shalt know where thou wast, when thou didst
    trust in vanities: then your strength became vain, yet ye would not hearken:'
  usfm_code: ISA
  verse: '15'
- book: Brenton Septuagint Translation Esaias 30
  chapter: 30
  iso-639-2_language_code: eng
  text: 'but ye said, We will flee upon horses; therefore shall ye flee: and, We will
    be aided by swift riders; therefore shall they that pursue you be swift.'
  usfm_code: ISA
  verse: '16'
- book: Brenton Septuagint Translation Esaias 30
  chapter: 30
  iso-639-2_language_code: eng
  text: A thousand shall flee because of the voice of one, and many shall flee on
    account of the voice of five; until ye be left as a signal-post upon a mountain,
    and as one bearing an ensign upon a hill.
  usfm_code: ISA
  verse: '17'
- book: Brenton Septuagint Translation Esaias 30
  chapter: 30
  iso-639-2_language_code: eng
  text: 'And the Lord will again wait, that he may pity you, and will therefore be
    exalted that he may have mercy upon you: because the Lord your God is a judge:
    blessed are they that stay themselves upon him.'
  usfm_code: ISA
  verse: '18'
- book: Brenton Septuagint Translation Esaias 30
  chapter: 30
  iso-639-2_language_code: eng
  text: 'For the holy people shall dwell in Sion: and whereas Jerusalem has wept bitterly,
    saying , Pity me; he shall pity thee: when he perceived the voice of thy cry,
    he hearkened to thee.'
  usfm_code: ISA
  verse: '19'
- book: Brenton Septuagint Translation Esaias 30
  chapter: 30
  iso-639-2_language_code: eng
  text: And though the Lord shall give you the bread of affliction and scant water,
    yet they that cause thee to err shall no more at all draw nigh to thee; for thine
    eyes shall see those that cause thee to err,
  usfm_code: ISA
  verse: '20'
- book: Brenton Septuagint Translation Esaias 30
  chapter: 30
  iso-639-2_language_code: eng
  text: and thine ears shall hear the words of them that went after thee to lead thee
    astray, who say, This is the way, let us walk in it, whether to the right or to
    the left.
  usfm_code: ISA
  verse: '21'
- book: Brenton Septuagint Translation Esaias 30
  chapter: 30
  iso-639-2_language_code: eng
  text: And thou shalt pollute the plated idols, and thou shalt grind to powder the
    gilt ones, and shalt scatter them as the water of a removed woman , and thou shalt
    thrust them forth as dung.
  usfm_code: ISA
  verse: '22'
- book: Brenton Septuagint Translation Esaias 30
  chapter: 30
  iso-639-2_language_code: eng
  text: 'Then shall there be rain to the seed of thy land; and the bread of the fruit
    of thy land shall be plenteous and rich: and thy cattle shall feed in that day
    in a fertile and spacious place.'
  usfm_code: ISA
  verse: '23'
- book: Brenton Septuagint Translation Esaias 30
  chapter: 30
  iso-639-2_language_code: eng
  text: Your bulls and your oxen that till the ground, shall eat chaff mixed with
    winnowed barley.
  usfm_code: ISA
  verse: '24'
- book: Brenton Septuagint Translation Esaias 30
  chapter: 30
  iso-639-2_language_code: eng
  text: And there shall be upon every lofty mountain and upon every high hill, water
    running in that day, when many shall perish, and when the towers shall fall.
  usfm_code: ISA
  verse: '25'
- book: Brenton Septuagint Translation Esaias 30
  chapter: 30
  iso-639-2_language_code: eng
  text: And the light of the moon shall be as the light of the sun, and the light
    of the sun shall be sevenfold in the day when the Lord shall heal the breach of
    his people, and shall heal the pain of thy wound.
  usfm_code: ISA
  verse: '26'
- book: Brenton Septuagint Translation Esaias 30
  chapter: 30
  iso-639-2_language_code: eng
  text: 'Behold, the name of the Lord comes after a long time, burning wrath: the
    word of his lips is with glory, a word full of anger, and the anger of his wrath
    shall devour as fire.'
  usfm_code: ISA
  verse: '27'
- book: Brenton Septuagint Translation Esaias 30
  chapter: 30
  iso-639-2_language_code: eng
  text: 'And his breath, as rushing water in a valley, shall reach as far as the neck,
    and be divided, to confound the nations for their vain error: error also shall
    pursue them, and overtake them.'
  usfm_code: ISA
  verse: '28'
- book: Brenton Septuagint Translation Esaias 30
  chapter: 30
  iso-639-2_language_code: eng
  text: Must ye always rejoice, and go into my holy places continually, as they that
    keep a feast? and must ye go with a pipe, as those that rejoice, into the mountain
    of the Lord, to the God of Israel?
  usfm_code: ISA
  verse: '29'
- book: Brenton Septuagint Translation Esaias 30
  chapter: 30
  iso-639-2_language_code: eng
  text: 'And the Lord shall make his glorious voice to be heard, and the wrath of
    his arm, to make a display with wrath and anger and devouring flame: he shall
    lighten terribly, and his wrath shall be as water and violent hail.'
  usfm_code: ISA
  verse: '30'
- book: Brenton Septuagint Translation Esaias 30
  chapter: 30
  iso-639-2_language_code: eng
  text: For by the voice of the Lord the Assyrians shall be overcome, even by the
    stroke wherewith he shall smite them.
  usfm_code: ISA
  verse: '31'
- book: Brenton Septuagint Translation Esaias 30
  chapter: 30
  iso-639-2_language_code: eng
  text: And it shall happen to him from every side, that they from whom their hope
    of assistance was, in which he trusted, themselves shall war against him in turn
    with drums and with harp.
  usfm_code: ISA
  verse: '32'
- book: Brenton Septuagint Translation Esaias 30
  chapter: 30
  iso-639-2_language_code: eng
  text: 'For thou shalt be required before thy time: has it been prepared for thee
    also to reign? nay, God has prepared for thee a deep trench, wood piled, fire
    and much wood: the wrath of the Lord shall be as a trench kindled with sulphur.'
  usfm_code: ISA
  verse: '33'
