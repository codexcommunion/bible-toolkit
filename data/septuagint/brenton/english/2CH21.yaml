  usfm_code: 2CH
  verse: '10'
- book: Brenton Septuagint Translation Chronicles II 21
  chapter: 21
  iso-639-2_language_code: eng
  text: For he built high places in the cities of Juda, and caused the dwellers in
    Jerusalem to go a-whoring, and led Juda astray.
