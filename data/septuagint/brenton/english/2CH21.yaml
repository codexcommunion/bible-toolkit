    he reigned eight years in Jerusalem.
  usfm_code: 2CH
  verse: '5'
- book: Brenton Septuagint Translation Chronicles II 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'And he walked in the way of the kings of Israel, as did the house of Achaab;
    for a daughter of Achaab was his wife: and he did that which was evil in the sight
    of the Lord:'
