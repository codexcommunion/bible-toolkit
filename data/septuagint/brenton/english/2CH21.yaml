  verse: '7'
- book: Brenton Septuagint Translation Chronicles II 21
  chapter: 21
  iso-639-2_language_code: eng
  text: In those days Edom revolted from Juda, and they made a king over themselves.
  usfm_code: 2CH
  verse: '8'
- book: Brenton Septuagint Translation Chronicles II 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'And Joram went with the princes, and all the cavalry with him: and it came
    to pass that he arose by night, and smote Edom that compassed him about, and the
    captains of the chariots, and the people fled to their tents.'
  usfm_code: 2CH
  verse: '9'
- book: Brenton Septuagint Translation Chronicles II 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And Edom revolted from Juda until this day. Then Lomna at that time revolted
