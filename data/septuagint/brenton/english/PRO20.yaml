- book: Brenton Septuagint Translation Proverbs 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'Wine is an intemperate thing, and strong drink full of violence: but every
    fool is entangled with them.'
  usfm_code: PRO
  verse: '1'
- book: Brenton Septuagint Translation Proverbs 20
  chapter: 20
  iso-639-2_language_code: eng
  text: The threat of a king differs not from the rage of a lion; and he that provokes
    him sins against his own soul.
  usfm_code: PRO
  verse: '2'
- book: Brenton Septuagint Translation Proverbs 20
  chapter: 20
  iso-639-2_language_code: eng
  text: It is a glory to a man to turn aside from railing; but every fool is entangled
    with such matters.
  usfm_code: PRO
  verse: '3'
- book: Brenton Septuagint Translation Proverbs 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'A sluggard when reproached is not ashamed: so also he who borrows corn in
    harvest.'
  usfm_code: PRO
  verse: '4'
- book: Brenton Septuagint Translation Proverbs 20
  chapter: 20
  iso-639-2_language_code: eng
  text: Counsel in a man's heart is deep water; but a prudent man will draw it out.
  usfm_code: PRO
  verse: '5'
- book: Brenton Septuagint Translation Proverbs 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'A man is valuable, and a merciful man precious: but it is hard to find a
    faithful man.'
  usfm_code: PRO
  verse: '6'
- book: Brenton Septuagint Translation Proverbs 20
  chapter: 20
  iso-639-2_language_code: eng
  text: He that walks blameless in justice, shall leave his children blessed.
  usfm_code: PRO
  verse: '7'
- book: Brenton Septuagint Translation Proverbs 20
  chapter: 20
  iso-639-2_language_code: eng
  text: Whenever a righteous king sits on the throne, no evil thing can stand before
    his presence.
  usfm_code: PRO
  verse: '8'
- book: Brenton Septuagint Translation Proverbs 20
  chapter: 20
  iso-639-2_language_code: eng
  text: Who will boast that he has a pure heart? or who will boldly say that he is
    pure from sins?
  usfm_code: PRO
  verse: '9'
- book: Brenton Septuagint Translation Proverbs 20
  chapter: 20
  iso-639-2_language_code: eng
  text: The lamp of him that reviles father or mother shall be put out, and his eyeballs
    shall see darkness.
  usfm_code: PRO
  verse: 9a
- book: Brenton Septuagint Translation Proverbs 20
  chapter: 20
  iso-639-2_language_code: eng
  text: A portion hastily gotten at first shall not be blessed in the end.
  usfm_code: PRO
  verse: 9b
- book: Brenton Septuagint Translation Proverbs 20
  chapter: 20
  iso-639-2_language_code: eng
  text: Say not, I will avenge myself on my enemy; but wait on the Lord, that he may
    help thee.
  usfm_code: PRO
  verse: 9c
- book: Brenton Septuagint Translation Proverbs 20
  chapter: 20
  iso-639-2_language_code: eng
  text: A large and small weight, and divers measures, are even both of them unclean
    before the Lord; and so is he that makes them.
  usfm_code: PRO
  verse: '10'
- book: Brenton Septuagint Translation Proverbs 20
  chapter: 20
  iso-639-2_language_code: eng
  text: A youth when in company with a godly man, will be restrained in his devices,
    and then his way will be straight.
  usfm_code: PRO
  verse: '11'
- book: Brenton Septuagint Translation Proverbs 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'The ear hears, and the eye sees: even both of them are the Lord''s work.'
  usfm_code: PRO
  verse: '12'
- book: Brenton Septuagint Translation Proverbs 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'Love not to speak ill, lest thou be cut off: open thine eyes, and be filled
    with bread.'
  usfm_code: PRO
  verse: '13'
- book: Brenton Septuagint Translation Proverbs 20
  chapter: 20
  iso-639-2_language_code: eng
  text: A double weight is an abomination to the Lord; and a deceitful balance is
    not good in his sight.
  usfm_code: PRO
  verse: '23'
- book: Brenton Septuagint Translation Proverbs 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'A man''s goings are directed of the Lord: how then can a mortal understand
    his ways?'
  usfm_code: PRO
  verse: '24'
- book: Brenton Septuagint Translation Proverbs 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'It is a snare to a man hastily to consecrate some of his own property: for
    in that case repentance comes after vowing.'
  usfm_code: PRO
  verse: '25'
- book: Brenton Septuagint Translation Proverbs 20
  chapter: 20
  iso-639-2_language_code: eng
  text: A wise king utterly crushes the ungodly, and will bring a wheel upon them.
  usfm_code: PRO
  verse: '26'
- book: Brenton Septuagint Translation Proverbs 20
  chapter: 20
  iso-639-2_language_code: eng
  text: The spirit of man is a light of the Lord, who searches the inmost parts of
    the belly.
  usfm_code: PRO
  verse: '27'
- book: Brenton Septuagint Translation Proverbs 20
  chapter: 20
  iso-639-2_language_code: eng
  text: Mercy and truth are a guard to a king, and will surround his throne with righteousness.
  usfm_code: PRO
  verse: '28'
- book: Brenton Septuagint Translation Proverbs 20
  chapter: 20
  iso-639-2_language_code: eng
  text: Wisdom is an ornament to young men; and grey hairs are the glory of old men.
  usfm_code: PRO
  verse: '29'
- book: Brenton Septuagint Translation Proverbs 20
  chapter: 20
  iso-639-2_language_code: eng
  text: Bruises and contusions befall bad men; and plagues shall come into the inward
    parts of their belly.
  usfm_code: PRO
  verse: '30'
