- book_title: Brenton Septuagint Translation Proverbs 20
  book_usfm_code: PRO
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: 'Wine is an intemperate thing, and strong drink full of violence: but
    every fool is entangled with them.'
- book_title: Brenton Septuagint Translation Proverbs 20
  book_usfm_code: PRO
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: The threat of a king differs not from the rage of a lion; and he that
    provokes him sins against his own soul.
- book_title: Brenton Septuagint Translation Proverbs 20
  book_usfm_code: PRO
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: It is a glory to a man to turn aside from railing; but every fool is
    entangled with such matters.
- book_title: Brenton Septuagint Translation Proverbs 20
  book_usfm_code: PRO
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'A sluggard when reproached is not ashamed: so also he who borrows corn
    in harvest.'
- book_title: Brenton Septuagint Translation Proverbs 20
  book_usfm_code: PRO
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: Counsel in a man's heart is deep water; but a prudent man will draw
    it out.
- book_title: Brenton Septuagint Translation Proverbs 20
  book_usfm_code: PRO
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'A man is valuable, and a merciful man precious: but it is hard to find
    a faithful man.'
- book_title: Brenton Septuagint Translation Proverbs 20
  book_usfm_code: PRO
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: He that walks blameless in justice, shall leave his children blessed.
- book_title: Brenton Septuagint Translation Proverbs 20
  book_usfm_code: PRO
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: Whenever a righteous king sits on the throne, no evil thing can stand
    before his presence.
- book_title: Brenton Septuagint Translation Proverbs 20
  book_usfm_code: PRO
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: Who will boast that he has a pure heart? or who will boldly say that
    he is pure from sins?
- book_title: Brenton Septuagint Translation Proverbs 20
  book_usfm_code: PRO
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: The lamp of him that reviles father or mother shall be put out, and
    his eyeballs shall see darkness.
- book_title: Brenton Septuagint Translation Proverbs 20
  book_usfm_code: PRO
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: A portion hastily gotten at first shall not be blessed in the end.
- book_title: Brenton Septuagint Translation Proverbs 20
  book_usfm_code: PRO
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: Say not, I will avenge myself on my enemy; but wait on the Lord, that
    he may help thee.
- book_title: Brenton Septuagint Translation Proverbs 20
  book_usfm_code: PRO
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: A large and small weight, and divers measures, are even both of them
    unclean before the Lord; and so is he that makes them.
- book_title: Brenton Septuagint Translation Proverbs 20
  book_usfm_code: PRO
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: A youth when in company with a godly man, will be restrained in his
    devices, and then his way will be straight.
- book_title: Brenton Septuagint Translation Proverbs 20
  book_usfm_code: PRO
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'The ear hears, and the eye sees: even both of them are the Lord''s
    work.'
- book_title: Brenton Septuagint Translation Proverbs 20
  book_usfm_code: PRO
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'Love not to speak ill, lest thou be cut off: open thine eyes, and be
    filled with bread.'
- book_title: Brenton Septuagint Translation Proverbs 20
  book_usfm_code: PRO
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: A double weight is an abomination to the Lord; and a deceitful balance
    is not good in his sight.
- book_title: Brenton Septuagint Translation Proverbs 20
  book_usfm_code: PRO
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: 'A man''s goings are directed of the Lord: how then can a mortal understand
    his ways?'
- book_title: Brenton Septuagint Translation Proverbs 20
  book_usfm_code: PRO
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: 'It is a snare to a man hastily to consecrate some of his own property:
    for in that case repentance comes after vowing.'
- book_title: Brenton Septuagint Translation Proverbs 20
  book_usfm_code: PRO
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: A wise king utterly crushes the ungodly, and will bring a wheel upon
    them.
- book_title: Brenton Septuagint Translation Proverbs 20
  book_usfm_code: PRO
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: The spirit of man is a light of the Lord, who searches the inmost parts
    of the belly.
- book_title: Brenton Septuagint Translation Proverbs 20
  book_usfm_code: PRO
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: Mercy and truth are a guard to a king, and will surround his throne
    with righteousness.
- book_title: Brenton Septuagint Translation Proverbs 20
  book_usfm_code: PRO
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: Wisdom is an ornament to young men; and grey hairs are the glory of
    old men.
- book_title: Brenton Septuagint Translation Proverbs 20
  book_usfm_code: PRO
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: Bruises and contusions befall bad men; and plagues shall come into the
    inward parts of their belly.
