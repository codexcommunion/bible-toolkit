    so was mankind made likewise.
- book_title: Brenton Septuagint Translation Maccabees II 7
  book_usfm_code: 2MA
  chapter_number: 7
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: Fear not this tormentor, but, being worthy of thy brethren, take thy
    death, that I may receive thee again in mercy with thy brethren.
