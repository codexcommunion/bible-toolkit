  book_usfm_code: 2MA
  chapter_number: 7
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: But when the young man would in no case hearken unto him, the king called
    his mother, and exhorted her that she would counsel the young man to save his
    life.
