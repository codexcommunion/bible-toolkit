  book_usfm_code: 2MA
  chapter_number: 7
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: And when he had exhorted her with many words, she promised him that
    she would counsel her son.
- book_title: Brenton Septuagint Translation Maccabees II 7
  book_usfm_code: 2MA
  chapter_number: 7
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: But she bowing herself toward him, laughing the cruel tyrant to scorn,
    spake in her country language on this manner; O my son, have pity upon me that
    bare thee nine months in my womb, and gave thee suck three years, and nourished
