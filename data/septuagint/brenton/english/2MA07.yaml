  book_usfm_code: 2MA
  chapter_number: 7
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: I cannot tell how ye came into my womb; for I neither gave you breath
    nor life, neither was it I that formed the members of every one of you;
