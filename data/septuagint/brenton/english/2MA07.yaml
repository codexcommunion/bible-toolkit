    with scourges and whips.
- book_title: Brenton Septuagint Translation Maccabees II 7
  book_usfm_code: 2MA
  chapter_number: 7
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: But one of them that spake first said thus, What wouldest thou ask or
