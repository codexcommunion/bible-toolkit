  book_usfm_code: 2MA
  chapter_number: 7
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: but abide a while, and behold his great power, how he will torment thee
    and thy seed.
- book_title: Brenton Septuagint Translation Maccabees II 7
  book_usfm_code: 2MA
  chapter_number: 7
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: 'After him also they brought the sixth, who being ready to die said,
