- book_title: Brenton Septuagint Translation Maccabees II 7
  book_usfm_code: 2MA
  chapter_number: 7
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And when he was at the last gasp, he said, Thou like a fury takest us
    out of this present life, but the King of the world shall raise us up, who have
    died for his laws, unto everlasting life.
- book_title: Brenton Septuagint Translation Maccabees II 7
  book_usfm_code: 2MA
  chapter_number: 7
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'After him was the third made a mocking stock: and when he was required
    he put out his tongue, and that right soon, holding forth his hands manfully,'
- book_title: Brenton Septuagint Translation Maccabees II 7
  book_usfm_code: 2MA
  chapter_number: 7
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: and said courageously, These I had from heaven; and for his laws I despise
    them; and from him I hope to receive them again.
- book_title: Brenton Septuagint Translation Maccabees II 7
  book_usfm_code: 2MA
  chapter_number: 7
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: Insomuch that the king, and they that were with him, marvelled at the
    young man's courage, for that he nothing regarded the pains.
