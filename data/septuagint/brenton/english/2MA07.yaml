  book_usfm_code: 2MA
  chapter_number: 7
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: 'But the mother was marvellous above all, and worthy of honourable memory:
    for when she saw her seven sons slain within the space of one day, she bare it
    with a good courage, because of the hope she had in the Lord.'
- book_title: Brenton Septuagint Translation Maccabees II 7
  book_usfm_code: 2MA
  chapter_number: 7
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: Yea, she exhorted every one of them in her own language, filled with
