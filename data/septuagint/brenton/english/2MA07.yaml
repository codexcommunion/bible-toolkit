    every member of thy body?'
- book_title: Brenton Septuagint Translation Maccabees II 7
  book_usfm_code: 2MA
  chapter_number: 7
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: But he answered in his own language, and said, No. Wherefore he also
