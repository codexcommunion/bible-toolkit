    of the law that was given unto our fathers by Moses.'
- book_title: Brenton Septuagint Translation Maccabees II 7
  book_usfm_code: 2MA
  chapter_number: 7
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: And thou, that hast been the author of all mischief against the Hebrews,
    shalt not escape the hands of God.
- book_title: Brenton Septuagint Translation Maccabees II 7
  book_usfm_code: 2MA
  chapter_number: 7
  iso-639-2_language_code: eng
  verse_number: 32
