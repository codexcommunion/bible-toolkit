  book_usfm_code: 2MA
  chapter_number: 7
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: The Lord God looketh upon us, and in truth hath comfort in us, as Moses
    in his song, which witnessed to their faces, declared, saying, And he shall be
    comforted in his servants.
- book_title: Brenton Septuagint Translation Maccabees II 7
  book_usfm_code: 2MA
  chapter_number: 7
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'So when the first was dead after this manner, they brought the second
