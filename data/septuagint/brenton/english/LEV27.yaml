- book: Brenton Septuagint Translation Leviticus 27
  chapter: 27
  iso-639-2_language_code: eng
  text: And the Lord spoke to Moses, saying,
  usfm_code: LEV
  verse: '1'
- book: Brenton Septuagint Translation Leviticus 27
  chapter: 27
  iso-639-2_language_code: eng
  text: Speak to the children of Israel, and thou shalt say to them, Whosoever shall
    vow a vow as the valuation of his soul for the Lord,
  usfm_code: LEV
  verse: '2'
- book: Brenton Septuagint Translation Leviticus 27
  chapter: 27
  iso-639-2_language_code: eng
  text: the valuation of a male from twenty years old to sixty years old shall beâ€”his
    valuation shall be fifty didrachms of silver by the standard of the sanctuary.
  usfm_code: LEV
  verse: '3'
- book: Brenton Septuagint Translation Leviticus 27
  chapter: 27
  iso-639-2_language_code: eng
  text: And the valuation of a female shall be thirty didrachms.
  usfm_code: LEV
  verse: '4'
- book: Brenton Septuagint Translation Leviticus 27
  chapter: 27
  iso-639-2_language_code: eng
  text: And if it be from five years old to twenty, the valuation of a male shall
    be twenty didrachms, and of a female ten didrachms.
  usfm_code: LEV
  verse: '5'
- book: Brenton Septuagint Translation Leviticus 27
  chapter: 27
  iso-639-2_language_code: eng
  text: And from a month old to five years old, the valuation of a male shall be five
    didrachms, and of a female, three didrachms of silver.
  usfm_code: LEV
  verse: '6'
- book: Brenton Septuagint Translation Leviticus 27
  chapter: 27
  iso-639-2_language_code: eng
  text: And if from sixty years old and upward, if it be a male, his valuation shall
    be fifteen didrachms of silver, and if a female, ten didrachms.
  usfm_code: LEV
  verse: '7'
- book: Brenton Septuagint Translation Leviticus 27
  chapter: 27
  iso-639-2_language_code: eng
  text: 'And if the man be too poor for the valuation, he shall stand before the priest;
    and the priest shall value him: according to what the man who has vowed can afford,
    the priest shall value him.'
  usfm_code: LEV
  verse: '8'
- book: Brenton Septuagint Translation Leviticus 27
  chapter: 27
  iso-639-2_language_code: eng
  text: And if it be from the cattle that are offered as a gift to the Lord, whoever
    shall offer one of these to the Lord, it shall be holy.
  usfm_code: LEV
  verse: '9'
- book: Brenton Septuagint Translation Leviticus 27
  chapter: 27
  iso-639-2_language_code: eng
  text: He shall not change it, a good for a bad, or a bad for a good; and if he do
    at all change it, a beast for a beast, it and the substitute shall be holy.
  usfm_code: LEV
  verse: '10'
- book: Brenton Septuagint Translation Leviticus 27
  chapter: 27
  iso-639-2_language_code: eng
  text: And if it be any unclean beast, of which none are offered as a gift to the
    Lord, he shall set the beast before the priest.
  usfm_code: LEV
  verse: '11'
- book: Brenton Septuagint Translation Leviticus 27
  chapter: 27
  iso-639-2_language_code: eng
  text: And the priest shall make a valuation between the good and the bad, and accordingly
    as the priest shall value it, so shall it stand.
  usfm_code: LEV
  verse: '12'
- book: Brenton Septuagint Translation Leviticus 27
  chapter: 27
  iso-639-2_language_code: eng
  text: And if the worshipper will at all redeem it, he shall add the fifth part to
    its value.
  usfm_code: LEV
  verse: '13'
- book: Brenton Septuagint Translation Leviticus 27
  chapter: 27
  iso-639-2_language_code: eng
  text: 'And whatsoever man shall consecrate his house as holy to the Lord, the priest
    shall make a valuation of it between the good and the bad: as the priest shall
    value it, so shall it stand.'
  usfm_code: LEV
  verse: '14'
- book: Brenton Septuagint Translation Leviticus 27
  chapter: 27
  iso-639-2_language_code: eng
  text: And if he that has sanctified it should redeem his house, he shall add to
    it the fifth part of the money of the valuation, and it shall be his.
  usfm_code: LEV
  verse: '15'
- book: Brenton Septuagint Translation Leviticus 27
  chapter: 27
  iso-639-2_language_code: eng
  text: And if a man should hallow to the Lord a part of the field of his possession,
    then the valuation shall be according to its seed, fifty didrachms of silver for
    a homer of barley.
  usfm_code: LEV
  verse: '16'
- book: Brenton Septuagint Translation Leviticus 27
  chapter: 27
  iso-639-2_language_code: eng
  text: And if he should sanctify his field from the year of release, it shall stand
    according to his valuation.
  usfm_code: LEV
  verse: '17'
- book: Brenton Septuagint Translation Leviticus 27
  chapter: 27
  iso-639-2_language_code: eng
  text: And if he should sanctify his field in the latter time after the release,
    the priest shall reckon to him the money for the remaining years, until the next
    year of release, and it shall be deducted as an equivalent from his full valuation.
  usfm_code: LEV
  verse: '18'
- book: Brenton Septuagint Translation Leviticus 27
  chapter: 27
  iso-639-2_language_code: eng
  text: And if he that sanctified the field would redeem it, he shall add to its value
    the fifth part of the money, and it shall be his.
  usfm_code: LEV
  verse: '19'
- book: Brenton Septuagint Translation Leviticus 27
  chapter: 27
  iso-639-2_language_code: eng
  text: And if he do not redeem the field, but should sell the field to another man,
    he shall not after redeem it.
  usfm_code: LEV
  verse: '20'
- book: Brenton Septuagint Translation Leviticus 27
  chapter: 27
  iso-639-2_language_code: eng
  text: But the field shall be holy to the Lord after the release, as separated land;
    the priest shall have possession of it.
  usfm_code: LEV
  verse: '21'
- book: Brenton Septuagint Translation Leviticus 27
  chapter: 27
  iso-639-2_language_code: eng
  text: And if he should consecrate to the Lord of a field which he has bought, which
    is not of the field of his possession,
  usfm_code: LEV
  verse: '22'
- book: Brenton Septuagint Translation Leviticus 27
  chapter: 27
  iso-639-2_language_code: eng
  text: the priest shall reckon to him the full valuation from the year of release,
    and he shall pay the valuation in that day as holy to the Lord.
  usfm_code: LEV
  verse: '23'
- book: Brenton Septuagint Translation Leviticus 27
  chapter: 27
  iso-639-2_language_code: eng
  text: And in the year of release the land shall be restored to the man of whom the
    other bought it, whose the possession of the land was.
  usfm_code: LEV
  verse: '24'
- book: Brenton Septuagint Translation Leviticus 27
  chapter: 27
  iso-639-2_language_code: eng
  text: 'And every valuation shall be by holy weights: the didrachm shall be twenty
    oboli.'
  usfm_code: LEV
  verse: '25'
- book: Brenton Septuagint Translation Leviticus 27
  chapter: 27
  iso-639-2_language_code: eng
  text: 'And every first-born which shall be produced among thy cattle shall be the
    Lord''s, and no man shall sanctify it: whether calf or sheep, it is the Lord''s.'
  usfm_code: LEV
  verse: '26'
- book: Brenton Septuagint Translation Leviticus 27
  chapter: 27
  iso-639-2_language_code: eng
  text: But if he should redeem an unclean beast, according to its valuation, then
    he shall add the fifth part to it, and it shall be his; and if he redeem it not,
    it shall be sold according to its valuation.
  usfm_code: LEV
  verse: '27'
- book: Brenton Septuagint Translation Leviticus 27
  chapter: 27
  iso-639-2_language_code: eng
  text: 'And every dedicated thing which a man shall dedicate to the Lord of all that
    he has, whether man or beast, or of the field of his possession, he shall not
    sell it, nor redeem it: every devoted thing shall be most holy to the Lord.'
  usfm_code: LEV
  verse: '28'
- book: Brenton Septuagint Translation Leviticus 27
  chapter: 27
  iso-639-2_language_code: eng
  text: And whatever shall be dedicated of men, shall not be ransomed, but shall be
    surely put to death.
  usfm_code: LEV
  verse: '29'
- book: Brenton Septuagint Translation Leviticus 27
  chapter: 27
  iso-639-2_language_code: eng
  text: Every tithe of the land, both of the seed of the land, and of the fruit of
    trees, is the Lord's, holy to the Lord.
  usfm_code: LEV
  verse: '30'
- book: Brenton Septuagint Translation Leviticus 27
  chapter: 27
  iso-639-2_language_code: eng
  text: And if a man should at all redeem his tithe, he shall add the fifth part to
    it, and it shall be his.
  usfm_code: LEV
  verse: '31'
- book: Brenton Septuagint Translation Leviticus 27
  chapter: 27
  iso-639-2_language_code: eng
  text: And every tithe of oxen, and of sheep, and whatsoever may come in numbering
    under the rod, the tenth shall be holy to the Lord.
  usfm_code: LEV
  verse: '32'
- book: Brenton Septuagint Translation Leviticus 27
  chapter: 27
  iso-639-2_language_code: eng
  text: Thou shalt not change a good for a bad, or a bad for a good; and if thou shouldest
    at all change it, its equivalent also shall be holy, it shall not be redeemed.
  usfm_code: LEV
  verse: '33'
- book: Brenton Septuagint Translation Leviticus 27
  chapter: 27
  iso-639-2_language_code: eng
  text: These are the commandments which the Lord commanded Moses for the sons of
    Israel in mount Sina.
  usfm_code: LEV
  verse: '34'
