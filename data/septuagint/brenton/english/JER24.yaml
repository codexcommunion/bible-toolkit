- book: Brenton Septuagint Translation Jeremias 24
  chapter: 24
  iso-639-2_language_code: eng
  text: The Lord shewed me two baskets of figs, lying in front of the temple of the
    Lord, after Nabuchodonosor king of Babylon had carried captive Jechonias son of
    Joakim king of Juda, and the princes, and the artificers, and the prisoners, and
    the rich men out of Jerusalem, and had brought them to Babylon.
  usfm_code: JER
  verse: '1'
- book: Brenton Septuagint Translation Jeremias 24
  chapter: 24
  iso-639-2_language_code: eng
  text: The one basket was full of very good figs, as the early figs; and the other
    basket was full of very bad figs, which could not be eaten, for their badness.
  usfm_code: JER
  verse: '2'
- book: Brenton Septuagint Translation Jeremias 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And the Lord said to me, What seest thou, Jeremias? and I said, Figs; the
    good figs, very good; and the bad, very bad, which cannot be eaten, for their
    badness.
  usfm_code: JER
  verse: '3'
- book: Brenton Septuagint Translation Jeremias 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And the word of the Lord came to me, saying,
  usfm_code: JER
  verse: '4'
- book: Brenton Septuagint Translation Jeremias 24
  chapter: 24
  iso-639-2_language_code: eng
  text: Thus saith the Lord, the God of Israel; As these good figs, so will I acknowledge
    the Jews that have been carried away captive, whom I have sent forth out of this
    place into the land of the Chaldeans for good.
  usfm_code: JER
  verse: '5'
- book: Brenton Septuagint Translation Jeremias 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'And I will fix mine eyes upon them for good, and I will restore them into
    this land for good: and I will build them up, and not pull them down; and I will
    plant them, and not pluck them up.'
  usfm_code: JER
  verse: '6'
- book: Brenton Septuagint Translation Jeremias 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'And I will give them a heart to know me, that I am the Lord: and they shall
    be to me a people, and I will be to them a God: for they shall turn to me with
    all their heart.'
  usfm_code: JER
  verse: '7'
- book: Brenton Septuagint Translation Jeremias 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And as the bad figs, which cannot be eaten, for their badness; thus saith
    the Lord, So will I deliver Sedekias king of Juda, and his nobles, and the remnant
    of Jerusalem, them that are left in this land, and the dwellers in Egypt.
  usfm_code: JER
  verse: '8'
- book: Brenton Septuagint Translation Jeremias 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And I will cause them to be dispersed into all the kingdoms of the earth,
    and they shall be for a reproach, and a proverb, and an object of hatred, and
    a curse, in every place whither I have driven them out.
  usfm_code: JER
  verse: '9'
- book: Brenton Septuagint Translation Jeremias 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And I will send against them famine, and pestilence, and the sword, until
    they are consumed from off the land which I gave them.
  usfm_code: JER
  verse: '10'
