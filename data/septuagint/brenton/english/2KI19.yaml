- book: Brenton Septuagint Translation Kings IV 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And it came to pass when king Ezekias heard it, that he rent his clothes,
    and put on sackcloth, and went into the house of the Lord.
  usfm_code: 2KI
  verse: '1'
- book: Brenton Septuagint Translation Kings IV 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And he sent Heliakim the steward, and Somnas the scribe, and the elders of
    the priests, clothed with sackcloth, to Esaias the prophet the son of Amos.
  usfm_code: 2KI
  verse: '2'
- book: Brenton Septuagint Translation Kings IV 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'And they said to him, Thus says Ezekias, This day is a day of tribulation,
    and rebuke, and provocation: for the children are come to the travail- pangs ,
    but the mother has no strength.'
  usfm_code: 2KI
  verse: '3'
- book: Brenton Septuagint Translation Kings IV 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'Peradventure the Lord thy God will hear all the words of Rapsakes, whom the
    king of Assyria his master has sent to reproach the living God and to revile him
    with the words which the Lord thy God has heard: and thou shalt offer thy prayer
    for the remnant that is found.'
  usfm_code: 2KI
  verse: '4'
- book: Brenton Septuagint Translation Kings IV 19
  chapter: 19
  iso-639-2_language_code: eng
  text: So the servants of king Ezekias came to Esaias.
  usfm_code: 2KI
  verse: '5'
- book: Brenton Septuagint Translation Kings IV 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And Esaias said to them, Thus shall ye say to your master, Thus saith the
    Lord, Be not afraid of the words which thou hast heard, wherewith the servants
    of the king of the Assyrians have blasphemed.
  usfm_code: 2KI
  verse: '6'
- book: Brenton Septuagint Translation Kings IV 19
  chapter: 19
  iso-639-2_language_code: eng
  text: Behold, I send a blast upon him, and he shall hear a report, and shall return
    to his own land; and I will overthrow him with the sword in his own land.
  usfm_code: 2KI
  verse: '7'
- book: Brenton Septuagint Translation Kings IV 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'So Rapsakes returned, and found the king of Assyria warring against Lobna:
    for he heard that he had departed from Lachis.'
  usfm_code: 2KI
  verse: '8'
- book: Brenton Septuagint Translation Kings IV 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'And he heard concerning Tharaca king of the Ethiopians, saying, Behold, he
    is come forth to fight with thee: and he returned, and sent messengers to Ezekias,
    saying,'
  usfm_code: 2KI
  verse: '9'
- book: Brenton Septuagint Translation Kings IV 19
  chapter: 19
  iso-639-2_language_code: eng
  text: Let not thy God on whom thou trustest encourage thee, saying, Jerusalem shall
    not be delivered into the hands of the king of the Assyrians.
  usfm_code: 2KI
  verse: '10'
- book: Brenton Septuagint Translation Kings IV 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'Behold, thou hast heard all that the kings of the Assyrians have done in
    all the lands, to waste them utterly: and shalt thou be delivered?'
  usfm_code: 2KI
  verse: '11'
- book: Brenton Septuagint Translation Kings IV 19
  chapter: 19
  iso-639-2_language_code: eng
  text: Have the gods of the nations at all delivered them, whom my fathers destroyed;
    both Gozan, and Charran, and Raphis, and the sons of Edem who were in Thaesthen?
  usfm_code: 2KI
  verse: '12'
- book: Brenton Septuagint Translation Kings IV 19
  chapter: 19
  iso-639-2_language_code: eng
  text: Where is the king of HÃ¦math, and the king of Arphad? and where is the king
    of the city of Seppharvaim, of Ana, and Aba?
  usfm_code: 2KI
  verse: '13'
- book: Brenton Septuagint Translation Kings IV 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'And Ezekias took the letter from the hand of the messengers, and read it:
    and he went up to the house of the Lord, and Ezekias spread it before the Lord,'
  usfm_code: 2KI
  verse: '14'
- book: Brenton Septuagint Translation Kings IV 19
  chapter: 19
  iso-639-2_language_code: eng
  text: and said, O Lord God of Israel, that dwellest over the cherubs, thou art the
    only God in all the kingdoms of the earth; thou hast made heaven and earth.
  usfm_code: 2KI
  verse: '15'
- book: Brenton Septuagint Translation Kings IV 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'Incline thine ear, O Lord, and hear: open, Lord, thine eyes, and see: and
    hear the words of Sennacherim, which he has sent to reproach the living God.'
  usfm_code: 2KI
  verse: '16'
- book: Brenton Septuagint Translation Kings IV 19
  chapter: 19
  iso-639-2_language_code: eng
  text: For truly, Lord, the kings of Assyria have wasted the nations,
  usfm_code: 2KI
  verse: '17'
- book: Brenton Septuagint Translation Kings IV 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'and have cast their gods into the fire: because they are no gods, but the
    works of men''s hands, wood and stone; and they have destroyed them.'
  usfm_code: 2KI
  verse: '18'
- book: Brenton Septuagint Translation Kings IV 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And now, O Lord our God, deliver us out of his hand, and all the kingdoms
    of the earth shall know that thou alone art the Lord God.
  usfm_code: 2KI
  verse: '19'
- book: Brenton Septuagint Translation Kings IV 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And Esaias the son of Amos sent to Ezekias, saying, Thus saith the Lord God
    of hosts, the God of Israel, I have heard thy prayer to me concerning Sennacherim
    king of the Assyrians.
  usfm_code: 2KI
  verse: '20'
- book: Brenton Septuagint Translation Kings IV 19
  chapter: 19
  iso-639-2_language_code: eng
  text: This is the word which the Lord has spoken against him; The virgin daughter
    of Sion has made light of thee, and mocked thee; the daughter of Jerusalem has
    shaken her head at thee.
  usfm_code: 2KI
  verse: '21'
- book: Brenton Septuagint Translation Kings IV 19
  chapter: 19
  iso-639-2_language_code: eng
  text: Whom hast thou reproached, and whom hast thou reviled? and against whom hast
    thou lifted up thy voice, and raised thine eyes on high? Is it against the Holy
    One of Israel?
  usfm_code: 2KI
  verse: '22'
- book: Brenton Septuagint Translation Kings IV 19
  chapter: 19
  iso-639-2_language_code: eng
  text: By thy messengers thou hast reproached the Lord, and hast said, I will go
    up with the multitude of my chariots, to the height of the mountains, to the sides
    of Libanus, and I have cut down the height of his cedar, and his choice cypresses;
    and I have come into the midst of the forest and of Carmel.
  usfm_code: 2KI
  verse: '23'
- book: Brenton Septuagint Translation Kings IV 19
  chapter: 19
  iso-639-2_language_code: eng
  text: I have refreshed myself , and have drunk strange waters, and I have dried
    up with the sole of my foot all the rivers of fortified places.
  usfm_code: 2KI
  verse: '24'
- book: Brenton Septuagint Translation Kings IV 19
  chapter: 19
  iso-639-2_language_code: eng
  text: I have brought about the matter , I have brought it to a conclusion; and it
    is come to the destruction of the bands of warlike prisoners, even of strong cities.
  usfm_code: 2KI
  verse: '25'
- book: Brenton Septuagint Translation Kings IV 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And they that dwelt in them were weak in hand, they quaked and were confounded,
    they became as grass of the field, or as the green herb, the grass growing on
    houses, and that which is trodden down by him that stands upon it .
  usfm_code: 2KI
  verse: '26'
- book: Brenton Septuagint Translation Kings IV 19
  chapter: 19
  iso-639-2_language_code: eng
  text: But I know thy down-sitting, and thy going forth, and thy rage against me.
  usfm_code: 2KI
  verse: '27'
- book: Brenton Septuagint Translation Kings IV 19
  chapter: 19
  iso-639-2_language_code: eng
  text: Because thou wast angry against me, and thy fierceness is come up into my
    ears, therefore will I put my hooks in thy nostrils, and my bridle in thy lips,
    and I will turn thee back by the way by which thou camest.
  usfm_code: 2KI
  verse: '28'
- book: Brenton Septuagint Translation Kings IV 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'And this shall be a sign to thee; eat this year the things that grow of themselves,
    and in the second year the things which spring up: and in the third year let there
    be sowing, and reaping, and planting of vineyards, and eat ye the fruit of them.'
  usfm_code: 2KI
  verse: '29'
- book: Brenton Septuagint Translation Kings IV 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'And he shall increase him that has escaped of the house of Juda: and the
    remnant shall strike root beneath, and it shall produce fruit above.'
  usfm_code: 2KI
  verse: '30'
- book: Brenton Septuagint Translation Kings IV 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'For from Jerusalem shall go forth a remnant, and he that escapes from the
    mountain of Sion: the zeal of the Lord of hosts shall do this.'
  usfm_code: 2KI
  verse: '31'
- book: Brenton Septuagint Translation Kings IV 19
  chapter: 19
  iso-639-2_language_code: eng
  text: Is it not so?
  usfm_code: 2KI
  verse: '32'
- book: Brenton Septuagint Translation Kings IV 19
  chapter: 19
  iso-639-2_language_code: eng
  text: By the way by which he comes, by it shall he return, and he shall not enter
    into this city, saith the Lord.
  usfm_code: 2KI
  verse: '33'
- book: Brenton Septuagint Translation Kings IV 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And I will defend this city as with a shield, for my own sake, and for my
    servant David's sake.
  usfm_code: 2KI
  verse: '34'
- book: Brenton Septuagint Translation Kings IV 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'And it came to pass at night that the angel of the Lord went forth, and smote
    in the camp of the Assyrians a hundred and eighty-five thousand: and they rose
    early in the morning, and, behold, these were all dead corpses.'
  usfm_code: 2KI
  verse: '35'
- book: Brenton Septuagint Translation Kings IV 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And Sennacherim king of the Assyrians departed, and went and returned, and
    dwelt in Nineve.
  usfm_code: 2KI
  verse: '36'
- book: Brenton Septuagint Translation Kings IV 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'And it came to pass, while he was worshipping in the house of Meserach his
    god, that Adramelech and Sarasar his sons smote him with the sword: and they escaped
    into the land of Ararath; and Asordan his son reigned in his stead.'
  usfm_code: 2KI
  verse: '37'
