  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And David assembled all the chief men of Israel, the chief of the judges,
    and all the chief men of the courses of attendance on the person of the king,
    and the captains of thousands and hundreds, and the treasurers, and the lords
    of his substance, and of all the king's property, and of his sons, together with
    the eunuchs, and the mighty men, and the warriors of the army, at Jerusalem.
