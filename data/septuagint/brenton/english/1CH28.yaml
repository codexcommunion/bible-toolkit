- book_title: Brenton Septuagint Translation Chronicles I 28
  book_usfm_code: 1CH
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: 'And David said to Solomon his son, Be strong, and play the man, and
    do: fear not, neither be terrified; for the Lord my God is with thee; he will
    not forsake thee, and will not fail thee, until thou hast finished all the work
    of the service of the house of the Lord. And behold the pattern of the temple,
    even his house, and its treasury, and the upper chambers, and the inner store-rooms,
    and the place of propitiation, and the plan of the house of the Lord.'
- book_title: Brenton Septuagint Translation Chronicles I 28
  book_usfm_code: 1CH
  chapter_number: 28
  iso-639-2_language_code: eng
