- book_title: Brenton Septuagint Translation Chronicles I 28
  book_usfm_code: 1CH
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: David gave all to Solomon in the Lord's handwriting, according to the
