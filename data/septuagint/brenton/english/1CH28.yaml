  book_usfm_code: 1CH
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: Yet the Lord God of Israel chose me out of the whole house of my father
    to be king over Israel for ever; and he chose Juda as the kingly house , and out
    of the house of Juda he chose the house of my father; and among the sons of my
    father he preferred me, that I should be king over all Israel.
- book_title: Brenton Septuagint Translation Chronicles I 28
  book_usfm_code: 1CH
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And of all my sons, (for the Lord has given me many sons,) he has chosen
    Solomon my son, to set him on the throne of the kingdom of the Lord over Israel.
- book_title: Brenton Septuagint Translation Chronicles I 28
  book_usfm_code: 1CH
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'And God said to me, Solomon thy son shall build my house and my court:
    for I have chosen him to be my son, and I will be to him a father.'
- book_title: Brenton Septuagint Translation Chronicles I 28
  book_usfm_code: 1CH
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And I will establish his kingdom for ever, if he continue to keep my
    commandments, and my judgments, as at this day.
- book_title: Brenton Septuagint Translation Chronicles I 28
  book_usfm_code: 1CH
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And now I charge you before the whole assembly of the Lord, and in the
    audience of our God, keep and seek all the commandments of the Lord our God, that
    ye may inherit the good land, and leave it for your sons to inherit after you
    for ever.
- book_title: Brenton Septuagint Translation Chronicles I 28
  book_usfm_code: 1CH
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'And now, my son Solomon, know the God of thy fathers, and serve him
    with a perfect heart and willing soul: for the Lord searches all hearts, and knows
    every thought: if thou seek him, he will be found of thee; but if thou shouldest
    forsake him, he will forsake thee for ever.'
- book_title: Brenton Septuagint Translation Chronicles I 28
  book_usfm_code: 1CH
  chapter_number: 28
  iso-639-2_language_code: eng
