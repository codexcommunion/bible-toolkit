- book: Brenton Septuagint Translation Daniel (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: In the third year of the reign of Joakim king of Juda, came Nabuchodonosor
    king of Babylon to Jerusalem, and besieged it.
  usfm_code: DAG
  verse: '1'
- book: Brenton Septuagint Translation Daniel (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And the Lord gave into his hand Joakim king of Juda, and part of the vessels
    of the house of God: and he brought them into the land of Sennaar to the house
    of his god; and he brought the vessels into the treasure-house of his god.'
  usfm_code: DAG
  verse: '2'
- book: Brenton Septuagint Translation Daniel (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the king told Asphanez his chief eunuch, to bring in some of the captive
    children of Israel, and of the seed of the kingdom, and of the princes;
  usfm_code: DAG
  verse: '3'
- book: Brenton Septuagint Translation Daniel (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: young men in whom was no blemish, and beautiful in appearance, and skilled
    in all wisdom, and possessing knowledge, and acquainted with prudence, and who
    had ability to stand in the house before the king, and the king gave commandment
    to teach them the learning and language of the Chaldeans.
  usfm_code: DAG
  verse: '4'
- book: Brenton Septuagint Translation Daniel (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the king appointed them a daily portion from the king's table, and from
    the wine which he drank; and gave orders to nourish them three years, and that
    afterwards they should stand before the king.
  usfm_code: DAG
  verse: '5'
- book: Brenton Septuagint Translation Daniel (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Now these were among them of the children of Juda, Daniel, and Ananias, and
    Azarias, and Misael.
  usfm_code: DAG
  verse: '6'
- book: Brenton Septuagint Translation Daniel (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And the chief of the eunuchs gave them names: to Daniel, Baltasar; and to
    Ananias, Sedrach; and to Misael, Misach; and to Azarias, Abdenago.'
  usfm_code: DAG
  verse: '7'
- book: Brenton Septuagint Translation Daniel (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And Daniel purposed in his heart, that he would not defile himself with the
    king''s table, nor with the wine of his drink: and he intreated the chief of the
    eunuchs that he might not defile himself.'
  usfm_code: DAG
  verse: '8'
- book: Brenton Septuagint Translation Daniel (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Now God had brought Daniel into favour and compassion with the chief of the
    eunuchs.
  usfm_code: DAG
  verse: '9'
- book: Brenton Septuagint Translation Daniel (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the chief of the eunuchs said to Daniel, I fear my lord the king, who
    has appointed your meat and your drink, lest he see your countenances gloomy in
    comparison of the young men your equals; so shall ye endanger my head to the king.
  usfm_code: DAG
  verse: '10'
- book: Brenton Septuagint Translation Daniel (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And Daniel said to Amelsad, whom the chief of the eunuchs had appointed over
    Daniel, Ananias, Misael, and Azarias,
  usfm_code: DAG
  verse: '11'
- book: Brenton Septuagint Translation Daniel (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'Prove now thy servants ten days; and let them give us pulse, and let us eat,
    and let us drink water:'
  usfm_code: DAG
  verse: '12'
- book: Brenton Septuagint Translation Daniel (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: and let our countenances be seen by thee, and the countenances of the children
    that eat at the king's table; and deal with thy servants according as thou shalt
    see.
  usfm_code: DAG
  verse: '13'
- book: Brenton Septuagint Translation Daniel (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And he hearkened to them, and proved them ten days.
  usfm_code: DAG
  verse: '14'
- book: Brenton Septuagint Translation Daniel (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And at the end of the ten days their countenances appeared fairer and stouter
    in flesh than the children that fed at the king's table.
  usfm_code: DAG
  verse: '15'
- book: Brenton Septuagint Translation Daniel (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: So Amelsad took away their supper and the wine of their drink, and gave them
    pulse.
  usfm_code: DAG
  verse: '16'
- book: Brenton Septuagint Translation Daniel (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And as for these four children, God gave them understanding and prudence
    in all learning and wisdom: and Daniel had understanding in all visions and dreams.'
  usfm_code: DAG
  verse: '17'
- book: Brenton Septuagint Translation Daniel (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And at the end of the days, after which the king had given orders to bring
    them in, then the chief of the eunuchs brought them in before Nabuchodonosor.
  usfm_code: DAG
  verse: '18'
- book: Brenton Septuagint Translation Daniel (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And the king spoke with them; and there were not found out of them all any
    like Daniel, and Ananias, and Misael, and Azarias: and they stood before the king.'
  usfm_code: DAG
  verse: '19'
- book: Brenton Septuagint Translation Daniel (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And in every matter of wisdom and knowledge wherein the king questioned them,
    he found them ten times wiser than all the enchanters and sorcerers that were
    in all his kingdom.
  usfm_code: DAG
  verse: '20'
- book: Brenton Septuagint Translation Daniel (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And Daniel continued till the first year of king Cyrus.
  usfm_code: DAG
  verse: '21'
