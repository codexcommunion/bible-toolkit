- book_title: Brenton Septuagint Translation Psalms 26
  book_usfm_code: PSA
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: A Psalm of David, before he was anointed.
- book_title: Brenton Septuagint Translation Psalms 26
  book_usfm_code: PSA
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: When evil-doers drew nigh against me to eat up my flesh, my persecutors
    and mine enemies, they fainted and fell.
- book_title: Brenton Septuagint Translation Psalms 26
  book_usfm_code: PSA
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: 'Though an army should set itself in array against me, my heart shall
    not be afraid: though war should rise up against me, in this am I confident.'
- book_title: Brenton Septuagint Translation Psalms 26
  book_usfm_code: PSA
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'One thing have I asked of the Lord, this will I earnestly seek: that
    I should dwell in the house of the Lord all the days of my life, that I should
    behold the fair beauty of the Lord, and survey his temple.'
- book_title: Brenton Septuagint Translation Psalms 26
  book_usfm_code: PSA
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'For in the day of mine afflictions he hid me in his tabernacle: he
    sheltered me in the secret of his tabernacle; he set me up on a rock.'
- book_title: Brenton Septuagint Translation Psalms 26
  book_usfm_code: PSA
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'And now, behold, he has lifted up mine head over mine enemies: I went
    round and offered in his tabernacle the sacrifice of joy; I will sing, even sing
    psalms to the Lord.'
- book_title: Brenton Septuagint Translation Psalms 26
  book_usfm_code: PSA
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'Hear, O Lord, my voice which I have uttered aloud: pity me, and hearken
    to me.'
- book_title: Brenton Septuagint Translation Psalms 26
  book_usfm_code: PSA
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'My heart said to thee, I have diligently sought thy face: thy face,
    O Lord, I will seek.'
- book_title: Brenton Septuagint Translation Psalms 26
  book_usfm_code: PSA
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'Turn not thy face away from me, turn not thou away from thy servant
    in anger: be thou my helper, forsake me not; and, O God my Saviour, overlook me
    not.'
- book_title: Brenton Septuagint Translation Psalms 26
  book_usfm_code: PSA
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: For my father and my mother have forsaken me, but the Lord has taken
    me to himself.
- book_title: Brenton Septuagint Translation Psalms 26
  book_usfm_code: PSA
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: Teach me, O Lord, in thy way, and guide me in a right path, because
    of mine enemies.
- book_title: Brenton Septuagint Translation Psalms 26
  book_usfm_code: PSA
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: Deliver me not over to the desire of them that afflict me; for unjust
    witnesses have risen up against me, and injustice has lied within herself.
- book_title: Brenton Septuagint Translation Psalms 26
  book_usfm_code: PSA
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: I believe that I shall see the goodness of the Lord in the land of the
    living.
- book_title: Brenton Septuagint Translation Psalms 26
  book_usfm_code: PSA
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'Wait on the Lord: be of good courage, and let thy heart be strengthened:
    yea, wait on the Lord.'
