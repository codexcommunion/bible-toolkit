- book: Brenton Septuagint Translation Psalms 26
  chapter: 26
  iso-639-2_language_code: eng
  text: A Psalm of David, before he was anointed.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 26
  chapter: 26
  iso-639-2_language_code: eng
  text: When evil-doers drew nigh against me to eat up my flesh, my persecutors and
    mine enemies, they fainted and fell.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'Though an army should set itself in array against me, my heart shall not
    be afraid: though war should rise up against me, in this am I confident.'
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'One thing have I asked of the Lord, this will I earnestly seek: that I should
    dwell in the house of the Lord all the days of my life, that I should behold the
    fair beauty of the Lord, and survey his temple.'
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'For in the day of mine afflictions he hid me in his tabernacle: he sheltered
    me in the secret of his tabernacle; he set me up on a rock.'
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'And now, behold, he has lifted up mine head over mine enemies: I went round
    and offered in his tabernacle the sacrifice of joy; I will sing, even sing psalms
    to the Lord.'
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'Hear, O Lord, my voice which I have uttered aloud: pity me, and hearken to
    me.'
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'My heart said to thee, I have diligently sought thy face: thy face, O Lord,
    I will seek.'
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'Turn not thy face away from me, turn not thou away from thy servant in anger:
    be thou my helper, forsake me not; and, O God my Saviour, overlook me not.'
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 26
  chapter: 26
  iso-639-2_language_code: eng
  text: For my father and my mother have forsaken me, but the Lord has taken me to
    himself.
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 26
  chapter: 26
  iso-639-2_language_code: eng
  text: Teach me, O Lord, in thy way, and guide me in a right path, because of mine
    enemies.
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 26
  chapter: 26
  iso-639-2_language_code: eng
  text: Deliver me not over to the desire of them that afflict me; for unjust witnesses
    have risen up against me, and injustice has lied within herself.
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 26
  chapter: 26
  iso-639-2_language_code: eng
  text: I believe that I shall see the goodness of the Lord in the land of the living.
  usfm_code: PSA
  verse: '13'
- book: Brenton Septuagint Translation Psalms 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'Wait on the Lord: be of good courage, and let thy heart be strengthened:
    yea, wait on the Lord.'
  usfm_code: PSA
  verse: '14'
