- book: Brenton Septuagint Translation Psalms 97
  chapter: 97
  iso-639-2_language_code: eng
  text: A Psalm of David.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 97
  chapter: 97
  iso-639-2_language_code: eng
  text: The Lord has made known his salvation, he has revealed his righteousness in
    the sight of the nations.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 97
  chapter: 97
  iso-639-2_language_code: eng
  text: He has remembered his mercy to Jacob, and his truth to the house of Israel;
    all the ends of the earth have seen the salvation of our God.
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 97
  chapter: 97
  iso-639-2_language_code: eng
  text: Shout to God, all the earth; sing, and exult, and sing psalms.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 97
  chapter: 97
  iso-639-2_language_code: eng
  text: Sing to the Lord with a harp, with a harp, and the voice of a psalm.
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 97
  chapter: 97
  iso-639-2_language_code: eng
  text: With trumpets of metal, and the sound of a trumpet of horn make a joyful noise
    to the Lord before the king.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 97
  chapter: 97
  iso-639-2_language_code: eng
  text: Let the sea be moved, and the fulness of it; the world, and they that dwell
    in it.
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 97
  chapter: 97
  iso-639-2_language_code: eng
  text: The rivers shall clap their hands together; the mountains shall exult.
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 97
  chapter: 97
  iso-639-2_language_code: eng
  text: For he is come to judge the earth; he shall judge the world in righteousness,
    and the nations in uprightness.
  usfm_code: PSA
  verse: '9'
