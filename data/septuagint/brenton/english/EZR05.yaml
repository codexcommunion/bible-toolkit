- book: Brenton Septuagint Translation Ezra and Nehemiah 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And Aggæus the prophet, and Zacharias the son of Addo, prophesied a prophecy
    to the Jews in Juda and Jerusalem in the name of the God of Israel, even to them.
  usfm_code: EZR
  verse: '1'
- book: Brenton Septuagint Translation Ezra and Nehemiah 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'Then rose up Zorobabel the son of Salathiel, and Jesus the son of Josedec,
    and began to build the house of God that was in Jerusalem: and with them were
    the prophets of God assisting them.'
  usfm_code: EZR
  verse: '2'
- book: Brenton Septuagint Translation Ezra and Nehemiah 5
  chapter: 5
  iso-639-2_language_code: eng
  text: At the same time came there upon them Thanthanai, the governor on this side
    the river, and Satharbuzanai, and their fellow-servants, and spoke thus to them,
    Who has ordained a decree for you to build this house, and to provide this preparation?
  usfm_code: EZR
  verse: '3'
- book: Brenton Septuagint Translation Ezra and Nehemiah 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Then they spoke thus to them, What are the names of the men that build this
    city?
  usfm_code: EZR
  verse: '4'
- book: Brenton Septuagint Translation Ezra and Nehemiah 5
  chapter: 5
  iso-639-2_language_code: eng
  text: But the eyes of God were upon the captivity of Juda, and they did not cause
    them to cease till the decree was brought to Darius; and then was sent by the
    tribute-gatherer concerning this
  usfm_code: EZR
  verse: '5'
- book: Brenton Septuagint Translation Ezra and Nehemiah 5
  chapter: 5
  iso-639-2_language_code: eng
  text: the copy of a letter, which Thanthanai, the governor of the part on this side
    the river, and Satharbuzanai, and their fellow-servants the Apharsachæans who
    were on this side of the river, sent to king Darius.
  usfm_code: EZR
  verse: '6'
- book: Brenton Septuagint Translation Ezra and Nehemiah 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'They sent an account to him, and thus it was written in it:'
  usfm_code: EZR
  verse: '7'
- book: Brenton Septuagint Translation Ezra and Nehemiah 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Be it known to the king, that we went into the land of Judea, to the house
    of the great God; and it is building with choice stones, and they are laying timbers
    in the walls, and that work is prospering, and goes on favourably in their hands.
  usfm_code: EZR
  verse: '8'
- book: Brenton Septuagint Translation Ezra and Nehemiah 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Then we asked those elders, and thus we said to them, Who gave you the order
    to build this house, and to provide this preparation?
  usfm_code: EZR
  verse: '9'
- book: Brenton Septuagint Translation Ezra and Nehemiah 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And we asked them their names, in order to declare them to thee, so as to
    write to thee the names of their leading men.
  usfm_code: EZR
  verse: '10'
- book: Brenton Septuagint Translation Ezra and Nehemiah 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And they answered us thus, saying, We are the servants of the God of heaven
    and earth, and we are building the house which had been built many years before
    this, and a great king of Israel built it, and established it for them.
  usfm_code: EZR
  verse: '11'
- book: Brenton Septuagint Translation Ezra and Nehemiah 5
  chapter: 5
  iso-639-2_language_code: eng
  text: But after that our fathers provoked the God of heaven, he gave them into the
    hands of Nabuchodonosor the Chaldean, king of Babylon, and he destroyed this house,
    and carried the people captive to Babylon.
  usfm_code: EZR
  verse: '12'
- book: Brenton Septuagint Translation Ezra and Nehemiah 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And in the first year of king Cyrus, Cyrus the king made a decree that this
    house of God should be built.
  usfm_code: EZR
  verse: '13'
- book: Brenton Septuagint Translation Ezra and Nehemiah 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And the gold and silver vessels of the house of God, which Nabuchodonosor
    brought out from the house that was in Jerusalem, and carried them into the temple
    of the king, them did king Cyrus bring out from the temple of the king, and gave
    them to Sabanasar the treasurer, who was over the treasure;
  usfm_code: EZR
  verse: '14'
- book: Brenton Septuagint Translation Ezra and Nehemiah 5
  chapter: 5
  iso-639-2_language_code: eng
  text: and said to him, Take all the vessels, and go, put them in the house that
    is in Jerusalem in their place.
  usfm_code: EZR
  verse: '15'
- book: Brenton Septuagint Translation Ezra and Nehemiah 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'Then that Sabanazar came, and laid the foundations of the house of God in
    Jerusalem: and from that time even until now it has been building, and has not
    been finished.'
  usfm_code: EZR
  verse: '16'
- book: Brenton Septuagint Translation Ezra and Nehemiah 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And now, if it seem good to the king, let search be made in the treasure-house
    of the king at Babylon, that thou mayest know if it be that a decree was made
    by king Cyrus to build that house of God that was in Jerusalem, and let the king
    send to us when he has learnt concerning this matter .
  usfm_code: EZR
  verse: '17'
