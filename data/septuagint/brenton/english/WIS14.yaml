- book: Brenton Septuagint Translation Wisdom Of Solomon 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Again, one preparing himself to sail, and about to pass through the raging
    waves, calleth upon a piece of wood more rotten than the vessel that carrieth
    him.
  usfm_code: WIS
  verse: '1'
- book: Brenton Septuagint Translation Wisdom Of Solomon 14
  chapter: 14
  iso-639-2_language_code: eng
  text: For verily desire of gain devised that, and the workman built it by his skill.
  usfm_code: WIS
  verse: '2'
- book: Brenton Septuagint Translation Wisdom Of Solomon 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'But thy providence, O Father, governeth it: for thou hast made a way in the
    sea, and a safe path in the waves;'
  usfm_code: WIS
  verse: '3'
- book: Brenton Septuagint Translation Wisdom Of Solomon 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'shewing that thou canst save from all danger: yea, though a man went to sea
    without art.'
  usfm_code: WIS
  verse: '4'
- book: Brenton Septuagint Translation Wisdom Of Solomon 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Nevertheless thou wouldest not that the works of thy wisdom should be idle,
    and therefore do men commit their lives to a small piece of wood, and passing
    the rough sea in a weak vessel are saved.
  usfm_code: WIS
  verse: '5'
- book: Brenton Septuagint Translation Wisdom Of Solomon 14
  chapter: 14
  iso-639-2_language_code: eng
  text: For in the old time also, when the proud giants perished, the hope of the
    world governed by thy hand escaped in a weak vessel, and left to all ages a seed
    of generation.
  usfm_code: WIS
  verse: '6'
- book: Brenton Septuagint Translation Wisdom Of Solomon 14
  chapter: 14
  iso-639-2_language_code: eng
  text: For blessed is the wood whereby righteousness cometh.
  usfm_code: WIS
  verse: '7'
- book: Brenton Septuagint Translation Wisdom Of Solomon 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'But that which is made with hands is cursed, as well it, as he that made
    it: he, because he made it: and it, because, being corruptible, it was called
    God.'
  usfm_code: WIS
  verse: '8'
- book: Brenton Septuagint Translation Wisdom Of Solomon 14
  chapter: 14
  iso-639-2_language_code: eng
  text: For the ungodly and his ungodliness are both alike hateful unto God.
  usfm_code: WIS
  verse: '9'
- book: Brenton Septuagint Translation Wisdom Of Solomon 14
  chapter: 14
  iso-639-2_language_code: eng
  text: For that which is made shall be punished together with him that made it.
  usfm_code: WIS
  verse: '10'
- book: Brenton Septuagint Translation Wisdom Of Solomon 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'Therefore even upon the idols of the Gentiles shall there be a visitation:
    because in the creature of God they are become an abomination, and stumblingblocks
    to the souls of men, and a snare to the feet of the unwise.'
  usfm_code: WIS
  verse: '11'
- book: Brenton Septuagint Translation Wisdom Of Solomon 14
  chapter: 14
  iso-639-2_language_code: eng
  text: For the devising of idols was the beginning of spiritual fornication, and
    the invention of them the corruption of life.
  usfm_code: WIS
  verse: '12'
- book: Brenton Septuagint Translation Wisdom Of Solomon 14
  chapter: 14
  iso-639-2_language_code: eng
  text: For neither were they from the beginning, neither shall they be for ever.
  usfm_code: WIS
  verse: '13'
- book: Brenton Septuagint Translation Wisdom Of Solomon 14
  chapter: 14
  iso-639-2_language_code: eng
  text: For by the vain glory of men they entered into the world, and therefore shall
    they come shortly to an end.
  usfm_code: WIS
  verse: '14'
- book: Brenton Septuagint Translation Wisdom Of Solomon 14
  chapter: 14
  iso-639-2_language_code: eng
  text: For a father afflicted with untimely mourning, when he hath made an image
    of his child soon taken away, now honoured him as a god, which was then a dead
    man, and delivered to those that were under him ceremonies and sacrifices.
  usfm_code: WIS
  verse: '15'
- book: Brenton Septuagint Translation Wisdom Of Solomon 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Thus in process of time an ungodly custom grown strong was kept as a law,
    and graven images were worshipped by the commandments of kings.
  usfm_code: WIS
  verse: '16'
- book: Brenton Septuagint Translation Wisdom Of Solomon 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Whom men could not honour in presence, because they dwelt far off, they took
    the counterfeit of his visage from far, and made an express image of a king whom
    they honoured, to the end that by this their forwardness they might flatter him
    that was absent, as if he were present.
  usfm_code: WIS
  verse: '17'
- book: Brenton Septuagint Translation Wisdom Of Solomon 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Also the singular diligence of the artificer did help to set forward the ignorant
    to more superstition.
  usfm_code: WIS
  verse: '18'
- book: Brenton Septuagint Translation Wisdom Of Solomon 14
  chapter: 14
  iso-639-2_language_code: eng
  text: For he, peradventure willing to please one in authority, forced all his skill
    to make the resemblance of the best fashion.
  usfm_code: WIS
  verse: '19'
- book: Brenton Septuagint Translation Wisdom Of Solomon 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And so the multitude, allured by the grace of the work, took him now for a
    god, which a little before was but honoured as a man.
  usfm_code: WIS
  verse: '20'
- book: Brenton Septuagint Translation Wisdom Of Solomon 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'And this was an occasion to deceive the world: for men, serving either calamity
    or tyranny, did ascribe unto stones and stocks the incommunicable name.'
  usfm_code: WIS
  verse: '21'
- book: Brenton Septuagint Translation Wisdom Of Solomon 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Moreover this was not enough for them, that they erred in the knowledge of
    God; but whereas they lived in the great war of ignorance, those so great plagues
    called they peace.
  usfm_code: WIS
  verse: '22'
- book: Brenton Septuagint Translation Wisdom Of Solomon 14
  chapter: 14
  iso-639-2_language_code: eng
  text: For whilst they slew their children in sacrifices, or used secret ceremonies,
    or made revellings of strange rites;
  usfm_code: WIS
  verse: '23'
- book: Brenton Septuagint Translation Wisdom Of Solomon 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'they kept neither lives nor marriages any longer undefiled: but either one
    slew another traiterously or grieved him by adultery.'
  usfm_code: WIS
  verse: '24'
- book: Brenton Septuagint Translation Wisdom Of Solomon 14
  chapter: 14
  iso-639-2_language_code: eng
  text: So that there reigned in all men without exception, blood, manslaughter, theft,
    and dissimulation, corruption, unfaithfulness, tumults, perjury,
  usfm_code: WIS
  verse: '25'
- book: Brenton Septuagint Translation Wisdom Of Solomon 14
  chapter: 14
  iso-639-2_language_code: eng
  text: disquieting of good men, forgetfulness of good turns, defiling of souls, changing
    of kind, disorder in marriages, adultery, and shameless uncleanness.
  usfm_code: WIS
  verse: '26'
- book: Brenton Septuagint Translation Wisdom Of Solomon 14
  chapter: 14
  iso-639-2_language_code: eng
  text: For the worshipping of idols not to be named is the beginning, the cause,
    and the end, of all evil.
  usfm_code: WIS
  verse: '27'
- book: Brenton Septuagint Translation Wisdom Of Solomon 14
  chapter: 14
  iso-639-2_language_code: eng
  text: For either they are mad when they be merry, or prophesy lies, or live unjustly,
    or else lightly forswear themselves.
  usfm_code: WIS
  verse: '28'
- book: Brenton Septuagint Translation Wisdom Of Solomon 14
  chapter: 14
  iso-639-2_language_code: eng
  text: For insomuch as their trust is in idols which have no life, though they swear
    falsely, yet they look not to be hurt.
  usfm_code: WIS
  verse: '29'
- book: Brenton Septuagint Translation Wisdom Of Solomon 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'Howbeit for both causes shall they be justly punished: both because they
    thought not well of God, giving heed unto idols, and also unjustly swore in deceit,
    despising holiness.'
  usfm_code: WIS
  verse: '30'
- book: Brenton Septuagint Translation Wisdom Of Solomon 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'For it is not the power of them by whom they swear: but it is the just vengeance
    of sinners, that punisheth always the offence of the ungodly.'
  usfm_code: WIS
  verse: '31'
