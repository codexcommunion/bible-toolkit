- book_title: Brenton Septuagint Translation Wisdom Of Solomon 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: Again, one preparing himself to sail, and about to pass through the
    raging waves, calleth upon a piece of wood more rotten than the vessel that carrieth
    him.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: For verily desire of gain devised that, and the workman built it by
    his skill.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: 'But thy providence, O Father, governeth it: for thou hast made a way
    in the sea, and a safe path in the waves;'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'shewing that thou canst save from all danger: yea, though a man went
    to sea without art.'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: Nevertheless thou wouldest not that the works of thy wisdom should be
    idle, and therefore do men commit their lives to a small piece of wood, and passing
    the rough sea in a weak vessel are saved.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: For in the old time also, when the proud giants perished, the hope of
    the world governed by thy hand escaped in a weak vessel, and left to all ages
    a seed of generation.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: For blessed is the wood whereby righteousness cometh.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'But that which is made with hands is cursed, as well it, as he that
    made it: he, because he made it: and it, because, being corruptible, it was called
    God.'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: For the ungodly and his ungodliness are both alike hateful unto God.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: For that which is made shall be punished together with him that made
    it.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'Therefore even upon the idols of the Gentiles shall there be a visitation:
    because in the creature of God they are become an abomination, and stumblingblocks
    to the souls of men, and a snare to the feet of the unwise.'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: For the devising of idols was the beginning of spiritual fornication,
    and the invention of them the corruption of life.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: For neither were they from the beginning, neither shall they be for
    ever.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: For by the vain glory of men they entered into the world, and therefore
    shall they come shortly to an end.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: For a father afflicted with untimely mourning, when he hath made an
    image of his child soon taken away, now honoured him as a god, which was then
    a dead man, and delivered to those that were under him ceremonies and sacrifices.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: Thus in process of time an ungodly custom grown strong was kept as a
    law, and graven images were worshipped by the commandments of kings.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: Whom men could not honour in presence, because they dwelt far off, they
    took the counterfeit of his visage from far, and made an express image of a king
    whom they honoured, to the end that by this their forwardness they might flatter
    him that was absent, as if he were present.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: Also the singular diligence of the artificer did help to set forward
    the ignorant to more superstition.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: For he, peradventure willing to please one in authority, forced all
    his skill to make the resemblance of the best fashion.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: And so the multitude, allured by the grace of the work, took him now
    for a god, which a little before was but honoured as a man.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: 'And this was an occasion to deceive the world: for men, serving either
    calamity or tyranny, did ascribe unto stones and stocks the incommunicable name.'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: Moreover this was not enough for them, that they erred in the knowledge
    of God; but whereas they lived in the great war of ignorance, those so great plagues
    called they peace.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: For whilst they slew their children in sacrifices, or used secret ceremonies,
    or made revellings of strange rites;
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: 'they kept neither lives nor marriages any longer undefiled: but either
    one slew another traiterously or grieved him by adultery.'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: So that there reigned in all men without exception, blood, manslaughter,
    theft, and dissimulation, corruption, unfaithfulness, tumults, perjury,
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: disquieting of good men, forgetfulness of good turns, defiling of souls,
    changing of kind, disorder in marriages, adultery, and shameless uncleanness.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: For the worshipping of idols not to be named is the beginning, the cause,
    and the end, of all evil.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: For either they are mad when they be merry, or prophesy lies, or live
    unjustly, or else lightly forswear themselves.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: For insomuch as their trust is in idols which have no life, though they
    swear falsely, yet they look not to be hurt.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: 'Howbeit for both causes shall they be justly punished: both because
    they thought not well of God, giving heed unto idols, and also unjustly swore
    in deceit, despising holiness.'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: 'For it is not the power of them by whom they swear: but it is the just
    vengeance of sinners, that punisheth always the offence of the ungodly.'
