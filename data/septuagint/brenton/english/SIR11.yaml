- book: Brenton Septuagint Translation Sirach 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Wisdom lifteth up the head of him that is of low degree, and maketh him to
    sit among great men.
  usfm_code: SIR
  verse: '1'
- book: Brenton Septuagint Translation Sirach 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Commend not a man for his beauty; neither abhor a man for his outward appearance.
  usfm_code: SIR
  verse: '2'
- book: Brenton Septuagint Translation Sirach 11
  chapter: 11
  iso-639-2_language_code: eng
  text: The bee is little among such as fly; but her fruit is the chief of sweet things.
  usfm_code: SIR
  verse: '3'
- book: Brenton Septuagint Translation Sirach 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'Boast not of thy clothing and raiment, and exalt not thyself in the day of
    honour: for the works of the Lord are wonderful, and his works among men are hidden.'
  usfm_code: SIR
  verse: '4'
- book: Brenton Septuagint Translation Sirach 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Many kings have sat down upon the ground; and one that was never thought of
    hath worn the crown.
  usfm_code: SIR
  verse: '5'
- book: Brenton Septuagint Translation Sirach 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Many mighty men have been greatly disgraced; and the honourable delivered
    into other men's hands.
  usfm_code: SIR
  verse: '6'
- book: Brenton Septuagint Translation Sirach 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'Blame not before thou hast examined the truth: understand first, and then
    rebuke.'
  usfm_code: SIR
  verse: '7'
- book: Brenton Septuagint Translation Sirach 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'Answer not before thou hast heard the cause: neither interrupt men in the
    midst of their talk.'
  usfm_code: SIR
  verse: '8'
- book: Brenton Septuagint Translation Sirach 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Strive not in a matter that concerneth thee not; and sit not in judgment with
    sinners.
  usfm_code: SIR
  verse: '9'
- book: Brenton Septuagint Translation Sirach 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'My son, meddle not with many matters: for if thou meddle much, thou shalt
    not be innocent; and if thou follow after, thou shalt not obtain, neither shalt
    thou escape by fleeing.'
  usfm_code: SIR
  verse: '10'
- book: Brenton Septuagint Translation Sirach 11
  chapter: 11
  iso-639-2_language_code: eng
  text: There is one that laboureth, and taketh pains, and maketh haste, and is so
    much the more behind.
  usfm_code: SIR
  verse: '11'
- book: Brenton Septuagint Translation Sirach 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Again, there is another that is slow, and hath need of help, wanting ability,
    and full of poverty; yet the eye of the Lord looked upon him for good, and set
    him up from his low estate,
  usfm_code: SIR
  verse: '12'
- book: Brenton Septuagint Translation Sirach 11
  chapter: 11
  iso-639-2_language_code: eng
  text: and lifted up his head from misery; so that many that saw it marvelled at
    him.
  usfm_code: SIR
  verse: '13'
- book: Brenton Septuagint Translation Sirach 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Prosperity and adversity, life and death, poverty and riches, come of the
    Lord.
  usfm_code: SIR
  verse: '14'
- book: Brenton Septuagint Translation Sirach 11
  chapter: 11
  iso-639-2_language_code: eng
  text: The gift of the Lord remaineth with the godly, and his favour bringeth prosperity
    for ever.
  usfm_code: SIR
  verse: '17'
- book: Brenton Septuagint Translation Sirach 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'There is that waxeth rich by his wariness and pinching, and this is the portion
    of his reward:'
  usfm_code: SIR
  verse: '18'
- book: Brenton Septuagint Translation Sirach 11
  chapter: 11
  iso-639-2_language_code: eng
  text: whereas he saith, I have found rest, and now will eat continually of my goods;
    and yet he knoweth not what time shall come upon him, and that he must leave those
    things to others, and die.
  usfm_code: SIR
  verse: '19'
- book: Brenton Septuagint Translation Sirach 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Be stedfast in thy covenant, and be conversant therein, and wax old in thy
    work.
  usfm_code: SIR
  verse: '20'
- book: Brenton Septuagint Translation Sirach 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'Marvel not at the works of sinners; but trust in the Lord, and abide in thy
    labour: for it is an easy thing in the sight of the Lord on the sudden to make
    a poor man rich.'
  usfm_code: SIR
  verse: '21'
- book: Brenton Septuagint Translation Sirach 11
  chapter: 11
  iso-639-2_language_code: eng
  text: The blessing of the Lord is in the reward of the godly, and suddenly he maketh
    his blessing to flourish.
  usfm_code: SIR
  verse: '22'
- book: Brenton Septuagint Translation Sirach 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Say not, What profit is there of my service? and what good things shall I
    have hereafter?
  usfm_code: SIR
  verse: '23'
- book: Brenton Septuagint Translation Sirach 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Again, say not, I have enough, and possess many things, and what evil can
    come to me hereafter?
  usfm_code: SIR
  verse: '24'
- book: Brenton Septuagint Translation Sirach 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'In the day of prosperity there is a forgetfulness of affliction: and in the
    day of affliction there is no more remembrance of prosperity.'
  usfm_code: SIR
  verse: '25'
- book: Brenton Septuagint Translation Sirach 11
  chapter: 11
  iso-639-2_language_code: eng
  text: For it is an easy thing unto the Lord in the day of death to reward a man
    according to his ways.
  usfm_code: SIR
  verse: '26'
- book: Brenton Septuagint Translation Sirach 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'The affliction of an hour maketh a man forget pleasure: and in his end his
    deeds shall be discovered.'
  usfm_code: SIR
  verse: '27'
- book: Brenton Septuagint Translation Sirach 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'Judge none blessed before his death: for a man shall be known in his children.'
  usfm_code: SIR
  verse: '28'
- book: Brenton Septuagint Translation Sirach 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'Bring not every man into thine house: for the deceitful man hath many trains.'
  usfm_code: SIR
  verse: '29'
- book: Brenton Septuagint Translation Sirach 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'Like as a partridge taken [and kept] in a cage, so is the heart of the proud:
    and like as a spy, watcheth he for thy fall:'
  usfm_code: SIR
  verse: '30'
- book: Brenton Septuagint Translation Sirach 11
  chapter: 11
  iso-639-2_language_code: eng
  text: for he lieth in wait, and turneth good into evil, and in things worthy praise
    will lay blame upon thee.
  usfm_code: SIR
  verse: '31'
- book: Brenton Septuagint Translation Sirach 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'Of a spark of fire a heap of coals is kindled: and a sinful man layeth wait
    for blood.'
  usfm_code: SIR
  verse: '32'
- book: Brenton Septuagint Translation Sirach 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'Take heed of a mischievous man, for he worketh wickedness: lest he bring
    upon thee a perpetual blot.'
  usfm_code: SIR
  verse: '33'
- book: Brenton Septuagint Translation Sirach 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Receive a stranger into thine house, and he will disturb thee, and turn thee
    out of thine own.
  usfm_code: SIR
  verse: '34'
