- book: Brenton Septuagint Translation Jeremias 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Hear ye the word of the Lord, which he has spoken to you, O house of Israel.
  usfm_code: JER
  verse: '1'
- book: Brenton Septuagint Translation Jeremias 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Thus saith the Lord, Learn ye not the ways of the heathen, and be not alarmed
    at the signs of the sky; for they are alarmed at them, falling on their faces.
  usfm_code: JER
  verse: '2'
- book: Brenton Septuagint Translation Jeremias 10
  chapter: 10
  iso-639-2_language_code: eng
  text: For the customs of the nations are vain; it is a tree cut out of the forest,
    the work of the carpenter, or a molten image.
  usfm_code: JER
  verse: '3'
- book: Brenton Septuagint Translation Jeremias 10
  chapter: 10
  iso-639-2_language_code: eng
  text: They are beautified with silver and gold, they fix them with hammers and nails;
  usfm_code: JER
  verse: '4'
- book: Brenton Septuagint Translation Jeremias 10
  chapter: 10
  iso-639-2_language_code: eng
  text: they will set them up that they may not move; it is wrought silver, they will
    not walk,
  usfm_code: JER
  verse: '5'
- book: Brenton Septuagint Translation Jeremias 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'it is forged silver brought from Tharsis, gold will come from Mophaz, and
    the work of goldsmiths: they are all the works of craftsmen, they will clothe
    themselves with blue and scarlet.'
  usfm_code: JER
  verse: '9'
- book: Brenton Septuagint Translation Jeremias 10
  chapter: 10
  iso-639-2_language_code: eng
  text: They must certainly be borne, for they cannot ride of themselves . Fear them
    not; for they cannot do any evil, and there is no good in them.
  usfm_code: JER
  verse: 9a
- book: Brenton Septuagint Translation Jeremias 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Thus shall ye say to them, Let the gods which have not made heaven and earth
    perish from off the earth, and from under this sky.
  usfm_code: JER
  verse: '11'
- book: Brenton Septuagint Translation Jeremias 10
  chapter: 10
  iso-639-2_language_code: eng
  text: It is the Lord that made the earth by his strength, who set up the world by
    his wisdom, and by his understanding stretched out the sky,
  usfm_code: JER
  verse: '12'
- book: Brenton Septuagint Translation Jeremias 10
  chapter: 10
  iso-639-2_language_code: eng
  text: and set abundance of waters in the sky, and brought up clouds from the ends
    of the earth; he made lightnings for the rain, and brought forth light out of
    his treasures.
  usfm_code: JER
  verse: '13'
- book: Brenton Septuagint Translation Jeremias 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Every man is deprived of knowledge, every goldsmith is confounded because
    of his graven images; for he has cast false gods, there is no breath in them.
  usfm_code: JER
  verse: '14'
- book: Brenton Septuagint Translation Jeremias 10
  chapter: 10
  iso-639-2_language_code: eng
  text: They are vain works, wrought in mockery; in the time of their visitation they
    shall perish.
  usfm_code: JER
  verse: '15'
- book: Brenton Septuagint Translation Jeremias 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Such is not the portion of Jacob; for he that formed all things, he is his
    inheritance; the Lord is his name.
  usfm_code: JER
  verse: '16'
- book: Brenton Septuagint Translation Jeremias 10
  chapter: 10
  iso-639-2_language_code: eng
  text: He has gathered thy substance from without that lodged in choice vessels .
  usfm_code: JER
  verse: '17'
- book: Brenton Septuagint Translation Jeremias 10
  chapter: 10
  iso-639-2_language_code: eng
  text: For thus saith the Lord, Behold, I will overthrow the inhabitants of this
    land with affliction, that thy plague may be discovered.
  usfm_code: JER
  verse: '18'
- book: Brenton Septuagint Translation Jeremias 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'Alas for thy ruin! thy plague is grievous: and I said, Surely this is thy
    wound, and it has overtaken thee.'
  usfm_code: JER
  verse: '19'
- book: Brenton Septuagint Translation Jeremias 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'Thy tabernacle is in a ruinous state, it has perished; and all thy curtains
    have been torn asunder: my children and my cattle are no more: there is no more
    any place for my tabernacle, nor place for my curtains.'
  usfm_code: JER
  verse: '20'
- book: Brenton Septuagint Translation Jeremias 10
  chapter: 10
  iso-639-2_language_code: eng
  text: For the shepherds have become foolish, and have not sought the Lord; therefore
    the whole pasture has failed, and the sheep have been scattered.
  usfm_code: JER
  verse: '21'
- book: Brenton Septuagint Translation Jeremias 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Behold, there comes a sound of a noise, and a great earthquake from the land
    of the north, to make the cities of Juda a desolation, and a resting-place for
    ostriches.
  usfm_code: JER
  verse: '22'
- book: Brenton Septuagint Translation Jeremias 10
  chapter: 10
  iso-639-2_language_code: eng
  text: I know, O Lord, that man's way is not his own; neither shall a man go, and
    direct his going.
  usfm_code: JER
  verse: '23'
- book: Brenton Septuagint Translation Jeremias 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Chasten us, O Lord, but with judgment; and not in wrath, lest thou make us
    few.
  usfm_code: JER
  verse: '24'
- book: Brenton Septuagint Translation Jeremias 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'Pour out thy wrath upon the nations that have not known thee, and upon the
    families that have not called upon thy name: for they have devoured Jacob, and
    consumed him, and have made his pasture desolate.'
  usfm_code: JER
  verse: '25'
