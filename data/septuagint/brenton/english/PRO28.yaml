- book: Brenton Septuagint Translation Proverbs 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'The ungodly man flees when no one pursues: but the righteous is confident
    as a lion.'
  usfm_code: PRO
  verse: '1'
- book: Brenton Septuagint Translation Proverbs 28
  chapter: 28
  iso-639-2_language_code: eng
  text: By reason of the sins of ungodly men quarrels arise; but a wise man will quell
    them.
  usfm_code: PRO
  verse: '2'
- book: Brenton Septuagint Translation Proverbs 28
  chapter: 28
  iso-639-2_language_code: eng
  text: A bold man oppresses the poor by ungodly deeds. As an impetuous and unprofitable
    rain,
  usfm_code: PRO
  verse: '3'
- book: Brenton Septuagint Translation Proverbs 28
  chapter: 28
  iso-639-2_language_code: eng
  text: so they that forsake the law praise ungodliness; but they that love the law
    fortify themselves with a wall.
  usfm_code: PRO
  verse: '4'
- book: Brenton Septuagint Translation Proverbs 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'Evil men will not understand judgment: but they that seek the Lord will understand
    everything.'
  usfm_code: PRO
  verse: '5'
- book: Brenton Septuagint Translation Proverbs 28
  chapter: 28
  iso-639-2_language_code: eng
  text: A poor man walking in truth is better than a rich liar.
  usfm_code: PRO
  verse: '6'
- book: Brenton Septuagint Translation Proverbs 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'A wise son keeps the law: but he that keeps up debauchery dishonours his
    father.'
  usfm_code: PRO
  verse: '7'
- book: Brenton Septuagint Translation Proverbs 28
  chapter: 28
  iso-639-2_language_code: eng
  text: He that increases his wealth by usuries and unjust gains, gathers it for him
    that pities the poor.
  usfm_code: PRO
  verse: '8'
- book: Brenton Septuagint Translation Proverbs 28
  chapter: 28
  iso-639-2_language_code: eng
  text: He that turns away his ear from hearing the law, even he has made his prayer
    abominable.
  usfm_code: PRO
  verse: '9'
- book: Brenton Septuagint Translation Proverbs 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'He that causes upright men to err in an evil way, himself shall fall into
    destruction: transgressors also shall pass by prosperity, but shall not enter
    into it.'
  usfm_code: PRO
  verse: '10'
- book: Brenton Septuagint Translation Proverbs 28
  chapter: 28
  iso-639-2_language_code: eng
  text: A rich man is wise in his own conceit; but an intelligent poor man will condemn
    him.
  usfm_code: PRO
  verse: '11'
- book: Brenton Septuagint Translation Proverbs 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'By reason of the help of righteous men great glory arises: but in the places
    of the ungodly men are caught.'
  usfm_code: PRO
  verse: '12'
- book: Brenton Septuagint Translation Proverbs 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'He that covers his own ungodliness shall not prosper: but he that blames
    himself shall be loved.'
  usfm_code: PRO
  verse: '13'
- book: Brenton Septuagint Translation Proverbs 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'Blessed is the man who religiously fears always: but the hard of heart shall
    fall into mischiefs.'
  usfm_code: PRO
  verse: '14'
- book: Brenton Septuagint Translation Proverbs 28
  chapter: 28
  iso-639-2_language_code: eng
  text: A hungry lion and a thirsty wolf is he , who, being poor, rules over a poor
    nation.
  usfm_code: PRO
  verse: '15'
- book: Brenton Septuagint Translation Proverbs 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'A king in need of revenues is a great oppressor: but he that hates injustice
    shall live a long time.'
  usfm_code: PRO
  verse: '16'
- book: Brenton Septuagint Translation Proverbs 28
  chapter: 28
  iso-639-2_language_code: eng
  text: He that becomes surety for a man charged with murder shall be an exile, and
    not in safety.
  usfm_code: PRO
  verse: '17'
- book: Brenton Septuagint Translation Proverbs 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'Chasten thy son, and he shall love thee, and give honour to thy soul: he
    shall not obey a sinful nation.'
  usfm_code: PRO
  verse: 17a
- book: Brenton Septuagint Translation Proverbs 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'He that walks justly is assisted: but he that walks in crooked ways shall
    be entangled therein .'
  usfm_code: PRO
  verse: '18'
- book: Brenton Septuagint Translation Proverbs 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'He that tills his own land shall be satisfied with bread: but he that follows
    idleness shall have plenty of poverty.'
  usfm_code: PRO
  verse: '19'
- book: Brenton Septuagint Translation Proverbs 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'A man worthy of credit shall be much blessed: but the wicked shall not be
    unpunished.'
  usfm_code: PRO
  verse: '20'
- book: Brenton Septuagint Translation Proverbs 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'He that reverences not the persons of the just is not good: such a one will
    sell a man for a morsel of bread.'
  usfm_code: PRO
  verse: '21'
- book: Brenton Septuagint Translation Proverbs 28
  chapter: 28
  iso-639-2_language_code: eng
  text: An envious man makes haste to be rich, and knows not that the merciful man
    will have the mastery over him.
  usfm_code: PRO
  verse: '22'
- book: Brenton Septuagint Translation Proverbs 28
  chapter: 28
  iso-639-2_language_code: eng
  text: He that reproves a man's ways shall have more favour than he that flatters
    with the tongue.
  usfm_code: PRO
  verse: '23'
- book: Brenton Septuagint Translation Proverbs 28
  chapter: 28
  iso-639-2_language_code: eng
  text: He that casts off father or mother, and thinks he sins not; the same is partaker
    with an ungodly man.
  usfm_code: PRO
  verse: '24'
- book: Brenton Septuagint Translation Proverbs 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'An unbelieving man judges rashly: but he that trusts in the Lord will act
    carefully.'
  usfm_code: PRO
  verse: '25'
- book: Brenton Septuagint Translation Proverbs 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'He that trusts to a bold heart, such an one is a fool: but he that walks
    in wisdom shall be safe.'
  usfm_code: PRO
  verse: '26'
- book: Brenton Septuagint Translation Proverbs 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'He that gives to the poor shall not be in want: but he that turns away his
    eye from him shall be in great distress.'
  usfm_code: PRO
  verse: '27'
- book: Brenton Septuagint Translation Proverbs 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'In the places of ungodly men the righteous mourn: but in their destruction
    the righteous shall be multiplied.'
  usfm_code: PRO
  verse: '28'
