- book_title: Brenton Septuagint Translation Esaias 33
  book_usfm_code: ISA
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: 'Woe to them that afflict you; but no one makes you miserable: and he
    that deals perfidiously with you does not deal perfidiously: they that deal perfidiously
    shall be taken and given up, and as a moth on a garment, so shall they be spoiled.'
- book_title: Brenton Septuagint Translation Esaias 33
  book_usfm_code: ISA
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'Lord, have mercy upon us; for we have trusted in thee: the seed of
    the rebellious is gone to destruction, but our deliverance was in a time of affliction.'
- book_title: Brenton Septuagint Translation Esaias 33
  book_usfm_code: ISA
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: By reason of the terrible sound the nations were dismayed for fear of
    thee, and the heathen were scattered.
- book_title: Brenton Septuagint Translation Esaias 33
  book_usfm_code: ISA
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'And now shall the spoils of your small and great be gathered: as if
    one should gather locusts, so shall they mock you.'
- book_title: Brenton Septuagint Translation Esaias 33
  book_usfm_code: ISA
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'The God who dwells on high is holy: Sion is filled with judgment and
    righteousness.'
- book_title: Brenton Septuagint Translation Esaias 33
  book_usfm_code: ISA
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'They shall be delivered up to the law: our salvation is our treasure:
    there are wisdom and knowledge and piety toward the Lord; these are the treasures
    of righteousness.'
- book_title: Brenton Septuagint Translation Esaias 33
  book_usfm_code: ISA
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'Behold now, these shall be terrified with fear of you: those whom ye
    feared shall cry out because of you: messengers shall be sent, bitterly weeping,
    entreating for peace.'
- book_title: Brenton Septuagint Translation Esaias 33
  book_usfm_code: ISA
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'For the ways of these shall be made desolate: the terror of the nations
    has been made to cease, and the covenant with these is taken away, and ye shall
    by no means deem them men.'
- book_title: Brenton Septuagint Translation Esaias 33
  book_usfm_code: ISA
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'The land mourns; Libanus is ashamed: Saron is become marshes; Galilee
    shall be laid bare, and Chermel.'
- book_title: Brenton Septuagint Translation Esaias 33
  book_usfm_code: ISA
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: Now will I arise, saith the Lord, now will I be glorified; now will
    I be exalted.
- book_title: Brenton Septuagint Translation Esaias 33
  book_usfm_code: ISA
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: Now shall ye see, now shall ye perceive; the strength of your breath
    shall be vain; fire shall devour you.
- book_title: Brenton Septuagint Translation Esaias 33
  book_usfm_code: ISA
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: And the nations shall be burnt up; as a thorn in the field cast out
    and burnt up.
- book_title: Brenton Septuagint Translation Esaias 33
  book_usfm_code: ISA
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: They that are afar off shall hear what I have done; they that draw nigh
    shall know my strength.
- book_title: Brenton Septuagint Translation Esaias 33
  book_usfm_code: ISA
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: The sinners in Sion have departed; trembling shall seize the ungodly.
    Who will tell you that a fire is kindled? Who will tell you of the eternal place?
- book_title: Brenton Septuagint Translation Esaias 33
  book_usfm_code: ISA
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: He that walks in righteousness, speaking rightly, hating transgression
    and iniquity, and shaking his hands from gifts, stopping his ears that he should
    not hear the judgment of blood, shutting his eyes that he should not see injustice;
- book_title: Brenton Septuagint Translation Esaias 33
  book_usfm_code: ISA
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'he shall dwell in a high cave of a strong rock: bread shall be given
    him, and his water shall be sure.'
- book_title: Brenton Septuagint Translation Esaias 33
  book_usfm_code: ISA
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: 'Ye shall see a king with glory: your eyes shall behold a land from
    afar.'
- book_title: Brenton Septuagint Translation Esaias 33
  book_usfm_code: ISA
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: Your soul shall meditate terror. Where are the scribes? where are the
    counsellors, where is he that numbers them that are growing up,
- book_title: Brenton Septuagint Translation Esaias 33
  book_usfm_code: ISA
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: even the small and great people? with whom he took not counsel, neither
    did he understand a people of deep speech, so that a despised people should not
    hear, and there is no understanding to him that hears.
- book_title: Brenton Septuagint Translation Esaias 33
  book_usfm_code: ISA
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: 'Behold the city Sion, our refuge: thine eyes shall behold Jerusalem,
    a rich city, tabernacles which shall not be shaken, neither shall the pins of
    her tabernacle be moved for ever, neither shall her cords be at all broken:'
- book_title: Brenton Septuagint Translation Esaias 33
  book_usfm_code: ISA
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: 'for the name of the Lord is great to you: ye shall have a place, even
    rivers and wide and spacious channels: thou shalt not go this way, neither a vessel
    with oars go thereby .'
- book_title: Brenton Septuagint Translation Esaias 33
  book_usfm_code: ISA
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: 'For my God is great: the Lord our judge shall not pass me by: the Lord
    is our prince, the Lord is our king; the Lord, he shall save us.'
- book_title: Brenton Septuagint Translation Esaias 33
  book_usfm_code: ISA
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: 'Thy cords are broken, for they had no strength: thy mast has given
    way, it shall not spread the sails, it shall not bear a signal, until it be given
    up for plunder; therefore shall many lame men take spoil.'
- book_title: Brenton Septuagint Translation Esaias 33
  book_usfm_code: ISA
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: 'And the people dwelling among them shall by no means say, I am in pain:
    for their sin shall be forgiven them.'
