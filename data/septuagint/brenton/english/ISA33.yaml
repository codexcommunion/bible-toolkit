- book: Brenton Septuagint Translation Esaias 33
  chapter: 33
  iso-639-2_language_code: eng
  text: 'Woe to them that afflict you; but no one makes you miserable: and he that
    deals perfidiously with you does not deal perfidiously: they that deal perfidiously
    shall be taken and given up, and as a moth on a garment, so shall they be spoiled.'
  usfm_code: ISA
  verse: '1'
- book: Brenton Septuagint Translation Esaias 33
  chapter: 33
  iso-639-2_language_code: eng
  text: 'Lord, have mercy upon us; for we have trusted in thee: the seed of the rebellious
    is gone to destruction, but our deliverance was in a time of affliction.'
  usfm_code: ISA
  verse: '2'
- book: Brenton Septuagint Translation Esaias 33
  chapter: 33
  iso-639-2_language_code: eng
  text: By reason of the terrible sound the nations were dismayed for fear of thee,
    and the heathen were scattered.
  usfm_code: ISA
  verse: '3'
- book: Brenton Septuagint Translation Esaias 33
  chapter: 33
  iso-639-2_language_code: eng
  text: 'And now shall the spoils of your small and great be gathered: as if one should
    gather locusts, so shall they mock you.'
  usfm_code: ISA
  verse: '4'
- book: Brenton Septuagint Translation Esaias 33
  chapter: 33
  iso-639-2_language_code: eng
  text: 'The God who dwells on high is holy: Sion is filled with judgment and righteousness.'
  usfm_code: ISA
  verse: '5'
- book: Brenton Septuagint Translation Esaias 33
  chapter: 33
  iso-639-2_language_code: eng
  text: 'They shall be delivered up to the law: our salvation is our treasure: there
    are wisdom and knowledge and piety toward the Lord; these are the treasures of
    righteousness.'
  usfm_code: ISA
  verse: '6'
- book: Brenton Septuagint Translation Esaias 33
  chapter: 33
  iso-639-2_language_code: eng
  text: 'Behold now, these shall be terrified with fear of you: those whom ye feared
    shall cry out because of you: messengers shall be sent, bitterly weeping, entreating
    for peace.'
  usfm_code: ISA
  verse: '7'
- book: Brenton Septuagint Translation Esaias 33
  chapter: 33
  iso-639-2_language_code: eng
  text: 'For the ways of these shall be made desolate: the terror of the nations has
    been made to cease, and the covenant with these is taken away, and ye shall by
    no means deem them men.'
  usfm_code: ISA
  verse: '8'
- book: Brenton Septuagint Translation Esaias 33
  chapter: 33
  iso-639-2_language_code: eng
  text: 'The land mourns; Libanus is ashamed: Saron is become marshes; Galilee shall
    be laid bare, and Chermel.'
  usfm_code: ISA
  verse: '9'
- book: Brenton Septuagint Translation Esaias 33
  chapter: 33
  iso-639-2_language_code: eng
  text: Now will I arise, saith the Lord, now will I be glorified; now will I be exalted.
  usfm_code: ISA
  verse: '10'
- book: Brenton Septuagint Translation Esaias 33
  chapter: 33
  iso-639-2_language_code: eng
  text: Now shall ye see, now shall ye perceive; the strength of your breath shall
    be vain; fire shall devour you.
  usfm_code: ISA
  verse: '11'
- book: Brenton Septuagint Translation Esaias 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And the nations shall be burnt up; as a thorn in the field cast out and burnt
    up.
  usfm_code: ISA
  verse: '12'
- book: Brenton Septuagint Translation Esaias 33
  chapter: 33
  iso-639-2_language_code: eng
  text: They that are afar off shall hear what I have done; they that draw nigh shall
    know my strength.
  usfm_code: ISA
  verse: '13'
- book: Brenton Septuagint Translation Esaias 33
  chapter: 33
  iso-639-2_language_code: eng
  text: The sinners in Sion have departed; trembling shall seize the ungodly. Who
    will tell you that a fire is kindled? Who will tell you of the eternal place?
  usfm_code: ISA
  verse: '14'
- book: Brenton Septuagint Translation Esaias 33
  chapter: 33
  iso-639-2_language_code: eng
  text: He that walks in righteousness, speaking rightly, hating transgression and
    iniquity, and shaking his hands from gifts, stopping his ears that he should not
    hear the judgment of blood, shutting his eyes that he should not see injustice;
  usfm_code: ISA
  verse: '15'
- book: Brenton Septuagint Translation Esaias 33
  chapter: 33
  iso-639-2_language_code: eng
  text: 'he shall dwell in a high cave of a strong rock: bread shall be given him,
    and his water shall be sure.'
  usfm_code: ISA
  verse: '16'
- book: Brenton Septuagint Translation Esaias 33
  chapter: 33
  iso-639-2_language_code: eng
  text: 'Ye shall see a king with glory: your eyes shall behold a land from afar.'
  usfm_code: ISA
  verse: '17'
- book: Brenton Septuagint Translation Esaias 33
  chapter: 33
  iso-639-2_language_code: eng
  text: Your soul shall meditate terror. Where are the scribes? where are the counsellors,
    where is he that numbers them that are growing up,
  usfm_code: ISA
  verse: '18'
- book: Brenton Septuagint Translation Esaias 33
  chapter: 33
  iso-639-2_language_code: eng
  text: even the small and great people? with whom he took not counsel, neither did
    he understand a people of deep speech, so that a despised people should not hear,
    and there is no understanding to him that hears.
  usfm_code: ISA
  verse: '19'
- book: Brenton Septuagint Translation Esaias 33
  chapter: 33
  iso-639-2_language_code: eng
  text: 'Behold the city Sion, our refuge: thine eyes shall behold Jerusalem, a rich
    city, tabernacles which shall not be shaken, neither shall the pins of her tabernacle
    be moved for ever, neither shall her cords be at all broken:'
  usfm_code: ISA
  verse: '20'
- book: Brenton Septuagint Translation Esaias 33
  chapter: 33
  iso-639-2_language_code: eng
  text: 'for the name of the Lord is great to you: ye shall have a place, even rivers
    and wide and spacious channels: thou shalt not go this way, neither a vessel with
    oars go thereby .'
  usfm_code: ISA
  verse: '21'
- book: Brenton Septuagint Translation Esaias 33
  chapter: 33
  iso-639-2_language_code: eng
  text: 'For my God is great: the Lord our judge shall not pass me by: the Lord is
    our prince, the Lord is our king; the Lord, he shall save us.'
  usfm_code: ISA
  verse: '22'
- book: Brenton Septuagint Translation Esaias 33
  chapter: 33
  iso-639-2_language_code: eng
  text: 'Thy cords are broken, for they had no strength: thy mast has given way, it
    shall not spread the sails, it shall not bear a signal, until it be given up for
    plunder; therefore shall many lame men take spoil.'
  usfm_code: ISA
  verse: '23'
- book: Brenton Septuagint Translation Esaias 33
  chapter: 33
  iso-639-2_language_code: eng
  text: 'And the people dwelling among them shall by no means say, I am in pain: for
    their sin shall be forgiven them.'
  usfm_code: ISA
  verse: '24'
