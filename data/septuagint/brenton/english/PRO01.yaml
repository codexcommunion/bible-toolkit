- book: Brenton Septuagint Translation Proverbs 1
  chapter: 1
  iso-639-2_language_code: eng
  text: The Proverbs of Solomon son of David, who reigned in Israel;
  usfm_code: PRO
  verse: '1'
- book: Brenton Septuagint Translation Proverbs 1
  chapter: 1
  iso-639-2_language_code: eng
  text: to know wisdom and instruction, and to perceive words of understanding;
  usfm_code: PRO
  verse: '2'
- book: Brenton Septuagint Translation Proverbs 1
  chapter: 1
  iso-639-2_language_code: eng
  text: to receive also hard sayings, and to understand true justice, and how to direct
    judgment;
  usfm_code: PRO
  verse: '3'
- book: Brenton Septuagint Translation Proverbs 1
  chapter: 1
  iso-639-2_language_code: eng
  text: that he might give subtlety to the simple, and to the young man discernment
    and understanding.
  usfm_code: PRO
  verse: '4'
- book: Brenton Septuagint Translation Proverbs 1
  chapter: 1
  iso-639-2_language_code: eng
  text: For by the hearing of these a wise man will be wiser, and the man of understanding
    will gain direction;
  usfm_code: PRO
  verse: '5'
- book: Brenton Septuagint Translation Proverbs 1
  chapter: 1
  iso-639-2_language_code: eng
  text: and will understand a parable, and a dark speech; the sayings of the wise
    also, and riddles.
  usfm_code: PRO
  verse: '6'
- book: Brenton Septuagint Translation Proverbs 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'The fear of the Lord is the beginning of wisdom; and there is good understanding
    to all that practise it: and piety toward God is the beginning of discernment;
    but the ungodly will set at nought wisdom and instruction.'
  usfm_code: PRO
  verse: '7'
- book: Brenton Septuagint Translation Proverbs 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Hear, my son, the instruction of thy father, and reject not the rules of thy
    mother.
  usfm_code: PRO
  verse: '8'
- book: Brenton Septuagint Translation Proverbs 1
  chapter: 1
  iso-639-2_language_code: eng
  text: For thou shalt receive for thine head a crown of graces, and a chain of gold
    round thy neck.
  usfm_code: PRO
  verse: '9'
- book: Brenton Septuagint Translation Proverbs 1
  chapter: 1
  iso-639-2_language_code: eng
  text: My son, let not ungodly men lead thee astray, neither consent thou to them
    .
  usfm_code: PRO
  verse: '10'
- book: Brenton Septuagint Translation Proverbs 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'If they should exhort thee, saying, Come with us, partake in blood, and let
    us unjustly hide the just man in the earth:'
  usfm_code: PRO
  verse: '11'
- book: Brenton Septuagint Translation Proverbs 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'and let us swallow him alive, as Hades would , and remove the memorial of
    him from the earth:'
  usfm_code: PRO
  verse: '12'
- book: Brenton Septuagint Translation Proverbs 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'let us seize on his valuable property, and let us fill our houses with spoils:'
  usfm_code: PRO
  verse: '13'
- book: Brenton Septuagint Translation Proverbs 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'but do thou cast in thy lot with us, and let us all provide a common purse,
    and let us have one pouch:'
  usfm_code: PRO
  verse: '14'
- book: Brenton Septuagint Translation Proverbs 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'go not in the way with them, but turn aside thy foot from their paths:'
  usfm_code: PRO
  verse: '15'
- book: Brenton Septuagint Translation Proverbs 1
  chapter: 1
  iso-639-2_language_code: eng
  text: for nets are not without cause spread for birds.
  usfm_code: PRO
  verse: '17'
- book: Brenton Septuagint Translation Proverbs 1
  chapter: 1
  iso-639-2_language_code: eng
  text: For they that are concerned in murder store up evils for themselves; and the
    overthrow of transgressors is evil.
  usfm_code: PRO
  verse: '18'
- book: Brenton Septuagint Translation Proverbs 1
  chapter: 1
  iso-639-2_language_code: eng
  text: These are the ways of all that perform lawless deeds; for by ungodliness they
    destroy their own life.
  usfm_code: PRO
  verse: '19'
- book: Brenton Septuagint Translation Proverbs 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Wisdom sings aloud in passages, and in the broad places speaks boldly.
  usfm_code: PRO
  verse: '20'
- book: Brenton Septuagint Translation Proverbs 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And she makes proclamation on the top of the walls, and sits by the gates
    of princes; and at the gates of the city boldly says,
  usfm_code: PRO
  verse: '21'
- book: Brenton Septuagint Translation Proverbs 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'So long as the simple cleave to justice, they shall not be ashamed: but the
    foolish being lovers of haughtiness, having become ungodly have hated knowledge,
    and are become subject to reproofs.'
  usfm_code: PRO
  verse: '22'
- book: Brenton Septuagint Translation Proverbs 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Behold, I will bring forth to you the utterance of my breath, and I will instruct
    you in my speech.
  usfm_code: PRO
  verse: '23'
- book: Brenton Septuagint Translation Proverbs 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Since I called, and ye did not hearken; and I spoke at length, and ye gave
    no heed;
  usfm_code: PRO
  verse: '24'
- book: Brenton Septuagint Translation Proverbs 1
  chapter: 1
  iso-639-2_language_code: eng
  text: but ye set at nought my counsels, and disregarded my reproofs;
  usfm_code: PRO
  verse: '25'
- book: Brenton Septuagint Translation Proverbs 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'therefore I also will laugh at your destruction; and I will rejoice against
    you when ruin comes upon you:'
  usfm_code: PRO
  verse: '26'
- book: Brenton Septuagint Translation Proverbs 1
  chapter: 1
  iso-639-2_language_code: eng
  text: yea when dismay suddenly comes upon you, and your overthrow shall arrive like
    a tempest; and when tribulation and distress shall come upon you, or when ruin
    shall come upon you.
  usfm_code: PRO
  verse: '27'
- book: Brenton Septuagint Translation Proverbs 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'For it shall be that when ye call upon me, I will not hearken to you: wicked
    men shall seek me, but shall not find me .'
  usfm_code: PRO
  verse: '28'
- book: Brenton Septuagint Translation Proverbs 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'For they hated wisdom, and did not choose the word of the Lord:'
  usfm_code: PRO
  verse: '29'
- book: Brenton Septuagint Translation Proverbs 1
  chapter: 1
  iso-639-2_language_code: eng
  text: neither would they attend to my counsels, but derided my reproofs.
  usfm_code: PRO
  verse: '30'
- book: Brenton Septuagint Translation Proverbs 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Therefore shall they eat the fruits of their own way, and shall be filled
    with their own ungodliness.
  usfm_code: PRO
  verse: '31'
- book: Brenton Septuagint Translation Proverbs 1
  chapter: 1
  iso-639-2_language_code: eng
  text: For because they wronged the simple, they shall be slain; and an inquisition
    shall ruin the ungodly.
  usfm_code: PRO
  verse: '32'
- book: Brenton Septuagint Translation Proverbs 1
  chapter: 1
  iso-639-2_language_code: eng
  text: But he that hearkens to me shall dwell in confidence, and shall rest securely
    from all evil.
  usfm_code: PRO
  verse: '33'
