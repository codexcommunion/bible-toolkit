- book_title: Brenton Septuagint Translation Proverbs 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: The Proverbs of Solomon son of David, who reigned in Israel;
- book_title: Brenton Septuagint Translation Proverbs 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: to know wisdom and instruction, and to perceive words of understanding;
- book_title: Brenton Septuagint Translation Proverbs 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: to receive also hard sayings, and to understand true justice, and how
    to direct judgment;
- book_title: Brenton Septuagint Translation Proverbs 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: that he might give subtlety to the simple, and to the young man discernment
    and understanding.
- book_title: Brenton Septuagint Translation Proverbs 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: For by the hearing of these a wise man will be wiser, and the man of
    understanding will gain direction;
- book_title: Brenton Septuagint Translation Proverbs 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: and will understand a parable, and a dark speech; the sayings of the
    wise also, and riddles.
- book_title: Brenton Septuagint Translation Proverbs 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'The fear of the Lord is the beginning of wisdom; and there is good
    understanding to all that practise it: and piety toward God is the beginning of
    discernment; but the ungodly will set at nought wisdom and instruction.'
- book_title: Brenton Septuagint Translation Proverbs 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: Hear, my son, the instruction of thy father, and reject not the rules
    of thy mother.
- book_title: Brenton Septuagint Translation Proverbs 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: For thou shalt receive for thine head a crown of graces, and a chain
    of gold round thy neck.
- book_title: Brenton Septuagint Translation Proverbs 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: My son, let not ungodly men lead thee astray, neither consent thou to
    them .
- book_title: Brenton Septuagint Translation Proverbs 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'If they should exhort thee, saying, Come with us, partake in blood,
    and let us unjustly hide the just man in the earth:'
- book_title: Brenton Septuagint Translation Proverbs 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'and let us swallow him alive, as Hades would , and remove the memorial
    of him from the earth:'
- book_title: Brenton Septuagint Translation Proverbs 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'let us seize on his valuable property, and let us fill our houses with
    spoils:'
- book_title: Brenton Septuagint Translation Proverbs 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'but do thou cast in thy lot with us, and let us all provide a common
    purse, and let us have one pouch:'
- book_title: Brenton Septuagint Translation Proverbs 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: 'go not in the way with them, but turn aside thy foot from their paths:'
- book_title: Brenton Septuagint Translation Proverbs 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: for nets are not without cause spread for birds.
- book_title: Brenton Septuagint Translation Proverbs 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: For they that are concerned in murder store up evils for themselves;
    and the overthrow of transgressors is evil.
- book_title: Brenton Septuagint Translation Proverbs 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: These are the ways of all that perform lawless deeds; for by ungodliness
    they destroy their own life.
- book_title: Brenton Septuagint Translation Proverbs 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: Wisdom sings aloud in passages, and in the broad places speaks boldly.
- book_title: Brenton Septuagint Translation Proverbs 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: And she makes proclamation on the top of the walls, and sits by the
    gates of princes; and at the gates of the city boldly says,
- book_title: Brenton Septuagint Translation Proverbs 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: 'So long as the simple cleave to justice, they shall not be ashamed:
    but the foolish being lovers of haughtiness, having become ungodly have hated
    knowledge, and are become subject to reproofs.'
- book_title: Brenton Septuagint Translation Proverbs 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: Behold, I will bring forth to you the utterance of my breath, and I
    will instruct you in my speech.
- book_title: Brenton Septuagint Translation Proverbs 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: Since I called, and ye did not hearken; and I spoke at length, and ye
    gave no heed;
- book_title: Brenton Septuagint Translation Proverbs 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: but ye set at nought my counsels, and disregarded my reproofs;
- book_title: Brenton Septuagint Translation Proverbs 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: 'therefore I also will laugh at your destruction; and I will rejoice
    against you when ruin comes upon you:'
- book_title: Brenton Septuagint Translation Proverbs 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: yea when dismay suddenly comes upon you, and your overthrow shall arrive
    like a tempest; and when tribulation and distress shall come upon you, or when
    ruin shall come upon you.
- book_title: Brenton Septuagint Translation Proverbs 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: 'For it shall be that when ye call upon me, I will not hearken to you:
    wicked men shall seek me, but shall not find me .'
- book_title: Brenton Septuagint Translation Proverbs 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: 'For they hated wisdom, and did not choose the word of the Lord:'
- book_title: Brenton Septuagint Translation Proverbs 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: neither would they attend to my counsels, but derided my reproofs.
- book_title: Brenton Septuagint Translation Proverbs 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: Therefore shall they eat the fruits of their own way, and shall be filled
    with their own ungodliness.
- book_title: Brenton Septuagint Translation Proverbs 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 32
  verse_text: For because they wronged the simple, they shall be slain; and an inquisition
    shall ruin the ungodly.
- book_title: Brenton Septuagint Translation Proverbs 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: eng
  verse_number: 33
  verse_text: But he that hearkens to me shall dwell in confidence, and shall rest
    securely from all evil.
