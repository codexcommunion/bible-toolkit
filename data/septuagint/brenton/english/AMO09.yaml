- book: Brenton Septuagint Translation Amos 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'I saw the Lord standing on the altar: and he said,'
  usfm_code: AMO
  verse: '1'
- book: Brenton Septuagint Translation Amos 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Though they hide themselves in hell, thence shall my hand drag them forth;
    and though they go up to heaven, thence will I bring them down.
  usfm_code: AMO
  verse: '2'
- book: Brenton Septuagint Translation Amos 9
  chapter: 9
  iso-639-2_language_code: eng
  text: If they hide themselves in the top of Carmel, thence will I search them out
    and take them; and if they should go down from my presence into the depths of
    the sea, there will I command the serpent, and he shall bite them.
  usfm_code: AMO
  verse: '3'
- book: Brenton Septuagint Translation Amos 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'And if they should go into captivity before the face of their enemies, there
    will I command the sword, and it shall slay them: and I will set mine eyes against
    them for evil, and not for good.'
  usfm_code: AMO
  verse: '4'
- book: Brenton Septuagint Translation Amos 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And the Lord, the Lord God Almighty, is he that takes hold of the land, and
    causes it to shake, and all that inhabit it shall mourn; and its destruction shall
    go up as a river, and shall descend as the river of Egypt.
  usfm_code: AMO
  verse: '5'
- book: Brenton Septuagint Translation Amos 9
  chapter: 9
  iso-639-2_language_code: eng
  text: It is he that builds his ascent up to the sky, and establishes his promise
    on the earth; who calls the water of the sea, and pours it out on the face of
    the earth; the Lord Almighty is his name.
  usfm_code: AMO
  verse: '6'
- book: Brenton Septuagint Translation Amos 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Are not ye to me as the sons of the Ethiopians, O children of Israel? saith
    the Lord. Did I not bring Israel up out of the land of Egypt, and the Philistines
    from Cappadocia, and the Syrians out of the deep?
  usfm_code: AMO
  verse: '7'
- book: Brenton Septuagint Translation Amos 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Behold, the eyes of the Lord God are upon the kingdom of sinners, and I will
    cut it off from the face of the earth; only I will not utterly cut off the house
    of Jacob, saith the Lord.
  usfm_code: AMO
  verse: '8'
- book: Brenton Septuagint Translation Amos 9
  chapter: 9
  iso-639-2_language_code: eng
  text: For I will give commandment, and sift the house of Israel among all the Gentiles,
    as corn is sifted in a sieve, and yet a fragment shall not in any wise fall upon
    the earth.
  usfm_code: AMO
  verse: '9'
- book: Brenton Septuagint Translation Amos 9
  chapter: 9
  iso-639-2_language_code: eng
  text: All the sinners of my people shall die by the sword, who say, Calamities shall
    certainly not draw near, nor come upon us.
  usfm_code: AMO
  verse: '10'
- book: Brenton Septuagint Translation Amos 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'In that day I will raise up the tabernacle of David that is fallen, and will
    rebuild the ruins of it, and will set up the parts thereof that have been broken
    down, and will build it up as in the ancient days:'
  usfm_code: AMO
  verse: '11'
- book: Brenton Septuagint Translation Amos 9
  chapter: 9
  iso-639-2_language_code: eng
  text: that the remnant of men, and all the Gentiles upon whom my name is called,
    may earnestly seek me , saith the Lord who does all these things.
  usfm_code: AMO
  verse: '12'
- book: Brenton Septuagint Translation Amos 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Behold, the days come, saith the Lord, when the harvest shall overtake the
    vintage, and the grapes shall ripen at seedtime; and the mountains shall drop
    sweet wine, and all the hills shall be planted.
  usfm_code: AMO
  verse: '13'
- book: Brenton Septuagint Translation Amos 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And I will turn the captivity of my people Israel, and they shall rebuild
    the ruined cities, and shall inhabit them ; and they shall plant vineyards, and
    shall drink the wine from them; and they shall form gardens, and eat the fruit
    of them.
  usfm_code: AMO
  verse: '14'
- book: Brenton Septuagint Translation Amos 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And I will plant them on their land, and they shall no more be plucked up
    from the land which I have given them, saith the Lord God Almighty.
  usfm_code: AMO
  verse: '15'
