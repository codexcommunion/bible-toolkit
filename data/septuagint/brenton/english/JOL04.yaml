- book: Brenton Septuagint Translation Joel 4
  chapter: 4
  iso-639-2_language_code: eng
  text: For, behold, in those days and at that time, when I shall have turned the
    captivity of Juda and Jerusalem,
  usfm_code: JOL
  verse: '1'
- book: Brenton Septuagint Translation Joel 4
  chapter: 4
  iso-639-2_language_code: eng
  text: I will also gather all the Gentiles, and bring them down to the valley of
    Josaphat, and will plead with them there for my people and my heritage Israel,
    who have been dispersed among the Gentiles; and these Gentiles have divided my
    land,
  usfm_code: JOL
  verse: '2'
- book: Brenton Septuagint Translation Joel 4
  chapter: 4
  iso-639-2_language_code: eng
  text: and cast lots over my people, and have given their boys to harlots, and sold
    their girls for wine, and have drunk.
  usfm_code: JOL
  verse: '3'
- book: Brenton Septuagint Translation Joel 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And what have ye to do with me, O Tyre, and Sidon, and all Galilee of the
    Gentiles? do ye render me a recompense? or do ye bear malice against me? quickly
    and speedily will I return your recompense on your own heads:'
  usfm_code: JOL
  verse: '4'
- book: Brenton Septuagint Translation Joel 4
  chapter: 4
  iso-639-2_language_code: eng
  text: because ye have taken my silver and my gold, and ye have brought my choice
    ornaments into your temples;
  usfm_code: JOL
  verse: '5'
- book: Brenton Septuagint Translation Joel 4
  chapter: 4
  iso-639-2_language_code: eng
  text: and ye have sold the children of Juda and the children of Jerusalem to the
    children of the Greeks, that ye might expel them from their coasts.
  usfm_code: JOL
  verse: '6'
- book: Brenton Septuagint Translation Joel 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Therefore, behold, I will raise them up out of the place whither ye have sold
    them, and I will return your recompense on your own heads.
  usfm_code: JOL
  verse: '7'
- book: Brenton Septuagint Translation Joel 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And I will sell your sons and your daughters into the hands of the children
    of Juda, and they shall sell them into captivity to a far distant nation: for
    the Lord has spoken it .'
  usfm_code: JOL
  verse: '8'
- book: Brenton Septuagint Translation Joel 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Proclaim these things among the Gentiles; declare war, arouse the warriors,
    draw near and go up, all ye men of war.
  usfm_code: JOL
  verse: '9'
- book: Brenton Septuagint Translation Joel 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'Beat your ploughshares into swords, and your sickles into spears: let the
    weak say, I am strong.'
  usfm_code: JOL
  verse: '10'
- book: Brenton Septuagint Translation Joel 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'Gather yourselves together, and go in, all ye nations round about, and gather
    yourselves there: let the timid become a warrior.'
  usfm_code: JOL
  verse: '11'
- book: Brenton Septuagint Translation Joel 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'Let them be aroused, let all the nations go up to the valley of Josaphat:
    for there will I sit to judge all the Gentiles round about.'
  usfm_code: JOL
  verse: '12'
- book: Brenton Septuagint Translation Joel 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'Bring forth the sickles, for the vintage is come: go in, tread the grapes
    , for the press is full: cause the vats to overflow; for their wickedness is multiplied.'
  usfm_code: JOL
  verse: '13'
- book: Brenton Septuagint Translation Joel 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'Noises have resounded in the valley of judgment: for the day of the Lord
    is near in the valley of judgment.'
  usfm_code: JOL
  verse: '14'
- book: Brenton Septuagint Translation Joel 4
  chapter: 4
  iso-639-2_language_code: eng
  text: The sun and the moon shall be darkened, and the stars shall withdraw their
    light.
  usfm_code: JOL
  verse: '15'
- book: Brenton Septuagint Translation Joel 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And the Lord shall cry out of Sion, and shall utter his voice from Jerusalem;
    and the heaven and the earth shall be shaken, but the Lord shall spare his people,
    and shall strengthen the children of Israel.
  usfm_code: JOL
  verse: '16'
- book: Brenton Septuagint Translation Joel 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And ye shall know that I am the Lord your God, who dwell in Sion my holy
    mountain: and Jerusalem shall be holy, and strangers shall not pass through her
    any more.'
  usfm_code: JOL
  verse: '17'
- book: Brenton Septuagint Translation Joel 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And it shall come to pass in that day that the mountains shall drop sweet
    wine, and the hills shall flow with milk, and all the fountains of Juda shall
    flow with water, and a fountain shall go forth of the house of the Lord, and water
    the valley of flags.
  usfm_code: JOL
  verse: '18'
- book: Brenton Septuagint Translation Joel 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Egypt shall be a desolation, and Idumea shall be a desolate plain, because
    of the wrongs of the children of Juda, because they have shed righteous blood
    in their land.
  usfm_code: JOL
  verse: '19'
- book: Brenton Septuagint Translation Joel 4
  chapter: 4
  iso-639-2_language_code: eng
  text: But Judea shall be inhabited for ever, and Jerusalem to all generations.
  usfm_code: JOL
  verse: '20'
- book: Brenton Septuagint Translation Joel 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And I will make inquisition for their blood, and will by no means leave it
    unavenged: and the Lord shall dwell in Sion.'
  usfm_code: JOL
  verse: '21'
