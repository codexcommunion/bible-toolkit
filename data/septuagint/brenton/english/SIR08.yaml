- book: Brenton Septuagint Translation Sirach 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Strive not with a mighty man, lest thou fall into his hands.
  usfm_code: SIR
  verse: '1'
- book: Brenton Septuagint Translation Sirach 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'Be not at variance with a rich man, lest he overweigh thee: for gold hath
    destroyed many, and perverted the hearts of kings.'
  usfm_code: SIR
  verse: '2'
- book: Brenton Septuagint Translation Sirach 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Strive not with a man that is full of tongue, and heap not wood upon his fire.
  usfm_code: SIR
  verse: '3'
- book: Brenton Septuagint Translation Sirach 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Jest not with a rude man, lest thy ancestors be disgraced.
  usfm_code: SIR
  verse: '4'
- book: Brenton Septuagint Translation Sirach 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Reproach not a man that turneth from sin, but remember that we are all worthy
    of punishment.
  usfm_code: SIR
  verse: '5'
- book: Brenton Septuagint Translation Sirach 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'Dishonour not a man in his old age: for even some of us wax old.'
  usfm_code: SIR
  verse: '6'
- book: Brenton Septuagint Translation Sirach 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Rejoice not over thy greatest enemy being dead, but remember that we die all.
  usfm_code: SIR
  verse: '7'
- book: Brenton Septuagint Translation Sirach 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'Despise not the discourse of the wise, but acquaint thyself with their proverbs:
    for of them thou shalt learn instruction, and how to serve great men with ease.'
  usfm_code: SIR
  verse: '8'
- book: Brenton Septuagint Translation Sirach 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'Miss not the discourse of the elders: for they also learned of their fathers,
    and of them thou shalt learn understanding, and to give answer as need requireth.'
  usfm_code: SIR
  verse: '9'
- book: Brenton Septuagint Translation Sirach 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Kindle not the coals of a sinner, lest thou be burnt with the flame of his
    fire.
  usfm_code: SIR
  verse: '10'
- book: Brenton Septuagint Translation Sirach 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Rise not up [in anger] at the presence of an injurious person, lest he lie
    in wait to entrap thee in thy words.
  usfm_code: SIR
  verse: '11'
- book: Brenton Septuagint Translation Sirach 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Lend not unto him that is mightier than thyself; for if thou lendest him,
    count it but lost.
  usfm_code: SIR
  verse: '12'
- book: Brenton Septuagint Translation Sirach 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'Be not surety above thy power: for if thou be surety, take care to pay it.'
  usfm_code: SIR
  verse: '13'
- book: Brenton Septuagint Translation Sirach 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Go not to law with a judge; for they will judge for him according to his honour.
  usfm_code: SIR
  verse: '14'
- book: Brenton Septuagint Translation Sirach 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'Travel not by the way with a bold fellow, lest he become grievous unto thee:
    for he will do according to his own will, and thou shalt perish with him through
    his folly.'
  usfm_code: SIR
  verse: '15'
- book: Brenton Septuagint Translation Sirach 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'Strive not with an angry man, and go not with him into a solitary place:
    for blood is as nothing in his sight; and where there is no help, he will overthrow
    thee.'
  usfm_code: SIR
  verse: '16'
- book: Brenton Septuagint Translation Sirach 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Consult not with a fool; for he cannot keep counsel.
  usfm_code: SIR
  verse: '17'
- book: Brenton Septuagint Translation Sirach 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'Do no secret thing before a stranger: for thou knowest not what he will bring
    forth.'
  usfm_code: SIR
  verse: '18'
- book: Brenton Septuagint Translation Sirach 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Open not thine heart to every man, lest he requite thee with a shrewd turn.
  usfm_code: SIR
  verse: '19'
