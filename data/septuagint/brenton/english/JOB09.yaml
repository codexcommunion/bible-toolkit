- book: Brenton Septuagint Translation Job 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Then Job answered and said,
  usfm_code: JOB
  verse: '1'
- book: Brenton Septuagint Translation Job 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'I know of a truth that it is so: for how shall a mortal man be just before
    the Lord?'
  usfm_code: JOB
  verse: '2'
- book: Brenton Septuagint Translation Job 9
  chapter: 9
  iso-639-2_language_code: eng
  text: For if he would enter into judgment with him, God would not hearken to him,
    so that he should answer to one of his charges of a thousand.
  usfm_code: JOB
  verse: '3'
- book: Brenton Septuagint Translation Job 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'For he is wise in mind, and mighty, and great: who has hardened himself against
    him and endured?'
  usfm_code: JOB
  verse: '4'
- book: Brenton Septuagint Translation Job 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'Who wears out the mountains, and men know it not: who overturns them in anger.'
  usfm_code: JOB
  verse: '5'
- book: Brenton Septuagint Translation Job 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Who shakes the earth under heaven from its foundations, and its pillars totter.
  usfm_code: JOB
  verse: '6'
- book: Brenton Septuagint Translation Job 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Who commands the sun, and it rises not; and he seals up the stars.
  usfm_code: JOB
  verse: '7'
- book: Brenton Septuagint Translation Job 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Who alone has stretched out the heavens, and walks on the sea as on firm ground.
  usfm_code: JOB
  verse: '8'
- book: Brenton Septuagint Translation Job 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Who makes Pleias, and Hesperus, and Arcturus, and the chambers of the south.
  usfm_code: JOB
  verse: '9'
- book: Brenton Septuagint Translation Job 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Who does great and unsearchable things; glorious also and excellent things,
    innumerable.
  usfm_code: JOB
  verse: '10'
- book: Brenton Septuagint Translation Job 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'If ever he should go beyond me, I shall not see him: if he should pass by
    me, neither thus have I known it .'
  usfm_code: JOB
  verse: '11'
- book: Brenton Septuagint Translation Job 9
  chapter: 9
  iso-639-2_language_code: eng
  text: If he would take away, who shall turn him back? or who shall say to him, What
    hast thou done?
  usfm_code: JOB
  verse: '12'
- book: Brenton Septuagint Translation Job 9
  chapter: 9
  iso-639-2_language_code: eng
  text: For if he has turned away his anger, the whales under heaven have stooped
    under him.
  usfm_code: JOB
  verse: '13'
- book: Brenton Septuagint Translation Job 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Oh then that he would hearken to me, or judge my cause.
  usfm_code: JOB
  verse: '14'
- book: Brenton Septuagint Translation Job 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'For though I be righteous, he will not hearken to me: I will intreat his
    judgment.'
  usfm_code: JOB
  verse: '15'
- book: Brenton Septuagint Translation Job 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And if I should call and he should not hearken, I cannot believe that he has
    listened to my voice.
  usfm_code: JOB
  verse: '16'
- book: Brenton Septuagint Translation Job 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'Let him not crush me with a dark storm: but he has made my bruises many without
    cause.'
  usfm_code: JOB
  verse: '17'
- book: Brenton Septuagint Translation Job 9
  chapter: 9
  iso-639-2_language_code: eng
  text: For he suffers me not to take breath, but he has filled me with bitterness.
  usfm_code: JOB
  verse: '18'
- book: Brenton Septuagint Translation Job 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'For indeed he is strong in power: who then shall resist his judgment?'
  usfm_code: JOB
  verse: '19'
- book: Brenton Septuagint Translation Job 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'For though I should seem righteous, my mouth will be profane: and though
    I should seem blameless, I shall be proved perverse.'
  usfm_code: JOB
  verse: '20'
- book: Brenton Septuagint Translation Job 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'For even if I have sinned, I know it not in my soul: but my life is taken
    away.'
  usfm_code: JOB
  verse: '21'
- book: Brenton Septuagint Translation Job 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Wherefore I said, Wrath slays the great and mighty man.
  usfm_code: JOB
  verse: '22'
- book: Brenton Septuagint Translation Job 9
  chapter: 9
  iso-639-2_language_code: eng
  text: For the worthless die, but the righteous are laughed to scorn.
  usfm_code: JOB
  verse: '23'
- book: Brenton Septuagint Translation Job 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'For they are delivered into the hands of the unrighteous man : he covers
    the faces of the judges of the earth : but if it be not he, who is it?'
  usfm_code: JOB
  verse: '24'
- book: Brenton Septuagint Translation Job 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'But my life is swifter than a post: my days have fled away, and they knew
    it not.'
  usfm_code: JOB
  verse: '25'
- book: Brenton Septuagint Translation Job 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Or again, is there a trace of their path left by ships? or is there one of
    the flying eagle as it seeks its prey?
  usfm_code: JOB
  verse: '26'
- book: Brenton Septuagint Translation Job 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And if I should say, I will forget to speak, I will bow down my face and groan;
  usfm_code: JOB
  verse: '27'
- book: Brenton Septuagint Translation Job 9
  chapter: 9
  iso-639-2_language_code: eng
  text: I quake in all my limbs, for I know that thou wilt not leave me alone as innocent.
  usfm_code: JOB
  verse: '28'
- book: Brenton Septuagint Translation Job 9
  chapter: 9
  iso-639-2_language_code: eng
  text: But since I am ungodly, why have I not died?
  usfm_code: JOB
  verse: '29'
- book: Brenton Septuagint Translation Job 9
  chapter: 9
  iso-639-2_language_code: eng
  text: For if I should wash myself with snow, and purge myself with pure hands,
  usfm_code: JOB
  verse: '30'
- book: Brenton Septuagint Translation Job 9
  chapter: 9
  iso-639-2_language_code: eng
  text: thou hadst thoroughly plunged me in filth, and my garment had abhorred me.
  usfm_code: JOB
  verse: '31'
- book: Brenton Septuagint Translation Job 9
  chapter: 9
  iso-639-2_language_code: eng
  text: For thou art not man like me, with whom I could contend, that we might come
    together to judgment.
  usfm_code: JOB
  verse: '32'
- book: Brenton Septuagint Translation Job 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Would that he our mediator were present , and a reprover, and one who should
    hear the cause between both.
  usfm_code: JOB
  verse: '33'
- book: Brenton Septuagint Translation Job 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'Let him remove his rod from me, and let not his fear terrify me:'
  usfm_code: JOB
  verse: '34'
- book: Brenton Septuagint Translation Job 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'so shall I not be afraid, but I will speak: for I am not thus conscious of
    guilt .'
  usfm_code: JOB
  verse: '35'
