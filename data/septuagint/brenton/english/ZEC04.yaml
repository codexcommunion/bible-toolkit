- book_title: Brenton Septuagint Translation Zacharias 4
  book_usfm_code: ZEC
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And the angel that talked with me returned, and awakened me, as when
    a man is awakened out of his sleep.
- book_title: Brenton Septuagint Translation Zacharias 4
  book_usfm_code: ZEC
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'And he said to me, What seest thou? And I said, I have seen, and behold
    a candlestick all of gold, and its bowl upon it, and seven lamps upon it, and
    seven oil funnels to the lamps upon it:'
- book_title: Brenton Septuagint Translation Zacharias 4
  book_usfm_code: ZEC
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: and two olive-trees above it, one on the right of the bowl, and one
    on the left.
- book_title: Brenton Septuagint Translation Zacharias 4
  book_usfm_code: ZEC
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And I inquired, and spoke to the angel that talked with me, saying,
    What are these things, my lord?
- book_title: Brenton Septuagint Translation Zacharias 4
  book_usfm_code: ZEC
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And the angel that talked with me answered, and spoke to me, saying,
    Knowest thou not what these things are? And I said, No, my lord.
- book_title: Brenton Septuagint Translation Zacharias 4
  book_usfm_code: ZEC
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And he answered and spoke to me, saying, This is the word of the Lord
    to Zorobabel, saying,
- book_title: Brenton Septuagint Translation Zacharias 4
  book_usfm_code: ZEC
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: Who art thou, the great mountain before Zorobabel, that thou shouldest
    prosper? whereas I will bring out the stone of the inheritance, the grace of it
    the equal of my grace.
- book_title: Brenton Septuagint Translation Zacharias 4
  book_usfm_code: ZEC
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And the word of the Lord came to me, saying,
- book_title: Brenton Septuagint Translation Zacharias 4
  book_usfm_code: ZEC
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'The hands of Zorobabel have laid the foundation of this house, and
    his hands shall finish it: and thou shalt know that the Lord Almighty has sent
    me to thee.'
- book_title: Brenton Septuagint Translation Zacharias 4
  book_usfm_code: ZEC
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'For who has despised the small days? surely they shall rejoice, and
    shall see the plummet of tin in the hand of Zorobabel: these are the seven eyes
    that look upon all the earth.'
- book_title: Brenton Septuagint Translation Zacharias 4
  book_usfm_code: ZEC
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And I answered, and said to him, What are these two olive-trees, which
    are on the right and left hand of the candlestick?
- book_title: Brenton Septuagint Translation Zacharias 4
  book_usfm_code: ZEC
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: And I asked the second time, and said to him, What are the two branches
    of the olive-trees that are by the side of the two golden pipes that pour into
    and communicate with the golden oil funnels?
- book_title: Brenton Septuagint Translation Zacharias 4
  book_usfm_code: ZEC
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: And he said to me, Knowest thou not what these are? and I said, No,
    my lord.
- book_title: Brenton Septuagint Translation Zacharias 4
  book_usfm_code: ZEC
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: And he said, These are the two anointed ones that stand by the Lord
    of the whole earth.
