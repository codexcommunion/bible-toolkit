- book: Brenton Septuagint Translation Zacharias 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And the angel that talked with me returned, and awakened me, as when a man
    is awakened out of his sleep.
  usfm_code: ZEC
  verse: '1'
- book: Brenton Septuagint Translation Zacharias 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And he said to me, What seest thou? And I said, I have seen, and behold a
    candlestick all of gold, and its bowl upon it, and seven lamps upon it, and seven
    oil funnels to the lamps upon it:'
  usfm_code: ZEC
  verse: '2'
- book: Brenton Septuagint Translation Zacharias 4
  chapter: 4
  iso-639-2_language_code: eng
  text: and two olive-trees above it, one on the right of the bowl, and one on the
    left.
  usfm_code: ZEC
  verse: '3'
- book: Brenton Septuagint Translation Zacharias 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And I inquired, and spoke to the angel that talked with me, saying, What are
    these things, my lord?
  usfm_code: ZEC
  verse: '4'
- book: Brenton Septuagint Translation Zacharias 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And the angel that talked with me answered, and spoke to me, saying, Knowest
    thou not what these things are? And I said, No, my lord.
  usfm_code: ZEC
  verse: '5'
- book: Brenton Septuagint Translation Zacharias 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And he answered and spoke to me, saying, This is the word of the Lord to Zorobabel,
    saying,
  usfm_code: ZEC
  verse: '6'
- book: Brenton Septuagint Translation Zacharias 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Who art thou, the great mountain before Zorobabel, that thou shouldest prosper?
    whereas I will bring out the stone of the inheritance, the grace of it the equal
    of my grace.
  usfm_code: ZEC
  verse: '7'
- book: Brenton Septuagint Translation Zacharias 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And the word of the Lord came to me, saying,
  usfm_code: ZEC
  verse: '8'
- book: Brenton Septuagint Translation Zacharias 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'The hands of Zorobabel have laid the foundation of this house, and his hands
    shall finish it: and thou shalt know that the Lord Almighty has sent me to thee.'
  usfm_code: ZEC
  verse: '9'
- book: Brenton Septuagint Translation Zacharias 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'For who has despised the small days? surely they shall rejoice, and shall
    see the plummet of tin in the hand of Zorobabel: these are the seven eyes that
    look upon all the earth.'
  usfm_code: ZEC
  verse: '10'
- book: Brenton Septuagint Translation Zacharias 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And I answered, and said to him, What are these two olive-trees, which are
    on the right and left hand of the candlestick?
  usfm_code: ZEC
  verse: '11'
- book: Brenton Septuagint Translation Zacharias 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And I asked the second time, and said to him, What are the two branches of
    the olive-trees that are by the side of the two golden pipes that pour into and
    communicate with the golden oil funnels?
  usfm_code: ZEC
  verse: '12'
- book: Brenton Septuagint Translation Zacharias 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And he said to me, Knowest thou not what these are? and I said, No, my lord.
  usfm_code: ZEC
  verse: '13'
- book: Brenton Septuagint Translation Zacharias 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And he said, These are the two anointed ones that stand by the Lord of the
    whole earth.
  usfm_code: ZEC
  verse: '14'
