  iso-639-2_language_code: eng
  verse_number: 37
  verse_text: the first-born of our sons, and of our cattle, as it is written in the
    law, and the first-born of our herds and of our flocks, to bring to the house
    of our God, for the priests that minister in the house of our God.
- book_title: Brenton Septuagint Translation Ezra and Nehemiah 20
  book_usfm_code: EZR
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 38
  verse_text: 'And the first-fruits of our corn, and the fruit of every tree, of wine,
    and of oil, will we bring to the priests to the treasury of the house of God;
    and a tithe of our land to the Levites: for the Levites themselves shall receive
    tithes in all the cities of the land we cultivate.'
- book_title: Brenton Septuagint Translation Ezra and Nehemiah 20
  book_usfm_code: EZR
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 39
  verse_text: 'And the priest the son of Aaron shall be with the Levites in the tithe
    of the Levite: and the Levites shall bring up the tenth part of their tithe to
    the house of our God, into the treasuries of the house of God.'
- book_title: Brenton Septuagint Translation Ezra and Nehemiah 20
  book_usfm_code: EZR
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 40
  verse_text: 'For the children of Israel and the children of Levi shall bring into
    the treasuries the first-fruits of the corn, and wine, and oil; and there are
    the holy vessels, and the priests, and the ministers, and the porters, and the
    singers: and we will not forsake the house of our God.'
