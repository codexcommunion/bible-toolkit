    of our God.
  usfm_code: EZR
  verse: '34'
- book: Brenton Septuagint Translation Ezra and Nehemiah 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'And we cast lots for the office of wood-bearing, we the priests, and the
    Levites, and the people, to bring wood into the house of our God, according to
    the house of our families, at certain set times, year by year, to burn on the
    altar of the Lord our God, as it is written in the law:'
  usfm_code: EZR
  verse: '35'
- book: Brenton Septuagint Translation Ezra and Nehemiah 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'and to bring the first-fruits of our land, and the first-fruits of the fruit
    of every tree, year by year, into the house of the Lord:'
  usfm_code: EZR
  verse: '36'
- book: Brenton Septuagint Translation Ezra and Nehemiah 20
  chapter: 20
  iso-639-2_language_code: eng
  text: the first-born of our sons, and of our cattle, as it is written in the law,
    and the first-born of our herds and of our flocks, to bring to the house of our
    God, for the priests that minister in the house of our God.
  usfm_code: EZR
  verse: '37'
- book: Brenton Septuagint Translation Ezra and Nehemiah 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'And the first-fruits of our corn, and the fruit of every tree, of wine, and
    of oil, will we bring to the priests to the treasury of the house of God; and
    a tithe of our land to the Levites: for the Levites themselves shall receive tithes
    in all the cities of the land we cultivate.'
  usfm_code: EZR
  verse: '38'
- book: Brenton Septuagint Translation Ezra and Nehemiah 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'And the priest the son of Aaron shall be with the Levites in the tithe of
    the Levite: and the Levites shall bring up the tenth part of their tithe to the
    house of our God, into the treasuries of the house of God.'
  usfm_code: EZR
  verse: '39'
- book: Brenton Septuagint Translation Ezra and Nehemiah 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'For the children of Israel and the children of Levi shall bring into the
    treasuries the first-fruits of the corn, and wine, and oil; and there are the
    holy vessels, and the priests, and the ministers, and the porters, and the singers:
    and we will not forsake the house of our God.'
  usfm_code: EZR
  verse: '40'
