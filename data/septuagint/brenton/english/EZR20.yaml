  book_usfm_code: EZR
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 33
  verse_text: And we will impose ordinances upon ourselves, to levy on ourselves the
    third part of a didrachm yearly for the service of the house of our God;
