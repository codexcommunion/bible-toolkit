  verse: '31'
- book: Brenton Septuagint Translation Ezra and Nehemiah 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'And as for the people of the land who bring wares and all manner of merchandise
    to sell on the sabbath-day, we will not buy of them on the sabbath or on the holy
    day: and we will leave the seventh year, and the exaction of every debt.'
  usfm_code: EZR
  verse: '32'
- book: Brenton Septuagint Translation Ezra and Nehemiah 20
  chapter: 20
  iso-639-2_language_code: eng
  text: And we will impose ordinances upon ourselves, to levy on ourselves the third
    part of a didrachm yearly for the service of the house of our God;
  usfm_code: EZR
  verse: '33'
- book: Brenton Septuagint Translation Ezra and Nehemiah 20
  chapter: 20
  iso-639-2_language_code: eng
  text: the shewbread, and the continual meat-offering, and for the continual whole-burnt-offering,
    of the sabbaths, of the new moon, for the feasts, and for the holy things, and
