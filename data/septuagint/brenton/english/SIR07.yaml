- book: Brenton Septuagint Translation Sirach 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Do no evil, so shall no harm come unto thee.
  usfm_code: SIR
  verse: '1'
- book: Brenton Septuagint Translation Sirach 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Depart from the unjust, and iniquity shall turn away from thee.
  usfm_code: SIR
  verse: '2'
- book: Brenton Septuagint Translation Sirach 7
  chapter: 7
  iso-639-2_language_code: eng
  text: My son, sow not upon the furrows of unrighteousness, and thou shalt not reap
    them sevenfold.
  usfm_code: SIR
  verse: '3'
- book: Brenton Septuagint Translation Sirach 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Seek not of the Lord preeminence, neither of the king the seat of honour.
  usfm_code: SIR
  verse: '4'
- book: Brenton Septuagint Translation Sirach 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Justify not thyself before the Lord; and boast not of thy wisdom before the
    king.
  usfm_code: SIR
  verse: '5'
- book: Brenton Septuagint Translation Sirach 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Seek not to be judge, being not able to take away iniquity; lest at any time
    thou fear the person of the mighty, and lay a stumblingblock in the way of thy
    uprightness.
  usfm_code: SIR
  verse: '6'
- book: Brenton Septuagint Translation Sirach 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Offend not against the multitude of a city, and then thou shalt not cast thyself
    down among the people.
  usfm_code: SIR
  verse: '7'
- book: Brenton Septuagint Translation Sirach 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Bind not one sin upon another; for in one thou shalt not be unpunished.
  usfm_code: SIR
  verse: '8'
- book: Brenton Septuagint Translation Sirach 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Say not, God will look upon the multitude of my oblations, and when I offer
    to the most high God, he will accept it.
  usfm_code: SIR
  verse: '9'
- book: Brenton Septuagint Translation Sirach 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Be not fainthearted when thou makest thy prayer, and neglect not to give alms.
  usfm_code: SIR
  verse: '10'
- book: Brenton Septuagint Translation Sirach 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'Laugh no man to scorn in the bitterness of his soul: for there is one which
    humbleth and exalteth.'
  usfm_code: SIR
  verse: '11'
- book: Brenton Septuagint Translation Sirach 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Devise not a lie against thy brother; neither do the like to thy friend.
  usfm_code: SIR
  verse: '12'
- book: Brenton Septuagint Translation Sirach 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'Use not to make any manner of lie: for the custom thereof is not good.'
  usfm_code: SIR
  verse: '13'
- book: Brenton Septuagint Translation Sirach 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Use not many words in a multitude of elders, and make not much babbling when
    thou prayest.
  usfm_code: SIR
  verse: '14'
- book: Brenton Septuagint Translation Sirach 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Hate not laborious work, neither husbandry, which the most High hath ordained.
  usfm_code: SIR
  verse: '15'
- book: Brenton Septuagint Translation Sirach 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Number not thyself among the multitude of sinners, but remember that wrath
    will not tarry long.
  usfm_code: SIR
  verse: '16'
- book: Brenton Septuagint Translation Sirach 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'Humble thy soul greatly: for the vengeance of the ungodly is fire and worms.'
  usfm_code: SIR
  verse: '17'
- book: Brenton Septuagint Translation Sirach 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Change not a friend for any good by no means; neither a faithful brother for
    the gold of Suphir.
  usfm_code: SIR
  verse: '18'
- book: Brenton Septuagint Translation Sirach 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'Forego not a wise and good woman: for her grace is above gold.'
  usfm_code: SIR
  verse: '19'
- book: Brenton Septuagint Translation Sirach 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Whereas thy servant worketh truly, entreat him not evil, nor the hireling
    that bestoweth himself wholly for thee.
  usfm_code: SIR
  verse: '20'
- book: Brenton Septuagint Translation Sirach 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Let thy soul love a good servant, and defraud him not of liberty.
  usfm_code: SIR
  verse: '21'
- book: Brenton Septuagint Translation Sirach 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'Hast thou cattle? have an eye to them: and if they be for thy profit, keep
    them with thee.'
  usfm_code: SIR
  verse: '22'
- book: Brenton Septuagint Translation Sirach 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Hast thou children? instruct them, and bow down their neck from their youth.
  usfm_code: SIR
  verse: '23'
- book: Brenton Septuagint Translation Sirach 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Hast thou daughters? have a care of their body, and shew not thyself cheerful
    toward them.
  usfm_code: SIR
  verse: '24'
- book: Brenton Septuagint Translation Sirach 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'Marry thy daughter, and so shalt thou have performed a weighty matter: but
    give her to a man of understanding.'
  usfm_code: SIR
  verse: '25'
- book: Brenton Septuagint Translation Sirach 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Hast thou a wife after thy mind? forsake her not.
  usfm_code: SIR
  verse: '26'
- book: Brenton Septuagint Translation Sirach 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Honour thy father with thy whole heart, and forget not the sorrows of thy
    mother.
  usfm_code: SIR
  verse: '27'
- book: Brenton Septuagint Translation Sirach 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Remember that thou wast begotten of them; and how canst thou recompense them
    the things that they have done for thee?
  usfm_code: SIR
  verse: '28'
- book: Brenton Septuagint Translation Sirach 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Fear the Lord with all thy soul, and reverence his priests.
  usfm_code: SIR
  verse: '29'
- book: Brenton Septuagint Translation Sirach 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Love him that made thee with all thy strength, and forsake not his ministers.
  usfm_code: SIR
  verse: '30'
- book: Brenton Septuagint Translation Sirach 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'Fear the Lord, and honour the priest: and give him his portion, as it is
    commanded thee: the firstfruits, and the trespass offering, and the gift of the
    shoulders, and the sacrifice of sanctification, and the firstfruits of the holy
    things.'
  usfm_code: SIR
  verse: '31'
- book: Brenton Septuagint Translation Sirach 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And stretch thine hand unto the poor, that thy blessing may be perfected.
  usfm_code: SIR
  verse: '32'
- book: Brenton Septuagint Translation Sirach 7
  chapter: 7
  iso-639-2_language_code: eng
  text: A gift hath grace in the sight of every man living; and for the dead detain
    it not.
  usfm_code: SIR
  verse: '33'
- book: Brenton Septuagint Translation Sirach 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Fail not to be with them that weep, and mourn with them that mourn.
  usfm_code: SIR
  verse: '34'
- book: Brenton Septuagint Translation Sirach 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'Be not slow to visit the sick: for that shall make thee to be beloved.'
  usfm_code: SIR
  verse: '35'
- book: Brenton Septuagint Translation Sirach 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Whatsoever thou takest in hand, remember the end, and thou shalt never do
    amiss.
  usfm_code: SIR
  verse: '36'
