- book: Brenton Septuagint Translation Tobit 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'Tobias then answered and said, Father, I will do all things which thou hast
    commanded me:'
  usfm_code: TOB
  verse: '1'
- book: Brenton Septuagint Translation Tobit 5
  chapter: 5
  iso-639-2_language_code: eng
  text: but how can I receive the money, seeing I know him not?
  usfm_code: TOB
  verse: '2'
- book: Brenton Septuagint Translation Tobit 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'Then he gave him the handwriting, and said unto him, Seek thee a man which
    may go with thee, and I will give him wages whiles I yet live: and go and receive
    the money.'
  usfm_code: TOB
  verse: '3'
- book: Brenton Septuagint Translation Tobit 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Therefore when he went to seek a man, he found Raphael that was an angel.
  usfm_code: TOB
  verse: '4'
- book: Brenton Septuagint Translation Tobit 5
  chapter: 5
  iso-639-2_language_code: eng
  text: But he knew not; and he said unto him, Canst thou go with me to Rages? and
    knowest thou those places well?
  usfm_code: TOB
  verse: '5'
- book: Brenton Septuagint Translation Tobit 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'To whom the angel said, I will go with thee, and I know the way well: for
    I have lodged with our brother Gabael.'
  usfm_code: TOB
  verse: '6'
- book: Brenton Septuagint Translation Tobit 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Then Tobias said unto him, Tarry for me, till I tell my father.
  usfm_code: TOB
  verse: '7'
- book: Brenton Septuagint Translation Tobit 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Then he said unto him, Go, and tarry not. So he went in and said to his father,
    Behold, I have found one which will go with me. Then he said, Call him unto me,
    that I may know of what tribe he is, and whether he be a trusty man to go with
    thee.
  usfm_code: TOB
  verse: '8'
- book: Brenton Septuagint Translation Tobit 5
  chapter: 5
  iso-639-2_language_code: eng
  text: So he called him, and he came in, and they saluted one another.
  usfm_code: TOB
  verse: '9'
- book: Brenton Septuagint Translation Tobit 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Then Tobit said unto him, Brother, shew me of what tribe and family thou art.
  usfm_code: TOB
  verse: '10'
- book: Brenton Septuagint Translation Tobit 5
  chapter: 5
  iso-639-2_language_code: eng
  text: To whom he said, Dost thou seek for a tribe or family, or an hired man to
    go with thy son? Then Tobit said unto him, I would know, brother, thy kindred
    and name.
  usfm_code: TOB
  verse: '11'
- book: Brenton Septuagint Translation Tobit 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Then he said, I am Azarias, the son of Ananias the great, and of thy brethren.
  usfm_code: TOB
  verse: '12'
- book: Brenton Septuagint Translation Tobit 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'Then Tobit said, Thou art welcome, brother; be not now angry with me, because
    I have enquired to know thy tribe and thy family; for thou art my brother, of
    an honest and good stock: for I know Ananias and Jonathas, sons of that great
    Samaias, as we went together to Jerusalem to worship, and offered the firstborn,
    and the tenths of the fruits; and they were not seduced with the error of our
    brethren: my brother, thou art of a good stock.'
  usfm_code: TOB
  verse: '13'
- book: Brenton Septuagint Translation Tobit 5
  chapter: 5
  iso-639-2_language_code: eng
  text: But tell me, what wages shall I give thee? wilt thou a drachm a day, and things
    necessary, as to mine own son?
  usfm_code: TOB
  verse: '14'
- book: Brenton Septuagint Translation Tobit 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Yea, moreover, if ye return safe, I will add something to thy wages.
  usfm_code: TOB
  verse: '15'
- book: Brenton Septuagint Translation Tobit 5
  chapter: 5
  iso-639-2_language_code: eng
  text: So they were well pleased. Then said he to Tobias, Prepare thyself for the
    journey, and God send you a good journey. And when his son had prepared all things
    for the journey, his father said, Go thou with this man, and God, which dwelleth
    in heaven, prosper your journey, and the angel of God keep you company. So they
    went forth both, and the young man's dog with them.
  usfm_code: TOB
  verse: '16'
- book: Brenton Septuagint Translation Tobit 5
  chapter: 5
  iso-639-2_language_code: eng
  text: But Anna his mother wept, and said to Tobit, Why hast thou sent away our son?
    is he not the staff of our hand, in going in and out before us?
  usfm_code: TOB
  verse: '17'
- book: Brenton Septuagint Translation Tobit 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'Be not greedy to add money to money: but let it be as refuse in respect of
    our child.'
  usfm_code: TOB
  verse: '18'
- book: Brenton Septuagint Translation Tobit 5
  chapter: 5
  iso-639-2_language_code: eng
  text: For that which the Lord hath given us to live with doth suffice us.
  usfm_code: TOB
  verse: '19'
- book: Brenton Septuagint Translation Tobit 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Then said Tobit to her, Take no care, my sister; he shall return in safety,
    and thine eyes shall see him.
  usfm_code: TOB
  verse: '20'
- book: Brenton Septuagint Translation Tobit 5
  chapter: 5
  iso-639-2_language_code: eng
  text: For the good angel will keep him company, and his journey shall be prosperous,
    and he shall return safe.
  usfm_code: TOB
  verse: '21'
- book: Brenton Septuagint Translation Tobit 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Then she made an end of weeping.
  usfm_code: TOB
  verse: '22'
