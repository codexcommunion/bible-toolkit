- book: Brenton Septuagint Translation Sirach 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Desire not a multitude of unprofitable children, neither delight in ungodly
    sons.
  usfm_code: SIR
  verse: '1'
- book: Brenton Septuagint Translation Sirach 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Though they multiply, rejoice not in them, except the fear of the Lord be
    with them.
  usfm_code: SIR
  verse: '2'
- book: Brenton Septuagint Translation Sirach 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'Trust not thou in their life, neither respect their multitude: for one that
    is just is better than a thousand; and better it is to die without children, than
    to have them that are ungodly.'
  usfm_code: SIR
  verse: '3'
- book: Brenton Septuagint Translation Sirach 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'For by one that hath understanding shall the city be replenished: but the
    kindred of the wicked shall speedily become desolate.'
  usfm_code: SIR
  verse: '4'
- book: Brenton Septuagint Translation Sirach 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Many such things have I seen with mine eyes, and mine ear hath heard greater
    things than these.
  usfm_code: SIR
  verse: '5'
- book: Brenton Septuagint Translation Sirach 16
  chapter: 16
  iso-639-2_language_code: eng
  text: In the congregation of the ungodly shall a fire be kindled; and in a rebellious
    nation wrath is set on fire.
  usfm_code: SIR
  verse: '6'
- book: Brenton Septuagint Translation Sirach 16
  chapter: 16
  iso-639-2_language_code: eng
  text: He was not pacified toward the old giants, who fell away in the strength of
    their foolishness.
  usfm_code: SIR
  verse: '7'
- book: Brenton Septuagint Translation Sirach 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Neither spared he the place where Lot sojourned, but abhorred them for their
    pride.
  usfm_code: SIR
  verse: '8'
- book: Brenton Septuagint Translation Sirach 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'He pitied not the people of perdition, who were taken away in their sins:'
  usfm_code: SIR
  verse: '9'
- book: Brenton Septuagint Translation Sirach 16
  chapter: 16
  iso-639-2_language_code: eng
  text: nor the six hundred thousand footmen, who were gathered together in the hardness
    of their hearts.
  usfm_code: SIR
  verse: '10'
- book: Brenton Septuagint Translation Sirach 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'And if there be one stiffnecked among the people, it is marvel if he escape
    unpunished: for mercy and wrath are with him; he is mighty to forgive and to pour
    out displeasure.'
  usfm_code: SIR
  verse: '11'
- book: Brenton Septuagint Translation Sirach 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'As his mercy is great, so is his correction also: he judgeth a man according
    to his works.'
  usfm_code: SIR
  verse: '12'
- book: Brenton Septuagint Translation Sirach 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'The sinner shall not escape with his spoils: and the patience of the godly
    shall not be frustrate.'
  usfm_code: SIR
  verse: '13'
- book: Brenton Septuagint Translation Sirach 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'Make way for every work of mercy: for every man shall find according to his
    works.'
  usfm_code: SIR
  verse: '14'
- book: Brenton Septuagint Translation Sirach 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'Say not thou, I will hide myself from the Lord: shall any remember me from
    above? I shall not be remembered among so many people: for what is my soul among
    such an infinite number of creatures?'
  usfm_code: SIR
  verse: '17'
- book: Brenton Septuagint Translation Sirach 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Behold, the heaven, and the heaven of heavens, the deep, and the earth, and
    all that therein is, shall be moved when he shall visit.
  usfm_code: SIR
  verse: '18'
- book: Brenton Septuagint Translation Sirach 16
  chapter: 16
  iso-639-2_language_code: eng
  text: The mountains also and foundations of the earth shall be shaken with trembling,
    when he looketh upon them.
  usfm_code: SIR
  verse: '19'
- book: Brenton Septuagint Translation Sirach 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'No heart can think upon these things worthily: and who is able to conceive
    his ways?'
  usfm_code: SIR
  verse: '20'
- book: Brenton Septuagint Translation Sirach 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'It is a tempest which no man can see: for the most part of his works are
    hid.'
  usfm_code: SIR
  verse: '21'
- book: Brenton Septuagint Translation Sirach 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Who can declare the works of his justice? or who can endure them? for his
    covenant is afar off.
  usfm_code: SIR
  verse: '22'
- book: Brenton Septuagint Translation Sirach 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'He that wanteth understanding will think upon vain things: and a foolish
    man erring imagineth follies.'
  usfm_code: SIR
  verse: '23'
- book: Brenton Septuagint Translation Sirach 16
  chapter: 16
  iso-639-2_language_code: eng
  text: My son, hearken unto me, and learn knowledge, and mark my words with thy heart.
  usfm_code: SIR
  verse: '24'
- book: Brenton Septuagint Translation Sirach 16
  chapter: 16
  iso-639-2_language_code: eng
  text: I will shew forth doctrine in weight, and declare his knowledge exactly.
  usfm_code: SIR
  verse: '25'
- book: Brenton Septuagint Translation Sirach 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'The works of the Lord are done in judgment from the beginning: and from the
    time he made them he disposed the parts thereof.'
  usfm_code: SIR
  verse: '26'
- book: Brenton Septuagint Translation Sirach 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'He garnished his works for ever, and the chief of them unto all generations:
    they neither labour, nor are weary, nor cease from their works.'
  usfm_code: SIR
  verse: '27'
- book: Brenton Septuagint Translation Sirach 16
  chapter: 16
  iso-639-2_language_code: eng
  text: None of them hindereth another, and they shall never disobey his word.
  usfm_code: SIR
  verse: '28'
- book: Brenton Septuagint Translation Sirach 16
  chapter: 16
  iso-639-2_language_code: eng
  text: After this the Lord looked upon the earth, and filled it with his blessings.
  usfm_code: SIR
  verse: '29'
- book: Brenton Septuagint Translation Sirach 16
  chapter: 16
  iso-639-2_language_code: eng
  text: With all manner of living things hath he covered the face thereof; and they
    shall return into it again.
  usfm_code: SIR
  verse: '30'
