- book_title: Brenton Septuagint Translation Sirach 16
  book_usfm_code: SIR
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: Desire not a multitude of unprofitable children, neither delight in
    ungodly sons.
- book_title: Brenton Septuagint Translation Sirach 16
  book_usfm_code: SIR
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: Though they multiply, rejoice not in them, except the fear of the Lord
    be with them.
- book_title: Brenton Septuagint Translation Sirach 16
  book_usfm_code: SIR
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: 'Trust not thou in their life, neither respect their multitude: for
    one that is just is better than a thousand; and better it is to die without children,
    than to have them that are ungodly.'
- book_title: Brenton Septuagint Translation Sirach 16
  book_usfm_code: SIR
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'For by one that hath understanding shall the city be replenished: but
    the kindred of the wicked shall speedily become desolate.'
- book_title: Brenton Septuagint Translation Sirach 16
  book_usfm_code: SIR
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: Many such things have I seen with mine eyes, and mine ear hath heard
    greater things than these.
- book_title: Brenton Septuagint Translation Sirach 16
  book_usfm_code: SIR
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: In the congregation of the ungodly shall a fire be kindled; and in a
    rebellious nation wrath is set on fire.
- book_title: Brenton Septuagint Translation Sirach 16
  book_usfm_code: SIR
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: He was not pacified toward the old giants, who fell away in the strength
    of their foolishness.
- book_title: Brenton Septuagint Translation Sirach 16
  book_usfm_code: SIR
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: Neither spared he the place where Lot sojourned, but abhorred them for
    their pride.
- book_title: Brenton Septuagint Translation Sirach 16
  book_usfm_code: SIR
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'He pitied not the people of perdition, who were taken away in their
    sins:'
- book_title: Brenton Septuagint Translation Sirach 16
  book_usfm_code: SIR
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: nor the six hundred thousand footmen, who were gathered together in
    the hardness of their hearts.
- book_title: Brenton Septuagint Translation Sirach 16
  book_usfm_code: SIR
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'And if there be one stiffnecked among the people, it is marvel if he
    escape unpunished: for mercy and wrath are with him; he is mighty to forgive and
    to pour out displeasure.'
- book_title: Brenton Septuagint Translation Sirach 16
  book_usfm_code: SIR
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'As his mercy is great, so is his correction also: he judgeth a man
    according to his works.'
- book_title: Brenton Septuagint Translation Sirach 16
  book_usfm_code: SIR
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'The sinner shall not escape with his spoils: and the patience of the
    godly shall not be frustrate.'
- book_title: Brenton Septuagint Translation Sirach 16
  book_usfm_code: SIR
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'Make way for every work of mercy: for every man shall find according
    to his works.'
- book_title: Brenton Septuagint Translation Sirach 16
  book_usfm_code: SIR
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: 'Say not thou, I will hide myself from the Lord: shall any remember
    me from above? I shall not be remembered among so many people: for what is my
    soul among such an infinite number of creatures?'
- book_title: Brenton Septuagint Translation Sirach 16
  book_usfm_code: SIR
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: Behold, the heaven, and the heaven of heavens, the deep, and the earth,
    and all that therein is, shall be moved when he shall visit.
- book_title: Brenton Septuagint Translation Sirach 16
  book_usfm_code: SIR
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: The mountains also and foundations of the earth shall be shaken with
    trembling, when he looketh upon them.
- book_title: Brenton Septuagint Translation Sirach 16
  book_usfm_code: SIR
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: 'No heart can think upon these things worthily: and who is able to conceive
    his ways?'
- book_title: Brenton Septuagint Translation Sirach 16
  book_usfm_code: SIR
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: 'It is a tempest which no man can see: for the most part of his works
    are hid.'
- book_title: Brenton Septuagint Translation Sirach 16
  book_usfm_code: SIR
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: Who can declare the works of his justice? or who can endure them? for
    his covenant is afar off.
- book_title: Brenton Septuagint Translation Sirach 16
  book_usfm_code: SIR
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: 'He that wanteth understanding will think upon vain things: and a foolish
    man erring imagineth follies.'
- book_title: Brenton Septuagint Translation Sirach 16
  book_usfm_code: SIR
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: My son, hearken unto me, and learn knowledge, and mark my words with
    thy heart.
- book_title: Brenton Septuagint Translation Sirach 16
  book_usfm_code: SIR
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: I will shew forth doctrine in weight, and declare his knowledge exactly.
- book_title: Brenton Septuagint Translation Sirach 16
  book_usfm_code: SIR
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: 'The works of the Lord are done in judgment from the beginning: and
    from the time he made them he disposed the parts thereof.'
- book_title: Brenton Septuagint Translation Sirach 16
  book_usfm_code: SIR
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: 'He garnished his works for ever, and the chief of them unto all generations:
    they neither labour, nor are weary, nor cease from their works.'
- book_title: Brenton Septuagint Translation Sirach 16
  book_usfm_code: SIR
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: None of them hindereth another, and they shall never disobey his word.
- book_title: Brenton Septuagint Translation Sirach 16
  book_usfm_code: SIR
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: After this the Lord looked upon the earth, and filled it with his blessings.
- book_title: Brenton Septuagint Translation Sirach 16
  book_usfm_code: SIR
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: With all manner of living things hath he covered the face thereof; and
    they shall return into it again.
