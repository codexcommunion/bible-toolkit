- book_title: Brenton Septuagint Translation Genesis 36
  book_usfm_code: GEN
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And these are the generations of Esau; this is Edom.
- book_title: Brenton Septuagint Translation Genesis 36
  book_usfm_code: GEN
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: And Esau took to himself wives of the daughters of the Chananites; Ada,
    the daughter of Ælom the Chettite; and Olibema, daughter of Ana the son of Sebegon,
    the Evite;
- book_title: Brenton Septuagint Translation Genesis 36
  book_usfm_code: GEN
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: and Basemath, daughter of Ismael, sister of Nabaioth.
- book_title: Brenton Septuagint Translation Genesis 36
  book_usfm_code: GEN
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And Ada bore to him Eliphas; and Basemath bore Raguel.
- book_title: Brenton Septuagint Translation Genesis 36
  book_usfm_code: GEN
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And Olibema bore Jeus, and Jeglom, and Core; these are the sons of Esau,
    which were born to him in the land of Chanaan.
- book_title: Brenton Septuagint Translation Genesis 36
  book_usfm_code: GEN
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And Esau took his wives, and his sons, and his daughters, and all the
    persons of his house, and all his possessions, and all his cattle, and all that
    he had got, and all things whatsoever he had acquired in the land of Chanaan;
    and Esau went forth from the land of Chanaan, from the face of his brother Jacob.
- book_title: Brenton Septuagint Translation Genesis 36
  book_usfm_code: GEN
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: For their substance was too great for them to dwell together; and the
    land of their sojourning could not bear them, because of the abundance of their
    possessions.
- book_title: Brenton Septuagint Translation Genesis 36
  book_usfm_code: GEN
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And Esau dwelt in mount Seir; Esau, he is Edom.
- book_title: Brenton Septuagint Translation Genesis 36
  book_usfm_code: GEN
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And these are the generations of Esau, the father of Edom in the mount
    Seir.
- book_title: Brenton Septuagint Translation Genesis 36
  book_usfm_code: GEN
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And these are the names of the sons of Esau. Eliphas, the son of Ada,
    the wife of Esau; and Raguel, the son of Basemath, wife of Esau.
- book_title: Brenton Septuagint Translation Genesis 36
  book_usfm_code: GEN
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And the sons of Eliphas were Thæman, Omar, Sophar, Gothom, and Kenez.
- book_title: Brenton Septuagint Translation Genesis 36
  book_usfm_code: GEN
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: And Thamna was a concubine of Eliphaz, the son of Esau; and she bore
    Amalec to Eliphas. These are the sons of Ada, the wife of Esau.
- book_title: Brenton Septuagint Translation Genesis 36
  book_usfm_code: GEN
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: And these are the sons of Raguel; Nachoth, Zare, Some, and Moze. These
    were the sons of Basemath, wife of Esau.
- book_title: Brenton Septuagint Translation Genesis 36
  book_usfm_code: GEN
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: And these are the sons of Olibema, the daughter of Ana, the son of Sebegon,
    the wife of Esau; and she bore to Esau, Jeus, and Jeglom, and Core.
- book_title: Brenton Septuagint Translation Genesis 36
  book_usfm_code: GEN
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: These are the chiefs of the son of Esau, even the sons of Eliphas, the
    first-born of Esau; chief Thæman, chief Omar, chief Sophar, chief Kenez,
- book_title: Brenton Septuagint Translation Genesis 36
  book_usfm_code: GEN
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: chief Core, chief Gothom, chief Amalec. These are the chiefs of Eliphas,
    in the land of Edom; these are the sons of Ada.
- book_title: Brenton Septuagint Translation Genesis 36
  book_usfm_code: GEN
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And these are the sons of Raguel, the son of Esau; chief Nachoth, chief
    Zare, chief Some, chief Moze. These are the chiefs of Raguel, in the land of Edom;
    these are the sons of Basemath, wife of Esau.
- book_title: Brenton Septuagint Translation Genesis 36
  book_usfm_code: GEN
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: And these are the sons of Olibema, wife of Esau; chief Jeus, chief Jeglom,
    chief Core. These are the chiefs of Olibema, daughter of Ana, wife of Esau.
- book_title: Brenton Septuagint Translation Genesis 36
  book_usfm_code: GEN
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: These are the sons of Esau, and these are the chiefs; these are the
    sons of Edom.
- book_title: Brenton Septuagint Translation Genesis 36
  book_usfm_code: GEN
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: And these are the sons of Seir, the Chorrhite, who inhabited the land;
    Lotan, Sobal, Sebegon, Ana,
- book_title: Brenton Septuagint Translation Genesis 36
  book_usfm_code: GEN
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: and Deson, and Asar, and Rison. These are the chiefs of the Chorrhite,
    the son of Seir, in the land of Edom.
- book_title: Brenton Septuagint Translation Genesis 36
  book_usfm_code: GEN
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: And the sons of Lotan were Chorrhi and Hæman; and the sister of Lotan,
    Thamna.
- book_title: Brenton Septuagint Translation Genesis 36
  book_usfm_code: GEN
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: And these are the sons of Sobal; Golam, and Manachath, and Gæbel, and
    Sophar, and Omar.
- book_title: Brenton Septuagint Translation Genesis 36
  book_usfm_code: GEN
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: And these are the sons of Sebegon; Aïe, and Ana; this is the Ana who
    found Jamin in the wilderness, when he tended the beasts of his father Sebegon.
- book_title: Brenton Septuagint Translation Genesis 36
  book_usfm_code: GEN
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: And these are the sons of Ana; Deson—and Olibema was daughter of Ana.
- book_title: Brenton Septuagint Translation Genesis 36
  book_usfm_code: GEN
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: And these are the sons of Deson; Amada, and Asban, and Ithran, and Charrhan.
- book_title: Brenton Septuagint Translation Genesis 36
  book_usfm_code: GEN
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: And these are the sons of Asar; Balaam, and Zucam, and Jucam.
- book_title: Brenton Septuagint Translation Genesis 36
  book_usfm_code: GEN
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: And these are the sons of Rison; Hos, and Aran.
- book_title: Brenton Septuagint Translation Genesis 36
  book_usfm_code: GEN
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: And these are the chiefs of Chorri; chief Lotan, chief Sobal, chief
    Sebegon, chief Ana,
- book_title: Brenton Septuagint Translation Genesis 36
  book_usfm_code: GEN
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: chief Deson, chief Asar, chief Rison. These are the chiefs of Chorri,
    in their principalities in the land of Edom.
- book_title: Brenton Septuagint Translation Genesis 36
  book_usfm_code: GEN
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: And these are the kings which reigned in Edom, before a king reigned
    in Israel.
- book_title: Brenton Septuagint Translation Genesis 36
  book_usfm_code: GEN
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 32
  verse_text: And Balac, son of Beor, reigned in Edom; and the name of his city was
    Dennaba.
- book_title: Brenton Septuagint Translation Genesis 36
  book_usfm_code: GEN
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 33
  verse_text: And Balac died; and Jobab, son of Zara, from Bosorrha reigned in his
    stead.
- book_title: Brenton Septuagint Translation Genesis 36
  book_usfm_code: GEN
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 34
  verse_text: And Jobab died; and Asom, from the land of the Thæmanites, reigned in
    his stead.
- book_title: Brenton Septuagint Translation Genesis 36
  book_usfm_code: GEN
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 35
  verse_text: And Asom died; and Adad son of Barad, who cut off Madiam in the plain
    of Moab, ruled in his stead; and the name of his city was Getthaim.
- book_title: Brenton Septuagint Translation Genesis 36
  book_usfm_code: GEN
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 36
  verse_text: And Adad died; and Samada of Massecca reigned in his stead.
- book_title: Brenton Septuagint Translation Genesis 36
  book_usfm_code: GEN
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 37
  verse_text: And Samada died; and Saul of Rhoöboth by the river reigned in his stead.
- book_title: Brenton Septuagint Translation Genesis 36
  book_usfm_code: GEN
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 38
  verse_text: And Saul died; and Ballenon the son of Achobor reigned in his stead.
- book_title: Brenton Septuagint Translation Genesis 36
  book_usfm_code: GEN
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 39
  verse_text: And Ballenon the son of Achobor died; and Arad the son of Barad reigned
    in his stead; and the name of his city was Phogor; and the name of his wife was
    Metebeel, daughter of Matraith, son of Maizoöb.
- book_title: Brenton Septuagint Translation Genesis 36
  book_usfm_code: GEN
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 40
  verse_text: These are the names of the chiefs of Esau, in their tribes, according
    to their place, in their countries, and in their nations; chief Thamna, chief
    Gola, chief Jether,
- book_title: Brenton Septuagint Translation Genesis 36
  book_usfm_code: GEN
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 41
  verse_text: chief Olibema, chief Helas, chief Phinon,
- book_title: Brenton Septuagint Translation Genesis 36
  book_usfm_code: GEN
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 42
  verse_text: chief Kenez, chief Thæman, chief Mazar,
- book_title: Brenton Septuagint Translation Genesis 36
  book_usfm_code: GEN
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 43
  verse_text: chief Magediel, chief Zaphoin. These are the chiefs of Edom in their
    dwelling-places, in the land of their possession; this is Esau, the father of
    Edom.
