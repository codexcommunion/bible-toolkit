- book: Brenton Septuagint Translation Judges 21
  chapter: 21
  iso-639-2_language_code: eng
  text: Now the children of Israel swore in Massephath, saying, No man of us shall
    give his daughter to Benjamin for a wife.
  usfm_code: JDG
  verse: '1'
- book: Brenton Septuagint Translation Judges 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'And the people came to Bæthel, and sat there until evening before God: and
    they lifted up their voice and wept with a great weeping;'
  usfm_code: JDG
  verse: '2'
- book: Brenton Septuagint Translation Judges 21
  chapter: 21
  iso-639-2_language_code: eng
  text: and said, Wherefore, O Lord God of Israel, has this come to pass, that to-day
    one tribe should be counted as missing from Israel?
  usfm_code: JDG
  verse: '3'
- book: Brenton Septuagint Translation Judges 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And it came to pass on the morrow that the people rose up early, and built
    there an altar, and offered up whole-burnt-offerings and peace-offerings.
  usfm_code: JDG
  verse: '4'
- book: Brenton Septuagint Translation Judges 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And the children of Israel said, Who of all the tribes of Israel, went not
    up in the congregation to the Lord? for there was a great oath concerning those
    who went not up to the Lord to Massephath, saying, He shall surely be put to death.
  usfm_code: JDG
  verse: '5'
- book: Brenton Septuagint Translation Judges 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And the children of Israel relented toward Benjamin their brother, and said,
    To-day one tribe is cut off from Israel.
  usfm_code: JDG
  verse: '6'
- book: Brenton Septuagint Translation Judges 21
  chapter: 21
  iso-639-2_language_code: eng
  text: What shall we do for wives for the rest that remain? whereas we have sworn
    by the Lord, not to give them of our daughters for wives.
  usfm_code: JDG
  verse: '7'
- book: Brenton Septuagint Translation Judges 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And they said, What one man is there of the tribes of Israel, who went not
    up to the Lord to Massephath? and, behold, no man came to the camp from Jabis
    Galaad to the assembly.
  usfm_code: JDG
  verse: '8'
- book: Brenton Septuagint Translation Judges 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And the people were numbered, and there was not there a man from the inhabitants
    of Jabis Galaad.
  usfm_code: JDG
  verse: '9'
- book: Brenton Septuagint Translation Judges 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And the congregation sent thither twelve thousand men of the strongest, and
    they charged them, saying, Go ye and smite the inhabitants of Jabis Galaad with
    the edge of the sword.
  usfm_code: JDG
  verse: '10'
- book: Brenton Septuagint Translation Judges 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'And this shall ye do: every male and every woman that has known the lying
    with man ye shall devote to destruction , but the virgins ye shall save alive:
    and they did so.'
  usfm_code: JDG
  verse: '11'
- book: Brenton Septuagint Translation Judges 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And they found among the inhabitants of Jabis Galaad four hundred young virgins,
    who had not known man by lying with him; and they brought them to Selom in the
    land of Chanaan.
  usfm_code: JDG
  verse: '12'
- book: Brenton Septuagint Translation Judges 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And all the congregation sent and spoke to the children of Benjamin in the
    rock Remmon, and invited them to make peace.
  usfm_code: JDG
  verse: '13'
- book: Brenton Septuagint Translation Judges 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And Benjamin returned to the children of Israel at that time, and the children
    of Israel gave them the women whom they had saved alive of the daughters of Jabis
    Galaad; and they were content.
  usfm_code: JDG
  verse: '14'
- book: Brenton Septuagint Translation Judges 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And the people relented for Benjamin, because the Lord had made a breach in
    the tribes of Israel.
  usfm_code: JDG
  verse: '15'
- book: Brenton Septuagint Translation Judges 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And the elders of the congregation said, What shall we do for wives for them
    that remain? for the women have been destroyed out of Benjamin.
  usfm_code: JDG
  verse: '16'
- book: Brenton Septuagint Translation Judges 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And they said, There must be an inheritance of them that are escaped of Benjamin;
    and so a tribe shall not be destroyed out of Israel.
  usfm_code: JDG
  verse: '17'
- book: Brenton Septuagint Translation Judges 21
  chapter: 21
  iso-639-2_language_code: eng
  text: For we shall not be able to give them wives of our daughters, because we swore
    among the children of Israel, saying, Cursed is he that gives a wife to Benjamin.
  usfm_code: JDG
  verse: '18'
- book: Brenton Septuagint Translation Judges 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And they said, Lo! now there is a feast of the Lord from year to year in Selom,
    which is on the north of Bæthel, eastward on the way that goes up from Bæthel
    to Sychem, and from the south of Lebona.
  usfm_code: JDG
  verse: '19'
- book: Brenton Septuagint Translation Judges 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And they charged the children of Benjamin, saying, Go and lie in wait in the
    vineyards;
  usfm_code: JDG
  verse: '20'
- book: Brenton Septuagint Translation Judges 21
  chapter: 21
  iso-639-2_language_code: eng
  text: and ye shall see; and lo! if there come out the daughters of the inhabitants
    of Selom to dance in dances, then shall ye go out of the vineyards and seize for
    yourselves every man a wife of the daughters of Selom, and go ye into the land
    of Benjamin.
  usfm_code: JDG
  verse: '21'
- book: Brenton Septuagint Translation Judges 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'And it shall come to pass, when their fathers or their brethren come to dispute
    with us, that we will say to them, Grant them freely to us, for we have not taken
    every man his wife in the battle: because ye did not give to them according to
    the occasion, ye transgressed.'
  usfm_code: JDG
  verse: '22'
- book: Brenton Septuagint Translation Judges 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'And the children of Benjamin did so; and they took wives according to their
    number from the dancers whom they seized: and they went and returned to their
    inheritance, and built the cities, and dwelt in them.'
  usfm_code: JDG
  verse: '23'
- book: Brenton Septuagint Translation Judges 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And the children of Israel went thence at that time every man to his tribe
    and his kindred; and they went thence every man to his inheritance.
  usfm_code: JDG
  verse: '24'
- book: Brenton Septuagint Translation Judges 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And in those days there was no king in Israel; every man did that which was
    right in his own sight.
  usfm_code: JDG
  verse: '25'
