- book: Brenton Septuagint Translation Wisdom Of Solomon 12
  chapter: 12
  iso-639-2_language_code: eng
  text: For thine incorruptible Spirit is in all things.
  usfm_code: WIS
  verse: '1'
- book: Brenton Septuagint Translation Wisdom Of Solomon 12
  chapter: 12
  iso-639-2_language_code: eng
  text: Therefore chastenest thou them by little and little that offend, and warnest
    them by putting them in remembrance wherein they have offended, that leaving their
    wickedness they may believe on thee, O Lord.
  usfm_code: WIS
  verse: '2'
- book: Brenton Septuagint Translation Wisdom Of Solomon 12
  chapter: 12
  iso-639-2_language_code: eng
  text: For it was thy will to destroy by the hands of our fathers both those old
    inhabitants of thy holy land,
  usfm_code: WIS
  verse: '3'
- book: Brenton Septuagint Translation Wisdom Of Solomon 12
  chapter: 12
  iso-639-2_language_code: eng
  text: whom thou hatedst for doing most odious works of witchcrafts, and wicked sacrifices;
  usfm_code: WIS
  verse: '4'
- book: Brenton Septuagint Translation Wisdom Of Solomon 12
  chapter: 12
  iso-639-2_language_code: eng
  text: and also those merciless murderers of children, and devourers of man's flesh,
    and the feasts of blood,
  usfm_code: WIS
  verse: '5'
- book: Brenton Septuagint Translation Wisdom Of Solomon 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'with their priests out of the midst of their idolatrous crew, and the parents,
    that killed with their own hands souls destitute of help:'
  usfm_code: WIS
  verse: '6'
- book: Brenton Septuagint Translation Wisdom Of Solomon 12
  chapter: 12
  iso-639-2_language_code: eng
  text: that the land, which thou esteemedst above all other, might receive a worthy
    colony of God's children.
  usfm_code: WIS
  verse: '7'
- book: Brenton Septuagint Translation Wisdom Of Solomon 12
  chapter: 12
  iso-639-2_language_code: eng
  text: Nevertheless even those thou sparedst as men, and didst send wasps, forerunners
    of thine host, to destroy them by little and little.
  usfm_code: WIS
  verse: '8'
- book: Brenton Septuagint Translation Wisdom Of Solomon 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'Not that thou wast unable to bring the ungodly under the hand of the righteous
    in battle, or to destroy them at once with cruel beasts, or with one rough word:'
  usfm_code: WIS
  verse: '9'
- book: Brenton Septuagint Translation Wisdom Of Solomon 12
  chapter: 12
  iso-639-2_language_code: eng
  text: but executing thy judgments upon them by little and little, thou gavest them
    place of repentance, not being ignorant that they were a naughty generation, and
    that their malice was bred in them, and that their cogitation would never be changed.
  usfm_code: WIS
  verse: '10'
- book: Brenton Septuagint Translation Wisdom Of Solomon 12
  chapter: 12
  iso-639-2_language_code: eng
  text: For it was a cursed seed from the beginning; neither didst thou for fear of
    any man give them pardon for those things wherein they sinned.
  usfm_code: WIS
  verse: '11'
- book: Brenton Septuagint Translation Wisdom Of Solomon 12
  chapter: 12
  iso-639-2_language_code: eng
  text: For who shall say, What hast thou done? or who shall withstand thy judgment?
    or who shall accuse thee for the nations that perish, whom thou hast made? or
    who shall come to stand against thee, to be revenged for the unrighteous men?
  usfm_code: WIS
  verse: '12'
- book: Brenton Septuagint Translation Wisdom Of Solomon 12
  chapter: 12
  iso-639-2_language_code: eng
  text: For neither is there any God but thou that careth for all, to whom thou mightest
    shew that thy judgment is not unright.
  usfm_code: WIS
  verse: '13'
- book: Brenton Septuagint Translation Wisdom Of Solomon 12
  chapter: 12
  iso-639-2_language_code: eng
  text: Neither shall king or tyrant be able to set his face against thee for any
    whom thou hast punished.
  usfm_code: WIS
  verse: '14'
- book: Brenton Septuagint Translation Wisdom Of Solomon 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'Forsomuch then as thou art righteous thyself, thou orderest all things righteously:
    thinking it not agreeable with thy power to condemn him that hath not deserved
    to be punished.'
  usfm_code: WIS
  verse: '15'
- book: Brenton Septuagint Translation Wisdom Of Solomon 12
  chapter: 12
  iso-639-2_language_code: eng
  text: For thy power is the beginning of righteousness, and because thou art the
    Lord of all, it maketh thee to be gracious unto all.
  usfm_code: WIS
  verse: '16'
- book: Brenton Septuagint Translation Wisdom Of Solomon 12
  chapter: 12
  iso-639-2_language_code: eng
  text: For when men will not believe that thou art of a full power, thou shewest
    thy strength, and among them that know it thou makest their boldness manifest.
  usfm_code: WIS
  verse: '17'
- book: Brenton Septuagint Translation Wisdom Of Solomon 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'But thou, mastering thy power, judgest with equity, and orderest us with
    great favour: for thou mayest use power when thou wilt.'
  usfm_code: WIS
  verse: '18'
- book: Brenton Septuagint Translation Wisdom Of Solomon 12
  chapter: 12
  iso-639-2_language_code: eng
  text: But by such works hast thou taught thy people that the just man should be
    merciful, and hast made thy children to be of a good hope that thou givest repentance
    for sins.
  usfm_code: WIS
  verse: '19'
- book: Brenton Septuagint Translation Wisdom Of Solomon 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'For if thou didst punish the enemies of thy children, and the condemned to
    death, with such deliberation, giving them time and place whereby they might be
    delivered from their malice:'
  usfm_code: WIS
  verse: '20'
- book: Brenton Septuagint Translation Wisdom Of Solomon 12
  chapter: 12
  iso-639-2_language_code: eng
  text: with how great circumspection didst thou judge thine own sons, unto whose
    fathers thou hast sworn, and made covenants of good promises?
  usfm_code: WIS
  verse: '21'
- book: Brenton Septuagint Translation Wisdom Of Solomon 12
  chapter: 12
  iso-639-2_language_code: eng
  text: Therefore, whereas thou dost chasten us, thou scourgest our enemies a thousand
    times more, to the intent that, when we judge, we should carefully think of thy
    goodness, and when we ourselves are judged, we should look for mercy.
  usfm_code: WIS
  verse: '22'
- book: Brenton Septuagint Translation Wisdom Of Solomon 12
  chapter: 12
  iso-639-2_language_code: eng
  text: Wherefore, whereas men have lived dissolutely and unrighteously, thou hast
    tormented them with their own abominations.
  usfm_code: WIS
  verse: '23'
- book: Brenton Septuagint Translation Wisdom Of Solomon 12
  chapter: 12
  iso-639-2_language_code: eng
  text: For they went astray very far in the ways of error, and held them for gods,
    which even among the beasts of their enemies were despised, being deceived, as
    children of no understanding.
  usfm_code: WIS
  verse: '24'
- book: Brenton Septuagint Translation Wisdom Of Solomon 12
  chapter: 12
  iso-639-2_language_code: eng
  text: Therefore unto them, as to children without the use of reason, thou didst
    send a judgment to mock them.
  usfm_code: WIS
  verse: '25'
- book: Brenton Septuagint Translation Wisdom Of Solomon 12
  chapter: 12
  iso-639-2_language_code: eng
  text: But they that would not be reformed by that correction, wherein he dallied
    with them, shall feel a judgment worthy of God.
  usfm_code: WIS
  verse: '26'
- book: Brenton Septuagint Translation Wisdom Of Solomon 12
  chapter: 12
  iso-639-2_language_code: eng
  text: For, look, for what things they grudged, when they were punished, that is,
    for them whom they thought to be gods; [now] being punished in them, when they
    saw it, they acknowledged him to be the true God, whom before they denied to know;
    and therefore came extreme damnation upon them.
  usfm_code: WIS
  verse: '27'
