- book: Brenton Septuagint Translation Daniel (Greek) 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'And at that time Michael the great prince shall stand up, that stands over
    the children of thy people: and there shall be a time of tribulation, such tribulation
    as has not been from the time that there was a nation on the earth until that
    time: at that time thy people shall be delivered, even every one that is written
    in the book.'
  usfm_code: DAG
  verse: '1'
- book: Brenton Septuagint Translation Daniel (Greek) 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And many of them that sleep in the dust of the earth shall awake, some to
    everlasting life, and some to reproach and everlasting shame.
  usfm_code: DAG
  verse: '2'
- book: Brenton Septuagint Translation Daniel (Greek) 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And the wise shall shine as the brightness of the firmament, and some of the
    many righteous as the stars for ever and ever.
  usfm_code: DAG
  verse: '3'
- book: Brenton Septuagint Translation Daniel (Greek) 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And thou, Daniel, close the words, and seal the book to the time of the end;
    until many are taught, and knowledge is increased.
  usfm_code: DAG
  verse: '4'
- book: Brenton Septuagint Translation Daniel (Greek) 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And I Daniel saw, and, behold, two others stood, one on one side of the bank
    of the river, and the other on the other side of the bank of the river.
  usfm_code: DAG
  verse: '5'
- book: Brenton Septuagint Translation Daniel (Greek) 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And one said to the man clothed in linen, who was over the water of the river,
    When will be the end of the wonders which thou hast mentioned?
  usfm_code: DAG
  verse: '6'
- book: Brenton Septuagint Translation Daniel (Greek) 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'And I heard the man clothed in linen, who was over the water of the river,
    and he lifted up his right hand and his left hand to heaven, and sware by him
    that lives for ever, that it should be for a time of times and half a time: when
    the dispersion is ended they shall know all these things.'
  usfm_code: DAG
  verse: '7'
- book: Brenton Septuagint Translation Daniel (Greek) 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'And I heard, but I understood not: and I said, O Lord, what will be the end
    of these things?'
  usfm_code: DAG
  verse: '8'
- book: Brenton Septuagint Translation Daniel (Greek) 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'And he said, Go, Daniel: for the words are closed and sealed up to the time
    of the end.'
  usfm_code: DAG
  verse: '9'
- book: Brenton Septuagint Translation Daniel (Greek) 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'Many must be tested, and thoroughly whitened, and tried with fire, and sanctified;
    but the transgressors shall transgress: and none of the transgressors shall understand;
    but the wise shall understand.'
  usfm_code: DAG
  verse: '10'
- book: Brenton Septuagint Translation Daniel (Greek) 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And from the time of the removal of the perpetual sacrifice, when the abomination
    of desolation shall be set up, there shall be a thousand two hundred and ninety
    days.
  usfm_code: DAG
  verse: '11'
- book: Brenton Septuagint Translation Daniel (Greek) 12
  chapter: 12
  iso-639-2_language_code: eng
  text: Blessed is he that waits, and comes to the thousand three hundred and thirty-five
    days.
  usfm_code: DAG
  verse: '12'
- book: Brenton Septuagint Translation Daniel (Greek) 12
  chapter: 12
  iso-639-2_language_code: eng
  text: But go thou, and rest; for there are yet days and seasons to the fulfilment
    of the end; and thou shalt stand in thy lot at the end of the days.
  usfm_code: DAG
  verse: '13'
