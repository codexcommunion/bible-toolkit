- book_title: Brenton Septuagint Translation Daniel (Greek) 12
  book_usfm_code: DAG
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: 'And at that time Michael the great prince shall stand up, that stands
    over the children of thy people: and there shall be a time of tribulation, such
    tribulation as has not been from the time that there was a nation on the earth
    until that time: at that time thy people shall be delivered, even every one that
    is written in the book.'
- book_title: Brenton Septuagint Translation Daniel (Greek) 12
  book_usfm_code: DAG
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: And many of them that sleep in the dust of the earth shall awake, some
    to everlasting life, and some to reproach and everlasting shame.
- book_title: Brenton Septuagint Translation Daniel (Greek) 12
  book_usfm_code: DAG
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And the wise shall shine as the brightness of the firmament, and some
    of the many righteous as the stars for ever and ever.
- book_title: Brenton Septuagint Translation Daniel (Greek) 12
  book_usfm_code: DAG
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And thou, Daniel, close the words, and seal the book to the time of
    the end; until many are taught, and knowledge is increased.
- book_title: Brenton Septuagint Translation Daniel (Greek) 12
  book_usfm_code: DAG
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And I Daniel saw, and, behold, two others stood, one on one side of
    the bank of the river, and the other on the other side of the bank of the river.
- book_title: Brenton Septuagint Translation Daniel (Greek) 12
  book_usfm_code: DAG
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And one said to the man clothed in linen, who was over the water of
    the river, When will be the end of the wonders which thou hast mentioned?
- book_title: Brenton Septuagint Translation Daniel (Greek) 12
  book_usfm_code: DAG
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'And I heard the man clothed in linen, who was over the water of the
    river, and he lifted up his right hand and his left hand to heaven, and sware
    by him that lives for ever, that it should be for a time of times and half a time:
    when the dispersion is ended they shall know all these things.'
- book_title: Brenton Septuagint Translation Daniel (Greek) 12
  book_usfm_code: DAG
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'And I heard, but I understood not: and I said, O Lord, what will be
    the end of these things?'
- book_title: Brenton Septuagint Translation Daniel (Greek) 12
  book_usfm_code: DAG
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'And he said, Go, Daniel: for the words are closed and sealed up to
    the time of the end.'
- book_title: Brenton Septuagint Translation Daniel (Greek) 12
  book_usfm_code: DAG
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'Many must be tested, and thoroughly whitened, and tried with fire,
    and sanctified; but the transgressors shall transgress: and none of the transgressors
    shall understand; but the wise shall understand.'
- book_title: Brenton Septuagint Translation Daniel (Greek) 12
  book_usfm_code: DAG
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And from the time of the removal of the perpetual sacrifice, when the
    abomination of desolation shall be set up, there shall be a thousand two hundred
    and ninety days.
- book_title: Brenton Septuagint Translation Daniel (Greek) 12
  book_usfm_code: DAG
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: Blessed is he that waits, and comes to the thousand three hundred and
    thirty-five days.
- book_title: Brenton Septuagint Translation Daniel (Greek) 12
  book_usfm_code: DAG
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: But go thou, and rest; for there are yet days and seasons to the fulfilment
    of the end; and thou shalt stand in thy lot at the end of the days.
