- book: Brenton Septuagint Translation Tobit 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Now when I was come home again, and my wife Anna was restored unto me, with
    my son Tobias, in the feast of Pentecost, which is the holy feast of the seven
    weeks, there was a good dinner prepared me; and I sat down to eat.
  usfm_code: TOB
  verse: '1'
- book: Brenton Septuagint Translation Tobit 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And when I saw abundance of meat, I said to my son, Go and bring what poor
    man soever thou shalt find out of our brethren, who is mindful of the Lord; and,
    lo, I tarry for thee.
  usfm_code: TOB
  verse: '2'
- book: Brenton Septuagint Translation Tobit 2
  chapter: 2
  iso-639-2_language_code: eng
  text: But he came again, and said, Father, one of our nation is strangled, and is
    cast out in the marketplace.
  usfm_code: TOB
  verse: '3'
- book: Brenton Septuagint Translation Tobit 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Then before I had tasted any meat, I started up, and took him up into a room
    until the going down of the sun.
  usfm_code: TOB
  verse: '4'
- book: Brenton Septuagint Translation Tobit 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Then I returned, and washed myself, and ate my meat in heaviness,
  usfm_code: TOB
  verse: '5'
- book: Brenton Septuagint Translation Tobit 2
  chapter: 2
  iso-639-2_language_code: eng
  text: remembering that prophecy of Amos, as he said, Your feasts shall be turned
    into mourning, and all your mirth into lamentation.
  usfm_code: TOB
  verse: '6'
- book: Brenton Septuagint Translation Tobit 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'Therefore I wept: and after the going down of the sun I went and made a grave,
    and buried him.'
  usfm_code: TOB
  verse: '7'
- book: Brenton Septuagint Translation Tobit 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'But my neighbours mocked me, and said, This man is not yet afraid to be put
    to death for this matter: who fled away; and yet, lo, he burieth the dead again.'
  usfm_code: TOB
  verse: '8'
- book: Brenton Septuagint Translation Tobit 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'The same night also I returned from the burial, and slept by the wall of
    my courtyard, being polluted, and my face was uncovered:'
  usfm_code: TOB
  verse: '9'
- book: Brenton Septuagint Translation Tobit 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'and I knew not that there were sparrows in the wall, and mine eyes being
    open, the sparrows muted warm dung into mine eyes, and a whiteness came in mine
    eyes; and I went to the physicians, but they helped me not: moreover Achiacharus
    did nourish me, until I went into Elymais.'
  usfm_code: TOB
  verse: '10'
- book: Brenton Septuagint Translation Tobit 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And my wife Anna did take women's works to do.
  usfm_code: TOB
  verse: '11'
- book: Brenton Septuagint Translation Tobit 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And when she had sent them home to the owners, they paid her wages, giving
    her also besides a kid.
  usfm_code: TOB
  verse: '12'
- book: Brenton Septuagint Translation Tobit 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And when it was in my house, and began to cry, I said unto her, From whence
    is this kid? is it not stolen? render it to the owners; for it is not lawful to
    eat any thing that is stolen.
  usfm_code: TOB
  verse: '13'
- book: Brenton Septuagint Translation Tobit 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'But she replied upon me, It was given for a gift more than the wages. Howbeit
    I did not believe her, but bade her render it to the owners: and I was abashed
    at her. But she replied upon me, Where are thine alms and thy righteous deeds?
    behold, thou and all thy works are known.'
  usfm_code: TOB
  verse: '14'
