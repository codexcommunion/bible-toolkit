- book: Brenton Septuagint Translation Psalms 34
  chapter: 34
  iso-639-2_language_code: eng
  text: A Psalm of David.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 34
  chapter: 34
  iso-639-2_language_code: eng
  text: Take hold of shield and buckler, and arise for my help.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 34
  chapter: 34
  iso-639-2_language_code: eng
  text: 'Bring forth a sword, and stop the way against them that persecute me: say
    to my soul, I am thy salvation.'
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 34
  chapter: 34
  iso-639-2_language_code: eng
  text: 'Let them that seek my soul be ashamed and confounded: let them that devise
    evils against me be turned back and put to shame.'
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 34
  chapter: 34
  iso-639-2_language_code: eng
  text: Let them be as dust before the wind, and an angel of the Lord afflicting them.
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 34
  chapter: 34
  iso-639-2_language_code: eng
  text: Let their way be dark and slippery, and an angel of the Lord persecuting them.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 34
  chapter: 34
  iso-639-2_language_code: eng
  text: 'For without cause they have hid for me their destructive snare: without a
    cause they have reproached my soul.'
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 34
  chapter: 34
  iso-639-2_language_code: eng
  text: 'Let a snare which they know not come upon them: and the gin which they hid
    take them; and let them fall into the very same snare.'
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 34
  chapter: 34
  iso-639-2_language_code: eng
  text: 'But my soul shall exult in the Lord: it shall delight in his salvation.'
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 34
  chapter: 34
  iso-639-2_language_code: eng
  text: All my bones shall say, O Lord, who is like to thee? delivering the poor out
    of the hand of them that are stronger than he, yea, the poor and needy one from
    them that spoil him.
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 34
  chapter: 34
  iso-639-2_language_code: eng
  text: Unjust witnesses arose, and asked me of things I knew not.
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 34
  chapter: 34
  iso-639-2_language_code: eng
  text: They rewarded me evil for good, and bereavement to my soul.
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 34
  chapter: 34
  iso-639-2_language_code: eng
  text: 'But I, when they troubled me, put on sackcloth, and humbled my soul with
    fasting: and my prayer shall return to my own bosom.'
  usfm_code: PSA
  verse: '13'
- book: Brenton Septuagint Translation Psalms 34
  chapter: 34
  iso-639-2_language_code: eng
  text: 'I behaved agreeably towards them as if it had been our neighbour or brother:
    I humbled myself as one mourning and sad of countenance.'
  usfm_code: PSA
  verse: '14'
- book: Brenton Septuagint Translation Psalms 34
  chapter: 34
  iso-639-2_language_code: eng
  text: 'Yet they rejoiced against me, and plagues were plentifully brought against
    me, and I knew it not: they were scattered, but repented not.'
  usfm_code: PSA
  verse: '15'
- book: Brenton Septuagint Translation Psalms 34
  chapter: 34
  iso-639-2_language_code: eng
  text: They tempted me, they sneered at me most contemptuously, they gnashed their
    teeth upon me.
  usfm_code: PSA
  verse: '16'
- book: Brenton Septuagint Translation Psalms 34
  chapter: 34
  iso-639-2_language_code: eng
  text: O Lord, when wilt thou look upon me? Deliver my soul from their mischief,
    mine only-begotten one from the lions.
  usfm_code: PSA
  verse: '17'
- book: Brenton Septuagint Translation Psalms 34
  chapter: 34
  iso-639-2_language_code: eng
  text: 'I will give thanks to thee even in a great congregation: in an abundant people
    I will praise thee.'
  usfm_code: PSA
  verse: '18'
- book: Brenton Septuagint Translation Psalms 34
  chapter: 34
  iso-639-2_language_code: eng
  text: Let not them that are mine enemies without a cause rejoice against me; who
    hate me for nothing, and wink with their eyes.
  usfm_code: PSA
  verse: '19'
- book: Brenton Septuagint Translation Psalms 34
  chapter: 34
  iso-639-2_language_code: eng
  text: For to me they spoke peaceably, but imagined deceits in their anger.
  usfm_code: PSA
  verse: '20'
- book: Brenton Septuagint Translation Psalms 34
  chapter: 34
  iso-639-2_language_code: eng
  text: And they opened wide their mouth upon me; they said, Aha, aha, our eyes have
    seen it .
  usfm_code: PSA
  verse: '21'
- book: Brenton Septuagint Translation Psalms 34
  chapter: 34
  iso-639-2_language_code: eng
  text: 'Thou hast seen it , O Lord: keep not silence: O Lord, withdraw not thyself
    from me.'
  usfm_code: PSA
  verse: '22'
- book: Brenton Septuagint Translation Psalms 34
  chapter: 34
  iso-639-2_language_code: eng
  text: Awake, O Lord, and attend to my judgment, even to my cause, my God and my
    Lord.
  usfm_code: PSA
  verse: '23'
- book: Brenton Septuagint Translation Psalms 34
  chapter: 34
  iso-639-2_language_code: eng
  text: Judge me, O Lord, according to thy righteousness, O Lord my God; and let them
    not rejoice against me.
  usfm_code: PSA
  verse: '24'
- book: Brenton Septuagint Translation Psalms 34
  chapter: 34
  iso-639-2_language_code: eng
  text: 'Let them not say in their hearts, Aha, aha, it is pleasing to our soul: neither
    let them say, We have devoured him.'
  usfm_code: PSA
  verse: '25'
- book: Brenton Septuagint Translation Psalms 34
  chapter: 34
  iso-639-2_language_code: eng
  text: 'Let them be confounded and ashamed together that rejoice at my afflictions:
    let them be clothed with shame and confusion that speak great swelling words against
    me.'
  usfm_code: PSA
  verse: '26'
- book: Brenton Septuagint Translation Psalms 34
  chapter: 34
  iso-639-2_language_code: eng
  text: 'Let them that rejoice in my righteousness exult and be glad: and let them
    say continually, The Lord be magnified, who desire the peace of his servant.'
  usfm_code: PSA
  verse: '27'
- book: Brenton Septuagint Translation Psalms 34
  chapter: 34
  iso-639-2_language_code: eng
  text: And my tongue shall meditate on thy righteousness, and on thy praise all the
    day.
  usfm_code: PSA
  verse: '28'
