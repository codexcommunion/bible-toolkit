- book_title: Brenton Septuagint Translation Psalms 34
  book_usfm_code: PSA
  chapter_number: 34
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: A Psalm of David.
- book_title: Brenton Septuagint Translation Psalms 34
  book_usfm_code: PSA
  chapter_number: 34
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: Take hold of shield and buckler, and arise for my help.
- book_title: Brenton Septuagint Translation Psalms 34
  book_usfm_code: PSA
  chapter_number: 34
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: 'Bring forth a sword, and stop the way against them that persecute me:
    say to my soul, I am thy salvation.'
- book_title: Brenton Septuagint Translation Psalms 34
  book_usfm_code: PSA
  chapter_number: 34
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'Let them that seek my soul be ashamed and confounded: let them that
    devise evils against me be turned back and put to shame.'
- book_title: Brenton Septuagint Translation Psalms 34
  book_usfm_code: PSA
  chapter_number: 34
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: Let them be as dust before the wind, and an angel of the Lord afflicting
    them.
- book_title: Brenton Septuagint Translation Psalms 34
  book_usfm_code: PSA
  chapter_number: 34
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: Let their way be dark and slippery, and an angel of the Lord persecuting
    them.
- book_title: Brenton Septuagint Translation Psalms 34
  book_usfm_code: PSA
  chapter_number: 34
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'For without cause they have hid for me their destructive snare: without
    a cause they have reproached my soul.'
- book_title: Brenton Septuagint Translation Psalms 34
  book_usfm_code: PSA
  chapter_number: 34
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'Let a snare which they know not come upon them: and the gin which they
    hid take them; and let them fall into the very same snare.'
- book_title: Brenton Septuagint Translation Psalms 34
  book_usfm_code: PSA
  chapter_number: 34
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'But my soul shall exult in the Lord: it shall delight in his salvation.'
- book_title: Brenton Septuagint Translation Psalms 34
  book_usfm_code: PSA
  chapter_number: 34
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: All my bones shall say, O Lord, who is like to thee? delivering the
    poor out of the hand of them that are stronger than he, yea, the poor and needy
    one from them that spoil him.
- book_title: Brenton Septuagint Translation Psalms 34
  book_usfm_code: PSA
  chapter_number: 34
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: Unjust witnesses arose, and asked me of things I knew not.
- book_title: Brenton Septuagint Translation Psalms 34
  book_usfm_code: PSA
  chapter_number: 34
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: They rewarded me evil for good, and bereavement to my soul.
- book_title: Brenton Septuagint Translation Psalms 34
  book_usfm_code: PSA
  chapter_number: 34
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'But I, when they troubled me, put on sackcloth, and humbled my soul
    with fasting: and my prayer shall return to my own bosom.'
- book_title: Brenton Septuagint Translation Psalms 34
  book_usfm_code: PSA
  chapter_number: 34
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'I behaved agreeably towards them as if it had been our neighbour or
    brother: I humbled myself as one mourning and sad of countenance.'
- book_title: Brenton Septuagint Translation Psalms 34
  book_usfm_code: PSA
  chapter_number: 34
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: 'Yet they rejoiced against me, and plagues were plentifully brought
    against me, and I knew it not: they were scattered, but repented not.'
- book_title: Brenton Septuagint Translation Psalms 34
  book_usfm_code: PSA
  chapter_number: 34
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: They tempted me, they sneered at me most contemptuously, they gnashed
    their teeth upon me.
- book_title: Brenton Septuagint Translation Psalms 34
  book_usfm_code: PSA
  chapter_number: 34
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: O Lord, when wilt thou look upon me? Deliver my soul from their mischief,
    mine only-begotten one from the lions.
- book_title: Brenton Septuagint Translation Psalms 34
  book_usfm_code: PSA
  chapter_number: 34
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: 'I will give thanks to thee even in a great congregation: in an abundant
    people I will praise thee.'
- book_title: Brenton Septuagint Translation Psalms 34
  book_usfm_code: PSA
  chapter_number: 34
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: Let not them that are mine enemies without a cause rejoice against me;
    who hate me for nothing, and wink with their eyes.
- book_title: Brenton Septuagint Translation Psalms 34
  book_usfm_code: PSA
  chapter_number: 34
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: For to me they spoke peaceably, but imagined deceits in their anger.
- book_title: Brenton Septuagint Translation Psalms 34
  book_usfm_code: PSA
  chapter_number: 34
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: And they opened wide their mouth upon me; they said, Aha, aha, our eyes
    have seen it .
- book_title: Brenton Septuagint Translation Psalms 34
  book_usfm_code: PSA
  chapter_number: 34
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: 'Thou hast seen it , O Lord: keep not silence: O Lord, withdraw not
    thyself from me.'
- book_title: Brenton Septuagint Translation Psalms 34
  book_usfm_code: PSA
  chapter_number: 34
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: Awake, O Lord, and attend to my judgment, even to my cause, my God and
    my Lord.
- book_title: Brenton Septuagint Translation Psalms 34
  book_usfm_code: PSA
  chapter_number: 34
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: Judge me, O Lord, according to thy righteousness, O Lord my God; and
    let them not rejoice against me.
- book_title: Brenton Septuagint Translation Psalms 34
  book_usfm_code: PSA
  chapter_number: 34
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: 'Let them not say in their hearts, Aha, aha, it is pleasing to our soul:
    neither let them say, We have devoured him.'
- book_title: Brenton Septuagint Translation Psalms 34
  book_usfm_code: PSA
  chapter_number: 34
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: 'Let them be confounded and ashamed together that rejoice at my afflictions:
    let them be clothed with shame and confusion that speak great swelling words against
    me.'
- book_title: Brenton Septuagint Translation Psalms 34
  book_usfm_code: PSA
  chapter_number: 34
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: 'Let them that rejoice in my righteousness exult and be glad: and let
    them say continually, The Lord be magnified, who desire the peace of his servant.'
- book_title: Brenton Septuagint Translation Psalms 34
  book_usfm_code: PSA
  chapter_number: 34
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: And my tongue shall meditate on thy righteousness, and on thy praise
    all the day.
