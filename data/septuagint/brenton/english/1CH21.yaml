    and let me not fall by any means into the hands of man.'
- book_title: Brenton Septuagint Translation Chronicles I 21
  book_usfm_code: 1CH
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'So the Lord brought pestilence upon Israel: and there fell of Israel
