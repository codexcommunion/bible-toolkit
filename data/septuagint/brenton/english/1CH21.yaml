  book_usfm_code: 1CH
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'And David said to God, I have sinned exceedingly, in that I have done
    this thing: and now, I pray thee, remove the sin of thy servant; for I have been
    exceedingly foolish.'
