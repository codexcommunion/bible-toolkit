    Let it suffice thee; withhold thine hand. And the angel of the Lord stood by the
    threshing-floor of Orna the Jebusite.'
- book_title: Brenton Septuagint Translation Chronicles I 21
  book_usfm_code: 1CH
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'And David lifted up his eyes, and saw the angel of the Lord, standing
    between the earth and the heaven, and his sword drawn in his hand, stretched out
    over Jerusalem: and David and the elders clothed in sackcloth, fell upon their
    faces.'
- book_title: Brenton Septuagint Translation Chronicles I 21
  book_usfm_code: 1CH
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: 'And David said to God, Was it not I that gave orders to number the
    people? and I am the guilty one; I have greatly sinned: but these sheep, what
    have they done? O Lord God, let thy hand be upon me, and upon my father''s house,
    and not on thy people for destruction, O Lord!'
- book_title: Brenton Septuagint Translation Chronicles I 21
  book_usfm_code: 1CH
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: And the angel of the Lord told Gad to tell David, that he should go
