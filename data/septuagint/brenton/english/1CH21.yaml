    of my lord. Why does my lord seek this thing? do it not , lest it become a sin
    to Israel.'
- book_title: Brenton Septuagint Translation Chronicles I 21
  book_usfm_code: 1CH
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: Nevertheless the king's word prevailed against Joab; and Joab went out
    and passed through all Israel, and came to Jerusalem.
