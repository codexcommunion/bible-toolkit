  book_usfm_code: 1CH
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: And Orna turned and saw the king; and he hid himself and his four sons
    with him. Now Orna was threshing wheat.
- book_title: Brenton Septuagint Translation Chronicles I 21
  book_usfm_code: 1CH
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: And David came to Orna; and Orna came forth from the threshing-floor,
    and did obeisance to David with his face to the ground.
- book_title: Brenton Septuagint Translation Chronicles I 21
  book_usfm_code: 1CH
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: 'And David said to Orna, Give me thy place of the threshing-floor, and
    I will build upon it an altar to the Lord: give it me for its worth in money,
    and the plague shall cease from among the people.'
- book_title: Brenton Septuagint Translation Chronicles I 21
  book_usfm_code: 1CH
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: 'And Orna said to David, Take it to thyself, and let my lord the king
    do what is right in his eyes: see, I have given the calves for a whole-burnt-offering,
    and the plough for wood, and the corn for a meat-offering; I have given all.'
- book_title: Brenton Septuagint Translation Chronicles I 21
  book_usfm_code: 1CH
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: 'And king David said to Orna, Nay; for I will surely buy it for its
    worth in money: for I will not take thy property for the Lord, to offer a whole-burnt-offering
    to the Lord without cost to myself .'
- book_title: Brenton Septuagint Translation Chronicles I 21
  book_usfm_code: 1CH
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: And David gave to Orna for his place six hundred shekels of gold by
    weight.
