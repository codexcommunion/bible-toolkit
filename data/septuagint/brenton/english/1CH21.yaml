    and peace-offerings: and he cried to the Lord, and he answered him by fire out
    of heaven on the altar of whole-burnt-offerings, and it consumed the whole-burnt-offering.'
- book_title: Brenton Septuagint Translation Chronicles I 21
  book_usfm_code: 1CH
  chapter_number: 21
  iso-639-2_language_code: eng
