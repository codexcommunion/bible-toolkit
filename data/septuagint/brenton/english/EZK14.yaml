    me.
  usfm_code: EZK
  verse: '1'
- book: Brenton Septuagint Translation Jezekiel 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And the word of the Lord came to me, saying,
  usfm_code: EZK
  verse: '2'
- book: Brenton Septuagint Translation Jezekiel 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'Son of man, these men have conceived their devices in their hearts, and have
    set before their faces the punishment of their iniquities: shall I indeed answer
    them?'
  usfm_code: EZK
  verse: '3'
- book: Brenton Septuagint Translation Jezekiel 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Therefore speak to them, and thou shalt say to them, Thus saith the Lord;
    Any man of the house of Israel, who shall conceive his devices in his heart, and
    shall set the punishment of his iniquity before his face, and shall come to the
    prophet; I the Lord will answer him according to the things in which his mind
    is entangled,
  usfm_code: EZK
  verse: '4'
- book: Brenton Septuagint Translation Jezekiel 14
  chapter: 14
  iso-639-2_language_code: eng
  text: that he should turn aside the house of Israel, according to their hearts that
    are estranged from me in their thoughts.
  usfm_code: EZK
  verse: '5'
- book: Brenton Septuagint Translation Jezekiel 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Therefore say to the house of Israel, Thus saith the Lord God, Be converted,
    and turn from your evil practices, and from all your sins, and turn your faces
    back again.
  usfm_code: EZK
  verse: '6'
- book: Brenton Septuagint Translation Jezekiel 14
  chapter: 14
  iso-639-2_language_code: eng
  text: For any man of the house of Israel, or of the strangers that sojourn in Israel,
    who shall separate himself from me, and conceive his imaginations in his heart,
    and set before his face the punishment of his iniquity, and come to the prophet
    to enquire of him concerning me; I the Lord will answer him, according to the
    things wherein he is entangled.
  usfm_code: EZK
  verse: '7'
- book: Brenton Septuagint Translation Jezekiel 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And I will set my face against that man, and will make him desolate and ruined,
    and will cut him off from the midst of my people; and ye shall know that I am
    the Lord.
  usfm_code: EZK
  verse: '8'
- book: Brenton Septuagint Translation Jezekiel 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And if a prophet should cause to err and should speak, I the Lord have caused
    that prophet to err, and will stretch out my hand upon him, and will utterly destroy
    him from the midst of my people Israel.
  usfm_code: EZK
  verse: '9'
- book: Brenton Septuagint Translation Jezekiel 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'And they shall bear their iniquity according to the trespass of him that
    asks; and it shall be in like manner to the prophet according to the trespass:'
  usfm_code: EZK
  verse: '10'
- book: Brenton Septuagint Translation Jezekiel 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'that the house of Israel may no more go astray from me, and that they may
    no more defile themselves with any of their transgressions: so shall they be my
    people, and I will be their God, saith the Lord.'
  usfm_code: EZK
  verse: '11'
- book: Brenton Septuagint Translation Jezekiel 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And the word of the Lord came to me, saying,
  usfm_code: EZK
  verse: '12'
- book: Brenton Septuagint Translation Jezekiel 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Son of man, if a land shall sin against me by committing a trespass, then
    will I stretch out my hand upon it, and will break its staff of bread, and will
    send forth famine upon it, and cut off from it man and beast.
  usfm_code: EZK
  verse: '13'
- book: Brenton Septuagint Translation Jezekiel 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And though these three men should be in the midst of it, Noe, and Daniel,
    and Job, they alone should be delivered by their righteousness, saith the Lord.
  usfm_code: EZK
  verse: '14'
- book: Brenton Septuagint Translation Jezekiel 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'If again I bring evil beasts upon the land, and take vengeance upon it, and
