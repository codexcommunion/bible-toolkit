    and the land shall be destroyed.
  usfm_code: EZK
  verse: '16'
- book: Brenton Septuagint Translation Jezekiel 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'Or again if I bring a sword upon that land, and say, Let the sword go through
    the land; and I cut off from them man and beast:'
  usfm_code: EZK
  verse: '17'
- book: Brenton Septuagint Translation Jezekiel 14
  chapter: 14
  iso-639-2_language_code: eng
