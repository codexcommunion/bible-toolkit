- book_title: Brenton Septuagint Translation Kings IV 24
  book_usfm_code: 2KI
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: In his days went up Nabuchodonosor king of Babylon, and Joakim became
    his servant three years; and then he turned and revolted from him.
- book_title: Brenton Septuagint Translation Kings IV 24
  book_usfm_code: 2KI
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: And the Lord sent against him the bands of the Chaldeans, and the bands
    of Syria, and the bands of Moab, and the bands of the children of Ammon, and sent
    them into the land of Juda to prevail against it , according to the word of the
    Lord, which he spoke by his servants the prophets.
- book_title: Brenton Septuagint Translation Kings IV 24
  book_usfm_code: 2KI
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: Moreover it was the purpose of the Lord concerning Juda, to remove them
    from his presence, because of the sins of Manasses, according to all that he did.
- book_title: Brenton Septuagint Translation Kings IV 24
  book_usfm_code: 2KI
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: Moreover he shed innocent blood, and filled Jerusalem with innocent
    blood, and the Lord would not pardon it .
- book_title: Brenton Septuagint Translation Kings IV 24
  book_usfm_code: 2KI
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And the rest of the acts of Joakim, and all that he did, behold, are
    not these written in the book of the chronicles of the kings of Juda?
- book_title: Brenton Septuagint Translation Kings IV 24
  book_usfm_code: 2KI
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'And Joakim slept with his fathers: and Joachim his son reigned in his
    stead.'
- book_title: Brenton Septuagint Translation Kings IV 24
  book_usfm_code: 2KI
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'And the king of Egypt came no more out of his land: for the king of
    Babylon took away all that belonged to the king of Egypt from the river of Egypt
    as far as the river Euphrates.'
- book_title: Brenton Septuagint Translation Kings IV 24
  book_usfm_code: 2KI
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'Eighteen years old was Joachim when he began to reign, and he reigned
    three months in Jerusalem: and his mother''s name was Nestha, daughter of Ellanastham,
    of Jerusalem.'
- book_title: Brenton Septuagint Translation Kings IV 24
  book_usfm_code: 2KI
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And he did that which was evil in the sight of the Lord, according to
    all that his father did.
- book_title: Brenton Septuagint Translation Kings IV 24
  book_usfm_code: 2KI
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: At that time went up Nabuchodonosor king of Babylon to Jerusalem, and
    the city was besieged.
- book_title: Brenton Septuagint Translation Kings IV 24
  book_usfm_code: 2KI
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And Nabuchodonosor king of Babylon came against the city, and his servants
    besieged it.
- book_title: Brenton Septuagint Translation Kings IV 24
  book_usfm_code: 2KI
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: And Joachim king of Juda came forth to the king of Babylon, he and his
    servants, and his mother, and his princes, and his eunuchs; and the king of Babylon
    took him in the eighth year of his reign.
- book_title: Brenton Septuagint Translation Kings IV 24
  book_usfm_code: 2KI
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: And he brought forth thence all the treasures of the house of the Lord,
    and the treasures of the king's house, and he cut up all the golden vessels which
    Solomon the king of Israel had made in the temple of the Lord, according to the
    word of the Lord.
- book_title: Brenton Septuagint Translation Kings IV 24
  book_usfm_code: 2KI
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'And he carried away the inhabitants of Jerusalem, and all the captains,
    and the mighty men, taking captive ten thousand prisoners, and every artificer
    and smith: and only the poor of the land were left.'
- book_title: Brenton Septuagint Translation Kings IV 24
  book_usfm_code: 2KI
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: 'And he carried Joachim away to Babylon, and the king''s mother, and
    the king''s wives, and his eunuchs: and he carried away the mighty men of the
    land into captivity from Jerusalem to Babylon.'
- book_title: Brenton Septuagint Translation Kings IV 24
  book_usfm_code: 2KI
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'And all the men of might, even seven thousand, and one thousand artificers
    and smiths: all were mighty men fit for war; and the king of Babylon carried them
    captive to Babylon.'
- book_title: Brenton Septuagint Translation Kings IV 24
  book_usfm_code: 2KI
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And the king of Babylon made Batthanias his son king in his stead, and
    called his name Sedekias.
- book_title: Brenton Septuagint Translation Kings IV 24
  book_usfm_code: 2KI
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: 'Twenty and one years old was Sedekias when he began to reign, and he
    reigned eleven years in Jerusalem: and his mother''s name was Amital, daughter
    of Jeremias.'
- book_title: Brenton Septuagint Translation Kings IV 24
  book_usfm_code: 2KI
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: And he did that which was evil in the sight of the Lord, according to
    all that Joachim did.
- book_title: Brenton Septuagint Translation Kings IV 24
  book_usfm_code: 2KI
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: For it was according to the Lord's anger against Jerusalem and on Juda,
    until he cast them out of his presence, that Sedekias revolted against the king
    of Babylon.
