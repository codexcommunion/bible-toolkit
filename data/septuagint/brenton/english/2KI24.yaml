  usfm_code: 2KI
  verse: '14'
- book: Brenton Septuagint Translation Kings IV 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'And he carried Joachim away to Babylon, and the king''s mother, and the king''s
