  usfm_code: 2KI
  verse: '9'
- book: Brenton Septuagint Translation Kings IV 24
  chapter: 24
  iso-639-2_language_code: eng
  text: At that time went up Nabuchodonosor king of Babylon to Jerusalem, and the
    city was besieged.
  usfm_code: 2KI
  verse: '10'
- book: Brenton Septuagint Translation Kings IV 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And Nabuchodonosor king of Babylon came against the city, and his servants
    besieged it.
  usfm_code: 2KI
  verse: '11'
- book: Brenton Septuagint Translation Kings IV 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And Joachim king of Juda came forth to the king of Babylon, he and his servants,
    and his mother, and his princes, and his eunuchs; and the king of Babylon took
    him in the eighth year of his reign.
  usfm_code: 2KI
  verse: '12'
- book: Brenton Septuagint Translation Kings IV 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And he brought forth thence all the treasures of the house of the Lord, and
    the treasures of the king's house, and he cut up all the golden vessels which
    Solomon the king of Israel had made in the temple of the Lord, according to the
    word of the Lord.
  usfm_code: 2KI
  verse: '13'
- book: Brenton Septuagint Translation Kings IV 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'And he carried away the inhabitants of Jerusalem, and all the captains, and
