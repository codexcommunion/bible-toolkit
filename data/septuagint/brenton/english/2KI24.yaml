  usfm_code: 2KI
  verse: '5'
- book: Brenton Septuagint Translation Kings IV 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'And Joakim slept with his fathers: and Joachim his son reigned in his stead.'
  usfm_code: 2KI
  verse: '6'
- book: Brenton Septuagint Translation Kings IV 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'And the king of Egypt came no more out of his land: for the king of Babylon
    took away all that belonged to the king of Egypt from the river of Egypt as far
    as the river Euphrates.'
  usfm_code: 2KI
  verse: '7'
- book: Brenton Septuagint Translation Kings IV 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'Eighteen years old was Joachim when he began to reign, and he reigned three
    months in Jerusalem: and his mother''s name was Nestha, daughter of Ellanastham,
