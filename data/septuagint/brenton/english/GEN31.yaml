- book: Brenton Septuagint Translation Genesis 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And Jacob heard the words of the sons of Laban, saying, Jacob has taken all
    that was our father's, and of our father's property has he gotten all this glory.
  usfm_code: GEN
  verse: '1'
- book: Brenton Septuagint Translation Genesis 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And Jacob saw the countenance of Laban, and behold it was not toward him as
    before.
  usfm_code: GEN
  verse: '2'
- book: Brenton Septuagint Translation Genesis 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And the Lord said to Jacob, Return to the land of thy father, and to thy family,
    and I will be with thee.
  usfm_code: GEN
  verse: '3'
- book: Brenton Septuagint Translation Genesis 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And Jacob sent and called Lea and Rachel to the plain where the flocks were.
  usfm_code: GEN
  verse: '4'
- book: Brenton Septuagint Translation Genesis 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And he said to them, I see the face of your father, that it is not toward
    me as before, but the God of my father was with me.
  usfm_code: GEN
  verse: '5'
- book: Brenton Septuagint Translation Genesis 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And ye too know that with all my might I have served your father.
  usfm_code: GEN
  verse: '6'
- book: Brenton Septuagint Translation Genesis 31
  chapter: 31
  iso-639-2_language_code: eng
  text: But your father deceived me, and changed my wages for the ten lambs, yet God
    gave him not power to hurt me.
  usfm_code: GEN
  verse: '7'
- book: Brenton Septuagint Translation Genesis 31
  chapter: 31
  iso-639-2_language_code: eng
  text: If he should say thus, The speckled shall be thy reward, then all the cattle
    would bear speckled; and if he should say, The white shall be thy reward, then
    would all the cattle bear white.
  usfm_code: GEN
  verse: '8'
- book: Brenton Septuagint Translation Genesis 31
  chapter: 31
  iso-639-2_language_code: eng
  text: So God has taken away all the cattle of your father, and given them to me.
  usfm_code: GEN
  verse: '9'
- book: Brenton Septuagint Translation Genesis 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And it came to pass when the cattle conceived and were with young, that I
    beheld with mine eyes in sleep, and behold the he-goats and the rams leaping on
    the sheep and the she-goats, speckled and variegated and spotted with ash-coloured
    spots.
  usfm_code: GEN
  verse: '10'
- book: Brenton Septuagint Translation Genesis 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And the angel of God said to me in a dream, Jacob; and I said, What is it?
  usfm_code: GEN
  verse: '11'
- book: Brenton Septuagint Translation Genesis 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And he said, Look up with thine eyes, and behold the he-goats and the rams
    leaping on the sheep and the she-goats, speckled and variegated and spotted with
    ash-coloured spots; for I have seen all things that Laban does to thee.
  usfm_code: GEN
  verse: '12'
- book: Brenton Septuagint Translation Genesis 31
  chapter: 31
  iso-639-2_language_code: eng
  text: I am God that appeared to thee in the place of God, where thou anointedst
    a pillar to me, and vowedst to me there a vow; now then arise and depart out of
    this land, depart into the land of thy nativity, and I will be with thee.
  usfm_code: GEN
  verse: '13'
- book: Brenton Septuagint Translation Genesis 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And Rachel and Lea answered and said to him, Have we yet a part or inheritance
    in the house of our father?
  usfm_code: GEN
  verse: '14'
- book: Brenton Septuagint Translation Genesis 31
  chapter: 31
  iso-639-2_language_code: eng
  text: Are we not considered strangers by him? for he has sold us, and quite devoured
    our money.
  usfm_code: GEN
  verse: '15'
- book: Brenton Septuagint Translation Genesis 31
  chapter: 31
  iso-639-2_language_code: eng
  text: All the wealth and the glory which God has taken from our father, it shall
    be our's and our children's; now then do whatsoever God has said to thee.
  usfm_code: GEN
  verse: '16'
- book: Brenton Septuagint Translation Genesis 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And Jacob arose and took his wives and his children up on the camels;
  usfm_code: GEN
  verse: '17'
- book: Brenton Septuagint Translation Genesis 31
  chapter: 31
  iso-639-2_language_code: eng
  text: and he took away all his possessions and all his store, which he had gotten
    in Mesopotamia, and all that belonged to him, to depart to Isaac his father in
    the land of Chanaan.
  usfm_code: GEN
  verse: '18'
- book: Brenton Septuagint Translation Genesis 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And Laban went to shear his sheep; and Rachel stole her father's images.
  usfm_code: GEN
  verse: '19'
- book: Brenton Septuagint Translation Genesis 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And Jacob hid the matter from Laban the Syrian, so as not to tell him that
    he ran away.
  usfm_code: GEN
  verse: '20'
- book: Brenton Septuagint Translation Genesis 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And he departed himself and all that belonged to him, and passed over the
    river, and went into the mountain Galaad.
  usfm_code: GEN
  verse: '21'
- book: Brenton Septuagint Translation Genesis 31
  chapter: 31
  iso-639-2_language_code: eng
  text: But it was told Laban the Syrian on the third day, that Jacob was fled.
  usfm_code: GEN
  verse: '22'
- book: Brenton Septuagint Translation Genesis 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And having taken his brethren with him, he pursued after him seven days' journey,
    and overtook him on Mount Galaad.
  usfm_code: GEN
  verse: '23'
- book: Brenton Septuagint Translation Genesis 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And God came to Laban the Syrian in sleep by night, and said to him, Take
    heed to thyself that thou speak not at any time to Jacob evil things.
  usfm_code: GEN
  verse: '24'
- book: Brenton Septuagint Translation Genesis 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And Laban overtook Jacob; and Jacob pitched his tent in the mountain; and
    Laban stationed his brothers in the mount Galaad.
  usfm_code: GEN
  verse: '25'
- book: Brenton Septuagint Translation Genesis 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And Laban said to Jacob, What hast thou done? wherefore didst thou run away
    secretly, and pillage me, and lead away my daughters as captives taken with the
    sword?
  usfm_code: GEN
  verse: '26'
- book: Brenton Septuagint Translation Genesis 31
  chapter: 31
  iso-639-2_language_code: eng
  text: Whereas if thou hadst told me, I would have sent thee away with mirth, and
    with songs, and timbrels, and harp.
  usfm_code: GEN
  verse: '27'
- book: Brenton Septuagint Translation Genesis 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And I was not counted worthy to embrace my children and my daughters; now
    then thou hast wrought foolishly.
  usfm_code: GEN
  verse: '28'
- book: Brenton Septuagint Translation Genesis 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And now my hand has power to hurt thee; but the God of thy father spoke to
    me yesterday, saying, Take heed to thyself that thou speak not evil words to Jacob.
  usfm_code: GEN
  verse: '29'
- book: Brenton Septuagint Translation Genesis 31
  chapter: 31
  iso-639-2_language_code: eng
  text: Now then go on thy way, for thou hast earnestly desired to depart to the house
    of thy father; wherefore hast thou stolen my gods?
  usfm_code: GEN
  verse: '30'
- book: Brenton Septuagint Translation Genesis 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And Jacob answered and said to Laban, Because I was afraid; for I said, Lest
    at any time thou shouldest take away thy daughters from me, and all my possessions.
  usfm_code: GEN
  verse: '31'
- book: Brenton Septuagint Translation Genesis 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And Jacob said, With whomsoever thou shalt find thy gods, he shall not live
    in the presence of our brethren; take notice of what I have of thy property, and
    take it; and he observed nothing with him, but Jacob knew not that his wife Rachel
    had stolen them.
  usfm_code: GEN
  verse: '32'
- book: Brenton Septuagint Translation Genesis 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And Laban went in and searched in the house of Lea, and found them not; and
    he went out of the house of Lea, and searched in the house of Jacob, and in the
    house of the two maid-servants, and found them not; and he went also into the
    house of Rachel.
  usfm_code: GEN
  verse: '33'
- book: Brenton Septuagint Translation Genesis 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And Rachel took the idols, and cast them among the camels' packs, and sat
    upon them.
  usfm_code: GEN
  verse: '34'
- book: Brenton Septuagint Translation Genesis 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And she said to her father, Be not indignant, Sir; I cannot rise up before
    thee, for it is with me according to the manner of women. Laban searched in all
    the house, and found not the images.
  usfm_code: GEN
  verse: '35'
- book: Brenton Septuagint Translation Genesis 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And Jacob was angry, and strove with Laban; and Jacob answered and said to
    Laban, What is my injustice, and what my sin, that thou hast pursued after me,
  usfm_code: GEN
  verse: '36'
- book: Brenton Septuagint Translation Genesis 31
  chapter: 31
  iso-639-2_language_code: eng
  text: and that thou hast searched all the furniture of my house? what hast thou
    found of all the furniture of thine house? set it here between thy relations and
    my relations, and let them decide between us two.
  usfm_code: GEN
  verse: '37'
- book: Brenton Septuagint Translation Genesis 31
  chapter: 31
  iso-639-2_language_code: eng
  text: These twenty years have I been with thee; thy sheep, and thy she-goats have
    not failed in bearing; I devoured not the rams of thy cattle.
  usfm_code: GEN
  verse: '38'
- book: Brenton Septuagint Translation Genesis 31
  chapter: 31
  iso-639-2_language_code: eng
  text: That which was taken of beasts I brought not to thee; I made good of myself
    the thefts of the day, and the thefts of the night.
  usfm_code: GEN
  verse: '39'
- book: Brenton Septuagint Translation Genesis 31
  chapter: 31
  iso-639-2_language_code: eng
  text: I was parched with heat by day, and chilled with frost by night, and my sleep
    departed from my eyes.
  usfm_code: GEN
  verse: '40'
- book: Brenton Septuagint Translation Genesis 31
  chapter: 31
  iso-639-2_language_code: eng
  text: These twenty years have I been in thy house; I served thee fourteen years
    for thy two daughters, and six years among thy sheep, and thou didst falsely rate
    my wages for ten lambs.
  usfm_code: GEN
  verse: '41'
- book: Brenton Septuagint Translation Genesis 31
  chapter: 31
  iso-639-2_language_code: eng
  text: Unless I had the God of my father Abraam, and the fear of Isaac, now thou
    wouldest have sent me away empty; God saw my humiliation, and the labour of my
    hands, and rebuked thee yesterday.
  usfm_code: GEN
  verse: '42'
- book: Brenton Septuagint Translation Genesis 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And Laban answered and said to Jacob, The daughters are my daughters, and
    the sons my sons, and the cattle are my cattle, and all things which thou seest
    are mine, and the property of my daughters; what shall I do to them to-day, or
    their children which they bore?
  usfm_code: GEN
  verse: '43'
- book: Brenton Septuagint Translation Genesis 31
  chapter: 31
  iso-639-2_language_code: eng
  text: Now then come, let me make a covenant, both I and thou, and it shall be for
    a witness between me and thee; and he said to him, Behold, there is no one with
    us; behold, God is witness between me and thee.
  usfm_code: GEN
  verse: '44'
- book: Brenton Septuagint Translation Genesis 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And Jacob having taken a stone, set it up for a pillar.
  usfm_code: GEN
  verse: '45'
- book: Brenton Septuagint Translation Genesis 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And Jacob said to his brethren, Gather stones; and they gathered stones and
    made a heap, and ate there upon the heap; and Laban said to him, This heap witnesses
    between me and thee to-day.
  usfm_code: GEN
  verse: '46'
- book: Brenton Septuagint Translation Genesis 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And Laban called it, the Heap of Testimony; and Jacob called it, the Witness
    Heap.
  usfm_code: GEN
  verse: '47'
- book: Brenton Septuagint Translation Genesis 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And Laban said to Jacob, Behold this heap, and the pillar, which I have set
    between me and thee; this heap witnesses, and this pillar witnesses; therefore
    its name was called, the Heap witnesses.
  usfm_code: GEN
  verse: '48'
- book: Brenton Septuagint Translation Genesis 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And the vision of which he said—Let God look to it between me and thee, because
    we are about to depart from each other,—
  usfm_code: GEN
  verse: '49'
- book: Brenton Septuagint Translation Genesis 31
  chapter: 31
  iso-639-2_language_code: eng
  text: If thou shalt humble my daughters, if thou shouldest take wives in addition
    to my daughters, see, there is no one with us looking on. God is witness between
    me and thee.
  usfm_code: GEN
  verse: '50'
- book: Brenton Septuagint Translation Genesis 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And Laban said to Jacob, Behold, this heap, and this pillar are a witness.
  usfm_code: GEN
  verse: 50a
- book: Brenton Septuagint Translation Genesis 31
  chapter: 31
  iso-639-2_language_code: eng
  text: For if I should not cross over unto thee, neither shouldest thou cross over
    to me, for mischief beyond this heap and this pillar.
  usfm_code: GEN
  verse: '52'
- book: Brenton Septuagint Translation Genesis 31
  chapter: 31
  iso-639-2_language_code: eng
  text: The God of Abraam and the God of Nachor judge between us; and Jacob swore
    by the Fear of his father Isaac.
  usfm_code: GEN
  verse: '53'
- book: Brenton Septuagint Translation Genesis 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And he offered a sacrifice in the mountain, and called his brethren, and they
    ate and drank, and slept in the mountain.
  usfm_code: GEN
  verse: '54'
