- book: Brenton Septuagint Translation Esaias 40
  chapter: 40
  iso-639-2_language_code: eng
  text: Comfort ye, comfort ye my people, saith God.
  usfm_code: ISA
  verse: '1'
- book: Brenton Septuagint Translation Esaias 40
  chapter: 40
  iso-639-2_language_code: eng
  text: 'Speak, ye priests, to the heart of Jerusalem; comfort her, for her humiliation
    is accomplished, her sin is put away: for she has received of the Lord''s hand
    double the amount of her sins.'
  usfm_code: ISA
  verse: '2'
- book: Brenton Septuagint Translation Esaias 40
  chapter: 40
  iso-639-2_language_code: eng
  text: The voice of one crying in the wilderness, Prepare ye the way of the Lord,
    make straight the paths of our God.
  usfm_code: ISA
  verse: '3'
- book: Brenton Septuagint Translation Esaias 40
  chapter: 40
  iso-639-2_language_code: eng
  text: 'Every valley shall be filled, and every mountain and hill shall be brought
    low: and all the crooked ways shall become straight, and the rough places plains.'
  usfm_code: ISA
  verse: '4'
- book: Brenton Septuagint Translation Esaias 40
  chapter: 40
  iso-639-2_language_code: eng
  text: 'And the glory of the Lord shall appear, and all flesh shall see the salvation
    of God: for the Lord has spoken it .'
  usfm_code: ISA
  verse: '5'
- book: Brenton Septuagint Translation Esaias 40
  chapter: 40
  iso-639-2_language_code: eng
  text: The voice of one saying, Cry; and I said, What shall I cry? All flesh is grass,
    and all the glory of man as the flower of grass.
  usfm_code: ISA
  verse: '6'
- book: Brenton Septuagint Translation Esaias 40
  chapter: 40
  iso-639-2_language_code: eng
  text: 'The grass withers, and the flower fades:'
  usfm_code: ISA
  verse: '7'
- book: Brenton Septuagint Translation Esaias 40
  chapter: 40
  iso-639-2_language_code: eng
  text: but the word of our God abides for ever.
  usfm_code: ISA
  verse: '8'
- book: Brenton Septuagint Translation Esaias 40
  chapter: 40
  iso-639-2_language_code: eng
  text: O thou that bringest glad tidings to Zion, go up on the high mountain; lift
    up thy voice with strength, thou that bringest glad tidings to Jerusalem; lift
    it up, fear not; say unto the cities of Juda, Behold your God!
  usfm_code: ISA
  verse: '9'
- book: Brenton Septuagint Translation Esaias 40
  chapter: 40
  iso-639-2_language_code: eng
  text: 'Behold the Lord! The Lord is coming with strength, and his arm is with power:
    behold, his reward is with him, and his work before him.'
  usfm_code: ISA
  verse: '10'
- book: Brenton Septuagint Translation Esaias 40
  chapter: 40
  iso-639-2_language_code: eng
  text: He shall tend his flock as a shepherd, and he shall gather the lambs with
    his arm, and shall soothe them that are with young.
  usfm_code: ISA
  verse: '11'
- book: Brenton Septuagint Translation Esaias 40
  chapter: 40
  iso-639-2_language_code: eng
  text: Who has measured the water in his hand, and the heaven with a span, and all
    the earth in a handful? Who has weighed the mountains in scales, and the forests
    in a balance?
  usfm_code: ISA
  verse: '12'
- book: Brenton Septuagint Translation Esaias 40
  chapter: 40
  iso-639-2_language_code: eng
  text: Who has known the mind of the Lord? and who has been his counsellor, to instruct
    him?
  usfm_code: ISA
  verse: '13'
- book: Brenton Septuagint Translation Esaias 40
  chapter: 40
  iso-639-2_language_code: eng
  text: Or with whom has he taken counsel, and he has instructed him? or who has taught
    him judgment, or who has taught him the way of understanding;
  usfm_code: ISA
  verse: '14'
- book: Brenton Septuagint Translation Esaias 40
  chapter: 40
  iso-639-2_language_code: eng
  text: since all the nations are counted as a drop from a bucket, and as the turning
    of a balance, and shall be counted as spittle?
  usfm_code: ISA
  verse: '15'
- book: Brenton Septuagint Translation Esaias 40
  chapter: 40
  iso-639-2_language_code: eng
  text: 'And Libanus is not enough to burn, nor all beasts enough for a whole-burnt
    offering:'
  usfm_code: ISA
  verse: '16'
- book: Brenton Septuagint Translation Esaias 40
  chapter: 40
  iso-639-2_language_code: eng
  text: and all the nations are as nothing, and counted as nothing.
  usfm_code: ISA
  verse: '17'
- book: Brenton Septuagint Translation Esaias 40
  chapter: 40
  iso-639-2_language_code: eng
  text: To whom have ye compared the Lord? and with what likeness have ye compared
    him?
  usfm_code: ISA
  verse: '18'
- book: Brenton Septuagint Translation Esaias 40
  chapter: 40
  iso-639-2_language_code: eng
  text: Has not the artificer made an image, or the goldsmith having melted gold,
    gilt it over, and made it a similitude?
  usfm_code: ISA
  verse: '19'
- book: Brenton Septuagint Translation Esaias 40
  chapter: 40
  iso-639-2_language_code: eng
  text: For the artificer chooses out a wood that will not rot, and will wisely enquire
    how he shall set up his image, and that so that it should not be moved.
  usfm_code: ISA
  verse: '20'
- book: Brenton Septuagint Translation Esaias 40
  chapter: 40
  iso-639-2_language_code: eng
  text: Will ye not know? will ye not hear? has it not been told you of old? Have
    ye not known the foundations of the earth?
  usfm_code: ISA
  verse: '21'
- book: Brenton Septuagint Translation Esaias 40
  chapter: 40
  iso-639-2_language_code: eng
  text: 'It is he that comprehends the circle of the earth, and the inhabitants in
    it are as grasshoppers; he that set up the heaven as a chamber, and stretched
    it out as a tent to dwell in:'
  usfm_code: ISA
  verse: '22'
- book: Brenton Septuagint Translation Esaias 40
  chapter: 40
  iso-639-2_language_code: eng
  text: he that appoints princes to rule as nothing, and has made the earth as nothing.
  usfm_code: ISA
  verse: '23'
- book: Brenton Septuagint Translation Esaias 40
  chapter: 40
  iso-639-2_language_code: eng
  text: 'For they shall not plant, neither shall they sow, neither shall their root
    be fixed in the ground: he has blown upon them, and they are withered, and a storm
    shall carry them away like sticks.'
  usfm_code: ISA
  verse: '24'
- book: Brenton Septuagint Translation Esaias 40
  chapter: 40
  iso-639-2_language_code: eng
  text: Now then to whom have ye compared me, that I may be exalted? saith the Holy
    One.
  usfm_code: ISA
  verse: '25'
- book: Brenton Septuagint Translation Esaias 40
  chapter: 40
  iso-639-2_language_code: eng
  text: 'Lift up your eyes on high, and see, who has displayed all these things? even
    he that brings forth his host by number: he shall call them all by name by means
    of his great glory, and by the power of his might: nothing has escaped thee.'
  usfm_code: ISA
  verse: '26'
- book: Brenton Septuagint Translation Esaias 40
  chapter: 40
  iso-639-2_language_code: eng
  text: For say not thou, O Jacob, and why hast thou spoken, Israel, saying , My way
    is hid from God, and my God has taken away my judgment, and has departed?
  usfm_code: ISA
  verse: '27'
- book: Brenton Septuagint Translation Esaias 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And now, hast thou not known? hast thou not heard? the eternal God, the God
    that formed the ends of the earth, shall not hunger, nor be weary, and there is
    no searching of his understanding.
  usfm_code: ISA
  verse: '28'
- book: Brenton Septuagint Translation Esaias 40
  chapter: 40
  iso-639-2_language_code: eng
  text: He gives strength to the hungry, and sorrow to them that are not suffering.
  usfm_code: ISA
  verse: '29'
- book: Brenton Septuagint Translation Esaias 40
  chapter: 40
  iso-639-2_language_code: eng
  text: 'For the young men shall hunger, and the youths shall be weary, and the choice
    men shall be powerless:'
  usfm_code: ISA
  verse: '30'
- book: Brenton Septuagint Translation Esaias 40
  chapter: 40
  iso-639-2_language_code: eng
  text: but they that wait on God shall renew their strength; they shall put forth
    new feathers like eagles; they shall run, and not be weary; they shall walk, and
    not hunger.
  usfm_code: ISA
  verse: '31'
