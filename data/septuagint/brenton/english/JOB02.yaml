  verse: '2'
- book: Brenton Septuagint Translation Job 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And the Lord said to the devil, Hast thou then observed my servant Job, that
    there is none of men upon the earth like him, a harmless, true, blameless, godly
    man, abstaining from all evil? and he yet cleaves to innocence, whereas thou hast
    told me to destroy his substance without cause?
  usfm_code: JOB
  verse: '3'
- book: Brenton Septuagint Translation Job 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And the devil answered and said to the Lord, Skin for skin, all that a man
    has will he give as a ransom for his life.
  usfm_code: JOB
  verse: '4'
- book: Brenton Septuagint Translation Job 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'Nay, but put forth thine hand, and touch his bones and his flesh: verily
    he will bless thee to thy face.'
  usfm_code: JOB
  verse: '5'
- book: Brenton Septuagint Translation Job 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And the Lord said to the devil, Behold, I deliver him up to thee; only save
    his life.
  usfm_code: JOB
  verse: '6'
- book: Brenton Septuagint Translation Job 2
  chapter: 2
  iso-639-2_language_code: eng
  text: So the devil went out from the Lord, and smote Job with sore boils from his
    feet to his head.
