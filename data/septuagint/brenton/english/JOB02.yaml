- book: Brenton Septuagint Translation Job 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And it came to pass on a certain day, that the angels of God came to stand
    before the Lord, and the devil came among them to stand before the Lord.
  usfm_code: JOB
