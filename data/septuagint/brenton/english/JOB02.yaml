- book: Brenton Septuagint Translation Job 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And the Lord said to the devil, Whence comest thou? Then the devil said before
    the Lord, I am come from going through the world, and walking about the whole
    earth.
