- book: Brenton Septuagint Translation Psalms 11
  chapter: 11
  iso-639-2_language_code: eng
  text: For the end, a Psalm of David, upon the eighth.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Save me, O Lord; for the godly man has failed; for truth is diminished from
    among the children of men.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'Every one has spoken vanity to his neighbour: their lips are deceitful, they
    have spoken with a double heart.'
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'Let the Lord destroy all the deceitful lips, and the tongue that speaks great
    words:'
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'who have said, We will magnify our tongue; our lips are our own: who is Lord
    of us?'
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Because of the misery of the poor, and because of the sighing of the needy,
    now will I arise, saith the Lord, I will set them in safety; I will speak to them
    thereof openly.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 11
  chapter: 11
  iso-639-2_language_code: eng
  text: The oracles of the Lord are pure oracles; as silver tried in the fire, proved
    in a furnace of earth, purified seven times.
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Thou, O Lord, shalt keep us, and shalt preserve us, from this generation,
    and for ever.
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'The ungodly walk around: according to thy greatness thou hast greatly exalted
    the sons of men.'
  usfm_code: PSA
  verse: '9'
