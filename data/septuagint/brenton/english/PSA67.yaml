- book: Brenton Septuagint Translation Psalms 67
  chapter: 67
  iso-639-2_language_code: eng
  text: For the end, a Psalm of a Song by David.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 67
  chapter: 67
  iso-639-2_language_code: eng
  text: Let God arise, and let his enemies be scattered; and let them that hate him
    flee from before him.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 67
  chapter: 67
  iso-639-2_language_code: eng
  text: 'As smoke vanishes, let them vanish: as wax melts before the fire, so let
    the sinners perish from before God.'
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 67
  chapter: 67
  iso-639-2_language_code: eng
  text: 'But let the righteous rejoice; let them exult before God: let them be delighted
    with joy.'
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 67
  chapter: 67
  iso-639-2_language_code: eng
  text: 'Sing to God, sing praises to his name: make a way for him that rides upon
    the west (the Lord is his name) and exult before him. They shall be troubled before
    the face of him,'
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 67
  chapter: 67
  iso-639-2_language_code: eng
  text: 'who is the father of the orphans, and judge of the widows: such is God in
    his holy place.'
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 67
  chapter: 67
  iso-639-2_language_code: eng
  text: God settles the solitary in a house; leading forth prisoners mightily, also
    them that act provokingly, even them that dwell in tombs.
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 67
  chapter: 67
  iso-639-2_language_code: eng
  text: 'O God, when thou wentest forth before thy people, when thou wentest through
    the wilderness; Pause:'
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 67
  chapter: 67
  iso-639-2_language_code: eng
  text: the earth quaked, yea, the heavens dropped water at the presence of the God
    of Sina, at the presence of the God of Israel.
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 67
  chapter: 67
  iso-639-2_language_code: eng
  text: O God, thou wilt grant to thine inheritance a gracious rain; for it was weary,
    but thou didst refresh it.
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 67
  chapter: 67
  iso-639-2_language_code: eng
  text: 'Thy creatures dwell in it: thou hast in thy goodness prepared for the poor.'
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 67
  chapter: 67
  iso-639-2_language_code: eng
  text: The Lord God will give a word to them that preach it in a great company.
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 67
  chapter: 67
  iso-639-2_language_code: eng
  text: The king of the forces of the beloved, of the beloved, will even grant them
    for the beauty of the house to divide the spoils.
  usfm_code: PSA
  verse: '13'
- book: Brenton Septuagint Translation Psalms 67
  chapter: 67
  iso-639-2_language_code: eng
  text: Even if ye should lie among the lots, ye shall have the wings of a dove covered
    with silver, and her breast with yellow gold.
  usfm_code: PSA
  verse: '14'
- book: Brenton Septuagint Translation Psalms 67
  chapter: 67
  iso-639-2_language_code: eng
  text: When the heavenly One scatters kings upon it, they shall be made snow-white
    in Selmon.
  usfm_code: PSA
  verse: '15'
- book: Brenton Septuagint Translation Psalms 67
  chapter: 67
  iso-639-2_language_code: eng
  text: The mountain of God is a rich mountain; a swelling mountain, a rich mountain.
  usfm_code: PSA
  verse: '16'
- book: Brenton Septuagint Translation Psalms 67
  chapter: 67
  iso-639-2_language_code: eng
  text: Wherefore do ye conceive evil , ye swelling mountains? this is the mountain
    which God has delighted to dwell in; yea, the Lord will dwell in it for ever.
  usfm_code: PSA
  verse: '17'
- book: Brenton Septuagint Translation Psalms 67
  chapter: 67
  iso-639-2_language_code: eng
  text: 'The chariots of God are ten thousand fold, thousands of rejoicing ones: the
    Lord is among them, in Sina, in the holy place.'
  usfm_code: PSA
  verse: '18'
- book: Brenton Septuagint Translation Psalms 67
  chapter: 67
  iso-639-2_language_code: eng
  text: Thou art gone up on high, thou hast led captivity captive, thou hast received
    gifts for man, yea, for they were rebellious, that thou mightest dwell among them.
  usfm_code: PSA
  verse: '19'
- book: Brenton Septuagint Translation Psalms 67
  chapter: 67
  iso-639-2_language_code: eng
  text: Blessed be the Lord God, blessed be the Lord daily; and the God of our salvation
    shall prosper us. Pause.
  usfm_code: PSA
  verse: '20'
- book: Brenton Septuagint Translation Psalms 67
  chapter: 67
  iso-639-2_language_code: eng
  text: Our God is the God of salvation; and to the Lord belong the issues from death.
  usfm_code: PSA
  verse: '21'
- book: Brenton Septuagint Translation Psalms 67
  chapter: 67
  iso-639-2_language_code: eng
  text: But God shall crush the heads of his enemies; the hairy crown of them that
    go on in their trespasses.
  usfm_code: PSA
  verse: '22'
- book: Brenton Septuagint Translation Psalms 67
  chapter: 67
  iso-639-2_language_code: eng
  text: The Lord said, I will bring again from Basan, I will bring my people again
    through the depths of the sea.
  usfm_code: PSA
  verse: '23'
- book: Brenton Septuagint Translation Psalms 67
  chapter: 67
  iso-639-2_language_code: eng
  text: That thy foot may be dipped in blood, and the tongue of thy dogs be stained
    with that of thine enemies.
  usfm_code: PSA
  verse: '24'
- book: Brenton Septuagint Translation Psalms 67
  chapter: 67
  iso-639-2_language_code: eng
  text: Thy goings, O God, have been seen; the goings of my God, the king, in the
    sanctuary.
  usfm_code: PSA
  verse: '25'
- book: Brenton Septuagint Translation Psalms 67
  chapter: 67
  iso-639-2_language_code: eng
  text: The princes went first, next before the players on instruments, in the midst
    of damsels playing on timbrels.
  usfm_code: PSA
  verse: '26'
- book: Brenton Septuagint Translation Psalms 67
  chapter: 67
  iso-639-2_language_code: eng
  text: Praise God in the congregations, the Lord from the fountains of Israel.
  usfm_code: PSA
  verse: '27'
- book: Brenton Septuagint Translation Psalms 67
  chapter: 67
  iso-639-2_language_code: eng
  text: There is Benjamin the younger one in ecstasy, the princes of Juda their rulers,
    the princes of Zabulon, the princes of Nephthali.
  usfm_code: PSA
  verse: '28'
- book: Brenton Septuagint Translation Psalms 67
  chapter: 67
  iso-639-2_language_code: eng
  text: 'O God, command thou thy strength: strengthen, O God, this which thou hast
    wrought in us.'
  usfm_code: PSA
  verse: '29'
- book: Brenton Septuagint Translation Psalms 67
  chapter: 67
  iso-639-2_language_code: eng
  text: Because of thy temple at Jerusalem shall kings bring presents to thee.
  usfm_code: PSA
  verse: '30'
- book: Brenton Septuagint Translation Psalms 67
  chapter: 67
  iso-639-2_language_code: eng
  text: 'Rebuke the wild beasts of the reed: let the crowd of bulls with the heifers
    of the nations be rebuked , so that they who have been proved with silver may
    not be shut out: scatter thou the nations that wish for wars.'
  usfm_code: PSA
  verse: '31'
- book: Brenton Septuagint Translation Psalms 67
  chapter: 67
  iso-639-2_language_code: eng
  text: Ambassadors shall arrive out of Egypt; Ethiopia shall hasten to stretch out
    her hand readily to God.
  usfm_code: PSA
  verse: '32'
- book: Brenton Septuagint Translation Psalms 67
  chapter: 67
  iso-639-2_language_code: eng
  text: Sing to God, ye kingdoms of the earth; sing psalms to the Lord. Pause.
  usfm_code: PSA
  verse: '33'
- book: Brenton Septuagint Translation Psalms 67
  chapter: 67
  iso-639-2_language_code: eng
  text: 'Sing to God that rides on the heaven of heaven, eastward: lo, he will utter
    a mighty sound with his voice.'
  usfm_code: PSA
  verse: '34'
- book: Brenton Septuagint Translation Psalms 67
  chapter: 67
  iso-639-2_language_code: eng
  text: 'Give ye glory to God: his excellency is over Israel, and his power is in
    the clouds.'
  usfm_code: PSA
  verse: '35'
- book: Brenton Septuagint Translation Psalms 67
  chapter: 67
  iso-639-2_language_code: eng
  text: 'God is wonderful in his holy places , the God of Israel: he will give power
    and strength to his people: blessed be God.'
  usfm_code: PSA
  verse: '36'
