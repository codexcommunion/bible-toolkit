- book_title: Brenton Septuagint Translation Jezekiel 29
  book_usfm_code: EZK
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: In the twelfth year, in the tenth month, on the first day of the month,
    the word of the Lord came to me, saying,
- book_title: Brenton Septuagint Translation Jezekiel 29
  book_usfm_code: EZK
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'Son of man, set thy face against Pharao king of Egypt, and prophesy
    against him, and against the whole of Egypt:'
- book_title: Brenton Septuagint Translation Jezekiel 29
  book_usfm_code: EZK
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: and say,
- book_title: Brenton Septuagint Translation Jezekiel 29
  book_usfm_code: EZK
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'And I will put hooks in thy jaws, and I will cause the fish of thy
    river to stick to thy sides, and I will bring thee up out of the midst of thy
    river:'
- book_title: Brenton Septuagint Translation Jezekiel 29
  book_usfm_code: EZK
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'and I will quickly cast down thee and all the fish of thy river: thou
    shalt fall on the face of the plain, and shalt by no means be gathered, and shalt
    not be brought together: I have given thee for food to the wild beasts of the
    earth and to the fowls of the sky.'
- book_title: Brenton Septuagint Translation Jezekiel 29
  book_usfm_code: EZK
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And all the dwellers in Egypt shall know that I am the Lord, because
    thou hast been a staff of reed to the house of Israel.
- book_title: Brenton Septuagint Translation Jezekiel 29
  book_usfm_code: EZK
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'When they took hold of thee with their hand, thou didst break: and
    when every hand was clapped against them, and when they leaned on thee, thou wast
    utterly broken, and didst crush the loins of them all.'
- book_title: Brenton Septuagint Translation Jezekiel 29
  book_usfm_code: EZK
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: Therefore thus saith the Lord; Behold, I will bring a sword upon thee,
    and will cut off from thee man and beast;
- book_title: Brenton Septuagint Translation Jezekiel 29
  book_usfm_code: EZK
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: and the land of Egypt shall be ruined and desert; and they shall know
    that I am the Lord; because thou sayest, The rivers are mine, and I made them.
- book_title: Brenton Septuagint Translation Jezekiel 29
  book_usfm_code: EZK
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: Therefore, behold, I am against thee, and against all thy rivers, and
    I will give up the land of Egypt to desolation, and the sword, and destruction,
    from Magdol and Syene even to the borders of the Ethiopians.
- book_title: Brenton Septuagint Translation Jezekiel 29
  book_usfm_code: EZK
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: No foot of man shall pass through it, and no foot of beast shall pass
    through it, and it shall not be inhabited for forty years.
- book_title: Brenton Septuagint Translation Jezekiel 29
  book_usfm_code: EZK
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'And I will cause her land to be utterly destroyed in the midst of a
    land that is desolate, and her cities shall be desolate forty years in the midst
    of cities that are desolate: and I will disperse Egypt among the nations, and
    will utterly scatter them into the countries.'
- book_title: Brenton Septuagint Translation Jezekiel 29
  book_usfm_code: EZK
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: Thus saith the Lord; After forty years I will gather the Egyptians from
    the nations among whom they have been scattered;
- book_title: Brenton Septuagint Translation Jezekiel 29
  book_usfm_code: EZK
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: and I will turn the captivity of the Egyptians, and will cause them
    to dwell in the land of Phathore, in the land whence they were taken;
- book_title: Brenton Septuagint Translation Jezekiel 29
  book_usfm_code: EZK
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: and it shall be a base kingdom beyond all other kingdoms; it shall not
    any more be exalted over the nations; and I will make them few in number, that
    they may not be great among the nations.
- book_title: Brenton Septuagint Translation Jezekiel 29
  book_usfm_code: EZK
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: And they shall no more be to the house of Israel a confidence bringing
    iniquity to remembrance, when they follow after them; and they shall know that
    I am the Lord.
- book_title: Brenton Septuagint Translation Jezekiel 29
  book_usfm_code: EZK
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And it came to pass in the twenty-seventh year, on the first day of
    the first month, the word of the Lord came to me, saying,
- book_title: Brenton Septuagint Translation Jezekiel 29
  book_usfm_code: EZK
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: Son of man, Nabuchodonosor king of Babylon caused his army to serve
    a great service against Tyre; every head was bald, and every shoulder peeled;
    yet there was no reward to him or to his army serving against Tyre, nor for the
    service wherewith they served against it.
- book_title: Brenton Septuagint Translation Jezekiel 29
  book_usfm_code: EZK
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: Thus saith the Lord God; Behold, I will give to Nabuchodonosor king
    of Babylon the land of Egypt, and he shall take the plunder thereof, and seize
    the spoils thereof; and it shall be a reward for his army.
- book_title: Brenton Septuagint Translation Jezekiel 29
  book_usfm_code: EZK
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: 'In return for his service wherewith he served against Tyre, I have
    given him the land of Egypt; thus saith the Lord God:'
- book_title: Brenton Septuagint Translation Jezekiel 29
  book_usfm_code: EZK
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: In that day shall a horn spring forth for all the house of Israel, and
    I will give thee an open mouth in the midst of them; and they shall know that
    I am the Lord.
