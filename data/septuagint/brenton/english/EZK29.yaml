- book: Brenton Septuagint Translation Jezekiel 29
  chapter: 29
  iso-639-2_language_code: eng
  text: In the twelfth year, in the tenth month, on the first day of the month, the
    word of the Lord came to me, saying,
  usfm_code: EZK
  verse: '1'
- book: Brenton Septuagint Translation Jezekiel 29
  chapter: 29
  iso-639-2_language_code: eng
  text: 'Son of man, set thy face against Pharao king of Egypt, and prophesy against
    him, and against the whole of Egypt:'
  usfm_code: EZK
  verse: '2'
- book: Brenton Septuagint Translation Jezekiel 29
  chapter: 29
  iso-639-2_language_code: eng
  text: and say,
  usfm_code: EZK
  verse: '3'
- book: Brenton Septuagint Translation Jezekiel 29
  chapter: 29
  iso-639-2_language_code: eng
  text: 'And I will put hooks in thy jaws, and I will cause the fish of thy river
    to stick to thy sides, and I will bring thee up out of the midst of thy river:'
  usfm_code: EZK
  verse: '4'
- book: Brenton Septuagint Translation Jezekiel 29
  chapter: 29
  iso-639-2_language_code: eng
  text: 'and I will quickly cast down thee and all the fish of thy river: thou shalt
    fall on the face of the plain, and shalt by no means be gathered, and shalt not
    be brought together: I have given thee for food to the wild beasts of the earth
    and to the fowls of the sky.'
  usfm_code: EZK
  verse: '5'
- book: Brenton Septuagint Translation Jezekiel 29
  chapter: 29
  iso-639-2_language_code: eng
  text: And all the dwellers in Egypt shall know that I am the Lord, because thou
    hast been a staff of reed to the house of Israel.
  usfm_code: EZK
  verse: '6'
- book: Brenton Septuagint Translation Jezekiel 29
  chapter: 29
  iso-639-2_language_code: eng
  text: 'When they took hold of thee with their hand, thou didst break: and when every
    hand was clapped against them, and when they leaned on thee, thou wast utterly
    broken, and didst crush the loins of them all.'
  usfm_code: EZK
  verse: '7'
- book: Brenton Septuagint Translation Jezekiel 29
  chapter: 29
  iso-639-2_language_code: eng
  text: Therefore thus saith the Lord; Behold, I will bring a sword upon thee, and
    will cut off from thee man and beast;
  usfm_code: EZK
  verse: '8'
- book: Brenton Septuagint Translation Jezekiel 29
  chapter: 29
  iso-639-2_language_code: eng
  text: and the land of Egypt shall be ruined and desert; and they shall know that
    I am the Lord; because thou sayest, The rivers are mine, and I made them.
  usfm_code: EZK
  verse: '9'
- book: Brenton Septuagint Translation Jezekiel 29
  chapter: 29
  iso-639-2_language_code: eng
  text: Therefore, behold, I am against thee, and against all thy rivers, and I will
    give up the land of Egypt to desolation, and the sword, and destruction, from
    Magdol and Syene even to the borders of the Ethiopians.
  usfm_code: EZK
  verse: '10'
- book: Brenton Septuagint Translation Jezekiel 29
  chapter: 29
  iso-639-2_language_code: eng
  text: No foot of man shall pass through it, and no foot of beast shall pass through
    it, and it shall not be inhabited for forty years.
  usfm_code: EZK
  verse: '11'
- book: Brenton Septuagint Translation Jezekiel 29
  chapter: 29
  iso-639-2_language_code: eng
  text: 'And I will cause her land to be utterly destroyed in the midst of a land
    that is desolate, and her cities shall be desolate forty years in the midst of
    cities that are desolate: and I will disperse Egypt among the nations, and will
    utterly scatter them into the countries.'
  usfm_code: EZK
  verse: '12'
- book: Brenton Septuagint Translation Jezekiel 29
  chapter: 29
  iso-639-2_language_code: eng
  text: Thus saith the Lord; After forty years I will gather the Egyptians from the
    nations among whom they have been scattered;
  usfm_code: EZK
  verse: '13'
- book: Brenton Septuagint Translation Jezekiel 29
  chapter: 29
  iso-639-2_language_code: eng
  text: and I will turn the captivity of the Egyptians, and will cause them to dwell
    in the land of Phathore, in the land whence they were taken;
  usfm_code: EZK
  verse: '14'
- book: Brenton Septuagint Translation Jezekiel 29
  chapter: 29
  iso-639-2_language_code: eng
  text: and it shall be a base kingdom beyond all other kingdoms; it shall not any
    more be exalted over the nations; and I will make them few in number, that they
    may not be great among the nations.
  usfm_code: EZK
  verse: '15'
- book: Brenton Septuagint Translation Jezekiel 29
  chapter: 29
  iso-639-2_language_code: eng
  text: And they shall no more be to the house of Israel a confidence bringing iniquity
    to remembrance, when they follow after them; and they shall know that I am the
    Lord.
  usfm_code: EZK
  verse: '16'
- book: Brenton Septuagint Translation Jezekiel 29
  chapter: 29
  iso-639-2_language_code: eng
  text: And it came to pass in the twenty-seventh year, on the first day of the first
    month, the word of the Lord came to me, saying,
  usfm_code: EZK
  verse: '17'
- book: Brenton Septuagint Translation Jezekiel 29
  chapter: 29
  iso-639-2_language_code: eng
  text: Son of man, Nabuchodonosor king of Babylon caused his army to serve a great
    service against Tyre; every head was bald, and every shoulder peeled; yet there
    was no reward to him or to his army serving against Tyre, nor for the service
    wherewith they served against it.
  usfm_code: EZK
  verse: '18'
- book: Brenton Septuagint Translation Jezekiel 29
  chapter: 29
  iso-639-2_language_code: eng
  text: Thus saith the Lord God; Behold, I will give to Nabuchodonosor king of Babylon
    the land of Egypt, and he shall take the plunder thereof, and seize the spoils
    thereof; and it shall be a reward for his army.
  usfm_code: EZK
  verse: '19'
- book: Brenton Septuagint Translation Jezekiel 29
  chapter: 29
  iso-639-2_language_code: eng
  text: 'In return for his service wherewith he served against Tyre, I have given
    him the land of Egypt; thus saith the Lord God:'
  usfm_code: EZK
  verse: '20'
- book: Brenton Septuagint Translation Jezekiel 29
  chapter: 29
  iso-639-2_language_code: eng
  text: In that day shall a horn spring forth for all the house of Israel, and I will
    give thee an open mouth in the midst of them; and they shall know that I am the
    Lord.
  usfm_code: EZK
  verse: '21'
