- book_title: Brenton Septuagint Translation Proverbs 26
  book_usfm_code: PRO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: As dew in harvest, and as rain in summer, so honour is not seemly for
    a fool.
- book_title: Brenton Septuagint Translation Proverbs 26
  book_usfm_code: PRO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: As birds and sparrows fly, so a curse shall not come upon any one without
    a cause.
- book_title: Brenton Septuagint Translation Proverbs 26
  book_usfm_code: PRO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: As a whip for a horse, and a goad for an ass, so is a rod for a simple
    nation.
- book_title: Brenton Septuagint Translation Proverbs 26
  book_usfm_code: PRO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: Answer not a fool according to his folly, lest thou become like him.
- book_title: Brenton Septuagint Translation Proverbs 26
  book_usfm_code: PRO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: Yet answer a fool according to his folly, lest he seem wise in his own
    conceit.
- book_title: Brenton Septuagint Translation Proverbs 26
  book_usfm_code: PRO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: He that sends a message by a foolish messenger procures for himself
    a reproach from his own ways.
- book_title: Brenton Septuagint Translation Proverbs 26
  book_usfm_code: PRO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: As well take away the motion of the legs, as transgression from the
    mouth of fools.
- book_title: Brenton Septuagint Translation Proverbs 26
  book_usfm_code: PRO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: He that binds up a stone in a sling, is like one that gives glory to
    a fool.
- book_title: Brenton Septuagint Translation Proverbs 26
  book_usfm_code: PRO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: Thorns grow in the hand of a drunkard, and servitude in the hand of
    fools.
- book_title: Brenton Septuagint Translation Proverbs 26
  book_usfm_code: PRO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: All the flesh of fools endures much hardship; for their fury is brought
    to nought.
- book_title: Brenton Septuagint Translation Proverbs 26
  book_usfm_code: PRO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: As when a dog goes to his own vomit, and becomes abominable, so is a
    fool who returns in his wickedness to his own sin.
- book_title: Brenton Septuagint Translation Proverbs 26
  book_usfm_code: PRO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: '[There is a shame that brings sin: and there is a shame that is glory
    and grace.]'
- book_title: Brenton Septuagint Translation Proverbs 26
  book_usfm_code: PRO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: I have seen a man who seemed to himself to be wise; but a fool had more
    hope than he.
- book_title: Brenton Septuagint Translation Proverbs 26
  book_usfm_code: PRO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: A sluggard when sent on a journey says, There is a lion in the ways,
    and there are murderers in the streets.
- book_title: Brenton Septuagint Translation Proverbs 26
  book_usfm_code: PRO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: As a door turns on the hinge, so does a sluggard on his bed.
- book_title: Brenton Septuagint Translation Proverbs 26
  book_usfm_code: PRO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: A sluggard having hid his hand in his bosom, will not be able to bring
    it up to his mouth.
- book_title: Brenton Septuagint Translation Proverbs 26
  book_usfm_code: PRO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: A sluggard seems to himself wiser than one who most satisfactorily brings
    back a message.
- book_title: Brenton Septuagint Translation Proverbs 26
  book_usfm_code: PRO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: As he that lays hold of a dog's tail, so is he that makes himself the
    champion of another's cause.
- book_title: Brenton Septuagint Translation Proverbs 26
  book_usfm_code: PRO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: As those who need correction put forth fair words to men, and he that
    first falls in with the proposal will be overthrown;
- book_title: Brenton Septuagint Translation Proverbs 26
  book_usfm_code: PRO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: so are all that lay wait for their own friends, and when they are discovered,
    say, I did it in jest.
- book_title: Brenton Septuagint Translation Proverbs 26
  book_usfm_code: PRO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: With much wood fire increases; but where there is not a double-minded
    man, strife ceases.
- book_title: Brenton Septuagint Translation Proverbs 26
  book_usfm_code: PRO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: A hearth for coals, and wood for fire; and a railing man for the tumult
    of strife.
- book_title: Brenton Septuagint Translation Proverbs 26
  book_usfm_code: PRO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: The words of cunning knaves are soft; but they smite even to the inmost
    parts of the bowels.
- book_title: Brenton Septuagint Translation Proverbs 26
  book_usfm_code: PRO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: 'Silver dishonestly given is to be considered as a potsherd: smooth
    lips cover a grievous heart.'
- book_title: Brenton Septuagint Translation Proverbs 26
  book_usfm_code: PRO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: A weeping enemy promises all things with his lips, but in his heart
    he contrives deceit.
- book_title: Brenton Septuagint Translation Proverbs 26
  book_usfm_code: PRO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: 'Though thine enemy intreat thee with a loud voice, consent not: for
    there are seven abominations in his heart.'
- book_title: Brenton Septuagint Translation Proverbs 26
  book_usfm_code: PRO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: 'He that hides enmity frames deceit: but being easily discerned, exposes
    his own sins in the public assemblies.'
- book_title: Brenton Septuagint Translation Proverbs 26
  book_usfm_code: PRO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: 'He that digs a pit for his neighbour shall fall into it: and he that
    rolls a stone, rolls it upon himself.'
- book_title: Brenton Septuagint Translation Proverbs 26
  book_usfm_code: PRO
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: A lying tongue hates the truth; and an unguarded mouth causes tumults.
