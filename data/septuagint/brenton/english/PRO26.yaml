- book: Brenton Septuagint Translation Proverbs 26
  chapter: 26
  iso-639-2_language_code: eng
  text: As dew in harvest, and as rain in summer, so honour is not seemly for a fool.
  usfm_code: PRO
  verse: '1'
- book: Brenton Septuagint Translation Proverbs 26
  chapter: 26
  iso-639-2_language_code: eng
  text: As birds and sparrows fly, so a curse shall not come upon any one without
    a cause.
  usfm_code: PRO
  verse: '2'
- book: Brenton Septuagint Translation Proverbs 26
  chapter: 26
  iso-639-2_language_code: eng
  text: As a whip for a horse, and a goad for an ass, so is a rod for a simple nation.
  usfm_code: PRO
  verse: '3'
- book: Brenton Septuagint Translation Proverbs 26
  chapter: 26
  iso-639-2_language_code: eng
  text: Answer not a fool according to his folly, lest thou become like him.
  usfm_code: PRO
  verse: '4'
- book: Brenton Septuagint Translation Proverbs 26
  chapter: 26
  iso-639-2_language_code: eng
  text: Yet answer a fool according to his folly, lest he seem wise in his own conceit.
  usfm_code: PRO
  verse: '5'
- book: Brenton Septuagint Translation Proverbs 26
  chapter: 26
  iso-639-2_language_code: eng
  text: He that sends a message by a foolish messenger procures for himself a reproach
    from his own ways.
  usfm_code: PRO
  verse: '6'
- book: Brenton Septuagint Translation Proverbs 26
  chapter: 26
  iso-639-2_language_code: eng
  text: As well take away the motion of the legs, as transgression from the mouth
    of fools.
  usfm_code: PRO
  verse: '7'
- book: Brenton Septuagint Translation Proverbs 26
  chapter: 26
  iso-639-2_language_code: eng
  text: He that binds up a stone in a sling, is like one that gives glory to a fool.
  usfm_code: PRO
  verse: '8'
- book: Brenton Septuagint Translation Proverbs 26
  chapter: 26
  iso-639-2_language_code: eng
  text: Thorns grow in the hand of a drunkard, and servitude in the hand of fools.
  usfm_code: PRO
  verse: '9'
- book: Brenton Septuagint Translation Proverbs 26
  chapter: 26
  iso-639-2_language_code: eng
  text: All the flesh of fools endures much hardship; for their fury is brought to
    nought.
  usfm_code: PRO
  verse: '10'
- book: Brenton Septuagint Translation Proverbs 26
  chapter: 26
  iso-639-2_language_code: eng
  text: As when a dog goes to his own vomit, and becomes abominable, so is a fool
    who returns in his wickedness to his own sin.
  usfm_code: PRO
  verse: '11'
- book: Brenton Septuagint Translation Proverbs 26
  chapter: 26
  iso-639-2_language_code: eng
  text: '[There is a shame that brings sin: and there is a shame that is glory and
    grace.]'
  usfm_code: PRO
  verse: 11a
- book: Brenton Septuagint Translation Proverbs 26
  chapter: 26
  iso-639-2_language_code: eng
  text: I have seen a man who seemed to himself to be wise; but a fool had more hope
    than he.
  usfm_code: PRO
  verse: '12'
- book: Brenton Septuagint Translation Proverbs 26
  chapter: 26
  iso-639-2_language_code: eng
  text: A sluggard when sent on a journey says, There is a lion in the ways, and there
    are murderers in the streets.
  usfm_code: PRO
  verse: '13'
- book: Brenton Septuagint Translation Proverbs 26
  chapter: 26
  iso-639-2_language_code: eng
  text: As a door turns on the hinge, so does a sluggard on his bed.
  usfm_code: PRO
  verse: '14'
- book: Brenton Septuagint Translation Proverbs 26
  chapter: 26
  iso-639-2_language_code: eng
  text: A sluggard having hid his hand in his bosom, will not be able to bring it
    up to his mouth.
  usfm_code: PRO
  verse: '15'
- book: Brenton Septuagint Translation Proverbs 26
  chapter: 26
  iso-639-2_language_code: eng
  text: A sluggard seems to himself wiser than one who most satisfactorily brings
    back a message.
  usfm_code: PRO
  verse: '16'
- book: Brenton Septuagint Translation Proverbs 26
  chapter: 26
  iso-639-2_language_code: eng
  text: As he that lays hold of a dog's tail, so is he that makes himself the champion
    of another's cause.
  usfm_code: PRO
  verse: '17'
- book: Brenton Septuagint Translation Proverbs 26
  chapter: 26
  iso-639-2_language_code: eng
  text: As those who need correction put forth fair words to men, and he that first
    falls in with the proposal will be overthrown;
  usfm_code: PRO
  verse: '18'
- book: Brenton Septuagint Translation Proverbs 26
  chapter: 26
  iso-639-2_language_code: eng
  text: so are all that lay wait for their own friends, and when they are discovered,
    say, I did it in jest.
  usfm_code: PRO
  verse: '19'
- book: Brenton Septuagint Translation Proverbs 26
  chapter: 26
  iso-639-2_language_code: eng
  text: With much wood fire increases; but where there is not a double-minded man,
    strife ceases.
  usfm_code: PRO
  verse: '20'
- book: Brenton Septuagint Translation Proverbs 26
  chapter: 26
  iso-639-2_language_code: eng
  text: A hearth for coals, and wood for fire; and a railing man for the tumult of
    strife.
  usfm_code: PRO
  verse: '21'
- book: Brenton Septuagint Translation Proverbs 26
  chapter: 26
  iso-639-2_language_code: eng
  text: The words of cunning knaves are soft; but they smite even to the inmost parts
    of the bowels.
  usfm_code: PRO
  verse: '22'
- book: Brenton Septuagint Translation Proverbs 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'Silver dishonestly given is to be considered as a potsherd: smooth lips cover
    a grievous heart.'
  usfm_code: PRO
  verse: '23'
- book: Brenton Septuagint Translation Proverbs 26
  chapter: 26
  iso-639-2_language_code: eng
  text: A weeping enemy promises all things with his lips, but in his heart he contrives
    deceit.
  usfm_code: PRO
  verse: '24'
- book: Brenton Septuagint Translation Proverbs 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'Though thine enemy intreat thee with a loud voice, consent not: for there
    are seven abominations in his heart.'
  usfm_code: PRO
  verse: '25'
- book: Brenton Septuagint Translation Proverbs 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'He that hides enmity frames deceit: but being easily discerned, exposes his
    own sins in the public assemblies.'
  usfm_code: PRO
  verse: '26'
- book: Brenton Septuagint Translation Proverbs 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'He that digs a pit for his neighbour shall fall into it: and he that rolls
    a stone, rolls it upon himself.'
  usfm_code: PRO
  verse: '27'
- book: Brenton Septuagint Translation Proverbs 26
  chapter: 26
  iso-639-2_language_code: eng
  text: A lying tongue hates the truth; and an unguarded mouth causes tumults.
  usfm_code: PRO
  verse: '28'
