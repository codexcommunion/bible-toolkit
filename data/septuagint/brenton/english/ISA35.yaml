- book_title: Brenton Septuagint Translation Esaias 35
  book_usfm_code: ISA
  chapter_number: 35
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: 'Be glad, thou thirsty desert: let the wilderness exult, and flower
    as the lily.'
- book_title: Brenton Septuagint Translation Esaias 35
  book_usfm_code: ISA
  chapter_number: 35
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: And the desert places of Jordan shall blossom and rejoice; the glory
    of Libanus has been given to it, and the honour of Carmel; and my people shall
    see the glory of the Lord, and the majesty of God.
- book_title: Brenton Septuagint Translation Esaias 35
  book_usfm_code: ISA
  chapter_number: 35
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: Be strong, ye relaxed hands and palsied knees.
- book_title: Brenton Septuagint Translation Esaias 35
  book_usfm_code: ISA
  chapter_number: 35
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: Comfort one another, ye faint-hearted; be strong, fear not; behold,
    our God renders judgment, and he will render it ; he will come and save us.
- book_title: Brenton Septuagint Translation Esaias 35
  book_usfm_code: ISA
  chapter_number: 35
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: Then shall the eyes of the blind be opened, and the ears of the deaf
    shall hear.
- book_title: Brenton Septuagint Translation Esaias 35
  book_usfm_code: ISA
  chapter_number: 35
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: Then shall the lame man leap as an hart, and the tongue of the stammerers
    shall speak plainly; for water has burst forth in the desert, and a channel of
    water in a thirsty land.
- book_title: Brenton Septuagint Translation Esaias 35
  book_usfm_code: ISA
  chapter_number: 35
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And the dry land shall become pools, and a fountain of water shall be
    poured into the thirsty land; there shall there be a joy of birds, ready habitations
    and marshes.
- book_title: Brenton Septuagint Translation Esaias 35
  book_usfm_code: ISA
  chapter_number: 35
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: There shall be there a pure way, and it shall be called a holy way;
    and there shall not pass by there any unclean person, neither shall there be there
    an unclean way; but the dispersed shall walk on it, and they shall not go astray.
- book_title: Brenton Septuagint Translation Esaias 35
  book_usfm_code: ISA
  chapter_number: 35
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And there shall be no lion there, neither shall any evil beast go up
    upon it, nor at all be found there; but the redeemed and gathered on the Lord's
    behalf, shall walk in it,
- book_title: Brenton Septuagint Translation Esaias 35
  book_usfm_code: ISA
  chapter_number: 35
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'and shall return, and come to Sion with joy, and everlasting joy shall
    be over their head; for on their head shall be praise and exultation, and joy
    shall take possession of them: sorrow and pain, and groaning have fled away.'
