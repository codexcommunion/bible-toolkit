- book: Brenton Septuagint Translation Genesis 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And it came to pass in the reign of Amarphal king of Sennaar, and Arioch king
    of Ellasar, that Chodollogomor king of Elam, and Thargal king of nations,
  usfm_code: GEN
  verse: '1'
- book: Brenton Septuagint Translation Genesis 14
  chapter: 14
  iso-639-2_language_code: eng
  text: made war with Balla king of Sodom, and with Barsa king of Gomorrha, and with
    Sennaar, king of Adama, and with Symobor king of Seboim and the king of Balac,
    this is Segor.
  usfm_code: GEN
  verse: '2'
- book: Brenton Septuagint Translation Genesis 14
  chapter: 14
  iso-639-2_language_code: eng
  text: All these met with one consent at the salt valley; this is now the sea of
    salt.
  usfm_code: GEN
  verse: '3'
- book: Brenton Septuagint Translation Genesis 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Twelve years they served Chodollogomor, and the thirteenth year they revolted.
  usfm_code: GEN
  verse: '4'
- book: Brenton Septuagint Translation Genesis 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And in the fourteenth year came Chodollogomor, and the kings with him, and
    cut to pieces the giants in Astaroth, and Carnain, and strong nations with them,
    and the Ommæans in the city Save.
  usfm_code: GEN
  verse: '5'
- book: Brenton Septuagint Translation Genesis 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And the Chorrhæans in the mountains of Seir, to the turpentine tree of Pharan,
    which is in the desert.
  usfm_code: GEN
  verse: '6'
- book: Brenton Septuagint Translation Genesis 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And having turned back they came to the well of judgment; this is Cades, and
    they cut in pieces all the princes of Amalec, and the Amorites dwelling in Asasonthamar.
  usfm_code: GEN
  verse: '7'
- book: Brenton Septuagint Translation Genesis 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And the king of Sodom went out, and the king of Gomorrha, and king of Adama,
    and king of Seboim, and king of Balac, this is Segor, and they set themselves
    in array against them for war in the salt valley,
  usfm_code: GEN
  verse: '8'
- book: Brenton Septuagint Translation Genesis 14
  chapter: 14
  iso-639-2_language_code: eng
  text: against Chodollogomor king of Elam, and Thargal king of nations, and Amarphal
    king of Sennaar, and Arioch king of Ellasar, the four kings against the five.
  usfm_code: GEN
  verse: '9'
- book: Brenton Septuagint Translation Genesis 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'Now the salt valley consists of slime-pits. And the king of Sodom fled and
    the king of Gomorrha, and they fell in there: and they that were left fled to
    the mountain country.'
  usfm_code: GEN
  verse: '10'
- book: Brenton Septuagint Translation Genesis 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And they took all the cavalry of Sodom and Gomorrha, and all their provisions,
    and departed.
  usfm_code: GEN
  verse: '11'
- book: Brenton Septuagint Translation Genesis 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And they took also Lot the son of Abram's brother, and his baggage, and departed,
    for he dwelt in Sodom.
  usfm_code: GEN
  verse: '12'
- book: Brenton Septuagint Translation Genesis 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And one of them that had been rescued came and told Abram the Hebrew; and
    he dwelt by the oak of Mamre the Amorite the brother of Eschol, and the brother
    of Aunan, who were confederates with Abram.
  usfm_code: GEN
  verse: '13'
- book: Brenton Septuagint Translation Genesis 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And Abram having heard that Lot his nephew had been taken captive, numbered
    his own home-born servants three hundred and eighteen, and pursued after them
    to Dan.
  usfm_code: GEN
  verse: '14'
- book: Brenton Septuagint Translation Genesis 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And he came upon them by night, he and his servants, and he smote them and
    pursued them as far as Choba, which is on the left of Damascus.
  usfm_code: GEN
  verse: '15'
- book: Brenton Septuagint Translation Genesis 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And he recovered all the cavalry of Sodom, and he recovered Lot his nephew,
    and all his possessions, and the women and the people.
  usfm_code: GEN
  verse: '16'
- book: Brenton Septuagint Translation Genesis 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And the king of Sodom went out to meet him, after he returned from the slaughter
    of Chodollogomor, and the kings with him, to the valley of Saby; this was the
    plain of the kings.
  usfm_code: GEN
  verse: '17'
- book: Brenton Septuagint Translation Genesis 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And Melchisedec king of Salem brought forth loaves and wine, and he was the
    priest of the most high God.
  usfm_code: GEN
  verse: '18'
- book: Brenton Septuagint Translation Genesis 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And he blessed Abram, and said, Blessed be Abram of the most high God, who
    made heaven and earth,
  usfm_code: GEN
  verse: '19'
- book: Brenton Septuagint Translation Genesis 14
  chapter: 14
  iso-639-2_language_code: eng
  text: and blessed be the most high God who delivered thine enemies into thy power.
    And Abram gave him the tithe of all.
  usfm_code: GEN
  verse: '20'
- book: Brenton Septuagint Translation Genesis 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And the king of Sodom said to Abram, Give me the men, and take the horses
    to thyself.
  usfm_code: GEN
  verse: '21'
- book: Brenton Septuagint Translation Genesis 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And Abram said to the king of Sodom, I will stretch out my hand to the Lord
    the most high God, who made the heaven and the earth,
  usfm_code: GEN
  verse: '22'
- book: Brenton Septuagint Translation Genesis 14
  chapter: 14
  iso-639-2_language_code: eng
  text: that I will not take from all thy goods from a string to a shoe-latchet, lest
    thou shouldest say, I have made Abram rich.
  usfm_code: GEN
  verse: '23'
- book: Brenton Septuagint Translation Genesis 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Except what things the young men have eaten, and the portion of the men that
    went with me, Eschol, Aunan, Mambre, these shall take a portion.
  usfm_code: GEN
  verse: '24'
