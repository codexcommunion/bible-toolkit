- book_title: Brenton Septuagint Translation Genesis 14
  book_usfm_code: GEN
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And it came to pass in the reign of Amarphal king of Sennaar, and Arioch
    king of Ellasar, that Chodollogomor king of Elam, and Thargal king of nations,
- book_title: Brenton Septuagint Translation Genesis 14
  book_usfm_code: GEN
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: made war with Balla king of Sodom, and with Barsa king of Gomorrha,
    and with Sennaar, king of Adama, and with Symobor king of Seboim and the king
    of Balac, this is Segor.
- book_title: Brenton Septuagint Translation Genesis 14
  book_usfm_code: GEN
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: All these met with one consent at the salt valley; this is now the sea
    of salt.
- book_title: Brenton Septuagint Translation Genesis 14
  book_usfm_code: GEN
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: Twelve years they served Chodollogomor, and the thirteenth year they
    revolted.
- book_title: Brenton Septuagint Translation Genesis 14
  book_usfm_code: GEN
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And in the fourteenth year came Chodollogomor, and the kings with him,
    and cut to pieces the giants in Astaroth, and Carnain, and strong nations with
    them, and the Ommæans in the city Save.
- book_title: Brenton Septuagint Translation Genesis 14
  book_usfm_code: GEN
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And the Chorrhæans in the mountains of Seir, to the turpentine tree
    of Pharan, which is in the desert.
- book_title: Brenton Septuagint Translation Genesis 14
  book_usfm_code: GEN
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And having turned back they came to the well of judgment; this is Cades,
    and they cut in pieces all the princes of Amalec, and the Amorites dwelling in
    Asasonthamar.
- book_title: Brenton Septuagint Translation Genesis 14
  book_usfm_code: GEN
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And the king of Sodom went out, and the king of Gomorrha, and king of
    Adama, and king of Seboim, and king of Balac, this is Segor, and they set themselves
    in array against them for war in the salt valley,
- book_title: Brenton Septuagint Translation Genesis 14
  book_usfm_code: GEN
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: against Chodollogomor king of Elam, and Thargal king of nations, and
    Amarphal king of Sennaar, and Arioch king of Ellasar, the four kings against the
    five.
- book_title: Brenton Septuagint Translation Genesis 14
  book_usfm_code: GEN
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'Now the salt valley consists of slime-pits. And the king of Sodom fled
    and the king of Gomorrha, and they fell in there: and they that were left fled
    to the mountain country.'
- book_title: Brenton Septuagint Translation Genesis 14
  book_usfm_code: GEN
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And they took all the cavalry of Sodom and Gomorrha, and all their provisions,
    and departed.
- book_title: Brenton Septuagint Translation Genesis 14
  book_usfm_code: GEN
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: And they took also Lot the son of Abram's brother, and his baggage,
    and departed, for he dwelt in Sodom.
- book_title: Brenton Septuagint Translation Genesis 14
  book_usfm_code: GEN
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: And one of them that had been rescued came and told Abram the Hebrew;
    and he dwelt by the oak of Mamre the Amorite the brother of Eschol, and the brother
    of Aunan, who were confederates with Abram.
- book_title: Brenton Septuagint Translation Genesis 14
  book_usfm_code: GEN
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: And Abram having heard that Lot his nephew had been taken captive, numbered
    his own home-born servants three hundred and eighteen, and pursued after them
    to Dan.
- book_title: Brenton Septuagint Translation Genesis 14
  book_usfm_code: GEN
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: And he came upon them by night, he and his servants, and he smote them
    and pursued them as far as Choba, which is on the left of Damascus.
- book_title: Brenton Septuagint Translation Genesis 14
  book_usfm_code: GEN
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: And he recovered all the cavalry of Sodom, and he recovered Lot his
    nephew, and all his possessions, and the women and the people.
- book_title: Brenton Septuagint Translation Genesis 14
  book_usfm_code: GEN
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And the king of Sodom went out to meet him, after he returned from the
    slaughter of Chodollogomor, and the kings with him, to the valley of Saby; this
    was the plain of the kings.
- book_title: Brenton Septuagint Translation Genesis 14
  book_usfm_code: GEN
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: And Melchisedec king of Salem brought forth loaves and wine, and he
    was the priest of the most high God.
- book_title: Brenton Septuagint Translation Genesis 14
  book_usfm_code: GEN
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: And he blessed Abram, and said, Blessed be Abram of the most high God,
    who made heaven and earth,
- book_title: Brenton Septuagint Translation Genesis 14
  book_usfm_code: GEN
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: and blessed be the most high God who delivered thine enemies into thy
    power. And Abram gave him the tithe of all.
- book_title: Brenton Septuagint Translation Genesis 14
  book_usfm_code: GEN
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: And the king of Sodom said to Abram, Give me the men, and take the horses
    to thyself.
- book_title: Brenton Septuagint Translation Genesis 14
  book_usfm_code: GEN
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: And Abram said to the king of Sodom, I will stretch out my hand to the
    Lord the most high God, who made the heaven and the earth,
- book_title: Brenton Septuagint Translation Genesis 14
  book_usfm_code: GEN
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: that I will not take from all thy goods from a string to a shoe-latchet,
    lest thou shouldest say, I have made Abram rich.
- book_title: Brenton Septuagint Translation Genesis 14
  book_usfm_code: GEN
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: Except what things the young men have eaten, and the portion of the
    men that went with me, Eschol, Aunan, Mambre, these shall take a portion.
