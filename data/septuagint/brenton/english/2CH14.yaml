    Juda, even three hundred thousand, and in the land of Benjamin two hundred and
    eighty thousand targeteers and archers: all these were mighty warriors.'
  usfm_code: 2CH
  verse: '7'
- book: Brenton Septuagint Translation Chronicles II 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And Zare the Ethiopian went out against them, with a force of a million, and
    three hundred chariots; and came to Maresa.
  usfm_code: 2CH
  verse: '8'
- book: Brenton Septuagint Translation Chronicles II 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And Asa went out to meet him, and set the battle in array in the valley north
    of Maresa.
  usfm_code: 2CH
  verse: '9'
- book: Brenton Septuagint Translation Chronicles II 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'And Asa cried to the Lord his God, and said, O Lord, it is not impossible
    with thee to save by many or by few: strengthen us, O Lord our God; for we trust
    in thee, and in thy name have we come against this great multitude. O Lord our
    God, let not man prevail against thee.'
  usfm_code: 2CH
  verse: '10'
- book: Brenton Septuagint Translation Chronicles II 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And the Lord smote the Ethiopians before Juda; and the Ethiopians fled.
  usfm_code: 2CH
  verse: '11'
- book: Brenton Septuagint Translation Chronicles II 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And Asa and his people pursued them to Gedor; and the Ethiopians fell, so
    that they could not recover themselves; for they were crushed before the Lord,
    and before his host; and they took many spoils.
  usfm_code: 2CH
  verse: '12'
- book: Brenton Septuagint Translation Chronicles II 14
  chapter: 14
  iso-639-2_language_code: eng
