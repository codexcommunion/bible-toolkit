    and having prevailed against us in war, they will depart out of the land.
  usfm_code: EXO
  verse: '10'
- book: Brenton Septuagint Translation Exodus 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And he set over them task-masters, who should afflict them in their works;
