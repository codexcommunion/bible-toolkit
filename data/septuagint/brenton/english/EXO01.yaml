  usfm_code: EXO
  verse: '11'
- book: Brenton Septuagint Translation Exodus 1
  chapter: 1
  iso-639-2_language_code: eng
  text: But as they humbled them, by so much they multiplied, and grew exceedingly
    strong; and the Egyptians greatly abhorred the children of Israel.
  usfm_code: EXO
  verse: '12'
- book: Brenton Septuagint Translation Exodus 1
  chapter: 1
  iso-639-2_language_code: eng
