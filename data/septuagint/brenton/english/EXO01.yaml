  usfm_code: EXO
  verse: '14'
- book: Brenton Septuagint Translation Exodus 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the king of the Egyptians spoke to the midwives of the Hebrews; the name
    of the one was, Sepphora; and the name of the second, Phua.
  usfm_code: EXO
  verse: '15'
- book: Brenton Septuagint Translation Exodus 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And he said, When ye do the office of midwives to the Hebrew women, and they
    are about to be delivered, if it be a male, kill it; but if a female, save it.
  usfm_code: EXO
  verse: '16'
- book: Brenton Septuagint Translation Exodus 1
  chapter: 1
  iso-639-2_language_code: eng
  text: But the midwives feared God, and did not as the king of Egypt appointed them;
    and they saved the male children alive.
  usfm_code: EXO
  verse: '17'
- book: Brenton Septuagint Translation Exodus 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the king of Egypt called the midwives, and said to them, Why is it that
