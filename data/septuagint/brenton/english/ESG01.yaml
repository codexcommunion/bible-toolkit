- book: Brenton Septuagint Translation Esther (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: '[ In the second year of the reign of Artaxerxes the great king, on the first
    day of Nisan, Mardochæus the son of Jairus, the son of Semeias, the son of Cisæus,
    of the tribe of Benjamin,'
  usfm_code: ESG
  verse: '1'
- book: Brenton Septuagint Translation Esther (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: a Jew dwelling in the city Susa, a great man, serving in the king's palace,
    saw a vision.
  usfm_code: ESG
  verse: 1b
- book: Brenton Septuagint Translation Esther (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Now he was of the captivity which Nabuchodonosor king of Babylon had carried
    captive from Jerusalem, with Jechonias the king of Judea.
  usfm_code: ESG
  verse: 1c
- book: Brenton Septuagint Translation Esther (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And this was his dream: Behold, voices and a noise, thunders and earthquake,
    tumult upon the earth.'
  usfm_code: ESG
  verse: 1d
- book: Brenton Septuagint Translation Esther (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And, behold, two great serpents came forth, both ready for conflict, and there
    came from them a great voice,
  usfm_code: ESG
  verse: 1e
- book: Brenton Septuagint Translation Esther (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: and by their voice every nation was prepared for battle, even to fight against
    the nation of the just.
  usfm_code: ESG
  verse: 1f
- book: Brenton Septuagint Translation Esther (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And, behold, a day of darkness and blackness, tribulation and anguish, affliction
    and great tumult upon the earth.
  usfm_code: ESG
  verse: 1g
- book: Brenton Septuagint Translation Esther (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And all the righteous nation was troubled, fearing their own afflictions;
    and they prepared to die, and cried to God:'
  usfm_code: ESG
  verse: 1h
- book: Brenton Septuagint Translation Esther (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: and from their cry there came as it were a great river from a little fountain,
    even much water.
  usfm_code: ESG
  verse: 1i
- book: Brenton Septuagint Translation Esther (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And light and the sun arose, and the lowly were exalted, and devoured the
    honourable.
  usfm_code: ESG
  verse: 1k
- book: Brenton Septuagint Translation Esther (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And Mardochæus who had seen this vision and what God designed to do, having
    awoke, kept it in his heart, and desired by all means to interpret it, even till
    night.
  usfm_code: ESG
  verse: 1l
- book: Brenton Septuagint Translation Esther (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And Mardochæus rested quiet in the palace with Gabatha and Tharrha the king's
    two chamberlains, eunuchs who guarded the palace.
  usfm_code: ESG
  verse: 1m
- book: Brenton Septuagint Translation Esther (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And he heard their reasonings and searched out their plans, and learnt that
    they were preparing to lay hands on king Artaxerxes: and he informed the king
    concerning them.'
  usfm_code: ESG
  verse: 1n
- book: Brenton Septuagint Translation Esther (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the king examined the two chamberlains, and they confessed, and were executed.
  usfm_code: ESG
  verse: 1o
- book: Brenton Septuagint Translation Esther (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the king wrote these things for a memorial; also Mardochæus wrote concerning
    these matters.
  usfm_code: ESG
  verse: 1p
- book: Brenton Septuagint Translation Esther (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the king commanded Mardochæus to attend in the palace, and gave him gifts
    for this service.
  usfm_code: ESG
  verse: 1q
- book: Brenton Septuagint Translation Esther (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And Aman the son of Amadathes the Bugæan was honourable in the sight of the
    king, and he endeavoured to hurt Mardochæus and his people, because of the two
    chamberlains of the king.]
  usfm_code: ESG
  verse: 1r
- book: Brenton Septuagint Translation Esther (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And it came to pass after these things in the days of Artaxerxes,—(this Artaxerxes
    ruled over a hundred and twenty-seven provinces from India)—
  usfm_code: ESG
  verse: 1s
- book: Brenton Septuagint Translation Esther (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: in those days, when king Artaxerxes was on the throne in the city of Susa,
  usfm_code: ESG
  verse: '2'
- book: Brenton Septuagint Translation Esther (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: in the third year of his reign, he made a feast to his friends, and the other
    nations, and to the nobles of the Persians and Medes, and the chief of the satraps.
  usfm_code: ESG
  verse: '3'
- book: Brenton Septuagint Translation Esther (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And after this, after he had shewn to them the wealth of his kingdom, and
    the abundant glory of his wealth during a hundred and eighty days,
  usfm_code: ESG
  verse: '4'
- book: Brenton Septuagint Translation Esther (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: when, I say , the days of the marriage feast were completed, the king made
    a banquet to the nations who were present in the city six days, in the court of
    the king's house,
  usfm_code: ESG
  verse: '5'
- book: Brenton Septuagint Translation Esther (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'which was adorned with hangings of fine linen and flax on cords of fine linen
    and purple, fastened to golden and silver studs, on pillars of Parian marble and
    stone: there were golden and silver couches on a pavement of emerald stone, and
    of pearl, and of Parian stone, and open-worked coverings variously flowered, having
    roses worked round about;'
  usfm_code: ESG
  verse: '6'
- book: Brenton Septuagint Translation Esther (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: gold and silver cups, and a small cup of carbuncle set out of the value of
    thirty thousand talents, abundant and sweet wine, which the king himself drank.
  usfm_code: ESG
  verse: '7'
- book: Brenton Septuagint Translation Esther (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And this banquet was not according to the appointed law; but so the king
    would have it: and he charged the stewards to perform his will and that of the
    company.'
  usfm_code: ESG
  verse: '8'
- book: Brenton Septuagint Translation Esther (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Also Astin the queen made a banquet for the women in the palace where king
    Artaxerxes dwelt .
  usfm_code: ESG
  verse: '9'
- book: Brenton Septuagint Translation Esther (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Now on the seventh day the king, being merry, told Aman, and Bazan, and Tharrha,
    and Barazi, and Zatholtha, and Abataza, and Tharaba, the seven chamberlains, servants
    of king Artaxerxes,
  usfm_code: ESG
  verse: '10'
- book: Brenton Septuagint Translation Esther (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'to bring in the queen to him, to enthrone her, and crown her with the diadem,
    and to shew her to the princes, and her beauty to the nations: for she was beautiful.'
  usfm_code: ESG
  verse: '11'
- book: Brenton Septuagint Translation Esther (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'But queen Astin hearkened not to him to come with the chamberlains: so the
    king was grieved and angered.'
  usfm_code: ESG
  verse: '12'
- book: Brenton Septuagint Translation Esther (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And he said to his friends, Thus has Astin spoken: pronounce therefore upon
    this case law and judgment.'
  usfm_code: ESG
  verse: '13'
- book: Brenton Septuagint Translation Esther (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: So Arkesæus, and Sarsathæus, and Malisear, the princes of the Persians and
    Medes, who were near the king, who sat chief in rank by the king, drew near to
    him,
  usfm_code: ESG
  verse: '14'
- book: Brenton Septuagint Translation Esther (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: and reported to him according to the laws how it was proper to do to queen
    Astin, because she had not done the things commanded of the king by the chamberlains.
  usfm_code: ESG
  verse: '15'
- book: Brenton Septuagint Translation Esther (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And Muchæus said to the king and to the princes, Queen Astin has not wronged
    the king only, but also all the king''s rulers and princes:'
  usfm_code: ESG
  verse: '16'
- book: Brenton Septuagint Translation Esther (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: for he has told them the words of the queen, and how she disobeyed the king.
    As then, said he , she refused to obey king Artaxerxes,
  usfm_code: ESG
  verse: '17'
- book: Brenton Septuagint Translation Esther (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: so this day shall the other ladies of the chiefs of the Persians and Medes,
    having heard what she said to the king, dare in the same way to dishonour their
    husbands.
  usfm_code: ESG
  verse: '18'
- book: Brenton Septuagint Translation Esther (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'If then it seem good to the king, let him make a royal decree, and let it
    be written according to the laws of the Medes and Persians, and let him not alter
    it : and let not the queen come in to him any more; and let the king give her
    royalty to a woman better than she.'
  usfm_code: ESG
  verse: '19'
- book: Brenton Septuagint Translation Esther (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And let the law of the king which he shall have made, be widely proclaimed,
    in his kingdom: and so shall all the women give honour to their husbands, from
    the poor even to the rich.'
  usfm_code: ESG
  verse: '20'
- book: Brenton Septuagint Translation Esther (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the saying pleased the king and the princes; and the king did as Muchæus
    had said,
  usfm_code: ESG
  verse: '21'
- book: Brenton Septuagint Translation Esther (Greek) 1
  chapter: 1
  iso-639-2_language_code: eng
  text: and sent into all his kingdom through the several provinces, according to
    their language, in order that men might be feared in their own houses.
  usfm_code: ESG
  verse: '22'
