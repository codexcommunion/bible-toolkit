- book: Brenton Septuagint Translation Esdras I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Then Esdras rising from the court of the temple went to the chamber of Joanan
    the son of Eliasib,
  usfm_code: 1ES
  verse: '1'
- book: Brenton Septuagint Translation Esdras I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: and remained there, and did eat no meat nor drink water, mourning for the
    great iniquities of the multitude.
  usfm_code: 1ES
  verse: '2'
- book: Brenton Septuagint Translation Esdras I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'And there was a proclamation in all Jewry and Jerusalem to all them that
    were of the captivity, that they should be gathered together at Jerusalem:'
  usfm_code: 1ES
  verse: '3'
- book: Brenton Septuagint Translation Esdras I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: and that whosoever met not there within two or three days, according as the
    elders that bare rule appointed, their cattle should be seized to the use of the
    temple, and himself cast out from them that were of the captivity.
  usfm_code: 1ES
  verse: '4'
- book: Brenton Septuagint Translation Esdras I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And in three days were all they of the tribe of Juda and Benjamin gathered
    together at Jerusalem the twentieth day of the ninth month.
  usfm_code: 1ES
  verse: '5'
- book: Brenton Septuagint Translation Esdras I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And all the multitude sat in the broad court of the temple, trembling because
    of the present foul weather.
  usfm_code: 1ES
  verse: '6'
- book: Brenton Septuagint Translation Esdras I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: So Esdras arose up, and said unto them, Ye have transgressed the law in marrying
    strange wives, thereby to increase the sins of Israel.
  usfm_code: 1ES
  verse: '7'
- book: Brenton Septuagint Translation Esdras I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And now by confessing give glory unto the Lord God of our fathers,
  usfm_code: 1ES
  verse: '8'
- book: Brenton Septuagint Translation Esdras I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: and do his will, and separate yourselves from the heathen of the land, and
    from the strange women.
  usfm_code: 1ES
  verse: '9'
- book: Brenton Septuagint Translation Esdras I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Then cried the whole multitude, and said with a loud voice, Like as thou hast
    spoken, so will we do.
  usfm_code: 1ES
  verse: '10'
- book: Brenton Septuagint Translation Esdras I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'But forasmuch as the people are many, and it is foul weather, so that we
    cannot stand without, and this is not a work of a day or two, seeing our sin in
    these things is spread far:'
  usfm_code: 1ES
  verse: '11'
- book: Brenton Septuagint Translation Esdras I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: therefore let the rulers of the multitude stay, and let all them of our habitations
    that have strange wives come at the time appointed,
  usfm_code: 1ES
  verse: '12'
- book: Brenton Septuagint Translation Esdras I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: and with them the rulers and judges of every place, till we turn away the
    wrath of the Lord from us for this matter.
  usfm_code: 1ES
  verse: '13'
- book: Brenton Septuagint Translation Esdras I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'Then Jonathan the son of Azael and Ezechias the son of Theocanus accordingly
    took this matter upon them: and Mosollam and Levis and Sabbatheus helped them.'
  usfm_code: 1ES
  verse: '14'
- book: Brenton Septuagint Translation Esdras I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And they that were of the captivity did according to all these things.
  usfm_code: 1ES
  verse: '15'
- book: Brenton Septuagint Translation Esdras I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'And Esdras the priest chose unto him the principal men of their families,
    all by name: and in the first day of the tenth month they sat together to examine
    the matter.'
  usfm_code: 1ES
  verse: '16'
- book: Brenton Septuagint Translation Esdras I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: So their cause that held strange wives was brought to an end in the first
    day of the first month.
  usfm_code: 1ES
  verse: '17'
- book: Brenton Septuagint Translation Esdras I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And of the priests that were come together, and had strange wives, there were
    found;
  usfm_code: 1ES
  verse: '18'
- book: Brenton Septuagint Translation Esdras I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: of the sons of Jesus the son of Josedec, and his brethren; Matthelas, and
    Eleazar, and Joribus, and Joadanus.
  usfm_code: 1ES
  verse: '19'
- book: Brenton Septuagint Translation Esdras I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And they gave their hands to put away their wives, and to offer rams to make
    reconcilement for their errors.
  usfm_code: 1ES
  verse: '20'
- book: Brenton Septuagint Translation Esdras I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'And of the sons of Emmer: Ananias, and Zabdeus, and Manes, and Samæus, and
    Hiereel, and Azarias.'
  usfm_code: 1ES
  verse: '21'
- book: Brenton Septuagint Translation Esdras I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And of the sons of Phaisur; Elionais, Massias, Ismael, and Nathanael, and
    Ocodelus, and Saloas.
  usfm_code: 1ES
  verse: '22'
- book: Brenton Septuagint Translation Esdras I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And of the Levites; Jozabad, and Semis, and Coïus, who was called Calitas,
    and Patheus, and Judas, and Jonas.
  usfm_code: 1ES
  verse: '23'
- book: Brenton Septuagint Translation Esdras I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'Of the holy singers: Eleasabus, Bacchurus.'
  usfm_code: 1ES
  verse: '24'
- book: Brenton Septuagint Translation Esdras I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Of the porters; Salumus, and Tolbanes.
  usfm_code: 1ES
  verse: '25'
- book: Brenton Septuagint Translation Esdras I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Of them of Israel, of the sons of Phoros; Hiermas, and Jezias, and Melchias,
    and Maelus, and Eleazar, and Asebias, and Banæas.
  usfm_code: 1ES
  verse: '26'
- book: Brenton Septuagint Translation Esdras I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Of the sons of Ela; Matthanias, Zacharias, and Jezrielus, and Joabdius, and
    Hieremoth, and Aïdias.
  usfm_code: 1ES
  verse: '27'
- book: Brenton Septuagint Translation Esdras I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And of the sons of Zamoth; Eliadas, Eliasimus, Othonias, Jarimoth, and Sabatus,
    and Zeralias.
  usfm_code: 1ES
  verse: '28'
- book: Brenton Septuagint Translation Esdras I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Of the sons of Bebai; Joannes, and Ananias, and Josabad, and Amatheis.
  usfm_code: 1ES
  verse: '29'
- book: Brenton Septuagint Translation Esdras I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Of the sons of Mani; Olamus, Mamuchus, Jedeus, Jasubus, Jasael, and Hieremoth.
  usfm_code: 1ES
  verse: '30'
- book: Brenton Septuagint Translation Esdras I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And of the sons of Addi; Naathus, and Moosias, Lacunus, and Naidus, Matthanias,
    and Sesthel, Balnuus, and Manasseas.
  usfm_code: 1ES
  verse: '31'
- book: Brenton Septuagint Translation Esdras I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And of the sons of Annas; Elionas, and Asaias, and Melchias, and Sabbeus,
    and Simon Chosameus.
  usfm_code: 1ES
  verse: '32'
- book: Brenton Septuagint Translation Esdras I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And of the sons of Asom; Altaneus, and Mattathias, and Sabanneus, Eliphalat,
    and Manasses, and Semei.
  usfm_code: 1ES
  verse: '33'
- book: Brenton Septuagint Translation Esdras I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'And of the sons of Baani: Jeremias, Momdis, Ismaerus, Juel, Mabdai, and Pedias,
    and Anos, Rabasion, and Enasibus, and Mamnitanaimus, Eliasis, Bannus, Eliali,
    Samis, Selemias, Nathanias: and of the sons of Ezora; Sesis, Esril, Azaelus, Samatus,
    Zambri, Josephus.'
  usfm_code: 1ES
  verse: '34'
- book: Brenton Septuagint Translation Esdras I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And of the sons of Ethma; Mazitias, Zabadaias, Edaïs, Juel, Banaias.
  usfm_code: 1ES
  verse: '35'
- book: Brenton Septuagint Translation Esdras I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: All these had taken strange wives, and they put them away with their children.
  usfm_code: 1ES
  verse: '36'
- book: Brenton Septuagint Translation Esdras I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'And the priests and Levites, and they that were of Israel, dwelt in Jerusalem,
    and in the country, in the first day of the seventh month: so the children of
    Israel were in their habitations.'
  usfm_code: 1ES
  verse: '37'
- book: Brenton Septuagint Translation Esdras I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'And the whole multitude came together with one accord into the broad place
    of the holy porch toward the east:'
  usfm_code: 1ES
  verse: '38'
- book: Brenton Septuagint Translation Esdras I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: and they spake unto Esdras the priest and reader, that he would bring the
    law of Moses, that was given of the Lord God of Israel.
  usfm_code: 1ES
  verse: '39'
- book: Brenton Septuagint Translation Esdras I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: So Esdras the chief priest brought the law to the whole multitude from man
    to woman, and to all the priests, to hear the law in the first day of the seventh
    month.
  usfm_code: 1ES
  verse: '40'
- book: Brenton Septuagint Translation Esdras I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And he read in the broad court before the holy porch from morning unto midday,
    before both men and women; and all the multitude gave heed unto the law.
  usfm_code: 1ES
  verse: '41'
- book: Brenton Septuagint Translation Esdras I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And Esdras the priest and reader of the law stood up upon a pulpit of wood
    which was made for that purpose .
  usfm_code: 1ES
  verse: '42'
- book: Brenton Septuagint Translation Esdras I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'And there stood up by him Mattathias, Sammus, Ananias, Azarias, Urias, Ezecias,
    Baalsamus, upon the right hand:'
  usfm_code: 1ES
  verse: '43'
- book: Brenton Septuagint Translation Esdras I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: and upon his left hand Phaldaius, and Misael, Melchias, Lothasubus, Nabarias,
    Zacharias.
  usfm_code: 1ES
  verse: '44'
- book: Brenton Septuagint Translation Esdras I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'Then took Esdras the book of the law before the multitude: for he sat honourably
    in the first place in the sight of them all.'
  usfm_code: 1ES
  verse: '45'
- book: Brenton Septuagint Translation Esdras I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And when he opened the law, they stood all straight up. So Esdras blessed
    the Lord God most High, the God of hosts, Almighty.
  usfm_code: 1ES
  verse: '46'
- book: Brenton Septuagint Translation Esdras I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And all the people answered, Amen; and lifting up their hands they fell to
    the ground, and worshipped the Lord.
  usfm_code: 1ES
  verse: '47'
- book: Brenton Septuagint Translation Esdras I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Also Jesus, Anniuth, Sarabias, Adinus, Jacubus, Sabateas, Auteas, Maiannas,
    and Calitas, Azarias, and Joazabdus, and Ananias, Phalias, the Levites, taught
    the law of the Lord, and read the law of the Lord to the multitude, making them
    withal to understand it.
  usfm_code: 1ES
  verse: '48'
- book: Brenton Septuagint Translation Esdras I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Then spake Attharates unto Esdras the chief priest and reader, and to the
    Levites that taught the multitude, even to all, saying,
  usfm_code: 1ES
  verse: '49'
- book: Brenton Septuagint Translation Esdras I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: This day is holy unto the Lord; (for they all wept when they heard the law:)
  usfm_code: 1ES
  verse: '50'
- book: Brenton Septuagint Translation Esdras I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'go then, and eat the fat, and drink the sweet, and send part to them that
    have nothing:'
  usfm_code: 1ES
  verse: '51'
- book: Brenton Septuagint Translation Esdras I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'for this day is holy unto the Lord: and be not sorrowful; for the Lord will
    bring you to honour.'
  usfm_code: 1ES
  verse: '52'
- book: Brenton Septuagint Translation Esdras I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: So the Levites published all things to the people, saying, This day is holy
    to the Lord; be not sorrowful.
  usfm_code: 1ES
  verse: '53'
- book: Brenton Septuagint Translation Esdras I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Then went they their way, every one to eat and drink and make merry, and to
    give part to them that had nothing, and to make great cheer;
  usfm_code: 1ES
  verse: '54'
- book: Brenton Septuagint Translation Esdras I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: because they understood the words wherein they were instructed, and for the
    which they had been assembled.
  usfm_code: 1ES
  verse: '55'
