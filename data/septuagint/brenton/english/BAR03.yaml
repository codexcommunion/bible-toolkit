- book: Brenton Septuagint Translation Baruch 3
  chapter: 3
  iso-639-2_language_code: eng
  text: O Lord Almighty, God of Israel, the soul in anguish, the troubled spirit,
    crieth unto thee.
  usfm_code: BAR
  verse: '1'
- book: Brenton Septuagint Translation Baruch 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'Hear, O Lord, and have mercy; for thou art merciful: and have pity upon us,
    because we have sinned before thee.'
  usfm_code: BAR
  verse: '2'
- book: Brenton Septuagint Translation Baruch 3
  chapter: 3
  iso-639-2_language_code: eng
  text: For thou endurest for ever, and we perish utterly.
  usfm_code: BAR
  verse: '3'
- book: Brenton Septuagint Translation Baruch 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'O Lord Almighty, thou God of Israel, hear now the prayers of the dead Israelites,
    and of their children, which have sinned before thee, and not hearkened unto the
    voice of thee their God: for the which cause these plagues cleave unto us.'
  usfm_code: BAR
  verse: '4'
- book: Brenton Septuagint Translation Baruch 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'Remember not the iniquities of our forefathers: but think upon thy power
    and thy name now at this time.'
  usfm_code: BAR
  verse: '5'
- book: Brenton Septuagint Translation Baruch 3
  chapter: 3
  iso-639-2_language_code: eng
  text: For thou art the Lord our God, and thee, O Lord, will we praise.
  usfm_code: BAR
  verse: '6'
- book: Brenton Septuagint Translation Baruch 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'And for this cause thou hast put thy fear in our hearts, to the intent that
    we should call upon thy name, and praise thee in our captivity: for we have called
    to mind all the iniquity of our forefathers, that sinned before thee.'
  usfm_code: BAR
  verse: '7'
- book: Brenton Septuagint Translation Baruch 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Behold, we are yet this day in our captivity, where thou hast scattered us,
    for a reproach and a curse, and to be subject to payments, according to all the
    iniquities of our fathers, which departed from the Lord our God.
  usfm_code: BAR
  verse: '8'
- book: Brenton Septuagint Translation Baruch 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'Hear, Israel, the commandments of life: give ear to understand wisdom.'
  usfm_code: BAR
  verse: '9'
- book: Brenton Septuagint Translation Baruch 3
  chapter: 3
  iso-639-2_language_code: eng
  text: How happeneth it, Israel, that thou art in thine enemies' land, that thou
    art waxen old in a strange country, that thou art defiled with the dead,
  usfm_code: BAR
  verse: '10'
- book: Brenton Septuagint Translation Baruch 3
  chapter: 3
  iso-639-2_language_code: eng
  text: that thou art counted with them that go down into the grave?
  usfm_code: BAR
  verse: '11'
- book: Brenton Septuagint Translation Baruch 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Thou hast forsaken the fountain of wisdom.
  usfm_code: BAR
  verse: '12'
- book: Brenton Septuagint Translation Baruch 3
  chapter: 3
  iso-639-2_language_code: eng
  text: For if thou hadst walked in the way of God, thou shouldest have dwelled in
    peace for ever.
  usfm_code: BAR
  verse: '13'
- book: Brenton Septuagint Translation Baruch 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Learn where is wisdom, where is strength, where is understanding; that thou
    mayest know also where is length of days, and life, where is the light of the
    eyes, and peace.
  usfm_code: BAR
  verse: '14'
- book: Brenton Septuagint Translation Baruch 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Who hath found out her place? or who hath come into her treasures?
  usfm_code: BAR
  verse: '15'
- book: Brenton Septuagint Translation Baruch 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Where are the princes of the heathen, and such as ruled the beasts upon the
    earth;
  usfm_code: BAR
  verse: '16'
- book: Brenton Septuagint Translation Baruch 3
  chapter: 3
  iso-639-2_language_code: eng
  text: they that had their pastime with the fowls of the air, and they that hoarded
    up silver and gold, wherein men trust, and made no end of their getting?
  usfm_code: BAR
  verse: '17'
- book: Brenton Septuagint Translation Baruch 3
  chapter: 3
  iso-639-2_language_code: eng
  text: For they that wrought in silver, and were so careful, and whose works are
    unsearchable,
  usfm_code: BAR
  verse: '18'
- book: Brenton Septuagint Translation Baruch 3
  chapter: 3
  iso-639-2_language_code: eng
  text: they are vanished and gone down to the grave, and others are come up in their
    stead.
  usfm_code: BAR
  verse: '19'
- book: Brenton Septuagint Translation Baruch 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Young men have seen light, and dwelt upon the earth; but the way of knowledge
    have they not known,
  usfm_code: BAR
  verse: '20'
- book: Brenton Septuagint Translation Baruch 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'nor understood the paths thereof, nor laid hold of it: their children were
    far off from that way.'
  usfm_code: BAR
  verse: '21'
- book: Brenton Septuagint Translation Baruch 3
  chapter: 3
  iso-639-2_language_code: eng
  text: It hath not been heard of in Chanaan, neither hath it been seen in Theman.
  usfm_code: BAR
  verse: '22'
- book: Brenton Septuagint Translation Baruch 3
  chapter: 3
  iso-639-2_language_code: eng
  text: The Agarenes that seek wisdom upon earth, the merchants of Meran and of Theman,
    the authors of fables, and searchers out of understanding; none of these have
    known the way of wisdom, or remembered her paths.
  usfm_code: BAR
  verse: '23'
- book: Brenton Septuagint Translation Baruch 3
  chapter: 3
  iso-639-2_language_code: eng
  text: O Israel, how great is the house of God! and how large is the place of his
    possession!
  usfm_code: BAR
  verse: '24'
- book: Brenton Septuagint Translation Baruch 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Great, and hath none end; high, and unmeasurable.
  usfm_code: BAR
  verse: '25'
- book: Brenton Septuagint Translation Baruch 3
  chapter: 3
  iso-639-2_language_code: eng
  text: There were the giants famous from the beginning, that were of so great stature,
    and so expert in war.
  usfm_code: BAR
  verse: '26'
- book: Brenton Septuagint Translation Baruch 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'Those did not the Lord choose, neither gave he the way of knowledge unto
    them:'
  usfm_code: BAR
  verse: '27'
- book: Brenton Septuagint Translation Baruch 3
  chapter: 3
  iso-639-2_language_code: eng
  text: but they were destroyed, because they had no wisdom, and perished through
    their own foolishness.
  usfm_code: BAR
  verse: '28'
- book: Brenton Septuagint Translation Baruch 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Who hath gone up into heaven, and taken her, and brought her down from the
    clouds?
  usfm_code: BAR
  verse: '29'
- book: Brenton Septuagint Translation Baruch 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Who hath gone over the sea, and found her, and will bring her for pure gold?
  usfm_code: BAR
  verse: '30'
- book: Brenton Septuagint Translation Baruch 3
  chapter: 3
  iso-639-2_language_code: eng
  text: No man knoweth her way, nor thinketh of her path.
  usfm_code: BAR
  verse: '31'
- book: Brenton Septuagint Translation Baruch 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'But he that knoweth all things knoweth her, and hath found her out with his
    understanding: he that prepared the earth for evermore hath filled it with fourfooted
    beasts:'
  usfm_code: BAR
  verse: '32'
- book: Brenton Septuagint Translation Baruch 3
  chapter: 3
  iso-639-2_language_code: eng
  text: he that sendeth forth light, and it goeth, calleth it again , and it obeyeth
    him with fear.
  usfm_code: BAR
  verse: '33'
- book: Brenton Septuagint Translation Baruch 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'The stars shined in their watches, and rejoiced: when he calleth them, they
    say, Here we be; and so with cheerfulness they shewed light unto him that made
    them.'
  usfm_code: BAR
  verse: '34'
- book: Brenton Septuagint Translation Baruch 3
  chapter: 3
  iso-639-2_language_code: eng
  text: This is our God, and there shall none other be accounted of in comparison
    of him.
  usfm_code: BAR
  verse: '35'
- book: Brenton Septuagint Translation Baruch 3
  chapter: 3
  iso-639-2_language_code: eng
  text: He hath found out all the way of knowledge, and hath given it unto Jacob his
    servant, and to Israel his beloved.
  usfm_code: BAR
  verse: '36'
- book: Brenton Septuagint Translation Baruch 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Afterward did he shew himself upon earth, and conversed with men.
  usfm_code: BAR
  verse: '37'
