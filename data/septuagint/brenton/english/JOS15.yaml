- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And the borders of the tribe of Juda according to their families were from
    the borders of Idumea from the wilderness of Sin, as far as Cades southward.
  usfm_code: JOS
  verse: '1'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And their borders were from the south as far as a part of the salt sea from
    the high country that extends southward.
  usfm_code: JOS
  verse: '2'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And they proceed before the ascent of Acrabin, and go out round Sena, and
    go up from the south to Cades Barne; and go out to Asoron, and proceed up to Sarada,
    and go out by the way that is west of Cades.
  usfm_code: JOS
  verse: '3'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'And they go out to Selmona, and issue at the valley of Egypt; and the termination
    of its boundaries shall be at the sea: these are their boundaries southward.'
  usfm_code: JOS
  verse: '4'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And their boundaries eastward are all the salt sea as far as Jordan; and their
    borders from the north, and from the border of the sea, and from part of Jordan—
  usfm_code: JOS
  verse: '5'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: the borders go up to Bæthaglaam, and they go along from the north to Bætharaba,
    and the borders go on up to the stone of Bæon the son of Ruben.
  usfm_code: JOS
  verse: '6'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And the borders continue on to the fourth part of the valley of Achor, and
    go down to Galgal, which is before the approach of Adammin, which is southward
    in the valley, and terminate at the water of the fountain of the sun; and their
    going forth shall be the fountain of Rogel.
  usfm_code: JOS
  verse: '7'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'And the borders go up to the valley of Ennom, behind Jebus southward; this
    is Jerusalem: and the borders terminate at the top of the mountain, which is before
    the valley of Ennom toward the sea, which is by the side of the land of Raphain
    northward.'
  usfm_code: JOS
  verse: '8'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And the border going forth from the top of the mountain terminates at the
    fountain of the water of Naphtho, and terminates at mount Ephron; and the border
    will lead to Baal; this is the city of Jarim.
  usfm_code: JOS
  verse: '9'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'And the border will go round from Baal to the sea, and will go on to the
    mount of Assar behind the city of Jarin northwards; this is Chaslon: and it will
    come down to the city of the Sun, and will go on to the south.'
  usfm_code: JOS
  verse: '10'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And the border terminates behind Accaron northward, and the borders will terminate
    at Socchoth, and the borders will go on to the south, and will terminate at Lebna,
    and the issue of the borders will be at the sea; and their borders shall be toward
    the sea, the great sea shall be the boundary.
  usfm_code: JOS
  verse: '11'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: These are the borders of the children of Juda round about according to their
    families.
  usfm_code: JOS
  verse: '12'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And to Chaleb the son of Jephone he gave a portion in the midst of the children
    of Juda by the command of God; and Joshua gave him the city of Arboc the metropolis
    of Enac; this is Chebron.
  usfm_code: JOS
  verse: '13'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And Chaleb the son of Jephone destroyed thence the three sons of Enac, Susi,
    and Tholami, and Achima.
  usfm_code: JOS
  verse: '14'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And Chaleb went up thence to the inhabitants of Dabir; and the name of Dabir
    before was the city of Letters.
  usfm_code: JOS
  verse: '15'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And Chaleb said, Whosoever shall take and destroy the city of Letters, and
    master it, to him will I give my daughter Ascha to wife.
  usfm_code: JOS
  verse: '16'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And Gothoniel the son of Chenez the brother of Chaleb took it; and he gave
    him Ascha his daughter to wife.
  usfm_code: JOS
  verse: '17'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And it came to pass as she went out that she counselled him, saying, I will
    ask of my father a field; and she cried from off her ass; and Chaleb said to her,
    What is it?
  usfm_code: JOS
  verse: '18'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'And she said to him, Give me a blessing, for thou hast set me in the land
    of Nageb; give me Botthanis: and he gave her Gonæthla the upper, and Gonæthla
    the lower.'
  usfm_code: JOS
  verse: '19'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: This is the inheritance of the tribe of the children of Juda.
  usfm_code: JOS
  verse: '20'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And their cities were cities belonging to the tribe of the children of Juda
    on the borders of Edom by the wilderness, and Bæseleel, and Ara, and Asor,
  usfm_code: JOS
  verse: '21'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: and Icam, and Regma, and Aruel,
  usfm_code: JOS
  verse: '22'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: and Cades, and Asorionain, and Mænam,
  usfm_code: JOS
  verse: '23'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: and Balmænan, and their villages,
  usfm_code: JOS
  verse: '24'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: and the cities of Aseron, this is Asor,
  usfm_code: JOS
  verse: '25'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: and Sen, and Salmaa, and Molada,
  usfm_code: JOS
  verse: '26'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: and Seri, and Bæphalath,
  usfm_code: JOS
  verse: '27'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: and Cholaseola, and Beersabee; and their villages, and their hamlets,
  usfm_code: JOS
  verse: '28'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: Bala and Bacoc, and Asom,
  usfm_code: JOS
  verse: '29'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: and Elboüdad, and Bæthel, and Herma,
  usfm_code: JOS
  verse: '30'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: and Sekelac, and Macharim, and Sethennac,
  usfm_code: JOS
  verse: '31'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: and Labos, and Sale, and Eromoth; twenty-nine cities, and their villages.
  usfm_code: JOS
  verse: '32'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: In the plain country Astaol, and Raa, and Assa,
  usfm_code: JOS
  verse: '33'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: and Ramen, and Tano, and Iluthoth, and Mæani,
  usfm_code: JOS
  verse: '34'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: and Jermuth, and Odollam, and Membra, and Saocho, and Jazeca.
  usfm_code: JOS
  verse: '35'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And Sacarim and Gadera, and its villages; fourteen cities, and their villages;
  usfm_code: JOS
  verse: '36'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: Senna, and Adasan, and Magadalgad,
  usfm_code: JOS
  verse: '37'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: and Dalad, and Maspha, and Jachareel,
  usfm_code: JOS
  verse: '38'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: and Basedoth, and Ideadalea;
  usfm_code: JOS
  verse: '39'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: and Chabra, and Maches, and Maachos,
  usfm_code: JOS
  verse: '40'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'and Geddor, and Bagadiel, and Noman, and Machedan: sixteen cities, and their
    villages;'
  usfm_code: JOS
  verse: '41'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: Lebna, and Ithac, and Anoch,
  usfm_code: JOS
  verse: '42'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: and Jana, and Nasib,
  usfm_code: JOS
  verse: '43'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'and Keilam, and Akiezi, and Kezib, and Bathesar, and Ælom: ten cities, and
    their villages;'
  usfm_code: JOS
  verse: '44'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'Accaron and her villages, and their hamlets:'
  usfm_code: JOS
  verse: '45'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: from Accaron, Gemna, and all the cities that are near Asedoth; and their villages.
  usfm_code: JOS
  verse: '46'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: Asiedoth, and her villages, and her hamlets; Gaza, and its villages and its
    hamlets as far as the river of Egypt, and the great sea is the boundary.
  usfm_code: JOS
  verse: '47'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And in the hill country Samir, and Jether, and Socha,
  usfm_code: JOS
  verse: '48'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: and Renna and the city of Letters, this is Dabir;
  usfm_code: JOS
  verse: '49'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: and Anon, and Es, and Man, and Æsam,
  usfm_code: JOS
  verse: '50'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'and Gosom, and Chalu, and Channa, and Gelom: eleven cities, and their villages;'
  usfm_code: JOS
  verse: '51'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: Ærem, and Remna, and Soma,
  usfm_code: JOS
  verse: '52'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: and Jemain, and Bæthachu, and Phacua,
  usfm_code: JOS
  verse: '53'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'and Euma, and the city Arboc, this is Chebron, and Soraith: nine cities,
    and their villages:'
  usfm_code: JOS
  verse: '54'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: Maor, and Chermel, and Ozib, and Itan,
  usfm_code: JOS
  verse: '55'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: and Jariel, and Aricam, and Zacanaim,
  usfm_code: JOS
  verse: '56'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: and Gabaa, and Thamnatha; nine cities, and their villages;
  usfm_code: JOS
  verse: '57'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: Ælua, and Bethsur, and Geddon,
  usfm_code: JOS
  verse: '58'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: and Magaroth, and Bæthanam, and Thecum; six cities, and their villages;
  usfm_code: JOS
  verse: '59'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'Theco, and Ephratha, this is Bæthleem, and Phagor, and Ætan, and Culon, and
    Tatam, and Thobes, and Carem, and Galem, and Thether, and Manocho: eleven cities,
    and their villages,'
  usfm_code: JOS
  verse: 59a
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'Cariathbaal, this is the city of Jarim, and Sotheba: two cities, and their
    villages:'
  usfm_code: JOS
  verse: '60'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: and Baddargeis, and Tharabaam, and Ænon;
  usfm_code: JOS
  verse: '61'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: and Æochioza, and Naphlazon, and the cities of Sadon, and Ancades; seven cities,
    and their villages.
  usfm_code: JOS
  verse: '62'
- book: Brenton Septuagint Translation Joshua 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And the Jebusite dwelt in Jerusalem, and the children of Juda could not destroy
    them; and the Jebusites dwelt in Jerusalem to this day.
  usfm_code: JOS
  verse: '63'
