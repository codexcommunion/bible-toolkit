- book: Brenton Septuagint Translation Maccabees I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: Now when Jonathan saw that the time served him, he chose certain men, and
    sent them to Rome, for to confirm and renew the friendship that they had with
    them.
  usfm_code: 1MA
  verse: '1'
- book: Brenton Septuagint Translation Maccabees I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: He sent letters also to the Lacedemonians, and to other places, for the same
    purpose.
  usfm_code: 1MA
  verse: '2'
- book: Brenton Septuagint Translation Maccabees I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: So they went unto Rome, and entered into the senate, and said, Jonathan the
    high priest, and the people of the Jews, sent us unto you, to the end ye should
    renew the friendship, which ye had with them, and league, as in former time.
  usfm_code: 1MA
  verse: '3'
- book: Brenton Septuagint Translation Maccabees I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: Upon this the Romans gave them letters unto the governors of every place,
    that they should bring them into the land of Judea peaceably.
  usfm_code: 1MA
  verse: '4'
- book: Brenton Septuagint Translation Maccabees I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'And this is the copy of the letters which Jonathan wrote to the Lacedemonians:'
  usfm_code: 1MA
  verse: '5'
- book: Brenton Septuagint Translation Maccabees I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'Jonathan the high priest, and the elders of the nation, and the priests,
    and the other people of the Jews, unto the Lacedemonians their brethren send greeting:'
  usfm_code: 1MA
  verse: '6'
- book: Brenton Septuagint Translation Maccabees I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: There were letters sent in times past unto Onias the high priest from Darius,
    who reigned then among you, to signify that ye are our brethren, as the copy here
    underwritten doth specify.
  usfm_code: 1MA
  verse: '7'
- book: Brenton Septuagint Translation Maccabees I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: At which time Onias entreated the ambassador that was sent honourably, and
    received the letters, wherein declaration was made of the league and friendship.
  usfm_code: 1MA
  verse: '8'
- book: Brenton Septuagint Translation Maccabees I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: Therefore we also, albeit we need none of these things, for that we have the
    holy books of scripture in our hands to comfort us,
  usfm_code: 1MA
  verse: '9'
- book: Brenton Septuagint Translation Maccabees I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'have nevertheless attempted to send unto you for the renewing of brotherhood
    and friendship, lest we should become strangers unto you altogether: for there
    is a long time passed since ye sent unto us.'
  usfm_code: 1MA
  verse: '10'
- book: Brenton Septuagint Translation Maccabees I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'We therefore at all times without ceasing, both in our feasts, and other
    convenient days, do remember you in the sacrifices which we offer, and in our
    prayers, as reason is, and as it becometh us to think upon our brethren:'
  usfm_code: 1MA
  verse: '11'
- book: Brenton Septuagint Translation Maccabees I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: and we are right glad of your honour.
  usfm_code: 1MA
  verse: '12'
- book: Brenton Septuagint Translation Maccabees I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: As for ourselves, we have had great troubles and wars on every side, forsomuch
    as the kings that are round about us have fought against us.
  usfm_code: 1MA
  verse: '13'
- book: Brenton Septuagint Translation Maccabees I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'Howbeit we would not be troublesome unto you, nor to others of our confederates
    and friends, in these wars:'
  usfm_code: 1MA
  verse: '14'
- book: Brenton Septuagint Translation Maccabees I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: for we have help from heaven that succoureth us, so as we are delivered from
    our enemies, and our enemies are brought under foot.
  usfm_code: 1MA
  verse: '15'
- book: Brenton Septuagint Translation Maccabees I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: For this cause we chose Numenius the son of Antiochus, and Antipater the son
    of Jason, and sent them unto the Romans, to renew the amity that we had with them,
    and the former league.
  usfm_code: 1MA
  verse: '16'
- book: Brenton Septuagint Translation Maccabees I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: We commanded them also to go unto you, and to salute you, and to deliver you
    our letters concerning the renewing of our brotherhood.
  usfm_code: 1MA
  verse: '17'
- book: Brenton Septuagint Translation Maccabees I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: Wherefore now ye shall do well to give us an answer thereto.
  usfm_code: 1MA
  verse: '18'
- book: Brenton Septuagint Translation Maccabees I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And this is the copy of the letters which Oniares sent.
  usfm_code: 1MA
  verse: '19'
- book: Brenton Septuagint Translation Maccabees I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'Areus king of the Lacedemonians to Onias the high priest, greeting:'
  usfm_code: 1MA
  verse: '20'
- book: Brenton Septuagint Translation Maccabees I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'It is found in writing, that the Lacedemonians and Jews are brethren, and
    that they are of the stock of Abraham:'
  usfm_code: 1MA
  verse: '21'
- book: Brenton Septuagint Translation Maccabees I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: now therefore, since this is come to our knowledge, ye shall do well to write
    unto us of your prosperity.
  usfm_code: 1MA
  verse: '22'
- book: Brenton Septuagint Translation Maccabees I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: We do write back again to you, that your cattle and goods are our's, and our's
    are your's. We do command therefore our ambassadors to make report unto you on
    this wise.
  usfm_code: 1MA
  verse: '23'
- book: Brenton Septuagint Translation Maccabees I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: Now when Jonathan heard that Demetrius' princes were come to fight against
    him with a greater host than afore,
  usfm_code: 1MA
  verse: '24'
- book: Brenton Septuagint Translation Maccabees I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'he removed from Jerusalem, and met them in the land of Amathis: for he gave
    them no respite to enter his country.'
  usfm_code: 1MA
  verse: '25'
- book: Brenton Septuagint Translation Maccabees I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: He sent spies also unto their tents, who came again, and told him that they
    were appointed to come upon them in the night season.
  usfm_code: 1MA
  verse: '26'
- book: Brenton Septuagint Translation Maccabees I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'Wherefore so soon as the sun was down, Jonathan commanded his men to watch,
    and to be in arms, that all the night long they might be ready to fight: also
    he sent forth centinels round about the host.'
  usfm_code: 1MA
  verse: '27'
- book: Brenton Septuagint Translation Maccabees I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: But when the adversaries heard that Jonathan and his men were ready for battle,
    they feared, and trembled in their hearts, and they kindled fires in their camp.
  usfm_code: 1MA
  verse: '28'
- book: Brenton Septuagint Translation Maccabees I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'Howbeit Jonathan and his company knew it not till the morning: for they saw
    the lights burning.'
  usfm_code: 1MA
  verse: '29'
- book: Brenton Septuagint Translation Maccabees I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'Then Jonathan pursued after them, but overtook them not: for they were gone
    over the river Eleutherus.'
  usfm_code: 1MA
  verse: '30'
- book: Brenton Septuagint Translation Maccabees I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: Wherefore Jonathan turned to the Arabians, who were called Zabadeans, and
    smote them, and took their spoils.
  usfm_code: 1MA
  verse: '31'
- book: Brenton Septuagint Translation Maccabees I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And removing thence, he came to Damascus, and so passed through all the country.
  usfm_code: 1MA
  verse: '32'
- book: Brenton Septuagint Translation Maccabees I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: Simon also went forth, and passed through the country unto Ascalon, and the
    holds there adjoining, from whence he turned aside to Joppe, and won it.
  usfm_code: 1MA
  verse: '33'
- book: Brenton Septuagint Translation Maccabees I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'For he had heard that they would deliver the hold unto them that took Demetrius''
    part: wherefore he set a garrison there to keep it.'
  usfm_code: 1MA
  verse: '34'
- book: Brenton Septuagint Translation Maccabees I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: After this came Jonathan home again, and calling the elders of the people
    together, he consulted with them about building strong holds in Judea,
  usfm_code: 1MA
  verse: '35'
- book: Brenton Septuagint Translation Maccabees I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: and making the walls of Jerusalem higher, and raising a great mount between
    the tower and the city, for to separate it from the city, that so it might be
    alone, that men might neither sell nor buy in it.
  usfm_code: 1MA
  verse: '36'
- book: Brenton Septuagint Translation Maccabees I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: Upon this they came together to build up the city, forasmuch as part of the
    wall toward the brook on the east side was fallen down, and they repaired that
    which was called Caphenatha.
  usfm_code: 1MA
  verse: '37'
- book: Brenton Septuagint Translation Maccabees I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: Simon also set up Adida in Sephela, and made it strong with gates and bars.
  usfm_code: 1MA
  verse: '38'
- book: Brenton Septuagint Translation Maccabees I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: Now Tryphon went about to get the kingdom of Asia, and to kill Antiochus the
    king, that he might set the crown upon his own head.
  usfm_code: 1MA
  verse: '39'
- book: Brenton Septuagint Translation Maccabees I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: Howbeit he was afraid that Jonathan would not suffer him, and that he would
    fight against him; wherefore he sought a way how to take Jonathan, that he might
    kill him. So he removed, and came to Bethsan.
  usfm_code: 1MA
  verse: '40'
- book: Brenton Septuagint Translation Maccabees I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: Then Jonathan went out to meet him with forty thousand men chosen for the
    battle, and came to Bethsan.
  usfm_code: 1MA
  verse: '41'
- book: Brenton Septuagint Translation Maccabees I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: Now when Tryphon saw that Jonathan came with so great a force, he durst not
    stretch his hand against him;
  usfm_code: 1MA
  verse: '42'
- book: Brenton Septuagint Translation Maccabees I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: but received him honourably, and commended him unto all his friends, and gave
    him gifts, and commanded his men of war to be as obedient unto him, as to himself.
  usfm_code: 1MA
  verse: '43'
- book: Brenton Septuagint Translation Maccabees I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: Unto Jonathan also he said, Why hast thou put all this people to so great
    trouble, seeing there is no war betwixt us?
  usfm_code: 1MA
  verse: '44'
- book: Brenton Septuagint Translation Maccabees I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'Therefore send them now home again, and choose a few men to wait on thee,
    and come thou with me to Ptolemais, for I will give it thee, and the rest of the
    strong holds and forces, and all that have any charge: as for me, I will return
    and depart: for this is the cause of my coming.'
  usfm_code: 1MA
  verse: '45'
- book: Brenton Septuagint Translation Maccabees I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: So Jonathan believing him did as he bade him, and sent away his host, who
    went into the land of Judea.
  usfm_code: 1MA
  verse: '46'
- book: Brenton Septuagint Translation Maccabees I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And with himself he retained but three thousand men, of whom he sent two thousand
    into Galilee, and one thousand went with him.
  usfm_code: 1MA
  verse: '47'
- book: Brenton Septuagint Translation Maccabees I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: Now as soon as Jonathan entered into Ptolemais, they of Ptolemais shut the
    gates, and took him, and all them that came with him they slew with the sword.
  usfm_code: 1MA
  verse: '48'
- book: Brenton Septuagint Translation Maccabees I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: Then sent Tryphon an host of footmen and horsemen into Galilee, and into the
    great plain, to destroy all Jonathan's company.
  usfm_code: 1MA
  verse: '49'
- book: Brenton Septuagint Translation Maccabees I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: But when they knew that Jonathan and they that were with him were taken and
    slain, they encouraged one another, and went close together, prepared to fight.
  usfm_code: 1MA
  verse: '50'
- book: Brenton Septuagint Translation Maccabees I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: They therefore that followed upon them, perceiving that they were ready to
    fight for their lives, turned back again.
  usfm_code: 1MA
  verse: '51'
- book: Brenton Septuagint Translation Maccabees I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: Whereupon they all came into the land of Judea peaceably, and there they bewailed
    Jonathan, and them that were with him, and they were sore afraid; wherefore all
    Israel made great lamentation.
  usfm_code: 1MA
  verse: '52'
- book: Brenton Septuagint Translation Maccabees I 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'Then all the heathen that were round about them sought to destroy them: for
    said they, They have no captain, nor any to help them: now therefore let us make
    war upon them, and take away their memorial from among men.'
  usfm_code: 1MA
  verse: '53'
