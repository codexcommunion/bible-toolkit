- book: Brenton Septuagint Translation Maccabees II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: But Nicanor, hearing that Judas and his company were in the strong places
    about Samaria, resolved without any danger to set upon them on the sabbath day.
  usfm_code: 2MA
  verse: '1'
- book: Brenton Septuagint Translation Maccabees II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: Nevertheless the Jews that were compelled to go with him said, O destroy not
    so cruelly and barbarously, but give honour to that day, which he, that seeth
    all things, hath honoured with holiness above other days .
  usfm_code: 2MA
  verse: '2'
- book: Brenton Septuagint Translation Maccabees II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: Then the most ungracious wretch demanded, if there were a Mighty one in heaven,
    that had commanded the sabbath day to be kept.
  usfm_code: 2MA
  verse: '3'
- book: Brenton Septuagint Translation Maccabees II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'And when they said, There is in heaven a living Lord, and mighty, who commanded
    the seventh day to be kept:'
  usfm_code: 2MA
  verse: '4'
- book: Brenton Septuagint Translation Maccabees II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: then said the other, And I also am mighty upon earth, and I command to take
    arms, and to do the king's business. Yet he obtained not to have his wicked will
    done.
  usfm_code: 2MA
  verse: '5'
- book: Brenton Septuagint Translation Maccabees II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: So Nicanor in exceeding pride and haughtiness determined to set up a public
    monument of his victory over Judas and them that were with him.
  usfm_code: 2MA
  verse: '6'
- book: Brenton Septuagint Translation Maccabees II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'But Maccabeus had ever sure confidence that the Lord would help him:'
  usfm_code: 2MA
  verse: '7'
- book: Brenton Septuagint Translation Maccabees II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: wherefore he exhorted his people not to fear the coming of the heathen against
    them, but to remember the help which in former times they had received from heaven,
    and now to expect the victory and aid, which should come unto them from the Almighty.
  usfm_code: 2MA
  verse: '8'
- book: Brenton Septuagint Translation Maccabees II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And so comforting them out of the law and the prophets, and withal putting
    them in mind of the battles that they won afore, he made them more cheerful.
  usfm_code: 2MA
  verse: '9'
- book: Brenton Septuagint Translation Maccabees II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And when he had stirred up their minds, he gave them their charge, shewing
    them therewithal the falsehood of the heathen, and the breach of oaths.
  usfm_code: 2MA
  verse: '10'
- book: Brenton Septuagint Translation Maccabees II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'Thus he armed every one of them, not so much with defence of shields and
    spears, as with comfortable and good words: and beside that, he told them a dream
    worthy to be believed, as if it had been so indeed, which did not a little rejoice
    them.'
  usfm_code: 2MA
  verse: '11'
- book: Brenton Septuagint Translation Maccabees II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'And this was his vision: That Onias, who had been high priest, a virtuous
    and a good man, reverend in conversation, gentle in condition, well spoken also,
    and exercised from a child in all points of virtue, holding up his hands prayed
    for the whole body of the Jews.'
  usfm_code: 2MA
  verse: '12'
- book: Brenton Septuagint Translation Maccabees II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: This done, in like manner there appeared a man with gray hairs, and exceeding
    glorious, who was of a wonderful and excellent majesty.
  usfm_code: 2MA
  verse: '13'
- book: Brenton Septuagint Translation Maccabees II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: Then Onias answered, saying, This is a lover of the brethren, who prayeth
    much for the people, and for the holy city, to wit , Jeremias the prophet of God.
  usfm_code: 2MA
  verse: '14'
- book: Brenton Septuagint Translation Maccabees II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: Whereupon Jeremias holding forth his right hand gave to Judas a sword of gold,
    and in giving it spake thus,
  usfm_code: 2MA
  verse: '15'
- book: Brenton Septuagint Translation Maccabees II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: Take this holy sword, a gift from God, with the which thou shalt wound the
    adversaries.
  usfm_code: 2MA
  verse: '16'
- book: Brenton Septuagint Translation Maccabees II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: Thus being well comforted by the words of Judas, which were very good, and
    able to stir them up to valour, and to encourage the hearts of the young men,
    they determined not to pitch camp, but courageously to set upon them, and manfully
    to try the matter by conflict, because the city and the sanctuary and the temple
    were in danger.
  usfm_code: 2MA
  verse: '17'
- book: Brenton Septuagint Translation Maccabees II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'For the care that they took for their wives, and their children, their brethren,
    and kinsfolks, was in least account with them: but the greatest and principal
    fear was for the holy temple.'
  usfm_code: 2MA
  verse: '18'
- book: Brenton Septuagint Translation Maccabees II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: Also they that were in the city took not the least care, being troubled for
    the conflict abroad.
  usfm_code: 2MA
  verse: '19'
- book: Brenton Septuagint Translation Maccabees II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And now, when as all looked what should be the trial, and the enemies were
    already come near, and the army was set in array, and the beasts conveniently
    placed, and the horsemen set in wings,
  usfm_code: 2MA
  verse: '20'
- book: Brenton Septuagint Translation Maccabees II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'Maccabeus seeing the coming of the multitude, and the divers preparations
    of armour, and the fierceness of the beasts, stretched out his hands toward heaven,
    and called upon the Lord that worketh wonders, knowing that victory cometh not
    by arms, but even as it seemeth good to him, he giveth it to such as are worthy:'
  usfm_code: 2MA
  verse: '21'
- book: Brenton Septuagint Translation Maccabees II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'therefore in his prayer he said after this manner: O Lord, thou didst send
    thine angel in the time of Ezekias king of Judea, and didst slay in the host of
    Sennacherib an hundred fourscore and five thousand:'
  usfm_code: 2MA
  verse: '22'
- book: Brenton Septuagint Translation Maccabees II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: wherefore now also, O Lord of heaven, send a good angel before us for a fear
    and dread unto them;
  usfm_code: 2MA
  verse: '23'
- book: Brenton Septuagint Translation Maccabees II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: and through the might of thine arm let those be stricken with terror, that
    come against thy holy people to blaspheme. And he ended thus.
  usfm_code: 2MA
  verse: '24'
- book: Brenton Septuagint Translation Maccabees II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: Then Nicanor and they that were with him came forward with trumpets and songs.
  usfm_code: 2MA
  verse: '25'
- book: Brenton Septuagint Translation Maccabees II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: But Judas and his company encountered the enemies with invocation and prayer.
  usfm_code: 2MA
  verse: '26'
- book: Brenton Septuagint Translation Maccabees II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'So that fighting with their hands, and praying unto God with their hearts,
    they slew no less than thirty and five thousand men: for through the appearance
    of God they were greatly cheered.'
  usfm_code: 2MA
  verse: '27'
- book: Brenton Septuagint Translation Maccabees II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: Now when the battle was done, returning again with joy, they knew that Nicanor
    lay dead in his harness.
  usfm_code: 2MA
  verse: '28'
- book: Brenton Septuagint Translation Maccabees II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: Then they made a great shout and a noise, praising the Almighty in their own
    language.
  usfm_code: 2MA
  verse: '29'
- book: Brenton Septuagint Translation Maccabees II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And Judas , who was ever the chief defender of the citizens both in body and
    mind, and who continued his love toward his countrymen all his life, commanded
    to strike off Nicanor's head, and his hand with his shoulder, and bring them to
    Jerusalem.
  usfm_code: 2MA
  verse: '30'
- book: Brenton Septuagint Translation Maccabees II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: So when he was there, and had called them of his nation together, and set
    the priests before the altar, he sent for them that were of the tower,
  usfm_code: 2MA
  verse: '31'
- book: Brenton Septuagint Translation Maccabees II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: and shewed them vile Nicanor's head, and the hand of that blasphemer, which
    with proud brags he had stretched out against the holy temple of the Almighty.
  usfm_code: 2MA
  verse: '32'
- book: Brenton Septuagint Translation Maccabees II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And when he had cut out the tongue of that ungodly Nicanor, he commanded that
    they should give it by pieces unto the fowls, and hang up the reward of his madness
    before the temple.
  usfm_code: 2MA
  verse: '33'
- book: Brenton Septuagint Translation Maccabees II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: So every man praised toward the heaven the glorious Lord, saying, Blessed
    be he that hath kept his own place undefiled.
  usfm_code: 2MA
  verse: '34'
- book: Brenton Septuagint Translation Maccabees II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: He hanged also Nicanor's head upon the tower, an evident and manifest sign
    unto all of the help of the Lord.
  usfm_code: 2MA
  verse: '35'
- book: Brenton Septuagint Translation Maccabees II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And they ordained all with a common decree in no case to let that day pass
    without solemnity, but to celebrate the thirteenth day of the twelfth month, which
    in the Syrian tongue is called Adar, the day before Mardocheus' day.
  usfm_code: 2MA
  verse: '36'
- book: Brenton Septuagint Translation Maccabees II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'Thus went it with Nicanor: and from that time forth the Hebrews had the city
    in their power. And here will I make an end.'
  usfm_code: 2MA
  verse: '37'
- book: Brenton Septuagint Translation Maccabees II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'And if I have done well, and as is fitting the story, it is that which I
    desired: but if slenderly and meanly, it is that which I could attain unto.'
  usfm_code: 2MA
  verse: '38'
- book: Brenton Septuagint Translation Maccabees II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'For as it is hurtful to drink wine or water alone; and as wine mingled with
    water is pleasant, and delighteth the taste: even so speech finely framed delighteth
    the ears of them that read the story. And here shall be an end.'
  usfm_code: 2MA
  verse: '39'
