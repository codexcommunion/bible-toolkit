- book_title: Brenton Septuagint Translation Ecclesiastes 2
  book_usfm_code: ECC
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: 'I said in my heart, Come now, I will prove thee with mirth, and behold
    thou good: and, behold, this is also vanity.'
- book_title: Brenton Septuagint Translation Ecclesiastes 2
  book_usfm_code: ECC
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'I said to laughter, Madness: and to mirth, Why doest thou this?'
- book_title: Brenton Septuagint Translation Ecclesiastes 2
  book_usfm_code: ECC
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And I examined whether my heart would excite my flesh as with wine,
    (though my heart guided me in wisdom,) and I desired to lay hold of mirth, until
    I should see of what kind is the good to the sons of men, which they should do
    under the sun all the days of their life.
- book_title: Brenton Septuagint Translation Ecclesiastes 2
  book_usfm_code: ECC
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: I enlarged my work; I built me houses; I planted me vineyards.
- book_title: Brenton Septuagint Translation Ecclesiastes 2
  book_usfm_code: ECC
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: I made me gardens and orchards, and planted in them every kind of fruit-tree.
- book_title: Brenton Septuagint Translation Ecclesiastes 2
  book_usfm_code: ECC
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: I made me pools of water, to water from them the timber-bearing wood.
- book_title: Brenton Septuagint Translation Ecclesiastes 2
  book_usfm_code: ECC
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'I got servants and maidens, and servants were born to me in the house:
    also I had abundant possession of flocks and herds, beyond all who were before
    me in Jerusalem.'
- book_title: Brenton Septuagint Translation Ecclesiastes 2
  book_usfm_code: ECC
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'Moreover I collected for myself both silver and gold also, and the
    peculiar treasures of kings and provinces: I procured me singing men and singing
    women, and delights of the sons of men, a butler and female cupbearers.'
- book_title: Brenton Septuagint Translation Ecclesiastes 2
  book_usfm_code: ECC
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'So I became great, and advanced beyond all that were before me in Jerusalem:
    also my wisdom was established to me.'
- book_title: Brenton Septuagint Translation Ecclesiastes 2
  book_usfm_code: ECC
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'And whatever mine eyes desired, I withheld not from them, I withheld
    not my heart from all my mirth: for my heart rejoiced in all my labour; and this
    was my portion of all my labour.'
- book_title: Brenton Septuagint Translation Ecclesiastes 2
  book_usfm_code: ECC
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'And I looked on all my works which my hands had wrought, and on my
    labour which I laboured to perform: and, behold, all was vanity and waywardness
    of spirit, and there is no advantage under the sun.'
- book_title: Brenton Septuagint Translation Ecclesiastes 2
  book_usfm_code: ECC
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'Then I looked on to see wisdom, and madness, and folly: for who is
    the man who will follow after counsel, in all things wherein he employs it?'
- book_title: Brenton Septuagint Translation Ecclesiastes 2
  book_usfm_code: ECC
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: And I saw that wisdom excels folly, as much as light excels darkness.
- book_title: Brenton Septuagint Translation Ecclesiastes 2
  book_usfm_code: ECC
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'The wise man''s eyes are in his head; but the fool walks in darkness:
    and I perceived, even I, that one event shall happen to them all.'
- book_title: Brenton Septuagint Translation Ecclesiastes 2
  book_usfm_code: ECC
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: And I said in my heart, As the event of the fool is, so shall it be
    to me, even to me; and to what purpose have I gained wisdom? I said moreover in
    my heart, This is also vanity, because the fool speaks of his abundance.
- book_title: Brenton Septuagint Translation Ecclesiastes 2
  book_usfm_code: ECC
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'For there is no remembrance of the wise man with the fool for ever;
    forasmuch as now in the coming days all things are forgotten: and how shall the
    wise man die with the fool?'
- book_title: Brenton Septuagint Translation Ecclesiastes 2
  book_usfm_code: ECC
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: 'So I hated life; because the work that was wrought under the sun was
    evil before me: for all is vanity and waywardness of spirit.'
- book_title: Brenton Septuagint Translation Ecclesiastes 2
  book_usfm_code: ECC
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: And I hated the whole of my labour which I took under the sun; because
    I must leave it to the man who will come after me.
- book_title: Brenton Septuagint Translation Ecclesiastes 2
  book_usfm_code: ECC
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: And who knows whether he will be a wise man or a fool? and whether he
    will have power over all my labour in which I laboured, and wherein I grew wise
    under the sun? this is also vanity.
- book_title: Brenton Septuagint Translation Ecclesiastes 2
  book_usfm_code: ECC
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: So I went about to dismiss from my heart all my labour wherein I had
    laboured under the sun.
- book_title: Brenton Septuagint Translation Ecclesiastes 2
  book_usfm_code: ECC
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: For there is such a man that his labour is in wisdom, and in knowledge,
    and in fortitude; yet this man shall give his portion to one who has not laboured
    therein. This is also vanity and great evil.
- book_title: Brenton Septuagint Translation Ecclesiastes 2
  book_usfm_code: ECC
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: For it happens to a man in all his labour, and in the purpose of his
    heart wherein he labours under the sun.
- book_title: Brenton Septuagint Translation Ecclesiastes 2
  book_usfm_code: ECC
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: For all his days are days of sorrows, and vexation of spirit is his;
    in the night also his heart rests not. This is also vanity.
- book_title: Brenton Septuagint Translation Ecclesiastes 2
  book_usfm_code: ECC
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: A man has nothing really good to eat, and to drink, and to shew his
    soul as good in his trouble. This also I saw, that it is from the hand of God.
- book_title: Brenton Septuagint Translation Ecclesiastes 2
  book_usfm_code: ECC
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: For who shall eat, or who shall drink, without him?
- book_title: Brenton Septuagint Translation Ecclesiastes 2
  book_usfm_code: ECC
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: 'For God has given to the man who is good in his sight, wisdom, and
    knowledge, and joy: but he has given to the sinner trouble, to add and to heap
    up, that he may give to him that is good before God; for this is also vanity and
    waywardness of spirit.'
