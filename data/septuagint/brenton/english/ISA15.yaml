- book_title: Brenton Septuagint Translation Esaias 15
  book_usfm_code: ISA
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: The Word against the Land of Moab.
- book_title: Brenton Septuagint Translation Esaias 15
  book_usfm_code: ISA
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'Grieve for yourselves; for even Debon, where your altar is, shall be
    destroyed: thither shall ye go up to weep, over Nabau of the land of Moab: howl
    ye: baldness shall be on every head, and all arms shall be wounded.'
- book_title: Brenton Septuagint Translation Esaias 15
  book_usfm_code: ISA
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: 'Gird yourselves with sackcloth in her streets: and lament upon her
    roofs, and in her streets, and in her ways; howl all of you with weeping.'
- book_title: Brenton Septuagint Translation Esaias 15
  book_usfm_code: ISA
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'For Esebon and Eleale have cried: their voice was heard to Jassa: therefore
    the loins of the region of Moab cry aloud; her soul shall know.'
- book_title: Brenton Septuagint Translation Esaias 15
  book_usfm_code: ISA
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'The heart of the region of Moab cries within her to Segor; for it is
    as a heifer of three years old: and on the ascent of Luith they shall go up to
    thee weeping by the way of Aroniim: she cries, Destruction, and trembling.'
- book_title: Brenton Septuagint Translation Esaias 15
  book_usfm_code: ISA
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'The water of Nemerim shall be desolate, and the grass thereof shall
    fail: for there shall be no green grass.'
- book_title: Brenton Septuagint Translation Esaias 15
  book_usfm_code: ISA
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: Shall Moab even thus be delivered? for I will bring the Arabians upon
    the valley, and they shall take it.
- book_title: Brenton Septuagint Translation Esaias 15
  book_usfm_code: ISA
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: For the cry has reached the border of the region of Moab, even of Agalim;
    and her howling has gone as far as the well of Ã†lim.
- book_title: Brenton Septuagint Translation Esaias 15
  book_usfm_code: ISA
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'And the water of Dimon shall be filled with blood: for I will bring
    Arabians upon Dimon, and I will take away the seed of Moab, and Ariel, and the
    remnant of Adama.'
