- book: Brenton Septuagint Translation Esaias 15
  chapter: 15
  iso-639-2_language_code: eng
  text: The Word against the Land of Moab.
  usfm_code: ISA
  verse: '1'
- book: Brenton Septuagint Translation Esaias 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'Grieve for yourselves; for even Debon, where your altar is, shall be destroyed:
    thither shall ye go up to weep, over Nabau of the land of Moab: howl ye: baldness
    shall be on every head, and all arms shall be wounded.'
  usfm_code: ISA
  verse: '2'
- book: Brenton Septuagint Translation Esaias 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'Gird yourselves with sackcloth in her streets: and lament upon her roofs,
    and in her streets, and in her ways; howl all of you with weeping.'
  usfm_code: ISA
  verse: '3'
- book: Brenton Septuagint Translation Esaias 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'For Esebon and Eleale have cried: their voice was heard to Jassa: therefore
    the loins of the region of Moab cry aloud; her soul shall know.'
  usfm_code: ISA
  verse: '4'
- book: Brenton Septuagint Translation Esaias 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'The heart of the region of Moab cries within her to Segor; for it is as a
    heifer of three years old: and on the ascent of Luith they shall go up to thee
    weeping by the way of Aroniim: she cries, Destruction, and trembling.'
  usfm_code: ISA
  verse: '5'
- book: Brenton Septuagint Translation Esaias 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'The water of Nemerim shall be desolate, and the grass thereof shall fail:
    for there shall be no green grass.'
  usfm_code: ISA
  verse: '6'
- book: Brenton Septuagint Translation Esaias 15
  chapter: 15
  iso-639-2_language_code: eng
  text: Shall Moab even thus be delivered? for I will bring the Arabians upon the
    valley, and they shall take it.
  usfm_code: ISA
  verse: '7'
- book: Brenton Septuagint Translation Esaias 15
  chapter: 15
  iso-639-2_language_code: eng
  text: For the cry has reached the border of the region of Moab, even of Agalim;
    and her howling has gone as far as the well of Ã†lim.
  usfm_code: ISA
  verse: '8'
- book: Brenton Septuagint Translation Esaias 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'And the water of Dimon shall be filled with blood: for I will bring Arabians
    upon Dimon, and I will take away the seed of Moab, and Ariel, and the remnant
