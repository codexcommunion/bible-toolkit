- book_title: Brenton Septuagint Translation Esaias 29
  book_usfm_code: ISA
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: Alas for the city Ariel, which David besieged. Gather ye fruits year
    by year; eat ye, for ye shall eat with Moab.
- book_title: Brenton Septuagint Translation Esaias 29
  book_usfm_code: ISA
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'For I will grievously afflict Ariel: and her strength and her wealth
    shall be mine.'
- book_title: Brenton Septuagint Translation Esaias 29
  book_usfm_code: ISA
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And I will compass thee about like David, and will raise a mound about
    thee, and set up towers round thee.
- book_title: Brenton Septuagint Translation Esaias 29
  book_usfm_code: ISA
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And thy words shall be brought down to the earth, and thy words shall
    sink down to the earth, and thy voice shall be as they that speak out of the earth,
    and thy voice shall be lowered to the ground.
- book_title: Brenton Septuagint Translation Esaias 29
  book_usfm_code: ISA
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: But the wealth of the ungodly shall be as dust from a wheel, and the
    multitude of them that oppress thee as flying chaff, and it shall be suddenly
    as a moment,
- book_title: Brenton Septuagint Translation Esaias 29
  book_usfm_code: ISA
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'from the Lord of hosts: for there shall be a visitation with thunder,
    and earthquake, and a loud noise, a rushing tempest, and devouring flame of fire.'
- book_title: Brenton Septuagint Translation Esaias 29
  book_usfm_code: ISA
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And the wealth of all the nations together, as many as have fought against
    Ariel, and all they that war against Jerusalem, and all who are gathered against
    her, and they that distress her, shall be as one that dreams in sleep by night.
- book_title: Brenton Septuagint Translation Esaias 29
  book_usfm_code: ISA
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'And as men drink and eat in sleep, and when they have arisen, the dream
    is vain: and as a thirsty man dreams as if he drank, and having arisen is still
    thirsty, and his soul has desired in vain: so shall be the wealth of all the nations,
    as many as have fought against the mount Sion.'
- book_title: Brenton Septuagint Translation Esaias 29
  book_usfm_code: ISA
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: Faint ye, and be amazed, and be overpowered, not with strong drink nor
    with wine.
- book_title: Brenton Septuagint Translation Esaias 29
  book_usfm_code: ISA
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: For the Lord has made you to drink a spirit of deep sleep; and he shall
    close their eyes, and the eyes of their prophets and of their rulers, who see
    secret things.
- book_title: Brenton Septuagint Translation Esaias 29
  book_usfm_code: ISA
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And all these things shall be to you as the words of this sealed book,
    which if they shall give to a learned man, saying, Read this, he shall then say,
    I cannot read it , for it is sealed.
- book_title: Brenton Septuagint Translation Esaias 29
  book_usfm_code: ISA
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: And this book shall be given into the hands of a man that is unlearned,
    and one shall say to him, Read this; and he shall say, I am not learned.
- book_title: Brenton Septuagint Translation Esaias 29
  book_usfm_code: ISA
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'And the Lord has said, This people draw nigh to me with their mouth,
    and they honour me with their lips, but their heart is far from me: but in vain
    do they worship me, teaching the commandments and doctrines of men.'
- book_title: Brenton Septuagint Translation Esaias 29
  book_usfm_code: ISA
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'Therefore behold I will proceed to remove this people, and I will remove
    them: and I will destroy the wisdom of the wise, and will hide the understanding
    of the prudent.'
- book_title: Brenton Septuagint Translation Esaias 29
  book_usfm_code: ISA
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: Woe to them that deepen their counsel, and not by the Lord. Woe to them
    that take secret counsel, and whose works are in darkness, and they say, Who has
    seen us? and who shall know us, or what we do?
- book_title: Brenton Septuagint Translation Esaias 29
  book_usfm_code: ISA
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: Shall ye not be counted as clay of the potter? Shall the thing formed
    say to him that formed it, Thou didst not form me? or the work to the maker, Thou
    hast not made me wisely?
- book_title: Brenton Septuagint Translation Esaias 29
  book_usfm_code: ISA
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: Is it not yet a little while, and Libanus shall be changed as the mountain
    of Chermel, and Chermel shall be reckoned as a forest?
- book_title: Brenton Septuagint Translation Esaias 29
  book_usfm_code: ISA
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: 'And in that day the deaf shall hear the words of the book, and they
    that are in darkness, and they that are in mist: the eyes of the blind shall see,'
- book_title: Brenton Septuagint Translation Esaias 29
  book_usfm_code: ISA
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: and the poor shall rejoice with joy because of the Lord, and they that
    had no hope among men shall be filled with joy.
- book_title: Brenton Septuagint Translation Esaias 29
  book_usfm_code: ISA
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: 'The lawless man has come to nought, and the proud man has perished,
    and they that transgress mischievously have been utterly destroyed:'
- book_title: Brenton Septuagint Translation Esaias 29
  book_usfm_code: ISA
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: 'and they that cause men to sin by a word: and men shall make all that
    reprove in the gates an offence, because they have unjustly turned aside the righteous.'
- book_title: Brenton Septuagint Translation Esaias 29
  book_usfm_code: ISA
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: Therefore thus saith the Lord concerning the house of Jacob, whom he
    set apart from Abraam, Jacob shall not now be ashamed, neither shall he now change
    countenance.
- book_title: Brenton Septuagint Translation Esaias 29
  book_usfm_code: ISA
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: But when their children shall have seen my works, they shall sanctify
    my name for my sake, and they shall sanctify the Holy One of Jacob, and shall
    fear the God of Israel.
- book_title: Brenton Septuagint Translation Esaias 29
  book_usfm_code: ISA
  chapter_number: 29
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: And they that erred in spirit shall know understanding, and the murmurers
    shall learn obedience, and the stammering tongues shall learn to speak peace.
