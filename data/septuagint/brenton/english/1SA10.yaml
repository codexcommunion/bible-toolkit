- book_title: Brenton Septuagint Translation Kings I 10
  book_usfm_code: 1SA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And Samuel took a vial of oil, and poured it on his head, and kissed
    him, and said to him, Has not the Lord anointed thee for a ruler over his people,
    over Israel? and thou shalt rule among the people of the Lord, and thou shalt
    save them out of the hand of their enemies; and this shall be the sign to thee
    that the Lord has anointed thee for a ruler over his inheritance.
- book_title: Brenton Septuagint Translation Kings I 10
  book_usfm_code: 1SA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: As soon as thou shalt have departed this day from me, thou shalt find
    two men by the burial-place of Rachel on the mount of Benjamin, exulting greatly;
    and they shall say to thee, The asses are found which ye went to seek; and, behold,
    thy father has given up the matter of the asses, and he is anxious for you, saying,
    What shall I do for my son?
- book_title: Brenton Septuagint Translation Kings I 10
  book_usfm_code: 1SA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And thou shalt depart thence, and shalt go beyond that as far as the
    oak of Thabor, and thou shalt find there three men going up to God to Bæthel,
    one bearing three kids, and another bearing three vessels of bread, and another
    bearing a bottle of wine.
- book_title: Brenton Septuagint Translation Kings I 10
  book_usfm_code: 1SA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And they shall ask thee how thou doest, and shall give thee two presents
    of bread, and thou shalt receive them of their hand.
- book_title: Brenton Septuagint Translation Kings I 10
  book_usfm_code: 1SA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'And afterward thou shalt go to the hill of God, where is the encampment
    of the Philistines; there is Nasib the Philistine: and it shall come to pass when
    ye shall have entered into the city, that thou shalt meet a band of prophets coming
    down from the Bama; and before them will be lutes, and a drum, and a pipe, and
    a harp, and they shall prophesy.'
- book_title: Brenton Septuagint Translation Kings I 10
  book_usfm_code: 1SA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And the Spirit of the Lord shall come upon thee, and thou shalt prophesy
    with them, and shalt be turned into another man.
- book_title: Brenton Septuagint Translation Kings I 10
  book_usfm_code: 1SA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And it shall come to pass when these signs shall come upon thee,— then
    do thou whatsoever thy hand shall find, because God is with thee.
- book_title: Brenton Septuagint Translation Kings I 10
  book_usfm_code: 1SA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'And thou shalt go down in front of Galgal, and behold, I come down
    to thee to offer a whole-burnt-offering and peace-offerings: seven days shalt
    thou wait until I shall come to thee, and I will make known to thee what thou
    shalt do.'
- book_title: Brenton Septuagint Translation Kings I 10
  book_usfm_code: 1SA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And it came to pass when he turned his back to depart from Samuel, God
    gave him another heart; and all these signs came to pass in that day.
- book_title: Brenton Septuagint Translation Kings I 10
  book_usfm_code: 1SA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And he comes thence to the hill, and behold a band of prophets opposite
    to him; and the Spirit of God came upon him, and he prophesied in the midst of
    them.
- book_title: Brenton Septuagint Translation Kings I 10
  book_usfm_code: 1SA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'And all that had known him before came, and saw, and, behold, he was
    in the midst of the prophets: and the people said every one to his neighbour,
    What is this that has happened to the son of Kis? is Saul also among the prophets?'
- book_title: Brenton Septuagint Translation Kings I 10
  book_usfm_code: 1SA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: And one of them answered and said, And who is his father? and therefore
    it became a proverb, Is Saul also among the prophets?
- book_title: Brenton Septuagint Translation Kings I 10
  book_usfm_code: 1SA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: And he ceased prophesying, and comes to the hill.
- book_title: Brenton Septuagint Translation Kings I 10
  book_usfm_code: 1SA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: And his kinsman said to him and to his servant, Whither went ye? and
    they said, To seek the asses; and we saw that they were lost, and we went in to
    Samuel.
- book_title: Brenton Septuagint Translation Kings I 10
  book_usfm_code: 1SA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: And his kinsman said to Saul, Tell me, I pray thee, What did Samuel
    say to thee?
- book_title: Brenton Septuagint Translation Kings I 10
  book_usfm_code: 1SA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: And Saul said to his kinsman, He verily told me that the asses were
    found. But the matter of the kingdom he told him not.
- book_title: Brenton Septuagint Translation Kings I 10
  book_usfm_code: 1SA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And Samuel summoned all the people before the Lord to Massephath.
- book_title: Brenton Septuagint Translation Kings I 10
  book_usfm_code: 1SA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: And he said to the children of Israel, Thus has the Lord God of Israel
    spoken, saying, I brought up the children of Israel out of Egypt, and I rescued
    you out of the hand of Pharao king of Egypt, and out of all the kingdoms that
    afflicted you.
- book_title: Brenton Septuagint Translation Kings I 10
  book_usfm_code: 1SA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: 'And ye have this day rejected God, who is himself your Deliverer out
    of all your evils and afflictions; and ye said, Nay, but thou shalt set a king
    over us: and now stand before the Lord according to your tribes, and according
    to your families.'
- book_title: Brenton Septuagint Translation Kings I 10
  book_usfm_code: 1SA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: And Samuel brought nigh all the tribes of Israel, and the tribe of Benjamin
    is taken by lot.
- book_title: Brenton Septuagint Translation Kings I 10
  book_usfm_code: 1SA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: 'And he brings near the tribe of Benjamin by families, and the family
    of Mattari is taken by lot: and they bring near the family of Mattari, man by
    man, and Saul the son of Kis is taken; and he sought him, but he was not found.'
- book_title: Brenton Septuagint Translation Kings I 10
  book_usfm_code: 1SA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: And Samuel asked yet again of the Lord, Will the man come hither? and
    the Lord said, Behold, he is hid among the stuff.
- book_title: Brenton Septuagint Translation Kings I 10
  book_usfm_code: 1SA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: And he ran and took him thence, and he set him in the midst of the people;
    and he was higher than all the people by his shoulders and upwards.
- book_title: Brenton Septuagint Translation Kings I 10
  book_usfm_code: 1SA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: And Samuel said to all the people, Have ye seen whom the Lord has chosen
    to himself, that there is none like to him among you all? And all the people took
    notice, and said, Let the king live!
- book_title: Brenton Septuagint Translation Kings I 10
  book_usfm_code: 1SA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: 'And Samuel told to the people the manner of the king, and wrote it
    in a book, and set it before the Lord: and Samuel sent away all the people, and
    each went to his place.'
- book_title: Brenton Septuagint Translation Kings I 10
  book_usfm_code: 1SA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: And Saul departed to his house to Gabaa; and there went with Saul mighty
    men whose hearts God had touched.
- book_title: Brenton Septuagint Translation Kings I 10
  book_usfm_code: 1SA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: But evil men said, Who is this man that shall save us? and they despised
    him, and brought him no gifts.
