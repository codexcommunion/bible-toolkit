- book: Brenton Septuagint Translation Ezra and Nehemiah 23
  chapter: 23
  iso-639-2_language_code: eng
  text: In that day they read in the book of Moses in the ears of the people; and
    it was found written in it, that the Ammonites and Moabites should not enter into
    the congregation of God for ever;
  usfm_code: EZR
  verse: '1'
- book: Brenton Septuagint Translation Ezra and Nehemiah 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'because they met not the children of Israel with bread and water, but hired
    Balaam against them to curse them: but our God turned the curse into a blessing.'
  usfm_code: EZR
  verse: '2'
- book: Brenton Septuagint Translation Ezra and Nehemiah 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And it came to pass, when they heard the law, that they were separated, even
    every alien in Israel.
  usfm_code: EZR
  verse: '3'
- book: Brenton Septuagint Translation Ezra and Nehemiah 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And before this time Eliasib the priest dwelt in the treasury of the house
    of our God, connected with Tobias;
  usfm_code: EZR
  verse: '4'
- book: Brenton Septuagint Translation Ezra and Nehemiah 23
  chapter: 23
  iso-639-2_language_code: eng
  text: and he made himself a great treasury, and there they were formerly in the
    habit of bestowing the offerings, and the frankincense, and the vessels, and the
    tithe of the corn, and the wine, and the oil, the ordered portion of the Levites,
    and singers, and porters; and the first-fruits of the priests.
  usfm_code: EZR
  verse: '5'
- book: Brenton Septuagint Translation Ezra and Nehemiah 23
  chapter: 23
  iso-639-2_language_code: eng
  text: But in all this time I was not in Jerusalem; for in the thirty-second year
    of Arthasastha king of Babylon I came to the king, and after a certain time I
    made my request of the king;
  usfm_code: EZR
  verse: '6'
- book: Brenton Septuagint Translation Ezra and Nehemiah 23
  chapter: 23
  iso-639-2_language_code: eng
  text: and I came to Jerusalem, and I understood the mischief which Eliasib had done
    in the case of Tobias, in making for him a treasury in the court of the house
    of God.
  usfm_code: EZR
  verse: '7'
- book: Brenton Septuagint Translation Ezra and Nehemiah 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'And it appeared very evil to me: so I cast forth all the furniture of the
    house of Tobias from the treasury.'
  usfm_code: EZR
  verse: '8'
- book: Brenton Septuagint Translation Ezra and Nehemiah 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'And I gave orders, and they purified the treasuries: and I restored thither
    the vessels of the house of God, and the offerings, and the frankincense.'
  usfm_code: EZR
  verse: '9'
- book: Brenton Septuagint Translation Ezra and Nehemiah 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'And I understood that the portion of the Levites had not been given: and
    they had fled every one to his field, the Levites and the singers doing the work.'
  usfm_code: EZR
  verse: '10'
- book: Brenton Septuagint Translation Ezra and Nehemiah 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And I strove with the commanders, and said, Wherefore has the house of God
    been abandoned? and I assembled them, and set them in their place.
  usfm_code: EZR
  verse: '11'
- book: Brenton Septuagint Translation Ezra and Nehemiah 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And all Juda brought a tithe of the wheat and the wine and the oil into the
    treasuries,
  usfm_code: EZR
  verse: '12'
- book: Brenton Septuagint Translation Ezra and Nehemiah 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'to the charge of Selemia the priest, and Sadoc the scribe, and Phadæa of
    the Levites: and next to them was Anan the son of Zacchur, son of Matthanias;
    for they were accounted faithful: it was their office to distribute to their brethren.'
  usfm_code: EZR
  verse: '13'
- book: Brenton Septuagint Translation Ezra and Nehemiah 23
  chapter: 23
  iso-639-2_language_code: eng
  text: Remember me, O God, in this, and let not my kindness be forgotten which I
    have wrought in regard to the house of the Lord God.
  usfm_code: EZR
  verse: '14'
- book: Brenton Septuagint Translation Ezra and Nehemiah 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'In those days I saw in Juda men treading wine-presses on the sabbath, and
    carrying sheaves, and loading asses with both wine, and grapes, and figs, and
    every kind of burden, and bringing them into Jerusalem on the sabbath-day:'
  usfm_code: EZR
  verse: '15'
- book: Brenton Septuagint Translation Ezra and Nehemiah 23
  chapter: 23
  iso-639-2_language_code: eng
  text: and I testified in the day of their sale. Also there dwelt in it men bringing
    fish, and selling every kind of merchandise to the children of Juda and in Jerusalem
    on the sabbath.
  usfm_code: EZR
  verse: '16'
- book: Brenton Septuagint Translation Ezra and Nehemiah 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And I strove with the free children of Juda, and said to them, What is this
    evil thing which ye do, and profane the sabbath-day?
  usfm_code: EZR
  verse: '17'
- book: Brenton Septuagint Translation Ezra and Nehemiah 23
  chapter: 23
  iso-639-2_language_code: eng
  text: Did not your fathers thus, and our God brought upon them and upon us and upon
    this city all these evils? and do ye bring additional wrath upon Israel by profaning
    the sabbath?
  usfm_code: EZR
  verse: '18'
- book: Brenton Septuagint Translation Ezra and Nehemiah 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'And it came to pass, when the gates were set up in Jerusalem, before the
    sabbath, that I spoke, and they shut the gates; and I gave orders that they should
    not be opened till after the sabbath: and I set some of my servants at the gates,
    that none should bring in burdens on the sabbath-day.'
  usfm_code: EZR
  verse: '19'
- book: Brenton Septuagint Translation Ezra and Nehemiah 23
  chapter: 23
  iso-639-2_language_code: eng
  text: So all the merchants lodged, and carried on traffic without Jerusalem once
    or twice.
  usfm_code: EZR
  verse: '20'
- book: Brenton Septuagint Translation Ezra and Nehemiah 23
  chapter: 23
  iso-639-2_language_code: eng
  text: Then I testified against them, and said to them, Why do ye lodge in front
    of the wall? if ye do so again, I will stretch out my hand upon you. From that
    time they came not on the sabbath.
  usfm_code: EZR
  verse: '21'
- book: Brenton Septuagint Translation Ezra and Nehemiah 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And I told the Levites who were purifying themselves, and came and kept the
    gates, that they should sanctify the sabbath-day.
  usfm_code: EZR
  verse: '22'
- book: Brenton Septuagint Translation Ezra and Nehemiah 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'And in those days I saw the Jews who had married women of Ashdod, of Ammon,
    and of Moab:'
  usfm_code: EZR
  verse: '23'
- book: Brenton Septuagint Translation Ezra and Nehemiah 23
  chapter: 23
  iso-639-2_language_code: eng
  text: and their children spoke half in the language of Ashdod, and did not know
    how to speak in the Jewish language.
  usfm_code: EZR
  verse: '24'
- book: Brenton Septuagint Translation Ezra and Nehemiah 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And I strove with them and cursed them; and I smote some of them, and plucked
    off their hair, and made them swear by God, saying , Ye shall not give your daughters
    to their sons, and ye shall not take of their daughters to your sons.
  usfm_code: EZR
  verse: '25'
- book: Brenton Septuagint Translation Ezra and Nehemiah 23
  chapter: 23
  iso-639-2_language_code: eng
  text: Did not Solomon king of Israel sin thus? though there was no king like him
    among many nations, and he was beloved of God, and God made him king over all
    Israel; yet strange women turned him aside.
  usfm_code: EZR
  verse: '26'
- book: Brenton Septuagint Translation Ezra and Nehemiah 23
  chapter: 23
  iso-639-2_language_code: eng
  text: So we will not hearken to you to do all this evil, to break covenant with
    our God,—to marry strange wives.
  usfm_code: EZR
  verse: '27'
- book: Brenton Septuagint Translation Ezra and Nehemiah 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And Elisub the high priest, one of the sons of Joada, being son-in-law of
    Sanaballat the Uranite, I chased him away from me.
  usfm_code: EZR
  verse: '28'
- book: Brenton Septuagint Translation Ezra and Nehemiah 23
  chapter: 23
  iso-639-2_language_code: eng
  text: Remember them, O God, for their false connection with the priesthood, and
    the breaking the covenant of the priesthood, and for defiling the Levites.
  usfm_code: EZR
  verse: '29'
- book: Brenton Septuagint Translation Ezra and Nehemiah 23
  chapter: 23
  iso-639-2_language_code: eng
  text: So I purged them from all foreign connection, and established courses for
    the priests and the Levites, every man according to his work.
  usfm_code: EZR
  verse: '30'
- book: Brenton Septuagint Translation Ezra and Nehemiah 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And the offering of the wood-bearers was at certain set times, and in the
    times of the first-fruits. Remember me, O our God, for good.
  usfm_code: EZR
  verse: '31'
