- book: Brenton Septuagint Translation Exodus 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And there was a certain man of the tribe of Levi, who took to wife one of
    the daughters of Levi.
  usfm_code: EXO
  verse: '1'
- book: Brenton Septuagint Translation Exodus 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And she conceived, and bore a male child; and having seen that he was fair,
    they hid him three months.
  usfm_code: EXO
  verse: '2'
- book: Brenton Septuagint Translation Exodus 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And when they could no longer hide him, his mother took for him an ark, and
    besmeared it with bitumen, and cast the child into it, and put it in the ooze
    by the river.
  usfm_code: EXO
  verse: '3'
- book: Brenton Septuagint Translation Exodus 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And his sister was watching from a distance, to learn what would happen to
    him.
  usfm_code: EXO
  verse: '4'
- book: Brenton Septuagint Translation Exodus 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And the daughter of Pharao came down to the river to bathe; and her maids
    walked by the river's side, and having seen the ark in the ooze, she sent her
    maid, and took it up.
  usfm_code: EXO
  verse: '5'
- book: Brenton Septuagint Translation Exodus 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'And having opened it, she sees the babe weeping in the ark: and the daughter
    of Pharao had compassion on it, and said, This is one of the Hebrews'' children.'
  usfm_code: EXO
  verse: '6'
- book: Brenton Septuagint Translation Exodus 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And his sister said to the daughter of Pharao, Wilt thou that I call to thee
    a nurse of the Hebrews, and shall she suckle the child for thee?
  usfm_code: EXO
  verse: '7'
- book: Brenton Septuagint Translation Exodus 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'And the daughter of Pharao said, Go: and the young woman went, and called
    the mother of the child.'
  usfm_code: EXO
  verse: '8'
- book: Brenton Septuagint Translation Exodus 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And the daughter of Pharao said to her, Take care of this child, and suckle
    it for me, and I will give thee the wages; and the woman took the child, and suckled
    it.
  usfm_code: EXO
  verse: '9'
- book: Brenton Septuagint Translation Exodus 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And when the boy was grown, she brought him to the daughter of Pharao, and
    he became her son; and she called his name, Moses, saying, I took him out of the
    water.
  usfm_code: EXO
  verse: '10'
- book: Brenton Septuagint Translation Exodus 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'And it came to pass in that length of time, that Moses having grown, went
    out to his brethren the sons of Israel: and having noticed their distress, he
    sees an Egyptian smiting a certain Hebrew of his brethren the children of Israel.'
  usfm_code: EXO
  verse: '11'
- book: Brenton Septuagint Translation Exodus 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And having looked round this way and that way, he sees no one; and he smote
    the Egyptian, and hid him in the sand.
  usfm_code: EXO
  verse: '12'
- book: Brenton Septuagint Translation Exodus 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And having gone out the second day he sees two Hebrew men fighting; and he
    says to the injurer, Wherefore smitest thou thy neighbour?
  usfm_code: EXO
  verse: '13'
- book: Brenton Septuagint Translation Exodus 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And he said, Who made thee a ruler and a judge over us? wilt thou slay me
    as thou yesterday slewest the Egyptian? Then Moses was alarmed, and said, If it
    be thus, this matter has become known.
  usfm_code: EXO
  verse: '14'
- book: Brenton Septuagint Translation Exodus 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And Pharao heard this matter, and sought to slay Moses; and Moses departed
    from the presence of Pharao, and dwelt in the land of Madiam; and having come
    into the land of Madiam, he sat on the well.
  usfm_code: EXO
  verse: '15'
- book: Brenton Septuagint Translation Exodus 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And the priest of Madiam had seven daughters, feeding the flock of their father
    Jothor; and they came and drew water until they filled their pitchers, to water
    the flock of their father Jothor.
  usfm_code: EXO
  verse: '16'
- book: Brenton Septuagint Translation Exodus 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And the shepherds came, and were driving them away; and Moses rose up and
    rescued them, and drew water for them, and watered their sheep.
  usfm_code: EXO
  verse: '17'
- book: Brenton Septuagint Translation Exodus 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And they came to Raguel their father; and he said to them, Why have ye come
    so quickly to-day?
  usfm_code: EXO
  verse: '18'
- book: Brenton Septuagint Translation Exodus 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And they said, An Egyptian delivered us from the shepherds, and drew water
    for us and watered our sheep.
  usfm_code: EXO
  verse: '19'
- book: Brenton Septuagint Translation Exodus 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And he said to his daughters, And where is he? and why have ye left the man?
    call him therefore, that he may eat bread.
  usfm_code: EXO
  verse: '20'
- book: Brenton Septuagint Translation Exodus 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And Moses was established with the man, and he gave Sepphora his daughter
    to Moses to wife.
  usfm_code: EXO
  verse: '21'
- book: Brenton Septuagint Translation Exodus 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And the woman conceived and bore a son, and Moses called his name Gersam,
    saying, I am a sojourner in a strange land.
  usfm_code: EXO
  verse: '22'
- book: Brenton Septuagint Translation Exodus 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And in those days after a length of time, the king of Egypt died; and the
    children of Israel groaned because of their tasks, and cried, and their cry because
    of their tasks went up to God.
  usfm_code: EXO
  verse: '23'
- book: Brenton Septuagint Translation Exodus 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And God heard their groanings, and God remembered his covenant made with Abraam
    and Isaac and Jacob.
  usfm_code: EXO
  verse: '24'
- book: Brenton Septuagint Translation Exodus 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And God looked upon the children of Israel, and was made known to them.
  usfm_code: EXO
  verse: '25'
