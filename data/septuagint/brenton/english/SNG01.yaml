  verse: '6'
- book: Brenton Septuagint Translation Song of Solomon 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Tell me, thou whom my soul loves, where thou tendest thy flock, where thou
    causest them to rest at noon, lest I become as one that is veiled by the flocks
