  verse: '5'
- book: Brenton Septuagint Translation Song of Solomon 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'Look not upon me, because I am dark, because the sun has looked unfavourably
    upon me: my mother''s sons strove with me; they made me keeper in the vineyards;
    I have not kept my own vineyard.'
