  verse: '3'
- book: Brenton Septuagint Translation Chronicles II 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And they obtained possession of the strong cities, which were in Juda, and
    came to Jerusalem.
  usfm_code: 2CH
  verse: '4'
- book: Brenton Septuagint Translation Chronicles II 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And Samaias the prophet came to Roboam, and to the princes of Juda that were
    gathered to Jerusalem for fear of Susakim, and said to them, Thus said the Lord,
    Ye have left me, and I will leave you in the hand of Susakim.
  usfm_code: 2CH
  verse: '5'
- book: Brenton Septuagint Translation Chronicles II 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And the elders of Israel and the king were ashamed, and said, The Lord is
    righteous.
  usfm_code: 2CH
  verse: '6'
- book: Brenton Septuagint Translation Chronicles II 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And when the Lord saw that they repented, then came the word of the Lord to
    Samaias, saying, They have repented; I will not destroy them, but I will set them
    in safety for a little while, and my wrath shall not be poured out on Jerusalem.
  usfm_code: 2CH
  verse: '7'
- book: Brenton Septuagint Translation Chronicles II 12
  chapter: 12
  iso-639-2_language_code: eng
  text: Nevertheless they shall be servants, and know my service, and the service
    of the kings of the earth.
  usfm_code: 2CH
  verse: '8'
- book: Brenton Septuagint Translation Chronicles II 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'So Susakim king of Egypt went up against Jerusalem, and took the treasures
    that were in the house of the Lord, and the treasures that were in the king''s
    house: he took all; and he took the golden shields which Solomon had made.'
  usfm_code: 2CH
  verse: '9'
- book: Brenton Septuagint Translation Chronicles II 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And king Roboam made brazen shields instead of them. And Susakim set over
    him captains of footmen, as keepers of the gate of the king.
  usfm_code: 2CH
  verse: '10'
- book: Brenton Septuagint Translation Chronicles II 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And it came to pass, when the king went into the house of the Lord, the guards
    and the footmen went in, and they that returned to meet the footmen.
  usfm_code: 2CH
  verse: '11'
- book: Brenton Septuagint Translation Chronicles II 12
  chapter: 12
  iso-639-2_language_code: eng
