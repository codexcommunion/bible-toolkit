    of Israel to call his name there: and his mother''s name was Noomma the Ammanitess.'
  usfm_code: 2CH
  verse: '13'
- book: Brenton Septuagint Translation Chronicles II 12
  chapter: 12
  iso-639-2_language_code: eng
