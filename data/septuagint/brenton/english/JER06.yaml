- book_title: Brenton Septuagint Translation Jeremias 6
  book_usfm_code: JER
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: 'Strengthen yourselves, ye children of Benjamin, to flee out of the
    midst of Jerusalem, and sound an alarm with the trumpet in Thecue, and set up
    a signal over BÃ¦thacharma: for evil threatens from the north, and a great destruction
    is coming.'
- book_title: Brenton Septuagint Translation Jeremias 6
  book_usfm_code: JER
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: And thy pride, O daughter of Sion, shall be taken away.
- book_title: Brenton Septuagint Translation Jeremias 6
  book_usfm_code: JER
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: The shepherds and their flocks shall come to her; and they shall pitch
    their tents against her round about, and shall feed their flocks each with his
    hand.
- book_title: Brenton Septuagint Translation Jeremias 6
  book_usfm_code: JER
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: Prepare yourselves for war against her; rise up, and let us go up against
    her at noon. Woe to us! for the day has gone down, for the shadows of the day
    fail.
- book_title: Brenton Septuagint Translation Jeremias 6
  book_usfm_code: JER
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: Rise, and let us go up against her by night, and destroy her foundations.
- book_title: Brenton Septuagint Translation Jeremias 6
  book_usfm_code: JER
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: For thus saith the Lord, Hew down her trees, array a numerous force
    against Jerusalem. O false city; there is all oppression in her.
- book_title: Brenton Septuagint Translation Jeremias 6
  book_usfm_code: JER
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: As a cistern cools water, so her wickedness cools her, ungodliness and
    misery shall be heard in her, as continually before her.
- book_title: Brenton Septuagint Translation Jeremias 6
  book_usfm_code: JER
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: Thou shalt be chastened, O Jerusalem, with pain and the scourge, lest
    my soul depart from thee; lest I make thee a desert land, which shall not be inhabited.
- book_title: Brenton Septuagint Translation Jeremias 6
  book_usfm_code: JER
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'For thus saith the Lord, Glean, glean thoroughly as a vine the remnant
    of Israel: turn back your hands as a grape-gatherer to his basket.'
- book_title: Brenton Septuagint Translation Jeremias 6
  book_usfm_code: JER
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'To whom shall I speak, and testify, that he may hearken? behold, thine
    ears are uncircumcised, and they shall not be able to hear: behold, the word of
    the Lord is become to them a reproach, they will not at all desire it.'
- book_title: Brenton Septuagint Translation Jeremias 6
  book_usfm_code: JER
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'And I allowed my wrath to come to the full, yet I kept it in, and did
    not utterly destroy them: I will pour it out on the children without, and on the
    assembly of young men together: for man and woman shall be taken together, the
    old man with him that is full of days.'
- book_title: Brenton Septuagint Translation Jeremias 6
  book_usfm_code: JER
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'And their houses shall be turned to others, with their fields and their
    wives together: for I will stretch out my hand upon the inhabitants of this land,
    saith the Lord.'
- book_title: Brenton Septuagint Translation Jeremias 6
  book_usfm_code: JER
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: For from the least of them even to the greatest they have all committed
    iniquity; from the priest even to the false prophet they have all wrought falsely.
- book_title: Brenton Septuagint Translation Jeremias 6
  book_usfm_code: JER
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'And they healed the breach of my people imperfectly , making light
    of it , and saying, Peace, peace: and where is peace?'
- book_title: Brenton Septuagint Translation Jeremias 6
  book_usfm_code: JER
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: 'They were ashamed because they failed; yet they were not ashamed as
    those who are truly ashamed, and they knew not their own disgrace: therefore shall
    they utterly fall when they do fall, and in the time of visitation shall they
    perish, said the Lord.'
- book_title: Brenton Septuagint Translation Jeremias 6
  book_usfm_code: JER
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: Thus saith the Lord, Stand ye in the ways, and see, and ask for the
    old paths of the Lord; and see what is the good way, and walk in it, and ye shall
    find purification for your souls. But they said, We will not walk in them .
- book_title: Brenton Septuagint Translation Jeremias 6
  book_usfm_code: JER
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: I have set watchmen over you, saying , Hear ye the sound of the trumpet.
    But they said, We will not hear it .
- book_title: Brenton Septuagint Translation Jeremias 6
  book_usfm_code: JER
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: Therefore have the nations heard, and they that feed their flocks.
- book_title: Brenton Septuagint Translation Jeremias 6
  book_usfm_code: JER
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: 'Hear, O earth: behold, I will bring evils upon this people, even the
    fruit of their rebellions; for they have not heeded my words, and they have rejected
    my law.'
- book_title: Brenton Septuagint Translation Jeremias 6
  book_usfm_code: JER
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: Wherefore do ye bring me frankincense from Saba, and cinnamon from a
    land afar off? your whole-burnt-offerings are not acceptable, and your sacrifices
    have not been pleasant to me.
- book_title: Brenton Septuagint Translation Jeremias 6
  book_usfm_code: JER
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: Therefore thus saith the Lord, Behold, I will bring weakness upon this
    people, and the fathers and sons shall be weak together; the neighbour and his
    friend shall perish.
- book_title: Brenton Septuagint Translation Jeremias 6
  book_usfm_code: JER
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: Thus saith the Lord, Behold, a people comes from the north, and nations
    shall be stirred up from the end of the earth.
- book_title: Brenton Septuagint Translation Jeremias 6
  book_usfm_code: JER
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: They shall lay hold on bow and spear; the people is fierce, and will
    have no mercy; their voice is as the roaring sea; they shall array themselves
    for war against thee as fire on horses and chariots, O daughter of Sion.
- book_title: Brenton Septuagint Translation Jeremias 6
  book_usfm_code: JER
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: 'We have heard the report of them: our hands are weakened: anguish has
    seized us, the pangs as of a woman in travail.'
- book_title: Brenton Septuagint Translation Jeremias 6
  book_usfm_code: JER
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: Go not forth into the field, and walk not in the ways; for the sword
    of the enemy lingers round about.
- book_title: Brenton Septuagint Translation Jeremias 6
  book_usfm_code: JER
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: 'O daughter of my people, gird thyself with sackcloth: sprinkle thyself
    with ashes; make for thyself pitiable lamentation, as the mourning for a beloved
    son : for misery will come suddenly upon you.'
- book_title: Brenton Septuagint Translation Jeremias 6
  book_usfm_code: JER
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: I have caused thee to be tried among tried nations, and thou shalt know
    me when I have tried their way.
- book_title: Brenton Septuagint Translation Jeremias 6
  book_usfm_code: JER
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: 'They are all disobedient, walking perversely: they are brass and iron;
    they are all corrupted.'
- book_title: Brenton Septuagint Translation Jeremias 6
  book_usfm_code: JER
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: 'The bellows have failed from the fire, the lead has failed: the silversmith
    works at his trade in vain; their wickedness is not consumed.'
- book_title: Brenton Septuagint Translation Jeremias 6
  book_usfm_code: JER
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: Call ye them reprobate silver, because the Lord has rejected them.
