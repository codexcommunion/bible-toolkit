- book: Brenton Septuagint Translation Psalms 54
  chapter: 54
  iso-639-2_language_code: eng
  text: For the end, among Hymns of instruction by David.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 54
  chapter: 54
  iso-639-2_language_code: eng
  text: Hearken, O God, to my prayer; and disregard not my supplication.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 54
  chapter: 54
  iso-639-2_language_code: eng
  text: 'Attend to me, and hearken to me: I was grieved in my meditation, and troubled;'
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 54
  chapter: 54
  iso-639-2_language_code: eng
  text: 'because of the voice of the enemy, and because of the oppression of the sinner:
    for they brought iniquity against me, and were wrathfully angry with me.'
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 54
  chapter: 54
  iso-639-2_language_code: eng
  text: My heart was troubled within me; and the fear of death fell upon me.
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 54
  chapter: 54
  iso-639-2_language_code: eng
  text: Fear and trembling came upon me, and darkness covered me.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 54
  chapter: 54
  iso-639-2_language_code: eng
  text: And I said, O that I had wings as those of a dove! then would I flee away,
    and be at rest.
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 54
  chapter: 54
  iso-639-2_language_code: eng
  text: Lo! I have fled afar off, and lodged in the wilderness. Pause.
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 54
  chapter: 54
  iso-639-2_language_code: eng
  text: I waited for him that should deliver me from distress of spirit and tempest.
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 54
  chapter: 54
  iso-639-2_language_code: eng
  text: 'Destroy, O Lord, and divide their tongues: for I have seen iniquity and gainsaying
    in the city.'
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 54
  chapter: 54
  iso-639-2_language_code: eng
  text: 'Day and night he shall go round about it upon its walls: iniquity and sorrow
    and unrighteousness are in the midst of it;'
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 54
  chapter: 54
  iso-639-2_language_code: eng
  text: and usury and craft have not failed from its streets.
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 54
  chapter: 54
  iso-639-2_language_code: eng
  text: For if an enemy had reproached me, I would have endured it; and if one who
    hated me had spoken vauntingly against me, I would have hid myself from him.
  usfm_code: PSA
  verse: '13'
- book: Brenton Septuagint Translation Psalms 54
  chapter: 54
  iso-639-2_language_code: eng
  text: But thou, O man likeminded, my guide, and my acquaintance,
  usfm_code: PSA
  verse: '14'
- book: Brenton Septuagint Translation Psalms 54
  chapter: 54
  iso-639-2_language_code: eng
  text: 'who in companionship with me sweetened our food: we walked in the house of
    God in concord.'
  usfm_code: PSA
  verse: '15'
- book: Brenton Septuagint Translation Psalms 54
  chapter: 54
  iso-639-2_language_code: eng
  text: Let death come upon them, and let them go down alive into Hades, for iniquity
    is in their dwellings, in the midst of them.
  usfm_code: PSA
  verse: '16'
- book: Brenton Septuagint Translation Psalms 54
  chapter: 54
  iso-639-2_language_code: eng
  text: I cried to God, and the Lord hearkened to me.
  usfm_code: PSA
  verse: '17'
- book: Brenton Septuagint Translation Psalms 54
  chapter: 54
  iso-639-2_language_code: eng
  text: 'Evening, and morning, and at noon I will declare and make known my wants
    : and he shall hear my voice.'
  usfm_code: PSA
  verse: '18'
- book: Brenton Septuagint Translation Psalms 54
  chapter: 54
  iso-639-2_language_code: eng
  text: 'He shall deliver my soul in peace from them that draw nigh to me: for they
    were with me in many cases .'
  usfm_code: PSA
  verse: '19'
- book: Brenton Septuagint Translation Psalms 54
  chapter: 54
  iso-639-2_language_code: eng
  text: God shall hear, and bring them low, even he that has existed from eternity.
    Pause.
  usfm_code: PSA
  verse: '20'
- book: Brenton Septuagint Translation Psalms 54
  chapter: 54
  iso-639-2_language_code: eng
  text: He has reached forth his hand for retribution; they have profaned his covenant.
  usfm_code: PSA
  verse: '21'
- book: Brenton Septuagint Translation Psalms 54
  chapter: 54
  iso-639-2_language_code: eng
  text: They were scattered at the anger of his countenance, and his heart drew nigh
    them. His words were smoother than oil, yet are they darts.
  usfm_code: PSA
  verse: '22'
- book: Brenton Septuagint Translation Psalms 54
  chapter: 54
  iso-639-2_language_code: eng
  text: Cast thy care upon the Lord, and he shall sustain thee; he shall never suffer
    the righteous to be moved.
  usfm_code: PSA
  verse: '23'
- book: Brenton Septuagint Translation Psalms 54
  chapter: 54
  iso-639-2_language_code: eng
  text: But thou, O God, shalt bring them down to the pit of destruction; bloody and
    crafty men shall not live out half their days; but I will hope in thee, O Lord.
  usfm_code: PSA
  verse: '24'
