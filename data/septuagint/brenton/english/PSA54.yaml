- book_title: Brenton Septuagint Translation Psalms 54
  book_usfm_code: PSA
  chapter_number: 54
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: For the end, among Hymns of instruction by David.
- book_title: Brenton Septuagint Translation Psalms 54
  book_usfm_code: PSA
  chapter_number: 54
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: Hearken, O God, to my prayer; and disregard not my supplication.
- book_title: Brenton Septuagint Translation Psalms 54
  book_usfm_code: PSA
  chapter_number: 54
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: 'Attend to me, and hearken to me: I was grieved in my meditation, and
    troubled;'
- book_title: Brenton Septuagint Translation Psalms 54
  book_usfm_code: PSA
  chapter_number: 54
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'because of the voice of the enemy, and because of the oppression of
    the sinner: for they brought iniquity against me, and were wrathfully angry with
    me.'
- book_title: Brenton Septuagint Translation Psalms 54
  book_usfm_code: PSA
  chapter_number: 54
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: My heart was troubled within me; and the fear of death fell upon me.
- book_title: Brenton Septuagint Translation Psalms 54
  book_usfm_code: PSA
  chapter_number: 54
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: Fear and trembling came upon me, and darkness covered me.
- book_title: Brenton Septuagint Translation Psalms 54
  book_usfm_code: PSA
  chapter_number: 54
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And I said, O that I had wings as those of a dove! then would I flee
    away, and be at rest.
- book_title: Brenton Septuagint Translation Psalms 54
  book_usfm_code: PSA
  chapter_number: 54
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: Lo! I have fled afar off, and lodged in the wilderness. Pause.
- book_title: Brenton Septuagint Translation Psalms 54
  book_usfm_code: PSA
  chapter_number: 54
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: I waited for him that should deliver me from distress of spirit and
    tempest.
- book_title: Brenton Septuagint Translation Psalms 54
  book_usfm_code: PSA
  chapter_number: 54
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'Destroy, O Lord, and divide their tongues: for I have seen iniquity
    and gainsaying in the city.'
- book_title: Brenton Septuagint Translation Psalms 54
  book_usfm_code: PSA
  chapter_number: 54
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'Day and night he shall go round about it upon its walls: iniquity and
    sorrow and unrighteousness are in the midst of it;'
- book_title: Brenton Septuagint Translation Psalms 54
  book_usfm_code: PSA
  chapter_number: 54
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: and usury and craft have not failed from its streets.
- book_title: Brenton Septuagint Translation Psalms 54
  book_usfm_code: PSA
  chapter_number: 54
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: For if an enemy had reproached me, I would have endured it; and if one
    who hated me had spoken vauntingly against me, I would have hid myself from him.
- book_title: Brenton Septuagint Translation Psalms 54
  book_usfm_code: PSA
  chapter_number: 54
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: But thou, O man likeminded, my guide, and my acquaintance,
- book_title: Brenton Septuagint Translation Psalms 54
  book_usfm_code: PSA
  chapter_number: 54
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: 'who in companionship with me sweetened our food: we walked in the house
    of God in concord.'
- book_title: Brenton Septuagint Translation Psalms 54
  book_usfm_code: PSA
  chapter_number: 54
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: Let death come upon them, and let them go down alive into Hades, for
    iniquity is in their dwellings, in the midst of them.
- book_title: Brenton Septuagint Translation Psalms 54
  book_usfm_code: PSA
  chapter_number: 54
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: I cried to God, and the Lord hearkened to me.
- book_title: Brenton Septuagint Translation Psalms 54
  book_usfm_code: PSA
  chapter_number: 54
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: 'Evening, and morning, and at noon I will declare and make known my
    wants : and he shall hear my voice.'
- book_title: Brenton Septuagint Translation Psalms 54
  book_usfm_code: PSA
  chapter_number: 54
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: 'He shall deliver my soul in peace from them that draw nigh to me: for
    they were with me in many cases .'
- book_title: Brenton Septuagint Translation Psalms 54
  book_usfm_code: PSA
  chapter_number: 54
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: God shall hear, and bring them low, even he that has existed from eternity.
    Pause.
- book_title: Brenton Septuagint Translation Psalms 54
  book_usfm_code: PSA
  chapter_number: 54
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: He has reached forth his hand for retribution; they have profaned his
    covenant.
- book_title: Brenton Septuagint Translation Psalms 54
  book_usfm_code: PSA
  chapter_number: 54
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: They were scattered at the anger of his countenance, and his heart drew
    nigh them. His words were smoother than oil, yet are they darts.
- book_title: Brenton Septuagint Translation Psalms 54
  book_usfm_code: PSA
  chapter_number: 54
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: Cast thy care upon the Lord, and he shall sustain thee; he shall never
    suffer the righteous to be moved.
- book_title: Brenton Septuagint Translation Psalms 54
  book_usfm_code: PSA
  chapter_number: 54
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: But thou, O God, shalt bring them down to the pit of destruction; bloody
    and crafty men shall not live out half their days; but I will hope in thee, O
    Lord.
