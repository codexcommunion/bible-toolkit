- book_title: Brenton Septuagint Translation Exodus 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And thou shalt make the altar of incense of incorruptible wood.
- book_title: Brenton Septuagint Translation Exodus 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'And thou shalt make it a cubit in length, and a cubit in breadth: it
    shall be square; and the height of it shall be of two cubits, its horns shall
    be of the same piece.'
- book_title: Brenton Septuagint Translation Exodus 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And thou shalt gild its grate with pure gold, and its sides round about,
    and its horns; and thou shalt make for it a wreathen border of gold round-about.
- book_title: Brenton Septuagint Translation Exodus 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And thou shalt make under its wreathen border two rings of pure gold;
    thou shalt make it to the two corners on the two sides, and they shall be bearings
    for the staves, so as to bear it with them.
- book_title: Brenton Septuagint Translation Exodus 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And thou shalt make the staves of incorruptible wood, and shalt gild
    them with gold.
- book_title: Brenton Septuagint Translation Exodus 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And thou shalt set it before the veil that is over the ark of the testimonies,
    wherein I will make myself known to thee from thence.
- book_title: Brenton Septuagint Translation Exodus 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And Aaron shall burn upon it fine compound incense every morning; whensoever
    he trims the lamps he shall burn incense upon it.
- book_title: Brenton Septuagint Translation Exodus 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And when Aaron lights the lamps in the evening, he shall burn incense
    upon it; a constant incense-offering always before the Lord for their generations.
- book_title: Brenton Septuagint Translation Exodus 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And thou shalt not offer strange incense upon it, nor an offering made
    by fire, nor a sacrifice; and thou shalt not pour a drink-offering upon it.
- book_title: Brenton Septuagint Translation Exodus 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'And once in the year Aaron shall make atonement on its horns, he shall
    purge it with the blood of purification for their generations: it is most holy
    to the Lord.'
- book_title: Brenton Septuagint Translation Exodus 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And the Lord spoke to Moses, saying,
- book_title: Brenton Septuagint Translation Exodus 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: If thou take account of the children of Israel in the surveying of them,
    and they shall give every one a ransom for his soul to the Lord, then there shall
    not be among them a destruction in the visiting of them.
- book_title: Brenton Septuagint Translation Exodus 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'And this is what they shall give, as many as pass the survey, half
    a didrachm which is according to the didrachm of the sanctuary: twenty oboli go
    to the didrachm, but the half of the didrachm is the offering to the Lord.'
- book_title: Brenton Septuagint Translation Exodus 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: Every one that passes the survey from twenty years old and upwards shall
    give the offering to the Lord.
- book_title: Brenton Septuagint Translation Exodus 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: The rich shall not give more, and the poor shall not give less than
    the half didrachm in giving the offering to the Lord, to make atonement for your
    souls.
- book_title: Brenton Septuagint Translation Exodus 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: And thou shalt take the money of the offering from the children of Israel,
    and shalt give it for the service of the tabernacle of testimony; and it shall
    be to the children of Israel a memorial before the Lord, to make atonement for
    your souls.
- book_title: Brenton Septuagint Translation Exodus 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And the Lord spoke to Moses, saying,
- book_title: Brenton Septuagint Translation Exodus 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: Make a brazen laver, and a brazen base for it, for washing; and thou
    shalt put it between the tabernacle of witness and the altar, and thou shalt pour
    forth water into it.
- book_title: Brenton Septuagint Translation Exodus 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: And Aaron and his sons shall wash their hands and their feet with water
    from it.
- book_title: Brenton Septuagint Translation Exodus 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: Whensoever they shall go into the tabernacle of witness, they shall
    wash themselves with water, so they shall not die, whensoever they advance to
    the altar to do service and to offer the whole burnt-offerings to the Lord.
- book_title: Brenton Septuagint Translation Exodus 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: They shall wash their hands and feet with water, whensoever they shall
    go into the tabernacle of witness; they shall wash themselves with water, that
    they die not; and it shall be for them a perpetual statute, for him and his posterity
    after him.
- book_title: Brenton Septuagint Translation Exodus 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: And the Lord spoke to Moses, saying,
- book_title: Brenton Septuagint Translation Exodus 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: Do thou also take sweet herbs, the flower of choice myrrh five hundred
    shekels, and the half of this two hundred and fifty shekels of sweet-smelling
    cinnamon, and two hundred and fifty shekels of sweet-smelling calamus,
- book_title: Brenton Septuagint Translation Exodus 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: and of cassia five hundred shekels of the sanctuary, and a hin of olive
    oil.
- book_title: Brenton Septuagint Translation Exodus 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: 'And thou shalt make it a holy anointing oil, a perfumed ointment tempered
    by the art of the perfumer: it shall be a holy anointing oil.'
- book_title: Brenton Septuagint Translation Exodus 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: And thou shalt anoint with it the tabernacle of witness, and the ark
    of the tabernacle of witness,
- book_title: Brenton Septuagint Translation Exodus 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: and all its furniture, and the candlestick and all its furniture, and
    the altar of incense,
- book_title: Brenton Septuagint Translation Exodus 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: and the altar of whole burnt-offerings and all its furniture, and the
    table and all its furniture, and the laver.
- book_title: Brenton Septuagint Translation Exodus 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: 'And thou shalt sanctify them, and they shall be most holy: every one
    that touches them shall be hallowed.'
- book_title: Brenton Septuagint Translation Exodus 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: And thou shalt anoint Aaron and his sons, and sanctify them that they
    may minister to me as priests.
- book_title: Brenton Septuagint Translation Exodus 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: And thou shalt speak to the children of Israel, saying, This shall be
    to you a holy anointing oil throughout your generations.
- book_title: Brenton Septuagint Translation Exodus 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 32
  verse_text: 'On man''s flesh it shall not be poured, and ye shall not make any for
    yourselves according to this composition: it is holy, and shall be holiness to
    you.'
- book_title: Brenton Septuagint Translation Exodus 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 33
  verse_text: Whosoever shall make it in like manner, and whosoever shall give of
    it to a stranger, shall be destroyed from among his people.
- book_title: Brenton Septuagint Translation Exodus 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 34
  verse_text: And the Lord said to Moses, Take for thyself sweet herbs, stacte, onycha,
    sweet galbanum, and transparent frankincense; there shall be an equal weight of
    each.
- book_title: Brenton Septuagint Translation Exodus 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 35
  verse_text: And they shall make with it perfumed incense, tempered with the art
    of a perfumer, a pure holy work.
- book_title: Brenton Septuagint Translation Exodus 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 36
  verse_text: 'And of these thou shalt beat some small, and thou shalt put it before
    the testimonies in the tabernacle of testimony, whence I will make myself known
    to thee: it shall be to you a most holy incense.'
- book_title: Brenton Septuagint Translation Exodus 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 37
  verse_text: Ye shall not make any for yourselves according to this composition;
    it shall be to you a holy thing for the Lord.
- book_title: Brenton Septuagint Translation Exodus 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 38
  verse_text: Whosoever shall make any in like manner, so as to smell it, shall perish
    from his people.
