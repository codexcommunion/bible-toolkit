- book_title: Brenton Septuagint Translation Psalms 83
  book_usfm_code: PSA
  chapter_number: 83
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: For the end, a Psalm for the sons of Core, concerning the wine-presses.
- book_title: Brenton Septuagint Translation Psalms 83
  book_usfm_code: PSA
  chapter_number: 83
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: How amiable are thy tabernacles, O Lord of hosts!
- book_title: Brenton Septuagint Translation Psalms 83
  book_usfm_code: PSA
  chapter_number: 83
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: 'My soul longs, and faints for the courts of the Lord: my heart and
    my flesh have exulted in the living God.'
- book_title: Brenton Septuagint Translation Psalms 83
  book_usfm_code: PSA
  chapter_number: 83
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: Yea, the sparrow has found himself a home, and the turtle-dove a nest
    for herself, where she may lay her young, even thine altars, O Lord of hosts,
    my King, and my God.
- book_title: Brenton Septuagint Translation Psalms 83
  book_usfm_code: PSA
  chapter_number: 83
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'Blessed are they that dwell in thy house: they will praise thee evermore.
    Pause.'
- book_title: Brenton Septuagint Translation Psalms 83
  book_usfm_code: PSA
  chapter_number: 83
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: Blessed is the man whose help is of thee, O Lord; in his heart he has
    purposed to go up
- book_title: Brenton Septuagint Translation Psalms 83
  book_usfm_code: PSA
  chapter_number: 83
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: the valley of weeping, to the place which he has appointed, for there
    the law-giver will grant blessings.
- book_title: Brenton Septuagint Translation Psalms 83
  book_usfm_code: PSA
  chapter_number: 83
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'They shall go from strength to strength: the God of gods shall be seen
    in Sion.'
- book_title: Brenton Septuagint Translation Psalms 83
  book_usfm_code: PSA
  chapter_number: 83
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'O Lord God of hosts, hear my prayer: hearken, O God of Jacob. Pause.'
- book_title: Brenton Septuagint Translation Psalms 83
  book_usfm_code: PSA
  chapter_number: 83
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: Behold, O God our defender, and look upon the face of thine anointed.
- book_title: Brenton Septuagint Translation Psalms 83
  book_usfm_code: PSA
  chapter_number: 83
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: For one day in thy courts is better than thousands. I would rather be
    an abject in the house of God, than dwell in the tents of sinners.
- book_title: Brenton Septuagint Translation Psalms 83
  book_usfm_code: PSA
  chapter_number: 83
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'For the Lord loves mercy and truth: God will give grace and glory:
    the Lord will not withhold good things from them that walk in innocence.'
- book_title: Brenton Septuagint Translation Psalms 83
  book_usfm_code: PSA
  chapter_number: 83
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: O Lord of hosts, blessed is the man that trusts in thee.
