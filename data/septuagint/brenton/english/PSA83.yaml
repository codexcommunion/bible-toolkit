- book: Brenton Septuagint Translation Psalms 83
  chapter: 83
  iso-639-2_language_code: eng
  text: For the end, a Psalm for the sons of Core, concerning the wine-presses.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 83
  chapter: 83
  iso-639-2_language_code: eng
  text: How amiable are thy tabernacles, O Lord of hosts!
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 83
  chapter: 83
  iso-639-2_language_code: eng
  text: 'My soul longs, and faints for the courts of the Lord: my heart and my flesh
    have exulted in the living God.'
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 83
  chapter: 83
  iso-639-2_language_code: eng
  text: Yea, the sparrow has found himself a home, and the turtle-dove a nest for
    herself, where she may lay her young, even thine altars, O Lord of hosts, my King,
    and my God.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 83
  chapter: 83
  iso-639-2_language_code: eng
  text: 'Blessed are they that dwell in thy house: they will praise thee evermore.
    Pause.'
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 83
  chapter: 83
  iso-639-2_language_code: eng
  text: Blessed is the man whose help is of thee, O Lord; in his heart he has purposed
    to go up
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 83
  chapter: 83
  iso-639-2_language_code: eng
  text: the valley of weeping, to the place which he has appointed, for there the
    law-giver will grant blessings.
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 83
  chapter: 83
  iso-639-2_language_code: eng
  text: 'They shall go from strength to strength: the God of gods shall be seen in
    Sion.'
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 83
  chapter: 83
  iso-639-2_language_code: eng
  text: 'O Lord God of hosts, hear my prayer: hearken, O God of Jacob. Pause.'
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 83
  chapter: 83
  iso-639-2_language_code: eng
  text: Behold, O God our defender, and look upon the face of thine anointed.
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 83
  chapter: 83
  iso-639-2_language_code: eng
  text: For one day in thy courts is better than thousands. I would rather be an abject
    in the house of God, than dwell in the tents of sinners.
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 83
  chapter: 83
  iso-639-2_language_code: eng
  text: 'For the Lord loves mercy and truth: God will give grace and glory: the Lord
    will not withhold good things from them that walk in innocence.'
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 83
  chapter: 83
  iso-639-2_language_code: eng
  text: O Lord of hosts, blessed is the man that trusts in thee.
  usfm_code: PSA
  verse: '13'
