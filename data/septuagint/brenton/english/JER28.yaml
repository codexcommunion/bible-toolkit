- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: Thus saith the Lord; Behold, I stir up against Babylon, and against the Chaldeans
    dwelling therein, a deadly burning wind.
  usfm_code: JER
  verse: '1'
- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And I will send forth against Babylon spoilers, and they shall spoil her,
    and shall ravage her land. Woe to Babylon round about her in the day of her affliction.
  usfm_code: JER
  verse: '2'
- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'Let the archer bend his bow, and him that has armour put it on: and spare
    ye not her young men, but destroy ye all her host.'
  usfm_code: JER
  verse: '3'
- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And slain men shall fall in the land of the Chaldeans, and men pierced through
    shall fall without it.
  usfm_code: JER
  verse: '4'
- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: For Israel and Juda have not been forsaken of their God, of the Lord Almighty;
    whereas their land was filled with iniquity against the holy things of Israel.
  usfm_code: JER
  verse: '5'
- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'Flee ye out of the midst of Babylon, and deliver every one his soul: and
    be not overthrown in her iniquity; for it is the time of her retribution from
    the Lord; he is rendering to her a recompence.'
  usfm_code: JER
  verse: '6'
- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'Babylon has been a golden cup in the Lord''s hand, causing all the earth
    to be drunken: the nations have drunk of her wine; therefore they were shaken.'
  usfm_code: JER
  verse: '7'
- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'And Babylon is fallen suddenly, and is broken to pieces: lament for her;
    take balm for her deadly wound, if by any means she may be healed.'
  usfm_code: JER
  verse: '8'
- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'We tried to heal Babylon, but she was not healed: let us forsake her, and
    depart every one to his own country: for her judgment has reached to the heaven,
    it has mounted up to the stars.'
  usfm_code: JER
  verse: '9'
- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'The Lord has brought forth his judgment: come, and let us declare in Sion
    the works of the Lord our God.'
  usfm_code: JER
  verse: '10'
- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'Prepare the arrows; fill the quivers: the Lord has stirred up the spirit
    of the king of the Medes: for his wrath is against Babylon, to destroy it utterly;
    for it is the Lord''s vengeance, it is the vengeance of his people.'
  usfm_code: JER
  verse: '11'
- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'Lift up a standard on the walls of Babylon, prepare the quivers, rouse the
    guards, prepare the weapons: for the Lord has taken the work in hand, and will
    execute what he has spoken against the inhabitants of Babylon,'
  usfm_code: JER
  verse: '12'
- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: dwelling on many waters, and amidst the abundance of her treasures; thine
    end is come verily into thy bowels.
  usfm_code: JER
  verse: '13'
- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: For the Lord has sworn by his arm, saying , I will fill thee with men as with
    locusts; and they that come down shall cry against thee.
  usfm_code: JER
  verse: '14'
- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: The Lord made the earth by his power, preparing the world by his wisdom, by
    his understanding he stretched out the heaven.
  usfm_code: JER
  verse: '15'
- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: At his voice he makes a sound of water in the heaven, and brings up clouds
    from the extremity of the earth; he makes lightnings for rain, and brings light
    out of his treasures.
  usfm_code: JER
  verse: '16'
- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'Every man has completely lost understanding; every goldsmith is confounded
    because of his graven images : for they have cast false gods , there is no breath
    in them.'
  usfm_code: JER
  verse: '17'
- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: They are vain works, objects of scorn; in the time of their visitation they
    shall perish.
  usfm_code: JER
  verse: '18'
- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: Not such is Jacob's portion; for he that formed all things, he is his inheritance;
    the Lord is his name.
  usfm_code: JER
  verse: '19'
- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'Thou scatterest for me the weapons of war: and I will scatter nations by
    thee, and will destroy kings by means of thee.'
  usfm_code: JER
  verse: '20'
- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And by thee I will scatter the horse and his rider; and by thee I will scatter
    chariots and them that ride in them.
  usfm_code: JER
  verse: '21'
- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And by thee I will scatter youth and maid; and by thee I will scatter man
    and woman.
  usfm_code: JER
  verse: '22'
- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And by thee I will scatter the shepherd and his flock; and by thee I will
    scatter the husbandman and his husbandry; and by thee I will scatter leaders and
    the captains.
  usfm_code: JER
  verse: '23'
- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And I will recompense to Babylon and to all the Chaldeans that dwell there
    all their mischiefs that they have done to Sion before your eyes, saith the Lord.
  usfm_code: JER
  verse: '24'
- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: Behold, I am against thee, the ruined mountain, that destroys the whole earth;
    and I will stretch out mine hand upon thee, and will roll thee down upon the rocks,
    and will make thee as a burnt mountain.
  usfm_code: JER
  verse: '25'
- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'And they shall not take from thee a stone for a corner, nor a stone for a
    foundation: for thou shalt be a desolation for ever, saith the Lord.'
  usfm_code: JER
  verse: '26'
- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: Lift up a standard in the land, sound the trumpet among the nations, consecrate
    the nations against her, raise up kings against her by me, and that for the people
    of Achanaz; set against her engines of war; bring up against her horses as a multitude
    of locusts.
  usfm_code: JER
  verse: '27'
- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: Bring up nations against her, even the king of the Medes and of the whole
    earth, his rulers, and all his captains.
  usfm_code: JER
  verse: '28'
- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: The earth has quaked and been troubled, because the purpose of the Lord has
    risen up against Babylon, to make the land of Babylon a desolation, and uninhabitable.
  usfm_code: JER
  verse: '29'
- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: The warrior of Babylon has failed to fight; they shall sit there in the siege;
    their power is broken; they are become like women; her tabernacles have been set
    on fire; her bars are broken.
  usfm_code: JER
  verse: '30'
- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: One shall rush, running to meet another runner, and one shall go with tidings
    to meet another with tidings, to bring tidings to the king of Babylon, that his
    city is taken.
  usfm_code: JER
  verse: '31'
- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: At the end of his passages they were taken, and his cisterns they have burnt
    with fire, and his warriors are going forth.
  usfm_code: JER
  verse: '32'
- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: For thus saith the Lord, The houses of the king of Babylon shall be threshed
    as a floor in the season; yet a little while, and her harvest shall come.
  usfm_code: JER
  verse: '33'
- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: He has devoured me, he has torn me asunder, airy darkness has come upon me;
    Nabuchodonosor king of Babylon has swallowed me up, as a dragon has he filled
    his belly with my delicacies.
  usfm_code: JER
  verse: '34'
- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: My troubles and my distresses have driven me out into Babylon, shall she that
    dwells in Sion say; and my blood shall be upon the Chaldeans dwelling there ,
    shall Jerusalem say.
  usfm_code: JER
  verse: '35'
- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: Therefore thus saith the Lord, Behold, I will judge thine adversary, and I
    will execute vengeance for thee; and I will waste her sea, and dry up her fountain.
  usfm_code: JER
  verse: '36'
- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And Babylon shall be a desolation, and shall not be inhabited.
  usfm_code: JER
  verse: '37'
- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: For they rose up together as lions, and as lions' whelps.
  usfm_code: JER
  verse: '38'
- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: In their heat I will give them a draught, and make them drunk, that they may
    be stupified, and sleep an everlasting sleep, and not awake, saith the Lord.
  usfm_code: JER
  verse: '39'
- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And bring thou them down as lambs to the slaughter, and rams with kids.
  usfm_code: JER
  verse: '40'
- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: How has the boast of all the earth been taken and caught in a snare! how has
    Babylon become a desolation among the nations!
  usfm_code: JER
  verse: '41'
- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: The sea has come up upon Babylon with the sound of its waves, and she is covered.
  usfm_code: JER
  verse: '42'
- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: Her cities are become like a dry and trackless land; not so much as one man
    shall dwell in it, neither shall a son of man lodge in it.
  usfm_code: JER
  verse: '43'
- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'And I will take vengeance on Babylon, and bring forth out of her mouth what
    she has swallowed down, and the nations shall no more be gathered to her:'
  usfm_code: JER
  verse: '44'
- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: and in Babylon the slain men of all the earth shall fall.
  usfm_code: JER
  verse: '49'
- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: Go forth of the land, ye that escape, and stay not; ye that are afar off,
    remember the Lord, and let Jerusalem come into your mind.
  usfm_code: JER
  verse: '50'
- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: We are ashamed, because we have heard our reproach; disgrace has covered our
    face; aliens are come into our sanctuary, even into the house of the Lord.
  usfm_code: JER
  verse: '51'
- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'Therefore, behold, the days come, saith the Lord, when I will take vengeance
    upon her graven images : and slain men shall fall in all her land.'
  usfm_code: JER
  verse: '52'
- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: For though Babylon should go up as the heaven, and though she should strengthen
    her walls with her power, from me shall come they that shall destroy her, saith
    the Lord.
  usfm_code: JER
  verse: '53'
- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'A sound of a cry in Babylon, and great destruction in the land of the Chaldeans:'
  usfm_code: JER
  verse: '54'
- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'for the Lord has utterly destroyed Babylon, and cut off from her the great
    voice sounding as many waters: he has consigned her voice to destruction.'
  usfm_code: JER
  verse: '55'
- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'For distress has come upon Babylon, her warriors are taken, their bows are
    useless: for God recompenses them.'
  usfm_code: JER
  verse: '56'
- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: The Lord recompenses, and will make her leaders and her wise men and her captains
    completely drunk, saith the King, the Lord Almighty is his name.
  usfm_code: JER
  verse: '57'
- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: Thus saith the Lord, The wall of Babylon was made broad, but it shall be completely
    broken down, and her high gates shall be burnt with fire; and the peoples shall
    not labour in vain, nor the nations fail in their rule.
  usfm_code: JER
  verse: '58'
- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: The Word which the Lord commanded the Prophet Jeremias to say to Saræas son
    of Nerias, son of Maasæas, when he went from Sedekias king of Juda to Babylon,
    in the fourth year of his reign. And Saræas was over the bounties.
  usfm_code: JER
  verse: '59'
- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And Jeremias wrote in a book all the evils which should come upon Babylon,
    even all these words that are written against Babylon.
  usfm_code: JER
  verse: '60'
- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And Jeremias said to Saræas, When thou art come to Babylon, and shalt see
    and read all these words;
  usfm_code: JER
  verse: '61'
- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: then thou shalt say, O Lord God, thou hast spoken against this place, to destroy
    it, and that there should be none to dwell in it, neither man nor beast; for it
    shall be a desolation for ever.
  usfm_code: JER
  verse: '62'
- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And it shall come to pass, when thou shalt cease from reading this book, that
    thou shalt bind a stone upon it, and cast it into the midst of Euphrates;
  usfm_code: JER
  verse: '63'
- book: Brenton Septuagint Translation Jeremias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: and shalt say, Thus shall Babylon sink, and not rise, because of the evils
    which I bring upon it.
  usfm_code: JER
  verse: '64'
