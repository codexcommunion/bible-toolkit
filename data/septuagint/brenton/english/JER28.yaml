- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: Thus saith the Lord; Behold, I stir up against Babylon, and against
    the Chaldeans dwelling therein, a deadly burning wind.
- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: And I will send forth against Babylon spoilers, and they shall spoil
    her, and shall ravage her land. Woe to Babylon round about her in the day of her
    affliction.
- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: 'Let the archer bend his bow, and him that has armour put it on: and
    spare ye not her young men, but destroy ye all her host.'
- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And slain men shall fall in the land of the Chaldeans, and men pierced
    through shall fall without it.
- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: For Israel and Juda have not been forsaken of their God, of the Lord
    Almighty; whereas their land was filled with iniquity against the holy things
    of Israel.
- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'Flee ye out of the midst of Babylon, and deliver every one his soul:
    and be not overthrown in her iniquity; for it is the time of her retribution from
    the Lord; he is rendering to her a recompence.'
- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'Babylon has been a golden cup in the Lord''s hand, causing all the
    earth to be drunken: the nations have drunk of her wine; therefore they were shaken.'
- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'And Babylon is fallen suddenly, and is broken to pieces: lament for
    her; take balm for her deadly wound, if by any means she may be healed.'
- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'We tried to heal Babylon, but she was not healed: let us forsake her,
    and depart every one to his own country: for her judgment has reached to the heaven,
    it has mounted up to the stars.'
- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'The Lord has brought forth his judgment: come, and let us declare in
    Sion the works of the Lord our God.'
- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'Prepare the arrows; fill the quivers: the Lord has stirred up the spirit
    of the king of the Medes: for his wrath is against Babylon, to destroy it utterly;
    for it is the Lord''s vengeance, it is the vengeance of his people.'
- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'Lift up a standard on the walls of Babylon, prepare the quivers, rouse
    the guards, prepare the weapons: for the Lord has taken the work in hand, and
    will execute what he has spoken against the inhabitants of Babylon,'
- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: dwelling on many waters, and amidst the abundance of her treasures;
    thine end is come verily into thy bowels.
- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: For the Lord has sworn by his arm, saying , I will fill thee with men
    as with locusts; and they that come down shall cry against thee.
- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: The Lord made the earth by his power, preparing the world by his wisdom,
    by his understanding he stretched out the heaven.
- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: At his voice he makes a sound of water in the heaven, and brings up
    clouds from the extremity of the earth; he makes lightnings for rain, and brings
    light out of his treasures.
- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: 'Every man has completely lost understanding; every goldsmith is confounded
    because of his graven images : for they have cast false gods , there is no breath
    in them.'
- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: They are vain works, objects of scorn; in the time of their visitation
    they shall perish.
- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: Not such is Jacob's portion; for he that formed all things, he is his
    inheritance; the Lord is his name.
- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: 'Thou scatterest for me the weapons of war: and I will scatter nations
    by thee, and will destroy kings by means of thee.'
- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: And by thee I will scatter the horse and his rider; and by thee I will
    scatter chariots and them that ride in them.
- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: And by thee I will scatter youth and maid; and by thee I will scatter
    man and woman.
- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: And by thee I will scatter the shepherd and his flock; and by thee I
    will scatter the husbandman and his husbandry; and by thee I will scatter leaders
    and the captains.
- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: And I will recompense to Babylon and to all the Chaldeans that dwell
    there all their mischiefs that they have done to Sion before your eyes, saith
    the Lord.
- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: Behold, I am against thee, the ruined mountain, that destroys the whole
    earth; and I will stretch out mine hand upon thee, and will roll thee down upon
    the rocks, and will make thee as a burnt mountain.
- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: 'And they shall not take from thee a stone for a corner, nor a stone
    for a foundation: for thou shalt be a desolation for ever, saith the Lord.'
- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: Lift up a standard in the land, sound the trumpet among the nations,
    consecrate the nations against her, raise up kings against her by me, and that
    for the people of Achanaz; set against her engines of war; bring up against her
    horses as a multitude of locusts.
- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: Bring up nations against her, even the king of the Medes and of the
    whole earth, his rulers, and all his captains.
- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: The earth has quaked and been troubled, because the purpose of the Lord
    has risen up against Babylon, to make the land of Babylon a desolation, and uninhabitable.
- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: The warrior of Babylon has failed to fight; they shall sit there in
    the siege; their power is broken; they are become like women; her tabernacles
    have been set on fire; her bars are broken.
- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: One shall rush, running to meet another runner, and one shall go with
    tidings to meet another with tidings, to bring tidings to the king of Babylon,
    that his city is taken.
- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 32
  verse_text: At the end of his passages they were taken, and his cisterns they have
    burnt with fire, and his warriors are going forth.
- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 33
  verse_text: For thus saith the Lord, The houses of the king of Babylon shall be
    threshed as a floor in the season; yet a little while, and her harvest shall come.
- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 34
  verse_text: He has devoured me, he has torn me asunder, airy darkness has come upon
    me; Nabuchodonosor king of Babylon has swallowed me up, as a dragon has he filled
    his belly with my delicacies.
- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 35
  verse_text: My troubles and my distresses have driven me out into Babylon, shall
    she that dwells in Sion say; and my blood shall be upon the Chaldeans dwelling
    there , shall Jerusalem say.
- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 36
  verse_text: Therefore thus saith the Lord, Behold, I will judge thine adversary,
    and I will execute vengeance for thee; and I will waste her sea, and dry up her
    fountain.
- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 37
  verse_text: And Babylon shall be a desolation, and shall not be inhabited.
- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 38
  verse_text: For they rose up together as lions, and as lions' whelps.
- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 39
  verse_text: In their heat I will give them a draught, and make them drunk, that
    they may be stupified, and sleep an everlasting sleep, and not awake, saith the
    Lord.
- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 40
  verse_text: And bring thou them down as lambs to the slaughter, and rams with kids.
- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 41
  verse_text: How has the boast of all the earth been taken and caught in a snare!
    how has Babylon become a desolation among the nations!
- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 42
  verse_text: The sea has come up upon Babylon with the sound of its waves, and she
    is covered.
- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 43
  verse_text: Her cities are become like a dry and trackless land; not so much as
    one man shall dwell in it, neither shall a son of man lodge in it.
- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 44
  verse_text: 'And I will take vengeance on Babylon, and bring forth out of her mouth
    what she has swallowed down, and the nations shall no more be gathered to her:'
- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 49
  verse_text: and in Babylon the slain men of all the earth shall fall.
- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 50
  verse_text: Go forth of the land, ye that escape, and stay not; ye that are afar
    off, remember the Lord, and let Jerusalem come into your mind.
- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 51
  verse_text: We are ashamed, because we have heard our reproach; disgrace has covered
    our face; aliens are come into our sanctuary, even into the house of the Lord.
- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 52
  verse_text: 'Therefore, behold, the days come, saith the Lord, when I will take
    vengeance upon her graven images : and slain men shall fall in all her land.'
- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 53
  verse_text: For though Babylon should go up as the heaven, and though she should
    strengthen her walls with her power, from me shall come they that shall destroy
    her, saith the Lord.
- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 54
  verse_text: 'A sound of a cry in Babylon, and great destruction in the land of the
    Chaldeans:'
- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 55
  verse_text: 'for the Lord has utterly destroyed Babylon, and cut off from her the
    great voice sounding as many waters: he has consigned her voice to destruction.'
- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 56
  verse_text: 'For distress has come upon Babylon, her warriors are taken, their bows
    are useless: for God recompenses them.'
- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 57
  verse_text: The Lord recompenses, and will make her leaders and her wise men and
    her captains completely drunk, saith the King, the Lord Almighty is his name.
- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 58
  verse_text: Thus saith the Lord, The wall of Babylon was made broad, but it shall
    be completely broken down, and her high gates shall be burnt with fire; and the
    peoples shall not labour in vain, nor the nations fail in their rule.
- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 59
  verse_text: The Word which the Lord commanded the Prophet Jeremias to say to Saræas
    son of Nerias, son of Maasæas, when he went from Sedekias king of Juda to Babylon,
    in the fourth year of his reign. And Saræas was over the bounties.
- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 60
  verse_text: And Jeremias wrote in a book all the evils which should come upon Babylon,
    even all these words that are written against Babylon.
- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 61
  verse_text: And Jeremias said to Saræas, When thou art come to Babylon, and shalt
    see and read all these words;
- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 62
  verse_text: then thou shalt say, O Lord God, thou hast spoken against this place,
    to destroy it, and that there should be none to dwell in it, neither man nor beast;
    for it shall be a desolation for ever.
- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 63
  verse_text: And it shall come to pass, when thou shalt cease from reading this book,
    that thou shalt bind a stone upon it, and cast it into the midst of Euphrates;
- book_title: Brenton Septuagint Translation Jeremias 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 64
  verse_text: and shalt say, Thus shall Babylon sink, and not rise, because of the
    evils which I bring upon it.
