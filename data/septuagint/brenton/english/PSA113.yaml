- book: Brenton Septuagint Translation Psalms 113
  chapter: 113
  iso-639-2_language_code: eng
  text: Alleluia.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 113
  chapter: 113
  iso-639-2_language_code: eng
  text: Judea became his sanctuary, and Israel his dominion.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 113
  chapter: 113
  iso-639-2_language_code: eng
  text: 'The sea saw and fled: Jordan was turned back.'
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 113
  chapter: 113
  iso-639-2_language_code: eng
  text: The mountains skipped like rams, and the hills like lambs.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 113
  chapter: 113
  iso-639-2_language_code: eng
  text: What ailed thee, O sea, that thou fleddest? and thou Jordan, that thou wast
    turned back?
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 113
  chapter: 113
  iso-639-2_language_code: eng
  text: Ye mountains, that ye skipped like rams, and ye hills, like lambs?
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 113
  chapter: 113
  iso-639-2_language_code: eng
  text: The earth trembled at the presence of the Lord, at the presence of the God
    of Jacob;
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 113
  chapter: 113
  iso-639-2_language_code: eng
  text: who turned the rock into pools of water, and the flint into fountains of water.
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 113
  chapter: 113
  iso-639-2_language_code: eng
  text: Not to us, O Lord, not to us, but to thy name give glory, because of thy mercy
    and thy truth;
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 113
  chapter: 113
  iso-639-2_language_code: eng
  text: lest at any time the nations should say, Where is their God?
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 113
  chapter: 113
  iso-639-2_language_code: eng
  text: But our God has done in heaven and on earth, whatsoever he has pleased.
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 113
  chapter: 113
  iso-639-2_language_code: eng
  text: The idols of the nations are silver and gold, the works of men's hands.
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 113
  chapter: 113
  iso-639-2_language_code: eng
  text: 'They have a mouth, but they cannot speak; they have eyes, but they cannot
    see:'
  usfm_code: PSA
  verse: '13'
- book: Brenton Septuagint Translation Psalms 113
  chapter: 113
  iso-639-2_language_code: eng
  text: they have ears, but they cannot hear; they have noses, but they cannot smell;
  usfm_code: PSA
  verse: '14'
- book: Brenton Septuagint Translation Psalms 113
  chapter: 113
  iso-639-2_language_code: eng
  text: 'they have hands, but they cannot handle; they have feet, but they cannot
    walk: they cannot speak through their throat.'
  usfm_code: PSA
  verse: '15'
- book: Brenton Septuagint Translation Psalms 113
  chapter: 113
  iso-639-2_language_code: eng
  text: Let those that make them become like to them, and all who trust in them.
  usfm_code: PSA
  verse: '16'
- book: Brenton Septuagint Translation Psalms 113
  chapter: 113
  iso-639-2_language_code: eng
  text: 'The house of Israel trusts in the Lord: he is their helper and defender.'
  usfm_code: PSA
  verse: '17'
- book: Brenton Septuagint Translation Psalms 113
  chapter: 113
  iso-639-2_language_code: eng
  text: 'The house of Aaron trusts in the Lord: he is their helper and defender.'
  usfm_code: PSA
  verse: '18'
- book: Brenton Septuagint Translation Psalms 113
  chapter: 113
  iso-639-2_language_code: eng
  text: 'They that fear the Lord trust in the Lord: he is their helper and defender.'
  usfm_code: PSA
  verse: '19'
- book: Brenton Septuagint Translation Psalms 113
  chapter: 113
  iso-639-2_language_code: eng
  text: 'The Lord has remembered us, and blessed us: he has blessed the house of Israel,
    he has blessed the house of Aaron.'
  usfm_code: PSA
  verse: '20'
- book: Brenton Septuagint Translation Psalms 113
  chapter: 113
  iso-639-2_language_code: eng
  text: He has blessed them that fear the Lord, both small and great.
  usfm_code: PSA
  verse: '21'
- book: Brenton Septuagint Translation Psalms 113
  chapter: 113
  iso-639-2_language_code: eng
  text: The Lord add blessings to you and to your children.
  usfm_code: PSA
  verse: '22'
- book: Brenton Septuagint Translation Psalms 113
  chapter: 113
  iso-639-2_language_code: eng
  text: Blessed are ye of the Lord, who made the heaven and the earth.
  usfm_code: PSA
  verse: '23'
- book: Brenton Septuagint Translation Psalms 113
  chapter: 113
  iso-639-2_language_code: eng
  text: 'The heaven of heavens belongs to the Lord: but he has given the earth to
    the sons of men.'
  usfm_code: PSA
  verse: '24'
- book: Brenton Septuagint Translation Psalms 113
  chapter: 113
  iso-639-2_language_code: eng
  text: The dead shall not praise thee, O Lord, nor any that go down to Hades.
  usfm_code: PSA
  verse: '25'
- book: Brenton Septuagint Translation Psalms 113
  chapter: 113
  iso-639-2_language_code: eng
  text: But we, the living, will bless the Lord, from henceforth and for ever.
  usfm_code: PSA
  verse: '26'
