- book: Brenton Septuagint Translation Esaias 46
  chapter: 46
  iso-639-2_language_code: eng
  text: 'Bel has fallen, Nabo is broken to pieces, their graven images are gone to
    the wild beasts and the cattle: ye take them packed up as a burden to the weary,
    exhausted, hungry, and at the same time helpless man;'
  usfm_code: ISA
  verse: '1'
- book: Brenton Septuagint Translation Esaias 46
  chapter: 46
  iso-639-2_language_code: eng
  text: who will not be able to save themselves from war, but they themselves are
    led away captive.
  usfm_code: ISA
  verse: '2'
- book: Brenton Septuagint Translation Esaias 46
  chapter: 46
  iso-639-2_language_code: eng
  text: 'Hear me, O house of Jacob, and all the remnant of Israel, who are borne by
    me from the womb, and taught by me from infancy, even to old age:'
  usfm_code: ISA
  verse: '3'
- book: Brenton Septuagint Translation Esaias 46
  chapter: 46
  iso-639-2_language_code: eng
  text: 'I am he ; and until ye shall have grown old, I am he : I bear you, I have
    made, and I will relieve, I will take up and save you.'
  usfm_code: ISA
  verse: '4'
- book: Brenton Septuagint Translation Esaias 46
  chapter: 46
  iso-639-2_language_code: eng
  text: To whom have ye compared me? see, consider, ye that go astray.
  usfm_code: ISA
  verse: '5'
- book: Brenton Septuagint Translation Esaias 46
  chapter: 46
  iso-639-2_language_code: eng
  text: They that furnish gold out of a purse, and silver by weight, will weigh it
    in a scale, and they hire a goldsmith and make idols, and bow down, and worship
    them.
  usfm_code: ISA
  verse: '6'
- book: Brenton Septuagint Translation Esaias 46
  chapter: 46
  iso-639-2_language_code: eng
  text: 'They bear it upon the shoulder, and go; and if they put it upon its place,
    it remains, it cannot move: and whosoever shall cry to it, it cannot hear; it
    cannot save him from trouble.'
  usfm_code: ISA
  verse: '7'
- book: Brenton Septuagint Translation Esaias 46
  chapter: 46
  iso-639-2_language_code: eng
  text: 'Remember ye these things, and groan: repent, ye that have gone astray, return
    in your heart;'
  usfm_code: ISA
  verse: '8'
- book: Brenton Septuagint Translation Esaias 46
  chapter: 46
  iso-639-2_language_code: eng
  text: 'and remember the former things that were of old: for I am God, and there
    is none other beside me,'
  usfm_code: ISA
  verse: '9'
- book: Brenton Septuagint Translation Esaias 46
  chapter: 46
  iso-639-2_language_code: eng
  text: 'telling beforehand the latter events before they come to pass, and they are
    accomplished together: and I said, All my counsel shall stand, and I will do all
    things that I have planned:'
  usfm_code: ISA
  verse: '10'
- book: Brenton Septuagint Translation Esaias 46
  chapter: 46
  iso-639-2_language_code: eng
  text: 'calling a bird from the east, and from a land afar off, for the things which
    I have planned: I have spoken, and brought him ; I have created and made him ;
    I have brought him, and prospered his way.'
  usfm_code: ISA
  verse: '11'
- book: Brenton Septuagint Translation Esaias 46
  chapter: 46
  iso-639-2_language_code: eng
  text: 'Hearken to me, ye senseless ones, that are far from righteousness:'
  usfm_code: ISA
  verse: '12'
- book: Brenton Septuagint Translation Esaias 46
  chapter: 46
  iso-639-2_language_code: eng
  text: 'I have brought near my righteousness, and I will not be slow with the salvation
    that is from me: I have given salvation in Sion to Israel for glory.'
  usfm_code: ISA
  verse: '13'
