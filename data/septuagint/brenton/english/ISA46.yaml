- book_title: Brenton Septuagint Translation Esaias 46
  book_usfm_code: ISA
  chapter_number: 46
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: 'Bel has fallen, Nabo is broken to pieces, their graven images are gone
    to the wild beasts and the cattle: ye take them packed up as a burden to the weary,
    exhausted, hungry, and at the same time helpless man;'
- book_title: Brenton Septuagint Translation Esaias 46
  book_usfm_code: ISA
  chapter_number: 46
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: who will not be able to save themselves from war, but they themselves
    are led away captive.
- book_title: Brenton Septuagint Translation Esaias 46
  book_usfm_code: ISA
  chapter_number: 46
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: 'Hear me, O house of Jacob, and all the remnant of Israel, who are borne
    by me from the womb, and taught by me from infancy, even to old age:'
- book_title: Brenton Septuagint Translation Esaias 46
  book_usfm_code: ISA
  chapter_number: 46
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'I am he ; and until ye shall have grown old, I am he : I bear you,
    I have made, and I will relieve, I will take up and save you.'
- book_title: Brenton Septuagint Translation Esaias 46
  book_usfm_code: ISA
  chapter_number: 46
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: To whom have ye compared me? see, consider, ye that go astray.
- book_title: Brenton Septuagint Translation Esaias 46
  book_usfm_code: ISA
  chapter_number: 46
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: They that furnish gold out of a purse, and silver by weight, will weigh
    it in a scale, and they hire a goldsmith and make idols, and bow down, and worship
    them.
- book_title: Brenton Septuagint Translation Esaias 46
  book_usfm_code: ISA
  chapter_number: 46
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'They bear it upon the shoulder, and go; and if they put it upon its
    place, it remains, it cannot move: and whosoever shall cry to it, it cannot hear;
    it cannot save him from trouble.'
- book_title: Brenton Septuagint Translation Esaias 46
  book_usfm_code: ISA
  chapter_number: 46
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'Remember ye these things, and groan: repent, ye that have gone astray,
    return in your heart;'
- book_title: Brenton Septuagint Translation Esaias 46
  book_usfm_code: ISA
  chapter_number: 46
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'and remember the former things that were of old: for I am God, and
    there is none other beside me,'
- book_title: Brenton Septuagint Translation Esaias 46
  book_usfm_code: ISA
  chapter_number: 46
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'telling beforehand the latter events before they come to pass, and
    they are accomplished together: and I said, All my counsel shall stand, and I
    will do all things that I have planned:'
- book_title: Brenton Septuagint Translation Esaias 46
  book_usfm_code: ISA
  chapter_number: 46
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'calling a bird from the east, and from a land afar off, for the things
    which I have planned: I have spoken, and brought him ; I have created and made
    him ; I have brought him, and prospered his way.'
- book_title: Brenton Septuagint Translation Esaias 46
  book_usfm_code: ISA
  chapter_number: 46
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'Hearken to me, ye senseless ones, that are far from righteousness:'
- book_title: Brenton Septuagint Translation Esaias 46
  book_usfm_code: ISA
  chapter_number: 46
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'I have brought near my righteousness, and I will not be slow with the
    salvation that is from me: I have given salvation in Sion to Israel for glory.'
