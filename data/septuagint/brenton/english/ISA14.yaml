- book: Brenton Septuagint Translation Esaias 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'And the Lord will have mercy on Jacob, and will yet choose Israel, and they
    shall rest on their land: and the stranger shall be added to them, yea, shall
    be added to the house of Jacob.'
  usfm_code: ISA
  verse: '1'
- book: Brenton Septuagint Translation Esaias 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'And the Gentiles shall take them, and bring them into their place: and they
    shall inherit them, and they shall be multiplied upon the land for servants and
    handmaidens: and they that took them captives shall become captives to them ;
    and they that had lordship over them shall be under their rule.'
  usfm_code: ISA
  verse: '2'
- book: Brenton Septuagint Translation Esaias 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And it shall come to pass in that day, that the Lord shall give thee rest
    from thy sorrow and vexation, and from thy hard servitude wherein thou didst serve
    them.
  usfm_code: ISA
  verse: '3'
- book: Brenton Septuagint Translation Esaias 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And thou shalt take up this lamentation against the king of Babylon,
  usfm_code: ISA
  verse: '4'
- book: Brenton Septuagint Translation Esaias 14
  chapter: 14
  iso-639-2_language_code: eng
  text: The Lord has broken the yoke of sinners, the yoke of princes.
  usfm_code: ISA
  verse: '5'
- book: Brenton Septuagint Translation Esaias 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Having smitten a nation in wrath, with an incurable plague, smiting a nation
    with a wrathful plague, which spared them not, he rested in quiet.
  usfm_code: ISA
  verse: '6'
- book: Brenton Septuagint Translation Esaias 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'All the earth cries aloud with joy:'
  usfm_code: ISA
  verse: '7'
- book: Brenton Septuagint Translation Esaias 14
  chapter: 14
  iso-639-2_language_code: eng
  text: the trees also of Libanus rejoice against thee, and the cedar of Libanus,
    saying , From the time that thou hast been laid low, no one has come up to cut
    us down.
  usfm_code: ISA
  verse: '8'
- book: Brenton Septuagint Translation Esaias 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'Hell from beneath is provoked to meet thee: all the great ones that have
    ruled over the earth have risen up together against thee, they that have raised
    up from their thrones all the kings of the nations.'
  usfm_code: ISA
  verse: '9'
- book: Brenton Septuagint Translation Esaias 14
  chapter: 14
  iso-639-2_language_code: eng
  text: All shall answer and say to thee, Thou also hast been taken, even as we; and
    thou art numbered amongst us.
  usfm_code: ISA
  verse: '10'
- book: Brenton Septuagint Translation Esaias 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'Thy glory has come down to Hades, and thy great mirth: under thee they shall
    spread corruption, and the worm shall be thy covering.'
  usfm_code: ISA
  verse: '11'
- book: Brenton Septuagint Translation Esaias 14
  chapter: 14
  iso-639-2_language_code: eng
  text: How has Lucifer, that rose in the morning, fallen from heaven! He that sent
    orders to all the nations is crushed to the earth.
  usfm_code: ISA
  verse: '12'
- book: Brenton Septuagint Translation Esaias 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'But thou saidst in thine heart, I will go up to heaven, I will set my throne
    above the stars of heaven: I will sit on a lofty mount, on the lofty mountains
    toward the north:'
  usfm_code: ISA
  verse: '13'
- book: Brenton Septuagint Translation Esaias 14
  chapter: 14
  iso-639-2_language_code: eng
  text: I will go up above the clouds; I will be like the Most High.
  usfm_code: ISA
  verse: '14'
- book: Brenton Septuagint Translation Esaias 14
  chapter: 14
  iso-639-2_language_code: eng
  text: But now thou shalt go down to hell, even to the foundations of the earth.
  usfm_code: ISA
  verse: '15'
- book: Brenton Septuagint Translation Esaias 14
  chapter: 14
  iso-639-2_language_code: eng
  text: They that see thee shall wonder at thee, and say, This is the man that troubled
    the earth, that made kings to shake;
  usfm_code: ISA
  verse: '16'
- book: Brenton Septuagint Translation Esaias 14
  chapter: 14
  iso-639-2_language_code: eng
  text: that made the whole world desolate, and destroyed its cities; he loosed not
    those who were in captivity.
  usfm_code: ISA
  verse: '17'
- book: Brenton Septuagint Translation Esaias 14
  chapter: 14
  iso-639-2_language_code: eng
  text: All the kings of the nations lie in honour, every man in his house.
  usfm_code: ISA
  verse: '18'
- book: Brenton Septuagint Translation Esaias 14
  chapter: 14
  iso-639-2_language_code: eng
  text: But thou shalt be cast forth on the mountains, as a loathed carcase, with
    many dead who have been pierced with swords, going down to the grave.
  usfm_code: ISA
  verse: '19'
- book: Brenton Septuagint Translation Esaias 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'As a garment defiled with blood shall not be pure, so neither shalt thou
    be pure; because thou hast destroyed my land, and hast slain my people: thou shalt
    not endure for ever,â€” thou an evil seed.'
  usfm_code: ISA
  verse: '20'
- book: Brenton Septuagint Translation Esaias 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Prepare thy children to be slain for the sins of their father; that they arise
    not, and inherit the earth, nor fill the earth with wars.
  usfm_code: ISA
  verse: '21'
- book: Brenton Septuagint Translation Esaias 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'And I will rise up against them, saith the Lord of hosts, and I will destroy
    their name, and remnant, and seed: thus saith the Lord.'
  usfm_code: ISA
  verse: '22'
- book: Brenton Septuagint Translation Esaias 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'And I will make the region of Babylon desert, so that hedgehogs shall dwell
    there , and it shall come to nothing: and I will make it a pit of clay for destruction.'
  usfm_code: ISA
  verse: '23'
- book: Brenton Septuagint Translation Esaias 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'Thus saith the Lord of hosts, As I have said, so it shall be: and as I have
    purposed, so the matter shall remain:'
  usfm_code: ISA
  verse: '24'
- book: Brenton Septuagint Translation Esaias 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'even to destroy the Assyrians upon my land, and upon my mountains: and they
    shall be for trampling; and their yoke shall be taken away from them, and their
    glory shall be taken away from their shoulders.'
  usfm_code: ISA
  verse: '25'
- book: Brenton Septuagint Translation Esaias 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'This is the purpose which the Lord has purposed upon the whole earth: and
    this the hand that is uplifted against all the nations.'
  usfm_code: ISA
  verse: '26'
- book: Brenton Septuagint Translation Esaias 14
  chapter: 14
  iso-639-2_language_code: eng
  text: For what the Holy God has purposed, who shall frustrate? and who shall turn
    back his uplifted hand?
  usfm_code: ISA
  verse: '27'
- book: Brenton Septuagint Translation Esaias 14
  chapter: 14
  iso-639-2_language_code: eng
  text: In the year in which king Achaz died this word came.
  usfm_code: ISA
  verse: '28'
- book: Brenton Septuagint Translation Esaias 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'Rejoice not, all ye Philistines, because the yoke of him that smote you is
    broken: for out of the seed of the serpent shall come forth the young of asps,
    and their young shall come forth flying serpents.'
  usfm_code: ISA
  verse: '29'
- book: Brenton Septuagint Translation Esaias 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'And the poor shall be fed by him, and poor men shall rest in peace: but he
    shall destroy thy seed with hunger, and shall destroy thy remnant.'
  usfm_code: ISA
  verse: '30'
- book: Brenton Septuagint Translation Esaias 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'Howl, ye gates of cities; let the cities be troubled and cry, even all the
    Philistines: for smoke is coming from the north, and there is no possibility of
    living.'
  usfm_code: ISA
  verse: '31'
- book: Brenton Septuagint Translation Esaias 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And what shall the kings of the nations answer? That the Lord has founded
    Sion, and by him the poor of the people shall be saved.
  usfm_code: ISA
  verse: '32'
