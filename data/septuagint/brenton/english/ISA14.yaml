- book_title: Brenton Septuagint Translation Esaias 14
  book_usfm_code: ISA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: 'And the Lord will have mercy on Jacob, and will yet choose Israel,
    and they shall rest on their land: and the stranger shall be added to them, yea,
    shall be added to the house of Jacob.'
- book_title: Brenton Septuagint Translation Esaias 14
  book_usfm_code: ISA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'And the Gentiles shall take them, and bring them into their place:
    and they shall inherit them, and they shall be multiplied upon the land for servants
    and handmaidens: and they that took them captives shall become captives to them
    ; and they that had lordship over them shall be under their rule.'
- book_title: Brenton Septuagint Translation Esaias 14
  book_usfm_code: ISA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And it shall come to pass in that day, that the Lord shall give thee
    rest from thy sorrow and vexation, and from thy hard servitude wherein thou didst
    serve them.
- book_title: Brenton Septuagint Translation Esaias 14
  book_usfm_code: ISA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And thou shalt take up this lamentation against the king of Babylon,
- book_title: Brenton Septuagint Translation Esaias 14
  book_usfm_code: ISA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: The Lord has broken the yoke of sinners, the yoke of princes.
- book_title: Brenton Septuagint Translation Esaias 14
  book_usfm_code: ISA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: Having smitten a nation in wrath, with an incurable plague, smiting
    a nation with a wrathful plague, which spared them not, he rested in quiet.
- book_title: Brenton Septuagint Translation Esaias 14
  book_usfm_code: ISA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'All the earth cries aloud with joy:'
- book_title: Brenton Septuagint Translation Esaias 14
  book_usfm_code: ISA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: the trees also of Libanus rejoice against thee, and the cedar of Libanus,
    saying , From the time that thou hast been laid low, no one has come up to cut
    us down.
- book_title: Brenton Septuagint Translation Esaias 14
  book_usfm_code: ISA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'Hell from beneath is provoked to meet thee: all the great ones that
    have ruled over the earth have risen up together against thee, they that have
    raised up from their thrones all the kings of the nations.'
- book_title: Brenton Septuagint Translation Esaias 14
  book_usfm_code: ISA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: All shall answer and say to thee, Thou also hast been taken, even as
    we; and thou art numbered amongst us.
- book_title: Brenton Septuagint Translation Esaias 14
  book_usfm_code: ISA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'Thy glory has come down to Hades, and thy great mirth: under thee they
    shall spread corruption, and the worm shall be thy covering.'
- book_title: Brenton Septuagint Translation Esaias 14
  book_usfm_code: ISA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: How has Lucifer, that rose in the morning, fallen from heaven! He that
    sent orders to all the nations is crushed to the earth.
- book_title: Brenton Septuagint Translation Esaias 14
  book_usfm_code: ISA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'But thou saidst in thine heart, I will go up to heaven, I will set
    my throne above the stars of heaven: I will sit on a lofty mount, on the lofty
    mountains toward the north:'
- book_title: Brenton Septuagint Translation Esaias 14
  book_usfm_code: ISA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: I will go up above the clouds; I will be like the Most High.
- book_title: Brenton Septuagint Translation Esaias 14
  book_usfm_code: ISA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: But now thou shalt go down to hell, even to the foundations of the earth.
- book_title: Brenton Septuagint Translation Esaias 14
  book_usfm_code: ISA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: They that see thee shall wonder at thee, and say, This is the man that
    troubled the earth, that made kings to shake;
- book_title: Brenton Septuagint Translation Esaias 14
  book_usfm_code: ISA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: that made the whole world desolate, and destroyed its cities; he loosed
    not those who were in captivity.
- book_title: Brenton Septuagint Translation Esaias 14
  book_usfm_code: ISA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: All the kings of the nations lie in honour, every man in his house.
- book_title: Brenton Septuagint Translation Esaias 14
  book_usfm_code: ISA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: But thou shalt be cast forth on the mountains, as a loathed carcase,
    with many dead who have been pierced with swords, going down to the grave.
- book_title: Brenton Septuagint Translation Esaias 14
  book_usfm_code: ISA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: 'As a garment defiled with blood shall not be pure, so neither shalt
    thou be pure; because thou hast destroyed my land, and hast slain my people: thou
    shalt not endure for ever,â€” thou an evil seed.'
- book_title: Brenton Septuagint Translation Esaias 14
  book_usfm_code: ISA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: Prepare thy children to be slain for the sins of their father; that
    they arise not, and inherit the earth, nor fill the earth with wars.
- book_title: Brenton Septuagint Translation Esaias 14
  book_usfm_code: ISA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: 'And I will rise up against them, saith the Lord of hosts, and I will
    destroy their name, and remnant, and seed: thus saith the Lord.'
- book_title: Brenton Septuagint Translation Esaias 14
  book_usfm_code: ISA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: 'And I will make the region of Babylon desert, so that hedgehogs shall
    dwell there , and it shall come to nothing: and I will make it a pit of clay for
    destruction.'
- book_title: Brenton Septuagint Translation Esaias 14
  book_usfm_code: ISA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: 'Thus saith the Lord of hosts, As I have said, so it shall be: and as
    I have purposed, so the matter shall remain:'
- book_title: Brenton Septuagint Translation Esaias 14
  book_usfm_code: ISA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: 'even to destroy the Assyrians upon my land, and upon my mountains:
    and they shall be for trampling; and their yoke shall be taken away from them,
    and their glory shall be taken away from their shoulders.'
- book_title: Brenton Septuagint Translation Esaias 14
  book_usfm_code: ISA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: 'This is the purpose which the Lord has purposed upon the whole earth:
    and this the hand that is uplifted against all the nations.'
- book_title: Brenton Septuagint Translation Esaias 14
  book_usfm_code: ISA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: For what the Holy God has purposed, who shall frustrate? and who shall
    turn back his uplifted hand?
- book_title: Brenton Septuagint Translation Esaias 14
  book_usfm_code: ISA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: In the year in which king Achaz died this word came.
- book_title: Brenton Septuagint Translation Esaias 14
  book_usfm_code: ISA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: 'Rejoice not, all ye Philistines, because the yoke of him that smote
    you is broken: for out of the seed of the serpent shall come forth the young of
    asps, and their young shall come forth flying serpents.'
- book_title: Brenton Septuagint Translation Esaias 14
  book_usfm_code: ISA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: 'And the poor shall be fed by him, and poor men shall rest in peace:
    but he shall destroy thy seed with hunger, and shall destroy thy remnant.'
- book_title: Brenton Septuagint Translation Esaias 14
  book_usfm_code: ISA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: 'Howl, ye gates of cities; let the cities be troubled and cry, even
    all the Philistines: for smoke is coming from the north, and there is no possibility
    of living.'
- book_title: Brenton Septuagint Translation Esaias 14
  book_usfm_code: ISA
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 32
  verse_text: And what shall the kings of the nations answer? That the Lord has founded
    Sion, and by him the poor of the people shall be saved.
