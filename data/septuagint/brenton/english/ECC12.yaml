- book: Brenton Septuagint Translation Ecclesiastes 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And remember thy Creator in the days of thy youth, before the days of evil
    come, and the years overtake thee in which thou shalt say, I have no pleasure
    in them.
  usfm_code: ECC
  verse: '1'
- book: Brenton Septuagint Translation Ecclesiastes 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'While the sun and light are not darkened, nor the moon and the stars; nor
    the clouds return after the rain:'
  usfm_code: ECC
  verse: '2'
- book: Brenton Septuagint Translation Ecclesiastes 12
  chapter: 12
  iso-639-2_language_code: eng
  text: in the day wherein the keepers of the house shall tremble, and the mighty
    men shall become bent, and the grinding women cease because they have become few,
    and the women looking out at the windows be dark;
  usfm_code: ECC
  verse: '3'
- book: Brenton Septuagint Translation Ecclesiastes 12
  chapter: 12
  iso-639-2_language_code: eng
  text: and they shall shut the doors in the market-place, because of the weakness
    of the voice of her that grinds at the mill ; and he shall rise up at the voice
    of the sparrow, and all the daughters of song shall be brought low;
  usfm_code: ECC
  verse: '4'
- book: Brenton Septuagint Translation Ecclesiastes 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'and they shall look up, and fears shall be in the way, and the almond tree
    shall blossom, and the locust shall increase, and the caper shall be scattered:
    because man has gone to his eternal home, and the mourners have gone about the
    market:'
  usfm_code: ECC
  verse: '5'
- book: Brenton Septuagint Translation Ecclesiastes 12
  chapter: 12
  iso-639-2_language_code: eng
  text: before the silver cord be let go , or the choice gold be broken, or the pitcher
    be broken at the fountain, or the wheel run down to the cistern;
  usfm_code: ECC
  verse: '6'
- book: Brenton Septuagint Translation Ecclesiastes 12
  chapter: 12
  iso-639-2_language_code: eng
  text: before the dust also return to the earth as it was, and the spirit return
    to God who gave it.
  usfm_code: ECC
  verse: '7'
- book: Brenton Septuagint Translation Ecclesiastes 12
  chapter: 12
  iso-639-2_language_code: eng
  text: Vanity of vanities, said the Preacher; all is vanity.
  usfm_code: ECC
  verse: '8'
- book: Brenton Septuagint Translation Ecclesiastes 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And because the Preacher was wise above others, so it was that he taught man
    excellent knowledge, and the ear will trace out the parables.
  usfm_code: ECC
  verse: '9'
- book: Brenton Septuagint Translation Ecclesiastes 12
  chapter: 12
  iso-639-2_language_code: eng
  text: The Preacher sought diligently to find out acceptable words, and a correct
    writing, even words of truth.
  usfm_code: ECC
  verse: '10'
- book: Brenton Septuagint Translation Ecclesiastes 12
  chapter: 12
  iso-639-2_language_code: eng
  text: The words of the wise are as goads, and as nails firmly fastened, which have
    been given from one shepherd by agreement.
  usfm_code: ECC
  verse: '11'
- book: Brenton Septuagint Translation Ecclesiastes 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'And moreover, my son, guard thyself by means of them: of making many books
    there is no end; and much study is a weariness of the flesh.'
  usfm_code: ECC
  verse: '12'
- book: Brenton Septuagint Translation Ecclesiastes 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'Hear the end of the matter, the sum: Fear God, and keep his commandments:
    for this is the whole man.'
  usfm_code: ECC
  verse: '13'
- book: Brenton Septuagint Translation Ecclesiastes 12
  chapter: 12
  iso-639-2_language_code: eng
  text: For God will bring every work into judgment, with everything that has been
    overlooked, whether it be good, or whether it be evil.
  usfm_code: ECC
  verse: '14'
