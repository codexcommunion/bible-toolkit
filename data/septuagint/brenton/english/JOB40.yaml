- book: Brenton Septuagint Translation Job 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And the Lord God answered Job, and said,
  usfm_code: JOB
  verse: '1'
- book: Brenton Septuagint Translation Job 40
  chapter: 40
  iso-639-2_language_code: eng
  text: Will any one pervert judgment with the Mighty One? and he that reproves God,
    let him return it for answer.
  usfm_code: JOB
  verse: '2'
- book: Brenton Septuagint Translation Job 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And Job answered and said to the Lord,
  usfm_code: JOB
  verse: '3'
- book: Brenton Septuagint Translation Job 40
  chapter: 40
  iso-639-2_language_code: eng
  text: 'Why do I yet plead? being rebuked even while reproving the Lord: hearing
    such things, whereas I am nothing: and what shall I answer to these arguments
    ? I will lay my hand upon my mouth.'
  usfm_code: JOB
  verse: '4'
- book: Brenton Septuagint Translation Job 40
  chapter: 40
  iso-639-2_language_code: eng
  text: I have spoken once; but I will not do so a second time.
  usfm_code: JOB
  verse: '5'
- book: Brenton Septuagint Translation Job 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And the Lord yet again answered and spoke to Job out of the cloud, saying
    ,
  usfm_code: JOB
  verse: '6'
- book: Brenton Septuagint Translation Job 40
  chapter: 40
  iso-639-2_language_code: eng
  text: Nay, gird up now thy loins like a man; and I will ask thee, and do thou answer
    me.
  usfm_code: JOB
  verse: '7'
- book: Brenton Septuagint Translation Job 40
  chapter: 40
  iso-639-2_language_code: eng
  text: 'Do not set aside my judgment: and dost thou think that I have dealt with
    thee in any other way, than that thou mightest appear to be righteous?'
  usfm_code: JOB
  verse: '8'
- book: Brenton Septuagint Translation Job 40
  chapter: 40
  iso-639-2_language_code: eng
  text: Hast thou an arm like the Lord's? or dost thou thunder with a voice like his?
  usfm_code: JOB
  verse: '9'
- book: Brenton Septuagint Translation Job 40
  chapter: 40
  iso-639-2_language_code: eng
  text: Assume now a lofty bearing and power; and clothe thyself with glory and honour.
  usfm_code: JOB
  verse: '10'
- book: Brenton Septuagint Translation Job 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And send forth messengers with wrath; and lay low every haughty one.
  usfm_code: JOB
  verse: '11'
- book: Brenton Septuagint Translation Job 40
  chapter: 40
  iso-639-2_language_code: eng
  text: Bring down also the proud man; and consume at once the ungodly.
  usfm_code: JOB
  verse: '12'
- book: Brenton Septuagint Translation Job 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And hide them together in the earth; and fill their faces with shame.
  usfm_code: JOB
  verse: '13'
- book: Brenton Septuagint Translation Job 40
  chapter: 40
  iso-639-2_language_code: eng
  text: Then will I confess that thy right hand can save thee .
  usfm_code: JOB
  verse: '14'
- book: Brenton Septuagint Translation Job 40
  chapter: 40
  iso-639-2_language_code: eng
  text: But now look at the wild beasts with thee; they eat grass like oxen.
  usfm_code: JOB
  verse: '15'
- book: Brenton Septuagint Translation Job 40
  chapter: 40
  iso-639-2_language_code: eng
  text: Behold now, his strength is in his loins, and his force is in the navel of
    his belly.
  usfm_code: JOB
  verse: '16'
- book: Brenton Septuagint Translation Job 40
  chapter: 40
  iso-639-2_language_code: eng
  text: He sets up his tail like a cypress; and his nerves are wrapped together.
  usfm_code: JOB
  verse: '17'
- book: Brenton Septuagint Translation Job 40
  chapter: 40
  iso-639-2_language_code: eng
  text: His sides are sides of brass; and his backbone is as cast iron.
  usfm_code: JOB
  verse: '18'
- book: Brenton Septuagint Translation Job 40
  chapter: 40
  iso-639-2_language_code: eng
  text: This is the chief of the creation of the Lord; made to be played with by his
    angels.
  usfm_code: JOB
  verse: '19'
- book: Brenton Septuagint Translation Job 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And when he has gone up to a steep mountain, he causes joy to the quadrupeds
    in the deep.
  usfm_code: JOB
  verse: '20'
- book: Brenton Septuagint Translation Job 40
  chapter: 40
  iso-639-2_language_code: eng
  text: He lies under trees of every kind, by the papyrus, and reed, and bulrush.
  usfm_code: JOB
  verse: '21'
- book: Brenton Septuagint Translation Job 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And the great trees make a shadow over him with their branches, and so do
    the bushes of the field.
  usfm_code: JOB
  verse: '22'
- book: Brenton Septuagint Translation Job 40
  chapter: 40
  iso-639-2_language_code: eng
  text: If there should be a flood, he will not perceive it; he trusts that Jordan
    will rush up into his mouth.
  usfm_code: JOB
  verse: '23'
- book: Brenton Septuagint Translation Job 40
  chapter: 40
  iso-639-2_language_code: eng
  text: Yet one shall take him in his sight; one shall catch him with a cord, and
    pierce his nose.
  usfm_code: JOB
  verse: '24'
- book: Brenton Septuagint Translation Job 40
  chapter: 40
  iso-639-2_language_code: eng
  text: But wilt thou catch the serpent with a hook, and put a halter about his nose?
  usfm_code: JOB
  verse: '25'
- book: Brenton Septuagint Translation Job 40
  chapter: 40
  iso-639-2_language_code: eng
  text: Or wilt thou fasten a ring in his nostril, and bore his lip with a clasp?
  usfm_code: JOB
  verse: '26'
- book: Brenton Septuagint Translation Job 40
  chapter: 40
  iso-639-2_language_code: eng
  text: Will he address thee with a petition? softly, with the voice of a suppliant?
  usfm_code: JOB
  verse: '27'
- book: Brenton Septuagint Translation Job 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And will he make a covenant with thee? and wilt thou take him for a perpetual
    servant?
  usfm_code: JOB
  verse: '28'
- book: Brenton Septuagint Translation Job 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And wilt thou play with him as with a bird? or bind him as a sparrow for a
    child?
  usfm_code: JOB
  verse: '29'
- book: Brenton Septuagint Translation Job 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And do the nations feed upon him, and the nations of the Ph≈ìnicians share
    him?
  usfm_code: JOB
  verse: '30'
- book: Brenton Septuagint Translation Job 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And all the ships come together would not be able to bear the mere skin of
    his tail; neither shall they carry his head in fishing-vessels.
  usfm_code: JOB
  verse: '31'
- book: Brenton Septuagint Translation Job 40
  chapter: 40
  iso-639-2_language_code: eng
  text: But thou shalt lay thy hand upon him once , remembering the war that is waged
    by his mouth; and let it not be done any more.
  usfm_code: JOB
  verse: '32'
