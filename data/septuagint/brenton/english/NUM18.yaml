- book_title: Brenton Septuagint Translation Numbers 18
  book_usfm_code: NUM
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And the Lord spoke to Aaron, saying, Thou and thy sons and thy father's
    house shall bear the sins of the holy things, and thou and thy sons shall bear
    the iniquity of your priesthood.
- book_title: Brenton Septuagint Translation Numbers 18
  book_usfm_code: NUM
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: And take to thyself thy brethren the tribe of Levi, the family of thy
    father, and let them be joined to thee, and let them minister to thee; and thou
    and thy sons with thee shall minister before the tabernacle of witness.
- book_title: Brenton Septuagint Translation Numbers 18
  book_usfm_code: NUM
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And they shall keep thy charges, and the charges of the tabernacle;
    only they shall not approach the holy vessels and the altar, so both they and
    you shall not die.
- book_title: Brenton Septuagint Translation Numbers 18
  book_usfm_code: NUM
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And they shall be joined to thee, and shall keep the charges of the
    tabernacle of witness, in all the services of the tabernacle; and a stranger shall
    not approach to thee.
- book_title: Brenton Septuagint Translation Numbers 18
  book_usfm_code: NUM
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And ye shall keep the charges of the holy things, and the charges of
    the altar, and so there shall not be anger among the children of Israel.
- book_title: Brenton Septuagint Translation Numbers 18
  book_usfm_code: NUM
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And I have taken your brethren the Levites out of the midst of the children
    of Israel, a present given to the Lord, to minister in the services of the tabernacle
    of witness.
- book_title: Brenton Septuagint Translation Numbers 18
  book_usfm_code: NUM
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And thou and thy sons after thee shall keep up your priestly ministration,
    according to the whole manner of the altar, and that which is within the veil;
    and ye shall minister in the services as the office of your priesthood; and the
    stranger that comes near shall die.
- book_title: Brenton Septuagint Translation Numbers 18
  book_usfm_code: NUM
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And the Lord said to Aaron, And, behold, I have given you the charge
    of the first-fruits of all things consecrated to me by the children of Israel;
    and I have given them to thee as an honour, and to thy sons after thee for a perpetual
    ordinance.
- book_title: Brenton Septuagint Translation Numbers 18
  book_usfm_code: NUM
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And let this be to you from all the holy things that are consecrated
    to me, even the burnt-offerings, from all their gifts, and from all their sacrifices,
    and from every trespass-offering of theirs, and from all their sin-offerings,
    whatever things they give to me of all their holy things, they shall be thine
    and thy sons'.
- book_title: Brenton Septuagint Translation Numbers 18
  book_usfm_code: NUM
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'In the most holy place shall ye eat them; every male shall eat them,
    thou and thy sons: they shall be holy to thee.'
- book_title: Brenton Septuagint Translation Numbers 18
  book_usfm_code: NUM
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And this shall be to you of the first-fruits of their gifts, of all
    the wave-offerings of the children of Israel; to thee have I given them and to
    thy sons and thy daughters with thee, a perpetual ordinance; every clean person
    in thy house shall eat them.
- book_title: Brenton Septuagint Translation Numbers 18
  book_usfm_code: NUM
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: Every first-offering of oil, and every first-offering of wine, their
    first-fruits of corn, whatsoever they may give to the Lord, to thee have I given
    them.
- book_title: Brenton Septuagint Translation Numbers 18
  book_usfm_code: NUM
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'All the first-fruits that are in their land, whatsoever they shall
    offer to the Lord, shall be thine: every clean person in thy house shall eat them.'
- book_title: Brenton Septuagint Translation Numbers 18
  book_usfm_code: NUM
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: Every devoted thing among the children of Israel shall be thine.
- book_title: Brenton Septuagint Translation Numbers 18
  book_usfm_code: NUM
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: 'And every thing that opens the womb of all flesh, whatsoever they bring
    to the Lord, whether man or beast, shall be thine: only the first-born of men
    shall be surely redeemed, and thou shalt redeem the first-born of unclean cattle.'
- book_title: Brenton Septuagint Translation Numbers 18
  book_usfm_code: NUM
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: And the redemption of them shall be from a month old; their valuation
    of five shekelsâ€”it is twenty oboli according to the holy shekel.
- book_title: Brenton Septuagint Translation Numbers 18
  book_usfm_code: NUM
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: 'But thou shalt not redeem the first-born of calves and the first-born
    of sheep and the first-born of goats; they are holy: and thou shalt pour their
    blood upon the altar, and thou shalt offer the fat as a burnt-offering for a smell
    of sweet savour to the Lord.'
- book_title: Brenton Septuagint Translation Numbers 18
  book_usfm_code: NUM
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: And the flesh shall be thine, as also the breast of the wave-offering
    and as the right shoulder, it shall be thine.
- book_title: Brenton Septuagint Translation Numbers 18
  book_usfm_code: NUM
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: 'Every special offering of the holy things, whatsoever the children
    of Israel shall specially offer to the Lord, I have given to thee and to thy sons
    and to thy daughters with thee, a perpetual ordinance: it is a covenant of salt
    for ever before the Lord, for thee and thy seed after thee.'
- book_title: Brenton Septuagint Translation Numbers 18
  book_usfm_code: NUM
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: And the Lord said to Aaron, Thou shalt have no inheritance in their
    land, neither shalt thou have any portion among them; for I am thy portion and
    thine inheritance in the midst of the children of Israel.
- book_title: Brenton Septuagint Translation Numbers 18
  book_usfm_code: NUM
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: And, behold, I have given to the sons of Levi every tithe in Israel
    for an inheritance for their services, whereinsoever they perform ministry in
    the tabernacle of witness.
- book_title: Brenton Septuagint Translation Numbers 18
  book_usfm_code: NUM
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: And the children of Israel shall no more draw nigh to the tabernacle
    of witness to incur fatal guilt.
- book_title: Brenton Septuagint Translation Numbers 18
  book_usfm_code: NUM
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: And the Levite himself shall perform the service of the tabernacle of
    witness; and they shall bear their iniquities, it is a perpetual statute throughout
    their generations; and in the midst of the children of Israel they shall not receive
    an inheritance.
- book_title: Brenton Septuagint Translation Numbers 18
  book_usfm_code: NUM
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: Because I have given as a distinct portion to the Levites for an inheritance
    the tithes of the children of Israel, whatsoever they shall offer to the Lord;
    therefore I said to them, In the midst of the children of Israel they shall have
    no inheritance.
- book_title: Brenton Septuagint Translation Numbers 18
  book_usfm_code: NUM
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: And the Lord spoke to Moses, saying,
- book_title: Brenton Septuagint Translation Numbers 18
  book_usfm_code: NUM
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: Thou shalt also speak to the Levites, and shalt say to them, If ye take
    the tithe from the children of Israel, which I have given you from them for an
    inheritance, then shall ye separate from it a heave-offering to the Lord, a tenth
    of the tenth.
- book_title: Brenton Septuagint Translation Numbers 18
  book_usfm_code: NUM
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: And your heave-offerings shall be reckoned to you as corn from the floor,
    and an offering from the wine-press.
- book_title: Brenton Septuagint Translation Numbers 18
  book_usfm_code: NUM
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: So shall ye also separate them from all the offerings of the Lord out
    of all your tithes, whatsoever ye shall receive from the children of Israel; and
    ye shall give of them an offering to the Lord to Aaron the priest.
- book_title: Brenton Septuagint Translation Numbers 18
  book_usfm_code: NUM
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: Of all your gifts ye shall offer an offering to the Lord, and of every
    first-fruit the consecrated part from it.
- book_title: Brenton Septuagint Translation Numbers 18
  book_usfm_code: NUM
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: And thou shalt say to them, When ye shall offer the first-fruits from
    it, then shall it be reckoned to the Levites as produce from the threshing-floor,
    and as produce from the wine-press.
- book_title: Brenton Septuagint Translation Numbers 18
  book_usfm_code: NUM
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: And ye shall eat it in any place, ye and your families; for this is
    your reward for your services in the tabernacle of witness.
- book_title: Brenton Septuagint Translation Numbers 18
  book_usfm_code: NUM
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 32
  verse_text: And ye shall not bear sin by reason of it, for ye shall have offered
    an offering of first-fruits from it, and ye shall not profane the holy things
    of the children of Israel, that ye die not.
