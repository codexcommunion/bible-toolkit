- book: Brenton Septuagint Translation Jezekiel 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Then I looked, and, behold, over the firmament that was above the head of
    the cherubs there was a likeness of a throne over them, as a sapphire stone.
  usfm_code: EZK
  verse: '1'
- book: Brenton Septuagint Translation Jezekiel 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And he said to the man clothed with the long robe, Go in between the wheels
    that are under the cherubs, and fill thine hands with coals of fire from between
    the cherubs, and scatter them over the city. And he went in in my sight.
  usfm_code: EZK
  verse: '2'
- book: Brenton Septuagint Translation Jezekiel 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And the cherubs stood on the right hand of the house, as the man went in;
    and the cloud filled the inner court.
  usfm_code: EZK
  verse: '3'
- book: Brenton Septuagint Translation Jezekiel 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Then the glory of the Lord departed from the cherubs to the porch of the house;
    and the cloud filled the house, and the court was filled with the brightness of
    the glory of the Lord.
  usfm_code: EZK
  verse: '4'
- book: Brenton Septuagint Translation Jezekiel 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And the sound of the cherubs' wings was heard as far as the outer court, as
    the voice of the Almighty God speaking.
  usfm_code: EZK
  verse: '5'
- book: Brenton Septuagint Translation Jezekiel 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And it came to pass, when he gave a charge to the man clothed with the sacred
    robe, saying, Take fire from between the wheels from between the cherubs, that
    he went in, and stood near the wheels.
  usfm_code: EZK
  verse: '6'
- book: Brenton Septuagint Translation Jezekiel 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'And he stretched forth his hand into the midst of the fire that was between
    the cherubs, and took thereof , and put it into the hands of the man clothed with
    the sacred robe: and he took it , and went out.'
  usfm_code: EZK
  verse: '7'
- book: Brenton Septuagint Translation Jezekiel 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And I saw the cherubs having the likeness of men's hands under their wings.
  usfm_code: EZK
  verse: '8'
- book: Brenton Septuagint Translation Jezekiel 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'And I saw, and behold, four wheels stood by the cherubs, one wheel by each
    cherub: and the appearance of the wheels was as the appearance of a carbuncle
    stone.'
  usfm_code: EZK
  verse: '9'
- book: Brenton Septuagint Translation Jezekiel 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And as for their appearance, there was one likeness to the four, as if there
    should be a wheel in the midst of a wheel.
  usfm_code: EZK
  verse: '10'
- book: Brenton Septuagint Translation Jezekiel 10
  chapter: 10
  iso-639-2_language_code: eng
  text: When they went, they went on their four sides; they turned not when they went,
    for whichever way the first head looked, they went; and they turned not as they
    went.
  usfm_code: EZK
  verse: '11'
- book: Brenton Septuagint Translation Jezekiel 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And their backs, and their hands, and their wings, and the wheels, were full
    of eyes round about the four wheels.
  usfm_code: EZK
  verse: '12'
- book: Brenton Septuagint Translation Jezekiel 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And these wheels were called Gelgel in my hearing.
  usfm_code: EZK
  verse: '13'
- book: Brenton Septuagint Translation Jezekiel 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And the cherubs were the same living creature which I saw by the river of
    Chobar.
  usfm_code: EZK
  verse: '15'
- book: Brenton Septuagint Translation Jezekiel 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'And when the cherubs went, the wheels went, and they were close to them:
    and when the cherubs lifted up their wings to mount up from the earth, their wheels
    turned not.'
  usfm_code: EZK
  verse: '16'
- book: Brenton Septuagint Translation Jezekiel 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'When they stood, the wheels stood; and when they mounted up, the wheels mounted
    up with them: because the spirit of life was in them.'
  usfm_code: EZK
  verse: '17'
- book: Brenton Septuagint Translation Jezekiel 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Then the glory of the Lord departed from the house, and went up on the cherubs.
  usfm_code: EZK
  verse: '18'
- book: Brenton Septuagint Translation Jezekiel 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'And the cherubs lifted up their wings, and mounted up from the earth in my
    sight: when they went forth, the wheels were also beside them, and they stood
    at the entrance of the front gate of the house of the Lord; and the glory of the
    God of Israel was upon them above.'
  usfm_code: EZK
  verse: '19'
- book: Brenton Septuagint Translation Jezekiel 10
  chapter: 10
  iso-639-2_language_code: eng
  text: This is the living creature which I saw under the God of Israel by the river
    of Chobar; and I knew that they were cherubs.
  usfm_code: EZK
  verse: '20'
- book: Brenton Septuagint Translation Jezekiel 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Each one had four faces, and each one had eight wings; and under their wings
    was the likeness of men's hands.
  usfm_code: EZK
  verse: '21'
- book: Brenton Septuagint Translation Jezekiel 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'And as for the likeness of their faces, these are the same faces which I
    saw under the glory of the God of Israel by the river of Chobar: and they went
    each straight forward.'
  usfm_code: EZK
  verse: '22'
