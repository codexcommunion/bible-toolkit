- book_title: Brenton Septuagint Translation Tobit 12
  book_usfm_code: TOB
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: Then Tobit called his son Tobias, and said unto him, My son, see that
    the man have his wages, which went with thee, and thou must give him more.
- book_title: Brenton Septuagint Translation Tobit 12
  book_usfm_code: TOB
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'And Tobias said unto him, O father, it is no harm to me to give him
    half of those things which I have brought:'
- book_title: Brenton Septuagint Translation Tobit 12
  book_usfm_code: TOB
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: for he hath brought me again to thee in safety, and made whole my wife,
    and brought me the money, and likewise healed thee.
- book_title: Brenton Septuagint Translation Tobit 12
  book_usfm_code: TOB
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: Then the old man said, It is due unto him.
- book_title: Brenton Septuagint Translation Tobit 12
  book_usfm_code: TOB
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: So he called the angel, and he said unto him, Take half of all that
    ye have brought, and go away in safety.
- book_title: Brenton Septuagint Translation Tobit 12
  book_usfm_code: TOB
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: Then he took them both apart, and said unto them, Bless God, praise
    him, and magnify him, and praise him for the things which he hath done unto you
    in the sight of all that live. It is good to praise God, and exalt his name, and
    honourably to shew forth the works of God; therefore be not slack to praise him.
- book_title: Brenton Septuagint Translation Tobit 12
  book_usfm_code: TOB
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: It is good to keep close the secret of a king, but it is honourable
    to reveal the works of God. Do that which is good, and no evil shall touch you.
- book_title: Brenton Septuagint Translation Tobit 12
  book_usfm_code: TOB
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'Prayer is good with fasting and alms and righteousness. A little with
    righteousness is better than much with unrighteousness. It is better to give alms
    than to lay up gold:'
- book_title: Brenton Septuagint Translation Tobit 12
  book_usfm_code: TOB
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'for alms doth deliver from death, and shall purge away all sin. Those
    that exercise alms and righteousness shall be filled with life:'
- book_title: Brenton Septuagint Translation Tobit 12
  book_usfm_code: TOB
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: but they that sin are enemies to their own life.
- book_title: Brenton Septuagint Translation Tobit 12
  book_usfm_code: TOB
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: Surely I will keep close nothing from you. For I said, It was good to
    keep close the secret of a king, but that it was honourable to reveal the works
    of God.
- book_title: Brenton Septuagint Translation Tobit 12
  book_usfm_code: TOB
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'Now therefore, when thou didst pray, and Sara thy daughter in law,
    I did bring the remembrance of your prayers before the Holy One: and when thou
    didst bury the dead, I was with thee likewise.'
- book_title: Brenton Septuagint Translation Tobit 12
  book_usfm_code: TOB
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'And when thou didst not delay to rise up, and leave thy dinner, to
    go and cover the dead, thy good deed was not hid from me: but I was with thee.'
- book_title: Brenton Septuagint Translation Tobit 12
  book_usfm_code: TOB
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: And now God hath sent me to heal thee and Sara thy daughter in law.
- book_title: Brenton Septuagint Translation Tobit 12
  book_usfm_code: TOB
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: I am Raphael, one of the seven holy angels, which present the prayers
    of the saints, and which go in and out before the glory of the Holy One.
- book_title: Brenton Septuagint Translation Tobit 12
  book_usfm_code: TOB
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'Then they were both troubled, and fell upon their faces: for they feared.'
- book_title: Brenton Septuagint Translation Tobit 12
  book_usfm_code: TOB
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: But he said unto them, Fear not, for it shall go well with you; praise
    God therefore.
- book_title: Brenton Septuagint Translation Tobit 12
  book_usfm_code: TOB
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: For not of any favour of mine, but by the will of our God I came; wherefore
    praise him for ever.
- book_title: Brenton Septuagint Translation Tobit 12
  book_usfm_code: TOB
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: All these days I did appear unto you; but I did neither eat nor drink,
    but ye did see a vision.
- book_title: Brenton Septuagint Translation Tobit 12
  book_usfm_code: TOB
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: 'Now therefore give God thanks: for I go up to him that sent me; but
    write all things which are done in a book.'
- book_title: Brenton Septuagint Translation Tobit 12
  book_usfm_code: TOB
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: And when they arose, they saw him no more.
- book_title: Brenton Septuagint Translation Tobit 12
  book_usfm_code: TOB
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: Then they confessed the great and wonderful works of God, and how the
    angel of the Lord had appeared unto them.
