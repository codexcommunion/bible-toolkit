- book: Brenton Septuagint Translation Baruch 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Put off, O Jerusalem, the garment of thy mourning and affliction, and put
    on the comeliness of the glory that cometh from God for ever.
  usfm_code: BAR
  verse: '1'
- book: Brenton Septuagint Translation Baruch 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Cast about thee a double garment of the righteousness which cometh from God;
    and set a diadem on thine head of the glory of the Everlasting.
  usfm_code: BAR
  verse: '2'
- book: Brenton Septuagint Translation Baruch 5
  chapter: 5
  iso-639-2_language_code: eng
  text: For God will shew thy brightness unto every country under heaven.
  usfm_code: BAR
  verse: '3'
- book: Brenton Septuagint Translation Baruch 5
  chapter: 5
  iso-639-2_language_code: eng
  text: For thy name shall be called of God for ever The peace of righteousness, and
    The glory of God's worship.
  usfm_code: BAR
  verse: '4'
- book: Brenton Septuagint Translation Baruch 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Arise, O Jerusalem, and stand on high, and look about toward the east, and
    behold thy children gathered from the west unto the east by the word of the Holy
    One, rejoicing in the remembrance of God.
  usfm_code: BAR
  verse: '5'
- book: Brenton Septuagint Translation Baruch 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'For they departed from thee on foot, and were led away of their enemies:
    but God bringeth them unto thee exalted with glory, as children of the kingdom.'
  usfm_code: BAR
  verse: '6'
- book: Brenton Septuagint Translation Baruch 5
  chapter: 5
  iso-639-2_language_code: eng
  text: For God hath appointed that every high hill, and banks of long continuance,
    should be cast down, and vallies filled up, to make even the ground, that Israel
    may go safely in the glory of God.
  usfm_code: BAR
  verse: '7'
- book: Brenton Septuagint Translation Baruch 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Moreover even the woods and every sweetsmelling tree shall overshadow Israel
    by the commandment of God.
  usfm_code: BAR
  verse: '8'
- book: Brenton Septuagint Translation Baruch 5
  chapter: 5
  iso-639-2_language_code: eng
  text: For God shall lead Israel with joy in the light of his glory with the mercy
    and righteousness that cometh from him.
  usfm_code: BAR
  verse: '9'
