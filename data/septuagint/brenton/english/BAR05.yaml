- book_title: Brenton Septuagint Translation Baruch 5
  book_usfm_code: BAR
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: Put off, O Jerusalem, the garment of thy mourning and affliction, and
    put on the comeliness of the glory that cometh from God for ever.
- book_title: Brenton Septuagint Translation Baruch 5
  book_usfm_code: BAR
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: Cast about thee a double garment of the righteousness which cometh from
    God; and set a diadem on thine head of the glory of the Everlasting.
- book_title: Brenton Septuagint Translation Baruch 5
  book_usfm_code: BAR
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: For God will shew thy brightness unto every country under heaven.
- book_title: Brenton Septuagint Translation Baruch 5
  book_usfm_code: BAR
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: For thy name shall be called of God for ever The peace of righteousness,
    and The glory of God's worship.
- book_title: Brenton Septuagint Translation Baruch 5
  book_usfm_code: BAR
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: Arise, O Jerusalem, and stand on high, and look about toward the east,
    and behold thy children gathered from the west unto the east by the word of the
    Holy One, rejoicing in the remembrance of God.
- book_title: Brenton Septuagint Translation Baruch 5
  book_usfm_code: BAR
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'For they departed from thee on foot, and were led away of their enemies:
    but God bringeth them unto thee exalted with glory, as children of the kingdom.'
- book_title: Brenton Septuagint Translation Baruch 5
  book_usfm_code: BAR
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: For God hath appointed that every high hill, and banks of long continuance,
    should be cast down, and vallies filled up, to make even the ground, that Israel
    may go safely in the glory of God.
- book_title: Brenton Septuagint Translation Baruch 5
  book_usfm_code: BAR
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: Moreover even the woods and every sweetsmelling tree shall overshadow
    Israel by the commandment of God.
- book_title: Brenton Septuagint Translation Baruch 5
  book_usfm_code: BAR
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: For God shall lead Israel with joy in the light of his glory with the
    mercy and righteousness that cometh from him.
