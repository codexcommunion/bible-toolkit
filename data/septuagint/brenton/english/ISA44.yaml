- book: Brenton Septuagint Translation Esaias 44
  chapter: 44
  iso-639-2_language_code: eng
  text: But now hear, Jacob my servant; and Israel, whom I have chosen.
  usfm_code: ISA
  verse: '1'
- book: Brenton Septuagint Translation Esaias 44
  chapter: 44
  iso-639-2_language_code: eng
  text: 'Thus saith the Lord God that made thee, and he that formed thee from the
    womb; Thou shalt yet be helped: fear not, my servant Jacob; and beloved Israel,
    whom I have chosen.'
  usfm_code: ISA
  verse: '2'
- book: Brenton Septuagint Translation Esaias 44
  chapter: 44
  iso-639-2_language_code: eng
  text: 'For I will give water to the thirsty that walk in a dry land: I will put
    my Spirit upon thy seed, and my blessings upon thy children:'
  usfm_code: ISA
  verse: '3'
- book: Brenton Septuagint Translation Esaias 44
  chapter: 44
  iso-639-2_language_code: eng
  text: and they shall spring up as grass between brooks, and as willows on the banks
    of running water.
  usfm_code: ISA
  verse: '4'
- book: Brenton Septuagint Translation Esaias 44
  chapter: 44
  iso-639-2_language_code: eng
  text: One shall say, I am God's; and another shall call himself by the name of Jacob;
    and another shall write with his hand, I am God's, and shall call himself by the
    name of Israel.
  usfm_code: ISA
  verse: '5'
- book: Brenton Septuagint Translation Esaias 44
  chapter: 44
  iso-639-2_language_code: eng
  text: 'Thus saith God the King of Israel, and the God of hosts that delivered him;
    I am the first, and I am hereafter: beside me there is no God.'
  usfm_code: ISA
  verse: '6'
- book: Brenton Septuagint Translation Esaias 44
  chapter: 44
  iso-639-2_language_code: eng
  text: Who is like me? let him stand, and call, and declare, and prepare for me from
    the time that I made man for ever; and let them tell you the things that are coming
    before they arrive.
  usfm_code: ISA
  verse: '7'
- book: Brenton Septuagint Translation Esaias 44
  chapter: 44
  iso-639-2_language_code: eng
  text: 'Hide not yourselves, nor go astray: have ye not heard from the beginning,
    and have not I told you? ye are witnesses if there is a God beside me.'
  usfm_code: ISA
  verse: '8'
- book: Brenton Septuagint Translation Esaias 44
  chapter: 44
  iso-639-2_language_code: eng
  text: But they that framed false gods did not then hearken; and they that graved
    images are all vain, performing their own desires, which shall not profit them,
    but they shall be ashamed
  usfm_code: ISA
  verse: '9'
- book: Brenton Septuagint Translation Esaias 44
  chapter: 44
  iso-639-2_language_code: eng
  text: 'that form a god, and all that grave worthless things:'
  usfm_code: ISA
  verse: '10'
- book: Brenton Septuagint Translation Esaias 44
  chapter: 44
  iso-639-2_language_code: eng
  text: 'and all by whom they were made are withered: yea, let all the deaf be gathered
    from among men, and let them stand together; and let them be ashamed and confounded
    together:'
  usfm_code: ISA
  verse: '11'
- book: Brenton Septuagint Translation Esaias 44
  chapter: 44
  iso-639-2_language_code: eng
  text: 'For the artificer sharpens the iron; he fashions the idol with an axe, and
    fixes it with an awl, and fashions it with the strength of his arm: and he will
    be hungry and weak, and will drink no water.'
  usfm_code: ISA
  verse: '12'
- book: Brenton Septuagint Translation Esaias 44
  chapter: 44
  iso-639-2_language_code: eng
  text: The artificer having chosen a piece of wood, marks it out with a rule, and
    fits it with glue, and makes it as the form of a man, and as the beauty of a man,
    to set it up in the house.
  usfm_code: ISA
  verse: '13'
- book: Brenton Septuagint Translation Esaias 44
  chapter: 44
  iso-639-2_language_code: eng
  text: He cuts wood out of the forest, which the Lord planted, even a pine tree,
    and the rain made it grow,
  usfm_code: ISA
  verse: '14'
- book: Brenton Septuagint Translation Esaias 44
  chapter: 44
  iso-639-2_language_code: eng
  text: 'that it might be for men to burn: and having taken part of it he warms himself;
    yea, they burn part of it, and bake loaves thereon; and of the rest they make
    for themselves gods, and they worship them.'
  usfm_code: ISA
  verse: '15'
- book: Brenton Septuagint Translation Esaias 44
  chapter: 44
  iso-639-2_language_code: eng
  text: Half thereof he burns in the fire, and with half of it he bakes loaves on
    the coals; and having roasted flesh on it he eats, and is satisfied, and having
    warmed himself he says, I am comfortable, for I have warmed myself, and have seen
    the fire.
  usfm_code: ISA
  verse: '16'
- book: Brenton Septuagint Translation Esaias 44
  chapter: 44
  iso-639-2_language_code: eng
  text: And the rest he makes a graven god, and worships, and prays, saying, Deliver
    me; for thou art my God.
  usfm_code: ISA
  verse: '17'
- book: Brenton Septuagint Translation Esaias 44
  chapter: 44
  iso-639-2_language_code: eng
  text: They have no understanding to perceive; for they have been blinded so that
    they should not see with their eyes, nor perceive with their heart.
  usfm_code: ISA
  verse: '18'
- book: Brenton Septuagint Translation Esaias 44
  chapter: 44
  iso-639-2_language_code: eng
  text: And one has not considered in his mind, nor known in his understanding, that
    he has burnt up half of it in the fire, and baked loaves on the coals thereof
    and has roasted and eaten flesh, and of the rest of it he has made an abomination,
    and they worship it.
  usfm_code: ISA
  verse: '19'
- book: Brenton Septuagint Translation Esaias 44
  chapter: 44
  iso-639-2_language_code: eng
  text: 'Know thou that their heart is ashes, and they err, and no one is able to
    deliver his soul: see, ye will not say, There is a lie in my right hand.'
  usfm_code: ISA
  verse: '20'
- book: Brenton Septuagint Translation Esaias 44
  chapter: 44
  iso-639-2_language_code: eng
  text: 'Remember these things, O Jacob and Israel; for thou art my servant; I have
    formed thee to be my servant: and do thou, Israel, not forget me.'
  usfm_code: ISA
  verse: '21'
- book: Brenton Septuagint Translation Esaias 44
  chapter: 44
  iso-639-2_language_code: eng
  text: 'For behold, I have blotted out as a cloud thy transgressions, and thy sin
    as darkness: turn to me, and I will redeem thee.'
  usfm_code: ISA
  verse: '22'
- book: Brenton Septuagint Translation Esaias 44
  chapter: 44
  iso-639-2_language_code: eng
  text: 'Rejoice, ye heavens; for God has had mercy upon Israel: sound the trumpet,
    ye foundations of the earth: ye mountains, shout with joy, ye hills, and all the
    trees therein: for God has redeemed Jacob, and Israel shall be glorified.'
  usfm_code: ISA
  verse: '23'
- book: Brenton Septuagint Translation Esaias 44
  chapter: 44
  iso-639-2_language_code: eng
  text: 'Thus saith the Lord that redeems thee, and who formed thee from the womb,
    I am the Lord that performs all things: I stretched out the heaven alone, and
    established the earth.'
  usfm_code: ISA
  verse: '24'
- book: Brenton Septuagint Translation Esaias 44
  chapter: 44
  iso-639-2_language_code: eng
  text: Who else will frustrate the tokens of those that have divining spirits, and
    prophecies from the heart of man ? turning the wise back, and making their counsel
    foolishness;
  usfm_code: ISA
  verse: '25'
- book: Brenton Septuagint Translation Esaias 44
  chapter: 44
  iso-639-2_language_code: eng
  text: 'and confirming the word of his servant, and verifying the counsel of his
    messengers: who says to Jerusalem, Thou shalt be inhabited; and to the cities
    of Idumea, Ye shall be built, and her desert places shall spring forth.'
  usfm_code: ISA
  verse: '26'
- book: Brenton Septuagint Translation Esaias 44
  chapter: 44
  iso-639-2_language_code: eng
  text: Who says to the deep, Thou shalt be dried up, and I will dry up the rivers.
  usfm_code: ISA
  verse: '27'
- book: Brenton Septuagint Translation Esaias 44
  chapter: 44
  iso-639-2_language_code: eng
  text: 'Who bids Cyrus be wise, and he shall perform all my will: who says to Jerusalem,
    Thou shalt be built, and I will lay the foundation of my holy house.'
  usfm_code: ISA
  verse: '28'
