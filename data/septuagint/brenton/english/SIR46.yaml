- book: Brenton Septuagint Translation Sirach 46
  chapter: 46
  iso-639-2_language_code: eng
  text: Jesus the son of Nave was valiant in the wars, and was the successor of Moses
    in prophecies, who according to his name was made great for the saving of the
    elect of God, and taking vengeance of the enemies that rose up against them, that
    he might set Israel in their inheritance.
  usfm_code: SIR
  verse: '1'
- book: Brenton Septuagint Translation Sirach 46
  chapter: 46
  iso-639-2_language_code: eng
  text: How great glory gat he, when he did lift up his hands, and stretched out his
    sword against the cities!
  usfm_code: SIR
  verse: '2'
- book: Brenton Septuagint Translation Sirach 46
  chapter: 46
  iso-639-2_language_code: eng
  text: Who before him has so stood? for the Lord himself brought his enemies over
    to him.
  usfm_code: SIR
  verse: '3'
- book: Brenton Septuagint Translation Sirach 46
  chapter: 46
  iso-639-2_language_code: eng
  text: Did not the sun go back by his means? and was not one day as long as two?
  usfm_code: SIR
  verse: '4'
- book: Brenton Septuagint Translation Sirach 46
  chapter: 46
  iso-639-2_language_code: eng
  text: He called upon the most high Lord, when the enemies pressed upon him on every
    side; and the great Lord heard him.
  usfm_code: SIR
  verse: '5'
- book: Brenton Septuagint Translation Sirach 46
  chapter: 46
  iso-639-2_language_code: eng
  text: And with hailstones of mighty power he made the battle to fall violently upon
    the nations, and by their falling he destroyed them that resisted, that the nations
    might know all their strength, because he fought in the sight of the Lord, and
    he followed the Mighty One.
  usfm_code: SIR
  verse: '6'
- book: Brenton Septuagint Translation Sirach 46
  chapter: 46
  iso-639-2_language_code: eng
  text: In the time of Moses also he did a work of mercy, he and Caleb the son of
    Jephunne, in that they withstood the enemy, and withheld the people from sin,
    and appeased the wicked murmuring.
  usfm_code: SIR
  verse: '7'
- book: Brenton Septuagint Translation Sirach 46
  chapter: 46
  iso-639-2_language_code: eng
  text: And of six hundred thousand people on foot, they two alone were preserved
    to bring them into the heritage, even unto the land that floweth with milk and
    honey.
  usfm_code: SIR
  verse: '8'
- book: Brenton Septuagint Translation Sirach 46
  chapter: 46
  iso-639-2_language_code: eng
  text: 'The Lord gave strength also unto Caleb, which remained with him unto his
    old age: so that he entered upon the high places of the land, and his seed obtained
    it for an heritage:'
  usfm_code: SIR
  verse: '9'
- book: Brenton Septuagint Translation Sirach 46
  chapter: 46
  iso-639-2_language_code: eng
  text: that all the children of Israel might see that it is good to follow the Lord.
  usfm_code: SIR
  verse: '10'
- book: Brenton Septuagint Translation Sirach 46
  chapter: 46
  iso-639-2_language_code: eng
  text: And concerning the judges, every one by name, whose heart went not a whoring,
    nor departed from the Lord, let their memory be blessed.
  usfm_code: SIR
  verse: '11'
- book: Brenton Septuagint Translation Sirach 46
  chapter: 46
  iso-639-2_language_code: eng
  text: Let their bones flourish out of their place, and let the name of them that
    were honoured be continued upon their children.
  usfm_code: SIR
  verse: '12'
- book: Brenton Septuagint Translation Sirach 46
  chapter: 46
  iso-639-2_language_code: eng
  text: Samuel, the prophet of the Lord, beloved of his Lord, established a kingdom,
    and anointed princes over his people.
  usfm_code: SIR
  verse: '13'
- book: Brenton Septuagint Translation Sirach 46
  chapter: 46
  iso-639-2_language_code: eng
  text: By the law of the Lord he judged the congregation, and the Lord had respect
    unto Jacob.
  usfm_code: SIR
  verse: '14'
- book: Brenton Septuagint Translation Sirach 46
  chapter: 46
  iso-639-2_language_code: eng
  text: By his faithfulness he was found a true prophet, and by his word he was known
    to be faithful in vision.
  usfm_code: SIR
  verse: '15'
- book: Brenton Septuagint Translation Sirach 46
  chapter: 46
  iso-639-2_language_code: eng
  text: He called upon the mighty Lord, when his enemies pressed upon him on every
    side, when he offered the sucking lamb.
  usfm_code: SIR
  verse: '16'
- book: Brenton Septuagint Translation Sirach 46
  chapter: 46
  iso-639-2_language_code: eng
  text: And the Lord thundered from heaven, and with a great noise made his voice
    to be heard.
  usfm_code: SIR
  verse: '17'
- book: Brenton Septuagint Translation Sirach 46
  chapter: 46
  iso-639-2_language_code: eng
  text: And he destroyed the rulers of the Tyrians, and all the princes of the Philistines.
  usfm_code: SIR
  verse: '18'
- book: Brenton Septuagint Translation Sirach 46
  chapter: 46
  iso-639-2_language_code: eng
  text: 'And before his long sleep he made protestation in the sight of the Lord and
    his anointed, I have not taken any man''s goods, so much as a shoe: and no man
    did accuse him.'
  usfm_code: SIR
  verse: '19'
- book: Brenton Septuagint Translation Sirach 46
  chapter: 46
  iso-639-2_language_code: eng
  text: And after his death he prophesied, and shewed the king his end, and lifted
    up his voice from the earth in prophecy, to blot out the wickedness of the people.
  usfm_code: SIR
  verse: '20'
