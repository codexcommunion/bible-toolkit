- book: Brenton Septuagint Translation Esaias 25
  chapter: 25
  iso-639-2_language_code: eng
  text: O Lord God, I will glorify thee, I will sing to thy name; for thou hast done
    wonderful things, even an ancient and faithful counsel. So be it.
  usfm_code: ISA
  verse: '1'
- book: Brenton Septuagint Translation Esaias 25
  chapter: 25
  iso-639-2_language_code: eng
  text: 'For thou hast made cities a heap, even cities made strong that their foundations
    should not fall: the city of ungodly men shall not be built for ever.'
  usfm_code: ISA
  verse: '2'
- book: Brenton Septuagint Translation Esaias 25
  chapter: 25
  iso-639-2_language_code: eng
  text: Therefore shall the poor people bless thee, and cities of injured men shall
    bless thee.
  usfm_code: ISA
  verse: '3'
- book: Brenton Septuagint Translation Esaias 25
  chapter: 25
  iso-639-2_language_code: eng
  text: 'For thou hast been a helper to every lowly city, and a shelter to them that
    were disheartened by reason of poverty: thou shalt deliver them from wicked men:
    thou hast been a shelter of them that thirst, and a refreshing air to injured
    men.'
  usfm_code: ISA
  verse: '4'
- book: Brenton Septuagint Translation Esaias 25
  chapter: 25
  iso-639-2_language_code: eng
  text: We were as faint-hearted men thirsting in Sion, by reason of ungodly men to
    whom thou didst deliver us.
  usfm_code: ISA
  verse: '5'
- book: Brenton Septuagint Translation Esaias 25
  chapter: 25
  iso-639-2_language_code: eng
  text: 'And the Lord of hosts shall make a feast for all the nations: on this mount
    they shall drink gladness, they shall drink wine:'
  usfm_code: ISA
  verse: '6'
- book: Brenton Septuagint Translation Esaias 25
  chapter: 25
  iso-639-2_language_code: eng
  text: they shall anoint themselves with ointment in this mountain. Impart thou all
    these things to the nations; for this is God's counsel upon all the nations.
  usfm_code: ISA
  verse: '7'
- book: Brenton Septuagint Translation Esaias 25
  chapter: 25
  iso-639-2_language_code: eng
  text: 'Death has prevailed and swallowed men up; but again the Lord God has taken
    away every tear from every face. He has taken away the reproach of his people
    from all the earth: for the mouth of the Lord has spoken it.'
  usfm_code: ISA
  verse: '8'
- book: Brenton Septuagint Translation Esaias 25
  chapter: 25
  iso-639-2_language_code: eng
  text: 'And in that day they shall say, Behold our God in whom we have trusted, and
    he shall save us: this is the Lord; we have waited for him, and we have exulted,
    and will rejoice in our salvation.'
  usfm_code: ISA
  verse: '9'
- book: Brenton Septuagint Translation Esaias 25
  chapter: 25
  iso-639-2_language_code: eng
  text: God will give rest on this mountain, and the country of Moab shall be trodden
    down, as they tread the floor with waggons.
  usfm_code: ISA
  verse: '10'
- book: Brenton Septuagint Translation Esaias 25
  chapter: 25
  iso-639-2_language_code: eng
  text: 'And he shall spread forth his hands, even as he also brings down man to destroy
    him : and he shall bring low his pride in regard to the thing on which he has
    laid his hands.'
  usfm_code: ISA
  verse: '11'
- book: Brenton Septuagint Translation Esaias 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And he shall bring down the height of the refuge of the wall, and it shall
    come down even to the ground.
  usfm_code: ISA
  verse: '12'
