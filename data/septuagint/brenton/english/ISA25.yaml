- book_title: Brenton Septuagint Translation Esaias 25
  book_usfm_code: ISA
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: O Lord God, I will glorify thee, I will sing to thy name; for thou hast
    done wonderful things, even an ancient and faithful counsel. So be it.
- book_title: Brenton Septuagint Translation Esaias 25
  book_usfm_code: ISA
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'For thou hast made cities a heap, even cities made strong that their
    foundations should not fall: the city of ungodly men shall not be built for ever.'
- book_title: Brenton Septuagint Translation Esaias 25
  book_usfm_code: ISA
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: Therefore shall the poor people bless thee, and cities of injured men
    shall bless thee.
- book_title: Brenton Septuagint Translation Esaias 25
  book_usfm_code: ISA
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'For thou hast been a helper to every lowly city, and a shelter to them
    that were disheartened by reason of poverty: thou shalt deliver them from wicked
    men: thou hast been a shelter of them that thirst, and a refreshing air to injured
    men.'
- book_title: Brenton Septuagint Translation Esaias 25
  book_usfm_code: ISA
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: We were as faint-hearted men thirsting in Sion, by reason of ungodly
    men to whom thou didst deliver us.
- book_title: Brenton Septuagint Translation Esaias 25
  book_usfm_code: ISA
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'And the Lord of hosts shall make a feast for all the nations: on this
    mount they shall drink gladness, they shall drink wine:'
- book_title: Brenton Septuagint Translation Esaias 25
  book_usfm_code: ISA
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: they shall anoint themselves with ointment in this mountain. Impart
    thou all these things to the nations; for this is God's counsel upon all the nations.
- book_title: Brenton Septuagint Translation Esaias 25
  book_usfm_code: ISA
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'Death has prevailed and swallowed men up; but again the Lord God has
    taken away every tear from every face. He has taken away the reproach of his people
    from all the earth: for the mouth of the Lord has spoken it.'
- book_title: Brenton Septuagint Translation Esaias 25
  book_usfm_code: ISA
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'And in that day they shall say, Behold our God in whom we have trusted,
    and he shall save us: this is the Lord; we have waited for him, and we have exulted,
    and will rejoice in our salvation.'
- book_title: Brenton Septuagint Translation Esaias 25
  book_usfm_code: ISA
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: God will give rest on this mountain, and the country of Moab shall be
    trodden down, as they tread the floor with waggons.
- book_title: Brenton Septuagint Translation Esaias 25
  book_usfm_code: ISA
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'And he shall spread forth his hands, even as he also brings down man
    to destroy him : and he shall bring low his pride in regard to the thing on which
    he has laid his hands.'
- book_title: Brenton Septuagint Translation Esaias 25
  book_usfm_code: ISA
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: And he shall bring down the height of the refuge of the wall, and it
    shall come down even to the ground.
