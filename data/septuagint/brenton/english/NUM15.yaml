- book: Brenton Septuagint Translation Numbers 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And the Lord spoke to Moses, saying,
  usfm_code: NUM
  verse: '1'
- book: Brenton Septuagint Translation Numbers 15
  chapter: 15
  iso-639-2_language_code: eng
  text: Speak to the children of Israel, and thou shalt say to them, When ye are come
    into the land of your habitation, which I give to you,
  usfm_code: NUM
  verse: '2'
- book: Brenton Septuagint Translation Numbers 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'and thou wilt offer whole-burnt-offerings to the Lord, a whole-burnt-offering
    or a meat-offering to perform a vow, or a free-will offering, or to offer in your
    feasts a sacrifice of sweet savour to the Lord, whether of the herd or the flock:'
  usfm_code: NUM
  verse: '3'
- book: Brenton Septuagint Translation Numbers 15
  chapter: 15
  iso-639-2_language_code: eng
  text: then he that offers his gift to the Lord shall bring a meat-offering of fine
    flour, a tenth part of an ephah mingled with oil, even with the fourth part of
    a hin.
  usfm_code: NUM
  verse: '4'
- book: Brenton Septuagint Translation Numbers 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'And for a drink-offering ye shall offer the fourth part of a hin on the whole-burnt-offering,
    or on the meat-offering: for every lamb thou shalt offer so much, as a sacrifice,
    a smell of sweet savour to the Lord.'
  usfm_code: NUM
  verse: '5'
- book: Brenton Septuagint Translation Numbers 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And for a ram, when ye offer it as a whole-burnt-offering or as a sacrifice,
    thou shalt prepare as a meat-offering two tenths of fine flour mingled with oil,
    the third part of a hin.
  usfm_code: NUM
  verse: '6'
- book: Brenton Septuagint Translation Numbers 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And ye shall offer for a smell of sweet savour to the Lord wine for a drink-offering,
    the third part of a hin.
  usfm_code: NUM
  verse: '7'
- book: Brenton Septuagint Translation Numbers 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And if ye sacrifice a bullock from the herd for a whole-burnt-offering or
    for a sacrifice, to perform a vow or a peace-offering to the Lord,
  usfm_code: NUM
  verse: '8'
- book: Brenton Septuagint Translation Numbers 15
  chapter: 15
  iso-639-2_language_code: eng
  text: then the worshipper shall offer upon the calf a meat-offering, three tenth
    deals of fine flour mingled with oil, even the half of a hin.
  usfm_code: NUM
  verse: '9'
- book: Brenton Septuagint Translation Numbers 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And wine for a drink-offering the half of a hin, a sacrifice for a smell of
    sweet savour to the Lord.
  usfm_code: NUM
  verse: '10'
- book: Brenton Septuagint Translation Numbers 15
  chapter: 15
  iso-639-2_language_code: eng
  text: Thus shalt thou do to one calf or to one ram, or to one lamb of the sheep
    or kid of the goats.
  usfm_code: NUM
  verse: '11'
- book: Brenton Septuagint Translation Numbers 15
  chapter: 15
  iso-639-2_language_code: eng
  text: According to the number of what ye shall offer, so shall ye do to each one,
    according to their number.
  usfm_code: NUM
  verse: '12'
- book: Brenton Septuagint Translation Numbers 15
  chapter: 15
  iso-639-2_language_code: eng
  text: Every native of the country shall do thus to offer such things as sacrifices
    for a smell of sweet savour to the Lord.
  usfm_code: NUM
  verse: '13'
- book: Brenton Septuagint Translation Numbers 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And if there should be a stranger among you in your land, or one who should
    be born to you among your generations, and he will offer a sacrifice, a smell
    of sweet savour to the Lordâ€”as ye do, so the whole congregation shall offer to
    the Lord.
  usfm_code: NUM
  verse: '14'
- book: Brenton Septuagint Translation Numbers 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'There shall be one law for you and for the strangers abiding among you, a
    perpetual law for your generations: as ye are , so shall the stranger be before
    the Lord.'
  usfm_code: NUM
  verse: '15'
- book: Brenton Septuagint Translation Numbers 15
  chapter: 15
  iso-639-2_language_code: eng
  text: There shall be one law and one ordinance for you, and for the stranger that
    abides among you.
  usfm_code: NUM
  verse: '16'
- book: Brenton Septuagint Translation Numbers 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And the Lord spoke to Moses, saying,
  usfm_code: NUM
  verse: '17'
- book: Brenton Septuagint Translation Numbers 15
  chapter: 15
  iso-639-2_language_code: eng
  text: Speak to the sons of Israel, and thou shalt say to them, When ye are entering
    into the land, into which I bring you,
  usfm_code: NUM
  verse: '18'
- book: Brenton Septuagint Translation Numbers 15
  chapter: 15
  iso-639-2_language_code: eng
  text: then it shall come to pass, when ye shall eat of the bread of the land, ye
    shall separate a wave-offering, a special offering to the Lord, the first-fruits
    of your dough.
  usfm_code: NUM
  verse: '19'
- book: Brenton Septuagint Translation Numbers 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'Ye shall offer your bread a heave-offering: as a heave-offering from the
    threshing-floor, so shall ye separate it,'
  usfm_code: NUM
  verse: '20'
- book: Brenton Septuagint Translation Numbers 15
  chapter: 15
  iso-639-2_language_code: eng
  text: even the first-fruits of your dough, and ye shall give the Lord a heave-offering
    throughout your generations.
  usfm_code: NUM
  verse: '21'
- book: Brenton Septuagint Translation Numbers 15
  chapter: 15
  iso-639-2_language_code: eng
  text: But whensoever ye shall transgress, and not perform all these commands, which
    the Lord spoke to Moses;
  usfm_code: NUM
  verse: '22'
- book: Brenton Septuagint Translation Numbers 15
  chapter: 15
  iso-639-2_language_code: eng
  text: as the Lord appointed you by the hand of Moses, from the day which the Lord
    appointed you and forward throughout your generations,
  usfm_code: NUM
  verse: '23'
- book: Brenton Septuagint Translation Numbers 15
  chapter: 15
  iso-639-2_language_code: eng
  text: then it shall come to pass, if a trespass be committed unwillingly, unknown
    to the congregation, then shall all the congregation offer a calf of the herd
    without blemish for a whole-burnt-offering of sweet savour to the Lord, and its
    meat-offering and its drink-offering according to the ordinance, and one kid of
    the goats for a sin-offering.
  usfm_code: NUM
  verse: '24'
- book: Brenton Septuagint Translation Numbers 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And the priest shall make atonement for all the congregation of the children
    of Israel, and the trespass shall be forgiven them, because it is involuntary;
    and they have brought their gift, a burnt-offering to the Lord for their trespass
    before the Lord, even for their involuntary sins.
  usfm_code: NUM
  verse: '25'
- book: Brenton Septuagint Translation Numbers 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And it shall be forgiven as respects all the congregation of the children
    of Israel, and the stranger that is abiding among you, because it is involuntary
    to all the people.
  usfm_code: NUM
  verse: '26'
- book: Brenton Septuagint Translation Numbers 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And if one soul sin unwillingly, he shall bring one she-goat of a year old
    for a sin-offering.
  usfm_code: NUM
  verse: '27'
- book: Brenton Septuagint Translation Numbers 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And the priest shall make atonement for the soul that committed the trespass
    unwillingly, and that sinned unwillingly before the Lord, to make atonement for
    him.
  usfm_code: NUM
  verse: '28'
- book: Brenton Septuagint Translation Numbers 15
  chapter: 15
  iso-639-2_language_code: eng
  text: There shall be one law for the native among the children of Israel, and for
    the stranger that abides among them, whosoever shall commit a trespass unwillingly.
  usfm_code: NUM
  verse: '29'
- book: Brenton Septuagint Translation Numbers 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And whatever soul either of the natives or of the strangers shall do any thing
    with a presumptuous hand, he will provoke God; that soul shall be cut off from
    his people,
  usfm_code: NUM
  verse: '30'
- book: Brenton Septuagint Translation Numbers 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'for he has set at nought the word of the Lord and broken his commands: that
    soul shall be utterly destroyed, his sin is upon him.'
  usfm_code: NUM
  verse: '31'
- book: Brenton Septuagint Translation Numbers 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And the children of Israel were in the wilderness, and they found a man gathering
    sticks on the sabbath-day.
  usfm_code: NUM
  verse: '32'
- book: Brenton Septuagint Translation Numbers 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And they who found him gathering sticks on the sabbath-day brought him to
    Moses and Aaron, and to all the congregation of the children of Israel.
  usfm_code: NUM
  verse: '33'
- book: Brenton Septuagint Translation Numbers 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And they placed him in custody, for they did not determine what they should
    do to him.
  usfm_code: NUM
  verse: '34'
- book: Brenton Septuagint Translation Numbers 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'And the Lord spoke to Moses, saying, Let the man be by all means put to death:
    do ye all the congregation, stone him with stones.'
  usfm_code: NUM
  verse: '35'
- book: Brenton Septuagint Translation Numbers 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And all the congregation brought him forth out of the camp; and all the congregation
    stoned him with stones outside the camp, as the Lord commanded Moses.
  usfm_code: NUM
  verse: '36'
- book: Brenton Septuagint Translation Numbers 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And the Lord spoke to Moses, saying,
  usfm_code: NUM
  verse: '37'
- book: Brenton Septuagint Translation Numbers 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'Speak to the children of Israel, and thou shalt tell them; and let them make
    for themselves fringes upon the borders of their garments throughout their generations:
    and ye shall put upon the fringes of the borders a lace of blue.'
  usfm_code: NUM
  verse: '38'
- book: Brenton Septuagint Translation Numbers 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'And it shall be on your fringes, and ye shall look on them, and ye shall
    remember all the commands of the Lord, and do them: and ye shall not turn back
    after your imaginations, and after the sight of your eyes in the things after
    which ye go a whoring;'
  usfm_code: NUM
  verse: '39'
- book: Brenton Septuagint Translation Numbers 15
  chapter: 15
  iso-639-2_language_code: eng
  text: that ye may remember and perform all my commands, and ye shall be holy unto
    your God.
  usfm_code: NUM
  verse: '40'
- book: Brenton Septuagint Translation Numbers 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'I am the Lord your God that brought you out of the land of Egypt, to be your
    God: I am the Lord your God.'
  usfm_code: NUM
  verse: '41'
