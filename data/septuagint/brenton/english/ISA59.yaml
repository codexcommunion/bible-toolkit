- book: Brenton Septuagint Translation Esaias 59
  chapter: 59
  iso-639-2_language_code: eng
  text: Has the hand of the Lord no power to save? or has he made his ear heavy, so
    that he should not hear?
  usfm_code: ISA
  verse: '1'
- book: Brenton Septuagint Translation Esaias 59
  chapter: 59
  iso-639-2_language_code: eng
  text: Nay, your iniquities separate between you and God, and because of your sins
    has he turned away his face from you, so as not to have mercy upon you .
  usfm_code: ISA
  verse: '2'
- book: Brenton Septuagint Translation Esaias 59
  chapter: 59
  iso-639-2_language_code: eng
  text: For your hands are defiled with blood, and your fingers with sins; your lips
    also have spoken iniquity, and your tongue meditates unrighteousness.
  usfm_code: ISA
  verse: '3'
- book: Brenton Septuagint Translation Esaias 59
  chapter: 59
  iso-639-2_language_code: eng
  text: 'None speaks justly, neither is there true judgment: they trust in vanities,
    and speak empty words ; for they conceive trouble, and bring forth iniquity.'
  usfm_code: ISA
  verse: '4'
- book: Brenton Septuagint Translation Esaias 59
  chapter: 59
  iso-639-2_language_code: eng
  text: 'They have hatched asps'' eggs, and weave a spider''s web: and he that is
    going to eat of their eggs, having crushed an addled egg, has found also in it
    a basilisk.'
  usfm_code: ISA
  verse: '5'
- book: Brenton Septuagint Translation Esaias 59
  chapter: 59
  iso-639-2_language_code: eng
  text: Their web shall not become a garment, nor shall they at all clothe themselves
    with their works; for their works are works of iniquity.
  usfm_code: ISA
  verse: '6'
- book: Brenton Septuagint Translation Esaias 59
  chapter: 59
  iso-639-2_language_code: eng
  text: And their feet run to wickedness, swift to shed blood; their thoughts also
    are thoughts of murder; destruction and misery are in their ways;
  usfm_code: ISA
  verse: '7'
- book: Brenton Septuagint Translation Esaias 59
  chapter: 59
  iso-639-2_language_code: eng
  text: and the way of peace they know not, neither is there judgment in their ways;
    for their paths by which they go are crooked, and they know not peace.
  usfm_code: ISA
  verse: '8'
- book: Brenton Septuagint Translation Esaias 59
  chapter: 59
  iso-639-2_language_code: eng
  text: 'Therefore has judgment departed from them, and righteousness shall not overtake
    them: while they waited for light, darkness came upon them; while they waited
    for brightness, they walked in perplexity.'
  usfm_code: ISA
  verse: '9'
- book: Brenton Septuagint Translation Esaias 59
  chapter: 59
  iso-639-2_language_code: eng
  text: 'They shall feel for the wall as blind men , and shall feel for it as if they
    had no eyes: and they shall feel at noon-day as at midnight; they shall groan
    as dying men.'
  usfm_code: ISA
  verse: '10'
- book: Brenton Septuagint Translation Esaias 59
  chapter: 59
  iso-639-2_language_code: eng
  text: 'They shall proceed together as a bear and as a dove: we have waited for judgment,
    and there is no salvation, it is gone far from us.'
  usfm_code: ISA
  verse: '11'
- book: Brenton Septuagint Translation Esaias 59
  chapter: 59
  iso-639-2_language_code: eng
  text: 'For our iniquity is great before thee, and our sins have risen up against
    us: for our iniquities are in us, and we know our unrighteous deeds.'
  usfm_code: ISA
  verse: '12'
- book: Brenton Septuagint Translation Esaias 59
  chapter: 59
  iso-639-2_language_code: eng
  text: 'We have sinned, and dealt falsely, and revolted from our God: we have spoken
    unrighteous words, and have been disobedient; we have conceived and uttered from
    our heart unrighteous words.'
  usfm_code: ISA
  verse: '13'
- book: Brenton Septuagint Translation Esaias 59
  chapter: 59
  iso-639-2_language_code: eng
  text: 'And we have turned judgment back, and righteousness has departed afar off:
    for truth is consumed in their ways, and they could not pass by a straight path
    .'
  usfm_code: ISA
  verse: '14'
- book: Brenton Septuagint Translation Esaias 59
  chapter: 59
  iso-639-2_language_code: eng
  text: And truth has been taken away, and they have turned aside their mind from
    understanding.
  usfm_code: ISA
  verse: '15'
- book: Brenton Septuagint Translation Esaias 59
  chapter: 59
  iso-639-2_language_code: eng
  text: 'And he looked, and there was no man, and he observed, and there was none
    to help: so he defended them with his arm, and stablished them with his mercy.'
  usfm_code: ISA
  verse: '16'
- book: Brenton Septuagint Translation Esaias 59
  chapter: 59
  iso-639-2_language_code: eng
  text: And he put on righteousness as a breast-plate, and placed the helmet of salvation
    on his head; and he clothed himself with the garment of vengeance, and with his
    cloak,
  usfm_code: ISA
  verse: '17'
- book: Brenton Septuagint Translation Esaias 59
  chapter: 59
  iso-639-2_language_code: eng
  text: as one about to render a recompence, even reproach to his adversaries.
  usfm_code: ISA
  verse: '18'
- book: Brenton Septuagint Translation Esaias 59
  chapter: 59
  iso-639-2_language_code: eng
  text: 'So shall they of the west fear the name of the Lord, and they that come from
    the rising of the sun his glorious name: for the wrath of the Lord shall come
    as a mighty river, it shall come with fury.'
  usfm_code: ISA
  verse: '19'
- book: Brenton Septuagint Translation Esaias 59
  chapter: 59
  iso-639-2_language_code: eng
  text: And the deliverer shall come for Sion's sake, and shall turn away ungodliness
    from Jacob.
  usfm_code: ISA
  verse: '20'
- book: Brenton Septuagint Translation Esaias 59
  chapter: 59
  iso-639-2_language_code: eng
  text: And this shall be my covenant with them, said the Lord; My Spirit which is
    upon thee, and the words which I have put in thy mouth, shall never fail from
    thy mouth, nor from the mouth of thy seed, for the Lord has spoken it, henceforth
    and for ever.
  usfm_code: ISA
  verse: '21'
