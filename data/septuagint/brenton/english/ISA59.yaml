- book_title: Brenton Septuagint Translation Esaias 59
  book_usfm_code: ISA
  chapter_number: 59
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: Has the hand of the Lord no power to save? or has he made his ear heavy,
    so that he should not hear?
- book_title: Brenton Septuagint Translation Esaias 59
  book_usfm_code: ISA
  chapter_number: 59
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: Nay, your iniquities separate between you and God, and because of your
    sins has he turned away his face from you, so as not to have mercy upon you .
- book_title: Brenton Septuagint Translation Esaias 59
  book_usfm_code: ISA
  chapter_number: 59
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: For your hands are defiled with blood, and your fingers with sins; your
    lips also have spoken iniquity, and your tongue meditates unrighteousness.
- book_title: Brenton Septuagint Translation Esaias 59
  book_usfm_code: ISA
  chapter_number: 59
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'None speaks justly, neither is there true judgment: they trust in vanities,
    and speak empty words ; for they conceive trouble, and bring forth iniquity.'
- book_title: Brenton Septuagint Translation Esaias 59
  book_usfm_code: ISA
  chapter_number: 59
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'They have hatched asps'' eggs, and weave a spider''s web: and he that
    is going to eat of their eggs, having crushed an addled egg, has found also in
    it a basilisk.'
- book_title: Brenton Septuagint Translation Esaias 59
  book_usfm_code: ISA
  chapter_number: 59
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: Their web shall not become a garment, nor shall they at all clothe themselves
    with their works; for their works are works of iniquity.
- book_title: Brenton Septuagint Translation Esaias 59
  book_usfm_code: ISA
  chapter_number: 59
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And their feet run to wickedness, swift to shed blood; their thoughts
    also are thoughts of murder; destruction and misery are in their ways;
- book_title: Brenton Septuagint Translation Esaias 59
  book_usfm_code: ISA
  chapter_number: 59
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: and the way of peace they know not, neither is there judgment in their
    ways; for their paths by which they go are crooked, and they know not peace.
- book_title: Brenton Septuagint Translation Esaias 59
  book_usfm_code: ISA
  chapter_number: 59
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'Therefore has judgment departed from them, and righteousness shall
    not overtake them: while they waited for light, darkness came upon them; while
    they waited for brightness, they walked in perplexity.'
- book_title: Brenton Septuagint Translation Esaias 59
  book_usfm_code: ISA
  chapter_number: 59
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'They shall feel for the wall as blind men , and shall feel for it as
    if they had no eyes: and they shall feel at noon-day as at midnight; they shall
    groan as dying men.'
- book_title: Brenton Septuagint Translation Esaias 59
  book_usfm_code: ISA
  chapter_number: 59
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'They shall proceed together as a bear and as a dove: we have waited
    for judgment, and there is no salvation, it is gone far from us.'
- book_title: Brenton Septuagint Translation Esaias 59
  book_usfm_code: ISA
  chapter_number: 59
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'For our iniquity is great before thee, and our sins have risen up against
    us: for our iniquities are in us, and we know our unrighteous deeds.'
- book_title: Brenton Septuagint Translation Esaias 59
  book_usfm_code: ISA
  chapter_number: 59
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'We have sinned, and dealt falsely, and revolted from our God: we have
    spoken unrighteous words, and have been disobedient; we have conceived and uttered
    from our heart unrighteous words.'
- book_title: Brenton Septuagint Translation Esaias 59
  book_usfm_code: ISA
  chapter_number: 59
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'And we have turned judgment back, and righteousness has departed afar
    off: for truth is consumed in their ways, and they could not pass by a straight
    path .'
- book_title: Brenton Septuagint Translation Esaias 59
  book_usfm_code: ISA
  chapter_number: 59
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: And truth has been taken away, and they have turned aside their mind
    from understanding.
- book_title: Brenton Septuagint Translation Esaias 59
  book_usfm_code: ISA
  chapter_number: 59
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'And he looked, and there was no man, and he observed, and there was
    none to help: so he defended them with his arm, and stablished them with his mercy.'
- book_title: Brenton Septuagint Translation Esaias 59
  book_usfm_code: ISA
  chapter_number: 59
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And he put on righteousness as a breast-plate, and placed the helmet
    of salvation on his head; and he clothed himself with the garment of vengeance,
    and with his cloak,
- book_title: Brenton Septuagint Translation Esaias 59
  book_usfm_code: ISA
  chapter_number: 59
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: as one about to render a recompence, even reproach to his adversaries.
- book_title: Brenton Septuagint Translation Esaias 59
  book_usfm_code: ISA
  chapter_number: 59
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: 'So shall they of the west fear the name of the Lord, and they that
    come from the rising of the sun his glorious name: for the wrath of the Lord shall
    come as a mighty river, it shall come with fury.'
- book_title: Brenton Septuagint Translation Esaias 59
  book_usfm_code: ISA
  chapter_number: 59
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: And the deliverer shall come for Sion's sake, and shall turn away ungodliness
    from Jacob.
- book_title: Brenton Septuagint Translation Esaias 59
  book_usfm_code: ISA
  chapter_number: 59
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: And this shall be my covenant with them, said the Lord; My Spirit which
    is upon thee, and the words which I have put in thy mouth, shall never fail from
    thy mouth, nor from the mouth of thy seed, for the Lord has spoken it, henceforth
    and for ever.
