- book: Brenton Septuagint Translation Maccabees II 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'It is also found in the records, that Jeremy the prophet commanded them that
    were carried away to take of the fire, as it hath been signified:'
  usfm_code: 2MA
  verse: '1'
- book: Brenton Septuagint Translation Maccabees II 2
  chapter: 2
  iso-639-2_language_code: eng
  text: and how that the prophet, having given them the law, charged them not to forget
    the commandments of the Lord, and that they should not err in their minds, when
    they see images of silver and gold, with their ornaments.
  usfm_code: 2MA
  verse: '2'
- book: Brenton Septuagint Translation Maccabees II 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And with other such speeches exhorted he them, that the law should not depart
    from their hearts.
  usfm_code: 2MA
  verse: '3'
- book: Brenton Septuagint Translation Maccabees II 2
  chapter: 2
  iso-639-2_language_code: eng
  text: It was also contained in the same writing, that the prophet, being warned
    of God, commanded the tabernacle and the ark to go with him, as he went forth
    into the mountain, where Moses climbed up, and saw the heritage of God.
  usfm_code: 2MA
  verse: '4'
- book: Brenton Septuagint Translation Maccabees II 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And when Jeremy came thither, he found an hollow cave, wherein he laid the
    tabernacle, and the ark, and the altar of incense, and so stopped the door.
  usfm_code: 2MA
  verse: '5'
- book: Brenton Septuagint Translation Maccabees II 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And some of those that followed him came to mark the way, but they could not
    find it.
  usfm_code: 2MA
  verse: '6'
- book: Brenton Septuagint Translation Maccabees II 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Which when Jeremy perceived, he blamed them, saying, As for that place, it
    shall be unknown until the time that God gather his people again together, and
    receive them unto mercy.
  usfm_code: 2MA
  verse: '7'
- book: Brenton Septuagint Translation Maccabees II 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Then shall the Lord shew them these things, and the glory of the Lord shall
    appear, and the cloud also, as it was shewed under Moses, and as when Solomon
    desired that the place might be honourably sanctified.
  usfm_code: 2MA
  verse: '8'
- book: Brenton Septuagint Translation Maccabees II 2
  chapter: 2
  iso-639-2_language_code: eng
  text: It was also declared, that he being wise offered the sacrifice of dedication,
    and of the finishing of the temple.
  usfm_code: 2MA
  verse: '9'
- book: Brenton Septuagint Translation Maccabees II 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'And as when Moses prayed unto the Lord, the fire came down from heaven, and
    consumed the sacrifices: even so prayed Solomon also, and the fire came down from
    heaven, and consumed the burnt offerings.'
  usfm_code: 2MA
  verse: '10'
- book: Brenton Septuagint Translation Maccabees II 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And Moses said, Because the sin offering was not to be eaten, it was consumed.
  usfm_code: 2MA
  verse: '11'
- book: Brenton Septuagint Translation Maccabees II 2
  chapter: 2
  iso-639-2_language_code: eng
  text: So Solomon kept those eight days.
  usfm_code: 2MA
  verse: '12'
- book: Brenton Septuagint Translation Maccabees II 2
  chapter: 2
  iso-639-2_language_code: eng
  text: The same things also were reported in the writings and commentaries of Neemias;
    and how he founding a library gathered together the acts of the kings, and the
    prophets, and of David, and the epistles of the kings concerning the holy gifts.
  usfm_code: 2MA
  verse: '13'
- book: Brenton Septuagint Translation Maccabees II 2
  chapter: 2
  iso-639-2_language_code: eng
  text: In like manner also Judas gathered together all those things that were lost
    by reason of the war we had, and they remain with us.
  usfm_code: 2MA
  verse: '14'
- book: Brenton Septuagint Translation Maccabees II 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Wherefore if ye have need thereof, send some to fetch them unto you.
  usfm_code: 2MA
  verse: '15'
- book: Brenton Septuagint Translation Maccabees II 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Whereas we then are about to celebrate the purification, we have written unto
    you, and ye shall do well, if ye keep the same days.
  usfm_code: 2MA
  verse: '16'
- book: Brenton Septuagint Translation Maccabees II 2
  chapter: 2
  iso-639-2_language_code: eng
  text: We hope also, that the God, that delivered all his people, and gave them all
    an heritage, and the kingdom, and the priesthood, and the sanctuary,
  usfm_code: 2MA
  verse: '17'
- book: Brenton Septuagint Translation Maccabees II 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'as he promised in the law, will shortly have mercy upon us, and gather us
    together out of every land under heaven into the holy place: for he hath delivered
    us out of great troubles, and hath purified the place.'
  usfm_code: 2MA
  verse: '18'
- book: Brenton Septuagint Translation Maccabees II 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Now as concerning Judas Maccabeus, and his brethren, and the purification
    of the great temple, and the dedication of the altar,
  usfm_code: 2MA
  verse: '19'
- book: Brenton Septuagint Translation Maccabees II 2
  chapter: 2
  iso-639-2_language_code: eng
  text: and the wars against Antiochus Epiphanes, and Eupator his son,
  usfm_code: 2MA
  verse: '20'
- book: Brenton Septuagint Translation Maccabees II 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'and the manifest signs that came from heaven unto those that behaved themselves
    manfully to their honour for Judaism: so that, being but a few, they overcame
    the whole country, and chased barbarous multitudes,'
  usfm_code: 2MA
  verse: '21'
- book: Brenton Septuagint Translation Maccabees II 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'and recovered again the temple renowned all the world over, and freed the
    city, and upheld the laws which were going down, the Lord being gracious unto
    them with all favour:'
  usfm_code: 2MA
  verse: '22'
- book: Brenton Septuagint Translation Maccabees II 2
  chapter: 2
  iso-639-2_language_code: eng
  text: all these things, I say , being declared by Jason of Cyrene in five books,
    we will assay to abridge in one volume.
  usfm_code: 2MA
  verse: '23'
- book: Brenton Septuagint Translation Maccabees II 2
  chapter: 2
  iso-639-2_language_code: eng
  text: For considering the infinite number, and the difficulty which they find that
    desire to look into the narrations of the story, for the variety of the matter,
  usfm_code: 2MA
  verse: '24'
- book: Brenton Septuagint Translation Maccabees II 2
  chapter: 2
  iso-639-2_language_code: eng
  text: we have been careful, that they that will read may have delight, and that
    they that are desirous to commit to memory might have ease, and that all into
    whose hands it comes might have profit.
  usfm_code: 2MA
  verse: '25'
- book: Brenton Septuagint Translation Maccabees II 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Therefore to us, that have taken upon us this painful labour of abridging,
    it was not easy, but a matter of sweat and watching;
  usfm_code: 2MA
  verse: '26'
- book: Brenton Septuagint Translation Maccabees II 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'even as it is no ease unto him that prepareth a banquet, and seeketh the
    benefit of others: yet for the pleasuring of many we will undertake gladly this
    great pains;'
  usfm_code: 2MA
  verse: '27'
- book: Brenton Septuagint Translation Maccabees II 2
  chapter: 2
  iso-639-2_language_code: eng
  text: leaving to the author the exact handling of every particular, and labouring
    to follow the rules of an abridgement.
  usfm_code: 2MA
  verse: '28'
- book: Brenton Septuagint Translation Maccabees II 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'For as the master builder of a new house must care for the whole building:
    but he that undertaketh to set it out, and paint it, must seek out fit things
    for the adorning thereof: even so I think it is with us.'
  usfm_code: 2MA
  verse: '29'
- book: Brenton Septuagint Translation Maccabees II 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'To stand upon every point, and go over things at large, and to be curious
    in particulars, belongeth to the first author of the story:'
  usfm_code: 2MA
  verse: '30'
- book: Brenton Septuagint Translation Maccabees II 2
  chapter: 2
  iso-639-2_language_code: eng
  text: but to use brevity, and avoid much labouring of the work, is to be granted
    to him that will make an abridgement.
  usfm_code: 2MA
  verse: '31'
- book: Brenton Septuagint Translation Maccabees II 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'Here then will we begin the story: only adding thus much to that which hath
    been said, that it is a foolish thing to make a long prologue, and to be short
    in the story itself.'
  usfm_code: 2MA
  verse: '32'
