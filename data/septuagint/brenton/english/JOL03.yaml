- book_title: Brenton Septuagint Translation Joel 3
  book_usfm_code: JOL
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And it shall come to pass afterward, that I will pour out of my Spirit
    upon all flesh; and your sons and your daughters shall prophesy, and your old
    men shall dream dreams, and your young men shall see visions.
- book_title: Brenton Septuagint Translation Joel 3
  book_usfm_code: JOL
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: And on my servants and on my handmaids in those days will I pour out
    of my Spirit.
- book_title: Brenton Septuagint Translation Joel 3
  book_usfm_code: JOL
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And I will shew wonders in heaven, and upon the earth, blood, and fire,
    and vapour of smoke.
- book_title: Brenton Septuagint Translation Joel 3
  book_usfm_code: JOL
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: The sun shall be turned into darkness, and the moon into blood, before
    the great and glorious day of the Lord come.
- book_title: Brenton Septuagint Translation Joel 3
  book_usfm_code: JOL
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'And it shall come to pass that whosoever shall call on the name of
