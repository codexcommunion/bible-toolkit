- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: A dry morsel with gladness is better than a house full of sacrifices
    along with conflict
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: A wise servant shall rule over foolish sons, and he will divide the
    inheritance among brothers
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Just as silver is tested by fire, and gold is tested in the furnace,
    so also does the Lord test hearts
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: The evil obey an unjust tongue. And the false are submissive to lying
    lips
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Whoever despises the poor rebukes his Maker. And whoever rejoices in
    the ruin of another will not go unpunished
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Sons of sons are the crown of old age. And the glory of sons is their
    fathers
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Well-chosen words are not fitting for the foolish, nor are lying lips
    fitting for a leader
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: The expectation of those who stand ready is a most pleasing jewel. Whichever
    way he turns himself, he understands prudently
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Whoever conceals an offense seeks friendships. Whoever repeats the words
    of another separates allies
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: A correction benefits more with a wise man, than a hundred stripes with
    a fool
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: The evil one continually seeks conflicts. But a cruel Angel shall be
    sent against him
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: It is more expedient to meet a bear robbed of her young, than the foolish
    trusting in his own folly
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Whoever repays evil for good, evil shall not withdraw from his house
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Whoever releases the water is the head of the conflict. And just before
    he suffers contempt, he abandons judgment
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Those who justify the impious, and those who condemn the just, both
    are abominable with God
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: What does it profit the foolish to have riches, when he is not able
    to buy wisdom? Whoever makes his house high seeks ruin. And whoever shuns learning
    shall fall into evils
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Whoever is a friend loves at all times. And a brother is proved by distress
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: A foolish man will clap his hands, when he makes a pledge for his friend
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Whoever dwells on discord loves disputes. And whoever exalts his door
    seeks ruin
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Whoever is of a perverse heart shall not find good. And whoever turns
    his tongue shall fall into evil
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: A foolish one is born into his own disgrace. But his father will not
    rejoice in one who is senseless
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: A joyful soul makes a lifetime flourish. A gloomy spirit dries out the
    bones
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: The impious receives gifts from the bosom, so that he may pervert the
    paths of judgment
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: Prudence shines from the face of the wise. The eyes of the foolish are
    on the ends of the earth
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: A foolish son is the anger of the father and the grief of the mother
    who conceived him
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: It is not good to inflict damage on the just, nor to strike the leader
    who judges uprightly
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: Whoever moderates his words is learned and prudent. And a man of learning
    has a precious spirit
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: If he would remain silent, even the foolish would be considered wise,
    and if he closes his lips, intelligent
