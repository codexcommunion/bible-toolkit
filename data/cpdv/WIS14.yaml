- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Again, another, thinking to sail, and beginning to make his voyage through
    the raging waves, calls upon a piece of wood more fragile than the wood that carries
    him.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: For this is what desire has contrived to be acquired, and the craftsman
    has formed its understanding.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: But your providence, O Father, governs, because you have provided for
    both a way in the sea and a very reliable path among the waves,
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: revealing that you are able to save out of all things, even if someone
    were to go to sea without skill.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: But, so that the works of your wisdom might not be empty, therefore,
    men trust their souls even to a little piece of wood, and, crossing over the sea
    by raft, they are set free.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: But, from the beginning, when the proud giants were perishing, the hope
    of the world, fleeing by boat, gave back to future ages a seed of birth, which
    was governed by your hand.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: For blessed is the wood through which justice is made.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: 'But, through the hand that makes the idol, both it, and he who made
    it, is accursed:  he, indeed, because it has been served by him, and it, because,
    though it is fragile, it is called ‘god.’'
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: But the impious and his impiety are similarly offensive to God.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: For that which is made, together with him who made it, will suffer torments.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Because of this, and according to the idolatries of the nations, there
    will be no refuge, for the things created by God have been made into hatred, and
    into a temptation to the souls of men, and into a snare for the feet of the foolish.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: For the beginning of fornication is the search for idols, and from their
    invention comes corruption of life.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: For they neither existed from the beginning, nor will they exist forever.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: For by the great emptiness of men they came into the world, and therefore
    their end is soon discovered.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: For a father, embittered with the suffering of grief, made an image
    of his son, who had been suddenly taken away from him, and then, he who had died
    as a man, now begins to be worshiped as if a god, and so rites and sacrifices
    are established among his servants.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Then, in the course of time, iniquity gains strength within this erroneous
    custom, so that this error has been observed as if it were a law, and this figment
    has been worshiped at the command of tyrants.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And those, whom men could not openly honor because they were far off,
    a likeness of them was carried from far off, and from it they made a similar image
    of the king that they wanted to honor, so that, by their solicitude, they might
    worship he who was absent, just as if he were present.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Yet, it passes into their care, and those whom they did not know, they
    love because of the excellence of the artist.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: For he, wishing to please the one who hired him, embellished his art,
    so as to fashion a better likeness.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: But the multitude of men, brought together by the beauty of the work,
    now considered him to be a god, whom they had formerly honored as a man.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: 'And this was the deception of human life:  that men, serving either
    their own inclination or their kings, assigned the unutterable name to stones
    and wood.'
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: And it was not enough for them to go astray concerning the knowledge
    of God, but also, while living in a great war of ignorance, they call so many
    and such great evils ‘peace.’
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: For either they sacrifice their own sons, or they make dark sacrifices,
    or they hold vigils full of madness,
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: so that now they neither protect life, nor preserve a clean marriage,
    but one kills another through envy, or grieves him by adultery.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: 'And all things are mixed together:  blood, murder, theft and fraud,
    corruption and infidelity, disturbances and perjury, disorder within good things,'
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: forgetfulness of God, pollution of souls, alteration of procreation,
    inconstancy of marriage, unnatural adultery and homosexuality.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: For the worship of unspeakable idols is the cause, and the beginning
    and the end, of all evil.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: For they either act with madness while happy, or they insistently speak
    wild lies, or they live unjustly, or they are quick to commit perjury.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: For, while they trust in idols, which are without a soul, vowing evil,
    they hope not to be harmed themselves.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: Therefore, from both sides it will fittingly happen, because they have
    thought evil of God, paying attention to idols, and because they have sworn unjustly,
    in guile despising justice.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: For swearing is not virtue, but sinning always comes around to a punishment
    according to the transgression of the unjust.
