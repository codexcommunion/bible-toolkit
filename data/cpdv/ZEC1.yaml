  book_usfm_code: ZEC
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: And the man that stood among the myrtle trees answered and said, â€œThese
    are they, whom the Lord has sent in order to walk through the earth.
