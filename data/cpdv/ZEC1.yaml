  book_usfm_code: ZEC
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And those who stood among the myrtle trees answered the angel of the
    Lord, and they said, â€œWe have walked through the earth, and behold, all the
    earth is inhabited and is at rest.
- book_title: Zechariah
  book_usfm_code: ZEC
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And the angel of the Lord answered and said, â€œLord of hosts, how long
    will you not have mercy on Jerusalem and on the cities of Judah, with which you
    have been angry? This is now the seventieth year.
- book_title: Zechariah
  book_usfm_code: ZEC
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And the Lord answered the angel, who had been speaking with me, good
    words, consoling words
- book_title: Zechariah
  book_usfm_code: ZEC
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: 'And the angel, who was speaking with me, said to me: Cry out, saying:
    Thus says the Lord of hosts: I have been zealous for Jerusalem and for Zion with
    a great zeal'
- book_title: Zechariah
  book_usfm_code: ZEC
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And, with a great anger, I am angry with the wealthy nations. Though
    I had been angry a little, truly they advanced further in evil
- book_title: Zechariah
  book_usfm_code: ZEC
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: 'Because of this, thus says the Lord: I will be turned back, towards
    Jerusalem, with mercies; and my house will be built upon this, says the Lord of
    hosts. And the building line will be extended over Jerusalem'
- book_title: Zechariah
  book_usfm_code: ZEC
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: 'Until then, cry out saying: Thus says the Lord of hosts: Until then,
    my cities will flow with good things, and, until then, the Lord will comfort Zion,
    and, until then, he will single out Jerusalem'
