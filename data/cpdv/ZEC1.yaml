  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: In the eighth month, in the second year of king Darius, the word of
    the Lord came to Zechariah the son of Berechiah, the son of Iddo, the prophet,
    saying
- book_title: Zechariah
  book_usfm_code: ZEC
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: The Lord has become angry over the resentful anger of your fathers
- book_title: Zechariah
  book_usfm_code: ZEC
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: 'And you shall say to them: Thus says the Lord of hosts: Turn to me,
    says the Lord of hosts, and I will turn to you, says the Lord of hosts'
- book_title: Zechariah
  book_usfm_code: ZEC
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: 'Do not be like your fathers, to whom the former prophets cried out,
    saying: Thus says the Lord of hosts: Turn from your evil ways and from your wicked
    thoughts. But they did not heed, and neither did they pay attention to me, says
    the Lord'
- book_title: Zechariah
  book_usfm_code: ZEC
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Your fathers, where are they? And will the prophets live unceasingly
- book_title: Zechariah
  book_usfm_code: ZEC
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: 'Yet truly my words and my lawfulness, which I entrusted to my servants
    the prophets, were indeed comprehended by your fathers, and so they were converted,
    and they said: Just as the Lord of hosts decided to do to us, according to our
    ways and according to our inventions, so has he done to us'
- book_title: Zechariah
  book_usfm_code: ZEC
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: On the twenty-fourth day of the eleventh month, which is called Shevat,
    in the second year of Darius, the word of the Lord came to Zechariah the son of
    Berechiah, the son of Iddo, the prophet, saying
- book_title: Zechariah
  book_usfm_code: ZEC
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: 'I saw by night, and behold, a man riding on a red horse, and he stood
    among the myrtle trees, which were in the chasm. And behind him were horses: red,
    speckled, and white'
- book_title: Zechariah
  book_usfm_code: ZEC
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: "And I said, â€œWhat are these, my lord?â€\x9D And the angel, who was\
    \ speaking with me, said to me, â€œI will reveal to you what these are."
