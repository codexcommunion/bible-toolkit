- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: So then, what shall we say that Abraham had achieved, who is our father
    according to the flesh?
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: For if Abraham was justified by works, he would have glory, but not
    with God.
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: For what does Scripture say? “Abram believed God, and it was reputed
    to him unto justice.”
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: But for he who works, wages are not accounted according to grace, but
    according to debt.
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Yet truly, for he who does not work, but who believes in him who justifies
    the impious, his faith is reputed unto justice, according to the purpose of the
    grace of God.
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: 'Similarly, David also declares the blessedness of a man, to whom God
    brings justice without works:'
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: “Blessed are they whose iniquities have been forgiven and whose sins
    have been covered.
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Blessed is the man to whom the Lord has not imputed sin.”
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Does this blessedness, then, remain only in the circumcised, or is it
    even in the uncircumcised? For we say that faith was reputed to Abraham unto justice.
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: But then how was it reputed? In circumcision or in uncircumcision? Not
    in circumcision, but in uncircumcision.
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: For he received the sign of circumcision as a symbol of the justice
    of that faith which exists apart from circumcision, so that he might be the father
    of all those who believe while uncircumcised, so that it might also be reputed
    to them unto justice,
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: and he might be the father of circumcision, not only for those who are
    of circumcision, but even for those who follow the footsteps of that faith which
    is in the uncircumcision of our father Abraham.
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: For the Promise to Abraham, and to his posterity, that he would inherit
    the world, was not through the law, but through the justice of faith.
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: For if those who are of the law are the heirs, then faith becomes empty
    and the Promise is abolished.
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: For the law works unto wrath. And where there is no law, there is no
    law-breaking.
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Because of this, it is from faith according to grace that the Promise
    is ensured for all posterity, not only for those who are of the law, but also
    for those who are of the faith of Abraham, who is the father of us all before
    God,
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: 'in whom he believed, who revives the dead and who calls those things
    that do not exist into existence. For it is written: “I have established you as
    the father of many nations.”'
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: 'And he believed, with a hope beyond hope, so that he might become the
    father of many nations, according to what was said to him: “So shall your posterity
    be.”'
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: And he was not weakened in faith, nor did he consider his own body to
    be dead (though he was then almost one hundred years old), nor the womb of Sarah
    to be dead.
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: And then, in the Promise of God, he did not hesitate out of distrust,
    but instead he was strengthened in faith, giving glory to God,
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: knowing most fully that whatever God has promised, he is also able to
    accomplish.
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: And for this reason, it was reputed to him unto justice.
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: Now this has been written, that it was reputed to him unto justice,
    not only for his sake,
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: but also for our sake. For the same shall be reputed to us, if we believe
    in him who raised up our Lord Jesus Christ from the dead,
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: who was handed over because of our offenses, and who rose again for
    our justification.
