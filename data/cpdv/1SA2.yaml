- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: “My heart exults in the Lord, and my horn is exalted in my God. My mouth
    is enlarged over my enemies. For I have rejoiced in your salvation.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Nothing is holy as the Lord is holy. For there is no other beside you.
    And nothing is strong as our God is strong.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Do not continue speaking of great things, boasting. Let what is old
    depart from your mouth. For the Lord is the God of knowledge, and thoughts are
    prepared for him.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: The bow of the powerful has been overwhelmed, and the weak have been
    girded with strength.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Those who before were filled, have hired themselves out for bread. And
    the starving have been filled, so that the barren have given birth to many. But
    she who had borne many sons has become unable.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: The Lord brings death, and he gives life. He leads away to death, and
    he brings back again.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: The Lord impoverishes, and he enriches. He humbles, and he lifts up.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: He raises up the indigent from the dust, and he lifts up the poor from
    filth, so that they may sit with princes, and take hold of a throne of glory.
    For the hinges of the earth belong to the Lord, and he has placed the globe upon
    them.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: He will preserve the feet of his holy ones, and the impious will be
    silenced in darkness. For no man will prevail by his own strength.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: The adversaries of the Lord will dread him. And over them, he will thunder
    in the heavens. The Lord will judge the parts of the earth, and he will give dominion
    to his king, and he will lift up the horn of his Christ.”
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And Elkanah went away to Ramah, to his house. But the boy was a minister
    in the sight of the Lord, before the face of Eli, the priest.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: But the sons of Eli were sons of Belial, not knowing the Lord,
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: nor the priestly office for the people. And so, no matter who had immolated
    a victim, the servant of the priest would arrive, while the flesh was still cooking,
    and he would take a three-pronged hook in his hand,
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: and put it into the vessel, or into the cauldron, or into the cooking
    pot, or into the pan, and all that the hook lifted up, the priest took for himself.
    So they did to all of Israel who arrived at Shiloh.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: 'In addition, before they burned the fat, the servant of the priest
    would arrive, and he would say to the one who was immolating: “Give me the flesh,
    so that I may boil it for the priest. For I will not accept cooked meat from you,
    but raw.”'
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: 'And the one who was immolating would say to him, “First, allow the
    fat to be burned today, according to custom, and then take for yourself whatever
    your soul desires.” But in response, he would say to him: “By no means. For you
    will give it to me now, otherwise I will take it by force.”'
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Therefore, the sin of the servants was exceedingly great before the
    Lord. For they drew men away from the sacrifice of the Lord.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: But Samuel was ministering before the face of the Lord; he was a youth
    girded with a linen ephod.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: And his mother fashioned a little tunic for him, which she brought to
    him on the appointed days, ascending with her husband, so that he might immolate
    the solemn sacrifice.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: And Eli blessed Elkanah and his wife. And he said to him, “May the Lord
    repay to you offspring from this woman, on behalf of the loan that you offered
    to the Lord.” And they went away to their own place.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: Then the Lord visited Hannah, and she conceived and bore three sons
    and two daughters. And the youth Samuel was magnified with the Lord.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: Now Eli was very old, and he heard all that his sons were doing to all
    of Israel, and how they were sleeping with the women who were waiting at the door
    of the tabernacle.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: 'And he said to them: “Why are you doing these kinds of things, very
    wicked things, that I have heard from all the people?'
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: My sons, do not be willing. For it is no good report that I am hearing,
    so that you would cause the people of the Lord to transgress.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: If a man has sinned against a man, God may be able to be appeased over
    him. But if a man has sinned against the Lord, who will pray for him?” But they
    did not listen to the voice of their father, that the Lord was willing to kill
    them.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: But the youth Samuel advanced, and grew up, and he was pleasing to the
    Lord, as well as to men.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: 'Then a man of God went to Eli, and he said to him: “Thus says the Lord:
    Was I not revealed openly to the house of your father, when they were in Egypt
    in the house of Pharaoh?'
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: And I chose him out of all the tribes of Israel for myself as priest,
    so that he might ascend to my altar, and burn incense to me, and wear the ephod
    before me. And I gave to the house of your father all the sacrifices of the sons
    of Israel.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: Why have you kicked away my victims and my gifts, which I instructed
    to be offered in the temple? And why have you given more honor to your sons than
    to me, so that you eat the first-fruits of every sacrifice of my people Israel?
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: 'Because of this, the Lord God of Israel says: I have spoken clearly,
    so that your house, and the house of your father, may minister in my sight, even
    forever. But now the Lord says: May this be far from me. Instead, whoever will
    have glorified me, I will glorify him. But whoever despises me, they will be despised.'
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: Behold the days are arriving, when I will cut off your arm, and the
    arm of the house of your father, so that there will not be an old man in your
    house.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: And you will see your rival in the temple, amid all the prosperity of
    Israel. And there will not be an old man in your house for all days.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: Yet truly, I will not entirely take away a man of you from my altar,
    but such that your eyes may fail, and your soul may melt away, and a great part
    of your house may die out, as it pertains to the state of men.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: 'But this will be a sign to you, which will happen to your two sons,
    Hophni and Phinehas: on one day they both will die.'
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: And I will raise up for myself a faithful priest, who will act in accord
    with my heart and my soul. And I will build a faithful house for him. And he will
    walk before my Christ for all days.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: 'Then this will be in the future, that whoever will have remained of
    your house, he will approach so that he may pray on his behalf. And he will offer
    a coin of silver, and a twist of bread. And he will say: ‘Permit me, I beg you,
    one part of the priestly office, so that I may eat a mouthful of bread.’ ”'
