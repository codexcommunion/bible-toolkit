- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Now king Solomon was reigning over all of Israel.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: 'And these were the leaders that he had: Azariah, the son of Zadok,
    the priest;'
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Elihoreph and Ahijah, the sons of Shisha, the scribes; Jehoshaphat,
    the son of Ahilud, the keeper of records;
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Benaiah, the son of Jehoiada, over the army; and Zadok, and Abiathar,
    priests;
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Azariah, the son of Nathan, over those who were assisting the king;
    Zabud, the son of Nathan, the priest, the friend of the king;
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: and Ahishar, first ruler of the house; and Adoniram, the son of Abda,
    over the tribute.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And Solomon had twelve commanders over all of Israel, who offered yearly
    provisions for the king and his house. For each was ministering the necessities,
    by each month of the year.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: 'And these are their names: Benhur, on mount Ephraim;'
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Bendeker, in Makaz, and in Shaalbim, and in Beth-shemesh, and in Elon,
    and in Beth-hanan;
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: 'Benhesed, in Arubboth: his was Socoh and the entire land of Hepher;'
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Benabinadab, to whom was all of Naphath-Dor, who had Taphath, the daughter
    of Solomon, as wife;
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Baana, the son of Ahilud, who was reigning in Taanach, and Megiddo,
    and all of Bethshean, which is beside Zarethan and below Jezreel, from Bethshean
    as far as Abelmeholah, opposite Jokmeam;
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Bengeber, in Ramoth Gilead, who had the town of Jair, the son of Manasseh,
    in Gilead; the same was first in the entire region of Argob, which is in Bashan,
    sixty great cities with walls that had bronze bars;
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Ahinadab, the son of Iddo, who was first in Mahanaim;
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Ahimaaz, in Naphtali, and he also had Basemath, the daughter of Solomon,
    in marriage;
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Baana, the son of Hushai, in Asher and in Bealoth;
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Jehoshaphat, the son of Paruah, in Issachar;
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Shimei, the son of Ela, in Benjamin;
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Geber, the son of Uri, in the land of Gilead, in the land of Sihon,
    king of the Amorites, and of Og, king of Bashan, over all who were in that land.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: 'Judah and Israel were innumerable, like the sand of the sea in multitude:
    eating and drinking, and rejoicing.'
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: Now Solomon had, in his dominion, all the kingdoms, from the river to
    the land of the Philistines, even to the border of Egypt. And they offered gifts
    to him, and they served him all the days of his life.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: And the provisions of Solomon, for each day, were thirty cor of fine
    wheat flour, and sixty cor of meal,
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: ten fattened oxen, and twenty oxen from the pastures, and one hundred
    rams, aside from the venison of stags, roe deer, and gazelles, and fattened poultry.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: For he had obtained the entire region which was beyond the river, from
    Tiphsah as far as Gaza, and all the kings of those regions. And he had peace on
    every side all around.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: And so, Judah and Israel were living without any fear, each one under
    his own vine and under his own fig tree, from Dan as far as Beersheba, during
    all the days of Solomon.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: And Solomon had forty thousand stalls of chariot horses, and twelve
    thousand riding horses.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: And the above-stated commanders of the king nourished these. And they
    also offered the necessities for the table of king Solomon, with immense diligence,
    each in his time.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: Also, they brought barley and straw for the horses and beasts of burden,
    to the place where the king was, just as it was appointed to them.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: And God gave wisdom to Solomon, and an exceedingly great prudence, and
    a spacious heart, like the sand which is on the shore of the sea.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: And the wisdom of Solomon surpassed the wisdom of all the East, and
    of the Egyptians.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: 'And he was wiser than all men: wiser than Ethan, the Ezrahite, and
    Heman, and Calcol, and Darda, the sons of Mahol. And he was renowned in all the
    nations on every side.'
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: Solomon also spoke three thousand parables. And his verses were one
    thousand and five.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: And he discoursed about trees, from the cedar which is in Lebanon, to
    the hyssop which grows out from the wall. And he explained about beasts, and birds,
    and reptiles, and fish.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: And they came from all the peoples in order to hear the wisdom of Solomon,
    and from all the kings of the earth, who were hearing about his wisdom.
