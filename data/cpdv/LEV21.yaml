  book_usfm_code: LEV
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: if he has a bulging back or bleary eyes, or if he has a white spot in
    his eye, or a chronic scab, or a skin disease on his body, or a hernia
