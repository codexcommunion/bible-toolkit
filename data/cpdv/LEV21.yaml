  book_usfm_code: LEV
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Neither shall they shave their head or their beard, and they shall not
    make incisions in their flesh
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: They shall be holy to their God, and they shall not pollute his name.
    For they offer the incense of the Lord and the bread of their God, and because
    of this they shall be holy
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: They shall not take as a wife a promiscuous woman, or a prostitute,
    or her who has been repudiated by her husband. For they are consecrated to their
    God
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: 'and they offer the bread of the presence. Therefore, let them be holy,
    for I also am holy: the Lord, who sanctifies them'
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: If the daughter of a priest will have been taken into prostitution,
    and will have violated the name of her father, she shall be consumed by fire
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: 'The high priest, that is, the priest who is the greatest among his
    brothers, upon whose head the oil of anointing has been poured, and whose hands
    have been consecrated for the priesthood, and who has been vested with the holy
    vestments: he shall not expose his head; he shall not rend his vestments'
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And he shall not enter to any dead body whatsoever; likewise, not even
    by his father or mother shall he be contaminated
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Neither shall he exit from the holy places, lest he pollute the Sanctuary
    of the Lord. For the oil of the holy anointing of his God is upon him. I am the
    Lord
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: He shall take a virgin as his wife
