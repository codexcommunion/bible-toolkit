  book_usfm_code: LEV
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: except only by his blood-relatives and near-relatives, that is, by a
    father or mother, or by a son or daughter, or also a brother
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: or a virgin sister, who is not married to a husband
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: But not even by the leader of his people shall he be contaminated
