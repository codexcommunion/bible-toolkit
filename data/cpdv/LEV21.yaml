  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: 'The Lord also said to Moses: Speak to the priests, the sons of Aaron,
    and you shall say to them: Do not allow a priest to be contaminated by the death
    of his citizens'
