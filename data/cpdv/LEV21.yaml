  book_usfm_code: LEV
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: He shall not mingle the stock of his family with the common people of
    his nation. For I am the Lord, who sanctifies him
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: And the Lord spoke to Moses, saying
