  book_usfm_code: LEV
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: But a widow, or one who has been repudiated or defiled, or also a mistress,
    he shall not accept, but only a maiden from among his own people
