- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: And the word of the Lord came to me, saying
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: â€œSon of man, set your face toward the mountains of Israel, and you
    shall prophesy against them
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: 'and you shall say: O mountains of Israel, listen to the word of the
    Lord God! Thus says the Lord God to the mountains and hills and cliffs and valleys:
    Behold, I will lead over you the sword. And I will destroy your exalted places'
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And I will demolish your altars. And your graven images will be broken
    apart. And I will throw down your slain before your idols
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And I will lay the dead bodies of the sons of Israel before the face
    of your idols. And I will scatter your bones around your altars
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: In all of your habitations, the cities will be made desolate, and the
    exalted places will be torn down and scattered. And your altars will be broken
    and destroyed. And your idols will cease to exist. And your shrines will be crushed.
    And your works will be wiped away
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And the slain will fall in your midst. And you shall know that I am
    the Lord
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And I will leave among you those who will escape the sword among the
    Gentiles, when I will have dispersed you upon the earth
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And your liberated shall remember me among the nations to which they
    were led away as captives. For I have crushed their heart, which fornicated and
    withdrew from me, and their eyes, which fornicated after their idols. And they
    will be displeased with themselves over the evils that they have done by all their
    abominations
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: And they shall know that I, the Lord, have not spoken in vain, that
    I would do this evil to them.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: 'Thus says the Lord God: â€œStrike with your hand, and stomp with your
    foot, and say: â€˜Alas, to all the abominations of the evils of the house of Israel!â€™
    For they will fall by the sword, by famine, and by pestilence'
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Whoever is far away will die of pestilence. But whoever is near will
    fall by the sword. And whoever remains and is besieged will die by famine. And
    I will fulfill my indignation among them
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: 'And you shall know that I am the Lord, when your slain will be in the
    midst of your idols, all around your altars, on every exalted hill, and on the
    summits of all the mountains, and under every dense tree, and under every leafy
    oak: the places where they burned sweet-smelling incense to all their idols'
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: 'And I will extend my hand over them. And I will make the earth desolate
    and destitute: from the desert of Riblah to all their dwelling places. And they
    shall know that I am the Lord.'
