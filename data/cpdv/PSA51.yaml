- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Unto the end. The understanding of David.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: When Doeg the Edomite came and reported to Saul, David went to the house
    of Ahimelech.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Why do you glory in malice, you who are powerful in iniquity?
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: All day long your tongue thinks up injustice. Like a sharp razor, you
    have wrought deceit.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: You have loved malice above goodness, and iniquity more than speaking
    righteousness.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: You have loved all precipitous words, you deceitful tongue.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Because of this, God will destroy you in the end. He will pull you up,
    and he will remove you from your tabernacle and your root from the land of the
    living.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: 'The just will see and be afraid, and they will laugh over him, and
    say:'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: “Behold the man who did not set God as his helper. But he hoped in the
    multitude of his riches, and so he prevailed in his emptiness.”
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: But I, like a fruitful olive tree in the house of God, have hoped in
    the mercy of God unto eternity, and forever and ever.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: I will confess to you forever, because you have accomplished it. And
    I will wait on your name, for it is good in the sight of your saints.
