- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: “O Israel, if you would return, says the Lord, then be converted to
    me. If you remove your offense from before my face, then you will not be shaken.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And you will swear, ‘As the Lord lives,’ in truth and in judgment and
    in justice.” And the Gentiles will bless him, and they will praise him.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: 'For thus says the Lord to the men of Judah and of Jerusalem: “Break
    new ground, and do not choose to sow upon thorns.'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Be circumcised to the Lord, and take away the foreskins from your hearts,
    O men of Judah, O inhabitants of Jerusalem. Otherwise my indignation may burst
    forth and flare up like a fire. And then there will be no one who can extinguish
    it, because of the wickedness of your thoughts.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: 'Declare it in Judah, and make it known in Jerusalem! Speak out and
    sound the trumpet in the land! Cry out strongly and say: ‘Gather yourselves! And
    let us go forth to fortified cities!’'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Lift up a standard in Zion. Be strengthened! Do not choose to stand
    still. For I am bringing an evil from the north, with great destruction.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: The lion has ascended from his den, and the pillager of the nations
    has lifted himself up. He has gone forth from his place, so that he may set your
    land in desolation. Your cities will be laid waste, remaining without an inhabitant.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: 'Concerning this, wrap yourselves in haircloth, mourn and wail: ‘For
    the wrath of the fury of the Lord has not been turned away from us.’'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: 'And this shall be in that day, says the Lord: The heart of the king
    will perish, with the heart of the princes. And the priests will be stupefied,
    and the prophets will be in consternation.”'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: 'And I said: “Alas, alas, alas, O Lord God! Could it be that you have
    deceived this people and Jerusalem, saying: ‘Peace shall be yours,’ while, behold,
    the sword reaches even to the soul?”'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: '“In that time, it will be said to this people and to Jerusalem: ‘A
    burning wind is in the ways that are in the desert, along the way of the daughter
    of my people, but not to winnow and not to cleanse.’'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: A full spirit from these places will come to me. And now I will speak
    my judgments over them.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Behold, he will ascend like a cloud, and his chariot will ascend like
    a tempest. His horses are swifter than eagles. ‘Woe to us! For we are being devastated!’
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Wash your heart from malice, O Jerusalem, so that you may be saved.
    How long will harmful thoughts abide in you?
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: For there is a voice, of someone announcing from Dan, and he is making
    known the idol from mount Ephraim.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: 'Say to the nations: ‘Behold, it has been heard in Jerusalem! Guardians
    are coming from a far away land, to utter their voice against the cities of Judah.’'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: They have been stationed over her, like the guardians of fields, all
    around. For she has provoked me to wrath, says the Lord.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Your ways and your thoughts have brought these things upon you. This
    is your own wickedness. And it is bitter, because it has touched your heart.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: I am afflicted in my heart, in my heart. The senses of my heart have
    been stirred up within me. I will not remain silent. For my soul has heard the
    voice of the trumpet, the clamor of the battle.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Destruction upon destruction has been called forth. And the entire earth
    has been devastated. My tabernacles have been destroyed suddenly, and my tents
    in an instant.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: How long shall I watch those who are fleeing, and listen to the voice
    of the trumpet?
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: For my foolish people have not known me. They are foolish and mad sons.
    They are clever in doing evil, but they do not know how to do good.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: I gazed upon the earth, and behold, it was empty and brought to nothing.
    And I gazed upon the heavens, but there was no light in them.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: I watched the mountains, and behold, they trembled, and all the hills
    were shaken.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: I looked, and there was no man. And all the flying things of the air
    had gone away.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: I gazed, and behold, Carmel was a desert, and all its cities were destroyed
    before the face of the Lord, and before the face of the wrath of his fury.”
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: 'For thus says the Lord: “All the earth will be desolate, but I will
    not yet bring about its consummation.'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: The earth will mourn, and the heavens will lament from above. For I
    have spoken, I have decided, and I have not regretted. Neither will I be turned
    away from it.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: Before the voice of the horsemen and of those who send forth arrows,
    the entire city has fled. They have entered steep places, and they have ascended
    the cliffs. All of the cities have been abandoned, and no man lives within them.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: So then, when you have been devastated, what will you do? Though you
    will clothe yourself with scarlet, though you will adorn yourself with a gold
    necklace and tint your eyes with cosmetics, you will be dressing yourself up in
    vain. Your lovers have spurned you; they will be seeking your life.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: 'For I have heard a voice, like that of a woman giving birth, during
    the difficulties of labor. It is the voice of the daughter of Zion, dying, extending
    her hands: ‘Woe to me! For my soul is failing because of those who have been slain!’
    ”'
