- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '58'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Unto the end. May you not destroy. Of David, with the inscription of
    a title, when Saul sent and watched his house, in order to execute him
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '58'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Rescue me from my enemies, my God, and free me from those who rise up
    against me
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '58'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Rescue me from those who work iniquity, and save me from men of blood
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '58'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: For behold, they have seized my soul. The strong have rushed upon me
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '58'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And it is neither my iniquity, nor my sin, O Lord. I have run and gone
    directly, without iniquity
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '58'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: 'Rise up to meet me, and see: even you, O Lord, the God of hosts, the
    God of Israel. Reach out to visit all nations. Do not take pity on all those who
    work iniquity'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '58'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: They will return toward evening, and they will suffer hunger like dogs,
    and they will wander around the city
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '58'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: 'Behold, they will speak with their mouth, and a sword is in their lips:
    â€œFor who has heard us?'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '58'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And you, O Lord, will laugh at them. You will lead all the Gentiles
    to nothing
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '58'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: I will guard my strength toward you, for you are God, my supporter
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '58'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: My God, his mercy will precede me
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '58'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: God will oversee my enemies for me. Do not slay them, lest at times
    my people may forget them. Scatter them by your virtue. And depose them, O Lord,
    my protector
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '58'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: by the offense of their mouth and by the speech of their lips. And may
    they be caught in their arrogance. And, for their cursing and lying, they will
    be made know
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '58'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: at the consummation, in the fury of the consummation, and so they will
    be no more. And they will know that God will rule over Jacob, even to the ends
    of the earth
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '58'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: They will return toward evening, and they will suffer hunger like dogs,
    and they will wander around the city
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '58'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: They will be dispersed in order to gnaw, and truly, when they will not
    have been satisfied, they will murmur
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '58'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: But I will sing your strength, and I will extol your mercy, in the morning.
    For you have been my supporter and my refuge in the day of my tribulation
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '58'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: To you, my helper, I will sing psalms. For you are God, my supporter.
    My God is my mercy
