- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Now it happened that, while Apollo was at Corinth, Paul, after he had
    journeyed through the upper regions, arrived at Ephesus. And he met with certain
    disciples.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And he said to them, “After believing, have you received the Holy Spirit?”
    But they said to him, “We have not even heard that there is a Holy Spirit.”
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Yet truly, he said, “Then with what have you been baptized?” And they
    said, “With the baptism of John.”
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: 'Then Paul said: “John baptized the people with the baptism of repentance,
    saying that they should believe in the One who is to come after him, that is,
    in Jesus.”'
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Upon hearing these things, they were baptized in the name of the Lord
    Jesus.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And when Paul had imposed his hands on them, the Holy Spirit came over
    them. And they were speaking in tongues and prophesying.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Now the men were about twelve in all.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Then, upon entering the synagogue, he was speaking faithfully for three
    months, disputing and persuading them about the kingdom of God.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: But when certain ones became hardened and would not believe, cursing
    the Way of the Lord in the presence of the multitude, Paul, withdrawing from them,
    separated the disciples, disputing daily in a certain school of Tyrannus.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Now this was done throughout two years, so that all who were living
    in Asia listened to the Word of the Lord, both Jews and Gentiles.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And God was accomplishing powerful and uncommon miracles by the hand
    of Paul,
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: so much so that even when small cloths and wrappings were brought from
    his body to the sick, the illnesses withdrew from them and the wicked spirits
    departed.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Then, even some of the traveling Jewish exorcists had attempted to invoke
    the name of the Lord Jesus over those who had evil spirits, saying, “I bind you
    by oath through Jesus, whom Paul preaches.”
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: And there were certain Jews, the seven sons of Sceva, leaders among
    the priests, who were acting in this way.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: 'But a wicked spirit responded by saying to them: “Jesus I know, and
    Paul I know. But who are you?”'
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: And the man, in whom there was a wicked spirit, leaping at them and
    getting the better of them both, prevailed against them, so that they fled from
    that house, naked and wounded.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And so, this became known to all the Jews and Gentiles who were living
    at Ephesus. And a fear fell over them all. And the name of the Lord Jesus was
    magnified.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: And many believers were arriving, confessing, and announcing their deeds.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Then many of those who had followed odd sects brought together their
    books, and they burned them in the sight of all. And after determining the value
    of these, they found the price to be fifty thousand denarii.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: In this way, the Word of God was increasing strongly and was being confirmed.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: Then, when these things were completed, Paul decided in the Spirit,
    after crossing through Macedonia and Achaia, to go to Jerusalem, saying, “Then,
    after I have been there, it is necessary for me to see Rome also.”
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: But sending two of those who were ministering to him, Timothy and Erastus,
    into Macedonia, he himself remained for a time in Asia.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: Now at that time, there occurred no small disturbance concerning the
    Way of the Lord.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: For a certain man named Demetrius, a silversmith making silver shrines
    for Diana, was providing no small profit to craftsmen.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: 'And calling them together, with those who were employed in the same
    way, he said: “Men, you know that our income is from this craft.'
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: And you are seeing and hearing that this man Paul, by persuasion, has
    turned away a great multitude, not only from Ephesus, but from nearly all of Asia,
    saying, ‘These things are not gods which have been made by hands.’
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: Thus, not only is this, our occupation, in danger of being brought into
    repudiation, but also the temple of the great Diana will be reputed as nothing!
    Then even her majesty, whom all of Asia and the world worships, will begin to
    be destroyed.”
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: Upon hearing this, they were filled with anger, and they cried out,
    saying, “Great is Diana of the Ephesians!”
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: And the city was filled with confusion. And having seized Gaius and
    Aristarchus of Macedonia, companions of Paul, they rushed violently, with one
    accord, into the amphitheater.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: Then, when Paul wanted to enter to the people, the disciples would not
    permit him.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: And some of the leaders from Asia, who were his friends, also sent to
    him, requesting that he not present himself in the amphitheater.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: But others were crying out various things. For the assembly was in confusion,
    and most did not know the reason they had been called together.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: So they dragged Alexander from the crowd, while the Jews were propelling
    him forward. And Alexander, gesturing with his hand for silence, wanted to give
    the people an explanation.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: But as soon as they realized him to be a Jew, all with one voice, for
    about two hours, were crying out, “Great is Diana of the Ephesians!”
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: 'And when the scribe had calmed the crowds, he said: “Men of Ephesus,
    now what man is there who does not know that the city of the Ephesians is in the
    service of the great Diana and of the offspring of Jupiter?'
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: Therefore, since these things are not able to be contradicted, it is
    necessary for you to be calm and to do nothing rash.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: For you have brought forward these men, who are neither sacrilegious
    nor blasphemers against your goddess.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: But if Demetrius and the craftsmen who are with him have a case against
    anyone, they can convene in the courts, and there are proconsuls. Let them accuse
    one another.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '39'
  verse_text: But if you would inquire about other things, this can be decided in
    a lawful assembly.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '40'
  verse_text: For now we are in peril of being convicted of sedition over today’s
    events, since there is no one guilty (against whom we are able to provide evidence)
    in this gathering.” And when he had said this, he dismissed the assembly.
