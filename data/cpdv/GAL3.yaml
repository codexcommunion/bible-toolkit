- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: O senseless Galatians, who has so fascinated you that you would not
    obey the truth, even though Jesus Christ has been presented before your eyes,
    crucified among you?
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: 'I wish to know only this from you: Did you receive the Spirit by the
    works of the law, or by the hearing of faith?'
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Are you so foolish that, though you began with the Spirit, you would
    now end with the flesh?
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Have you been suffering so much without a reason? If so, then it is
    in vain.
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Therefore, does he who distributes the Spirit to you, and who works
    miracles among you, act by the works of the law, or by the hearing of the faith?
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: 'It is just as it was written: “Abraham believed God, and it was reputed
    to him unto justice.”'
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Therefore, know that those who are of faith, these are the sons of Abraham.
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: 'Thus Scripture, foreseeing that God would justify the Gentiles by faith,
    foretold to Abraham: “All nations shall be blessed in you.”'
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And so, those who are of faith shall be blessed with faithful Abraham.
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: 'For as many as are of the works of the law are under a curse. For it
    has been written: “Cursed is everyone who does not continue in all the things
    that have been written in the book of the Law, so as to do them.”'
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: 'And, since in the law no one is justified with God, this is manifest:
    “For the just man lives by faith.”'
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: But the law is not of faith; instead, “he who does these things shall
    live by them.”
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: 'Christ has redeemed us from the curse of the law, since he became a
    curse for us. For it is written: “Cursed is anyone who hangs from a tree.”'
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: This was so that the blessing of Abraham might reach the Gentiles through
    Christ Jesus, in order that we might receive the promise of the Spirit through
    faith.
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Brothers (I speak according to man), if a man’s testament has been confirmed,
    no one would reject it or add to it.
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: The promises were made to Abraham and to his offspring. He did not say,
    “and to descendants,” as if to many, but instead, as if to one, he said, “and
    to your offspring,” who is Christ.
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: 'But I say this: the testament confirmed by God, which, after four hundred
    and thirty years became the Law, does not nullify, so as to make the promise empty.'
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: For if the inheritance is of the law, then it is no longer of the promise.
    But God bestowed it to Abraham through the promise.
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Why, then, was there a law? It was established because of transgressions,
    until the offspring would arrive, to whom he made the promise, ordained by Angels
    through the hand of a mediator.
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Now a mediator is not of one, yet God is one.
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: So then, was the law contrary to the promises of God? Let it not be
    so! For if a law had been given, which was able to give life, truly justice would
    be of the law.
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: But Scripture has enclosed everything under sin, so that the promise,
    by the faith of Jesus Christ, might be given to those who believe.
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: But before the faith arrived, we were preserved by being enclosed under
    the law, unto that faith which was to be revealed.
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: And so the law was our guardian in Christ, in order that we might be
    justified by faith.
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: But now that faith has arrived, we are no longer under a guardian.
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: For you are all sons of God, through the faith which is in Christ Jesus.
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: For as many of you as have been baptized in Christ have become clothed
    with Christ.
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: There is neither Jew nor Greek; there is neither servant nor free; there
    is neither male nor female. For you are all one in Christ Jesus.
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: And if you are Christ’s, then are you the offspring of Abraham, heirs
    according to the promise.
