  book_usfm_code: EZK
  chapter_number: '45'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: And he shall offer the sacrifice of an ephah for each calf, and an ephah
    for each ram, and a hin of oil for every ephah
