  book_usfm_code: EZK
  chapter_number: '45'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Now twenty-five thousand in length, and ten thousand in width shall
    be for the Levites, who minister in the house. They shall possess twenty storerooms
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '45'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And you shall appoint a possession in the city of five thousand in width,
    and twenty-five thousand in length, in accord with the separation of the sanctuary,
    for the entire house of Israel
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '45'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Appoint the same for the prince, on one side and on the other, in the
    separation of the sanctuary, and in the possession of the city, opposite the face
    of the separation of the sanctuary, and opposite the face of the possession of
    the city, from the side of the sea even to the sea, and from the side of the east
    even to the east. And the length shall be just as in each part, from the western
    border even to the eastern border
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '45'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: A portion of the land in Israel shall be for him. And the princes shall
    no longer plunder my people. Instead, they shall give the land to the house of
    Israel according to their tribes
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '45'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: 'Thus says the Lord God: Let this be sufficient for you, O princes of
    Israel! Cease from iniquity and robberies, and execute judgment and justice. Separate
    your confines from my people, says the Lord God'
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '45'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: You shall have just scales, and a just unit of dry measure, and a just
    unit of liquid measure
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '45'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: The units of dry and liquid measure shall be one uniform measure, so
    that a bath contains one tenth part of a cor, and an ephah contains one tenth
    part of a cor; each shall be of equal volume in accord with the measure of a cor
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '45'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Now the shekel consists of twenty obols. Furthermore, twenty shekels,
    and twenty-five shekels, and fifteen shekels makes one mina
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '45'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: 'And these are the first-fruits that you shall take: a sixth part of
    an ephah from each cor of wheat, and a sixth part of an ephah from each cor of
    barley'
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '45'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Likewise, a measure of oil, a bath of oil, is one tenth part of a cor.
    And ten baths make one cor. For ten baths complete one cor
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '45'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And take one ram from each flock of two hundred, out of those that Israel
    tends for sacrifice and holocausts and peace offerings, in order to make an expiation
    for them, says the Lord God
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '45'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: All the people of the land will take hold of these first-fruits for
    the prince in Israel
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '45'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And concerning the prince, there shall be holocausts and sacrifice and
    libations, on solemnities and new moons and Sabbaths, and on all the solemnities
    of the house of Israel. He himself shall offer the sacrifice for sin, and the
    holocaust, and the peace offerings, in order to make expiation for the house of
    Israel
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '45'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: 'Thus says the Lord God: In the first month, on the first of the month,
    you shall take an immaculate calf from the herd, and you shall expiate the sanctuary'
