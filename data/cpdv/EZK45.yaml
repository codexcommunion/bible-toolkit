  book_usfm_code: EZK
  chapter_number: '45'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: In the first month, the fourteenth day of the month shall be for you
    the solemnity of the Passover. For seven days, unleavened bread shall be eaten
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '45'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: And on that day, the prince shall offer, on behalf of himself and on
    behalf of all the people of the land, a calf for sin
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '45'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: And during the solemnity of the seven days, he shall offer a holocaust
    to the Lord of seven immaculate calves and seven immaculate rams, daily for seven
    days, and a he-goat from among the she-goats, daily for sin
