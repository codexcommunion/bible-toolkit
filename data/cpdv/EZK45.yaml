  book_usfm_code: EZK
  chapter_number: '45'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: And the priest shall take from the blood that will be for the sin offering.
    And he shall place it on the doorposts of the house, and on the four corners of
    the rim of the altar, and on the posts of the gate of the inner court
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '45'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: And so shall you do on the seventh day of the month, on behalf of each
    one who was ignorant or who was deceived by error. And you shall make expiation
    for the house
