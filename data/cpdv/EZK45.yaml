  book_usfm_code: EZK
  chapter_number: '45'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: In the seventh month, on the fifteenth day of the month, during the
    solemnities, he shall do just as was said above for the seven days, as much for
