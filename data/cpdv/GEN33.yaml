- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Then Jacob, lifting up his eyes, saw Esau arriving, and with him four
    hundred men. And he divided the sons of Leah and Rachel, and of both the handmaids.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And he placed the two handmaids and their children at the beginning.
    Truly, Leah and her sons were in the second place. Then Rachel and Joseph were
    last.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And advancing, he reverenced prostrate on the ground seven times, until
    his brother approached.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And so Esau ran to meet his brother, and he embraced him. And drawing
    him by his neck and kissing him, he wept.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: 'And lifting up his eyes, he saw the women and their little ones, and
    he said: “What do these want for themselves?” and “Are they related to you?” He
    responded, “These are the little ones that God has given as a gift to me, your
    servant.”'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Then the handmaids and their sons approached and bowed down.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Likewise Leah, with her sons, came near. And when they had reverenced
    similarly, last of all, Joseph and Rachel reverenced.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And Esau said, “What are these companies that I have been meeting?”
    He responded, “So may I find favor before my lord.”
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: But he said, “I have plenty, my brother; let these be for yourself.”
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: 'And Jacob said: “I beg you, let it not be so. But if I have found favor
    in your eyes, receive a small present from my hands. For I have looked upon your
    face as I would look upon the countenance of God. Be gracious to me,'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: and take the blessing which I have brought to you, and which God, who
    bestows all things, has given as a gift to me.” Accepting it reluctantly, at the
    insistence of his brother,
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: he said, “Let us go on together, and I will accompany you on your journey.”
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: 'And Jacob said: “My lord, you know that I have with me tender little
    ones, and sheep, and cows with young. If I cause these to labor too much in walking,
    all the flocks will die in one day.'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: May it please my lord to go before his servant. And I will follow gradually
    in his steps, as much as I see my little ones to be able, until I arrive to my
    lord in Seir.”
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: 'Esau responded, “I beg you, that at least some of the people who are
    with me may remain to accompany you on the way.” But he said, “There is no need.
    I have need of one thing only: to find favor in your sight, my lord.”'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: And so Esau returned that day, by the way that he had arrived, to Seir.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And Jacob went to Succoth, where, having built a house and pitched tents,
    he called the name of that place Succoth, that is, ‘Tents.’
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: And he crossed over to Salem, a city of the Shechemites, which is in
    the land of Canaan, after he returned from Mesopotamia of Syria. And he lived
    near the town.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: And he bought the part of the field in which he had pitched his tents
    from the sons of Hamor, the father of Shechem, for one hundred lambs.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: And erecting an altar there, he invoked upon it the most strong God
    of Israel.
