- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: But the souls of the just are in the hand of God and no torment of death
    will touch them
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: In the eyes of the foolish, they seemed to die, and their departure
    was considered an affliction
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: and their going away from us, a banishment. Yet they are in peace
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And though, in the sight of men, they suffered torments, their hope
    is full of immortality
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Troubled in few things, in many things they will be well compensated,
    because God has tested them and found them worthy of himself
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Like gold in the furnace, he has proved them, and as a holocaust victim,
    he has received them, and in the time of their visitatio
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: they will shine, and they will dash about like sparks among stubble
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: They will judge the nations and they will rule over the people, and
    their Lord will reign forever
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Those who trust in him, will understand the truth, and those who are
    faithful in love will rest in him, because grace and peace is for his elect
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: But the impious will be chastised according to their thoughts, for they
    have neglected the just and have retreated from the Lord
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: For whoever abandons wisdom and instruction is unhappy, and their hope
    is empty, and their labors without fruit, and their works useless
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Their wives are foolish and their sons are wicked; the things that serve
    them are accursed
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Therefore, fertile is the barren and undefiled, who has not known transgressions
    in bed; she will bear fruit by caring for holy souls
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: And fertile is the celibate, who has not wrought iniquity with his hands,
    nor thought wickedness against God; for to him will be given a special gift of
    faith and a very welcome place in the temple of the Lord
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: For the fruit of good labors is glorious and the root of wisdom shall
    never perish
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: But the sons of adulterers will not reach completion, and the offspring
    of a sinful bed will be banished
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And if they live long, they will be counted as nothing, and their last
    years of old-age will be without honor
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: And if they die quickly, they will have no hope, nor words of comfort
    on the day of reckoning
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: For the iniquities of the people have a dreadful result
