- book_title: Revelation
  book_usfm_code: REV
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: 'And I saw another sign in heaven, great and wondrous: seven Angels,
    holding the seven last afflictions. For with them, the wrath of God is completed.'
- book_title: Revelation
  book_usfm_code: REV
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And I saw something like a sea of glass mixed with fire. And those who
    had overcome the beast and his image and the number of his name, were standing
    upon the sea of glass, holding the harps of God,
- book_title: Revelation
  book_usfm_code: REV
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: 'and singing the canticle of Moses, the servant of God, and the canticle
    of the Lamb, saying: “Great and wondrous are your works, Lord God Almighty. Just
    and true are your ways, King of all ages.'
- book_title: Revelation
  book_usfm_code: REV
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Who shall not fear you, O Lord, and magnify your name? For you alone
    are blessed. For all nations shall approach and adore in your sight, because your
    judgments are manifest.”
- book_title: Revelation
  book_usfm_code: REV
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And after these things, I saw, and behold, the temple of the tabernacle
    of the testimony in heaven was opened.
- book_title: Revelation
  book_usfm_code: REV
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And the seven Angels went forth from the temple, holding the seven afflictions,
    clothed with clean white linen, and girded around the chest with wide golden belts.
- book_title: Revelation
  book_usfm_code: REV
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And one of the four living creatures gave to the seven Angels seven
    golden bowls, filled with the wrath of God, of the One who lives forever and ever.
- book_title: Revelation
  book_usfm_code: REV
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And the temple was filled with smoke from the majesty of God and from
    his power. And no one was able to enter into the temple, until the seven afflictions
    of the seven Angels were completed.
