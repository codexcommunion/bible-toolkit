- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: It is a luxurious thing, wine, and inebriation is tumultuous. Anyone
    who is delighted by this will not be wise.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Just like the roaring of a lion, so also is the dread of a king. Whoever
    provokes him sins in his own soul.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Honor is for the man who separates himself from contentions. But all
    the foolish meddle in altercations.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Because of the cold, the lazy one was not willing to plough. Therefore,
    in the summer, he will beg, and it will not be given to him.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Counsel in the heart of a man is like deep waters. But a wise man will
    draw it out.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Many men are called merciful. But who will find a faithful man?
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: The just who walks in his simplicity shall leave behind him blessed
    sons.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: The king who sits on the throne of judgment scatters all evil with his
    gaze.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: 'Who is able to say: “My heart is clean. I am pure from sin?”'
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: 'Diverse weights, diverse measures: both are abominable with God.'
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: 'A child may be understood by his interests: whether his works may be
    clean and upright.'
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: 'The hearing ear and the seeing eye: the Lord has made them both.'
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Do not love sleep, lest deprivation oppress you. Open your eyes and
    be satisfied with bread.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: “It is bad, it is bad,” says every buyer; and when he has withdrawn,
    then he will boast.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: There is gold, and there are a multitude of jewels. But lips of knowledge
    are a precious vessel.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Take away the vestments of him who stands up to vouch for a stranger,
    and take a pledge from him instead of from outsiders.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: The bread of lies is sweet to a man. But afterwards, his mouth will
    be filled with pebbles.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Plans are strengthened by counsels. And wars are to be handled by governments.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Do not become involved with him who reveals mysteries, and who walks
    deceitfully, and who enlarges his lips.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Whoever curses his father and mother, his lamp will be extinguished
    in the midst of darkness.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: When an inheritance is obtained hastily in the beginning, in the end
    it will be without a blessing.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: Do not say, “I will repay evil.” Wait for the Lord, and he will free
    you.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: Diverse weights are an abomination with the Lord. A deceitful balance
    is not good.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: The steps of men are directed by the Lord. But who is the man able to
    understand his own way?
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: It is ruin for a man to devour what is holy, or, after making vows,
    to retract them.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: A wise king scatters the impious and bends an archway over them.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: The spirit of a man is a lamp to the Lord, which investigates all the
    secrets of the inner self.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: Mercy and truth guard the king, and his throne is strengthened by clemency.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: The joy of youths is their strength. And the dignity of old men is their
    grey hairs.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: The bruise of a wound, as well as scourges, shall wipe away evils in
    the more secret places of the inner self.
