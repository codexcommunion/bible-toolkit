- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Does not wisdom call out, and prudence bestow her voice
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: At the summits and the tops of exalted places, standing above the ways,
    in the midst of the paths
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: beside the gates of the city, at the very doors, she speaks, saying
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: â€œO men, to you I call out, and my voice is to the sons of men
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: O little ones, understand discernment. And you who are unwise, turn
    your souls
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Listen, for I will speak about great things, and my lips will be opened,
    so as to foretell what is right
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: My throat shall practice truth, and my lips shall detest the impious
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: All my words are just. There is no depravity in them, and no perversity
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: They are upright to those who understand, and equitable to those who
    discover knowledge
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Accept my discipline, and not money. Choose the doctrine that is greater
    than gold
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: For wisdom is better than all that is most precious, and everything
    that is desirable cannot compare to her
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: I, wisdom, dwell in counsel, and I am inside learned thoughts
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: The fear of the Lord hates evil. I detest arrogance, and pride, and
    every wicked way, and a mouth with a double tongue
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Counsel is mine, and equity. Prudence is mine. Strength is mine
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Through me, kings reign and legislators decree just conditions
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Through me, princes rule and the powerful decree justice
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: I love those who love me. And those who stand watch for me until morning
    shall discover me
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: With me, are wealth and glory, superb riches and justice
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: For my fruit is better than gold and precious stones, and my progeny
    better than choice silver
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: I walk in the way of justice, in the midst of the paths of judgment
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: so that I may enrich those who love me, and thus complete their treasures
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: The Lord possessed me in the beginning of his ways, before he made anything,
    from the beginning
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: I was ordained from eternity, and out of antiquity, before the earth
    was formed
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: The abyss did not yet exist, and I was already conceived; neither had
    the fountains of waters yet erupted
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: The mountains, with their great mass, had not yet been established.
    Before the hills, I was brought forth
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: Still he had not made the earth, and the rivers, and the poles of the
    globe of the earth
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: 'I was already present: when he prepared the heavens; when, with a certain
    law and a circuit, he fortified the abyss'
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: when he made firm the sky above, and set free the fountains of waters
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: when he encompassed the sea within its limits, and laid down a law for
    the waters, lest they transgress their limits; when he weighed the foundations
    of the earth
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: I was with him in composing all things. And I was delighted, throughout
    every day, by playing in his sight at all times
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: playing in globe of the earth. And my delight was to be with the sons
    of men
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: Therefore, sons, hear me now. Blessed are those who preserve my ways
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: Listen to discipline, and become wise, and do not be willing to cast
    it aside
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: Blessed is the man who listens to me, and who stands watch at my gates
    everyday, and who observes at the posts of my doors
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: He who finds me, finds life, and he will draw salvation from the Lord
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: But he who sins against me will wound his own soul. All who hate me
    love death.
