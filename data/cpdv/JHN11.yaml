- book_title: John
  book_usfm_code: JHN
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Now there was a certain sick man, Lazarus of Bethania, from the town
    of Mary and her sister Martha.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And Mary was the one who anointed the Lord with ointment and wiped his
    feet with her hair; her brother Lazarus was sick.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: 'Therefore, his sisters sent to him, saying: “Lord, behold, he whom
    you love is sick.”'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: 'Then, upon hearing this, Jesus said to them: “This sickness is not
    unto death, but for the glory of God, so that the Son of God may be glorified
    by it.”'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Now Jesus loved Martha, and her sister Mary, and Lazarus.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Even so, after he heard that he was sick, he then still remained in
    the same place for two days.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Then, after these things, he said to his disciples, “Let us go into
    Judea again.”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: 'The disciples said to him: “Rabbi, the Jews are even now seeking to
    stone you. And would you go there again?”'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: 'Jesus responded: “Are there not twelve hours in the day? If anyone
    walks in the daylight, he does not stumble, because he sees the light of this
    world.'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: But if he walks in the nighttime, he stumbles, because the light is
    not in him.”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: 'He said these things, and after this, he said to them: “Lazarus our
    friend is sleeping. But I am going, so that I may awaken him from sleep.”'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And so his disciples said, “Lord, if he is sleeping, he shall be healthy.”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: But Jesus had spoken about his death. Yet they thought that he spoke
    about the repose of sleep.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Therefore, Jesus then said to them plainly, “Lazarus has died.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And I am glad for your sake that I was not there, so that you may believe.
    But let us go to him.”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: And then Thomas, who is called the Twin, said to his fellow disciples,
    “Let us go, too, so that we may die with him.”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And so Jesus went. And he found that he had already been in the tomb
    for four days.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: (Now Bethania was near Jerusalem, about fifteen stadia.)
- book_title: John
  book_usfm_code: JHN
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: And many of the Jews had come to Martha and Mary, so as to console them
    over their brother.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Therefore, Martha, when she heard that Jesus was arriving, went out
    to meet him. But Mary was sitting at home.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: 'And then Martha said to Jesus: “Lord, if you had been here, my brother
    would not have died.'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: But even now, I know that whatever you will request from God, God will
    give to you.”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: Jesus said to her, “Your brother shall rise again.”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: Martha said to him, “I know that he shall rise again, at the resurrection
    on the last day.”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: 'Jesus said to her: “I am the Resurrection and the Life. Whoever believes
    in me, even though he has died, he shall live.'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: And everyone who lives and believes in me shall not die for eternity.
    Do you believe this?”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: 'She said to him: “Certainly, Lord. I have believed that you are the
    Christ, the Son of the living God, who has come into this world.”'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: And when she had said these things, she went and called her sister Mary
    quietly, saying, “The Teacher is here, and he is calling you.”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: When she heard this, she rose up quickly and went to him.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: For Jesus had not yet arrived in the town. But he was still at that
    place where Martha had met him.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: Therefore, the Jews who were with her in the house and who were consoling
    her, when they had seen that Mary rose up quickly and went out, they followed
    her, saying, “She is going to the tomb, so that she may weep there.”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: Therefore, when Mary had arrived to where Jesus was, seeing him, she
    fell down at his feet, and she said to him. “Lord, if you had been here, my brother
    would not have died.”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: And then, when Jesus saw her weeping, and the Jews who had arrived with
    her weeping, he groaned in spirit and became troubled.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: And he said, “Where have you laid him?” They said to him, “Lord, come
    and see.”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: And Jesus wept.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: Therefore, the Jews said, “See how much he loved him!”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: But some of them said, “Would not he who opened the eyes of one born
    blind have been able to cause this man not to die?”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: Therefore, Jesus, again groaning from within himself, went to the tomb.
    Now it was a cave, and a stone had been placed over it.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '39'
  verse_text: Jesus said, “Take away the stone.” Martha, the sister of him who had
    died, said to him, “Lord, by now it will smell, for this is the fourth day.”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '40'
  verse_text: Jesus said to her, “Did I not say to you that if you believe, you shall
    see the glory of God?”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '41'
  verse_text: 'Therefore, they took away the stone. Then, lifting up his eyes, Jesus
    said: “Father, I give thanks to you because you have heard me.'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '42'
  verse_text: And I know that you always hear me, but I have said this for the sake
    of the people who are standing nearby, so that they may believe that you have
    sent me.”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '43'
  verse_text: When he had said these things, he cried in a loud voice, “Lazarus, come
    out.”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '44'
  verse_text: And immediately, he who had been dead went forth, bound at the feet
    and hands with winding bands. And his face was bound with a separate cloth. Jesus
    said to them, “Release him and let him go.”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '45'
  verse_text: Therefore, many of the Jews, who had come to Mary and Martha, and who
    had seen the things that Jesus did, believed in him.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '46'
  verse_text: But certain ones among them went to the Pharisees and told them the
    things that Jesus had done.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '47'
  verse_text: 'And so, the high priests and the Pharisees gathered a council, and
    they were saying: “What can we do? For this man accomplishes many signs.'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '48'
  verse_text: If we leave him alone, in this way all will believe in him. And then
    the Romans will come and take away our place and our nation.”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '49'
  verse_text: 'Then one of them, named Caiaphas, since he was the high priest that
    year, said to them: “You do not understand anything.'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '50'
  verse_text: Nor do you realize that it is expedient for you that one man should
    die for the people, and that the entire nation should not perish.”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '51'
  verse_text: Yet he did not say this from himself, but since he was the high priest
    that year, he prophesied that Jesus would die for the nation.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '52'
  verse_text: And not only for the nation, but in order to gather together as one
    the children of God who have been dispersed.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '53'
  verse_text: Therefore, from that day, they planned to put him to death.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '54'
  verse_text: And so, Jesus no longer walked in public with the Jews. But he went
    into a region near the desert, to a city which is called Ephraim. And he lodged
    there with his disciples.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '55'
  verse_text: Now the Passover of the Jews was near. And many from the countryside
    ascended to Jerusalem before the Passover, so that they might sanctify themselves.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '56'
  verse_text: 'Therefore, they were seeking Jesus. And they conferred with one another,
    while standing in the temple: “What do you think? Will he come to the feast day?”'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '57'
  verse_text: And the high priests and Pharisees had given an order, so that if anyone
    would know where he may be, he should reveal it, so that they might apprehend
    him.
