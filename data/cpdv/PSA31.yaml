- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: The understanding of David himself. Blessed are they whose iniquities
    have been forgiven and whose sins have been covered.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Blessed is the man to whom the Lord has not imputed sin, and in whose
    spirit there is no deceit.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Because I was silent, my bones grew old, while still I cried out all
    day long.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: For, day and night, your hand was heavy upon me. I have been converted
    in my anguish, while still the thorn is piercing.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: I have acknowledged my offense to you, and I have not concealed my injustice.
    I said, “I will confess against myself, my injustice to the Lord,” and you forgave
    the impiety of my sin.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: For this, everyone who is holy will pray to you in due time. Yet truly,
    in a flood of many waters, they will not draw near to him.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: 'You are my refuge from the tribulation that has surrounded me. You
    are my exultation: rescue me from those who are surrounding me.'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: I will give you understanding, and I will instruct you in this way,
    in which you will walk. I will fix my eyes upon you.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Do not become like the horse and the mule, which have no understanding.
    Their jaws are constrained with bit and bridle, so as not to draw near to you.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Many are the scourges of the sinner, but mercy will surround him that
    hopes in the Lord.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Rejoice in the Lord and exult, you just ones, and glory, all you upright
    of heart.
