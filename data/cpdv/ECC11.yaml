- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Cast your bread over running waters. For, after a long time, you shall
    find it again.
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Give a portion to seven, and indeed even to eight. For you do not know
    what evil may be upon the earth in the future.
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: If the clouds have been filled, they will pour forth rain upon the earth.
    If a tree falls to the south, or to the north, or to whatever direction it may
    fall, there it shall remain.
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Whoever heeds the wind will not sow. And whoever considers the clouds
    will never reap.
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: In the same manner that you do not know the way of the spirit, nor the
    way that bones are joined together in the womb of a pregnant woman, so you do
    not know the works of God, who is the Maker of all.
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: In the morning, sow your seed, and in the evening, do not let your hand
    cease. For you do not know which of these may rise up, the one or the other. But
    if both rise up together, so much the better.
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Light is pleasant, and it is delightful for the eyes to see the sun.
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: If a man lives for many years, and if he has rejoiced in all of these,
    he must remember the many days of the dark times, which, when they will have arrived,
    will accuse the past of vanity.
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: So then, rejoice, O young man, in your youth, and let your heart remain
    in what is good during the days of your youth. And walk in the ways of your heart,
    and with the perception of your eyes. And know that, concerning all these things,
    God will bring you to judgment.
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Remove anger from your heart, and set aside evil from your flesh. For
    youth and pleasure are empty.
