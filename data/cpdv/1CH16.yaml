- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: And so they took the ark of God, and they set it in the midst of the
    tabernacle, which David had pitched for it. And they offered holocausts and peace
    offerings before God.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And when David had completed offering holocausts and peace offerings,
    he blessed the people in the name of the Lord.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And he divided to every single one, from men even to women, a twist
    of bread, and a piece of roasted beef, and fine wheat flour fried with oil.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And he appointed some from the Levites who would minister before the
    ark of the Lord, and commemorate his works, and glorify and praise the Lord, the
    God of Israel.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Asaph was the leader, and second to him was Zechariah. In addition,
    there were Jeiel, and Shemiramoth, and Jehiel, and Mattithiah, and Eliab, and
    Benaiah, and Obededom. And Jeiel was over the instruments of the psaltery and
    the harps. But Asaph sounded out with the cymbals.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Truly, the priests, Benaiah and Jahaziel, were to sound the trumpet
    continually before the ark of the covenant of the Lord.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: 'In that day, David made Asaph the leader, in order to confess to the
    Lord with his brothers:'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: “Confess to the Lord, and invoke his name. Make known his endeavors
    among the peoples.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Sing to him, and sing psalms to him, and describe all his miracles.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Praise his holy name! Let the heart of those who seek the Lord rejoice!
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Seek the Lord and his virtue. Seek his face always.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Remember his miracles, which he has accomplished, his signs, and the
    judgments of his mouth.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: O offspring of Israel, his servants! O sons of Jacob, his elect!
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: He is the Lord our God. His judgments are throughout all the earth.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Remember forever his covenant, the word that he instructed unto a thousand
    generations,
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: the covenant that he formed with Abraham, and his oath with Isaac.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And he appointed the same to Jacob as a precept, and to Israel as an
    everlasting pact,
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: 'saying: ‘To you, I will give the land of Canaan, the lot of your inheritance.’'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: At that time, they were small in number, they were few and were settlers
    there.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: And they passed through, from nation to nation, and from one kingdom
    to another people.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: 'He did not permit anyone to falsely accuse them. Instead, he reproved
    kings on their behalf:'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: ‘Do not touch my Christ. And do not malign my prophets.’
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: Sing to the Lord, all the earth! Announce his salvation, from day to
    day.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: Describe his glory among the Gentiles, his miracles among all the peoples.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: For the Lord is great and exceedingly praiseworthy. And he is terrible,
    above all gods.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: For all the gods of the peoples are idols. But the Lord made the heavens.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: Confession and magnificence are before him. Strength and gladness are
    in his place.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: Bring to the Lord, O families of the peoples, bring to the Lord glory
    and dominion.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: Give glory to the Lord, to his name. Lift up sacrifice, and approach
    before his sight. And adore the Lord in holy attire.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: Let all the earth be moved before his face. For he founded the globe
    immoveable.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: Let the heavens rejoice, and let the earth exult. And let them say among
    the nations, ‘The Lord has reigned.’
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: Let the sea roar, with all its plenitude. Let the fields exult, with
    all that is in them.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: Then the trees of the forest will give praise before the Lord. For he
    comes to judge the earth.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: Confess to the Lord, for he is good. For his mercy is eternal.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: 'And say: ‘Save us, O God our savior! And gather us together, and rescue
    us from the nations, so that we may confess to your holy name, and may exult in
    your songs.'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: Blessed be the Lord, the God of Israel, from eternity to eternity.’
    And let all the people say, ‘Amen,’ and let them sing a hymn to the Lord.”
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: And so, there before the ark of the covenant of the Lord, he left Asaph
    and his brothers, so that they might minister in the sight of the ark continually,
    throughout each day, and in their turns.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: Now Obededom and his brothers were sixty-eight. And he appointed Obededom,
    the son of Jeduthun, and Hosah to be porters.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '39'
  verse_text: But Zadok the priest, and his brothers the priests, were before the
    tabernacle of the Lord in the high place, which was in Gibeon,
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '40'
  verse_text: so that they could offer holocausts to the Lord upon the altar of holocausts
    continually, morning and evening, according to all that was written in the law
    of the Lord, which he instructed to Israel.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '41'
  verse_text: 'And after him, Heman, and Jeduthun, and the remainder of the elect,
    each one by his name, were appointed to confess to the Lord: “For his mercy endures
    forever.”'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '42'
  verse_text: Also Heman and Jeduthun sounded the trumpet, and they played upon the
    cymbals, and upon every kind of musical instrument, in order to sing praises to
    God. But the sons of Jeduthun he made to be porters.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '43'
  verse_text: And all the people returned to their houses, and David also, so that
    he might bless his own house too.
