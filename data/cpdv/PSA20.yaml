- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Unto the end. A Psalm of David.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: In your virtue, Lord, the king will rejoice, and over your salvation,
    he will exult exceedingly.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: You have granted him the desire of his heart, and you have not cheated
    him of the wish of his lips.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: For you have gone ahead of him with blessings of sweetness. You have
    placed a crown of precious stones on his head.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: He petitioned you for life, and you have granted him length of days,
    in the present time, and forever and ever.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Great is his glory in your salvation. Glory and great adornment, you
    will lay upon him.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: For you will give him as a blessing forever and ever. You will make
    him rejoice with gladness in your presence.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Because the king hopes in the Lord, and in the mercy of the Most High,
    he will not be disturbed.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: May your hand be found by all your enemies. May your right hand discover
    all those who hate you.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: You will make them like an oven of fire, in the time of your presence.
    The Lord will stir them up with his wrath, and fire will devour them.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: You will destroy their fruit from the earth and their offspring from
    the sons of men.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: For they have turned evils upon you; they have devised plans, which
    they have not been able to accomplish.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: For you will make them turn their back; with your remnants, you will
    prepare their countenance.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Be exalted, Lord, by your own power. We will play music and sing psalms
    to your virtues.
