- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: 'The sons of Judah: Perez, Hezron, and Carmi, and Hur, and Shobal.'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Truly, Reaiah, the son of Shobal, conceived Jahath; from him were born
    Ahumai and Lahad. These are the kindred of the Zorathites.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: 'And this is the stock of Etam: Jezreel, and Ishma, and Idbash. And
    the name of their sister was Hazzelelponi.'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Now Penuel was the father of Gedor, and Ezer was the father of Hushah.
    These are the sons of Hur, the firstborn of Ephratha, the father of Bethlehem.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: 'Truly, for Ashhur, the father of Tekoa, there were two wives: Helah
    and Naarah.'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: 'And Naarah bore to him: Ahuzzam, and Hepher, and Temeni, and Haahashtari.
    These are the sons of Naarah.'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And the sons of Helah were Zereth, Izhar, and Ethnan.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Now Koz conceived Anub, and Zobebah, and the kindred of Aharhel, the
    son of Harum.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: But Jabez was renowned, more so than his brothers, and his mother called
    his name Jabez, saying, “For I bore him in sorrow.”
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Truly, Jabez called upon the God of Israel, saying, “If only, when blessing,
    you will bless me, and will broaden my borders, and your hand will be with me,
    and you will cause me not to be oppressed by evil.” And God granted to him the
    things for which he prayed.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Now Chelub, the brother of Shuhah, conceived Mehir, who was the father
    of Eshton.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Then Eshton conceived Bethrapha, and Paseah, and Tehinnah, the father
    of the city of Nahash. These are the men of Recah.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Now the sons of Kenaz were Othniel and Seraiah. And the sons of Othniel
    were Hathath and Meonothai.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Meonothai conceived Ophrah, but Seraiah conceived Joab, the father of
    the Valley of Artisans. For indeed, there were artisans there.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: 'Truly, the sons of Chelub, the son of Jephunneh, were Iru, and Elah,
    and Naam. And the sons of Elah: Kenaz.'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: 'Also, the sons of Jehallelel: Ziph and Ziphah, Tiria and Asarel.'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: 'And the sons of Ezrah: Jether, and Mered, and Epher, and Jalon; and
    he conceived Miriam, and Shammai, and Ishbah, the father of Eshtemoa.'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: And then his wife, Judaia, bore Jered, the father of Gedor, and Heber,
    the father of Soco, and Jekuthiel, the father of Zanoah. Now there were sons of
    Bithiah, the daughter of Pharaoh, whom Mered married,
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: and sons of his wife Hodiah, the sister of Naham, the father of Keilah
    the Garmite, and of Eshtemoa, who was from Maacathi.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: 'And the sons of Shimon: Amnon, and Rinnah, son of Hanan, and Tilon.
    And the sons of Ishi: Zoheth and Benzoheth.'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: 'The sons of Shelah, the son of Judah: Er, the father of Lecah, and
    Laadah, the father of Mareshah, and the kindred of the house of the workers of
    fine linen in the house of the oath,'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: and he who caused the sun to stand still, and the men of Lying, and
    Secure, and Burning, who were leaders in Moab, and who returned into Lehem. Now
    these words are ancient.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: These are the potters living in the Plantations and in the Hedges, with
    a king in his works, and they were dwelling there.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: 'The sons of Simeon: Nemuel and Jamin, Jarib, Zerah, Shaul;'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: Shallum his son, Mibsam his son, Mishma his son.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: 'The sons of Mishma: Hammuel his son, Zaccur his son, Shimei his son.'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: The sons of Shimei were sixteen, and there were six daughters. But his
    brothers did not have many sons, and the entire kindred was not equal to the sum
    of the sons of Judah.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: Now they lived in Beersheba, and Moladah, and Hazarshual,
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: and in Bilhah, and in Ezem, and in Tolad,
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: and in Bethuel, and in Hormah, and in Ziklag,
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: and in Beth-marcaboth, and in Hazarsusim, and in Bethbiri, and in Shaaraim.
    These were their cities until king David.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: And their towns were Etam, and Ain, Rimmon, and Tochen, and Ashan, five
    cities,
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: with all their villages, on every side of these cities, as far as Baal.
    This is their habitation and the distribution of the settlements.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: And there were Meshobab and Jamlech, and Joshah, the son of Amaziah,
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: and Joel, and Jehu, the son of Joshibiah, the son of Seraiah, the son
    of Asiel,
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: and Elioenai, and Jaakobah, and Jeshohaiah, and Asaiah, and Adiel, and
    Jesimiel, and Benaiah,
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: as well as Ziza, the son of Shiphi, the son of Allon, the son of Jedaiah,
    the son of Shimri, the son of Shemaiah.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: These were the names of the leaders in their kindred. And they were
    multiplied greatly within the houses of their marriages.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '39'
  verse_text: And they set out, so that they might enter into Gedor, as far as the
    eastern valley, and so that they might seek pastures for their flocks.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '40'
  verse_text: And they found fat and very good pastures, and a very wide and quiet
    and fruitful land, in which some from the stock of Ham had lived before.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '41'
  verse_text: So then, those whose names have been written above, went forth in the
    days of Hezekiah, the king of Judah. And they struck down the inhabitants who
    had been found there with their dwellings. And they wiped them out, even to the
    present day. And they lived in place of them, because they found very fat pastures
    there.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '42'
  verse_text: Also, some of the sons of Simeon, five hundred men, went away to mount
    Seir, having as leaders Pelatiah and Neariah and Rephaiah and Uzziel, the sons
    of Ishi.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '43'
  verse_text: And they struck down the remnant of the Amalekites, those who had been
    able to escape, and they lived there in place of them, even to this day.
