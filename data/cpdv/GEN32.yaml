- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Likewise, Jacob continued on the journey that he had begun. And the
    Angels of God met him.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: When he had seen them, he said, “These are the Encampments of God.”
    And he called the name of that place Mahanaim, that is, ‘Encampments.’
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Then he also sent messengers before him to his brother Esau, in the
    land of Seir, in the region of Edom.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: 'And he instructed them, saying: “You shall speak in this way to my
    lord Esau: ‘Your brother Jacob says these things: “I have sojourned with Laban,
    and I have been with him until the present day.'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: I have oxen, and donkeys, and sheep, and men servants, and women servants.
    And now I send an ambassador to my lord, so that I may find favor in your sight.”
    ’ ”
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And the messengers returned to Jacob, saying, “We went to your brother
    Esau, and behold, he rushes to meet you with four hundred men.”
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Jacob was very afraid. And in his terror, he divided the people who
    were with him, likewise the flocks, and the sheep, and the oxen, and the camels,
    into two companies,
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: 'saying: “If Esau goes to one company, and strikes it, the other company,
    which is left behind, will be saved.”'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: 'And Jacob said: “God of my father Abraham, and God of my father Isaac,
    O Lord who said to me: ‘Return to your land, and to the place of your nativity,
    and I will do well for you.’'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: I am less than any of your compassions and your truth, which you have
    fulfilled to your servant. With my staff I crossed over this Jordan. And now I
    go back with two companies.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Rescue me from the hand of my brother Esau, for I am very afraid of
    him, lest perhaps he may come and strike down the mother with the sons.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: You did say that you would do well by me, and that you would expand
    my offspring like the sand of the sea, which, because of its multitude, cannot
    be numbered.”
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: 'And when he had slept there that night, he separated, from the things
    that he had, gifts for his brother Esau:'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: two hundred she-goats, twenty he-goats, two hundred ewes, and twenty
    rams,
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: thirty milking camels with their young, forty cows, and twenty bulls,
    twenty she-donkeys, and ten of their young.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: 'And he sent them by the hands of his servants, each flock separately,
    and he said to his servants: “Pass before me, and let there be a space between
    flock and flock.”'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: 'And he instructed the first, saying: “If you happen to meet my brother
    Esau, and he questions you: “Whose are you?” or, “Where are you going?” or, “Whose
    are these which follow you?”'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: 'you shall respond: “Your servant Jacob’s. He has sent them as a gift
    to my lord Esau. And he is also coming after us.”'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: 'Similarly, he gave orders to the second, and the third, and to all
    who followed the flocks, saying: “Speak these same words to Esau, when you find
    him.'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: 'And you will add: ‘Your servant Jacob himself also follows after us,
    for he said: “I will appease him with the gifts that go ahead, and after this,
    I will see him; perhaps he will be gracious to me.” ’ ”'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: And so the gifts went before him, but he himself lodged that night in
    the camp.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: And when he had arisen early, he took his two wives, and the same number
    of handmaids, with his eleven sons, and he crossed over the ford of Jabbok.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: And having delivered over all the things that belonged to him,
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: he remained alone. And behold, a man wrestled with him until morning.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: And when he saw that he would not be able to overcome him, he touched
    the nerve of his thigh, and immediately it withered.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: And he said to him, “Release me, for now the dawn ascends.” He responded,
    “I will not release you, unless you bless me.”
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: Therefore he said, “What is your name?” He answered, “Jacob.”
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: But he said, “Your name will not be called Jacob, but Israel; for if
    you have been strong against God, how much more will you prevail against men?”
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: Jacob questioned him, “Tell me, by what name are you called?” He responded,
    “Why do you ask my name?” And he blessed him in the same place.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: And Jacob called the name of the place Peniel, saying, “I have seen
    God face to face, and my soul has been saved.”
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: And immediately the sun rose upon him, after he had crossed beyond Peniel.
    Yet in truth, he limped on his foot.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: For this reason, the sons of Israel, even to the present day, do not
    eat the nerve that withered in Jacob’s thigh, because he touched the nerve of
    his thigh and it was obstructed.
