- book_title: 3-John
  book_usfm_code: 3JN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: The Elder, to Gaius, most beloved, whom I love in the truth.
- book_title: 3-John
  book_usfm_code: 3JN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Most beloved, concerning everything, I make it my prayer that you may
    benefit by advancing and succeeding in whatever may be to the benefit of your
    soul.
- book_title: 3-John
  book_usfm_code: 3JN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: I was very glad when the brothers arrived, and when they offered testimony
    to the truth in you, that you are walking in the truth.
- book_title: 3-John
  book_usfm_code: 3JN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: I have no greater grace than this, when I hear that my sons are walking
    in the truth.
- book_title: 3-John
  book_usfm_code: 3JN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Most beloved, you should act faithfully in whatever you do for the brothers,
    and those who are sojourners;
- book_title: 3-John
  book_usfm_code: 3JN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: they have given testimony to your charity in the sight of the Church.
    You would do well to lead these ones worthily to God.
- book_title: 3-John
  book_usfm_code: 3JN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: For they set out, on behalf of his name, accepting nothing from the
    unbelievers.
- book_title: 3-John
  book_usfm_code: 3JN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Therefore, we must accept such as these, in order that we may cooperate
    with the truth.
- book_title: 3-John
  book_usfm_code: 3JN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: As it happens, I had written to the church. But Diotrephes, who loves
    to bear the highest rank among them, would not accept us.
- book_title: 3-John
  book_usfm_code: 3JN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Because of this, when I come, I will admonish his works which he does,
    babbling against us with malicious words. And as if this were not sufficient for
    him, he himself does not receive the brothers. And those who do receive them,
    he hinders, and he ejects them from the church.
- book_title: 3-John
  book_usfm_code: 3JN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Most beloved, do not be willing to imitate what is evil; instead imitate
    what is good. Whoever does good is of God. Whoever does evil has not seen God.
- book_title: 3-John
  book_usfm_code: 3JN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Testimony is being given for Demetrius by everyone, and by the truth
    itself. And we also offer testimony. And you know that our testimony is true.
- book_title: 3-John
  book_usfm_code: 3JN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: I had many things to write to you, but I am not willing, through ink
    and pen, to write to you.
- book_title: 3-John
  book_usfm_code: 3JN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Yet I hope to see you soon, and then we will speak face to face. Peace
    to you. The friends greet you. Greet the friends by name.
