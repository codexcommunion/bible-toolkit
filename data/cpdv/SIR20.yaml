- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: How much better is it to reprove, than to become angry, so as not to
    hinder him who may confess in prayer
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: The lust of an eunuch will deflower a young maiden
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: similar is he who by violence gives an iniquitous judgment
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: How good it is, when you are corrected, to show contrition! For in this
    way, you will escape deliberate sin
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: There is one who, by remaining silent, is found to be wise. And there
    is another who is hateful and who provokes by speaking out
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: There is one who, not having the understanding to speak, remains silent.
    And there is another who remains silent, knowing the proper time
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: A wise man will remain silent until the proper time. But an unrestrained
    and imprudent person will not heed the times
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Whoever uses many words will wound his own soul. And whoever unjustly
    takes authority upon himself will be hated
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: There is advancement in evil for an undisciplined man, and there is
    a plan which turns to his detriment
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: There is a gift which is not helpful, and there is a gift, the repayment
    for which is double
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: There is a loss for the sake of boasting, and there is one who will
    lift up his head from lowliness
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: There is one who buys much for a small price, and who pays it back sevenfold
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Anyone wise in words makes himself loved. But the graces of the foolish
    will be poured away
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: A gift from the unwise will not benefit you. For his gaze is divided,
    sevenfold
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: He will give little, and reproach much. And the opening of his mouth
    is like a burning flame
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: There is one who lends today and demands repayment tomorrow. A man such
    as this is hateful
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: A foolish man will not have a friend, and there will be no thanks for
    his good deeds
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: For those who eat his bread have a false tongue. How often and how many
    are those who will ridicule him
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: For what he possesses, he does not distribute with correct understanding.
    And he acts similarly with what he does not possess
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: The slip of a false tongue is like someone who falls upon pavement.
    Such a fall for the wicked will arrive quickly
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: A disagreeable man is like a pointless fable; it will be continually
    in the mouth of the undisciplined
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: A parable from the mouth of a fool will be rejected. For he does not
    speak it at the proper time
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: There is one who is prevented from sinning by poverty, and in his rest,
    he will be vexed
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: There is one who will lose his own soul because of pretense, and he
    will lose it by an example of imprudence. For by seeking the approval of another,
    he will destroy himself
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: There is one who, for the sake of what others think, makes a promise
    to a friend, and so he gains him as an enemy for no reason
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: A lie is a wicked disgrace to a man, and yet lies will be continually
    in the mouths of those without discipline
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: A thief is better than a man who constantly lies. But both of them will
    inherit perdition
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: The habits of lying men are without honor. And their shame is with them
    without ceasing
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: A wise man will benefit himself by his own words, and a prudent man
    will please the powerful
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: Whoever works his land will raise high a stockpile of grain. And whoever
    works justice will himself be raised high. Yet truly, whoever pleases the  powerful
    will escape unfair treatment
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: Presents and gifts blind the eyes of judges, and silence their mouths,
    turning them aside from their task of correction
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: 'Wisdom hidden, and treasure unseen: of what use is either of these'
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: He who hides his foolishness is better than a man who conceals his wisdom
