- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '129'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: A Canticle in steps. From the depths, I have cried out to you, O Lord.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '129'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: O Lord, hear my voice. Let your ears be attentive to the voice of my
    supplication.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '129'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: If you, O Lord, were to heed iniquities, who, O Lord, could persevere?
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '129'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: For with you, there is forgiveness, and because of your law, I persevered
    with you, Lord. My soul has persevered in his word.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '129'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: My soul has hoped in the Lord.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '129'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: From the morning watch, even until night, let Israel hope in the Lord.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '129'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: For with the Lord there is mercy, and with him there is bountiful redemption.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '129'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And he will redeem Israel from all his iniquities.
