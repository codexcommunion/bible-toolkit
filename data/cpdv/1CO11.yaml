- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Be imitators of me, as I also am of Christ.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Now I praise you, brothers, because you are mindful of me in everything,
    in such a way as to hold to my precepts as I have handed them down to you.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: So I want you to know that the head of every man is Christ. But the
    head of woman is man. Yet truly, the head of Christ is God.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Every man praying or prophesying with his head covered disgraces his
    head.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: But every woman praying or prophesying with her head not covered disgraces
    her head. For it is the same as if her head were shaven.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: So if a woman is not veiled, let her hair be cut off. Truly then, if
    it is a disgrace for a woman to have her hair cut off, or to have her head shaven,
    then she should cover her head.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Certainly, a man ought not to cover his head, for he is the image and
    glory of God. But woman is the glory of man.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: For man is not of woman, but woman is of man.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And indeed, man was not created for woman, but woman was created for
    man.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Therefore, a woman ought to have a sign of authority on her head, because
    of the Angels.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Yet truly, man would not exist without woman, nor would woman exist
    without man, in the Lord.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: For just as woman came into existence from man, so also does man exist
    through woman. But all things are from God.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Judge for yourselves. Is it proper for a woman to pray to God unveiled?
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Does not even nature herself teach you that, indeed, if a man grows
    his hair long, it is a disgrace for him?
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Yet truly, if a woman grows her hair long, it is a glory for her, because
    her hair has been given to her as a covering.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: But if anyone has a mind to be contentious, we have no such custom,
    nor does the Church of God.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: 'Now I caution you, without praising, about this: that you assemble
    together, and not for better, but for worse.'
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: First of all, indeed, I hear that when you assemble together in the
    church, there are schisms among you. And I believe this, in part.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: For there must also be heresies, so that those who have been tested
    may be made manifest among you.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: And so, when you assemble together as one, it is no longer in order
    to eat the Lord’s supper.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: For each one first takes his own supper to eat. And as a result, one
    person is hungry, while another is inebriated.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: Do you not have houses, in which to eat and drink? Or do you have such
    contempt for the Church of God that you would confound those who do not have such
    contempt? What should I say to you? Should I praise you? I am not praising you
    in this.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: 'For I have received from the Lord what I have also delivered to you:
    that the Lord Jesus, on the same night that he was handed over, took bread,'
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: 'and giving thanks, he broke it, and said: “Take and eat. This is my
    body, which shall be given up for you. Do this in remembrance of me.”'
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: 'Similarly also, the cup, after he had eaten supper, saying: “This cup
    is the new covenant in my blood. Do this, as often as you drink it, in remembrance
    of me.”'
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: For whenever you eat this bread and drink this cup, you proclaim the
    death of the Lord, until he returns.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: And so, whoever eats this bread, or drinks from the cup of the Lord,
    unworthily, shall be liable of the body and blood of the Lord.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: But let a man examine himself, and, in this way, let him eat from that
    bread, and drink from that cup.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: For whoever eats and drinks unworthily, eats and drinks a sentence against
    himself, not discerning it to be the body of the Lord.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: As a result, many are weak and sick among you, and many have fallen
    asleep.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: But if we ourselves were discerning, then certainly we would not be
    judged.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: Yet when we are judged, we are being corrected by the Lord, so that
    we might not be condemned along with this world.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: And so, my brothers, when you assemble together to eat, be attentive
    to one another.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: If anyone is hungry, let him eat at home, so that you may not assemble
    together unto judgment. As for the rest, I will set it in order when I arrive.
