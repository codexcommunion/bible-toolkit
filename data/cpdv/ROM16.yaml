- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Now I commend to you our sister Phoebe, who is in the ministry of the
    church, which is at Cenchreae,
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: so that you may receive her in the Lord with the worthiness of the saints,
    and so that you may be of assistance to her in whatever task she will have need
    of you. For she herself has also assisted many, and myself also.
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Greet Prisca and Aquila, my helpers in Christ Jesus,
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: who have risked their own necks on behalf of my life, for whom I give
    thanks, not I alone, but also all the churches of the Gentiles;
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: and greet the church at their house. Greet Epaenetus, my beloved, who
    is among the first-fruits of Asia in Christ.
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Greet Mary, who has labored much among you.
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Greet Andronicus and Junias, my kinsmen and fellow captives, who are
    noble among the Apostles, and who were in Christ prior to me.
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Greet Ampliatus, most beloved to me in the Lord.
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Greet Urbanus, our helper in Christ Jesus, and Stachys, my beloved.
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Greet Apelles, who has been tested in Christ.
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Greet those who are from the household of Aristobulus. Greet Herodian,
    my kinsman. Greet those who are of the household of Narcissus, who are in the
    Lord.
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Greet Tryphaena and Tryphosa, who labor in the Lord. Greet Persis, most
    beloved, who has labored much in the Lord.
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Greet Rufus, elect in the Lord, and his mother and mine.
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Greet Asyncritus, Phlegon, Hermas, Patrobas, Hermes, and the brothers
    who are with them.
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Greet Philologus and Julia, Nereus and his sister, and Olympas, and
    all the saints who are with them.
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Greet one another with a holy kiss. All the churches of Christ greet
    you.
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: But I beg you, brothers, to take note of those who cause dissensions
    and offenses contrary to the doctrine that you have learned, and to turn away
    from them.
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: For ones such as these do not serve Christ our Lord, but their inner
    selves, and, through pleasing words and skillful speaking, they seduce the hearts
    of the innocent.
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: But your obedience has been made known in every place. And so, I rejoice
    in you. But I want you to be wise in what is good, and simple in what is evil.
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: And may the God of peace quickly crush Satan under your feet. The grace
    of our Lord Jesus Christ be with you.
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: Timothy, my fellow laborer, greets you, and Lucius and Jason and Sosipater,
    my kinsmen.
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: I, Tertius, who wrote this epistle, greet you in the Lord.
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: Gaius, my host, and the entire church, greets you. Erastus, the treasurer
    of the city, greets you, and Quartus, a brother.
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: The grace of our Lord Jesus Christ be with you all. Amen.
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: But to him who is able to confirm you according to my Gospel and the
    preaching of Jesus Christ, in accord with the revelation of the mystery which
    has been hidden from time immemorial,
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: '(which now has been made clear through the Scriptures of the Prophets,
    in accord with the precept of the eternal God, unto the obedience of faith) which
    has been made known among all the Gentiles:'
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: to God, who alone is wise, through Jesus Christ, to him be honor and
    glory forever and ever. Amen.
