- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: My son, do not forget my law, but let your heart guard my precepts.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: For they shall set before you length of days, and years of life, and
    peace.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: 'Let not mercy and truth abandon you: encircle them around your throat,
    and inscribe them on the tablets of your heart.'
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And so shall you discover grace and good discipline, in the sight of
    God and men.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Have confidence in the Lord with all your heart, and do not depend upon
    your own prudence.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: In all your ways, consider him, and he himself will direct your steps.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Do not seem wise to yourself. Fear God, and withdraw from evil.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Certainly, it shall be health to your navel, and refreshment to your
    bones.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Honor the Lord with your substance, and give to him from the first of
    all your fruits,
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: and then your storehouses will be filled with abundance, and your presses
    shall overflow with wine.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: My son, do not discard the discipline of the Lord, and do not fall away
    when you are corrected by him.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: For whomever the Lord loves, he corrects, and just as a father does
    with a son, he wins him over.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Blessed is the man who finds wisdom and who advances to prudence.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Her acquisition is better than trading in silver, and her fruit is better
    than the first and purest gold.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: She is more precious than all riches, and all that can be desired cannot
    prevail in comparison to her.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Length of days is at her right hand, and at her left hand is wealth
    and glory.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Her ways are beautiful ways, and all her paths are peaceful.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: She is a tree of life to those who overtake her, and he who shall take
    hold of her is blessed.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: The Lord founded the earth on wisdom. He secured the heavens with prudence.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: By his wisdom, the abyss erupted and the clouds increased with dew.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: My son, let not these things move away from your eyes. Preserve law
    as well as counsel.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: And so shall there be life in your soul and grace in your voice.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: Then you shall walk confidently in your way, and your feet will not
    stumble.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: When you slumber, you shall not fear. When you rest, your sleep also
    will be sweet.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: Do not fear unexpected terror, nor the power of the impious falling
    upon you.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: For the Lord will be at your side, and he will guard your feet, so that
    you may not be seized.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: Do not prevent him who is able from doing good. When you are able, do
    good yourself too.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: 'Do not say to your friend: “Go away, and then return. Tomorrow I will
    give to you.” When you are able to do so, give in the present.'
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: Do not undertake evil against your friend, even though he has trust
    in you.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: Do not contend against a man without cause, even though he has done
    no evil to you.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: Do not rival an unjust man, and do not imitate his ways.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: For everyone who ridicules is an abomination to the Lord, and his communication
    is for the simple.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: Destitution in the house of the impious is from the Lord. But the habitations
    of the just shall be blessed.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: He will ridicule those who ridicule, but he will bestow grace upon the
    mild.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: The wise will possess glory. The exaltation of the foolish is disgraceful.
