- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Why have the Gentiles been seething, and why have the people been pondering
    nonsense?
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: 'The kings of the earth have stood up, and the leaders have joined together
    as one, against the Lord and against his Christ:'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: “Let us shatter their chains and cast their yoke away from us.”
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: He who dwells in heaven will ridicule them, and the Lord will mock them.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Then will he speak to them in his anger and trouble them with his fury.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Yet I have been appointed king by him over Zion, his holy mountain,
    preaching his precepts.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: 'The Lord has said to me: You are my son, this day have I begotten you.'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: 'Ask of me and I will give to you: the Gentiles for your inheritance,
    and the ends of the earth for your possession.'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: You will rule them with an iron rod, and you will shatter them like
    a potter’s vessel.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: And now, O kings, understand. Receive instruction, you who judge the
    earth.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Serve the Lord in fear, and exult in him with trembling.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Embrace discipline, lest at any time the Lord might become angry, and
    you would perish from the way of the just.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Though his wrath can flare up in a short time, blessed are all those
    who trust in him.
