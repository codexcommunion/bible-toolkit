- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: The lazy man is pelted with a dirty stone, and all will speak about
    his rejection.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: The lazy man is pelted with the dung of oxen, and all who touch him
    will brush off their hands.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: An undisciplined son is the shame of his father, but an undisciplined
    daughter will be to his degradation.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: A prudent daughter brings an inheritance to her husband. But she who
    causes shame will be a disgrace to him who conceived her.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: She who is bold shames her father and her husband, and she will not
    be less offensive to the impious. For she will be held in dishonor by both.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: An untimely explanation is like music in a time of mourning. But the
    sharp correction and doctrine of wisdom are ever timely.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Whoever teaches the foolish is like someone who glues together a broken
    pot.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Whoever explains a word to one who is not listening is like someone
    who suddenly awakens a sleeping person from a deep sleep.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: 'Whoever explains wisdom to the senseless is like one speaking to a
    sleeping person. And at the end of the explanation, he says: “Who is this?”'
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Weep over the dead, for his light has failed. And weep over the foolish,
    for his understanding has failed.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Weep only a little over the dead, for he is at rest.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: But the wicked life of a wicked fool is worse than death.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: The mourning for the dead is seven days; but for the foolish and the
    impious, it is all the days of their life.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: You should not talk at length with the foolish, and you should not go
    with the senseless.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Keep yourself from him, so that you may not have problems, and so that
    you will not be polluted by his sin.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Turn away from him, and you will find rest, and you will not be discouraged
    by his foolishness.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: What is heavier than lead? And what else can he be called but foolish?
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Sand, and salt, and an iron weight are each easier to bear than an imprudent
    man, who is both foolish and impious.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: A bundle of wood strapped together in the foundation of a building will
    not be loosened. And similar is the heart that has been strengthened by thoughtful
    counsel.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: The thoughts of one who is understanding will not be corrupted by fear
    in any situation.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: Just as chaff in a high place, or a wall made of mortar without stones
    set within, will not continue against the face of the wind,
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: so also a timid heart, and the thoughts of the senseless, will not withstand
    the forcefulness of fear.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: Despite a cowardly heart, the thoughts of the foolish will not fear
    any situation; yet neither will one who continues always in the precepts of God.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: He who jabs an eye produces tears. And he who jabs the heart produces
    understanding.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: He who throws a stone at birds will drive them away. So also, he who
    accuses his friend dissolves the friendship.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: But if you have drawn a sword against a friend, you should not despair;
    for there may be a way back.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: If you have opened a harsh mouth against a friend, you should not fear;
    for there may be a reconciliation. However, if there are accusations, or abuse,
    or arrogance, or the revealing of secrets, or a wound from deceitfulness, in all
    these cases, a friend will flee away.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: Hold to faithfulness with a friend in his poverty, so that you may also
    rejoice in his prosperity.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: In the time of his tribulation, remain faithful to him, so that you
    may also be an heir with him in his inheritance.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: Just as the steam from an oven, or the smoke from a fire, rises up before
    a flame, so also do curses and insults and threats rise up before bloodshed.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: I shall not be ashamed to greet a friend, nor shall I hide myself from
    his face. And if misfortunes befall me because of him, I will endure.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: Anyone who hears of this will be wary around him.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: Who will provide a keeper for my mouth, and a reliable seal over my
    lips, so that I may not fall because of them, and so that my tongue does not destroy
    me?
