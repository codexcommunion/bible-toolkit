- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: If I were to speak in the language of men, or of Angels, yet not have
    charity, I would be like a clanging bell or a crashing cymbal
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And if I have prophecy, and learn every mystery, and obtain all knowledge,
    and possess all faith, so that I could move mountains, yet not have charity, then
    I am nothing
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And if I distribute all my goods in order to feed the poor, and if I
    hand over my body to be burned, yet not have charity, it offers me nothing
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Charity is patient, is kind. Charity does not envy, does not act wrongly,
    is not inflated
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Charity is not ambitious, does not seek for itself, is not provoked
    to anger, devises no evil
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Charity does not rejoice over iniquity, but rejoices in truth
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Charity suffers all, believes all, hopes all, endures all
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Charity is never torn away, even if prophecies pass away, or languages
    cease, or knowledge is destroyed
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: For we know only in part, and we prophesy only in part
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: But when the perfect arrives, the imperfect passes away
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: When I was a child, I spoke like a child, I understood like a child,
    I thought like a child. But when I became a man, I put aside the things of a child
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Now we see through a glass darkly. But then we shall see face to face.
    Now I know in part, but then I shall know, even as I am known
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: 'But for now, these three continue: faith, hope, and charity. And the
    greatest of these is charity'
