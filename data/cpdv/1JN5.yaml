- book_title: 1-John
  book_usfm_code: 1JN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Everyone who believes that Jesus is the Christ, is born of God. And
    everyone who loves God, who provides that birth, also loves him who has been born
    of God.
- book_title: 1-John
  book_usfm_code: 1JN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: 'In this way, we know that we love those born of God: when we love God
    and do his commandments.'
- book_title: 1-John
  book_usfm_code: 1JN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: 'For this is the love of God: that we keep his commandments. And his
    commandments are not heavy.'
- book_title: 1-John
  book_usfm_code: 1JN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: 'For all that is born of God overcomes the world. And this is the victory
    that overcomes the world: our faith.'
- book_title: 1-John
  book_usfm_code: 1JN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Who is it that overcomes the world? Only he who believes that Jesus
    is the Son of God!
- book_title: 1-John
  book_usfm_code: 1JN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: 'This is the One who came by water and blood: Jesus Christ. Not by water
    only, but by water and blood. And the Spirit is the One who testifies that the
    Christ is the Truth.'
- book_title: 1-John
  book_usfm_code: 1JN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: 'For there are Three who give testimony in heaven: the Father, the Word,
    and the Holy Spirit. And these Three are One.'
- book_title: 1-John
  book_usfm_code: 1JN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: 'And there are three who give testimony on earth: the Spirit, and the
    water, and the blood. And these three are one.'
- book_title: 1-John
  book_usfm_code: 1JN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: 'If we accept the testimony of men, then the testimony of God is greater.
    For this is the testimony of God, which is greater: that he has testified about
    his Son.'
- book_title: 1-John
  book_usfm_code: 1JN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Whoever believes in the Son of God, holds the testimony of God within
    himself. Whoever does not believe in the Son, makes him a liar, because he does
    not believe in the testimony which God has testified about his Son.
- book_title: 1-John
  book_usfm_code: 1JN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: 'And this is the testimony which God has given to us: Eternal Life.
    And this Life is in his Son.'
- book_title: 1-John
  book_usfm_code: 1JN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Whoever has the Son, has Life. Whoever does not have the Son, does not
    have Life.
- book_title: 1-John
  book_usfm_code: 1JN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: 'I am writing this to you, so that you may know that you have Eternal
    Life: you who believe in the name of the Son of God.'
- book_title: 1-John
  book_usfm_code: 1JN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: 'And this is the confidence which we have toward God: that no matter
    what we shall request, in accord with his will, he hears us.'
- book_title: 1-John
  book_usfm_code: 1JN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And we know that he hears us, no matter what we request; so we know
    that we can obtain the things that we request of him.
- book_title: 1-John
  book_usfm_code: 1JN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Anyone who realizes that his brother has sinned, with a sin that is
    not unto death, let him pray, and life shall be given to him who has sinned not
    unto death. There is a sin which is unto death. I am not saying that anyone should
    ask on behalf of that sin.
- book_title: 1-John
  book_usfm_code: 1JN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: All that is iniquity is sin. But there is a sin unto death.
- book_title: 1-John
  book_usfm_code: 1JN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: We know that everyone who is born of God does not sin. Instead, rebirth
    in God preserves him, and the evil one cannot touch him.
- book_title: 1-John
  book_usfm_code: 1JN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: We know that we are of God, and that the entire world is established
    in wickedness.
- book_title: 1-John
  book_usfm_code: 1JN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: And we know that the Son of God has arrived, and that he has given us
    understanding, so that we may know the true God, and so that we may remain in
    his true Son. This is the true God, and this is Eternal Life.
- book_title: 1-John
  book_usfm_code: 1JN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: Little sons, keep yourselves from false worship. Amen.
