- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: 'And now thus says the Lord who created you, O Jacob, and who formed
    you, O Israel: Do not be afraid. For I have redeemed you, and I have called you
    by your name. You are mine.'
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: When you pass through the waters, I will be with you, and the rivers
    will not cover you. When you walk through fire, you will not be burned, and the
    flames will not scorch you.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: For I am the Lord your God, the Holy One of Israel, your Savior. I have
    presented Egypt as your atonement, Ethiopia and Seba on your behalf.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Since then, you have become honorable in my eyes, and glorious. I have
    loved you, and I will present men on behalf of you, and people on behalf of your
    life.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Fear not, for I am with you. I will lead your offspring from the East,
    and I will gather you from the West.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: I will say to the North, “Release him,” and to the South, “Do not turn
    him away.” Bring my sons from far away, and my daughters from the ends of the
    earth.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And each one who calls upon my name, I have created for my glory. I
    have formed him, and I have made him.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Lead forth the people who are blind and have eyes, who are deaf and
    have ears.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: 'All the nations have been assembled together, and the tribes have been
    collected. Who among you will announce this, and who will cause us to listen to
    the things that are first? Let them present their witnesses. Let them act justly,
    and listen, and say: “It is true.”'
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: You are my witnesses, says the Lord, and you are my servant, whom I
    have chosen, so that you may know, and may believe in me, and so that you may
    understand that I am the same. Before me, there was no god formed, and after me
    there will be none.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: I am. I am the Lord. And there is no savior apart from me.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: I have announced, and I have saved. I have caused it to be heard. And
    there was no stranger among you. You are my witnesses, says the Lord, and I am
    God.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And from the beginning, I am the same. And there is no one who can rescue
    from my hand. I act, and who can turn it aside?
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: 'Thus says the Lord, your Redeemer, the Holy One of Israel: For your
    sake, I sent to Babylon, and tore down all their bars, with the Chaldeans who
    glory in their ships.'
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: I am the Lord, your Holy One, the Creator of Israel, your King.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Thus says the Lord, who gave you a way through the sea and a path through
    the torrent of waters,
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: who led out the chariot and the horse, the column of robust troops.
    They went to sleep together, and they will not arise. They have been crushed like
    flax, and they have been extinguished.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: You need not call to mind the past, nor consider the things of antiquity.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Behold, I am accomplishing new things. And presently, they will spring
    forth. With certainty, you will know them. I will make a way in the desert, and
    rivers in an impassible place.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: The wild beasts of the field will glorify me, with the serpents and
    the ostriches. For I have brought waters to the desert, rivers to inaccessible
    places, in order to give drink to my people, to my elect.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: This is the people whom I have formed for myself. They will speak my
    praise.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: But you have not called upon me, O Jacob, nor have you struggled for
    me, O Israel.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: You have not offered me the ram of your holocaust, and you have not
    glorified me with your victims. I have not burdened you with oblations, nor have
    I wearied you with incense.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: You have bought me no sweet cane with money, and you have not inebriated
    me with the fat of your victims. Yet truly, you have burdened me with your sins;
    you have wearied me with your iniquities.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: I am. I am the very One who wipes away your iniquities for my own sake.
    And I will not remember your sins.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: Call me to mind, and let us go to judgment together. If you have anything
    to justify yourself, explain it.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: Your first father sinned, and your interpreters have betrayed me.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: And so, I have defiled the holy leaders. I have handed over Jacob to
    slaughter, and Israel to calumny.
