- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Now it happened that, after the course of a year, in the time when kings
    usually go forth to war, Joab gathered an army with experienced soldiers, and
    he laid waste to the land of the sons of Ammon. And he continued on and besieged
    Rabbah. But David was staying in Jerusalem when Joab struck Rabbah and destroyed
    it
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Then David took the crown of Milcom from his head, and he found in it
    the weight of one talent of gold, and very precious gems. And he made for himself
    a diadem from it. Also, he took the best spoils of the city, which were very many
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Then he led away the people who were in it. And he caused plows, and
    sleds, and iron chariots to go over them, so much so that they were cut apart
    and crushed. So did David treat all the cities of the sons of Ammon. And he returned
    with all his people to Jerusalem
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: After these things, a war was begun at Gezer against the Philistines,
    in which Sibbecai the Hushathite struck Sippai from the race of the Rephaim, and
    he humbled them
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Also, another war was undertaken against the Philistines, in which Adeodatus,
    a son of the forest, a Bethlehemite, struck the brother of Goliath the Gittite,
    the wood of whose spear was like a weaverâ€™s beam
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Then too, another war occurred in Gath, in which there was a very tall
    man, having six digits, that is, all together twenty-four. This man too was born
    from the stock of the Rephaim
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: He blasphemed Israel. And Jonathan, the son of Shimea, the brother of
    David, struck him down. These were the sons of the Rephaim in Gath, who fell by
    the hand of David and his servants
