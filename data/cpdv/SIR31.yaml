    away sleep
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Anticipation in thought distracts the mind, and a grievous infirmity
    makes the soul sober
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: The rich man has labored in gathering wealth, and in his rest, he will
    be filled with his goods
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: The poor man has labored in his lowly way, and in the end, he may still
    be in need
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Whoever loves gold will not be justified. And whoever pursues consumption
    will be consumed by it
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Many have been caused to fall because of gold, and it became their ruin
    by its beauty
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Gold is a stumbling block to those who sacrifice for it. Woe to those
    who pursue it eagerly, for all the imprudent will perish by it
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Blessed is the rich man who is found to be without blemish. And blessed
    is he who has not gone after gold, nor placed his hope in money or treasures
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Who is he? For we should praise him. For he has done wonderful things
    in his life
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: He has been tested by it, and has become perfect; he will have eternal
    glory. He was able to transgress, but he has not transgressed. He was able to
    do evil, but he has not done evil
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Therefore, his good things are established in the Lord, and the entire
    Church of the saints will proclaim his almsgiving
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Are you seated at a great table? You should not open your mouth over
    it first
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '31'
  iso-639-2_language_code: eng
