  book_usfm_code: SIR
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Remember that a wicked eye is evil
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: What has been made more wicked than the eye? Therefore, when it sees,
    it will shed tears over the entire face
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: You should not extend your hand first, for then, having been corrupted
    by envy, you would be ashamed
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: You should not press forward at a feast
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Understand which things are your neighborâ€™s and not your own
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Make use of the things that are set before you, just as a frugal man
    would. Otherwise, if you eat much, you will be hated
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Cease eating first, for the sake of discipline. And do not eat to excess,
    lest you offend
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: And if you sit in the midst of many, you should not extend your hand
    before they do, and you should not be the first to ask for a drink
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: How sufficient is a little wine for a well-taught man! For in sleep,
    you will not labor because of it, and you will not feel pain
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: Worry, and disease, and torment are with an intemperate man
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: A healthy sleep is with a temperate man. He will sleep until morning,
    and his soul will be delighted with him
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: And if you have been coaxed into eating too much, rise up, go outside,
    and vomit. And it will refresh you, and you will not bring sickness upon your
    body
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: Listen to me, son, for you should not spurn me. And in the very end,
    you will discover my words
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: In all your works, be prompt, and then no infirmity will befall you
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: The lips of many will bless the splendid in bread. For the testimony
    of his truthfulness is faithful
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: The city will murmur against the wicked in bread. For the testimony
    against his wickedness is true
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: Do not choose to provoke those who love wine. For wine has destroyed
    many
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: Fire tests the hardness of iron; similarly, drinking wine to inebriation
    will rebuke the hearts of the arrogant
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: Drinking wine in sobriety gives a contented life to men. If you drink
    it in moderation, you will be sober
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: What is life to him who is diminished by wine
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: What can cheat him of his life? Death
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: From the beginning, wine was created for cheerfulness, but not for inebriation
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: Wine taken in moderation lifts up the mind and the heart
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: Sober drinking is healthful to mind and body
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: Wine taken in excess stirs up conflict and anger, and brings many to
    ruin
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '39'
  verse_text: Wine taken in excess is bitter to the soul
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '40'
  verse_text: The effects of inebriation are a stumbling block to the imprudent, diminishing
    strength and causing wounds
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '41'
  verse_text: You should not argue with your neighbor during a banquet of wine. And
    you should not spurn him in his cheerfulness
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '42'
  verse_text: You should not speak words of reproach to him. And you should not press
    him with repeated requests
