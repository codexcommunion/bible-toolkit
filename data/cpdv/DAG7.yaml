- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: In the first year of Belshazzar, king of Babylon, Daniel saw a dream
    and a vision in his head on his bed. And, writing down the dream, he understood
    it in a concise manner, and so, summarizing it tersely, he said
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: I saw in my vision at night, and behold, the four winds of the heavens
    fought upon the great sea
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And four great beasts, different from one another, ascended from the
    sea
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: The first was like a lioness and had the wings of an eagle. I watched
    as its wings were plucked off, and it was raised from the earth and stood on its
    feet like a man, and the heart of a man was given to it
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: 'And behold, another beast, like a bear, stood to one side, and there
    were three rows in its mouth and in its teeth, and they spoke to it in this way:  â€œArise,
    devour much flesh.'
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: After this, I watched, and behold, another like a leopard, and it had
    wings like a bird, four upon it, and four heads were on the beast, and power was
    given to it
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: After this, I watched in the vision of the night, and behold, a fourth
    beast, terrible yet wondrous, and exceedingly strong; it had great iron teeth,
    eating yet crushing, and trampling down the remainder with his feet, but it was
    unlike the other beasts, which I had seen before it, and it had ten horns
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: I considered the horns, and behold, another little horn rose out of
    the midst of them. And three of the first horns were rooted out by its presence.
    And behold, eyes like the eyes of a man were in this horn, and a mouth speaking
    unnatural things
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: I watched until thrones were set up, and the ancient of days sat down.
    His garment was radiant like snow, and the hair of his head like clean wool; his
    throne was flames of fire, its wheels had been set on fire
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: A river of fire rushed forth from his presence. Thousands upon thousands
    ministered to him, and ten thousand times hundreds of thousands attended before
    him. The trial began, and the books were opened
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: I watched because of the voice of the great words which that horn was
    speaking, and I saw that the beast had been destroyed, and its body was ruined
    and had been handed over to be burnt with fire
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Likewise, the power of the other beasts was taken away, and a limited
    time of life was appointed to them, until one time and another
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: I watched, therefore, in the vision of the night, and behold, with the
    clouds of heaven, one like a son of man arrived, and he approached all the way
    to the ancient of days, and they presented him before him
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: And he gave him power, and honor, and the kingdom, and all peoples,
    tribes, and languages will serve him. His power is an eternal power, which will
    not be taken away, and his kingdom, one which will not be corrupted
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: My spirit was terrified. I, Daniel, was fearful at these things, and
    the visions of my head disturbed me
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: I approached one of the attendants and asked the truth from him about
    all these things. He told me the interpretation of the words, and he instructed
    me
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: â€œThese four great beasts are four kingdoms, which will rise from the
    earth
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Yet it is the saints of the Most High God who will receive the kingdom,
    and they will hold the kingdom from this generation, and forever and ever.
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: After this, I wanted to learn diligently about the fourth beast, which
    was very different from all, and exceedingly terrible; his teeth and claws were
    of iron; he devoured and crushed, and the remainder he trampled with his feet
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: and about the ten horns, which he had on his head, and about the other,
    which had sprung up, before which three horns fell, and about that horn which
    had eyes and a mouth speaking great things, and which was more powerful than the
    rest
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: I watched, and behold, that horn made war against the holy ones and
    prevailed over them
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: until the Ancient of days came and gave judgment to the holy ones of
    the Supreme One, and the time arrived, and the holy ones obtained the kingdom
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: And thus he said, â€œThe fourth beast will be the fourth kingdom on
    earth, which will be greater than all the kingdoms, and will devour the whole
    earth, and will trample and crush it
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: Moreover, the ten horns of the same kingdom will be ten kings, and another
    will rise up after them, and he will be mightier than the ones before him, and
    he will bring down three kings
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: And he will speak words against the Supreme One, and will exhaust the
    holy ones of the Most High, and he will think about what it would take to change
    the times and the laws, and they will be given into his hand until a time, and
    times, and half a time
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: And a trial will begin, so that his power may be taken away, and be
    crushed, and be undone all the way to the end
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: Yet the kingdom, and the power, and the greatness of that kingdom, which
    is under all of heaven, shall be given to the people of the holy ones of the Most
    High, whose kingdom is an everlasting kingdom, and all kings will serve and obey
    him.
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: And here is the end of the message. I, Daniel, was greatly disturbed
    by my thoughts, and my mood was changed in me, but I preserved the message in
    my heart
