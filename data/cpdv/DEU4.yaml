- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: “And now, O Israel, listen to the precepts and judgments which I am
    teaching to you, so that, by doing these, you may live, and you may enter and
    possess the land, which the Lord, the God of your fathers, will give to you.
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: You shall not add to the word which I speak to you, neither shall you
    take away from it. Preserve the commandments of the Lord your God which I am teaching
    to you.
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Your eyes have seen all that the Lord has done against Baal-peor, in
    what manner he has crushed all of his worshippers from among you.
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: But you who adhere to the Lord your God are all still alive, to the
    present day.
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: You know that I have taught you precepts as well as justices, just as
    the Lord my God has commanded me. And so shall you do in the land that you will
    possess.
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: 'And you shall observe and fulfill these in practice. For this is your
    wisdom and understanding in the sight of the peoples, so that, upon hearing all
    these precepts, they may say: ‘Lo, a wise and understanding people, a great nation.’'
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Neither is there any other nation so great, which has its gods so near
    to them, as our God is present to all our petitions.
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: For what other nation is there so renowned as to have ceremonies, and
    just judgments, and the entire law that I will set forth today before your eyes?
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And so, guard yourself and your soul carefully. You should not forget
    the words that your eyes have seen, and do not let them be cut away from your
    heart, throughout all the days of your life. You shall teach them to your sons
    and to your grandsons,
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: 'from the day on which you stood before the Lord your God at Horeb,
    when the Lord spoke to me, saying: ‘Gather the people to me, so that they may
    listen to my words, and may learn to fear me, throughout all the time that they
    are alive on earth, and so that they may teach their children.’'
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And you approached the base of the mountain, which was burning even
    toward heaven. And there was a darkness upon it, and a cloud, and a mist.
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And the Lord spoke to you from the midst of fire. You heard the voice
    of his words, but you did not see any form at all.
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And he revealed his covenant to you, which he instructed you to carry
    out, and the ten words which he wrote on two tablets of stone.
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: And he commanded me, at that time, that I should teach you the ceremonies
    and judgments which you must carry out, in the land that you shall possess.
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And so, guard your souls carefully. You saw no likeness on the day that
    the Lord God spoke to you on Horeb from the midst of fire.
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Otherwise, perhaps being deceived, you might have made a graven image,
    or an image of male or female,
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: a likeness of any of the beasts, which are upon the earth, or of birds,
    which fly under heaven,
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: or of reptiles, which move across the earth, or of fish, which abide
    in the waters under the earth.
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Otherwise, perhaps lifting up your eyes to heaven, you might look upon
    the sun and the moon and all the stars of heaven, and being deceived by error,
    you might adore and worship these things, which the Lord your God created for
    the service of all the nations, which are under heaven.
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: But the Lord has taken you up, and led you away from the iron furnaces
    of Egypt, in order to have a people of inheritance, just as it is to the present
    day.
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: And the Lord became angry against me because of your words, and he swore
    that I would not cross over the Jordan, nor enter into the excellent land, which
    he will give to you.
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: Behold, I shall die on this soil. I shall not cross over the Jordan.
    You shall cross it, and you shall possess the singular land.
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: Be careful, lest you at some time forget the covenant of the Lord your
    God, which he has formed with you, and lest you make for yourselves a graven likeness
    of those things which the Lord has prohibited to be made.
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: For the Lord your God is a consuming fire, a jealous God.
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: When you will have conceived sons and grandsons while abiding in the
    land, and if, having been deceived, you make for yourselves any likeness, accomplishing
    evil in the sight of the Lord your God, so as to provoke him to wrath,
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: I call heaven and earth as witnesses this day, that you shall quickly
    perish from the land, which, when you have crossed over the Jordan, you will possess.
    You will not live in it for a long time; instead, the Lord will destroy you.
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: And he will scatter you among all the nations, and few of you will remain
    among those nations, to which the Lord will lead you.
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: 'And there, you will serve gods which were fabricated by the hands of
    men: gods of wood and of stone, who neither see, nor hear, nor eat, nor smell.'
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: And when you will seek the Lord your God in that place, you shall find
    him, if only you seek him with all your heart, and in all the tribulation of your
    soul.
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: After all these things which have been foretold have found you, in the
    end time, you shall return to the Lord your God, and you will hear his voice.
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: For the Lord your God is a merciful God. He will not abandon you, nor
    will he entirely destroy you, nor will he forget the covenant, which he swore
    to your fathers.
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: Inquire concerning the days of antiquity, which were before you, from
    the day when God created man upon the earth, from one end of heaven to another,
    if anything similar has ever occurred, or whether any such thing has ever been
    known,
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: that a people would hear the voice of God, speaking from the midst of
    fire, just as you have heard it, and live,
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: whether God has acted so as to enter and take for himself a nation from
    the midst of the nations, by means of tests, signs, and wonders, by means of fighting,
    and a strong hand, and an outstretched arm, and terrible visions, in accord with
    all the things which the Lord your God has accomplished for you in Egypt, in the
    sight of your eyes.
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: So may you know that the Lord himself is God, and there is no other
    beside him.
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: He has caused you to hear his voice from heaven, so that he might teach
    you. And he showed you his exceedingly great fire on earth, and you heard his
    words from the midst of the fire.
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: For he loved your fathers, and he chose their offspring after them.
    And he led you away from Egypt, advancing before you with his great power,
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: so as to wipe away, upon your arrival, nations, very great and stronger
    than you, and so as to lead you in, and to present to you their land as a possession,
    just as you discern in the present day.
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '39'
  verse_text: Therefore, know on this day and consider in your heart, that the Lord
    himself is God in heaven above, and on earth below, and there is no other.
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '40'
  verse_text: Keep his precepts and commandments, which I am teaching to you, so that
    it may be well with you, and with your sons after you, and so that you may remain
    for a long time upon the land, which the Lord your God will give to you.”
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '41'
  verse_text: Then Moses set aside three cities, across the Jordan toward the eastern
    region,
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '42'
  verse_text: 'so that anyone might flee to these if he has killed his neighbor unwillingly,
    who was not his enemy a day or two earlier, and so that he would be able to escape
    to one of these cities:'
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '43'
  verse_text: Bezer in the wilderness, which is situated in the plains of the tribe
    of Ruben; and Ramoth in Gilead, which is in the tribe of Gad; and Golan in Bashan,
    which is in the tribe of Manasseh.
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '44'
  verse_text: This is the law, which Moses set forth before the sons of Israel.
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '45'
  verse_text: And these are the testimonies and ceremonies as well as judgments, which
    he spoke to the sons of Israel, when they departed from Egypt,
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '46'
  verse_text: across the Jordan, in the valley opposite the shrine of Peor, in the
    land of Sihon, the king of the Amorites, who lived at Heshbon, whom Moses struck
    down. Accordingly, the sons of Israel, having departed from Egypt,
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '47'
  verse_text: 'possessed his land, and the land of Og, the king of Bashan, the land
    of the two kings of the Amorites, who were beyond the Jordan, toward the rising
    of the sun:'
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '48'
  verse_text: from Aroer, which is situated above the bank of the torrent Arnon, as
    far as Mount Zion, which is also called Hermon,
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '49'
  verse_text: the entire plain across the Jordan, from its eastern region, as far
    as the sea of the wilderness, and even to the base of Mount Pisgah.
