- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: In many places and in many ways, in past times, God spoke to the fathers
    through the Prophets;
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: lastly, in these days, he has spoken to us through the Son, whom he
    appointed as the heir of all things, and through whom he made the world.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And since the Son is the brightness of his glory, and the figure of
    his substance, and is carrying all things by the Word of his virtue, thereby accomplishing
    a purging of sins, he sits at the right hand of Majesty on high.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And having been made so much better than the Angels, he has inherited
    a name so much greater than theirs.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: 'For to which of the Angels has he ever said: “You are my Son; today
    have I begotten you?” Or again: “I will be a Father to him, and he shall be a
    Son to me?”'
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: 'And again, when he brings the only-begotten Son into the world, he
    says: “And let all the Angels of God adore him.”'
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: 'And about the Angels, certainly, he says: “He makes his Angels spirits,
    and his ministers a flame of fire.”'
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: 'But about the Son: “Your throne, O God, is forever and ever. The scepter
    of your kingdom is a scepter of equity.'
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: You have loved justice, and you have hated iniquity. Because of this,
    God, your God, has anointed you with the oil of exultation, above your companions.”
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: 'And: “In the beginning, O Lord, you founded the earth. And the heavens
    are the work of your hands.'
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: These shall pass away, but you will remain. And all will grow old like
    a garment.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And you will change them like a cloak, and they shall be changed. Yet
    you are ever the same, and your years will not diminish.”
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: 'But to which of the Angels has he ever said: “Sit at my right hand,
    until I make your enemies your footstool?”'
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Are they not all spirits of ministration, sent to minister for the sake
    of those who shall receive the inheritance of salvation?
