- book_title: Job
  book_usfm_code: JOB
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Silver has its fissures where it is first found, and gold has a place
    where it is melted.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Iron is taken from the earth, and ore, unbound by heat, is turned into
    brass.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: He has established a time for darkness, and he has settled on an end
    for all things, as well as for the stone that is in the gloom and shadow of death.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: The burning separates a pilgrim people from those who have been forgotten
    by the feet of the destitute man and from the unapproachable.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: The land, where bread appeared in its place, has been destroyed by fire.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Its stones are embedded with sapphires, and its soil, with gold.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: The bird does not know its path, nor has the eye of the vulture beheld
    it.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: The sons of merchants have not walked there, nor has the lioness traveled
    through it.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: He has stretched out his hand to the rocks; he has overturned the foundations
    of the mountains.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: He has cut rivers through the rocks, and his eye has seen all precious
    things.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: The depths of rivers he has also examined, and he has brought hidden
    things into the light.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: But, in truth, where is wisdom to be found, and where is the place of
    understanding?
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Man does not know its price, nor is it found in the land of those who
    live in sweetness.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: The abyss declares, “It is not in me.” And the sea says, “It is not
    with me.”
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: The finest gold will not be paid for it, nor will silver be weighed
    in exchange for it.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: It will not be compared with the dyed colors of India, nor with the
    very costly stone sardonyx, nor with the sapphire.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Neither gold nor crystal will be its equal; neither will vessels of
    gold be fitted for it.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: The exalted and the eminent will not be remembered in comparison with
    it. Yet wisdom is drawn out of concealment.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: The topaz of Ethiopia will not be equal to it, nor will it be compared
    to the purest dyes.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: So then, where does wisdom begin, and where is the place of understanding?
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: It has been hidden from the eyes of all living things, just as the birds
    of the heavens escape notice.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: Perdition and death have said, “With our ears, we have heard its fame.”
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: God understands its way, and he knows its location.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: For he beholds the limits of the world, and he looks upon all things
    that are under heaven.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: He created a counterweight for the winds, and he suspended the waters
    to measure them.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: At that time, he gave a law to the rain and a path to the resounding
    storms.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: Then he saw and explained it, and he made ready and examined it.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: And he said to man, “Behold the fear of the Lord. Such is wisdom. And
    to withdraw from evil, this is understanding.”
