- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: A Psalm of David. The Lord directs me, and nothing will be lacking to
    me
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: He has settled me here, in a place of pasture. He has led me out to
    the water of refreshment
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: He has converted my soul. He has led me away on the paths of justice,
    for the sake of his name
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: For, even if I should walk in the midst of the shadow of death, I will
    fear no evils. For you are with me. Your rod and your staff, they have given me
    consolation
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: You have prepared a table in my sight, opposite those who trouble me.
    You have anointed my head with oil, and my cup, which inebriates me, how brilliant
    it is
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And your mercy will follow me all the days of my life, and so may I
    dwell in the house of the Lord for length of days
