- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: If you do good, know to whom you do it, and there will be many thanks
    for your good deeds.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Do good to the just, and you will find great recompense, and if not
    from him, certainly from the Lord.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: For there is no good for someone who is always occupied in evil, or
    who does not give alms. For the Most High holds hatred for sinners, but he takes
    pity on the repentant.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Give to the merciful, and you should not assist the sinner. For the
    impious and the sinner will be repaid with the vengeance being held for them on
    the day of retribution.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Give to the good, but you should not receive from a sinner.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Do good to the humble, but you should not give to the impious; withhold
    your bread, do not give it to him, otherwise he may overpower you with it.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: For you will find twice the evil for all the good you will have done
    to him. For the Most High also holds hatred for sinners, and he will repay vengeance
    to the impious.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: A friend will not be known in good times, and an enemy will not be hidden
    in adversity.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: By the good fortune of a man, his enemies are grieved; and by his misfortune,
    a friend is revealed.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: You should never trust your enemy. For his wickedness rusts like a brass
    pot.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And if he humbles himself and goes about bowed down, increase your alertness
    and guard yourself from him.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: You should not sit down anywhere near him, nor should you allow him
    to sit at your right hand, lest perhaps he may turn toward your place, and seek
    your seat, and then, in the very end, you would understand my words and be stung
    by my sermon.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Who will take pity on an enchanter struck by a serpent, or on someone
    who draws near to wild beasts? And so it is with one who keeps company with an
    iniquitous man and is involved in his sins.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: For one hour, he will abide with you. But if you begin to turn aside,
    he will not permit it.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: An enemy speaks sweetly with his lips, but in his heart, he waits in
    ambush, so that he may throw you into a pit.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: An enemy has tears in his eyes. But if he finds an opportunity, he will
    not be satisfied with blood.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And if misfortunes happen upon you, you will find him there first.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: An enemy has tears in his eyes, but while pretending to help you, he
    will dig under your feet.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: He will shake his head, and clap his hands, and whisper much, and change
    his expression.
