- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '139'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Unto the end. A Psalm of David.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '139'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Rescue me, O Lord, from the evil man. Rescue me from the iniquitous
    leader.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '139'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: 'Those who have devised iniquities in their hearts: all day long they
    constructed conflicts.'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '139'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: They have sharpened their tongues like a serpent. The venom of asps
    is under their lips.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '139'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Preserve me, O Lord, from the hand of the sinner, and rescue me from
    men of iniquity. They have decided to supplant my steps.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '139'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: The arrogant have hidden a snare for me. And they have stretched out
    cords for a snare. They have placed a stumbling block for me near the road.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '139'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: 'I said to the Lord: You are my God. O Lord, heed the voice of my supplication.'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '139'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: 'Lord, O Lord, the strength of my salvation: you have overshadowed my
    head in the day of war.'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '139'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: O Lord, do not hand me over to the sinner by my desire. They have plotted
    against me. Do not abandon me, lest they should triumph.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '139'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: The head of those who encompass me, the labor of their lips, will overwhelm
    them.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '139'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Burning coals will fall upon them. You will cast them down into the
    fire, into miseries that they will not be able to withstand.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '139'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: A talkative man will not be guided aright upon the earth. Evils will
    drag the unjust man unto utter ruin.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '139'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: I know that the Lord will accomplish justice for the needy and vindication
    for the poor.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '139'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: So then, truly, the just will confess your name, and the upright will
    dwell with your countenance.
