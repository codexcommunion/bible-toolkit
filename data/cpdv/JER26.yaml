- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: 'In the beginning of the reign of Jehoiakim, the son of Josiah, the
    king of Judah, this word came from the Lord, saying:'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: '“Thus says the Lord: Stand in the atrium of the house of the Lord,
    and speak to all the cities of Judah, from which they come to adore in the house
    of the Lord, all the words that I have commanded you to speak to them. Do not
    choose to subtract any word.'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: So may they hear and be converted, each one from his evil way. And then
    I may repent of the evil that I plan to do to them because of the wickedness of
    their pursuits.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: 'And you shall say to them: Thus says the Lord: If you will not listen
    to me, so that you walk in my law, which I have given to you,'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: so that you listen to the words of my servants, the prophets, whom I
    have sent to you, who arise while it is still night, and though they give guidance,
    you do not listen,
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: then I will make this house like Shiloh, and I will make this city into
    a curse for all the nations of the earth.”
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And the priests, and the prophets, and all the people heard Jeremiah
    speaking these words in the house of the Lord.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: 'And when Jeremiah had completed speaking all that the Lord had instructed
    him to speak to all the people, then the priests, and the prophets, and all the
    people apprehended him, saying: “You shall be put to death.”'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: '“Why has he prophesied in the name of the Lord, saying: ‘Like Shiloh,
    so shall this house be,’ and, ‘This city shall be made desolate, even without
    an inhabitant?’ ” And all the people were gathered together against Jeremiah in
    the house of the Lord.'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: And the leaders of Judah heard these words. And they ascended from the
    house of the king to the house of the Lord, and they sat at the entrance by the
    new gate of the house of the Lord.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: 'And the priests and the prophets spoke to the leaders and to all the
    people, saying: “A judgment of death is for this man. For he has prophesied against
    this city, just as you have heard with your own ears.”'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: 'And Jeremiah spoke to all the leaders and to the entire people, saying:
    “The Lord has sent me to prophesy, about this house and about this city, all the
    words that you have heard.'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Now, therefore, make your ways and your intentions good, and heed the
    voice of the Lord your God. And then the Lord will repent of the evil that he
    has spoken against you.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: But as for me, behold, I am in your hands. Do to me what is good and
    right in your eyes.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: 'Yet truly, know and understand this: if you kill me, you will be bringing
    innocent blood against yourselves, and against this city and its inhabitants.
    For in truth, the Lord sent me to you, so as to speak all these words in your
    hearing.”'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: 'And then the leaders and all the people said to the priests and to
    the prophets: “There is no judgment of death against this man. For he has spoken
    to us in the name of the Lord our God.”'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: 'Then some of the elders of the land rose up. And they spoke to the
    entire assembly of the people, saying:'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: '“Micah from Moresheth was a prophet in the days of Hezekiah, the king
    of Judah, and he spoke to all the people of Judah, saying: ‘Thus says the Lord
    of hosts: Zion will be ploughed like a field. And Jerusalem will be a pile of
    stones. And the mountain of the house will be like the forests of high places.’'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Did the king of Judah, Hezekiah, with all of Judah, condemn him to death?
    Did they not fear the Lord, and petition the face of the Lord? And so the Lord
    repented of the evil that he had spoken against them. Therefore, we are committing
    a great evil against our own souls.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: 'Likewise, there was a man prophesying in the name of the Lord: Uriah,
    the son of Shemaiah, of Kiriath-jearim. And he prophesied against this city and
    against this land, in accord with all the words of Jeremiah.'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: And king Jehoiakim, with all his warriors and leaders, heard these words.
    And so the king sought to put him to death. And Uriah heard, and was afraid, and
    fled, and he entered into Egypt.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: 'And king Jehoiakim sent men into Egypt: Elnathan, the son of Achbor,
    and the men who went with him into Egypt.'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: And they led Uriah out of Egypt. And they brought him to king Jehoiakim,
    and he struck him down with the sword. And he cast his dead body among the graves
    of the common people.”
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: But the hand of Ahikam, the son of Shaphan, was with Jeremiah, so that
    he would not be delivered into the hands of the people, and so that they would
    not put him to death.
