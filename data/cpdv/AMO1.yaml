- book_title: Amos
  book_usfm_code: AMO
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: The words of Amos, who was among the shepherds of Tekoa, which he saw
    about Israel in the days of Uzziah king of Judah, and in the days of Jeroboam
    the son of Joash king of Israel, two years before the earthquake.
- book_title: Amos
  book_usfm_code: AMO
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: 'And he said: The Lord will roar from Zion, and from Jerusalem he will
    utter his voice. And the beautiful pastures have mourned, and the top of Carmel
    has become dry.'
- book_title: Amos
  book_usfm_code: AMO
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: 'Thus says the Lord: For three wicked deeds of Damascus, and for four,
    I will not convert it, in so far as they have threshed Gilead into iron wagons.'
- book_title: Amos
  book_usfm_code: AMO
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And I will send fire onto the house of Hazael, and it will devour the
    houses of Ben-hadad.
- book_title: Amos
  book_usfm_code: AMO
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And I will shatter the crowbar of Damascus, and I will destroy the inhabitants
    of the camp of the idol and the holder of the scepter of the house of pleasure;
    and the people of Syria will be transferred to Cyrene, says the Lord.
- book_title: Amos
  book_usfm_code: AMO
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: 'Thus says the Lord: For three wicked deeds of Gaza, and for four, I
    will not convert it, in so far as they have carried out an excellent captivity,
    so as to enclose them in Idumea.'
- book_title: Amos
  book_usfm_code: AMO
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And I will send a fire onto the wall of Gaza, and it will devour its
    buildings.
- book_title: Amos
  book_usfm_code: AMO
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And I will destroy the inhabitant from Ashdod, and the holder of the
    scepter of Ashkelon. And I will turn my hand against Ekron, and the remainder
    of the Philistines will perish, says the Lord God.
- book_title: Amos
  book_usfm_code: AMO
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: 'Thus says the Lord: For three wicked deeds of Tyre, and for four, I
    will not convert it, in so far as they have completed an excellent captivity in
    Idumea and have not considered the bond among brothers.'
- book_title: Amos
  book_usfm_code: AMO
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: And I will send a fire onto the wall of Tyre, and it will devour its
    buildings.
- book_title: Amos
  book_usfm_code: AMO
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: 'Thus says the Lord: For three wicked deeds of Edom, and for four, I
    will not convert him, in so far as he has been pursuing his brother with the sword
    and has outraged his brotherâ€™s compassion, and he has gone beyond his anger and
    has held onto his indignation until the end.'
- book_title: Amos
  book_usfm_code: AMO
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: I will send a fire onto Teman, and it will devour the buildings of Bozrah.
- book_title: Amos
  book_usfm_code: AMO
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: 'Thus says the Lord: For three wicked deeds of the sons of Ammon, and
    for four, I will not convert him, in so far as he has cut up the pregnant women
    of Gilead, so as to expand his limits.'
- book_title: Amos
  book_usfm_code: AMO
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: And I will ignite a fire on the wall of Rabbah. And it will devour its
    buildings, with wailing on the day of war, and with a whirlwind on the day of
    commotion.
- book_title: Amos
  book_usfm_code: AMO
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And Melchom will go into captivity, he and his leaders together, says
    the Lord.
