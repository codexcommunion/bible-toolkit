- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Now tax collectors and sinners were drawing near to him, so that they
    might listen to him
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And the Pharisees and the scribes murmured, saying, â€œThis one accepts
    sinners and eats with them.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And he told this parable to them, saying
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: â€œWhat man among you, who has one hundred sheep, and if he will have
    lost one of them, would not leave the ninety-nine in the desert and go after the
    one whom he had lost, until he finds it
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And when he has found it, he places it on his shoulders, rejoicing
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: 'And returning home, he calls together his friends and neighbors, saying
    to them: â€˜Congratulate me! For I have found my sheep, which had been lost.'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: I say to you, that there will be so much more joy in heaven over one
    sinner repenting, than over the ninety-nine just, who do not need to repent
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Or what woman, having ten drachmas, if she will have lost one drachma,
    would not light a candle, and sweep the house, and diligently search until she
    finds it
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: 'And when she has found it, she calls together her friends and neighbors,
    saying: â€˜Rejoice with me! For I have found the drachma, which I had lost.'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: So I say to you, there will be joy before the Angels of God over even
    one sinner who is repentant.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: 'And he said: â€œA certain man had two sons'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And the younger of them said to the father, â€˜Father, give me the portion
    of your estate which would go to me.â€™ And he divided the estate between them
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And after not many days, the younger son, gathering it all together,
    set out on a long journey to a distant region. And there, he dissipated his substance,
    living in luxury
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: And after he had consumed it all, a great famine occurred in that region,
    and he began to be in need
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And he went and attached himself to one of the citizens of that region.
    And he sent him to his farm, in order to feed the swine
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: And he wanted to fill his belly with the scraps that the swine ate.
    But no one would give it to him
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: 'And returning to his senses, he said: â€˜How many hired hands in my
    fatherâ€™s house have abundant bread, while I perish here in famine'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: 'I shall rise up and go to my father, and I will say to him: Father,
    I have sinned against heaven and before you'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: I am not worthy to be called your son. Make me one of your hired hands.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: And rising up, he went to his father. But while he was still at a distance,
    his father saw him, and he was moved with compassion, and running to him, he fell
    upon his neck and kissed him
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: 'And the son said to him: â€˜Father, I have sinned against heaven and
    before you. Now I am not worthy to be called your son.'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: 'But the father said to his servants: â€˜Quickly! Bring out the best
    robe, and clothe him with it. And put a ring on his hand and shoes on his feet'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: And bring the fatted calf here, and kill it. And let us eat and hold
    a feast
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: For this son of mine was dead, and has revived; he was lost, and is
    found.â€™ And they began to feast
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: But his elder son was in the field. And when he returned and drew near
    to the house, he heard music and dancing
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: And he called one of the servants, and he questioned him as to what
    these things meant
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: 'And he said to him: â€˜Your brother has returned, and your father has
    killed the fatted calf, because he has received him safely.'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: Then he became indignant, and he was unwilling to enter. Therefore,
    his father, going out, began to plead with him
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: 'And in response, he said to his father: â€˜Behold, I have been serving
    you for so many years. And I have never transgressed your commandment. And yet,
    you have never given me even a young goat, so that I might feast with my friends'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: Yet after this son of yours returned, who has devoured his substance
    with loose women, you have killed the fatted calf for him.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: 'But he said to him: â€˜Son, you are with me always, and all that I
    have is yours'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: 'But it was necessary to feast and to rejoice. For this brother of yours
    was dead, and has revived; he was lost, and is found.â€™ '
