- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: But your saints were your greatest light, and they heard your voice,
    but did not see your form. And because they themselves did not also suffer the
    same things, they praised you greatly
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And those who were wounded before, gave thanks, because they were no
    longer being wounded, and because they had petitioned for this gift, that there
    would be this difference
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Because of this, they had a burning column of fire as a guide on the
    unknown way, and you displayed a harmless sun of a good hospitality
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: The others, indeed, deserved to be deprived of the light and to endure
    a prison of darkness, who watched for an opportunity to imprison your sons, by
    whom the incorruptible light of the law was beginning to be given to future generations
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: When they thought to kill the babes of the just, one son having been
    exposed and set free, to their disgrace, you took away a multitude of their sons
    and destroyed them all together in a mighty water
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: For that night was known beforehand by our fathers, so that, knowing
    the truth of the oaths in which they had trusted, they might be more peaceful
    in their souls
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Yet your people received not only the salvation of the just, but also
    the destruction of the unjust
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: For just as you wounded our adversaries, so also did you greatly esteem
    calling us forth
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: For the just children of goodness were secretly offering sacrifice,
    and in agreement they administered the law of justice, so that both good and bad
    would be able to receive justice, and so that you might now approve of their chanting
    to the father
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: On the other hand, a dissimilar voice was resounding from the enemies,
    and a lamentable wailing was heard for the children who were being cried over
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: But the same punishment afflicted the servant with the master, and the
    common man endured the same as the king
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Therefore, all were the same, with one name for death, and the dead
    were innumerable. For neither were the living sufficient to bury the dead, because,
    with a single effort, their most illustrious nation was exterminated
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: For they would not believe anything because of the drugs; then truly,
    at the beginning, when the extermination of the firstborn happened, they pledged
    the people to belong to God
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: For, when a quiet silence surrounded all things, and when the course
    of the night was passing the middle of its journey
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: your almighty word from heaven leapt down from your royal throne, as
    a fierce warrior in the midst of the land of extermination
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: as a sharp sword carrying your unfeigned authority, and standing, filled
    all things with death, and, standing on the earth, reached all the way up to touch
    heaven
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Then, incessant visions of nightmares disturbed them, and unexpected
    fears overcame them
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: And another was thrown down elsewhere half-alive; and so, by means of
    that which was dying, the cause of death was revealed
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: For the visions that disturbed them had forewarned of these things,
    lest they should perish and not know why they suffered these evils
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Yet, at that time, the trial of death touched even the just, and there
    was a disturbance of the multitude in the wilderness, but your wrath did not continue
    for long
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: For a blameless man, prospering, is to be entreated for your people,
    bringing forth the shield of your service, through prayer and incense, making
    prayerful supplication, he withstands anger, and so establishes an end to the
    necessary difficulty, revealing that he is your servant
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: Yet he outlasted the disturbance, not by virtue of the body, nor by
    force of arms, but, with a word, he subdued those who were troubling him, commemorating
    the oaths and covenant of the parents
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: For when they were now fallen down dead by heaps one upon another, he
    stood between them and cut off their attack, and he divided those who controlled
    the path to the living
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: For, within the garment of shame which he held, the world was all together,
    and the great deeds of the parents were engraved on four orders of stones, and
    your majesty was engraved on the crown of his head
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: Yet he who was exterminating yielded even to those he frightened. For
    one trial of wrath was sufficient
