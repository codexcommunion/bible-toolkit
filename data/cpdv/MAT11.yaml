- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: And it happened that, when Jesus had completed instructing his twelve
    disciples, he went away from there in order to teach and to preach in their cities.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Now when John had heard, in prison, about the works of Christ, sending
    two of his disciples, he said to him,
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: “Are you he who is to come, or should we expect another?”
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: 'And Jesus, responding, said to them: “Go and report to John what you
    have heard and seen.'
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: The blind see, the lame walk, the lepers are cleansed, the deaf hear,
    the dead rise again, the poor are evangelized.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And blessed is he who has found no offense in me.”
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: 'Then, after they departed, Jesus began to speak to the crowds about
    John: “What did you go out to the desert to see? A reed shaken by the wind?'
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: So what did you go out to see? A man in soft garments? Behold, those
    who are clothed in soft garments are in the houses of kings.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Then what did you go out to see? A prophet? Yes, I tell you, and more
    than a prophet.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: 'For this is he, of whom it is written: ‘Behold, I send my Angel before
    your face, who shall prepare your way before you.’'
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Amen I say to you, among those born of women, there has arisen no one
    greater than John the Baptist. Yet the least in the kingdom of heaven is greater
    than he.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: But from the days of John the Baptist, even until now, the kingdom of
    heaven has endured violence, and the violent carry it away.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: For all the prophets and the law prophesied, even until John.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: And if you are willing to accept it, he is the Elijah, who is to come.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Whoever has ears to hear, let him hear.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: But to what shall I compare this generation? It is like children sitting
    in the marketplace,
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: 'who, calling out to their companions, say: ‘We played music for you,
    and you did not dance. We lamented, and you did not mourn.’'
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: For John came neither eating nor drinking; and they say, ‘He has a demon.’
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: The Son of man came eating and drinking; and they say, ‘Behold, a man
    who eats voraciously  and who drinks wine, a friend of tax collectors and sinners.’
    But wisdom is justified by her sons.”
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Then he began to rebuke the cities in which many of his miracles were
    accomplished, for they still had not repented.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: “Woe to you, Chorazin! Woe to you, Bethsaida! For if the miracles that
    were done in you had been done in Tyre and Sidon, they would have repented long
    ago in haircloth and ashes.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: Yet truly, I say to you, Tyre and Sidon shall be forgiven more than
    you, on the day of judgment.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: And you, Capernaum, would you be exalted all the way to heaven? You
    shall descend all the way to Hell. For if the miracles that were done in you had
    been done in Sodom, perhaps it would have remained, even to this day.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: Yet truly, I say to you, that the land of Sodom shall be forgiven more
    than you, on the day of judgment.”
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: 'At that time, Jesus responded and said: “I acknowledge you, Father,
    Lord of Heaven and earth, because you have hidden these things from the wise and
    the prudent, and have revealed them to little ones.'
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: Yes, Father, for this was pleasing before you.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: All things have been delivered to me by my Father. And no one knows
    the Son except the Father, nor does anyone know the Father except the Son, and
    those to whom the Son is willing to reveal him.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: Come to me, all you who labor and have been burdened, and I will refresh
    you.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: Take my yoke upon you, and learn from me, for I am meek and humble of
    heart; and you shall find rest for your souls.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: For my yoke is sweet and my burden is light.”
