- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Whoever fears God will do good. And whoever holds to justice will obtain
    it.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And like an honorable mother, she will meet him, and like a virgin bride,
    she will receive him.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: She will feed him with the bread of life and understanding. And she
    will give him to drink from the water of salvific wisdom. And she will be confirmed
    in him, and he will not waver.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And she will hold to him, and he will not be confounded. And she will
    exalt him, along with those closest to him.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And in the midst of the Church, she will open his mouth, and she will
    fill him with the spirit of wisdom and understanding, and she will clothe him
    with a robe of glory.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: She will store up in him a treasure of rejoicing and exultation, and
    she will cause him to inherit an everlasting name.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: But foolish men will not take hold of her. And though understanding
    men will meet her, foolish men will not catch sight of her. For she is far from
    arrogance and deceit.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Lying men will be wary of her. But men who speak the truth will be found
    with her, and they will have success, even when examined by God.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Praise is not beautiful in the mouth of a sinner.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: For wisdom was sent from God. And praise will stand before the wisdom
    of God, and praise will abound in the mouths of the faithful, and the sovereign
    Lord will give praise to wisdom.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: 'You should not say: “It is because of God that wisdom is absent.” For
    you should not do what he detests.'
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: 'You should not say: “He has led me astray.” For the impious are of
    no use to him.'
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: The Lord hates all abominable error, and those who fear him will not
    love such things.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: God established man from the beginning, and he left him in the hand
    of his own counsel.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: He added his commandments and precepts.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: If you choose to keep the commandments, and if, having chosen them,
    you fulfill them with perpetual fidelity, they will preserve you.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: He has set water and fire before you. Extend your hand to whichever
    one you would choose.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Before man is life and death, good and evil. Whichever one he chooses
    will be given to him.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: For the wisdom of God is manifold. And he is strong in power, seeing
    all things without ceasing.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: The eyes of the Lord are upon those who fear him, and he knows each
    one of the works of man.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: He has commanded no one to act impiously, and he has given no one permission
    to sin.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: For he does not desire a multitude of unfaithful and useless sons.
