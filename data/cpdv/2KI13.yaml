- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: In the twenty-third year of Jehoash, the son of Ahaziah, the king of
    Judah, Jehoahaz, the son of Jehu, reigned over Israel, in Samaria, for seventeen
    years.
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And he did evil before the Lord. And he followed the sins of Jeroboam,
    the son of Nebat, who caused Israel to sin. And he did not turn aside from these.
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And the fury of the Lord was enraged against Israel, and he delivered
    them into the hand of Hazael, the king of Syria, and into the hand of Benhadad,
    the son of Hazael, during all the days.
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: But Jehoahaz petitioned the face of the Lord, and the Lord heeded him.
    For he saw the anguish of Israel, because the king of Syria had oppressed them.
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And the Lord gave a savior to Israel. And they were freed from the hand
    of the king of Syria. And the sons of Israel lived in their tabernacles, just
    as yesterday and the day before.
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Yet truly, they did not withdraw from the sins of the house of Jeroboam,
    who had caused Israel to sin. Instead, they walked by them. And there was even
    a sacred grove still remaining in Samaria.
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And there was left to Jehoahaz from the people nothing but fifty horsemen,
    and ten chariots, and ten thousand foot soldiers. For the king of Syria had killed
    them, and he had reduced them to become like dust on a threshing floor.
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: But the rest of the words of Jehoahaz, and all that he did, and his
    strength, have these not been written in the book of the words of the days of
    the kings of Israel?
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And Jehoahaz slept with his fathers, and they buried him in Samaria.
    And Joash, his son, reigned in his place.
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: In the thirty-seventh year of Jehoash, the king of Judah, Joash, the
    son of Jehoahaz, reigned over Israel, in Samaria, for sixteen years.
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And he did what is evil in the sight of the Lord. He did not turn aside
    from all the sins of Jeroboam, the son of Nebat, who caused Israel to sin. Instead,
    he walked by them.
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: But the rest of the words of Joash, and all that he did, and his strength,
    the manner in which he fought against Amaziah, the king of Judah, have these not
    been written in the book of the words of the days of the kings of Israel?
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And Joash slept with his fathers. Then Jeroboam sat upon his throne.
    And Joash was buried in Samaria, with the kings of Israel.
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: 'Now Elisha was sick of the infirmity from which he also died. And Joash,
    the king of Israel, descended to him. And he was weeping before him, and saying:
    “My father, my father! The chariot of Israel and its driver!”'
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And Elisha said to him, “Bring a bow and arrows.” And when he had brought
    a bow and arrows to him,
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: he said to the king of Israel, “Place your hand upon the bow.” And when
    he had placed his hand, Elisha placed his own hands over the hands of the king.
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: 'And he said, “Open the window toward the east.” And when he had opened
    it, Elisha said, “Shoot an arrow.” And he shot it. And Elisha said: “It is the
    arrow of the salvation of the Lord, and the arrow of salvation against Syria.
    And you shall strike the Syrians at Aphek, until you consume them.”'
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: And he said, “Take the arrows.” And when he had taken them, he then
    said to him, “Strike an arrow against the ground.” And when he had struck three
    times, and he had stood still,
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: 'the man of God became angry against him. And he said: “If you had struck
    five or six or seven times, you would have struck down Syria, even until it was
    consumed. But now you will strike it three times.”'
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Then Elisha died, and they buried him. And the robbers from Moab came
    into the land in the same year.
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: But certain ones who were burying a man saw the robbers, and they cast
    the dead body into the sepulcher of Elisha. But when it had touched the bones
    of Elisha, the man revived, and he stood upon his feet.
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: Now Hazael, the king of Syria, afflicted Israel during all the days
    of Jehoahaz.
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: But the Lord took pity on them, and he returned to them, because of
    his covenant, which he had made with Abraham, and Isaac, and Jacob. And he was
    not willing to destroy them, nor to cast them out completely, even to the present
    time.
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: Then Hazael, the king of Syria, died. And Benhadad, his son, reigned
    in his place.
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: Now Joash, the son of Jehoahaz, by a just war, took the cities from
    the hand of Benhadad, the son of Hazael, which he had taken from the hand of Jehoahaz,
    his father. Joash struck him three times, and he restored the cities to Israel.
