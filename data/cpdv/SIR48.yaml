- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '48'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: And the prophet Elijah arose like a fire, and his word burned like a
    torch.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '48'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: He brought a famine upon them, and those who provoked him in their envy
    became few. For they could not bear the precepts of the Lord.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '48'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: By the word of the Lord, he closed the heavens, and he brought down
    fire from heaven three times.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '48'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: In this way, Elijah was magnified in his wondrous works. So who can
    say that he is similar to you in glory?
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '48'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: He raised up a dead man from the grave, from the fate of death, by the
    word of the Lord God.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '48'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: He threw down kings unto perdition, and he easily shattered their power
    and boasting from his bed.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '48'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: He heeded the judgment at Sinai, and the judgments of punishment at
    Horeb.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '48'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: He anointed kings unto repentance, and he chose the prophets who would
    follow after him.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '48'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: He was received into a whirlwind of fire, into a swift chariot with
    fiery horses.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '48'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: He is written in the judgments of the times, so as to lessen the wrath
    of the Lord, to reconcile the heart of the father to the son, and to restore the
    tribes of Jacob.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '48'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Blessed are those who saw you, and who were adorned with your friendship.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '48'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: For we live only in our life, and after death, our name will not be
    the same.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '48'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Certainly, Elijah was covered by the whirlwind, and his spirit was completed
    in Elisha. In his days, he was not fearful of the ruler, and no power defeated
    him.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '48'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: No word overwhelmed him, and after death, his body prophesied.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '48'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: In his life, he gave great portents, and in death, he wrought miracles.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '48'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: In all these things, the people did not repent, and they did not withdraw
    from their sins, even until they were cast out of their land, and were dispersed
    throughout all the earth.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '48'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And there was left behind a people very few in number, but with a leader
    in the house of David.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '48'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Some of these did what pleased God. But others committed many sins.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '48'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Hezekiah fortified his city, and he brought water into its midst, and
    he dug into rock with iron, and he built a well for water.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '48'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: In his days, Sennacherib rose up, and he sent Rabshakeh, and he lifted
    up his hand against them, and he extended his hand against Zion, and he became
    arrogant in his power.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '48'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: Then their hearts and hands shook. And they were in pain, like women
    giving birth.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '48'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: And they called upon the merciful Lord. And they spread their hands
    and lifted them up to heaven. And the holy Lord God quickly heeded their voice.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '48'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: He was not mindful of their sins, and he did not give them over to their
    enemies. Instead, he purified them by the hand of Isaiah, the holy prophet.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '48'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: He threw down the army of the Assyrians, and the Angel of the Lord crushed
    them.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '48'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: For Hezekiah did what pleased God, and he went with fortitude in the
    way of David his father, just as he had been commanded by Isaiah, a prophet great
    and faithful in the sight of God.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '48'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: In his days, the sun went backwards, and he added to the kingâ€™s life.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '48'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: With a great spirit he saw the final things. And he consoled the mourners
    in Zion.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '48'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: He revealed the future, even the distant future, and hidden things before
    they occurred.
