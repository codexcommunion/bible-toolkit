- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Listen, sons, to the discipline of a father, and pay attention, so that
    you may know prudence
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: I will bestow upon you a good gift. Do not relinquish my law
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: For I, too, was the son of my father, tender and an only son in the
    sight of my mother
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: 'And he taught me, and he also said: â€œLet your heart accept my words.
    Keep my precepts, and you shall live'
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Obtain wisdom, obtain prudence. May you neither forget, nor turn away
    from, the words of my mouth
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Do not send her away, and she will guard you. Love her, and she will
    preserve you
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: The beginning of wisdom is to obtain wisdom, and, with all that you
    possess, to acquire prudence
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Grasp her, and she will exalt you. You will be glorified by her, when
    you have embraced her
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: She will bestow upon your head an increase in graces, and she will protect
    you with a noble crown
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Listen, my son, and accept my words, so that years of life may be multiplied
    for you
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: I will demonstrate to you the way of wisdom. I will lead you along the
    paths of equity
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: When you have entered by these, your steps will not be constrained,
    and when running, you will have no obstacle
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Take hold of discipline. Do not dismiss it. Guard it, for it is your
    life
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Do not delight in the paths of the impious, nor permit the way of evil-doers
    to please you
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Take flight from it. Do not pass close to it. Turn away and abandon
    it
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: For they do not sleep, unless they have done evil. And their sleep is
    quickly taken away from them, unless they have overthrown
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: They eat the bread of impiety, and they drink the wine of iniquity
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: 'But the path of the just is like a shining light: it advances and increases,
    even to the day of completion'
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: The way of the impious is darkened. They do not know where they may
    fall
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: My son, pay attention to my sermons, and incline your ear to my eloquent
    words
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: Let them not recede from your eyes. Keep them in the midst of your heart
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: For they are life to those who find them and health to all that is flesh
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: Preserve your heart with all watchfulness, for life proceeds from this
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: Remove from yourself a corrupt mouth, and let detracting lips be far
    from you
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: Let your eyes look straight ahead, and let your eyelids precede your
    steps
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: Direct the path of your feet, and all your ways shall be secure
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: Turn aside, neither to the right, nor to the left; yet turn your foot
    away from evil. For the Lord knows the ways that are on the right, and truly,
    those that are on the left are perverse. But he himself will make your courses
    straight. Then your journey will advance in peace
