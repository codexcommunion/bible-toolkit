- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: And in the one hundred and sixtieth year, Alexander, the son of Antiochus,
    who was surnamed the illustrious, came up and occupied Ptolemais, and they received
    him, and he reigned there
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And king Demetrius heard of it, and he gathered together an exceedingly
    great army, and he went forth to meet him in battle
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And Demetrius sent a letter to Jonathan, with peaceful words, to magnify
    him
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: For he said, â€œLet us first make a peace with him, before he makes
    one with Alexander against us
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: For he will remember all the evils that we have done to him, and to
    his brother, and to his nation.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And he gave him the authority to gather together an army, and to fabricate
    weapons, so that he would be his associate. And the hostages who were in the stronghold,
    he ordered to be handed over to him
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And Jonathan came to Jerusalem, and he read the letters in the hearing
    of all the people and of those who were in the stronghold
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And they were struck with a great fear, because they heard that the
    king gave him the authority to gather together an army
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And the hostages were handed over to Jonathan, and he restored them
    to their parents
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: And Jonathan lived in Jerusalem, and he began to rebuild and repair
    the city
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And he told those doing the work to build up the walls, and mount Zion,
    all around, with square stones, as a fortification. And they did so
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Then the foreigners, who were in the fortifications that Bacchides had
    built, fled away
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And each one abandoned his place and departed into his own land
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Only in Bethzur did there remain some others of these, who had forsaken
    the law and the precepts of God. For this was a refuge for them
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And king Alexander heard of the promises that Demetrius promised to
    Jonathan. And they described the battles to him, and the virtuous deeds that he
    and his brothers had done, and the hardships that they had endured
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: 'And he said: â€œWould we ever find another such man? And so now, let
    us make him our friend and our associate.'
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And so, he wrote a letter, and he sent it to him, according to these
    words, saying
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: 'â€œKing Alexander to his brother, Jonathan: greetings'
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: We have heard of you, that you are a man of power and strength, and
    that you are fit to be our friend
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: And so now, on this day, we appoint that you be high priest of your
    people, and that you be called the kingâ€™s friend, (and he sent him a purple
    robe, and a crown of gold,) and that you be of one mind with us in our affairs,
    and that you keep friendship with us.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: Then Jonathan clothed himself with the holy vestment, in the seventh
    month, in the one hundred and sixtieth year, on the solemn day of the Feast of
    Tabernacles. And he gathered together an army, and he made an abundance of weapons
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: And Demetrius heard these words, and he was exceedingly sorrowful, and
    he said
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: â€œWhat have we done in this, that Alexander has gone before us to obtain
    the friendship of the Jews to strengthen himself
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: I also will write to them words of petition, and offer positions of
    rank and gifts, so that they may act in assistance to me.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: 'And he wrote to them in these words: â€œKing Demetrius to the nation
    of the Jews: greetings'
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: Since you have kept the peace with us, and have remained in our friendship,
    and have not made agreements with our enemies, we have heard of this, and we are
    glad
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: And so now, persevere still to remain faithful to us, and we will reward
    you with good things for what you have done for us
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: And we will repay you for your many expenses, and we will give you gifts
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: And now, I release you, and all the Jews, from tributes, and I grant
    to you the payments of salt, and I send back the crowns and the thirds of the
    seed
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: And the one half portion of the fruit from the trees, which is my share,
    I relinquish to you from this day and hereafter, so that it shall not be taken
    from the land of Judah, nor from the three cities that have been added to it from
    Samaria and Galilee, from this day and for all time
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: And let Jerusalem be holy and free within its borders, and let the tenths
    and tributes be for itself
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: And I even return authority over the stronghold, which is in Jerusalem,
    and I give it to the high priest, in order to appoint in it any such men as he
    will choose, who will guard it
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: And every soul of the Jews who were taken captive from the land of Judah
    in all my kingdom, I set at liberty without charge, so that they are all released
    from tributes, even of their cattle
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: And all the days of solemnities, and the Sabbaths, and the new moons,
    and the decreed days, and the three days before the solemn day, and three days
    after the solemn day, shall all be days of immunity and remission for all the
    Jews who are in my kingdom
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: And no one will have the authority to do anything, or to incite any
    plots, against any of them, in all cases
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: And let there be enrolled from the Jews, into the army of the king,
    up to thirty thousand men. And allowances shall be given to them, just as is due
    to all the kingâ€™s army. And some of them shall be appointed to be in the fortresses
    of the great king
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: And some of them shall be set over the affairs of the kingdom, those
    who act with faith, and let the leaders be from them, and let them walk by their
    own laws, just as the king has commanded in the land of Judah
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: And the three cities that have been added to Judea from the region of
    Samaria, let them be counted with Judea, so that they may be united as one, and
    so that they may obey no other authority, except the high priest
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '39'
  verse_text: Ptolemais and its confines, I give as a free gift to the holy places
    that are in Jerusalem, for the necessary expenses of the holy things
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '40'
  verse_text: And I give, every year, fifteen thousand shekels of silver from the
    allotment of the king, from what belongs to me
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '41'
  verse_text: 'And all that has been left over, which those who were set over the
    affairs in prior years have not paid: from this time, they will give it to the
    works of the house'
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '42'
  verse_text: And beyond this, they shall receive five thousand shekels of silver
    from the allotment of the holy places each year, and this will belong to the priests
    who perform the ministry
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '43'
  verse_text: And whoever will flee into the temple that is in Jerusalem, or in any
    of its parts, being liable before the king in any matter, let them be released,
    and all that is theirs in my kingdom, let them have it freely
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '44'
  verse_text: And as to the works of rebuilding and repairing the holy places, the
    expenses shall be given from the kingâ€™s revenues
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '45'
  verse_text: And as to the raising of the walls of Jerusalem and the fortifications
    all around it, the expenses shall be given from the kingâ€™s revenues, as also
    for the building of the walls in Judea.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '46'
  verse_text: So when Jonathan and the people heard these words, they did not believe
    or accept them, because they remembered the great malice that he had done in Israel,
    for he had troubled them greatly
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '47'
  verse_text: And so they were pleased with Alexander, because he had been to them
    a leader with words of peace, and they were of assistance to him every day
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '48'
  verse_text: And so king Alexander gathered together a great army, and he moved his
    camp against Demetrius
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '49'
  verse_text: And the two kings joined together in battle, and the army of Demetrius
    fled away, and Alexander followed after him, and he closed in on them
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '50'
  verse_text: And the battle was hard fought, until the sun went down. And Demetrius
    was slain on that day
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '51'
  verse_text: And Alexander sent ambassadors to Ptolemy, the king of Egypt, according
    to these words, saying
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '52'
  verse_text: â€œKnow that I have returned to my kingdom, and I am seated upon the
    throne of my fathers, and I have obtained the leadership, and I have crushed Demetrius,
    and I have taken possession of our country
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '53'
  verse_text: and I have joined battle with him, and both he and his camp have been
    crushed by us, and we are seated on the throne of his kingdom
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '54'
  verse_text: And now, let us establish a friendship with one with another. And give
    me your daughter as a wife, and I will be your son-in-law, and I will give gifts
    that are worthy of you, to both you and her.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '55'
  verse_text: 'And king Ptolemy responded by saying: â€œHappy is the day on which
    you were returned to the land of your fathers, and you sat on the throne of their
    kingdom'
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '56'
  verse_text: And now, I will do for you as you have written. But meet with me at
    Ptolemais, so that we may see one another, and so that I may espouse her to you,
    just as you have said.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '57'
  verse_text: And so Ptolemy departed from Egypt, both he and his daughter Cleopatra,
    and he arrived at Ptolemais in the one hundred and sixty-second year
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '58'
  verse_text: And king Alexander met him, and he gave him Cleopatra, his daughter.
    And he celebrated her marriage at Ptolemais with great glory, just as befits kings
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '59'
  verse_text: And king Alexander wrote to Jonathan, that he should come to meet him
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '60'
  verse_text: And he went forth with glory to Ptolemais, and he met the two kings
    there, and he gave them much silver, and gold, and gifts. And he found favor in
    their sight
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '61'
  verse_text: And some of the pestilent men of Israel, men of iniquity, came together
    against him, interrupting with objections against him. And the king did not attend
    to them
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '62'
  verse_text: And he ordered that Jonathanâ€™s garments be taken away from him, and
    that he be clothed in purple. And they did so. And the king arranged for him to
    sit with him
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '63'
  verse_text: And he said to his princes, â€œGo out with him into the midst of the
    city, and make a proclamation, so that no one may raise objections against him
    in any matter, and so that no one may bother him for any reason.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '64'
  verse_text: And so it happened that, when his accusers saw his glory being proclaimed,
    and him clothed in purple, they all fled away
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '65'
  verse_text: And the king magnified him, and he enrolled him among his foremost friends,
    and he gave him a position as governor and as a participant in his dominion
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '66'
  verse_text: And Jonathan returned to Jerusalem with peace and joy
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '67'
  verse_text: In the one hundred and sixty-fifth year, Demetrius, the son of Demetrius,
    came from Crete into the land of his fathers
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '68'
  verse_text: And king Alexander heard of it, and he was very sorrowful, and he returned
    to Antioch
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '69'
  verse_text: And king Demetrius appointed Apollonius as his general, who was in charge
    of Coelesyria. And he gathered together a great army, and he drew near to Jamnia.
    And he sent to Jonathan, the high priest
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '70'
  verse_text: 'saying: â€œYou alone resist us, and so I have been brought to derision
    and disgrace, because you exercise your power against us in the mountains'
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '71'
  verse_text: Now, therefore, if you trust in your forces, descend to us in the plains,
    and there let us contest one another. For the power of war is with me
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '72'
  verse_text: Inquire, and learn who I am, and the others, who are auxiliaries to
    me, who also say that your feet cannot stand before our face, for your fathers
    have twice been put to flight in their own land
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '73'
  verse_text: And now, how will you be able to withstand the horsemen, and so great
    an army in the plains, where there is no stone, or rock, or place to flee?
