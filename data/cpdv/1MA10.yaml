  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '74'
  verse_text: But when Jonathan heard the words of Apollonius, he was moved in his
    soul. And he chose ten thousand men, and he departed from Jerusalem, and Simon,
    his brother, met him to help him
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '75'
  verse_text: And they positioned their tents near Joppa, but they excluded him from
    the city, because a garrison from Apollonius was in Joppa. And so, he attacked
    it
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '76'
  verse_text: And those who were in the city, being terrified, opened to him. And
    so Jonathan obtained Joppa
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '77'
  verse_text: And Apollonius heard of it, and he moved three thousand horsemen, and
    a great army
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '78'
  verse_text: And he went toward Azotus, like one making a journey, but he suddenly
    departed into the plains, because he had a great number of horsemen, and he trusted
    in them. And Jonathan followed after him to Azotus, and they joined together in
    battle
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '79'
  verse_text: And Apollonius secretly left behind them in the camp a thousand horsemen
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '80'
  verse_text: And Jonathan realized that there was an ambush behind him, and they
    surrounded his camp, and they cast darts at the people from morning until evening
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '81'
  verse_text: But the people stood firm, just as Jonathan had instructed them, and
    their horses suffered hardships
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '82'
  verse_text: Then Simon drew forth his army, and he sent them against the legion.
    For the horsemen were wearied. And they were crushed by him, and they fled
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '83'
  verse_text: And those who were scattered throughout the plains fled to Azotus, and
    they entered into Bethdagon, so that, by their idol in that place, they might
    save themselves
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '84'
  verse_text: But Jonathan set fire to Azotus and to the cities that were all around
    it, and he captured their spoils and the temple of Dagon. And he burned with fire
    all those who had fled into it
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '85'
  verse_text: And so it was that those who fell by the sword, with those who were
    burned, were nearly eight thousand men
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '86'
  verse_text: And Jonathan, removed his encampment from there, and he took up a position
    against Askalon. And they went out of the city to meet him with great glory
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '87'
  verse_text: And Jonathan returned to Jerusalem with his own, having many spoils
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '88'
  verse_text: And it happened that, when king Alexander heard these words, he added
    still more glory to Jonathan
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '89'
  verse_text: And he sent him a clasp of gold, as is customary to be given to those
    who are of royal lineage. And he gave him Ekron, and all its borders, as a possession
