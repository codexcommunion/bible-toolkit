- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Then, after these things, the Lord also designated another seventy-two.
    And he sent them in pairs before his face, into every city and place where he
    was to arrive.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: 'And he said to them: “Certainly the harvest is great, but the workers
    are few. Therefore, ask the Lord of the harvest to send workers into his harvest.'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Go forth. Behold, I send you out like lambs among wolves.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Do not choose to carry a purse, nor provisions, nor shoes; and you shall
    greet no one along the way.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Into whatever house you will have entered, first say, ‘Peace to this
    house.’
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And if a son of peace is there, your peace will rest upon him. But if
    not, it will return to you.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And remain in the same house, eating and drinking the things that are
    with them. For the worker is worthy of his pay. Do not choose to pass from house
    to house.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And into whatever city you have entered and they have received you,
    eat what they set before you.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And cure the sick who are in that place, and proclaim to them, ‘The
    kingdom of God has drawn near to you.’
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: 'But into whatever city you have entered and they have not received
    you, going out into its main streets, say:'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: '‘Even the dust which clings to us from your city, we wipe away against
    you. Yet know this: the kingdom of God has drawn near.’'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: I say to you, that in that day, Sodom will be forgiven more than that
    city will be.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Woe to you, Chorazin! Woe to you, Bethsaida! For if the miracles that
    have been wrought in you, had been wrought in Tyre and Sidon, they would have
    repented long ago, sitting in haircloth and ashes.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Yet truly, Tyre and Sidon will be forgiven more in the judgment than
    you will be.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: 'And as for you, Capernaum, who would be exalted even up to Heaven:
    you shall be submerged into Hell.'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Whoever hears you, hears me. And whoever despises you, despises me.
    And whoever despises me, despises him who sent me.”
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Then the seventy-two returned with gladness, saying, “Lord, even the
    demons are subject to us, in your name.”
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: 'And he said to them: “I was watching as Satan fell like lightning from
    heaven.'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Behold, I have given you authority to tread upon serpents and scorpions,
    and upon all the powers of the enemy, and nothing shall hurt you.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Yet truly, do not choose to rejoice in this, that the spirits are subject
    to you; but rejoice that your names are written in heaven.”
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: 'In the same hour, he exulted in the Holy Spirit, and he said: “I confess
    to you, Father, Lord of heaven and earth, because you have hidden these things
    from the wise and the prudent, and have revealed them to little ones. It is so,
    Father, because this way was pleasing before you.'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: All things have been delivered to me by my Father. And no one knows
    who the Son is, except the Father, and who the Father is, except the Son, and
    those to whom the Son has chosen to reveal him.”
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: 'And turning to his disciples, he said: “Blessed are the eyes that see
    what you see.'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: For I say to you, that many prophets and kings wanted to see the things
    that you see, and they did not see them, and to hear the things that you hear,
    and they did not hear them.”
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: And behold, a certain expert in the law rose up, testing him and saying,
    “Teacher, what must I do to possess eternal life?”
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: 'But he said to him: “What is written in the law? How do you read it?”'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: 'In response, he said: “You shall love the Lord your God from your whole
    heart, and from your whole soul, and from all your strength, and from all your
    mind, and your neighbor as yourself.”'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: 'And he said to him: “You have answered correctly. Do this, and you
    will live.”'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: But since he wanted to justify himself, he said to Jesus, “And who is
    my neighbor?”
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: 'Then Jesus, taking this up, said: “A certain man descended from Jerusalem
    to Jericho, and he happened upon robbers, who now also plundered him. And inflicting
    him with wounds, they went away, leaving him behind, half-alive.'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: And it happened that a certain priest was descending along the same
    way. And seeing him, he passed by.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: And similarly a Levite, when he was near the place, also saw him, and
    he passed by.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: But a certain Samaritan, being on a journey, came near him. And seeing
    him, he was moved by mercy.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: And approaching him, he bound up his wounds, pouring oil and wine on
    them. And setting him on his pack animal, he brought him to an inn, and he took
    care of him.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: 'And the next day, he took out two denarii, and he gave them to the
    proprietor, and he said: ‘Take care of him. And whatever extra you will have spent,
    I will repay to you at my return.’'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: Which of these three, does it seem to you, was a neighbor to him who
    fell among the robbers?”
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: Then he said, “The one who acted with mercy toward him.” And Jesus said
    to him, “Go, and act similarly.”
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: Now it happened that, while they were traveling, he entered into a certain
    town. And a certain woman, named Martha, received him into her home.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '39'
  verse_text: And she had a sister, named Mary, who, while sitting beside the Lord’s
    feet, was listening to his word.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '40'
  verse_text: 'Now Martha was continually busying herself with serving. And she stood
    still and said: “Lord, is it not a concern to you that my sister has left me to
    serve alone? Therefore, speak to her, so that she may help me.”'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '41'
  verse_text: 'And the Lord responded by saying to her: “Martha, Martha, you are anxious
    and troubled over many things.'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '42'
  verse_text: And yet only one thing is necessary. Mary has chosen the best portion,
    and it shall not be taken away from her.”
