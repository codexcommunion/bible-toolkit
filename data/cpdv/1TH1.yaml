- book_title: 1-Thessalonians
  book_usfm_code: 1TH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Paul and Sylvanus and Timothy, to the church of the Thessalonians, in
    God the Father and the Lord Jesus Christ.
- book_title: 1-Thessalonians
  book_usfm_code: 1TH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Grace and peace to you. We give thanks to God always for all of you,
    keeping the memory of you in our prayers without ceasing,
- book_title: 1-Thessalonians
  book_usfm_code: 1TH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: remembering your work of faith, and hardship, and charity, and enduring
    hope, in our Lord Jesus Christ, before God our Father.
- book_title: 1-Thessalonians
  book_usfm_code: 1TH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: For we know, brothers, beloved of God, of your election.
- book_title: 1-Thessalonians
  book_usfm_code: 1TH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: For our Gospel has not been among you in word alone, but also in virtue,
    and in the Holy Spirit, and with a great fullness, in the same manner as you know
    we have acted among you for your sake.
- book_title: 1-Thessalonians
  book_usfm_code: 1TH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And so, you became imitators of us and of the Lord, accepting the Word
    in the midst of great tribulation, but with the joy of the Holy Spirit.
- book_title: 1-Thessalonians
  book_usfm_code: 1TH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: So have you become a pattern for all who believe in Macedonia and in
    Achaia.
- book_title: 1-Thessalonians
  book_usfm_code: 1TH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: For from you, the Word of the Lord was spread, not only in Macedonia
    and in Achaia, but also in every place. Your faith, which is toward God, has advanced
    so much so that we do not need to speak to you about anything.
- book_title: 1-Thessalonians
  book_usfm_code: 1TH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: For others are reporting among us of the kind of acceptance we had among
    you, and how you were converted from idols to God, to the service of the living
    and true God,
- book_title: 1-Thessalonians
  book_usfm_code: 1TH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: and to the expectation of his Son from heaven (whom he raised up from
    the dead), Jesus, who has rescued us from the approaching wrath.
