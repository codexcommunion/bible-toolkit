- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Her time is drawing near, and her days will not be prolonged. For the
    Lord will take pity on Jacob, and he will still choose from Israel, and he will
    cause them to rest upon their own soil. And the new arrival will be joined to
    them, and he will adhere to the house of Jacob
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And the people will take them, and lead them to their place. And the
    house of Israel will possess them, in the land of the Lord, as men and women servants.
    And they will take captive those who had taken them captive. And they will subjugate
    their oppressors
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: 'And this shall be in that day: when God will have given you rest from
