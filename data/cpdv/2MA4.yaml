- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: But the aforementioned Simon, who was a betrayer of the money and of
    his nation, spoke evil about Onias, as if he had instigated Heliodorus to do these
    things and as if he had been the inciter of evils
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And he dared to say that he was a traitor to the kingdom, though he
    provided for the city, and defended his people, and was zealous for the law of
    God
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: But when the hostilities had proceeded to such an extent that even murders
    were committed by certain close associates of Simon
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Onias, considering the peril of this contention, and Apollonius to be
    mad, though he was governor of Coelesyria and Phoenicia, which only augmented
    the malice of Simon, he brought himself before the king
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: not so as to be an accuser of a citizen, but in view of his own consideration
    for the common good of the entire multitude
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: For he saw that, without royal providence, it would be impossible to
    provide peace to events, nor would Simon ever cease from his foolishness
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: But after the life of Seleucus expired, when Antiochus, who was called
    the illustrious, had assumed the kingdom, Jason, the brother of Onias, was ambitious
    for the high priesthood
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: He went to the king, promising him three hundred and sixty talents of
    silver, and from other revenues eighty talents
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: and beyond these, he promised also one hundred and fifty more, if he
    would be granted the authority to establish a sports arena, and a school for boys,
    and to enroll those who were at Jerusalem as Antiochians
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: When the king had assented, and he had obtained the leadership, he immediately
    began to transfer his subjects to the rituals of the heathens
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And taking away those things that had been established by the kings,
    by reason of the humanitarianism of the Jews, through John, the father of Eupolemus,
    who formed a friendship and alliance with the Romans, he discharged the legitimate
    legislations, voiding the oaths of the citizens, and he sanctioned depraved customs
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: For he even had the audacity to set up, below the very stronghold, a
    sports arena, and to place all of the best adolescent boys in brothels
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Now this was not the beginning, but a certain increase and progression
    of heathenism and foreign practices, due to the nefarious and unheard of wickedness
    of the impious non-priest Jason
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: so much so that now the priests were not devoted to the concerns of
    services at the altar, but, despising the temple and neglecting the sacrifices,
    they hurried to become participants of the wrestling school, and of its prohibited
    injustices, and of the training of the discus
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And, even holding the honors of their fathers to be nothing, they esteemed
    the glories of the Greeks as best
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: For the sake of these, they held a dangerous competition, and were imitators
    of their practices, and so, in all things, they desired to be similar to those
    who had been their enemies and destroyers
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: But acting impiously against the divine laws does not go unpunished,
    as these subsequent events will reveal
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: But when the competition that was celebrated every fifth year was at
    Tyre, the king being present
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: the villainous Jason sent sinful men from Jerusalem, carrying three
    hundred didrachmas of silver for the sacrifice of Hercules. But those who transported
    it asked that it might not be paid out for the sacrifices, because it was not
    needed, but might be used for other expenses
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: So, even though this was offered by him who sent it for the sacrifice
    of Hercules, it was instead given over to the manufacture of Greek warships, because
    of those presenting it
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: Then Apollonius, the son of Menestheus, was sent into Egypt because
    of the nobles of king Philometor of Ptolemy. But when Antiochus realized that
    he had been effectively alienated from the affairs of the kingdom, consulting
    his own interests, he started out from there and came to Joppa, and from there
    to Jerusalem
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: And he was received magnificently by Jason and the city, and he entered
    with the lights of little torches and with praises. And from there he turned back
    with his army to Phoenicia
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: And, after three years, Jason sent Menelaus, the brother of the above
    mentioned Simon, carrying money to the king, and bearing responses about essential
    matters
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: And he, being recommended to the king, when he had magnified the appearance
    of his power, usurped the high priesthood for himself, outbidding Jason by three
    hundred talents of silver
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: And so, having received orders from the king, he returned, holding nothing
    at all worthy of the priesthood, in truth, having the soul of a cruel tyrant and
    the rage of a wild beast
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: And indeed, Jason, who had taken captive his own brother, was himself
    deceived, and was expelled to become a fugitive in the region of the Ammonites
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: Then Menelaus, indeed, obtained the principality, but truly, concerning
    the money that he had promised to the king, nothing was done. Although Sostratus,
    who was first over the stronghold, attempted to collect it
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: since the collection of certain taxes pertained to him. For this reason,
    they were both called before the king
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: And Menelaus was removed from the priesthood, being succeeded by Lysimachus,
    his brother. Then Sostratus was appointed over the Cyprians
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: And while these things were occurring, it happened that those from Tarsus
    and Mallus incited a sedition, because they had been given as a gift to Antiochidi,
    the concubine of the king
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: And so, the king hurried to come and calm them, leaving behind Andronicus,
    one of his associates, as his deputy
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: Then Menelaus, believing that he had reached an opportune time, having
    stolen certain gold vessels out of the temple, gave them to Andronicus, along
    with others he had gained at Tyre and throughout the neighboring cities
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: But when Onias had realized this with certainty, he accused him, keeping
    himself in a safe place at Antioch beside Daphne
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: Meanwhile, Menelaus met with Andronicus, asking him to execute Onias.
    So he then went to Onias, and he gave him his right hand with an oath, and, even
    though he was suspicious of him, he persuaded him to venture out of asylum, and
    he immediately killed him, with no respect for justice
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: For this reason, not only the Jews, but also the other nations, were
    indignant and bore much grief for the unjust killing of so great a man
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: But when the king returned from the places of Cilicia, the Jews at Antioch,
    and similarly the Greeks, went to him, complaining of the iniquitous killing of
    Onias
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: And so Antiochus was grieved in his mind because of Onias, and, being
    moved to compassion, he shed tears, remembering the sobriety and modesty of the
    deceased
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: And, being inflamed in soul, he ordered the purple to be torn from Andronicus,
    and that he be led around, throughout the entire city, and that, in the same place
    where he had committed the impiety against Onias, the sacrilegious man should
    be deprived of his life, as his fitting punishment rendered by the Lord
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '39'
  verse_text: But when many sacrileges were committed by Lysimachus in the temple
    through the counsel of Menelaus, and the news was divulged, the multitude gathered
    together against Lysimachus, though a great quantity of gold had been exported
    already
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '40'
  verse_text: But when the multitude stirred up an insurrection, and their minds were
    filled with anger, Lysimachus armed about three thousand, who began to act with
    hands of iniquity. A certain tyrant was their leader, a man advanced both in age
    and in madness
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '41'
  verse_text: But when they perceived the attempt of Lysimachus, some took hold of
    stones, others strong clubs, and, in truth, certain ones threw ashes upon Lysimachus
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '42'
  verse_text: And indeed, many were wounded, and some were struck down; however, all
    were put to flight. And, as for the sacrilegious man, they executed him beside
    the treasury
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '43'
  verse_text: Therefore, about these things, a judgment began to be stirred up against
    Menelaus
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '44'
  verse_text: And when the king had arrived at Tyre, three men were sent from the
    elders to bring the matter to him
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '45'
  verse_text: But when Menelaus was overcome, he promised to give much money to Ptolemy
    to persuade the king
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '46'
  verse_text: And so, Ptolemy went to the king in a certain court where he was, as
    if merely to refresh himself, and he influenced him away from the sentence
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '47'
  verse_text: And so Menelaus, though indeed guilty of all malice, was absolved of
    the crimes. Moreover, these pitiable men, who, even if they had pleaded their
    case before Scythians, would have been judged innocent, he condemned to death
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '48'
  verse_text: Therefore, those who brought the case on behalf of the city, and the
    people, and the sacred vessels were quickly given an unjust punishment
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '49'
  verse_text: For this reason, even the Tyrians, being indignant, proved to be very
    liberal toward their burial
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '50'
  verse_text: Thus, because of the greed of those who were in power, Menelaus remained
    in authority, increasing in malice, to the betrayal of the citizens
