- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: And so, when Festus had arrived in the province, after three days, he
    ascended to Jerusalem from Caesarea.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And the leaders of the priests, and those first among the Jews, went
    to him against Paul. And they were petitioning him,
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: asking for favor against him, so that he would order him to be led to
    Jerusalem, where they were maintaining an ambush in order to kill him along the
    way.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: But Festus responded that Paul was to be kept in Caesarea, and that
    he himself would soon go there.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: “Therefore,” he said, “let those among you who are able, descend at
    the same time, and if there is any guilt in the man, they may accuse him.”
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Then, having stayed among them no more than eight or ten days, he descended
    to Caesarea. And on the next day, he sat in the judgment seat, and he ordered
    Paul to be led in.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And when he had been brought, the Jews who had come down from Jerusalem
    stood around him, throwing out many serious accusations, none of which they were
    able to prove.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: 'Paul offered this defense: “Neither against the law of the Jews, nor
    against the temple, nor against Caesar, have I offended in any matter.”'
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: 'But Festus, wanting to show greater favor to the Jews, responded to
    Paul by saying: “Are you willing to ascend to Jerusalem and to be judged there
    about these things before me?”'
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: 'But Paul said: “I stand in Caesar’s tribunal, which is where I ought
    to be judged. I have done no harm to the Jews, as you well know.'
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: For if I have harmed them, or if I have done anything deserving of death,
    I do not object to dying. But if there is nothing to these things about which
    they accuse me, no one is able to deliver me to them. I appeal to Caesar.”
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: 'Then Festus, having spoken with the council, responded: “You have appealed
    to Caesar, to Caesar you shall go.”'
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And when some days had passed, king Agrippa and Bernice descended to
    Caesarea, to greet Festus.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: 'And since they remained there for many days, Festus spoke to the king
    about Paul, saying: “A certain man was left behind as a prisoner by Felix.'
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: When I was at Jerusalem, the leaders of the priests and the elders of
    the Jews came to me about him, asking for condemnation against him.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: I answered them that it is not the custom of the Romans to condemn any
    man, before he who is being accused has been confronted by his accusers and has
    received the opportunity to defend himself, so as to clear himself of the charges.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Therefore, when they had arrived here, without any delay, on the following
    day, sitting in the judgment seat, I ordered the man to be brought.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: But when the accusers had stood up, they did not present any accusation
    about him from which I would suspect evil.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Instead, they brought against him certain disputes about their own superstition
    and about a certain Jesus, who had died, but whom Paul asserted to be alive.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Therefore, being in doubt about this kind of question, I asked him if
    he was willing go to Jerusalem and to be judged there about these things.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: But since Paul was appealing to be kept for a decision before Augustus,
    I ordered him to be kept, until I might send him to Caesar.”
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: 'Then Agrippa said to Festus: “I myself also want to hear the man.”
    “Tomorrow,” he said, “you shall hear him.”'
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: And on the next day, when Agrippa and Bernice had arrived with great
    ostentation and had entered into the auditorium with the tribunes and the principal
    men of the city, Paul was brought in, at the order of Festus.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: 'And Festus said: “King Agrippa, and all who are present together with
    us, you see this man, about whom all the multitude of the Jews disturbed me at
    Jerusalem, petitioning and clamoring that he should not be allowed to live any
    longer.'
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: Truly, I have discovered nothing brought forth against him that is worthy
    of death. But since he himself has appealed to Augustus, it was my judgment to
    send him.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: But I have not determined what to write to the emperor about him. Because
    of this, I have brought him before you all, and especially before you, O king
    Agrippa, so that, once an inquiry has occurred, I may have something to write.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: For it seems to me unreasonable to send a prisoner and not to indicate
    the accusations set against him.”
