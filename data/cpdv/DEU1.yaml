- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: These are the words which Moses spoke to all of Israel, across the Jordan,
    in the plain of the wilderness opposite the Red Sea, between Paran and Tophel
    and Laban and Hazeroth, where gold is very plentiful,
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: eleven days from Horeb, by way of Mount Seir as far as Kadesh-barnea.
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: In the fortieth year, on the eleventh month, on the first day of the
    month, Moses told the sons of Israel all that the Lord had instructed him. And
    so he spoke to them,
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: after he had struck down Sihon, the king of the Amorites, who lived
    at Heshbon, and Og, the king of Bashan, who resided at Ashtaroth and at Edrei,
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: 'across the Jordan in the land of Moab. And so, Moses began to explain
    the law, and to say:'
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: '“The Lord our God spoke to us at Horeb, saying: ‘You have remained
    long enough on this mountain.'
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: 'Turn back and go to the mountain of the Amorites, and to the other
    places which are near it: the plains as well as the mountainous regions, and the
    low-lying places opposite the south and along the shore of the sea, the land of
    the Canaanites, and Lebanon, as far as the great river Euphrates.’'
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: ‘Lo,’ he said, ‘I have delivered it to you. Enter and possess that which
    the Lord swore to your fathers, Abraham, Isaac, and Jacob, that he would give
    it to them, and to their offspring after them.’
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: 'And I said to you, at that time:'
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: ‘I alone am not able to sustain you. For the Lord, your God, has multiplied
    you, and you are today like the stars of heaven, very many.
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: May the Lord, the God of your fathers, add to this number many thousands
    more, and may he bless you, just as he has said.
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Alone, I do not have the strength to endure your arbitrations and judgments
    and disputes.
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Offer, from among you, wise and experienced men, those whose conversation
    has been proven within your tribes, so that I may appoint them as your rulers.’
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: 'Then you responded to me: ‘What you intend to do is a good thing.’'
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And so, I took from your tribes men, wise and noble, and I appointed
    them as rulers, as tribunes and centurions, and as leaders over fifty and over
    ten, who would teach you each thing.
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: 'And I instructed them, saying: ‘Listen to them, and judge what is just,
    whether he is one of your citizens or a sojourner.'
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: There shall be no favoritism to any persons. So you shall listen to
    the little as well as to the great. And you shall not accept anyone’s reputation,
    for this is the judgment of God. But if anything seems difficult to you, then
    refer it to me, and I will hear it.’
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: And I instructed you in all that you were obliged to do.
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Then, setting out from Horeb, we crossed through a terrible and great
    wasteland, which you saw along the way of the mountain of the Amorite, just as
    the Lord our God had instructed us. And when we had arrived at Kadesh-barnea,
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: 'I said to you: ‘You have arrived at the mountain of the Amorite, which
    the Lord our God will give to us.'
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: Gaze upon the land that the Lord your God gives to you. Ascend and possess
    it, just as the Lord our God has spoken to your fathers. Do not be afraid, and
    do not become terrified by anything.’
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: 'And you all approached me and said: ‘Let us send men who may consider
    the land, and who may report as to the way by which we ought to ascend, and as
    to which cities we ought to travel.’'
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: And since the word was pleasing to me, I sent from among you twelve
    men, one from each tribe.
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: These, when they had set out and had ascended the mountains, arrived
    as far as the valley of the cluster of grapes. And having considered the land,
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: 'having taken from its fruits in order to show its fertility, they brought
    these to us, and they said: ‘The land that the Lord our God will give to us is
    good.’'
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: Yet you were not willing to go there. Instead, being incredulous to
    the word of the Lord our God,
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: 'you murmured in your tents, and you said: ‘The Lord hates us, and therefore
    he has led us away from the land of Egypt, so that he might deliver us into the
    hand of the Amorite and destroy us.'
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: 'To where should we ascend? The messengers have terrified our heart
    by saying: “The multitude is very great, and taller than us. And the cities are
    great, and the walls extend even to the sky. We have seen the sons of the Anakim
    there.” ’'
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: 'And I said to you: ‘Do not be apprehensive, nor should you fear them.'
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: The Lord God himself, who is your leader, will fight on your behalf,
    just as he did in Egypt in the sight of all.
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: And in the wilderness (as you yourselves saw), the Lord your God carried
    you, like a man who is accustomed to carrying his little son, along all the way
    that you walked, until you arrived at this place.’
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: And yet, despite all of this, you did not believe the Lord your God,
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: who went before you on the way, and who marked out the place where you
    should pitch your tents, showing you the way by fire in the night, and by a pillar
    of cloud in the day.
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: 'And when the Lord had heard the voice of your words, becoming angry,
    he swore and said:'
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: ‘None of the men of this wicked generation will see the good land, which
    I have promised by oath to your fathers,
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: except Caleb the son of Jephuneh. For he himself will see it, and I
    will give the land on which he has walked to him and to his sons, because he has
    followed the Lord.’
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: 'Neither is his indignation with the people a wonder, since the Lord
    also became angry with me because of you, and so he said: ‘Neither will you enter
    into that place.'
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: But Joshua, the son of Nun, your minister, shall himself enter on your
    behalf. Exhort and strengthen this man, and he himself shall divide the land by
    lot to Israel.
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '39'
  verse_text: Your little ones, about whom you said that they would be led away as
    captives, and your sons, who to this day are ignorant of the difference between
    good and evil, they shall enter. And I will give the land to them, and they will
    possess it.
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '40'
  verse_text: But as for you, turn back and go out to the wilderness, by way of the
    Red Sea.’
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '41'
  verse_text: 'And you responded to me: ‘We have sinned against the Lord. We will
    ascend and fight, just as the Lord our God has instructed.’ And having been equipped
    with weapons, when you were setting out for the mountain,'
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '42'
  verse_text: 'the Lord said to me: ‘Say to them: Do not ascend and do not fight.
    For I am not with you. Otherwise, you may fall in the sight of your enemies.’'
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '43'
  verse_text: I spoke, and you did not listen. But, opposing the order of the Lord,
    and swelling with pride, you ascended onto the mountain.
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '44'
  verse_text: And so, having gone forth, the Amorite, who was living in the mountains,
    came against you and pursued you, just as a swarm of bees would do. And he struck
    you down from Seir all the way to Hormah.
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '45'
  verse_text: And when you returned and were weeping in the sight of the Lord, he
    would not hear you, nor was he willing to agree to your voice.
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '46'
  verse_text: Therefore, you camped at Kadesh-barnea for a long time.”
