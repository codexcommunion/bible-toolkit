- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: And it happened afterwards that he was making a journey through the
    cities and towns, preaching and evangelizing the kingdom of God. And the twelve
    were with him,
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: 'along with certain women who had been healed of evil spirits and infirmities:
    Mary, who is called Magdalene, from whom seven demons had departed,'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: and Joanna, the wife of Chuza, Herod’s steward, and Susanna, and many
    other women, who were ministering to him from their resources.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: 'Then, when a very numerous crowd was gathering together and hurrying
    from the cities to him, he spoke using a comparison:'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: “The sower went out to sow his seed. And as he sowed, some fell beside
    the way; and it was trampled and the birds of the air devoured it.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And some fell upon rock; and having sprung up, it withered away, because
    it had no moisture.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And some fell among thorns; and the thorns, rising up with it, suffocated
    it.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And some fell upon good soil; and having sprung up, it produced fruit
    one hundredfold.” As he said these things, he cried out, “Whoever has ears to
    hear, let him hear.”
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Then his disciples questioned him as to what this parable might mean.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: 'And he said to them: “To you it has been given to know the mystery
    of the kingdom of God. But to the rest, it is in parables, so that: seeing, they
    may not perceive, and hearing, they may not understand.'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: 'Now the parable is this: The seed is the word of God.'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And those beside the way are those who hear it, but then the devil comes
    and takes the word from their heart, lest by believing it they may be saved.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Now those upon rock are those who, when they hear it, accept the word
    with joy, but these have no roots. So they believe for a time, but in a time of
    testing, they fall away.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: And those which fell among thorns are those who have heard it, but as
    they go along, they are suffocated by the concerns and riches and pleasures of
    this life, and so they do not yield fruit.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: But those which were on good soil are those who, upon hearing the word
    with a good and noble heart, retain it, and they bring forth fruit in patience.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Now no one, lighting a candle, covers it with a container, or sets it
    under a bed. Instead, he places it on a lampstand, so that those who enter may
    see the light.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: For there is nothing secret, which will not be made clear, nor is there
    anything hidden, which will not be known and be brought into plain sight.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Therefore, take care how you listen. For whoever has, it will be given
    to him; and whoever does not have, even what he thinks he has will be taken away
    from him.”
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Then his mother and brothers came to him; but they were not able to
    go to him because of the crowd.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: And it was reported to him, “Your mother and your brothers are standing
    outside, wanting to see you.”
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: And in response, he said to them, “My mother and my brothers are those
    who hear the word of God and do it.”
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: Now it happened, on a certain day, that he climbed into a little boat
    with his disciples. And he said to them, “Let us make a crossing over the lake.”
    And they embarked.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: And as they were sailing, he slept. And a windstorm descended over the
    lake. And they were taking on water and were in danger.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: Then, drawing near, they awakened him, saying, “Teacher, we are perishing.”
    But as he rose up, he rebuked the wind and the raging water, and they ceased.
    And a tranquility occurred.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: Then he said to them, “Where is your faith?” And they, being afraid,
    were amazed, saying to one another, “Who do you think this is, so that he commands
    both wind and sea, and they obey him?”
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: And they sailed to the region of the Gerasenes, which is opposite Galilee.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: And when he had gone out to the land, a certain man met him, who had
    now had a demon for a long time. And he did not wear clothes, nor did he stay
    in a house, but among the sepulchers.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: 'And when he saw Jesus, he fell down before him. And crying out in a
    loud voice, he said: “What is there between me and you, Jesus, Son of the Most
    High God? I beg you not to torture me.”'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: For he was ordering the unclean spirit to depart from the man. For on
    many occasions, it would seize him, and he was bound with chains and held by fetters.
    But breaking the chains, he was driven by the demon into deserted places.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: Then Jesus questioned him, saying, “What is your name?” And he said,
    “Legion,” because many demons had entered into him.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: And they petitioned him not to order them to go into the abyss.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: And in that place, there was a herd of many swine, pasturing on the
    mountain. And they petitioned him to permit them to enter into them. And he permitted
    them.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: Therefore, the demons departed from the man, and they entered into the
    swine. And the herd rushed violently down a precipice into the lake, and they
    were drowned.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: And when those who were pasturing them had seen this, they fled and
    reported it in the city and the villages.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: Then they went out to see what was happening, and they came to Jesus.
    And they found the man, from whom the demons had departed, sitting at his feet,
    clothed as well as in a sane mind, and they were afraid.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: Then those who had seen this also reported to them how he had been healed
    from the legion.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: And the entire multitude from the region of the Gerasenes pleaded with
    him to depart from them. For they were seized by a great fear. Then, climbing
    into the boat, he went back again.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: And the man from whom the demons had departed pleaded with him, so that
    he might be with him. But Jesus sent him away, saying,
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '39'
  verse_text: “Return to your house and explain to them what great things God has
    done for you.” And he traveled through the entire city, preaching about the great
    things that Jesus had done for him.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '40'
  verse_text: Now it happened that, when Jesus had returned, the crowd received him.
    For they were all waiting for him.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '41'
  verse_text: And behold, a man came, whose name was Jairus, and he was a leader of
    the synagogue. And he fell down at the feet of Jesus, asking him to enter into
    his house.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '42'
  verse_text: For he had an only daughter, nearly twelve years old, and she was dying.
    And it happened that, as he was going there, he was hemmed in by the crowd.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '43'
  verse_text: And there was a certain woman, with a flow of blood for twelve years,
    who had paid out all her substance on physicians, and she was unable to be cured
    by any of them.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '44'
  verse_text: She approached him from behind, and she touched the hem of his garment.
    And at once the flow of her blood stopped.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '45'
  verse_text: 'And Jesus said, “Who is it that touched me?” But as everyone was denying
    it, Peter, and those who were with him, said: “Teacher, the crowd hems you in
    and presses upon you, and yet you say, ‘Who touched me?’ ”'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '46'
  verse_text: 'And Jesus said: “Someone has touched me. For I know that power has
    gone out from me.”'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '47'
  verse_text: Then the woman, upon seeing that she was not hidden, came forward, trembling,
    and she fell down before his feet. And she declared before all the people the
    reason that she had touched him, and how she had been immediately healed.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '48'
  verse_text: 'But he said to her: “Daughter, your faith has saved you. Go in peace.”'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '49'
  verse_text: 'While he was still speaking, someone came to the ruler of the synagogue,
    saying to him: “Your daughter is dead. Do not trouble him.”'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '50'
  verse_text: 'Then Jesus, upon hearing this word, replied to the father of the girl:
    “Do not be afraid. Only believe, and she will be saved.”'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '51'
  verse_text: And when he had arrived at the house, he would not permit anyone to
    enter with him, except Peter and James and John, and the father and mother of
    the girl.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '52'
  verse_text: 'Now all were weeping and mourning for her. But he said: “Do not weep.
    The girl is not dead, but only sleeping.”'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '53'
  verse_text: And they derided him, knowing that she had died.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '54'
  verse_text: But he, taking her by the hand, cried out, saying, “Little girl, arise.”
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '55'
  verse_text: And her spirit returned, and she immediately rose up. And he ordered
    them to give her something to eat.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '56'
  verse_text: And her parents were stupefied. And he instructed them not to tell anyone
    what had happened.
