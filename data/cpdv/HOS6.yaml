- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: In their tribulation, they will arise early to me. Come, let us return
    to the Lord.
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: For he has seized us, and he will heal us. He will strike, and he will
    cure us.
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: He will revive us after two days; on the third day he will raise us
    up, and we will live in his sight. We will understand, and we will continue on,
    so that we may know the Lord. His landing place has been prepared like the first
    light of morning, and he will come to us like the early and the late rains of
    the land.
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: What am I to do with you, Ephraim? What am I to do with you, Judah?
    Your mercy is like the morning mist, and like the dew passing away in the morning.
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Because of this, I have cut them with the prophets, I have slain them
    with the words of my mouth; and your opinions will depart like the light.
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: For I desired mercy and not sacrifice, and knowledge of God more than
    holocausts.
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: But they, like Adam, have transgressed the covenant; in this, they have
    been dishonest with me.
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Gilead is a city that manufactures idols; it has been tripped up by
    family relations.
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And, like those who rob with skillful words, they, by conspiring with
    the priests, bring a death sentence to travelers on a pilgrimage from Shechem;
    for they have been performing evil deeds.
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: I have seen horrible things in the house of Israel; the fornications
    of Ephraim are there. Israel has been contaminated.
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: But you, Judah, set a harvest for yourself, while I reverse the captivity
    of my people.
