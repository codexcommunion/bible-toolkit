- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And I, the Lord your God from the land of Egypt, nevertheless will cause
    you to dwell in tabernacles, just as during the days of the feast
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: And I have spoken through the prophets, and I have multiplied visions,
    and I have used parables through the hands of the prophets
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: If Gilead is an idol, then they have been sacrificing cattle in Gilgal
    to no purpose. For even their altars are like clutter on the soil of the field
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Jacob fled into the region of Syria, and Israel served like a wife,
    and was served by a wife
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Yet by a prophet the Lord led Israel out of Egypt, and he was served
    by a prophet
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Ephraim has provoked me to wrath with his bitterness, and his blood
    will overcome him, and his Lord will requite him for his shamefulness
