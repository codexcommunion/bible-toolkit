  book_usfm_code: HOS
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And Ephraim has said, â€œNevertheless, I have become rich; I have found
    an idol for myself. All of my labors will not reveal to me the iniquity that I
