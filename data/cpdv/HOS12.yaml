- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Ephraim feeds on wind and follows burning heat; all day long he multiplies
    lies and desolation. And he has entered into a pact with the Assyrians, and he
    has carried oil into Egypt
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Therefore, the judgment of the Lord is with Judah and a visitation is
    upon Jacob. He will repay him according to his ways and according to his inventions
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: In the womb, he supplanted his brother; for in his good fortune, he
    had been guided by an angel
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And he prevailed over an angel, for he had been strengthened. He wept
    and petitioned him. He found him in Bethel, and there he has spoken to us
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And the Lord God of hosts, the Lord is his memorial
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And so, you should convert to your God. Keep mercy and judgment, and
    have hope in your God always
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Canaan, in his hand is a deceitful balance, he has chosen false accusations
