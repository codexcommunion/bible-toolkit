- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: And the word of the Lord came to Jeremiah a second time, while he was
    still confined to the atrium of the prison, saying
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: â€œThus says the Lord, who will prepare, and form, and accomplish it;
    the Lord is his name
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Cry out to me and I will heed you. And I will announce to you great
    things, things that are certain, though you do not know them
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: For thus says the Lord, the God of Israel, to the houses of this city,
    and to the houses of the king of Judah, which have been destroyed, and to the
    fortifications, and to the swor
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: of those who have arrived, so that they may fight with the Chaldeans,
    and so that they may have their fill of the dead bodies of the men whom I have
    struck down in my fury and in my indignation, concealing my face from this city,
    because of all their wickedness
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Behold, I will lead over them scars and health, and I will cure them.
    And I will reveal to them an invocation of peace and truth
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And I will convert the turning away of Judah and the turning away of
    Jerusalem. And I will build them up, just as from the beginning
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And I will cleanse them from all their iniquity, by which they have
    sinned against me. And I will forgive all their iniquities, by which they have
    offended against me and have despised me
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: 'And this will be for me: a name, and a joy, and a praise, and an exultation,
    among all the nations of the earth who will hear about all the good things that
    I will accomplish for them. And they will be afraid and troubled over all these
    good things, and over all the peace, that I will accomplish for them'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: 'Thus says the Lord: Still shall there be heard in this place, (which
    you say is desolate, because there is neither man nor beast,) and in the cities
    of Judah and outside of Jerusalem, (which are desolate, without man, and without
    an inhabitant and without cattle,'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: 'the voice of gladness and the voice of rejoicing, the voice of the
    groom and the voice of the bride, the voice of those who will say: â€˜Confess
    to the Lord of hosts! For the Lord is good! For his mercy is eternal!â€™ and the
    voice of those fulfilling their vows in the house of the Lord. For I will lead
    back the turning away of the land, just as from the beginning, says the Lord.'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: 'Thus says the Lord of hosts: â€œStill shall there be in this place,
    (which is desolate without man and without beast,) and in all of its cities: a
    habitation for the shepherds giving rest to their flocks'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: For even in the cities on the mountains, and in the cities on the plains,
    and in the cities that are toward the south, and in the land of Benjamin, and
    all around Jerusalem, and in the cities of Judah, still shall the flocks travel
    by the hand of him who numbers them, says the Lord
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Behold, the days are approaching, says the Lord, when I will fulfill
    the good word that I have spoken to the house of Israel and to the house of Judah
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: In those days and at that time, I will cause the seedling of justice
    to spring up from David, and he will accomplish judgment and justice upon the
    earth
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: 'In those days, Judah will be saved, and Jerusalem will live in confidence.
    And this is the name that they will call him: â€˜The Lord, our Just One.'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: 'For thus says the Lord: There shall not cease to be a man from David
    sitting upon the throne of the house of Israel'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: And there shall not cease to be a man from the priests and from the
    Levites before my face, who offers holocausts, and burns sacrifices, and kills
    victims, for days without end.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: And the word of the Lord came to Jeremiah, saying
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: 'â€œThus says the Lord: If my covenant with the day is able to be nullified,
    or my covenant with the night, such that there would be no day and no night in
    their time'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: then, too, my covenant with David, my servant, may be nullified, such
    that he would not have a son who reigns upon his throne, with both the Levites
    and the priests as my ministers
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: Just as the stars of heaven are not able to be numbered, and the sand
    of the sea is not able to be measured, so will I multiply the offspring of David,
    my servant, and the Levites, my ministers.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: And the word of the Lord came to Jeremiah, saying
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: 'â€œHave you not seen what this people has spoken? They say: â€˜The
    two families which the Lord had chosen have been rejected.â€™ And so they have
    despised my people, as if they were no longer a nation in their sight'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: 'Thus says the Lord: If I have not established my covenant with the
    day and the night, and my laws over heaven and earth'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: then truly I will also cast aside the offspring of Jacob, and of David,
    my servant, so that I do not take up any of his offspring to be leaders over the
    offspring of Abraham, Isaac, and Jacob. For I will lead back their turning way,
    and I will take pity on them.
