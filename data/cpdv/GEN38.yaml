- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: About the same time, Judah, descending from his brothers, turned toward
    an Adullamite man, named Hirah.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And he saw there the daughter of a man called Shua, of Canaan. And taking
    her as a wife, he entered to her.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And she conceived and bore a son, and she called his name Er.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And conceiving offspring again, having given birth to a son, she called
    him Onan.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Likewise, she bore a third, whom she called Shelah, after whose birth,
    she ceased to bear any more.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Then Judah gave a wife to his first born Er, whose name was Tamar.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And it also happened that Er, the first born of Judah, was wicked in
    the sight of the Lord and was killed by him.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: 'Therefore, Judah said to his son Onan: “Enter to the wife of your brother,
    and associate with her, so that you may raise offspring to your brother.”'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: He, knowing that the sons to be born would not be his, when he entered
    to the wife of his brother, he spilled his seed on the ground, lest children should
    be born in his brother’s name.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: And for this reason, the Lord struck him down, because he did a detestable
    thing.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Because of this matter, Judah said to his daughter-in-law Tamar, “Be
    a widow in your father’s house, until my son Shelah grows up.” For he was afraid,
    lest he also might die, just as his brothers did. She went away, and she lived
    in her father’s house.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Then, after many days had passed, the daughter of Shua, the wife of
    Judah, died. And when he accepted consolation after his mourning, he went up to
    the shearers of his sheep at Timnah, he and Hirah, the herdsman of the Adullamite
    flock.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And it was reported to Tamar that her father-in-law had gone up to Timnah
    to shear the sheep.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: And storing away the garments of her widowhood, she took up a veil.
    And changing her clothing, she sat at the crossroad that leads to Timnah, because
    Shelah had grown up, and she had not received him as a husband.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And when Judah saw her, he thought her to be a harlot. For she had covered
    her face, lest she be recognized.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: And entering to her, he said, “Permit me to join with you.” For he did
    not know her to be his daughter-in-law. And she responded, “What will you give
    to me, to enjoy me as a concubine?”
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: He said, “I will send you a young goat from the flock.” And again, she
    said, “I will allow what you want, if you give me a pledge, until you may send
    what you promise.”
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Judah said, “What do you want to be given for a pledge?” She responded,
    “Your ring and bracelet, and the staff that you hold in your hand.” Thereupon,
    the woman, from one sexual encounter, conceived.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: And she arose and went away. And storing away the garments that she
    had taken up, she was clothed in the garments of her widowhood.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Then Judah sent a young goat by his shepherd, the Adullamite, so that
    he might receive the pledge that he had given to the woman. But, when he had not
    found her,
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: 'he questioned the men of that place: “Where is the woman who sat at
    the crossroad?” And they all responded, “There has been no harlot in this place.”'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: 'He returned to Judah, and he said to him: “I did not find her. Moreover,
    the men of that place told me that a prostitute had never sat there.”'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: 'Judah said: “Let her hold herself to blame. Certainly, she is not able
    to accuse us of a lie. I sent the young goat that I had promised, and you did
    not find her.”'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: And behold, after three months, they reported to Judah, saying, “Tamar,
    your daughter-in-law, has committed fornication and her abdomen appears to be
    enlarged.” And Judah said, “Produce her, so that she may be burned.”
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: 'But when she was led out to the punishment, she sent to her father-in-law,
    saying: “I conceived by the man to whom these things belong. Recognize whose ring,
    and bracelet, and staff this is.”'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: 'But he, acknowledging the gifts, said: “She is more just than I am.
    For I did not deliver her to my son Shelah.” However, he knew her no more.'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: Then, at the moment of birth, there appeared twins in the womb. And
    so, in the very delivery of the infants, one put forth a hand, on which the midwife
    tied a scarlet thread, saying,
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: “This one will go out first.”
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: But in truth, drawing back his hand, the other came out. And the woman
    said, “Why is the partition divided for you?” And for this reason, she called
    his name Perez.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: After this, his brother came out, on whose hand was the scarlet thread.
    And she called him Zerah.
