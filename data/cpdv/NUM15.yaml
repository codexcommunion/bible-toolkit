- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: 'The Lord spoke to Moses, saying:'
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: '“Speak to the sons of Israel, and you shall say to them: When you will
    have entered into the land of your habitation, which I will give you,'
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: 'and you make an offering to the Lord, as a holocaust or as a victim,
    paying your vows, or as a voluntary offering of gifts, or in your solemnities,
    burning a sweet odor to the Lord, whether from the oxen or from the sheep:'
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: whoever immolates the victim shall offer a sacrifice of fine wheat flour,
    the tenth part of an ephah, sprinkled with oil, which shall have the measure of
    the fourth part of a hin,
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: and he shall give the same measure of wine, poured out as libations,
    whether as a holocaust or as a victim.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: With each lamb and each ram, there shall be a sacrifice of fine wheat
    flour, of two tenths, which shall be sprinkled with one third part of a hin of
    oil.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And he shall offer the same measure, one third part of wine, for the
    libation, as a sweet odor to the Lord.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Yet truly, when you will offer, from the oxen, a holocaust or a victim,
    in order to fulfill your vow or for peace-offering victims,
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: you shall give, for each ox, three tenths of fine wheat flour, sprinkled
    with oil, which has the measure of one half of one hin,
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: and the wine, poured out as libations, shall be of the same measure,
    as an oblation of most sweet odor to the Lord.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: So shall you do
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: for each ox, and ram, and lamb, and young goat.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Both natives and sojourners
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: shall offer sacrifices by the same rituals.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: There shall be one precept and one judgment, as much for yourselves
    as for newcomers to the land.”
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: 'And the Lord spoke to Moses, saying:'
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: '“Speak to the sons of Israel, and you shall say to them:'
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: When you will arrive in the land which I will give to you,
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: and when you will eat from the bread of that region, you shall separate
    the first-fruits to the Lord
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: from the foods that you eat. Just as you separate the first-fruits of
    your threshing floors,
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: so also shall you give the first-fruits of your cooked grains to the
    Lord.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: And if, through ignorance, you neglect any of these things, which the
    Lord has spoken to Moses,
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: and which he has commanded through him for you, from the day that he
    began to command and thereafter,
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: and if the multitude will have forgotten to do it, then they shall offer
    a calf from the herd, a holocaust as a most sweet odor to the Lord, and its sacrifice
    and libations, just as the ceremonies ask, and a he-goat for sin.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: And the priest shall pray for the entire multitude of the sons of Israel,
    and it shall be forgiven them, because they did not sin willfully. Nevertheless,
    they shall offer incense to the Lord for themselves, and for sin, as well as for
    their error.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: And it shall be forgiven all the people of the sons of Israel, as well
    as the newcomers who sojourn among them, for it is the culpability of all the
    people through neglect.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: But if one soul will have sinned by not knowing, he shall offer a one-year-old
    she-goat for his sin.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: And the priest shall pray for him, because he sinned unknowingly before
    the Lord. And he shall obtain pardon for him, and it will be forgiven him.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: One law shall be for all who sin by ignorance, as much for natives as
    for newcomers.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: Yet truly, the soul who commits any of these acts through arrogance,
    whether he is a citizen or a sojourner, because he has rebelled against the Lord,
    shall perish from among his people.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: For he has despised the word of the Lord, and he has nullified his precept.
    For this reason, he shall be destroyed, and he shall bear his iniquity.”
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: And it happened that, when the sons of Israel were in the wilderness,
    and they had found a man collecting wood on the day of the Sabbath,
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: they brought him to Moses and Aaron, and to the whole multitude.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: And they enclosed him in a prison, not knowing what they should do with
    him.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: And the Lord said to Moses, “Let that man be put to death; let the entire
    crowd crush him with stones, outside the camp.”
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: And when they had led him out, they overwhelmed him with stones, and
    he died, just as the Lord had instructed.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: 'The Lord also said to Moses:'
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: “Speak to the sons of Israel, and you shall tell them to make for themselves
    hems at the corners of their cloaks, placing in them ribbons of hyacinth,
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '39'
  verse_text: so that, when they see these, they may remember all the commandments
    of the Lord, and they may not follow their own thoughts and eyes, fornicating
    in various ways,
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '40'
  verse_text: but instead, they, being more mindful of the precepts of the Lord, may
    do them and may be holy to their God.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '41'
  verse_text: I am the Lord your God, who led you away from the land of Egypt, so
    that I may be your God.”
