- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Behold, the Lord will lay waste to the earth, and he will strip it,
    and he will afflict its surface, and he will scatter its inhabitants.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: 'And this shall be: as with the people, so with the priest; and as with
    the servant, so with his master; as with the handmaid, so with her mistress; as
    with the buyer, so with the seller; as with the lender, so with the borrower;
    as with the creditor, so with the debtor.'
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: The earth will be utterly devastated and utterly plundered. For the
    Lord has spoken this word.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: The earth mourned, and slipped away, and languished. The world slipped
    away; the loftiness of the people of the earth was weakened.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And the earth was corrupted by its inhabitants. For they have transgressed
    the laws, they have changed the ordinance, they have dissipated the everlasting
    covenant.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Because of this, a curse will devour the earth, and its inhabitants
    will sin. And for this reason, its caretakers will become crazed, and few men
    will be left behind.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: The vintage has mourned. The vine has languished. All those who were
    rejoicing in their hearts have groaned.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: The gladness of the drums has ceased. The sound of rejoicing has quieted.
    The sweetness of stringed instruments has been silenced.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: They will not drink wine with a song. The drink will be bitter to those
    who drink it.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: The city of vanity has been worn away. Every house has been closed up;
    no one enters.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: There will be a clamor for wine in the streets. All rejoicing has been
    abandoned. The gladness of the earth has been carried away.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Solitude is what remains in the city, and calamity will overwhelm its
    gates.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: 'For so shall it be in the midst of the earth, in the midst of the people:
    it is as if the few remaining olives are being shaken from the olive tree, and
    it is like a few clusters of grapes, when the grape harvest has already ended.'
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: These few shall lift up their voice and give praise. When the Lord will
    have been glorified, they will make a joyful noise from the sea.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: 'Because of this, glorify the Lord in doctrine: the name of the Lord,
    the God of Israel, in the islands of the sea.'
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: 'From the ends of the earth, we have heard the praises of the glory
    of the Just One. And I said: “My secret is for myself! My secret is for myself!
    Woe to me! Those who would betray us have betrayed us, and they have betrayed
    us with the betrayal of transgression.”'
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Dread, and the pit, and the snare are over you, O inhabitant of the
    earth!
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: 'And this shall be: whoever will flee from the voice of dread will fall
    into the pit. And whoever will extricate himself from the pit will be caught in
    the snare. For the floodgates from above have been opened, and the foundations
    of the earth will be shaken.'
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: The earth will be utterly broken! The earth will be utterly crushed!
    The earth will be utterly shaken!
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: The earth will stagger greatly, like a drunken man, and will be carried
    away, like the tent of a single night. And its iniquity will be heavy upon it,
    and it will fall and not rise up again.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: 'And this shall be: in that day, the Lord will visit upon the armies
    of the sky above, and upon the kings of the earth who are on the ground.'
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: And they will be gathered together like the gathering of one bundle
    into a pit. And they will be enclosed in that place, as in a prison. And after
    many days, they will be visited.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: And the moon will be ashamed, and the sun will be confounded, when the
    Lord of hosts will reign on mount Zion and in Jerusalem, and when he will have
    been glorified in the sight of his elders.
