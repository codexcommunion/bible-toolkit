- book_title: 1-Thessalonians
  book_usfm_code: 1TH
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: But concerning dates and times, brothers, you do not need us to write
    to you
- book_title: 1-Thessalonians
  book_usfm_code: 1TH
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: For you yourselves thoroughly understand that the day of the Lord shall
    arrive much like a thief in the night
- book_title: 1-Thessalonians
  book_usfm_code: 1TH
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: "For when they will say, â€œPeace and security!â€\x9D then destruction\
    \ will suddenly overwhelm them, like the labor pains of a woman with child, and\
    \ they will not escape"
- book_title: 1-Thessalonians
  book_usfm_code: 1TH
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: But you, brothers, are not in darkness, so that you would be overtaken
    by that day as by a thief
- book_title: 1-Thessalonians
  book_usfm_code: 1TH
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: For all of you are sons of light and sons of daytime; we are not of
    nighttime, nor of darkness
- book_title: 1-Thessalonians
  book_usfm_code: 1TH
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Therefore, let us not sleep, as the rest do. Instead, we should be vigilant
    and sober
- book_title: 1-Thessalonians
  book_usfm_code: 1TH
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: For those who sleep, sleep in the night; and those who are inebriated,
    are inebriated in the night
- book_title: 1-Thessalonians
  book_usfm_code: 1TH
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: But we, who are of the daylight, should be sober, being clothed with
    the breastplate of faith and of charity and having, as a helmet, the hope of salvation
- book_title: 1-Thessalonians
  book_usfm_code: 1TH
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: For God has not appointed us for wrath, but for the acquisition of salvation
    through our Lord Jesus Christ
- book_title: 1-Thessalonians
  book_usfm_code: 1TH
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: who died for us, so that, whether we watch, or whether we sleep, we
    may live in union with him
- book_title: 1-Thessalonians
  book_usfm_code: 1TH
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Because of this, console one another and build up one another, just
    as you are doing
- book_title: 1-Thessalonians
  book_usfm_code: 1TH
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And we ask you, brothers, to recognize those who labor among you, and
    who preside over you in the Lord, and who admonish you
- book_title: 1-Thessalonians
  book_usfm_code: 1TH
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: so that you may consider them with an abundance of charity, for the
    sake of their work. Be at peace with them
- book_title: 1-Thessalonians
  book_usfm_code: 1TH
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: 'And we ask you, brothers: correct the disruptive, console the weak-minded,
    support the sick, be patient with everyone'
- book_title: 1-Thessalonians
  book_usfm_code: 1TH
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: See to it that no one repays evil for evil to anyone. Instead, always
    pursue whatever is good, with one another and with all
- book_title: 1-Thessalonians
  book_usfm_code: 1TH
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Rejoice always
- book_title: 1-Thessalonians
  book_usfm_code: 1TH
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Pray without ceasing
- book_title: 1-Thessalonians
  book_usfm_code: 1TH
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Give thanks in everything. For this is the will of God in Christ Jesus
    for all of you
- book_title: 1-Thessalonians
  book_usfm_code: 1TH
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Do not choose to extinguish the Spirit
- book_title: 1-Thessalonians
  book_usfm_code: 1TH
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Do not spurn prophecies
- book_title: 1-Thessalonians
  book_usfm_code: 1TH
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: But test all things. Hold on to whatever is good
- book_title: 1-Thessalonians
  book_usfm_code: 1TH
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: Abstain from every kind of evil
- book_title: 1-Thessalonians
  book_usfm_code: 1TH
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: And may the God of peace himself sanctify you through all things, so
    that your whole spirit and soul and body may be preserved without blame unto the
    return of our Lord Jesus Christ
- book_title: 1-Thessalonians
  book_usfm_code: 1TH
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: He who has called you is faithful. He shall act even now
- book_title: 1-Thessalonians
  book_usfm_code: 1TH
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: Brothers, pray for us
- book_title: 1-Thessalonians
  book_usfm_code: 1TH
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: Greet all the brothers with a holy kiss
- book_title: 1-Thessalonians
  book_usfm_code: 1TH
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: I bind you, through the Lord, that this epistle is to be read to all
    the holy brothers
- book_title: 1-Thessalonians
  book_usfm_code: 1TH
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: May the grace of our Lord Jesus Christ be with you. Amen
