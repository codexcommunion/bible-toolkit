- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: 'Woe to those who make unfair laws, and who, when writing, write injustice:'
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: in order to oppress the poor in judgment, and to do violence to the
    case of the humble of my people, in order that widows may be their prey, and that
    they might plunder the orphan.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: What will you do on the day of visitation and calamity which is approaching
    from afar? To whom will you flee for assistance? And where will you leave behind
    your own glory,
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: so that you may not be bowed down under the chains, and fall with the
    slain? Concerning all this, his fury was not turned away; instead, his hand was
    still extended.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Woe to Assur! He is the rod and the staff of my fury, and my indignation
    is in their hands.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: I will send him to a deceitful nation, and I will order him against
    the people of my fury, so that he may take away the plunder, and tear apart the
    prey, and place it to be trampled like the mud of the streets.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: But he will not consider it to be so, and his heart will not suppose
    it to be this way. Instead, his heart will be set to crush and to exterminate
    more than a few nations.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: 'For he will say:'
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: “Are not my princes like many kings? Is not Calno like Carchemish, and
    Hamath like Arpad? Is not Samaria like Damascus?
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: In the same manner as my hand reached the kingdoms of the idol, so also
    will it reach their false images, those of Jerusalem and of Samaria.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Should I not do to Jerusalem and her false images, just as I have done
    to Samaria and her idols?”
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: 'And this shall be: when the Lord will have completed each of his works
    on Mount Zion and in Jerusalem, I will act against the fruit of the exalted heart
    of king Assur, and against the glory of the haughtiness of his eyes.'
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: 'For he has said: “I have acted with the strength of my own hand, and
    I have understood with my own wisdom, and I have removed the limits of the people,
    and I have plundered their leaders, and, like one with power, I have pulled down
    those residing on high.'
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: And my hand has reached to the strength of the people, as to a nest.
    And, just as the eggs which have been left behind are gathered, so have I gathered
    the entire earth. And there was no one who moved a wing, or opened a mouth, or
    uttered a snarl.”
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Should the axe glorify itself over him who wields it? Or can the saw
    exalt itself over him who pulls it? How can a rod lift itself up against him who
    wields it, or a staff exalt itself, though it is only wood?
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Because of this, the sovereign Lord, the Lord of hosts, will send leanness
    among his fat ones. And under the influence of his glory, a burning ardor will
    rage, like a consuming fire.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And the light of Israel will be like a fire, and the Holy One of Israel
    will be like a flame. And his thorns and briers will be set ablaze and devoured,
    in one day.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: And the glory of his forest and of his beautiful hill will be consumed,
    from the soul even to the flesh. And he will flee away in terror.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: And what remains of the trees of his forest will be so few, and so easily
    numbered, that even a child could write them down.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: 'And this shall be in that day: those not added to the remnant of Israel,
    and those who escape of the house of Jacob, will not lean upon him who strikes
    them. Instead, they will lean upon the Lord, the Holy One of Israel, in truth.'
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: The remnant of Jacob, again I say the remnant, will be converted to
    the mighty God.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: For though your people, O Israel, will be like the sand of the sea,
    yet only a remnant of them will be converted. The consummation, having been shortened,
    will be inundated with justice.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: For the Lord, the God of hosts, will accomplish an abbreviation and
    a consummation, in the midst of all the earth.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: 'For this reason, the Lord, the God of hosts, says this: “My people,
    who inhabit Zion: do not be afraid of Assur. He will strike you with his rod,
    and he will lift up his staff over you, on the way of Egypt.'
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: But after a little while and a brief time, my indignation will be consumed,
    and my fury will turn to their wickedness.”
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: And the Lord of hosts will raise up a scourge over him, like the scourge
    of Midian at the rock of Oreb, and he will raise up his rod over the sea, and
    he will lift it up against the way of Egypt.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: 'And this shall be in that day: his burden will be taken away from your
    shoulder, and his yoke will be taken away from your neck, and the yoke will decay
    at the appearance of the oil.'
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: He will approach Aiath; he will cross into Migron; he will entrust his
    vessels to Michmash.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: They have passed through in haste; Geba is our seat; Ramah was stupefied;
    Gibeah of Saul fled.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: Neigh with your voice, daughter of Gallim; pay attention, Laishah, impoverished
    woman of Anathoth.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: Madmenah has moved away; be strengthened, you inhabitants of Gebim.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: It is still daylight, so stand at Nob. He will shake his hand against
    the mountain of the daughter of Zion, the hill of Jerusalem.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: Behold, the sovereign Lord of hosts will crush the little bottle of
    wine with terror, and the exalted in stature will be cut down, and the lofty will
    be brought low.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: And the dense forest will be overturned with iron. And Lebanon, with
    its exalted ones, will fall.
