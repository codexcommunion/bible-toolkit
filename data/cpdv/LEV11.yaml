- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: 'And the Lord spoke to Moses and Aaron, saying:'
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: 'Say to the sons of Israel: These are the animals that you ought to
    eat out of all the living things of the earth.'
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: All that has a divided hoof, and that chews over again, among the cattle,
    you shall eat.
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: But whatever certainly chews over again, but has a hoof that is not
    divided, such as the camel and others, these you shall not eat, and you shall
    consider them to be among what is unclean.
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: The rock rabbit which chews over again, and whose hoof is not divided,
    is unclean,
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: and so also is the hare, for it too chews over again, yet its hoof is
    not divided,
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: and also the swine, which, though its hoof is divided, does not chew
    over again.
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: The flesh of these you shall not eat, nor shall you touch their carcasses,
    because they are unclean to you.
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: These are the things that breed in the waters, and which it is lawful
    to eat. All that has little fins and scales, as much in the sea, as in the rivers
    and ponds, you shall eat.
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: But whatever does not have fins and scales, of those things that live
    and move in the waters, shall be abominable to you,
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: and detestable; their flesh you shall not eat, and their carcasses you
    shall avoid.
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: All that does not have fins and scales in the waters shall be polluted.
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: 'These are those things among the birds which you must not eat, and
    which are to be avoided by you: the eagle, and the griffin, and the osprey,'
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: and the kite, as well as the vulture, according to their kind,
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: and all that is of the raven kind, according to their likeness,
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: the ostrich, and the owl, and the gull, and the hawk, according to its
    kind,
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: the owl, and the sea bird, and the ibis,
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: and the swan, and the pelican, and the marsh hen,
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: the heron, and the plover according to its kind, the crested hoopoe,
    and also the bat.
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Of all that flies, whatever steps upon four feet shall be abominable
    to you.
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: But whatever certainly walks upon four feet, and also has longer legs
    behind, with which it hops upon the earth,
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: you shall eat, such as the beetle in its kind, and the cricket, and
    grasshopper, and the locust, each one according to its kind.
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: But among flying things, whatever has only four feet shall be detestable
    to you.
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: And whoever will have touched their carcasses shall be defiled, and
    he shall be unclean until evening.
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: And if it will be necessary to carry any of these dead things, he shall
    wash his clothes, and he shall be unclean until the sun sets.
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: Every animal that certainly has a hoof, but which is not divided, nor
    does it chew over again, shall be unclean. And whoever will have touched it shall
    be contaminated.
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: Whatever walks upon its hands, out of all the animals that advance on
    all fours, shall be unclean. Whoever will have touched their carcasses shall be
    polluted until evening.
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: And whoever will have carried this kind of carcass shall wash his clothes,
    and he shall be unclean until evening. For all these are unclean to you.
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: 'Likewise, these shall be considered among the polluted things, out
    of all that moves upon the earth: the weasel, and the mouse, and the crocodile,
    each one according to its kind,'
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: the shrew, and the chameleon, and the gecko, and the lizard, and the
    mole.
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: All these are unclean. Whoever will have touched their carcasses shall
    be unclean until evening.
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: And anything upon which something from their carcasses will have fallen
    shall be defiled, whether it is a vessel of wood, or a garment, or skins, or haircloths,
    or anything by which work is done. These shall be dipped in water and shall be
    defiled until evening, but then afterwards these shall be clean.
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: But an earthen vessel, into which something from these will fall, shall
    be defiled; and therefore it is to be broken.
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: Any of the foods that you eat, if water from such a vessel will have
    been poured upon it, it shall be unclean. And every liquid which one may drink
    from such a vessel shall be unclean.
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: And if anything from among these kinds of dead things has fallen upon
    it, it shall be unclean, whether it be an oven, or a pot with feet, these shall
    be unclean and shall be destroyed.
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: Yet truly, fountains and cisterns, and all reservoirs of water shall
    be clean. Whoever will have touched their carcasses shall be defiled.
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: If it falls upon seed grain, it shall not defile it.
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: But if anyone has poured water upon the seed grain, and afterwards it
    was touched by the carcasses, it shall be immediately defiled.
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '39'
  verse_text: If any animals will have died, from which it is lawful for you to eat,
    whoever will have touched its carcass shall be unclean until evening.
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '40'
  verse_text: And whoever will have eaten or carried anything of these shall wash
    his clothes, and he shall be unclean until evening.
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '41'
  verse_text: All that creeps across the earth shall be abominable, neither shall
    it be taken up as food.
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '42'
  verse_text: Whatever advances by four feet upon the chest, or that has many feet,
    or that drags across the soil, you shall not eat, because it is abominable.
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '43'
  verse_text: Do not be willing to contaminate your souls, nor shall you touch any
    of these, lest you become unclean.
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '44'
  verse_text: For I am the Lord your God. Be holy, for I am Holy. Do not pollute your
    souls with any creeping thing, which moves across the land.
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '45'
  verse_text: For I am the Lord, who led you away from the land of Egypt, so that
    I would be your God; you shall be holy, for I am Holy.
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '46'
  verse_text: This is the law of animals and flying things, and of every living soul
    that moves in the waters or creeps upon the land,
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '47'
  verse_text: so that you may know the difference between clean and unclean, and so
    that you may know what you ought to eat, and what you ought to refuse.
