- book_title: Job
  book_usfm_code: JOB
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: 'Job also added to this, using figures of speech, and he said:'
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Who will grant to me that I might be as I was in former months, according
    to the days when God kept watch over me?
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: At that time, his lamp shined over my head, and by his light, I walked
    through the darkness.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: I was then just as in the days of my youth, when God was privately in
    my tabernacle.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: At that time, the Almighty was with me and my children surrounded me.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Then, I washed my feet with butter, and a boulder poured out rivers
    of oil for me.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: When I went to the gate of the city, or to the main street, they prepared
    a chair for me.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: The youths saw me and hid themselves, and the elders, rising up, remained
    standing.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: The leaders stopped talking, and they placed a finder over their mouth.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: The commanders subdued their voice, and their tongue adhered to their
    throat.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: The ear that heard me, blessed me, and the eye that saw me, gave testimony
    for me.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: This was because I had freed the poor, who cried out, and the orphan,
    who had no helper.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: The blessing of him who would have been destroyed came upon me, and
    I consoled the heart of the widow.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: I put on justice, and I clothed myself with my judgment, like a robe
    and a diadem.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: I was an eye for the blind and a foot for the lame.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: I was the father of the poor; and if I lacked knowledge about any case,
    I investigated very diligently.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: I crushed the jaws of the impious, and I took away prey from his teeth.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: And I said, “I will die in my little nest, and like a palm tree, I will
    multiply my days.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: My root has been spread beside the waters, and the dew will remain with
    my harvest.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: My glory will always be restored, and my bow will be restored to my
    hand.”
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: Those who heard me, expected vindication, and they listened closely
    in silence to my counsel.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: To my words, they dared to add nothing, and my eloquence poured over
    them.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: They waited for me as for rain, and they opened their mouth as for belated
    rains.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: If I had ever laughed at them, they would not have believed it, and
    the light of my face was not cast down towards the ground.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: If I wished to go to them, I sat down first, and, though I sat like
    a king surrounded by an army, yet I was a comforter to those who mourned.
