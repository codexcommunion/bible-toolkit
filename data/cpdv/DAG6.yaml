- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: It pleased Darius, and so he appointed over the kingdom one hundred
    twenty governors, to be placed throughout his whole kingdom.
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And over these, three leaders, of whom Daniel was one, so that the governors
    would be accountable to them and the king would have no trouble.
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And so Daniel excelled above all the leaders and governors, because
    a greater spirit of God was in him.
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Furthermore, the king considered setting him over the entire kingdom;
    whereupon the leaders and the governors sought to find a complaint against Daniel
    and in favor of the king. And they could find no case, or even suspicion, because
    he was faithful, and no fault or suspicion was found in him.
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Therefore, these men said, “We will not find any complaint against this
    Daniel, unless it is against the law of his God.”
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: 'Then the leaders and governors took the king aside privately and spoke
    to him in this way:  “King Darius, live forever.'
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: All the leaders of your kingdom, the magistrates and governors, the
    senators and judges, have taken counsel that an imperial decree and edict should
    be published, so that all who ask any petition of any god or man for thirty days,
    except of you, O king, will be cast into the den of lions.
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Now, therefore, O king, confirm this judgment and write the decree,
    so that what is established by the Medes and Persians may not be altered, nor
    will any man be allowed to transgress it.”
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And so king Darius set forth the decree and established it.
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Now when Daniel learned of this, namely, that the law had been established,
    he entered his house, and, opening the windows in his upper room towards Jerusalem,
    he knelt down three times a day, and he adored and gave thanks before his God,
    as he had been accustomed to do previously.
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Therefore, these men, inquiring diligently, discovered that Daniel was
    praying and making supplication to his God.
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And they approached and spoke to the king about the edict. “O king,
    did you not decree that every man who makes a request to any of the gods or men
    for thirty days, except to yourself, O king, would be cast into the den of lions?”
    To which the king replied, saying, “The sentence is true, and according to the
    decree of the Medes and Persians, it is not lawful to violate it.”
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Then they answered and said before the king, “Daniel, of the sons of
    the captivity of Judah, is not concerned about your law, nor about the decree
    that you have established, but three times a day he prays his supplication.”
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Now when the king had heard these words, he was greatly grieved, and,
    on behalf of Daniel, he set his heart to free him, and he labored even until sunset
    to rescue him.
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: But these men, knowing the king, said to him, “You know, O king, that
    the law of the Medes and Persians is that every decree which the king has established
    may not be altered.”
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Then the king commanded, and they brought Daniel and cast him into the
    den of lions. And the king said to Daniel, “Your God, whom you always serve, he
    himself will free you.”
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And a stone was brought, and it was placed over the mouth of the den,
    which the king sealed with his own ring, and with the ring of his nobles, so that
    no one would act against Daniel.
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: And the king departed into his house, and he went to bed without eating,
    and food was not set before him, moreover, even sleep fled from him.
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Then the king, getting himself up at first light, went quickly to the
    den of lions.
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: And coming near to the den, he cried out with a tearful voice to Daniel
    and spoke to him. “Daniel, servant of the living God, your God, whom you serve
    always, do you believe he has prevailed to free you from the lions?”
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: And Daniel, answering the king, said, “O king, live forever.
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: My God has sent his angel, and he has closed the mouths of the lions,
    and they have not harmed me, because before him justice has been found in me,
    and, even before you, O king, I have committed no offense.”
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: Then was the king exceedingly glad for him, and he commanded that Daniel
    should be taken out of the den. And Daniel was taken out of the den, and no wound
    was found in him, because he believed in his God.
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: Moreover, by order of the king, those men were brought who had accused
    Daniel, and they were cast into the lions’ den, they, and their sons, and their
    wives, and they did not reach the bottom of the den before the lions seized them
    and crushed all their bones.
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: Then king Darius wrote to all peoples, tribes, and languages dwelling
    in all the land. “May peace be increased with you.
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: It is hereby established by my decree that, in all my empire and my
    kingdom, they shall begin to tremble and fear the God of Daniel. For he is the
    living and eternal God forever, and his kingdom will not be destroyed, and his
    power will last forever.
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: He is the liberator and the savior, performing signs and wonders in
    heaven and on earth, who has freed Daniel from the lions’ den.”
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: Thereafter, Daniel continued through the reign of Darius until the reign
    of Cyrus, the Persian.
