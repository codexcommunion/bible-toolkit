- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '40'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: While these things were going on, it happened that two eunuchs, the
    cupbearer of the king of Egypt, and the miller of grain, offended their lord.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '40'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And Pharaoh, being angry with them, (now the one was in charge of the
    cupbearers, the other of the millers of grain)
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '40'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: sent them to the prison of the leader of the military, in which Joseph
    also was a prisoner.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '40'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: But the keeper of the prison delivered them to Joseph, who ministered
    to them also. Some little time passed by, while they were held in custody.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '40'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And they both saw a similar dream on one night, whose interpretations
    should be related to one another.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '40'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And when Joseph had entered to them in the morning, and had seen them
    sad,
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '40'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: he consulted them, saying, “Why is your expression sadder today than
    usual?”
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '40'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: They responded, “We have seen a dream, and there is no one to interpret
    it for us.” And Joseph said to them, “Doesn’t interpretation belong to God? Recount
    for me what you have seen.”
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '40'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: The chief cupbearer explained his dream first. “I saw before me a vine,
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '40'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: on which were three shoots, which grew little by little into buds, and,
    after the flowers, it matured into grapes.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '40'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And the cup of Pharaoh was in my hand. Therefore, I took the grapes,
    and I pressed them into the cup that I held, and I handed the cup to Pharaoh.”
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '40'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: 'Joseph responded: “This is the interpretation of the dream. The three
    shoots are the next three days,'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '40'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: after which Pharaoh will remember your service, and he will restore
    you to your former position. And you will give him the cup according to your office,
    as you were accustomed to do before.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '40'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Only remember me, when it will be well with you, and do me this mercy,
    to suggest to Pharaoh to lead me out of this prison.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '40'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: For I have been stolen from the land of the Hebrews, and here, innocently,
    I was cast into the pit.”
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '40'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: 'The chief miller of grain, seeing that he had wisely unraveled the
    dream, said: “I also saw a dream: that I had three baskets of meal above my head,'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '40'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: and in one basket, which was the highest, I carried all foods that are
    made by the art of baking, and the birds ate from it.”
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '40'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: 'Joseph responded: “This is the interpretation of the dream. The three
    baskets are the next three days,'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '40'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: after which Pharaoh will carry away your head, and also suspend you
    from a cross, and the birds will tear your flesh.”
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '40'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: The third day thereafter was the birthday of Pharaoh. And making a great
    feast for his servants, he remembered, during the banquet, the chief cupbearer
    and the chief miller of grain.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '40'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: And he restored the one to his place, to present him the cup;
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '40'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: the other he hanged on a gallows, and thus the truth of the interpreter
    of dreams was proven.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '40'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: And although he advanced with so much prosperity, the chief cupbearer
    forgot his interpreter of dreams.
