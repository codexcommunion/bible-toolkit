- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '72'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: A Psalm of Asaph. How good is God to Israel, to those who are upright
    in heart
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '72'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: But my feet were nearly moved; my steps had nearly slipped
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '72'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: For I was zealous over the iniquitous, seeing the peacefulness of sinners
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '72'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: For they have no respect for their death, nor do they have support in
    their wounds
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '72'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: They are not with the hardships of men, nor will they be scourged with
    men
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '72'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Therefore, arrogance has held on to them. They have been covered with
    their iniquity and impiety
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '72'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Their iniquity has proceeded, as if from fat. They have parted from
    the affection of the heart
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '72'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: They have thought and spoken wickedness. They have spoken iniquity in
    high places
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '72'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: They have set their mouth against heaven, and their tongue has traversed
    the earth
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '72'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Therefore, my people will be converted here, and fullness of days will
    be found in them
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '72'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: "And they said, â€œHow would God know?â€\x9D and, â€œIsnâ€™t there knowledge\
    \ in high places?"
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '72'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Behold, these are sinners, and, abounding in this age, they have obtained
    riches
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '72'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: 'And I said: So then, it is without purpose that I have justified my
    heart and washed my hands among the innocent'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '72'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: And I have been scourged all day long, and I have received my chastisement
    in the mornings
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '72'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: 'If I were to say that I would explain this: Behold, I would condemn
    this nation of your sons'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '72'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: I considered, so that I might know this. It is a hardship before me
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '72'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: until I may enter into the Sanctuary of God, and understand it to its
    last part
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '72'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: So, because of deceitfulness, truly, you have placed it before them.
    While they were being lifted up, you were casting them down
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '72'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: How have they been brought to desolation? They have suddenly failed.
    They have perished because of their iniquity
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '72'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: As a dream is to those who awaken, O Lord, so will you reduce their
    image to nothing in your city
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '72'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: For my heart has been inflamed, and my temperament has been changed
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '72'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: And so, I have been reduced to nothing, and I did not know it
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '72'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: I have become like a beast of burden to you, and I am always with you
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '72'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: You have held my right hand. And in your will, you have conducted me,
    and with your glory, you have taken me up
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '72'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: For what is there for me in heaven? And what do I wish for on earth
    before you
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '72'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: 'My body has failed, and my heart: O God of my heart, and God my portion,
    into eternity'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '72'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: For behold, those who put themselves far from you will perish. You have
    perished all those who fornicate away from you
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '72'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: But it is good for me to adhere to God, to put my hope in the Lord God,
    so that I may announce all your prophecies, at the gates of the daughter of Zion
