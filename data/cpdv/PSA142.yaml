- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '142'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: A Psalm of David, when his son Absalom was pursuing him. O Lord, hear
    my prayer. Incline your ear to my supplication in your truth. Heed me according
    to your justice.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '142'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And do not enter into judgment with your servant. For all the living
    will not be justified in your sight.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '142'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: For the enemy has pursued my soul. He has lowered my life to the earth.
    He has stationed me in darkness, like the dead of ages past.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '142'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And my spirit has been in anguish over me. My heart within me has been
    disturbed.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '142'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: I have called to mind the days of antiquity. I have been meditating
    on all your works. I have meditated on the workings of your hands.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '142'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: I have extended my hands to you. My soul is like a land without water
    before you.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '142'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: O Lord, heed me quickly. My spirit has grown faint. Do not turn your
    face away from me, lest I become like those who descend into the pit.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '142'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Make me hear your mercy in the morning. For I have hoped in you. Make
    known to me the way that I should walk. For I have lifted up my soul to you.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '142'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: O Lord, rescue me from my enemies. I have fled to you.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '142'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Teach me to do your will. For you are my God. Your good Spirit will
    lead me into the righteous land.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '142'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: For the sake of your name, O Lord, you will revive me in your fairness.
    You will lead my soul out of tribulation.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '142'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And you will scatter my enemies in your mercy. And you will destroy
    all those who afflict my soul. For I am your servant.
