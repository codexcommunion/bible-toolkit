- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: And it happened in the days of Ahaz, the son of Jotham, the son of Uzziah,
    the king of Judah, that Rezin, the king of Syria, and Pekah, the son of Remaliah,
    king of Israel, ascended to Jerusalem to battle against it. But they were not
    able to defeat it.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: 'And they reported to the house of David, saying: “Syria has withdrawn
    to Ephraim.” And his heart was shaken, with the heart of his people, just as the
    trees of the forest are moved by the face of the wind.'
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: 'And the Lord said to Isaiah: Go out to meet Ahaz, you and your son,
    Jashub, who was left behind, to the end of the aqueduct, at the upper pool, on
    the road to the fuller’s field.'
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: 'And you shall say to him: “See to it that you are silent. Do not be
    afraid. And have no dread in your heart over the two tails of these firebrands,
    nearly extinguished, which are the wrath of the fury of Rezin, king of Syria,
    and of the son of Remaliah.”'
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: 'For Syria has undertaken a plan against you, with the evil of Ephraim
    and the son of Remaliah, saying:'
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: “Let us ascend to Judah, and stir it up, and tear it away for ourselves,
    and appoint the son of Tabeel as a king in its midst.”
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: 'Thus says the Lord God: This shall not stand, and this shall not be.'
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: For the head of Syria is Damascus, and the head of Damascus is Rezin;
    and within sixty-five years from now, Ephraim will cease to be a people.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: For the head of Ephraim is Samaria, and the head of Samaria is the son
    of Remaliah. If you will not believe, you will not continue.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: 'And the Lord spoke further to Ahaz, saying:'
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Ask for a sign for yourself from the Lord your God, from the depths
    below, even to the heights above.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And Ahaz said, “I will not ask, for I will not tempt the Lord.”
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: 'And he said: “Then listen, O house of David. Is it such a small thing
    for you to trouble men, that you must also trouble my God?'
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: For this reason, the Lord himself will grant to you a sign. Behold,
    a virgin will conceive, and she will give birth to a son, and his name will be
    called Immanuel.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: He will eat butter and honey, so that he may know to reject evil and
    to choose good.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: But even before the boy knows to refuse evil and to choose good, the
    land that you detest will be abandoned by the face of her two kings.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: The Lord will lead over you, and over your people, and over the house
    of your father, such days as have not occurred since the days of the separation
    of Ephraim from Judah by the king of the Assyrians.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: 'And this shall be in that day: the Lord will call for the fly, which
    is in the most distant parts of the rivers of Egypt, and for the swarm, which
    is in the land of Assur.'
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: And they will arrive, and they all will rest in the torrents of the
    valleys, and in the caverns of the rocks, and in every thicket, and in every opening.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: In that day, the Lord will shave with a razor the ones hired by those
    who are across the river, by the king of the Assyrians, from the head to the hairs
    of the feet, with the entire beard.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: 'And this shall be in that day: a man will raise a cow among oxen, and
    two sheep,'
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: and, instead of an abundance of milk, he will eat butter. For all who
    are left behind in the midst of the land will eat butter and honey.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: 'And this shall be in that day: every place, where there were a thousand
    grapevines worth a thousand pieces of silver, will become thorns and briers.'
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: They will enter such places with arrows and bows. For briers and thorns
    will be throughout the entire land.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: But as for all the mountains, which will be dug with a hoe, the terror
    of thorns and briers will not approach those places. And there will be pasture
    land for oxen, and a range for cattle.”
