- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: For your judgments, O Lord, are great, and your words are indescribable.
    Therefore, undisciplined souls have wandered astray.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: For, while they managed to convince the unjust, so as to obtain dominion
    over the holy nation, they themselves were fettered with chains of darkness and
    of endless night, enclosed in their houses, fugitives of everlasting providence,
    lying in ruins.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And, while they thought to escape notice in their secret sins, they
    were scattered under a dark veil of oblivion, being horribly afraid, and having
    been disturbed with great astonishment.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: For neither did the cave which enclosed them preserve them from fear,
    because descending noises disturbed them, and the sorrowful persons appearing
    to them intensified their fear.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And, indeed, even fire had no strength to provide them light, nor could
    the clear flames of the stars illuminate that horrible night.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Yet there appeared to them a sudden fire, filled with fear; and, having
    been struck with the fear of that face which is unseen, they considered those
    things which they did see to be worse,
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: and, having been ridiculed, the illusions were removed from their arts
    along with their contemptuous rebuke of glorious wisdom.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Indeed, those who promised to drive away fears and disturbances from
    a languishing soul, though they were filled with derision, were themselves languishing
    in fear.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And, even if nothing unnatural disturbed them, yet being agitated by
    the passing of animals and the hissing of snakes, they died of fear, denying what
    they themselves saw even in the air, which no one thinks to be able to escape.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: For, while there may be apprehension with wickedness, it gives testimony
    to condemnation, for a troubled conscience always forecasts harshness.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: For fear is nothing else but unfaithfulness to thinking helpful things.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And, while expectation is driven from within, the cause of this is supposing
    that one is great in knowledge, and as a result, conflict excels.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Yet those who were truly powerless that night, being overcome by both
    the vilest and the deepest hell, were sleeping the same sleep,
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: sometimes stirred up by the fear of unnatural things, other times sinking
    down in disgrace of soul, for a sudden and unexpected fear overcame them.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Then, if any among them had fallen away, he was kept in a prison without
    bars which had been left open.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: For if a farmer, or a shepherd, or a worker in a field of labor were
    suddenly overcome, he endured an inescapable necessity.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: For they were all bound together with one chain of darkness. Or if there
    were a whistling wind, or the sweet sound of birds among the thick tree branches,
    or the force of water rushing excessively,
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: or the strong noise of rocks crashing down, or the scattering of playful
    animals having been seen, or the strong voice of bellowing beasts, or the resounding
    of the highest mountain echo, these things made them sink down because of fear.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: For the whole world was enlightened with a clear light, and none were
    being hindered in their labors.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: But then, the heavy night was placed over the sun for them, an image
    of that darkness which was about to overcome them. Yet they were more grievous
    to themselves than was the darkness.
