- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: 'And the sons of Israel: Reuben, Simeon, Levi, Judah, Issachar, and
    Zebulun,'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Dan, Joseph, Benjamin, Naphtali, Gad, and Asher.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: 'The sons of Judah: Er, Onan, and Shelah. These three were born to him
    from the daughter of Shua, the Canaanite. But Er, the firstborn of Judah, was
    evil in the sight of the Lord, and so he killed him.'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Now Tamar, his daughter-in-law, bore to him Perez and Zerah. Therefore,
    all the sons of Judah were five.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: 'And the sons of Perez: Hezron and Hamul.'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: 'Also, the sons of Zerah: Zimri, and Ethan, and Heman, as well as Calcol
    and Dara, five altogether.'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: 'The sons of Carmi: Achar, who disturbed Israel and sinned by the theft
    of what was anathema.'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: 'The sons of Ethan: Azariah.'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: 'And the sons of Hezron who were born to him: Jerahmeel, and Ram, and
    Chelubai.'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Then Ram conceived Amminadab. And Amminadab conceived Nahshon, a leader
    of the sons of Judah.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Also, Nahshon conceived Salma, from whom Boaz rose up.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Truly, Boaz conceived Obed, who also himself conceived Jesse.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Now Jesse conceived the firstborn Eliab, the second Abinadab, the third
    Shammah,
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: the fourth Nethanel, the fifth Raddai,
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: the sixth Ozem, the seventh David.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: 'Their sisters were Zeruiah and Abigail. The sons of Zeruiah: Abishai,
    Joab, and Asahel, three.'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And Abigail conceived Amasa, whose father was Jether, the Ishmaelite.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Truly, Caleb, the son of Hezron, took a wife named Azubah, of whom he
    conceived Jerioth. And her sons were Jesher, and Shobab, and Ardon.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: And when Azubah had died, Caleb took as wife Ephratha, who bore to him
    Hur.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Now Hur conceived Uri. And Uri conceived Bezalel.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: And afterwards, Hezron entered to the daughter of Machir, father of
    Gilead. And he took her when he was sixty years old. And she bore to him Segub.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: And then Segub conceived Jair, and he possessed twenty-three cities
    in the land of Gilead.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: And he seized Geshur and Aram, towns of Jair, and Kenath and its villages,
    sixty cities. All these were sons of Machir, father of Gilead.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: Then, when Hezron had died, Caleb entered to Ephratha. Also, Hezron
    had as wife Abia, who bore to him Ashhur, the father of Tekoa.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: 'Now sons were born to Jerahmeel, the firstborn of Hezron: Ram, his
    firstborn, and Bunah, and Oren, and Ozem, and Ahijah.'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: Jerahmeel also married another wife, named Atarah, who was the mother
    of Onam.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: Then too, the sons of Ram, the firstborn of Jerahmeel, were Maaz, Jamin,
    and Eker.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: 'And Onam had sons: Shammai and Jada. And the sons of Shammai: Nadab
    and Abishur.'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: Truly, the name of the wife of Abishur was Abihail, who bore to him
    Ahban and Molid.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: Now the sons of Nadab were Seled and Appaim. And Seled died without
    children.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: Truly, the son of Appaim was Ishi. And Ishi conceived Sheshan. Then
    Sheshan conceived Ahlai.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: But the sons of Jada, the brother of Shammai, were Jether and Jonathan.
    Then Jether also died without children.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: And Jonathan conceived Peleth and Zaza. These were the sons of Jerahmeel.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: Now Sheshan did not have sons, but only daughters, and an Egyptian servant
    named Jarha.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: And so he gave to him his daughter as wife, who bore to him Attai.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: Then Attai conceived Nathan, and Nathan conceived Zabad.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: Also, Zabad conceived Ephlal, and Ephlal conceived Obed.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: Obed conceived Jehu; Jehu conceived Azariah.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '39'
  verse_text: Azariah conceived Helez, and Helez conceived Eleasah.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '40'
  verse_text: Eleasah conceived Sismai; Sismai conceived Shallum.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '41'
  verse_text: Shallum conceived Jekamiah; then Jekamiah conceived Elishama.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '42'
  verse_text: And the sons of Caleb, the brother of Jerahmeel, were Mesha, his firstborn,
    who was the father of Ziph, and the sons of Mesha, the father of Hebron.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '43'
  verse_text: Now the sons of Hebron were Korah, and Tapuah, and Rekem, and Shema.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '44'
  verse_text: Then Shema conceived Raham, the father of Jorkeam. And Rekem conceived
    Shammai.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '45'
  verse_text: The son of Shammai was Maon, and Maon was the father of Bethzur.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '46'
  verse_text: Now Ephah, the concubine of Caleb, bore Haran, and Moza, and Gazez.
    And Haran conceived Gazez.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '47'
  verse_text: 'And the sons of Jahdai: Regem, and Jotham, and Geshan, and Pelet, and
    Ephah, and Shaaph.'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '48'
  verse_text: And Maacah, the concubine of Caleb, bore Sheber and Tirhanah.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '49'
  verse_text: Then Shaaph, the father of Madmannah, conceived Sheva, the father of
    Machbenah, and the father of Gibea. Truly, the daughter of Caleb was Achsah.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '50'
  verse_text: 'These were the sons of Caleb, the son of Hur, the firstborn of Ephratha:
    Shobal, the father of Kiriath-jearim;'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '51'
  verse_text: Salma, the father of Bethlehem; Hareph, the father of Bethgader.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '52'
  verse_text: Now there were sons for Shobal, the father of Kiriath-jearim, who saw
    half the places of rest.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '53'
  verse_text: 'And from the kindred of Kiriath-jearim: the Ithrites, and the Puthites,
    and the Shumathites, and the Mishraites. From these, the Zorathites and the Eshtaolites
    went forth.'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '54'
  verse_text: 'The sons of Salma: Bethlehem, and the Netophathites, the crowns of
    the house of Joab, and half the places of rest of the Zorathites,'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '55'
  verse_text: as well as the families of the scribes living in Jabesh, those singing
    and making music, and those dwelling in tents. These are the Kenites, who went
    forth from Calor, the father of the house of Rechab.
