- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Whoever observes the law multiplies oblations.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: It is a salutary sacrifice to attend to the commandments and to withdraw
    from all iniquity.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And to depart from injustice is to offer a propitiatory sacrifice for
    injustices and a supplication for sins.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Whoever gives thanks, offers a gift of fine flour, and whoever acts
    with mercy, offers a sacrifice.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: To withdraw from iniquity is well-pleasing to the Lord. And to withdraw
    from injustice is a supplication for sins.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: You should not appear empty before the sight of the Lord.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: For all these things are to be done because of the commandment of God.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: The oblation of the just fattens the altar, and is a fragrance of sweetness
    in the sight of the Most High.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: The sacrifice of the just is acceptable, and the Lord will never forget
    the memorial of it.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Render glory to God with a good heart. And you should not reduce the
    first-fruits of your hands.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: With every gift, have a cheerful countenance, and sanctify your tithes
    with exultation.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Give to the Most High according to his gifts to you, and act with a
    good eye toward the creations of your hands.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: For the Lord gives recompense, and he will repay you seven times as
    much.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Do not be willing to offer corrupt gifts. For he will not accept them.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And do not be willing to consider an unjust sacrifice. For the Lord
    is the judge, and with him there is no favoritism toward anyone.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: The Lord will not accept favoritism against the poor, but he will heed
    the prayer of one who has been harmed.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: He will not despise the prayers of the orphan, nor of the widow, if
    she utters a lamenting complaint.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Do a widowâ€™s tears not run down her cheek? And will her outcry not cause
    their downfall?
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: For from her cheek, her tears ascend even to heaven. And the Lord, the
    One who listens, will not take delight in them.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Whoever adores God with joy will be accepted, and his prayer will reach
    even to the clouds.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: The prayer of one who humbles himself will pierce the clouds. And it
    will not be consoled until it draws near; and it will not withdraw until the Most
    High beholds.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: And the Lord will not delay, and he will judge for those who are just,
    and he will accomplish judgment. And the Almighty will not have patience with
    them, so that he may crush their back.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: And he will repay vengeance to the Gentiles, until he has taken away
    the multitude of the arrogant, and broken the scepters of the iniquitous,
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: until he has rendered to men according to their deeds, and according
    to the works of Adam, and according to his presumption,
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: until he has judged the judgment of his people. And he will delight
    the just with his mercy.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: The mercy of God is beautiful in the time of tribulation, like a rain
    cloud in the time of drought.
