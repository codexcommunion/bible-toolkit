- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '56'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Unto the end. May you not destroy. Of David, with the inscription of
    a title, when he fled from Saul into a cave.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '56'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Be merciful to me, O God, be merciful to me. For my soul trusts in you.
    And I will hope in the shadow of your wings, until iniquity passes away.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '56'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: I will cry out to God Most High, to God who has been kind to me.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '56'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: He sent from heaven and freed me. He has surrendered into disgrace those
    who trampled me. God has sent his mercy and his truth.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '56'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: 'And he has rescued my soul from the midst of the young lions. I slept
    troubled. The sons of men: their teeth are weapons and arrows, and their tongue
    is a sharp sword.'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '56'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Be exalted above the heavens, O God, and your glory above all the earth.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '56'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: They prepared a snare for my feet, and they bowed down my soul. They
    dug a pit before my face, yet they have fallen into it.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '56'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: My heart is prepared, O God, my heart is prepared. I will sing, and
    I will compose a psalm.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '56'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Rise up, my glory. Rise up, psaltery and harp. I will arise in early
    morning.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '56'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: I will confess to you, O Lord, among the peoples. I will compose a psalm
    to you among the nations.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '56'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: For your mercy has been magnified, even to the heavens, and your truth,
    even to the clouds.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '56'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Be exalted above the heavens, O God, and your glory above all the earth.
