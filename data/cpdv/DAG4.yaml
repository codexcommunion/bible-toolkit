- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: I, Nebuchadnezzar, was content in my house and prospering in my palace.
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: I saw a dream that terrified me, and my thoughts on my bed and the visions
    in my head disturbed me.
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And so a decree was established by me, that all of the wise men of Babylon
    should be brought in before me, and that they should reveal to me the answer to
    the dream.
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Then the seers, the astrologers, the Chaldeans, and the soothsayers
    entered, and I explained about the dream in their presence, but they did not reveal
    its answer to me.
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And then their colleague came in before me, Daniel, (whose name is Belteshazzar
    according to the name of my god,) who has the spirit of the holy gods within his
    very self, and I told the dream directly to him.
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Belteshazzar, leader of the seers, since I know that you have in you
    the spirit of the holy gods, and that no mystery is unreachable to you, explain
    to me the visions of my dreams, which I saw, and the solution to them.
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: This was the vision of my head on my bed. I looked, and behold, a tree
    in the middle of the earth, and its height was exceedingly great.
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: The tree was great and strong, and its height reached up to heaven.
    It could be seen all the way to the ends of the entire earth.
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Its leaves were very beautiful, and its fruit was very abundant, and
    in it was food for the whole world. Under it, animals and beasts were dwelling,
    and in its branches, the birds of the sky were sheltered, and from it, all flesh
    was fed.
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: I saw in the vision of my head upon my blanket, and behold, a watcher
    and a holy one descended from heaven.
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: 'He cried out loudly, and he said this:  “Cut down the tree and prune
    its branches; shake off its leaves and scatter its fruits; let flee the beasts,
    which are under it, and the birds from its branches.'
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Nevertheless, leave the stump of its roots in the earth, and let it
    be bound with a band of iron and brass among the plants, which are close by, and
    let it be touched by the dew of heaven, and let its place be with the wild animals
    among the plants of the earth.
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Let his heart be changed from being human, and let the heart of a wild
    animal be given to him, and let seven periods of time pass over him.
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: This is the decree from the judgment of the watchers, and the decision
    and proclamation of the holy ones, until the living shall know that the Supreme
    One is ruler in the kingdom of men, and that he will give it to whomever he wills,
    and he will appoint the lowest man over it.”
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: I, king Nebuchadnezzar, saw this dream. And so you, Belteshazzar, must
    quickly explain to me the interpretation because all the wise men of my kingdom
    are not able to declare the meaning of it to me. But you are able because the
    spirit of the holy gods is in you.
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Then Daniel, whose name was Belteshazzar, began silently to think within
    himself for about one hour, and his thoughts troubled him. But the king responded,
    saying, “Belteshazzar, do not let the dream and its interpretation disturb you.”
    Belteshazzar answered and said, “My lord, the dream is for those who hate you,
    and its interpretation may be for your enemies.
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: The tree that you saw was lofty and strong; its height reached toward
    heaven, and it could be seen throughout the whole world.
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: And its branches were very beautiful, and its fruit very abundant, and
    in it was food for all. Under it, dwelt the beasts of the field, and in its branches,
    the birds of the air stayed.
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: It is you, O king, who has been greatly esteemed, and you have grown
    strong. And you have increased your power, and it reaches towards heaven, and
    your rule is to the ends of the whole earth.
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: 'Yet the king also saw a watcher and a holy one descend from heaven
    and say:  ‘Cut down the tree and scatter it; however, leave the stump of its roots
    in the earth, and let it be bound with iron and brass, among the surrounding plants,
    and let it be sprinkled with the dew of heaven, and let his feeding be with the
    wild beasts, until seven periods of time pass over him.’'
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: This is the interpretation of the judgment of the Most High, which has
    reached my lord, the king.
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: They will expel you from among men, and your dwelling will be with the
    beasts and the wild animals, and you will eat hay like an ox, and you will be
    drenched with the dew of heaven. Likewise, seven periods of time will pass over
    you, until you know that the Supreme One rules over the kingdom of men, and he
    gives it to whomever he wills.
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: But, since he commanded that the stump of its roots, that is, of the
    tree, should be left behind, your kingdom will be left for you, after you have
    realized that power is from divinity.
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: Because of this, O king, let my counsel be acceptable to you. And redeem
    your sins with alms, and your iniquities with mercy towards the poor. Perhaps
    he will forgive your offenses.”
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: All these things came upon king Nebuchadnezzar.
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: After the end of twelve months, he was taking a walk in the palace of
    Babylon.
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: And the king spoke out loud, saying, “Isn’t this the great Babylon,
    which I have built, as the home of the kingdom, by the strength of my power and
    in the glory of my excellence?”
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: 'And while the words were still in the king’s mouth, a voice rushed
    down from heaven, “To you, O king Nebuchadnezzar, it is said:  ‘Your kingdom will
    be taken away from you,'
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: and they will expel you from among men, and your dwelling will be with
    the beasts and the wild animals. You will eat hay like an ox, and seven times
    will pass over you, until you know that the Supreme One rules in the kingdom of
    men, and he gives it to whomever he wills.’ ”
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: The same hour, the sentence was fulfilled upon Nebuchadnezzar, and he
    was driven away from among men, and he ate hay like an ox, and his body was drenched
    with the dew of heaven, until his hair increased like the feathers of eagles,
    and his nails like those of birds.
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: Therefore, at the end of these days, I, Nebuchadnezzar, lifted up my
    eyes to heaven, and my mind was restored to me. And I blessed the Most High, and
    I praised and glorified him who lives forever. For his power is an everlasting
    power, and his kingdom is from generation to generation.
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: And all the inhabitants of the earth are reputed as nothing before him.
    For he acts according to his own will, with the inhabitants of the earth just
    as with the holy inhabitants of heaven. And there is no one who can resist his
    hand, or say to him, “Why have you done this?”
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: At the same time, my mind returned to me, and I arrived at the honor
    and glory of my kingdom. And my appearance was given back to me. And my nobles
    and my magistrates needed me. And I was restored to my kingdom, and even greater
    majesty was added to me.
- book_title: Daniel
  book_usfm_code: DAG
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: Therefore I, Nebuchadnezzar, now praise, and magnify, and glorify the
    King of heaven, because all his works and the judgments of his way are true, and
    those who go forth in arrogance, he is able to bring low.
