- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '40'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Unto the end. A Psalm of David himself.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '40'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Blessed is he who shows understanding toward the needy and the poor.
    The Lord will deliver him in the evil day.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '40'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: May the Lord preserve him and give him life, and make him blessed upon
    the earth. And may he not hand him over to the will of his adversaries.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '40'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: May the Lord bring him help on his bed of sorrow. In his infirmity,
    you have changed his entire covering.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '40'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: I said, “O Lord, be merciful to me. Heal my soul, because I have sinned
    against you.”
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '40'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: My enemies have spoken evils against me. When will he die and his name
    perish?
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '40'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And when he came in to see me, he was speaking emptiness. His heart
    gathered iniquity to itself. He went outside, and he was speaking in the same
    way.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '40'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: All my enemies were whispering against me. They were thinking up evils
    against me.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '40'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: They established an unjust word against me. Will he that sleeps no longer
    rise again?
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '40'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: For even the man of my peace, in whom I hoped, who ate my bread, has
    greatly supplanted me.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '40'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: But you, O Lord, have mercy on me, and raise me up again. And I will
    requite them.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '40'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: 'By this, I knew that you preferred me: because my adversary will not
    rejoice over me.'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '40'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: But you have sustained me, because of my innocence, and you have confirmed
    me in your sight in eternity.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '40'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Blessed is the Lord God of Israel, for all generations and even forever.
    Amen. Amen.
