- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: The understanding of Asaph. O my people, attend to my law. Incline your
    ears to the words of my mouth.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: I will open my mouth in parables. I will speak about concepts that are
    from the beginning.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: We have heard and known such great things, as our fathers have described
    to us.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: 'These things have not been hidden from their sons in any generation:
    declaring the praises of the Lord, and his virtues, and the wonders that he has
    done.'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And he has received testimony with Jacob, and he has set a law within
    Israel. Such great things, he has commanded our fathers, so as to make these things
    known to their sons,
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: so that another generation might know them, and so that the sons, who
    will be born and who will grow up, shall describe them to their sons.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: So then, may they put their hope in God, and may they not forget the
    works of God, and may they seek his commandments.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: 'May they not become like their fathers, a perverse and exasperating
    generation: a generation that does not straighten their heart and whose spirit
    is not trustworthy with God.'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: The sons of Ephraim, who bend and shoot the bow, have been turned back
    in the day of battle.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: They have not kept the covenant of God. And they were not willing to
    walk in his law.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And they have been forgetful of his benefits, and of his miracle, which
    he revealed to them.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: He performed miracles in the sight of their fathers, in the land of
    Egypt, in the field of Tanis.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: He broke the sea and he led them through. And he stationed the waters,
    as if in a vessel.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: And he led them with a cloud by day, and with illumination by fire throughout
    the night.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: He broke through the rock in the wasteland, and he gave them to drink,
    as if from the great abyss.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: He brought forth water from the rock, and he conducted the waters, as
    if they were rivers.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And yet, they continued to sin against him. In a waterless place, they
    provoked the Most High with resentment.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: And they tempted God in their hearts, by asking for food according to
    their desires.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: And they spoke badly about God. They said, “Would God be able to prepare
    a table in the desert?
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: He struck the rock, and so waters flowed and the torrents flooded, but
    would even he be able to provide bread, or provide a table, for his people?”
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: Therefore, the Lord heard, and he was dismayed, and a fire was kindled
    within Jacob, and an anger ascended into Israel.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: For they neither put their trust in God, nor did they hope in his salvation.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: And he commanded the clouds from above, and he opened the doors of heaven.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: And he rained down manna upon them to eat, and he gave them the bread
    of heaven.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: Man ate the bread of Angels. He sent them provisions in abundance.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: He transferred the south wind from heaven, and, in his virtue, he brought
    in the Southwest wind.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: And he rained down flesh upon them, as if it were dust, and feathered
    birds, as if they were the sand of the sea.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: And they fell down in the midst of their camp, encircling their tabernacles.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: And they ate until they were greatly satisfied, and he brought to them
    according to their desires.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: They were not cheated out of what they wanted. Their food was still
    in their mouth,
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: and then the wrath of God came upon them. And he slew the fat ones among
    them, and he impeded the elect of Israel.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: In all these things, they continued to sin, and they were not trustworthy
    with his miracles.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: And their days faded away into vanity, and their years with haste.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: When he slew them, then they sought him. And they returned, and they
    drew near to him in the early morning.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: And they were mindful that God is their helper and that the Most High
    God is their redeemer.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: And they chose him with their mouth, and then they lied to him with
    their tongue.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: For their heart was not upright with him, nor have they been living
    faithfully in his covenant.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: Yet he is merciful, and he will pardon their sins. And he will not destroy
    them. And he has abundantly turned aside his own wrath. And he did not enflame
    his wrath entirely.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '39'
  verse_text: 'And he remembered that they are flesh: with a spirit that goes forth
    and does not return.'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '40'
  verse_text: How often did they provoke him in the desert and stir him to wrath in
    a waterless place?
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '41'
  verse_text: And they turned back and tempted God, and they exasperated the Holy
    One of Israel.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '42'
  verse_text: They did not remember his hand, in the day that he redeemed them from
    the hand of the one troubling them.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '43'
  verse_text: Thus, he positioned his signs in Egypt and his wonders in the field
    of Tanis.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '44'
  verse_text: And he turned their rivers into blood, along with their rain showers,
    so that they could not drink.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '45'
  verse_text: He sent among them the common fly, and it devoured them, and the frog,
    and it scattered them.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '46'
  verse_text: And he gave up their fruits to mold and their labors to the locust.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '47'
  verse_text: And he slew their vineyards with hail and their mulberry trees with
    severe frost.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '48'
  verse_text: And he delivered their cattle to the hail and their possessions to fire.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '49'
  verse_text: 'And he sent the wrath of his indignation among them: indignation and
    wrath and tribulation, sent forth by evil angels.'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '50'
  verse_text: He made way for the path of his anger. He did not spare their souls
    from death. And he enclosed their beasts of burden in death.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '51'
  verse_text: 'And he struck all the first-born in the land of Egypt: the first-fruits
    of all their labor in the tabernacles of Ham.'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '52'
  verse_text: And he took away his own people like sheep, and he led them through
    the wilderness like a flock.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '53'
  verse_text: And he led them out in hope, and they did not fear. And the sea covered
    their enemies.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '54'
  verse_text: 'And he led them to the mountain of his sanctification: the mountain
    that his right hand had acquired. And he cast out the Gentiles before their face.
    And he divided their land by lot to them, with a line of distribution.'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '55'
  verse_text: And he caused the tribes of Israel to dwell in their tabernacles.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '56'
  verse_text: Yet they tempted and aggravated God Most High, and they did not keep
    his testaments.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '57'
  verse_text: And they turned themselves aside, and they did not serve the covenant.
    In the same manner as their fathers, they were turned backwards, like a crooked
    bow.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '58'
  verse_text: They impelled him to anger on their hills, and they provoked him to
    rivalry with their graven images.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '59'
  verse_text: God listened, and he spurned them, and he reduced Israel greatly, almost
    to nothing.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '60'
  verse_text: And he rejected the tabernacle of Shiloh, his tabernacle where he had
    dwelt among men.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '61'
  verse_text: And he delivered their virtue into captivity, and their beauty into
    the hands of the enemy.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '62'
  verse_text: And he enclosed his people with the sword, and he spurned his inheritance.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '63'
  verse_text: Fire consumed their young men, and their virgins were not lamented.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '64'
  verse_text: Their priests fell by the sword, and their widows did not weep.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '65'
  verse_text: And the Lord was awakened, as if out of sleep, and like a powerful man
    impaired by wine.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '66'
  verse_text: And he struck his enemies on the back. He gave them over to everlasting
    disgrace.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '67'
  verse_text: And he rejected the tabernacle of Joseph, and he did not choose the
    tribe of Ephraim.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '68'
  verse_text: 'But he chose the tribe of Judah: mount Zion, which he loved.'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '69'
  verse_text: And he built up his sanctuary, like a single-horned beast, in the land
    that he founded for all ages.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '70'
  verse_text: 'And he chose his servant David, and he took him from the flocks of
    the sheep: he received him from following the ewes with their young,'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '71'
  verse_text: in order to pasture Jacob his servant and Israel his inheritance.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '77'
  iso-639-2_language_code: eng
  verse_number: '72'
  verse_text: And he fed them with the innocence of his heart. And he led them with
    the understanding of his hands.
