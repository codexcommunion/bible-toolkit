- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: These are the generations of Aaron and Moses, in the day when the Lord
    spoke to Moses on mount Sinai
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: 'And these are the names of the sons of Aaron: his firstborn Nadab,
    then Abihu, and Eleazar, and Ithamar'
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: These are the names of the sons of Aaron, the priests who were anointed
    and whose hands were filled and consecrated in order to exercise the priesthood
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: For Nadab and Abihu died without children, when they offered, in the
    sight of the Lord, a strange fire, in the desert of Sinai. And so, Eleazar and
    Ithamar exercised the priesthood in the sight of Aaron, their father
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And the Lord spoke to Moses, saying
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: â€œBring forward the tribe of Levi, and cause them to stand in the sight
    of Aaron the priest, in order to minister to him. And let them keep watch outside
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: and let them observe whatever pertains to the ritual for the multitude,
    in front of the tabernacle of the testimony
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: and let them take care of the vessels of the tabernacle, serving in
    its ministry
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And you shall give the Levites as a gift to Aaron and his sons; for
    they have been delivered to them by the sons of Israel
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: But you shall appoint Aaron and his sons over the service of the priesthood.
    The outsider who approaches to minister shall be put to death.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And the Lord spoke to Moses, saying
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: â€œI have taken the Levites from the sons of Israel. For the Levites,
    and all the firstborn who open the womb among the sons of Israel, shall be mine
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: For every firstborn is mine. From the time that I struck the firstborn
    in the land of Egypt, I have sanctified for myself whatever is born first in Israel.
    From man, even to beast, they are mine. I am the Lord.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: And the Lord spoke to Moses in the desert of Sinai, saying
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: â€œNumber the sons of Levi by the houses of their fathers and their
    families, every male from one month and above.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Moses numbered them, just as the Lord had instructed
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: 'and there were found the sons of Levi by their names: Gershon and Kohath
    and Merari'
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: 'The sons of Gershon: Libni and Shimei'
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: 'The sons of Kohath: Amram, and Izhar, Hebron and Uzziel'
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: 'The sons of Merari: Mahli and Mushi'
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: 'From Gershon were two families: the Libnites, and the Shimeites'
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: 'The people of these were numbered, of the male sex, from one month
    and above: seven thousand five hundred'
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: These shall encamp behind the tabernacle, toward the west
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: under the leader Eliasaph the son of Lael
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: And they shall keep watch over the tabernacle of the covenant
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: the tabernacle itself, and its covering; the tent that is drawn before
    the doors of the covering of the covenant; and the curtains of the atrium; likewise,
    the tent that is suspended at the entrance of the atrium of the tabernacle; and
    whatever pertains to the ritual of the altar; the cords of the tabernacle and
    all its implements
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: The kinship of Kohath includes the peoples of the Amramites and Izharites
    and Hebronites and Uzzielites. These are the families of the Kohathites, having
    been counted by their names
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: 'all those of the male gender, from one month and above: eight thousand
    six hundred. They shall keep watch over the Sanctuary'
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: and they shall encamp toward the south side
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: And their leader shall be Elisaphan the son of Uzziel
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: And they shall take care of the ark, and the table and the lampstand,
    the altars and the vessels of the Sanctuary, by which they minister, and the veil,
    and all the articles of this kind
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: But the leader of the leaders of the Levites, Eleazar the son of Aaron
    the priest, shall be over those who watch over the care of the Sanctuary
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: And truly, from Merari are the peoples of the Mahlites and Mushites,
    having been counted by their names
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: 'all those of the male gender, from one month and above: six thousand
    two hundred'
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: Their leader is Suriel the son of Abihaiel. They shall make camp on
    the north side
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: Under their care shall be the panels of the tabernacle, and the bars,
    and the columns with their bases, and all the things which pertain to service
    of this kind
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: and the columns of the surrounding atrium with their bases, and the
    tent pegs with their cords
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: Moses and Aaron, with their sons, shall make camp before the tabernacle
    of the covenant, that is, on the east side, holding the custody of the Sanctuary
    in the midst of the sons of Israel. Whatever foreigner approaches it shall die
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '39'
  verse_text: All the Levites, whom Moses and Aaron numbered by their families according
    to the precept of the Lord, of the male gender, from one month and above, were
    twenty-two thousand
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '40'
  verse_text: 'And the Lord said to Moses: â€œNumber the firstborn of the male sex
    from the sons of Israel, from one month and above, and you shall take their total'
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '41'
  verse_text: And you shall bring the Levites to me, in place of all the firstborn
    of the sons of Israel, and you shall bring their cattle to me, in place of all
    the firstborn of the cattle of the sons of Israel. I am the Lord.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '42'
  verse_text: Moses took a census, just as the Lord had instructed, of the firstborn
    of the sons of Israel
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '43'
  verse_text: And the males by their names, from one month and above, were twenty-two
    thousand two hundred seventy-three
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '44'
  verse_text: And the Lord spoke to Moses, saying
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '45'
  verse_text: â€œTake the Levites, in place of the firstborn of the sons of Israel,
    and the cattle of the Levites, in place of their cattle, and so the Levites shall
    be mine. I am the Lord
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '46'
  verse_text: But for the price of the two hundred and seventy-three, which exceed
    the number of the Levites compared to the number of firstborn of the sons of Israel
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '47'
  verse_text: you shall take five shekels for each head, by the measure of the Sanctuary.
    A shekel has twenty obols
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '48'
  verse_text: And you shall give the money to Aaron and his sons as the price of those
    that are in excess.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '49'
  verse_text: Therefore, Moses took the money for those that were in excess, and whom
    they had redeemed from the Levite
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '50'
  verse_text: 'in place of the firstborn of the sons of Israel: one thousand three
    hundred sixty-five shekels, according to the weight of the Sanctuary'
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '51'
  verse_text: And he gave it to Aaron and his sons, according to the word by which
    the Lord had instructed him
