- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: And when David and his men had arrived at Ziklag on the third day, the
    Amalekites had made an attack on the south side against Ziklag. And they had struck
    Ziklag, and burned it with fire.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And they had led the women in it away as captives, from the small to
    the great. And they had not killed anyone, but they led them away with them. And
    then they traveled on their journey.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Therefore, when David and his men had arrived at the city, and had found
    it burned with fire, and that their wives and their sons and daughters had been
    led away as captives,
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: David and the people who were with him lifted up their voices. And they
    mourned until the tears in them failed.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: 'For indeed, the two wives of David also had been led away as captives:
    Ahinoam, the Jezreelite, and Abigail, the wife of Nabal of Carmel.'
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And David was greatly saddened. And the people were willing to stone
    him, because the soul of every man was bitter over his sons and daughters. But
    David was strengthened by the Lord his God.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And he said to the priest Abiathar, the son of Ahimelech, “Bring the
    ephod to me.” And Abiathar brought the ephod to David.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: 'And David consulted the Lord, saying, “Shall I pursue these robbers,
    and will I overtake them, or not?” And the Lord said to him: “Pursue. For without
    doubt, you will overtake them and find the prey.”'
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Therefore, David went away, he and the six hundred men who were with
    him, and they arrived as far as the torrent Besor. And certain ones, being weary,
    stayed there.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: But David pursued, he and four hundred men. For two hundred stayed,
    who, being weary, were not able to cross the torrent Besor.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And they found an Egyptian man in the field, and they led him to David.
    And they gave him bread, so that he might eat, and water, so that he might drink,
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: and also a section of a mass of dried figs, and two clusters of dried
    grapes. And when he had eaten, his spirit returned, and he was refreshed. For
    he had not eaten bread, nor drank water, for three days and three nights.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: 'And so David said to him: “To whom do you belong? Or where are you
    from? And where are you going?” And he said: “I am a young man of Egypt, the servant
    of an Amalekite man. But my lord abandoned me, because I began to be sick the
    day before yesterday.'
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: For indeed, we broke forth to the southern side of Cherethi, and against
    Judah, and to the south of Caleb, and we burned Ziklag with fire.”
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And David said to him, “Are you able to lead me to this battle line?”
    And he said, “Swear to me by God that you will not kill me, and that you will
    not deliver me into the hands of my lord, and I will lead you to this battle line.”
    And David swore to him.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: And when he had led him, behold, they were stretched out on the face
    of the land everywhere, eating and drinking and celebrating, as if it were a feast
    day, because of all the prey and spoils that they had taken from the land of the
    Philistines, and from the land of Judah.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And David struck them down from evening until the evening of the next
    day. And no one among them escaped, except four hundred youths, who had climbed
    on camels and fled.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Therefore, David rescued all that the Amalekites had taken, and he rescued
    his two wives.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: And nothing was missing, from small even to great, among the sons and
    daughters, and among the spoils, and among everything whatsoever that they had
    seized. David returned it all.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: And he took all the flocks and the herds, and he drove them before his
    face. And they said, “This is the prey of David.”
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: Then David arrived at the two hundred men, who, being weary, had stayed,
    for they had not been able to follow David, and he had ordered them to remain
    at the torrent Besor. And they went out to meet David, and the people who were
    with him. Then David, drawing near to the people, greeted them peacefully.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: 'And all the wicked and iniquitous men, out of the men who had gone
    with David, responding, said: “Since they did not go with us, we will not give
    to them anything from the prey that we have rescued. But let his wife and children
    be enough for each of them; when they have accepted this, they may go back.”'
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: 'But David said: “You shall not do this, my brothers, with these things
    that the Lord has delivered to us, for he has preserved us, and he has given into
    our hands the robbers who broke out among us.'
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: And so, let no one heed you over these words. But equal shall be the
    portion of him who descended to the battle, and of him who remained with the supplies,
    and they will divide it alike.”
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: And this has been done from that day and thereafter. And it was established
    as a statute, and as if a law, in Israel even to this day.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: Then David went to Ziklag, and he sent gifts from the prey to the elders
    of Judah, his neighbors, saying, “Receive a blessing from the prey of the enemies
    of the Lord,”
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: to those who were in Bethel, and who were in Ramoth toward the south,
    and who were in Jattir,
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: and who were in Aroer, and who were in Siphmoth, and who were in Eshtemoa,
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: and who were in Racal, and who were in the cities of Jerahmeel, and
    who were in the cities of Keni,
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: and who were in Hormah, and who were at the lake of Ashan, and who were
    in Athach,
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: and who were in Hebron, and to the remainder who were in those places
    where David had stayed, he and his men.
