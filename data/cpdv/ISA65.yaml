- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '65'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: "Those who before were not asking for me have sought me. Those who have\
    \ not sought me have found me. I said, â€œBehold, it is I! Behold, it is I!â€\x9D\
    \ to a nation which was not invoking my name"
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '65'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: I have extended my hands all day long to an unbelieving people, who
    advance along a way that is not good, following their own thoughts
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '65'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: to a people who provoke me to anger before my face continually, who
    immolate in the gardens, and who sacrifice upon the bricks
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '65'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: They live in sepulchers, and they sleep in the shrines of idols. They
    eat the flesh of swine, and a profane elixir is in their vessels
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '65'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: "They say: â€œDepart from me! Do not approach me, for you are unclean!â€\x9D\
    \ Such as these will be the smoke in my fury, a fire burning all day long"
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '65'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Behold, it has been written in my sight; I will not be silent. Instead,
    I will render retribution into their sinews
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '65'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Your iniquities are joined with the iniquities of your fathers, says
    the Lord. For they have sacrificed upon the mountains, and they have offended
    me upon the hills. And so, I will measure back to them, from their first work,
    into their sinews
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '65'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: "Thus says the Lord: In the same way as it is said about a grain found\
    \ in a cluster, â€œDo not destroy it, because it is a blessing,â€\x9D so will\
    \ I act for the sake of my servants, so that I may not destroy the whole"
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '65'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And I will lead forth an offspring from Jacob, and a possessor of my
    mountains from Judah. And my elect shall inherit it, and my servants shall live
    there
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '65'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: And the open plains will become sheepfolds for the flocks, and the valley
    of Achor will become a domicile for the herds, for my people who have sought me
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '65'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And you who have forsaken the Lord, who have forgotten my holy mountain,
    who set a table for Fortune, and who offer libations concerning her
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '65'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: I will number you with the sword, and you will all fall by slaughter.
    For I called and you did not respond; I spoke, and you did not listen. And you
    did what is evil in my eyes; and what I did not will, you have chosen
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '65'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: 'Because of this, thus says the Lord God: Behold, my servants will eat,
    and you will be hungry. Behold, my servants will drink, and you will be thirsty'
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '65'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Behold, my servants will rejoice, and you will be confounded. Behold,
    my servants will give praise in exultation of heart, and you will cry out in sorrow
    of heart, and you will wail in contrition of spirit
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '65'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And you will leave behind your name to my elect as a curse. And the
    Lord God will put you to death, and he will call his servants by another name
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '65'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: By that name, whoever is blessed on earth, will be blessed in God. Amen!
    And whoever swears on earth, will swear by God. Amen! For the past anguishes have
    been delivered into oblivion, and they have been hidden from my eyes
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '65'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: For behold, I create the new heavens and the new earth. And the former
    things will not be in memory and will not enter into the heart
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '65'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: But you will be glad and exult, even forever, in these things that I
    create. For behold, I create Jerusalem as an exultation, and its people as a joy
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '65'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: And I will exult in Jerusalem, and I will rejoice in my people. And
    neither a voice of weeping, nor a voice of outcry, will be heard in her anymore
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '65'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: There will no longer be an infant of only a few days there, nor an elder
    who does not complete his days. For a mere child dies at a hundred years of age,
    and a sinner of a hundred years will be accursed
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '65'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: And they will build houses, and will inhabit them. And they will plant
    vineyards, and will eat their fruits
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '65'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: They will not build, so that another may inhabit. They will not plant,
    so that another may eat. For according to the days of a tree, so will be the days
    of my people. And the works of their hands will be long-standing
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '65'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: My elect will not labor in vain, and they will not bring forth in disorder.
    For they are the offspring of the blessed of the Lord, and their posterity are
    with them
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '65'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: 'And this shall be: before they call out, I will perceive; while they
    are still speaking, I will hear'
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '65'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: The wolf and the lamb will pasture together. The lion and the ox will
    eat hay. And dust will be the food of the serpent. They will not harm, and they
    will not kill, on all my holy mountain, says the Lord
