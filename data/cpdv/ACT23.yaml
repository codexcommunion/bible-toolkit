- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Then Paul, gazing intently at the council, said, â€œNoble brothers,
    I have spoken with all good conscience before God, even to this present day.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And the high priest, Ananias, instructed those who were standing nearby
    to strike him on the mouth
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: 'Then Paul said to him: â€œGod shall strike you, you whitewashed wall!
    For would you sit and judge me according to the law, when, contrary to the law,
    you order me to be struck?'
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And those who were standing nearby said, â€œAre you speaking evil about
    the high priest of God?
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: 'And Paul said: â€œI did not know, brothers, that he is the high priest.
    For it is written: â€˜You shall not speak evil of the leader of your people.â€™ '
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: 'Now Paul, knowing that one group were Sadducees and the other were
    Pharisees, exclaimed in the council: â€œNoble brothers, I am a Pharisee, the son
    of Pharisees! It is over the hope and resurrection of the dead that I am being
    judged.'
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And when he had said this, a dissension occurred between the Pharisees
    and the Sadducees. And the multitude was divided
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: For the Sadducees claim that there is no resurrection, and neither angels,
    nor spirits. But the Pharisees confess both of these
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: 'Then there occurred a great clamor. And some of the Pharisees, rising
    up, were fighting, saying: â€œWe find nothing evil in this man. What if a spirit
    has spoken to him, or an angel?'
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: And since a great dissension had been made, the tribune, fearing that
    Paul might be torn apart by them, ordered the soldiers to descend and to seize
    him from their midst, and to bring him into the fortress
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: 'Then, on the following night, the Lord stood near him and said: â€œBe
    constant. For just as you have testified about me in Jerusalem, so also it is
    necessary for you to testify at Rome.'
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And when daylight arrived, some of the Jews gathered together and bound
    themselves with an oath, saying that they would neither eat nor drink until they
    had killed Paul
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Now there were more than forty men who had taken this oath together
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: 'And they approached the leaders of the priests, and the elders, and
    they said: â€œWe have sworn ourselves by an oath, so that we will taste nothing,
    until we have killed Paul'
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Therefore, with the council, you should now give notice to the tribune,
    so that he may bring him to you, as if you intended to determine something else
    about him. But before he approaches, we have made preparations to put him to death.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: But when Paulâ€™s sisterâ€™s son had heard of this, about their treachery,
    he went and entered into the fortress, and he reported it to Paul
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: 'And Paul, calling to him one of the centurions, said: â€œLead this
    young man to the tribune. For he has something to tell him.'
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: And indeed, he took him and led him to the tribune, and he said, â€œPaul,
    the prisoner, asked me to lead this young man to you, since he has something to
    say to you.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: 'Then the tribune, taking him by the hand, withdrew with him by themselves,
    and he asked him: â€œWhat is it that you have to tell me?'
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: 'Then he said: â€œThe Jews have met to ask you to bring Paul tomorrow
    to the council, as if they intended to question him about something else'
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: But truly, you should not believe them, for they would ambush him with
    more than forty men from among them, who have bound themselves by an oath neither
    to eat, nor to drink, until they have put him to death. And they are now prepared,
    hoping for an affirmation from you.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: And then the tribune dismissed the young man, instructing him not to
    tell anyone that he had made known these things to him
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: 'Then, having called two centurions, he said to them: â€œPrepare two
    hundred soldiers, so that they may go as far as Caesarea, and seventy horsemen,
    and two hundred spearmen, for the third hour of the night'
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: And prepare beasts of burden to carry Paul, so that they may lead him
    safely to Felix, the governor.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: For he was afraid, lest perhaps the Jews might seize him and kill him,
    and that afterwards he would be falsely accused, as if he had accepted a bribe.
    And so he wrote a letter containing the following
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: 'â€œClaudius Lysias, to the most excellent governor, Felix: greetings'
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: This man, having been apprehended by the Jews and being about to be
    put to death by them, I rescued, overwhelming them with soldiers, since I realized
    that he is a Roman
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: And wanting to know the reason that they objected to him, I brought
    him into their council
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: And I discovered him to be accused about questions of their law. Yet
    truly, nothing deserving of death or imprisonment was within the accusation
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: And when I had been given news of ambushes, which they had prepared
    against him, I sent him to you, notifying his accusers also, so that they may
    plead their accusations before you. Farewell.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: Therefore the soldiers, taking Paul according to their orders, brought
    him by night to Antipatris
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: And the next day, sending the horsemen to go with him, they returned
    to the fortress
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: And when they had arrived at Caesarea and had delivered the letter to
    the governor, they also presented Paul before him
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: And when he had read it and had asked which province he was from, realizing
    that he was from Cilicia, he said
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: "â€œI will hear you, when your accusers have arrived.â€\x9D And he ordered\
    \ him to be kept in the praetorium of Herod"
