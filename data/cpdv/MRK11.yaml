- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: And as they were approaching Jerusalem and Bethania, toward the mount
    of Olives, he sent two of his disciples,
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: 'and he said to them: “Go into the village that is opposite you, and
    immediately upon entering there, you will find a colt tied, on which no man has
    yet sat. Release him and bring him.'
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: 'And if anyone will say to you: ‘What are you doing?’ Say that the Lord
    has need of him. And he will immediately send him here.”'
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And going out, they found the colt tied before the outer gate, at the
    meeting of two ways. And they untied him.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And some of those who were standing there said to them, “What are you
    doing by releasing the colt?”
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And they spoke to them just as Jesus had instructed them. And they permitted
    them.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And they led the colt to Jesus. And they placed their garments on it;
    and he sat upon it.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Then many spread their garments along the way; but others cut down leafy
    branches from trees and scattered them on the way.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: 'And those who went ahead, and those who followed, cried out saying:
    “Hosanna! Blessed is he who has arrived in the name of the Lord.'
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Blessed is the advent of the kingdom of our father David. Hosanna in
    the highest!”
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And he entered into Jerusalem, into the temple. And having looked around
    at everything, since it was now the evening hour, he went out to Bethania with
    the twelve.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And the next day, as they were departing from Bethania, he was hungry.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And when he had seen a fig tree with leaves in the distance, he went
    to it, in case he might find something on it. And when he had gone to it, he found
    nothing but leaves. For it was not the season for figs.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: And in response, he said to it, “From now on and forever, may no one
    eat fruit from you again!” And his disciples heard this.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And they went to Jerusalem. And when he had entered into the temple,
    he began to cast out the sellers and the buyers in the temple. And he overturned
    the tables of the moneychangers and the chairs of the vendors of doves.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: And he would not permit anyone to carry goods through the temple.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: 'And he taught them, saying: “Is it not written: ‘For my house shall
    be called the house of prayer for all nations?’ But you have made it into a den
    of robbers.”'
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: And when the leaders of the priests, and the scribes, had heard this,
    they sought a means by which they might destroy him. For they feared him, because
    the entire multitude was in admiration over his doctrine.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: And when evening had arrived, he departed from the city.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: And when they passed by in the morning, they saw that the fig tree had
    dried up from the roots.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: And Peter, remembering, said to him, “Master, behold, the fig tree that
    you cursed has withered.”
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: 'And in response, Jesus said to them: “Have the faith of God.'
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: 'Amen I say to you, that whoever will say to this mountain, ‘Be taken
    up and cast into the sea,’ and who will not have hesitated in his heart, but will
    have believed: then whatever he has said be done, it shall be done for him.'
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: 'For this reason, I say to you, all things whatsoever that you ask for
    when praying: believe that you will receive them, and they will happen for you.'
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: And when you stand to pray, if you hold anything against anyone, forgive
    them, so that your Father, who is in heaven, may also forgive you your sins.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: But if you will not forgive, neither will your Father, who is in heaven,
    forgive you your sins.”
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: And they went again to Jerusalem. And when he was walking in the temple,
    the leaders of the priests, and the scribes, and the elders approached him.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: 'And they said to him: “By what authority do you do these things? And
    who has given you this authority, so that you would do these things?”'
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: 'But in response, Jesus said to them: “I also will ask you one word,
    and if you answer me, I will tell you by what authority I do these things.'
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: 'The baptism of John: was it from heaven or from men? Answer me.”'
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: 'But they discussed it among themselves, saying: “If we say, ‘From heaven,’
    he will say, ‘Then why did you not believe him?’'
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: If we say, ‘From men,’ we fear the people. For they all hold that John
    was a true prophet.”
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: And answering, they said to Jesus, “We do not know.” And in response,
    Jesus said to them, “Neither will I tell you by what authority I do these things.”
