- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: After many days, the word of the Lord came to Elijah, in the third year,
    saying, “Go and show yourself to Ahab, so that I may grant rain upon the face
    of the earth.”
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Therefore, Elijah went to show himself to Ahab. For there was a severe
    famine in Samaria.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And Ahab called Obadiah, the manager of his household. Now Obadiah feared
    the Lord greatly.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: For when Jezebel was killing the prophets of the Lord, he took one hundred
    prophets, and concealed them, fifty and fifty, in caves. And he fed them with
    bread and water.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Then Ahab said to Obadiah, “Go into the land, to all fountains of water,
    and to all the valleys, for perhaps we will be able to find plants, and save the
    horses and mules, so that the beasts of burden may not perish entirely.”
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And they divided the regions among themselves, so that they might travel
    through them. Ahab went one way alone, and Obadiah went another way by himself.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And while Obadiah was on the way, Elijah met him. And when he had recognized
    him, he fell on his face, and he said, “Are you not my lord Elijah?”
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: 'And he responded to him: “I am. Go and tell your lord that Elijah is
    here.”'
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: 'And he said: “How have I sinned that you would deliver me, your servant,
    into the hand of Ahab, so that he would put me to death?'
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: As the Lord your God lives, there is no nation or kingdom to which my
    lord has not sent, seeking you. And when all responded, ‘He is not here,’ he swore
    each kingdom and nation to an oath, because you were not found at all.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And now, you say to me, ‘Go and tell your lord that Elijah is here.’
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And when I will have departed from you, the Spirit of the Lord will
    transport you to a place that I do not know. And entering, I will report to Ahab.
    And he, not finding you, will put me to death. Yet your servant has feared the
    Lord from his infancy.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: 'Has it not been revealed to you, my lord, what I did when Jezebel was
    killing the prophets of the Lord: how I hid one hundred men from the prophets
    of the Lord, fifty and fifty, in caves, and how I fed them with bread and water?'
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: 'And now you say: ‘Go and tell your lord that Elijah is here,’ so that
    he may kill me!”'
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And Elijah said, “As the Lord of hosts lives, before whose face I stand,
    this day I will appear to him.”
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Therefore, Obadiah went away to meet Ahab, and he reported to him. And
    Ahab went to meet Elijah.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And when he had seen him, he said, “Are you the one who is disturbing
    Israel?”
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: 'And he said: “I have not troubled Israel. But it is you, and the house
    of your father, who have abandoned the commandments of the Lord, and have followed
    the Baals.'
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Yet truly now, send and gather to me all of Israel, on Mount Carmel,
    with the four hundred and fifty prophets of Baal, and the four hundred prophets
    of the sacred groves, who eat from the table of Jezebel.”
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Ahab sent to all the sons of Israel, and he gathered together the prophets
    on mount Carmel.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: 'Then Elijah, drawing near to all the people, said: “How long will you
    waver between two sides? If the Lord is God, follow him. But if Baal is, then
    follow him.” And the people did not respond a word to him.'
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: 'And Elijah said again to the people: “I alone remain as a prophet of
    the Lord. But the prophets of Baal are four hundred and fifty men.'
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: Let two oxen be given to us. And let them choose one ox for themselves,
    and, cutting it into pieces, let them set it on the wood. But they may not place
    fire under it. And I will prepare the other ox, and set it on the wood. But I
    will not place fire under it.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: Call upon the names of your gods. And I will call on the name of my
    Lord. And the God who will have heeded with fire, let him be God.” And in response,
    all the people said, “Excellent proposition.”
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: 'Then Elijah said to the prophets of Baal: “Choose for yourselves one
    ox, and prepare it first. For you are many. And call on the names of your gods,
    but do not place fire under it.”'
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: And when they had taken an ox, which he had given to them, they prepared
    it. And they called on the name of Baal, from morning even until midday, saying,
    “O Baal, heed us.” And there was no voice, nor did anyone respond. And so they
    leaped upon the altar that they had made.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: 'And when it was now midday, Elijah ridiculed them, saying: “Cry out
    with a louder voice. For he is a god, and perhaps he is talking, or at an inn,
    or on a journey, or certainly he may be asleep, and must be awakened.”'
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: Then they cried out with a loud voice, and they cut themselves, in accord
    with their ritual, with knives and lancets, until they were entirely covered in
    blood.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: Then, after midday had passed, and they were prophesying, the time had
    arrived when the sacrifice is usually offered. And there was no voice heard, neither
    did anyone heed or respond to the praying.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: Elijah said to all the people, “Draw near to me.” And as the people
    were drawing near to him, he repaired the altar of the Lord, which had been torn
    down.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: And he took twelve stones, in accord with the number of the tribes of
    the sons of Jacob, to whom the word of the Lord came, saying, “Israel shall be
    your name.”
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: And he built from the stones an altar to the name of the Lord. And he
    made a trench for water, like two furrows of plowed land, all around the altar.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: And he arranged the wood, and he cut the ox into pieces, and he placed
    it on the wood.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: And he said, “Fill four containers with water, and pour it over the
    holocaust, and over the wood.” And again, he said, “Do this a second time.” And
    when they had done it a second time, he said, “Do it also a third time.” And they
    did so a third time.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: And the water was running down around the altar, and the pit of the
    trench was filled with water.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: 'And when it was now time for the holocaust to be offered, the prophet
    Elijah, drawing near, said: “O Lord, God of Abraham, and Isaac, and Israel, reveal
    this day that you are the God of Israel, and that I am your servant, and that
    I have acted, in all these things, in accord with your precept.'
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: Heed me, O Lord, heed me, so that this people may learn that you are
    the Lord God, and that you have converted their heart again.”
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: Then the fire of the Lord fell down and devoured the holocaust, and
    the wood, and the stones, and even the dust, and it absorbed the water that was
    in the trench.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '39'
  verse_text: 'And when all the people had seen it, they fell upon their face, and
    they said: “The Lord himself is God! The Lord himself is God!”'
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '40'
  verse_text: And Elijah said to them, “Apprehend the prophets of Baal, and do not
    let even one of them escape.” And when they had apprehended them, Elijah led them
    down to the torrent Kishon, and he put them to death there.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '41'
  verse_text: And Elijah said to Ahab “Ascend; eat and drink. For there is the sound
    of an abundance of rain.”
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '42'
  verse_text: Ahab ascended, so that he might eat and drink. But Elijah ascended to
    the top of Carmel, and bending down to the ground, he placed his face between
    his knees.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '43'
  verse_text: And he said to his servant, “Ascend, and gaze out toward the sea.” And
    when he had ascended, and had contemplated, he said, “There is nothing.” And again,
    he said to him, “Return seven times.”
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '44'
  verse_text: 'And at the seventh time, behold, a little cloud ascended from the sea
    like the footstep of a man. And he said: “Ascend, and say to Ahab, ‘Yoke your
    chariot, and descend; otherwise, the rain may prevent you.’ ”'
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '45'
  verse_text: And as he was turning himself this way and that, behold, the heavens
    were darkened, and there were clouds and wind, and a great rainstorm occurred.
    And so Ahab, going up, went away to Jezreel.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '46'
  verse_text: And the hand of the Lord was upon Elijah. And cinching his waist, he
    ran before Ahab, until he arrived at Jezreel.
