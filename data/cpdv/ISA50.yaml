- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '50'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: 'Thus says the Lord: What is this bill of divorce for your mother, by
    which I have dismissed her? Or who is my creditor, to whom I have sold you? Behold,
    you were sold by your iniquities, and I have dismissed your mother for your wickedness'
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '50'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: For I arrived, and there was no man. I called out, and there was no
    one who would hear. Has my hand been shortened and become small, so that I am
    unable to redeem? Or is there no power in me to deliver? Behold, at my rebuke,
    I will make the sea into a desert. I will turn rivers into dry land. The fish
    will rot for lack of water and will die of thirst
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '50'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: I will clothe the heavens in darkness, and I will make sackcloth their
    covering
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '50'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: The Lord has given me a learned tongue, so that I would know how to
    uphold with a word, one who has weakened. He rises in the morning, he rises to
    my ear in the morning, so that I may heed him like a teacher
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '50'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: The Lord God has opened my ear. And I do not contradict him. I have
    not turned back
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '50'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: I have given my body to those who strike me, and my cheeks to those
    who plucked them. I have not averted my face from those who rebuked me and who
    spit on me
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '50'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: The Lord God is my helper. Therefore, I have not been confounded. Therefore,
    I have set my face like a very hard rock, and I know that I will not be confounded
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '50'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: He who justifies me is near. Who will speak against me? Let us stand
    together. Who is my adversary? Let him approach me
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '50'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Behold, the Lord God is my helper. Who is the one who would condemn
    me? Behold, they will all be worn away like a garment; the moth will devour them
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '50'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Who is there among you who fears the Lord? Who hears the voice of his
    servant? Who has walked in darkness, and there is no light in him? Let him hope
    in the name of the Lord, and let him lean upon his God
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '50'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: 'Behold, all you who kindle a fire, wrapped in flames: walk in the light
    of your fire and in the flames that you have kindled. This has been done to you
    by my hand. You will sleep in anguish'
