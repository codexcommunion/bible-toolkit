- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: And he turned me back, toward the way of the gate of the outer sanctuary,
    which looked toward the east. And it was closed.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: 'And the Lord said to me: “This gate will be closed; it will not be
    opened. And man shall not cross through it. For the Lord, the God of Israel, has
    entered through it, and it shall be closed'
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: to the prince. The prince himself will sit at it, so that he may eat
    bread before the Lord; he will enter by the way of the vestibule of the gate,
    and he will depart by the same way.”
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And he led me in, along the way of the north gate, in the sight of the
    house. And I saw, and behold, the glory of the Lord filled the house of the Lord.
    And I fell upon my face.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: 'And the Lord said to me: “Son of man, set within your heart, and see
    with your eyes, and hear with your ears all that I am speaking to you about all
    the ceremonies of the house of the Lord and about all its laws. And set your heart
    upon the ways of the temple, along all the exits of the sanctuary.'
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: 'And you shall say to the house of Israel, which provokes me: Thus says
    the Lord God: Let all your wicked deeds be sufficient for you, O house of Israel.'
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: For you bring in foreign sons, uncircumcised in heart and uncircumcised
    in flesh, so that they may be in my sanctuary and may defile my house. And you
    offer my bread, the fat, and the blood, yet you have broken my covenant by all
    your wicked deeds.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And you have not observed the precepts of my sanctuary, yet you have
    stationed observers of my vigil in my sanctuary for yourselves.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: 'Thus says the Lord God: Any foreigner, any foreign son who is in the
    midst of the sons of Israel,  who is uncircumcised in heart and uncircumcised
    in flesh, shall not enter into my sanctuary.'
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: And as for the Levites, they have withdrawn far away from me, in the
    errors of the sons of Israel, and they have gone astray from me after their idols,
    and they have borne their iniquity.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: They will be caretakers in my sanctuary, and doorkeepers at the gates
    of the house, and ministers to the house. They will slay the holocausts and the
    victims of the people. And they will stand before them, so that they may minister
    to them.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: But because they ministered to them in the sight their idols, and they
    became a stumbling block of iniquity to the house of Israel, for this reason,
    I have lifted up my hand against them, says the Lord God, and they will bear their
    iniquity.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And they shall not draw near to me, so as to exercise the priesthood
    for me, and they shall not approach to any of my holy things, which are near the
    Holy of Holies. Instead, they will bear their shame and their wicked deeds, which
    they committed.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: And I will make them doorkeepers of the house, for all its ministries
    and for all that will be done within it.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: But the priests and the Levites who are the sons of Zadok, who observed
    the ceremonies of my sanctuary when the sons of Israel went astray from me, these
    shall draw near to me, so that they may minister for me. And they shall stand
    in my sight, so that they may offer to me the fat and the blood, says the Lord
    God.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: They shall enter into my sanctuary, and they shall draw near to my table,
    so that they may minister for me, and so that they may observe my ceremonies.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And when they enter the gates of the inner court, they shall be clothed
    with linen garments. Neither shall anything woolen be placed over them, when they
    minister within the gates of the inner and the outer court.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: They shall have linen bands on their heads, and linen undergarments
    over their loins, and they shall not be girded so as to sweat.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: And when they go forth to the outer court to the people, they shall
    strip off their vestments, in which they ministered, and they shall place them
    in the storeroom of the sanctuary, and they shall clothe themselves with other
    garments. And they shall not sanctify the people in their vestments.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Now they shall not shave their heads, and they shall not grow long hair.
    Instead, they shall trim the hair of their heads.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: And no priest shall drink wine, when he will be entering into the inner
    court.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: And they shall not take as wife a widow or one who has been divorced.
    Instead, they shall take virgins from the offspring of the house of Israel. But
    they may also take a widow, if she is the widow of a priest.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: And they shall teach my people the difference between holy and defiled,
    and they shall distinguish for them between clean and unclean.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: And when there has been a controversy, they shall stand in my judgments,
    and they shall judge. They shall observe my laws and my precepts, in all my solemnities,
    and they shall sanctify my Sabbaths.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: And they shall not enter to a dead person, lest they be defiled, except
    to father or mother, or son or daughter, or brother, or to a sister who does not
    have another man. By these, they may become unclean.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: And after he will have been cleansed, they shall number for him seven
    days.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: And on the day when he enters into the sanctuary, to the inner court,
    so that he may minister to me in the sanctuary, he shall make an offering because
    of his offense, says the Lord God.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: And there shall be no inheritance for them. I am their inheritance.
    And you shall not give them any possession in Israel. For I am their possession.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: They shall eat the victim both for sin and for offenses. And every vowed
    offering in Israel shall be theirs.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: And the first-fruits of all the firstborn, and all the libations out
    of all that is offered, shall belong to the priests. And you shall give the first-fruits
    of your foods to the priest, so that he may return a blessing to your house.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: The priests shall not consume anything which has died on its own, or
    which was seized by a beast, whether from the fowl or the cattle.”
