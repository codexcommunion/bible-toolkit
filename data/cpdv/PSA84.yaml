- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '84'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Unto the end. A Psalm to the sons of Korah
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '84'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: O Lord, you have blessed your land. You have turned aside the captivity
    of Jacob
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '84'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: You have released the iniquity of your people. You have covered all
    their sins
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '84'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: You have mitigated all your wrath. You have turned aside from the wrath
    of your indignation
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '84'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Convert us, O God, our Savior, and turn your anger away from us
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '84'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Will you be angry with us forever? And will you extend your wrath from
    generation to generation
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '84'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: O God, you will turn back and revive us. And your people will rejoice
    in you
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '84'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: O Lord, reveal to us your mercy, and grant to us your salvation
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '84'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: I will listen to what the Lord God may be saying to me. For he will
    speak peace to his people, and to his saints, and to those who are being converted
    to the heart
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '84'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: So then, truly his salvation is near to those who fear him, so that
    glory may inhabit our land
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '84'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Mercy and truth have met each other. Justice and peace have kissed
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '84'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Truth has risen from the earth, and justice has gazed down from heaven
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '84'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: For so will the Lord give goodness, and our earth will give her fruit
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '84'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Justice will walk before him, and he will set his steps upon the way
