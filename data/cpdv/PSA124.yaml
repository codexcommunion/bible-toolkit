- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '124'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: A Canticle in steps. Those who trust in the Lord will be like the mountain
    of Zion. He will not be disturbed for eternity, who dwells
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '124'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: in Jerusalem. Mountains surround it. And the Lord surrounds his people,
    from this time forward and even forever.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '124'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: For the Lord will not allow the rod of sinners to remain over the lot
    of the just, so that the just may not extend their hands toward iniquity.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '124'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Do good, O Lord, to the good and to the upright of heart.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '124'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: But those who turn away into obligation, the Lord will lead away with
    the workers of iniquity. Peace be upon Israel.
