- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: The burden of Egypt. Behold, the Lord will ascend upon a lofty cloud,
    and he will enter into Egypt, and the false images of Egypt will be moved before
    his face, and the heart of Egypt will waste away in its midst.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: 'And I will cause Egyptian to rush against Egyptian. And they will fight:
    a man against his brother, and a man against his friend, city against city, kingdom
    against kingdom.'
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And the spirit of Egypt will be ruptured to its very core. And I will
    cast down their plan violently. And they will seek answers from their false images,
    and their diviners, and those led by demons, and their seers.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And I will deliver Egypt into the hand of cruel masters, and a strong
    king will dominate them, says the Lord, the God of hosts.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And the waters of the sea will dry up, and the river will be desolate
    and dry.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And the rivers will fail. The streams of its banks will diminish and
    dry up. The reed and the bulrush will wither away.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: The channel of the river will be stripped down to its source, and everything
    irrigated by it will dry up and wither and be no more.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And the fishermen will grieve. And all who cast a hook into the river
    will mourn. And those who cast a net upon the surface of its waters will languish.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Those who work with linen, combing and weaving fine textiles, will be
    confounded.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: And its irrigated places will begin to fail, with all those who make
    pools to take fish.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: 'The leaders of Tanis are foolish. The wise counselors of Pharaoh have
    given foolish counsel. How can you say to Pharaoh: “I am the son of wise men,
    the son of the kings of antiquity?”'
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Where are your wise men now? Let them announce it to you, and let them
    reveal what the Lord of hosts intends for Egypt.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: The leaders of Tanis have become foolish. The leaders of Memphis have
    decayed. They have deceived Egypt, the corner of its people.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: The Lord has mixed a spirit of giddiness into its midst. And they have
    caused Egypt to err in all its works, like a drunken man who staggers and vomits.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And there will be no work for Egypt that would produce a head or a tail,
    one who bows down or one who refrains from bowing down.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: In that day, Egypt will be like women, and they will be stupefied and
    fearful before the presence of the shaking hand of the Lord of hosts, the hand
    which he will move over them.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And the land of Judah will be a dread to Egypt. Everyone who thinks
    about it will be terrified before the presence of the plan of the Lord of hosts,
    the plan which he has decided concerning them.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: In that day, there will be five cities in the land of Egypt which speak
    the language of Canaan, and which swear by the Lord of hosts. One will be called
    the City of the Sun.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: In that day, there will be an altar of the Lord in the midst of the
    land of Egypt and a monument of the Lord beside its borders.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: This shall be a sign and a testimony to the Lord of hosts in the land
    of Egypt. For they will cry out to the Lord before the face of the tribulation,
    and he will send them a savior and a defender who will free them.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: And the Lord will be acknowledged by Egypt, and the Egyptians will recognize
    the Lord in that day, and they will worship him with sacrifices and gifts. And
    they will make vows to the Lord, and they will fulfill them.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: And the Lord will strike Egypt with a scourge, and he will heal them.
    And they will return to the Lord. And he will be placated toward them, and he
    will heal them.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: In that day, there will be a way from Egypt to the Assyrians, and the
    Assyrian will enter into Egypt, and the Egyptian will be with the Assyrians, and
    the Egyptians will serve Assur.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: In that day, will Israel be the third to the Egyptian and the Assyrian,
    a blessing in the midst of the earth,
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: 'which the Lord of hosts has blessed, saying: Blessed be my people of
    Egypt, and the work of my hands for the Assyrian, but Israel is my inheritance.'
