- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Unto the end. A Psalm of David. To you, Lord, I have lifted up my soul
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: In you, my God, I trust. Let me not be put to shame
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And do not let my enemies laugh at me. For all who remain with you will
    not be confounded
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: May all those who act unjustly over nothing be confounded. O Lord, demonstrate
    your ways to me, and teach me your paths
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Direct me in your truth, and teach me. For you are God, my Saviour,
    and I remain with you all day long
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: O Lord, remember your compassion and your mercies, which are from ages
    past
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Do not remember the offenses of my youth and my ignorances. Remember
    me according to your mercy, because of your goodness, O Lord
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: The Lord is sweet and righteous. Because of this, he will grant a law
    to those who fall short in the way
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: He will direct the mild in judgment. He will teach the meek his ways
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: All the ways of the Lord are mercy and truth, to those who yearn for
    his covenant and his testimonies
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Because of your name, O Lord, you will pardon my sin, for it is great
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Which is the man who fears the Lord? He has established a law for him,
    on the way that he has chosen
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: His soul will dwell upon good things, and his offspring will inherit
    the earth
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: The Lord is a firmament to those who fear him, and his covenant will
    be made manifest to them
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: My eyes are ever toward the Lord, for he will pull my feet from the
    snare
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Look upon me and have mercy on me; for I am alone and poor
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: The troubles of my heart have been multiplied. Deliver me from my needfulness
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: See my lowliness and my hardship, and release all my offenses
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Consider my enemies, for they have been multiplied, and they have hated
    me with an unjust hatred
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Preserve my soul and rescue me. I will not be ashamed, for I have hoped
    in you
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: The innocent and the righteous have adhered to me, because I have remained
    with you
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: Free Israel, O God, from all his tribulations
