- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Truly, Joram, the son of Ahab, reigned over Israel, in Samaria, in the
    eighteenth year of Jehoshaphat, the king of Judah. And he reigned for twelve years.
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And he did evil in the sight of the Lord, but not as his father and
    mother did. For he took away the statues of Baal, which his father had made.
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Yet truly, he did adhere to the sins of Jeroboam, the son of Nebat,
    who caused Israel to sin; neither did he withdraw from these.
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Now Mesha, the king of Moab, raised many sheep. And he repaid to the
    king of Israel one hundred thousand lambs, and one hundred thousand rams, with
    their fleece.
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And when Ahab had died, he transgressed the pact that he had with the
    king of Israel.
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Therefore, king Joram departed on that day from Samaria, and he took
    a count of all of Israel.
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: 'And he sent to Jehoshaphat, the king of Judah, saying: “The king of
    Moab has withdrawn from me. Come to battle with me against him.” And he responded:
    “I will go up. What is mine, is yours. My people are your people. And my horses
    are your horses.”'
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And he said, “Along which way shall we ascend?” So he responded, “Along
    the desert of Idumea.”
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Therefore, the king of Israel, and the king of Judah, and the king of
    Idumea, traveled, and they went by a circuitous path for seven days. But there
    was no water for the army or for the beasts of burden which were following them.
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: 'And the king of Israel said: “Alas, alas, alas! The Lord has gathered
    we three kings, so that he might deliver us into the hands of Moab.”'
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And Jehoshaphat said, “Is there not a prophet of the Lord here, so that
    we may appeal to the Lord through him?” And one of the servants of the king of
    Israel responded, “Elisha, the son of Shaphat, is here, who poured water upon
    the hands of Elijah.”
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And Jehoshaphat said, “The word of the Lord is with him.” And so, the
    king of Israel, with Jehoshaphat, the king of Judah, and with the king of Idumea,
    descended to him.
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: 'Then Elisha said to the king of Israel: “What is there between you
    and me? Go to the prophets of your father and your mother.” And the king of Israel
    said to him, “Why has the Lord gathered these three kings, so that he might deliver
    them into the hands of Moab?”'
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: 'And Elisha said to him: “As the Lord of hosts lives, in whose sight
    I stand, if I was not humbled by the face of Jehoshaphat, the king of Judah, certainly
    I would neither have listened to you, nor have looked upon you.'
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: 'But now, bring a musician to me.” And while the musician was playing,
    the hand of the Lord fell upon him, and he said:'
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: '“Thus says the Lord: Make, in the channel of this torrent, pit after
    pit.'
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: 'For thus says the Lord: You shall not see wind or rain. And yet this
    channel shall be filled with water. And you shall drink, you and your families,
    and your beasts of burden.'
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: And this is small in the sight of the Lord. So, in addition, he will
    also deliver Moab into your hands.
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: And you shall strike every fortified town and every elect city. And
    you shall cut down every fruitful tree. And you shall obstruct all the sources
    of water. And you shall cover every excellent field with stones.”
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Then it happened that, in the morning, when the sacrifices were usually
    to be offered, behold, water was arriving along the way of Idumea, and the land
    was filled with water.
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: Then all the Moabites, hearing that the kings had ascended so that they
    might fight against them, gathered all who had been girded with a belt around
    them, and they stood at the borders.
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: And rising up in early morning, and when the sun was now rising before
    the waters, the Moabites saw the waters opposite them, which were red like blood.
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: 'And they said: “It is the blood of the sword! The kings have fought
    among themselves, and they have slain one another. Go now, Moab, to the spoils!”'
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: And they went into the camp of Israel. But Israel, rising up, struck
    Moab, and they fled before them. And since they had prevailed, they went and struck
    down Moab.
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: And they destroyed the cities. And they filled up every excellent field,
    each one casting stones. And they obstructed all the sources of water. And they
    cut down all the fruitful trees, to such an extent that only brick walls remained.
    And the city was encircled by the slingers of stones. And a great part of it was
    struck down.
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: And when the king of Moab had seen this, specifically, that the enemies
    had prevailed, he took with him seven hundred men who draw the sword, so that
    he might break through to the king of Idumea. But they were unable.
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: And taking his firstborn son, who would have reigned in his place, he
    offered him as a holocaust upon the wall. And there was great indignation in Israel.
    And they promptly withdrew from him, and they turned back to their own land.
