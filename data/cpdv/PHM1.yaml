- book_title: Philemon
  book_usfm_code: PHM
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Paul, a prisoner of Christ Jesus, and Timothy, a brother, to Philemon,
    our beloved fellow laborer,
- book_title: Philemon
  book_usfm_code: PHM
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: and to Apphia, most beloved sister, and to Archippus, our fellow soldier,
    and to the church which is in your house.
- book_title: Philemon
  book_usfm_code: PHM
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Grace and peace to you, from God our Father and from the Lord Jesus
    Christ.
- book_title: Philemon
  book_usfm_code: PHM
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: I give thanks to my God, always keeping remembrance of you in my prayers,
- book_title: Philemon
  book_usfm_code: PHM
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: (for I am hearing of your charity and faith, which you have in the Lord
    Jesus and with all the saints)
- book_title: Philemon
  book_usfm_code: PHM
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: so that the participation of your faith may become evident by the recognition
    of every good work which is in you in Christ Jesus.
- book_title: Philemon
  book_usfm_code: PHM
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: For I have found great joy and consolation in your charity, because
    the hearts of the saints have been refreshed by you, brother.
- book_title: Philemon
  book_usfm_code: PHM
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Because of this, I have enough confidence in Christ Jesus to command
    you concerning certain things,
- book_title: Philemon
  book_usfm_code: PHM
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: 'but I beg you instead, for the sake of charity, since you are so much
    like Paul: an old man and now also a prisoner of Jesus Christ.'
- book_title: Philemon
  book_usfm_code: PHM
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: I beg you, on behalf of my son, whom I have begotten in my chains, Onesimus.
- book_title: Philemon
  book_usfm_code: PHM
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: In times past, he was useless to you, but now he is useful both to me
    and to you.
- book_title: Philemon
  book_usfm_code: PHM
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: So I have sent him back to you. And may you receive him like my own
    heart.
- book_title: Philemon
  book_usfm_code: PHM
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: I myself wanted to retain him with me, so that he might minister to
    me, on your behalf, while I am in the chains of the Gospel.
- book_title: Philemon
  book_usfm_code: PHM
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: But I was willing to do nothing without your counsel, so as not to make
    use of your good deed as if out of necessity, but only willingly.
- book_title: Philemon
  book_usfm_code: PHM
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: So perhaps, then, he departed from you for a time, so that you might
    receive him again for eternity,
- book_title: Philemon
  book_usfm_code: PHM
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: 'no longer as a servant, but, in place of a servant, a most beloved
    brother, especially to me: but how much more to you, both in the flesh and in
    the Lord!'
- book_title: Philemon
  book_usfm_code: PHM
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Therefore, if you hold me to be a companion, receive him as you would
    me.
- book_title: Philemon
  book_usfm_code: PHM
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: But if he has harmed you in any way, or if he is in your debt, charge
    it to me.
- book_title: Philemon
  book_usfm_code: PHM
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: 'I, Paul, have written this with my own hand: I will repay. And I need
    not tell you, that you are also in debt yourself, to me.'
- book_title: Philemon
  book_usfm_code: PHM
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: So it is, brother. May I delight with you in the Lord! Refresh my heart
    in Christ.
- book_title: Philemon
  book_usfm_code: PHM
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: I have written to you, trusting in your obedience, knowing, too, that
    you will do even more than what I say.
- book_title: Philemon
  book_usfm_code: PHM
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: But also, at once, prepare a lodging for me. For I am hoping, through
    your prayers, to present myself to you.
- book_title: Philemon
  book_usfm_code: PHM
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: Greet Epaphras, my fellow captive in Christ Jesus,
- book_title: Philemon
  book_usfm_code: PHM
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: and Mark, Aristarchus, Demas, and Luke, my helpers.
- book_title: Philemon
  book_usfm_code: PHM
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: May the grace of our Lord Jesus Christ be with your spirit. Amen.
