- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: 'The sons of wisdom are the Church of the just: and their generation
    is obedience and love'
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Sons, listen to the judgment of your father, and act accordingly, so
    that you may be saved
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: For God has honored the father in the sons, and, when seeking the judgment
    of the mother, he has confirmed it in the children
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: He who loves God will plead with him on behalf of sins, and will keep
    himself away from sin, and will be heeded in the prayers of his days
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And, like one who stores up treasure, so also is he who honors his mother
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: He who honors his father will find happiness in his own children, and
    he will be heeded in the day of his prayer
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: He who honors his father will live a long life. And he who obeys his
    father will be a refreshment to his mother
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: He who fears the Lord honors his parents, and he will serve them as
    masters, for it is they who conceived him
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: In word and deed, and in all things, honor your father with patience
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: so that a blessing may come to you from him, and so that his blessing
    may remain to the very end
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: The blessing of the father strengthens the houses of the sons; but the
    curse of the mother uproots even its foundation
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Do not boast in the disgrace of your father; for his shame is not your
    glory
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: For the glory of a man is from the honor of his father, and a father
    without honor is a discredit to the son
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Son, support your father in his old age, and do not grieve him in his
    life
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And if his mind should fail, show kindness; and do not spurn him when
    you are in your strength. For almsgiving to the father will never be forgotten
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: For even in return for the sin of the mother, good will be repaid to
    you
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And you will be built up in justice, and you will be remembered in the
    day of tribulation. And your sins will dissolve like ice in warm weather
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: What an evil form has he who forsakes his father! And whoever exasperates
    his mother is accursed by God
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Son, perform your works in meekness, and you shall be loved beyond the
    glory of men
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: However great you may be, humble yourself in all things, and you will
    find grace in the presence of God
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: For only the power of God is great, and he is honored by the humble
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: You should not seek the things that are too high for you, and you should
    not examine the things that are beyond your ability. But as for the things that
    God has entrusted to you, consider these always. But you should not be curious
    in too many of his works
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: For it is not necessary for you to see with your own eyes the things
    that are hidden
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: In unnecessary matters, do not choose to be an examiner of many different
    things, and you should not be curious about too many of his works
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: For many things have been revealed to you, beyond the understanding
    of men
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: Yet uncertainty in these things has also undermined many persons and
    has detained their minds in vanity
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: A hardened heart will have evil in the very end, and he who loves peril
    will perish in it
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: A heart advancing in two directions will not have success, and the depraved
    heart will be scandalized in this way
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: A wicked heart will be burdened with sorrows, and a sinner will add
    further sins
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: The synagogue of the arrogant will not be healed. For the stalk of sinfulness
    will take root in them, and it will not be understood
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: The heart of the wise is understood by wisdom, and a good ear will listen
    to wisdom with all its desire
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: A wise and understanding heart will abstain from sins, and will have
    success in works of justice
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: Water extinguishes a burning fire, and almsgiving withstands sins
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: And God is the watchman for him who repays a kindness. He remembers
    him afterwards, and in the time of his fall, he will find a firm support
