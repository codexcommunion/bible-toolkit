- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Now the sons of Israel, according to their number, the leaders of the
    families, the tribunes, and the centurions, and the chiefs, who were ministering
    to the king by their companies, entering and departing in each month of the year
    as they were in charge, were twenty-four thousand
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Jashobeam, the son of Zabdiel, was in charge of the first company in
    the first month; and under him were twenty-four thousand
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: He was from the sons of Perez, and he was the leader of all the other
    leaders in the army, in the first month
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: The company of the second month had Dodai, an Ahohite; and after him
    there was another, named Mikloth, who ruled over a portion of the army of the
    twenty-four thousand
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Also, the commander of the third company, in the third month, was Benaiah,
    the son of Jehoiada the priest; and in his division there were twenty-four thousand
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: The same is the Benaiah who was strongest among the thirty, and was
    above the thirty. But his son, Ammizabad, was in charge of his company
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: The fourth, for the fourth month, was Asahel, the brother of Joab, and
    his son Zebadiah after him; and in his company there were twenty-four thousand
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: The fifth leader, for the fifth month, was Shamhuth, an Izrahite; and
    in his company there were twenty-four thousand
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: The sixth, for the sixth month, was Ira, the son of Ikkesh, a Tekoite;
    and in his company there were twenty-four thousand
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: The seventh, for the seventh month, was Helez, a Pelonite from the sons
    of Ephraim; and in his company there were twenty-four thousand
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: The eighth, for the eighth month, was Sibbecai, a Hushathite from the
    stock of the Zerahites; and in his company there were twenty-four thousand
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: The ninth, for the ninth month, was Abiezer, an Anathothite from the
    sons of Benjamin; and in his company there were twenty-four thousand
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: The tenth, for the tenth month, was Maharai, and he was a Netophathite
    from the stock of the Zerahites; and in his company there were twenty-four thousand
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: The eleventh, for the eleventh month, was Benaiah, a Pirathonite from
    the sons of Ephraim; and in his company there were twenty-four thousand
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: The twelfth, for the twelfth month, was Heldai, a Netophathite from
    the stock of Othniel; and in his company there were twenty-four thousand
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: 'Now those who were first over the tribes of Israel were these: over
    the Reubenites, Eliezer, the son of Zichri, was the ruler; over the Simeonites,
    Shephatiah, the son of Maacah, was the ruler'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: over the Levites, Hashabiah, the son of Kemuel; over the Aaronites,
    Zadok
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: over Judah, Elihu, the brother of David; over Issachar, Omri, the son
    of Michael
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: over the Zebulunites, Ishmaiah, the son of Obadiah; over the Naphtalites,
    Jeremoth, the son of Azriel
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: over the sons of Ephraim, Hoshea, the son of Azaziah; over the one half
    tribe of Manasseh, Joel, the son of Pedaiah
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: and over the one half tribe of Manasseh in Gilead, Iddo, the son of
    Zechariah; then over Benjamin, Jaasiel, the son of Abner
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: yet truly, Azarel, the son of Jeroham, was over Dan. These were the
    leaders of the sons of Israel
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: But David was not willing to number them from twenty years old and under.
    For the Lord had said that he would multiply Israel like the stars of heaven
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: Joab, the son of Zeruiah, had begun to number, but he did not finish.
    For because of this, wrath had fallen upon Israel. And therefore the number of
    those who had been counted was not related in the official records of king David
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: Now over the storerooms of the king was Azmaveth, the son of Adiel.
    But Jonathan, the son of Uzziah, was over those storerooms that were in the cities,
    and in the villages, and in the towers
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: And over the farmlands and the farmers, those who worked the ground,
    was Ezri, the son of Chelub
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: And over the cultivators of vineyards was Shimei, a Ramathite; then
    over the wine cellars was Zabdi, an Aphonite
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: Now over the olive groves and the fig groves, which were in the plains,
    was Baal-hanan, a Gederite; and over the oil cellars was Joash
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: Now over the herds that were pastured in Sharon, Shitrai, a Sharonite,
    was in the first place; and over the oxen in the valleys, there was Shaphat, the
    son of Adlai
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: Truly, over the camels was Obil, an Ishmaelite; and over the donkeys
    was Jehdeiah, a Meronothite
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: And over the sheep was Jaziz, a Hagarene. All these were leaders over
    the substance of king David
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: Now Jonathan, the uncle of David, was a counselor, a prudent and scholarly
    man; he and Jehiel, the son of Hachmoni, were with the sons of the king
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: Now Ahithophel was the counselor of the king; and Hushai, the Archite,
    was the kingâ€™s friend
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: After Ahithophel was Jehoiada, the son of Benaiah, and Abiathar. But
    the leader of the army of the king was Joab
