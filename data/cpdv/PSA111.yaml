- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '111'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Alleluia. Of the return of Haggai and Zachariah. Blessed is the man
    who fears the Lord. He will prefer his commandments exceedingly.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '111'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: His offspring will be powerful on the earth. The generation of the upright
    will be blessed.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '111'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Glory and wealth will be in his house, and his justice shall remain
    from age to age.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '111'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: For the upright, a light has risen up in the darkness. He is merciful
    and compassionate and just.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '111'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Pleasing is the man who shows mercy and lends. He will order his words
    with judgment.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '111'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: For he will not be disturbed in eternity.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '111'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: The just one will be an everlasting memorial. He will not fear a report
    of disasters. His heart is prepared to hope in the Lord.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '111'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: His heart has been confirmed. He will not be disturbed, until he looks
    down upon his enemies.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '111'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: He has distributed, he has given to the poor. His justice shall remain
    from age to age. His horn shall be exalted in glory.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '111'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: The sinner will see and become angry. He will gnash his teeth and waste
    away. The desire of sinners will perish.
