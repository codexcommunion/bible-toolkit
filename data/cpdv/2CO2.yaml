- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: But I determined this within myself, not to return again to you in sorrow
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: For if I make you sorrowful, then who is it that can make me glad, except
    the one who is made sorrowful by me
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And so, I wrote this same thing to you, so that I might not, when I
    arrive, add sorrow to sorrow for those with whom I ought to rejoice, having confidence
    in you in all things, so that my joy may be entirely yours
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: 'For with much tribulation and anguish of heart, I wrote to you with
    many tears: not so that you would be sorrowful, but so that you might know the
    charity that I have more abundantly toward you'
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: But if anyone has brought sorrow, he has not sorrowed me. Yet, for my
    part, this is so that I might not burden all of you
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Let this rebuke be sufficient for someone like this, for it has been
    brought by many
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: So then, to the contrary, you should be more forgiving and consoling,
    lest perhaps someone like this may be overwhelmed with excessive sorrow
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Because of this, I beg you to confirm your charity toward him
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: It was for this reason, also, that I wrote, so that I might know, by
    testing you, whether you would be obedient in all things
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: But anyone whom you have forgiven of anything, I also forgive. And then,
    too, anyone I have forgiven, if I have forgiven anything, it was done in the person
    of Christ for your sakes
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: so that we would not be circumvented by Satan. For we are not ignorant
    of his intentions
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And when I had arrived at Troas, because of the Gospel of Christ, and
    a door had opened to me in the Lord
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: I had no rest within my spirit, because I was not able to find Titus,
    my brother. So, saying goodbye to them, I set out for Macedonia
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: But thanks be to God, who always brings triumph to us in Christ Jesus,
    and who manifests the fragrance of his knowledge through us in every place
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: For we are the sweet fragrance of Christ for God, both with those who
    are being saved and with those who are perishing
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: To the one, certainly, the fragrance is of death unto death. But to
    the other, the fragrance is of life unto life. And concerning these things, who
    is so suitable
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: 'For we are not like many others, adulterating the Word of God. But
    instead, we speak with sincerity: from God, before God, and in Christ'
