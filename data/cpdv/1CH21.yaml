- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Now Satan rose up against Israel, and he incited David so that he would
    number Israel
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: 'And David said to Joab and to the leaders of the people: â€œGo, and
    number Israel, from Beersheba even to Dan. And bring me the number, so that I
    may know it.'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: 'And Joab responded: â€œMay the Lord increase his people a hundred times
    more than they are. But, my lord the king, are they not all your servants? Why
    would my lord seek this thing, which may be imputed as a sin to Israel?'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: But the word of the king prevailed instead. And Joab went away, and
    he traveled around, through all of Israel. And he returned to Jerusalem
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And he gave to David the number of those whom he had surveyed. And the
    entire number of Israel was found to be one million and one hundred thousand men
    who could draw the sword; but from Judah, there were four hundred and seventy
    thousand men of war
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: But Levi and Benjamin he did not number. For Joab executed the orders
    of the king unwillingly
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Then God was displeased with what had been ordered, and so he struck
    Israel
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: 'And David said to God: â€œI have sinned exceedingly in doing this.
    I beg you take away the iniquity of your servant. For I have acted unwisely.'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And the Lord spoke to Gad, the seer of David, saying
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: 'â€œGo, and speak to David, and tell him: Thus says the Lord: I give
    to you the option of three things. Choose the one that you will want, and I will
    do it to you.'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: 'And when Gad had gone to David, he said to him: â€œThus says the Lord:
    Choose what you will want'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Either three years of famine, or three months for you to flee from your
    enemies, unable to escape from their sword, or three days for the sword of the
    Lord and a pestilence to turn within the land, with the Angel of the Lord killing
    in every part of Israel. Now therefore, see what I should respond to him who sent
    me.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: 'And David said to Gad: â€œThere are difficulties pressing upon me from
    every side. But it is better for me to fall into the hands of the Lord, for his
    mercies are many, than into the hands of men.'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Therefore, the Lord sent a pestilence upon Israel. And there fell from
    Israel seventy thousand men
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: "Also, he sent an Angel to Jerusalem, so that he might strike it. And\
    \ while he was striking, the Lord saw and took pity over the magnitude of the\
    \ harm. And he commanded the Angel who was striking: â€œIt is enough. Now let\
    \ your hand cease.â€\x9D And the Angel of the Lord was standing beside the threshing\
    \ floor of Ornan the Jebusite"
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: And David, lifting up his eyes, saw the Angel of the Lord, standing
    between heaven and earth with a drawn sword in his hand, turned toward Jerusalem.
    And both he and those greater by birth, being clothed in haircloth, fell prone
    upon the ground
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: 'And David said to God: â€œAm I not the one who ordered that the people
    be numbered? It is I who sinned; it is I who did evil. This flock, what does it
    deserve? O Lord my God, I beg you to let your hand be turned against me and against
    the house of my father. But let not your people be struck down.'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Then the Angel of the Lord instructed Gad to tell David that he should
    ascend and build an altar to the Lord God on the threshing floor of Ornan the
    Jebusite
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Therefore, David ascended, in accord with the word of Gad, which he
    had spoken to him in the name of the Lord
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Now when Ornan had looked up and seen the Angel, he and his four sons
    hid themselves. For at that time, he was threshing wheat upon the floor
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: Then, as David was approaching Ornan, Ornan saw him, and he went out
    from the threshing floor to meet him. And he reverenced him prone on the ground
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: 'And David said to him: â€œGive this place of your threshing floor to
    me, so that I may build an altar to the Lord upon it. And you shall accept from
    me as much money as it is worth, so that the plague may cease from the people.'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: 'But Ornan said to David: â€œTake it, and may my lord the king do whatever
    pleases him. Moreover, I give the oxen also as a holocaust, and the plow for wood,
    and the wheat for a sacrifice. I will offer all freely.'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: 'And king David said to him: â€œBy no means shall it be so. Instead,
    I will give money to you, as much as it is worth. For I must not take it from
    you, and thereby offer to the Lord holocausts that cost nothing.'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: Therefore, David gave Ornan, for the place, the very just weight of
    six hundred shekels of gold
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: And he built an altar to the Lord there. And he offered holocausts and
    peace offerings, and he called upon the Lord. And he heeded him by sending fire
    from heaven upon the altar of the holocaust
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: And the Lord instructed the Angel, and he turned his sword back into
    its sheath
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: Then, seeing that the Lord had heeded him at the threshing floor of
    Ornan the Jebusite, David immediately immolated victims there
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: But the tabernacle of the Lord, which Moses had made in the desert,
    and the altar of holocausts, were at that time on the high place of Gibeon
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: And David was unable to go to the altar, so that he might pray to God
    there. For he had been struck with an exceedingly great fear, seeing the sword
    of the Angel of the Lord
