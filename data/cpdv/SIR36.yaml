- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: O God of all, take pity on us, and look with favor on us, and show us
    the light of your compassion.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And send your fear upon the Gentiles, who have not sought you, so that
    they may acknowledge that there is no God except you, and so that they may declare
    your great deeds.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Lift up your hand over unbelieving nations, so that they may see your
    power.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: For just as, in their sight, you have been sanctified in us, so also,
    in our sight, you will be magnified in them.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: So may they know you, as we also have known you. For there is no God
    apart from you, O Lord.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Renew your signs, and work new wonders.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Glorify your hand and your right arm.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Stir up your fury, and pour out your wrath.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Take away our adversary, and afflict our enemy.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Hasten the time, and remember the end, so that they may declare your
    miracles.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Let those who escape be devoured by the wrath of fire. And let those
    who harass your people find perdition.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: 'Crush the head of the leaders of the enemies, for they say: “There
    is no other beside us.”'
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Gather together all the tribes of Jacob, so that they may acknowledge
    that there is no God except you, and so that they may declare your great deeds.
    And you will inherit them, as from the beginning.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Take pity on your people, over whom your name has been invoked, and
    on Israel, whom you have treated as your firstborn.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Take pity on Jerusalem, the city of your sanctification, the city of
    your rest.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Fill Zion with your ineffable words, and fill your people with your
    glory.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Give testimony to those who have been your creations from the beginning,
    and lift up the prophecies which the former prophets spoke in your name.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Give a reward to those who endure for you, so that your prophets may
    be found to be faithful. And heed the prayers of your servants,
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: in accord with the blessing of Aaron over your people. And direct us
    in the way of justice, and let all who inhabit the earth know that you are God,
    the Beholder of all ages.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: The belly can devour any food, yet one meal is better than another.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: The palate tests the meat of wild animals, and the understanding heart
    tests false words.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: A corrupt heart will cause grief, and a man of experience will resist
    it.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: A woman can receive any male, yet one daughter is better than another.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: The beauty of a wife cheers the face of her husband, and rises above
    his desire, above all the desires of man.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: If she offers healing words, then she both comforts and shows mercy;
    and so her husband is not like other men.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: He who holds to a good wife establishes a possession. She is a helper
    in agreement with him, and she is a pillar of rest.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: Where there is no hedge, a possession will be trampled. And where there
    is no wife, he will mourn her absence.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: Who will trust one who has no nest, and who conceals himself wherever
    his course may take him, like a well-equipped robber passing from city to city?
