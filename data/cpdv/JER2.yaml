- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: 'And the word of the Lord came to me, saying:'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: '“Go, and cry out to the ears of Jerusalem, saying: Thus says the Lord:
    I have remembered you, taking pity on your youth and on the charity of your betrothal,
    when you followed me into the desert, into a land which is not sown.'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Israel is holy to the Lord, the first of his fruits. All those who devour
    him commit an offense. Evils will overwhelm them, says the Lord.”
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Listen to the word of the Lord, O house of Jacob, and all you families
    of the house of Israel.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: 'Thus says the Lord: “What iniquity have your fathers found in me, that
    they would draw far away from me, and would walk after emptiness, and would become
    empty?'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: 'And they have not said: ‘Where is the Lord, who caused us to ascend
    from the land of Egypt; who led us through the desert, through an uninhabited
    and impassable land, through a land of drought and of the image of death, through
    a land in which no one walked and in which no man lived?’'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And I led you into the land of Carmel, so that you would eat from its
    fruit and from its excellence. And having entered it, you defiled my land, and
    you turned my inheritance into an abomination.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: 'The priests have not said: ‘Where is the Lord?’ And those who held
    the law did not know me. And the pastors betrayed me. And the prophets prophesied
    in Baal and followed idols.'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Because of this, I will still contend in judgment against you, says
    the Lord, and I will dispute with your sons.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Cross over to the isles of Kittim, and gaze. And send to Kedar, and
    consider diligently. And see if anything like this has ever been done.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: See if a nation has ever changed their gods, though certainly those
    are not gods. Yet truly, my people have exchanged their glory for an idol.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Be astonished at this, O heavens, and be utterly desolate, O gates of
    heaven, says the Lord.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: For my people have done two evils. They have forsaken me, the Fountain
    of living water, and they have dug for themselves cisterns, broken cisterns that
    are unable to hold water.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Is Israel a servant, or one born into slavery? Then why has he become
    a prey?
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: The lions have roared over him, and they have uttered their voice. They
    have set his land in solitude; his cities have been burned up, and there is no
    one who lives in them.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Likewise, the sons of Memphis and of Tahpanhes have defiled you, even
    to the top of the head.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Has this not been done to you because you abandoned the Lord your God,
    in that time when he was leading you by the way?
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: And now what do you want from the way of Egypt, but to drink their turbid
    water? And what do you want from the way of the Assyrians, but to drink the water
    of their river?
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: 'Your own malice will reprove you, and your own apostasy will rebuke
    you! But know and perceive this: it is an evil and bitter thing for you to forsake
    the Lord your God, and to be without my fear within you, says the Lord, the God
    of hosts.'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: From ancient times, you have broken my yoke; you have torn apart my
    bonds, and you have said, ‘I will not serve.’ For on every high hill, and under
    every leafy tree, you have been debased, O harlot.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: Yet I planted you as an elect vineyard, with only true seed. Then how
    have you been turned away from me, toward that which is depraved, O strange vineyard?
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: Even if you wash yourself with soap, and increase your use of herbal
    soaps, you are still stained by your iniquity in my sight, says the Lord God.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: 'How can you say: ‘I have not been polluted. I have not walked after
    Baal?’ Consider your ways in the steep valley. Acknowledge what you have done,
    so that you may be like a swift runner, following his course.'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: A wild donkey accustomed to solitude, out of the desire in his soul,
    caught the scent of his lover. Now nothing will turn him away from her. All those
    who seek her will not cease. But they will find her in her menstruation.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: 'You should keep your foot from being naked, and your throat from being
    thirsty. But you have said: ‘I have lost hope. I will not do it. For certainly,
    I have loved strangers, and I will walk after them.’'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: In the same way that a thief is confounded when he has been apprehended,
    so the house of Israel has been confounded, they and their kings, their leaders
    and priests and prophets.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: 'For they say to a piece of wood, ‘You are my father,’ and to a stone,
    ‘You have conceived me.’ They have turned their back to me, and not their face.
    But in the time of their affliction, they will say: ‘Rise up and deliver us.’'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: Where are your gods that you made for yourselves? Let them rise up and
    deliver you in the time of your affliction. For certainly, your gods were like
    the number of your cities, O Judah.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: Why do you want to contend against me in judgment? You have all forsaken
    me, says the Lord.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: I have struck your children to no effect; they have not accepted discipline.
    Your own sword has devoured your prophets. Your generation is like a raging lion.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: Consider the word of the Lord. Have I become like a wilderness to Israel,
    or like a land late to bear fruit? Then why have my people said, ‘We are withdrawing;
    we will no longer approach you’?
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: Can a virgin forget her ornament, or a bride the covering across her
    breast? Yet truly, my people have forgotten me, for innumerable days.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: Why are you striving to claim that your way is good, as if to seek my
    love, when all the while you are also displaying your malice by your own way,
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: and in your armpits there is found the blood of poor and innocent souls?
    I have found them, not in ditches, but everywhere that I mentioned previously.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: 'And you have said: ‘I am innocent and without sin. And because of this,
    let your fury be turned away from me.’ Behold, I will contend with you in judgment,
    because you have said: ‘I have not sinned.’'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: How exceedingly vile you have become, repeating your ways again and
    again! And so, you will be ashamed of Egypt, just as you were ashamed of Assur.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: For you will also depart from that place, and your hand will be upon
    your head. For the Lord has crushed your confidence, and you will have nothing
    prosperous by it.”
