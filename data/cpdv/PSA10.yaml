- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Unto the end. A Psalm of David.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: I trust in the Lord. How can you say to my soul, “Sojourn to the mountain,
    like a sparrow.”
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: For behold, the sinners have bent their bow. They have prepared their
    arrows in the quiver, so as to shoot arrows in the dark at the upright of heart.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: For they have destroyed the things that you have completed. But what
    has the just one done?
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: The Lord is in his holy temple. The Lord’s throne is in heaven. His
    eyes look upon the poor. His eyelids question the sons of men.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: The Lord questions the just and the impious. Yet he who loves iniquity,
    hates his own soul.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: He will rain down snares upon sinners. Fire and brimstone and windstorms
    will be the portion of their cup.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: For the Lord is just, and he has chosen justice. His countenance has
    beheld equity.
