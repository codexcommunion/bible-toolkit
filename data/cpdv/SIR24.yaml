- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Wisdom will praise her own mind, and she will be honored by God, and
    she will be glorified in the midst of her people
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And she will open her mouth in the churches of the Most High, and she
    will be glorified in the sight of his virtue
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And in the midst of her own people, she will be exalted. And she will
    be admired by the holy assembly
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And she will have praise within the multitude of the elect. And she
    will be blessed among the blessed. And she will say
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: â€œI went forth from the mouth of the Most High, as the first-born before
    all creatures
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: I caused an unfailing light to arise in the heavens. And I covered all
    the earth like a cloud
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: I lived in the highest places, and my throne is in the pillar of a cloud
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: I alone have encompassed the circuit of heaven, and have penetrated
    to the depths of the abyss, and have walked upon the waves of the sea
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: and have stood upon the whole earth. And among every people
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: and in every nation, I have held primacy
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And by virtue, I have tread upon the hearts of all, the great and the
    lowly. And I have sought my rest in all of them. And I will continue, as the inheritance
    of the Lord
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Then the Creator of all things instructed and spoke with me. And the
    One who created me rested in my tabernacle
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: 'And he said to me: â€˜Let your dwelling place be with Jacob, and let
    your inheritance be in Israel, for you shall take root among my elect.'
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: From the beginning, and before the world, I was created. And even unto
    the future world, I will not cease to exist. For I have ministered before him
    in the holy habitation
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And in this way, I was established in Zion. And likewise, in the holy
    city, I found rest. And my authority was in Jerusalem
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: And I took root among an honorable people, within the portion of my
    God, within his inheritance. And so my abode is in the full assembly of the saints
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: I was exalted like a cedar in Lebanon and like a cypress on Mount Zion
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: I was exalted like a palm tree in Kadesh and like a rose bush in Jericho
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: I was exalted like a beautiful olive tree in the plains, and like a
    sycamore tree beside the waters along a wide road
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: I gave off an aromatic fragrance like cinnamon or balsam. I produced
    a sweet odor like the best myrrh
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: And I perfumed my dwelling place with sweet gum, and aromatic resin,
    and flower petals, and aloe, as well as the finest cedar from Lebanon. And my
    fragrance is like undiluted balsam
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: I have extended my branches like a terebinth tree, and my branches are
    of honor and grace
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: Like the vine, I have born the fruit of a sweet fragrance. And my flowers
    are the fruit of honor and integrity
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: I am the mother of the beauty of love, and of fear, and of knowledge,
    and of holy hope
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: All grace of the way and of the truth is in me. All hope of life and
    of virtue is in me
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: Journey toward me, all you who desire me, and be filled by my harvest
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: For my spirit is sweeter than honey, and my inheritance is better than
    honey and the honeycomb
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: My memory is for the generations of all ages
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: Whoever consumes me will hunger still. And whoever drinks me will thirst
    still
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: Whoever listens to me will not be confounded. And whoever acts in me
    will not sin
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: Whoever elucidates me will have eternal life.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: All this is a book of life, and a covenant of the Most High, and an
    acknowledgement of truth
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: Moses commanded the law by the precepts of justice, and an inheritance
    to the house of Jacob, and the promises to Israel
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: God appointed David as his servant, in order to raise up from him a
    most mighty King, who would sit upon the throne of honor forever
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: It is he who fulfills wisdom, like the Phison river and the Tigris river
    in the first days
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: It is he who fulfills understanding, like the  river Euphrates. It is
    he who multiplies understanding, like the river Jordan in the time of the harvest
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: He sends forth discipline like the light, and he stands forth like the
    river Gehon in the time of the vintage
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: He first had perfect knowledge of her, for a weaker one would not search
    for her
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '39'
  verse_text: For her thoughts abound like the sea, and her counsels abound like the
    great abyss
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '40'
  verse_text: â€œI, wisdom, have poured forth rivers
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '41'
  verse_text: I am like a brook leading to a river of immense waters. I am like a
    channel flowing from a river. And I went forth from Paradise like an aqueduct
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '42'
  verse_text: 'I said: I will irrigate my garden of plantings, and I will thoroughly
    water the fruits of my field'
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '43'
  verse_text: And behold, my brook became overflowing, and my river drew near to the
    sea
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '44'
  verse_text: For I illuminate doctrine to all, like the first light. And I will announce
    doctrine, even to those who are far away
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '45'
  verse_text: I will reach to all the lower parts of the earth, and I will gaze upon
    all who sleep, and I will illuminate all who hope in the Lord
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '46'
  verse_text: Even now, I pour forth doctrine like prophecy. And even now, I bequeath
    doctrine to those who seek wisdom. And I will not cease from their progeny, even
    unto the holy time
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '47'
  verse_text: See how I have not labored for myself alone, but for all who are seeking
    truth!
