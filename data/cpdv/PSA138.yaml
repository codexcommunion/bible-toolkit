- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '138'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Unto the end. A Psalm of David. O Lord, you have examined me, and you
    have known me.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '138'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: You have known my sitting down and my rising up again.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '138'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: You have understood my thoughts from afar. My path and my fate, you
    have investigated.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '138'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And you have foreseen all my ways. For there is no word in my tongue.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '138'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: 'Behold, O Lord, you have known all things: the newest and the very
    old. You have formed me, and you have placed your hand over me.'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '138'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Your knowledge has become a wonder to me. It has been reinforced, and
    I am not able to prevail against it.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '138'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Where will I go from your Spirit? And where will I flee from your face?
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '138'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: If I ascend into heaven, you are there. If I descend into Hell, you
    are near.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '138'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: If I assume my feathers in early morning, and dwell in the utmost parts
    of the sea,
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '138'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: even there, your hand will lead me forth, and your right hand will hold
    me.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '138'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: 'And I said: Perhaps darkness will overwhelm me, and the night will
    be my illumination, to my delight.'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '138'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: 'But darkness will not be impenetrable to you, and night will illuminate
    like the day: for just as its darkness is, so also is its light.'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '138'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: For you have possessed my temperament. You have supported me from the
    womb of my mother.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '138'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: I will confess to you, for you have been magnified terribly. Your works
    are miraculous, as my soul knows exceedingly well.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '138'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: My bone, which you have made in secret, has not been hidden from you,
    and my substance is in accord with the lower parts of the earth.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '138'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Your eyes saw my imperfection, and all this shall be written in your
    book. Days will be formed, and no one shall be in them.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '138'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: But to me, O God, your friends have been greatly honored. Their first
    ruler has been exceedingly strengthened.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '138'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: I will number them, and they will be more numerous than the sand. I
    rose up, and I am still with you.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '138'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: 'O God, if only you would cut down sinners. You men of blood: depart
    from me.'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '138'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: 'For you say in thought: They will accept your cities in vain.'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '138'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: Have I not hated those who hated you, Lord, and wasted away because
    of your enemies?
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '138'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: I have hated them with a perfect hatred, and they have become enemies
    to me.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '138'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: Examine me, O God, and know my heart. Question me, and know my paths.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '138'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: And see if there might be in me the way of iniquity, and lead me in
    the way of eternity.
