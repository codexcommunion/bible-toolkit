- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Now, faith is the substance of things hoped for, the evidence of things
    not apparent.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: For this reason, the ancients were given testimony.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: By faith, we understand the world to be fashioned by the Word of God,
    so that the visible might be made by the invisible.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: By faith, Abel offered to God a much better sacrifice than that of Cain,
    through which he obtained testimony that he was just, in that God offered testimony
    to his gifts. And through that sacrifice, he still speaks to us, though he is
    dead.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: By faith, Enoch was transferred, so that he would not see death, and
    he was not found because God had transferred him. For before he was transferred,
    he had testimony that he pleased God.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: But without faith, it is impossible to please God. For whoever approaches
    God must believe that he exists, and that he rewards those who seek him.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: By faith, Noah, having accepted an answer about those things which were
    not yet seen, being afraid, fashioned an ark for the salvation of his house. Through
    the ark, he condemned the world, and was established as the heir of the justice
    that occurs through faith.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: By faith, the one called Abraham obeyed, going out to the place that
    he was to receive as an inheritance. And he went out, not knowing where he was
    going.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: By faith, he stayed in the Land of the Promise as if in a foreign land,
    dwelling in cottages, with Isaac and Jacob, co-heirs of the same promise.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: For he was awaiting a city having firm foundations, whose designer and
    builder is God.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: By faith also, Sarah herself, being barren, received the ability to
    conceive offspring, even though she was past that age in life. For she believed
    him to be faithful, who had promised.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Because of this, there were also born, from one who himself was as if
    dead, a multitude like the stars of heaven, who are, like the sand of the seashore,
    innumerable.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: All of these passed away, adhering to faith, not having received the
    promises, yet beholding them from afar and saluting them, and confessing themselves
    to be sojourners and guests upon the earth.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: For those who speak in this way are themselves indicating that they
    seek a homeland.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And if, indeed, they had been mindful of the very place from which they
    departed, they certainly would have returned in time.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: But now they hunger for a better place, that is, Heaven. For this reason,
    God is not ashamed to be called their God. For he has prepared a city for them.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: By faith, Abraham, when he was tested, offered Isaac, so that he who
    had received the promises was offering up his only son.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: To him, it was said, “Through Isaac, shall your offspring be summoned,”
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: indicating that God is even able to raise up from the dead. And thus,
    he also established him as a parable.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: By faith, also, Isaac blessed Jacob and Esau, concerning future events.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: By faith, Jacob, as he was dying, blessed each of the sons of Joseph;
    and he reverenced the summit of his rod.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: By faith, Joseph, as he was dying, recalled the departure of the sons
    of Israel, and gave a commandment concerning his bones.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: By faith, Moses, after being born, was hidden for three months by his
    parents, because they had seen that he was a graceful infant, and they did not
    fear the king’s edict.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: By faith, Moses, after growing up, denied himself a place as the son
    of Pharaoh’s daughter,
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: choosing to be afflicted with the people of God, rather than to have
    the pleasantness of sin for a time,
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: valuing the reproach of Christ to be a greater wealth than the treasures
    of the Egyptians. For he looked forward to his reward.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: By faith, he abandoned Egypt, not dreading the animosity of the king.
    For he pressed on, as if seeing him who is unseen.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: By faith, he celebrated the Passover and the shedding of the blood,
    so that he who destroyed the firstborn might not touch them.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: By faith, they crossed the Red Sea, as if on dry land, yet when the
    Egyptians attempted it, they were swallowed up.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: By faith, the walls of Jericho collapsed, after being encircled for
    seven days.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: By faith, Rahab, the harlot, did not perish with the unbelievers, after
    receiving the spies with peace.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: 'And what should I say next? For time is not sufficient for me to give
    an account of Gideon, Barak, Samson, Jephthah, David, Samuel, and the Prophets:'
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: those who, by faith, conquered kingdoms, accomplished justice, obtained
    promises, closed the mouths of lions,
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: extinguished the violence of fire, escaped the edge of the sword, recovered
    from infirmities, showed strength in battle, turned back the armies of foreigners.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: Women received their dead by means of resurrection. But others suffered
    severe punishment, not yet receiving redemption, so that they would find a better
    resurrection.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: Truly, others were tested by mocking and lashes, and moreover by chains
    and imprisonment.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: They were stoned; they were cut; they were tempted. With the slaughter
    of the sword, they were killed. They wandered about in sheepskin and in goatskin,
    in dire need, in anguish afflicted.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: Of them, the world was not worthy, wandering in solitude on mountains,
    in the caves and caverns of the earth.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '39'
  verse_text: And all these, having been proven by the testimony of faith, did not
    receive the Promise.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '40'
  verse_text: God’s Providence holds something better for us, so that not without
    us would they be perfected.
