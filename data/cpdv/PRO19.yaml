- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Better is the poor who walks in his simplicity, than the rich who twists
    his lips and is unwise
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Where there is no knowledge of the soul, there is no good. And whoever
    hurries with his feet will stumble
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: The foolishness of a man undermines his steps. And then he seethes in
    his soul against God
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Riches add many friends. But from the pauper, even those whom he had
    become separated
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: A false witness shall not go unpunished. And whoever speaks lies will
    not escape
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Many honor the character of one who is powerful, and there are friends
    for a giver of gifts
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: The brothers of the poor man hate him. Moreover, even his friends have
    withdrawn far from him. Whoever pursues only words shall have nothing
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: But whoever possesses reason loves his own soul. And one who guards
    prudence shall discover good things
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: A false witness shall not go unpunished. And whoever speaks lies will
    perish
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Fine things are not fitting for the foolish, nor is it fitting for a
    servant to rule over princes
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: The doctrine of a man is known through patience. And his glory is to
    pass beyond iniquities
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Like the roaring of a lion, so also is the wrath of a king. And his
    cheerfulness is like the dew upon the grass
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: A foolish son is the grief of his father. And an argumentative wife
    is like a roof that is continually leaking
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: A house and its riches are given by parents. But a prudent wife is particularly
    from the Lord
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Laziness sends one into a deep sleep, and a dissolute soul will go hungry
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Whoever guards a commandment guards his own soul. But whoever neglects
    his own way will die
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Whoever is merciful to the poor lends to the Lord. And he will repay
    him for his efforts
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Teach your son; do not despair. But do not set your soul toward putting
    him to death
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Whoever is impatient will sustain damage. And when it has been taken
    away, he will set up another
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Listen to counsel and take up discipline, so that you may be wise in
    your latter days
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: There are many intentions in the heart of a man. But the will of the
    Lord shall stand firm
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: An indigent man is merciful. And a pauper is better than a deceitful
    man
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: The fear of the Lord is unto life. And he shall linger in plentitude,
    without being visited by disaster
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: The lazy conceals his hand under his arm, and he will not so much as
    bring it to his mouth
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: When the pestilent are scourged, the foolish will become wiser. But
    if you chastise the wise, he will understand discipline
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: Whoever afflicts his father and flees from his mother is disreputable
    and unhappy
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: Son, do not cease listening to doctrine, and do not be ignorant of the
    sermons of knowledge
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: An unjust witness ridicules judgment. And the mouth of the impious devours
    iniquity
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: Judgments are prepared for those who ridicule. And striking hammers
    are prepared for the bodies of the foolish
