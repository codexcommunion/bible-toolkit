- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '34'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Of David himself. O Lord, judge those who harm me; assail those who
    attack me
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '34'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Take hold of weapons and a shield, and rise up in assistance to me
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '34'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Bring forth the spear, and close in on those who persecute me. Say to
    my soul, â€œI am your salvation.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '34'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Let them be confounded and in awe, who pursue my soul. Let them be turned
    back and be confounded, who think up evil against me
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '34'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: May they become like dust before the face of the wind, and let the Angel
    of the Lord hem them in
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '34'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: May their way become dark and slippery, and may the Angel of the Lord
    pursue them
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '34'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: For, without cause, they have concealed their snare for me unto destruction.
    Over nothing, they have rebuked my soul
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '34'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: 'Let the snare, of which he is ignorant, come upon him, and let the
    deception, which he has hidden, take hold of him: and may he fall into that very
    snare'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '34'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: But my soul will exult in the Lord and delight over his salvation
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '34'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: "All my bones will say, â€œLord, who is like you?â€\x9D He rescues the\
    \ needy from the hand of the stronger one, the indigent and the poor from those\
    \ who plunder him"
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '34'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Unfair witnesses have risen up, interrogating me about things of which
    I am ignorant
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '34'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: They repaid me evil for good, to the deprivation of my soul
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '34'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: But as for me, when they were harassing me, I was clothed with haircloth.
    I humbled my soul with fasting, and my prayer will become my sinews
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '34'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Like a neighbor, and like our brother, so did I please; like one mourning
    and contrite, so was I humbled
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '34'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And they have been joyful against me, and they joined together. Scourges
    have been gathered over me, and I was ignorant of it
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '34'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: They have been scattered, yet they were unremorseful. They have tested
    me. They scoffed at me with scorn. They gnashed their teeth over me
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '34'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Lord, when will you look down upon me? Restore my soul from before their
    malice, my only one from before the lions
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '34'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: I will confess to you in a great Church. I will praise you among a weighty
    people
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '34'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: 'May those who are my unjust adversaries not be glad over me: those
    who have hated me without cause, and who nod agreement with their eyes'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '34'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: For indeed, they spoke peacefully to me; and speaking with passion to
    the earth, they intended deceit
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '34'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: And they opened their mouth wide over me. They said, â€œWell, well,
    our eyes have seen.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '34'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: You have seen, O Lord, do not be silent. Lord, do not depart from me
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '34'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: Rise up and be attentive to my judgment, to my cause, my God and my
    Lord
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '34'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: Judge me according to your justice, O Lord, my God, and do not let them
    be glad over me
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '34'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: "Do not let them say in their hearts, â€œWell, well, to our soul.â€\x9D\
    \ Neither let them say, â€œWe have devoured him."
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '34'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: Let them blush and be in awe together, those who congratulate at my
    misfortunes. Let them be clothed with confusion and awe, who speak great things
    against me
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '34'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: "Let them exult and rejoice, who wish my justice, and let them ever\
    \ say, â€œThe Lord be magnified,â€\x9D who will the peace of his servant"
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '34'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: 'And so my tongue will express your justice: your praise all day long'
