- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: The burden of Damascus. Behold, Damascus will cease to be a city, and
    it will be like a heap of stones in ruin
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: The cities in ruin will be left for the flocks, and they will take rest
    there, and there will be no one who may terrify them
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And assistance will cease from Ephraim, and the kingdom will cease from
    Damascus. And the remnant of Syria will be like the glory of the sons of Israel,
    says the Lord of hosts
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: 'And this shall be in that day: the glory of Jacob will be thinned,
    and the fatness of his flesh will be reduced'
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And it shall be like the gathering of the harvest which remains, and
    his arm will pick the ears of grain. And it shall be like a search for grain in
    the valley of Rephaim
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And what is left behind in it will be like one cluster of grapes, or
    like a shaken olive tree with two or three olives at the top of a branch, or like
    four or five olives at the top of a tree, says the Lord God of Israel
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: In that day, a man will bow before his Maker, and his eyes will consider
    the Holy One of Israel
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And he will not bow before the altars that his hands have made. And
    he will not consider the things that his fingers have made, the sacred groves
    and the shrines
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: In that day, his strong cities will be abandoned, like the plows and
    the grain fields which were left behind before the face of the sons of Israel,
    and you shall be deserted
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: For you have forgotten God your Savior, and you have not remembered
    your strong Helper. Because of this, you will plant trustworthy plants, but you
    will sow a foreign seed
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: In the day of your planting, the wild grapevine and your morning seed
    will flourish. The harvest has been taken away to the day of inheritance, and
    you will grieve heavily
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Woe to the multitude of many peoples, like the multitude of the roaring
    sea! Woe to the tumult of crowds, like the noise of many waters
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: The peoples will make a noise, like the noise of waters overflowing,
    but he will rebuke him, and so he will flee far away. And he will be quickly taken
    away, like the dust of the mountains before the face of the wind, and like a whirlwind
    before a tempest
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: 'In the time of the evening, behold: there will be a disturbance. When
    it is early morning, he will not remain. This is the portion of those who have
    devastated us, and this is the lot of those who have plundered us'
