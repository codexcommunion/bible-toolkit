- book_title: 2-Thessalonians
  book_usfm_code: 2TH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Concerning other things, brothers, pray for us, so that the Word of
    God may advance and be glorified, just as it is among you
- book_title: 2-Thessalonians
  book_usfm_code: 2TH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: and so that we may be freed from pertinacious and evil men. For not
    everyone is faithful
- book_title: 2-Thessalonians
  book_usfm_code: 2TH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: But God is faithful. He will strengthen you, and he will guard you from
    evil
- book_title: 2-Thessalonians
  book_usfm_code: 2TH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And we have confidence about you in the Lord, that you are doing, and
    will continue to do, just as we have instructed
- book_title: 2-Thessalonians
  book_usfm_code: 2TH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And may the Lord direct your hearts, in the charity of God and with
    the patience of Christ
- book_title: 2-Thessalonians
  book_usfm_code: 2TH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: But we strongly caution you, brothers, in the name of our Lord Jesus
    Christ, to draw yourselves away from every brother who is walking in disorder
    and not according to the tradition that they received from us
- book_title: 2-Thessalonians
  book_usfm_code: 2TH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: For you yourselves know the manner in which you ought to imitate us.
    For we were not disorderly among you
- book_title: 2-Thessalonians
  book_usfm_code: 2TH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Nor did we eat bread from anyone for free, but rather, we worked night
    and day, in hardship and weariness, so as not to be burdensome to you
- book_title: 2-Thessalonians
  book_usfm_code: 2TH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: It was not as if we had no authority, but this was so that we might
    present ourselves as an example to you, in order to imitate us
- book_title: 2-Thessalonians
  book_usfm_code: 2TH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: 'Then, too, while we were with you, we insisted on this to you: that
    if anyone was not willing to work, neither should he eat'
- book_title: 2-Thessalonians
  book_usfm_code: 2TH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: For we have heard that there are some among you who act disruptively,
    not working at all, but eagerly meddling
- book_title: 2-Thessalonians
  book_usfm_code: 2TH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Now we charge those who act in this way, and we beg them in the Lord
    Jesus Christ, that they work in silence and eat their own bread
- book_title: 2-Thessalonians
  book_usfm_code: 2TH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And you, brothers, do not grow weak in doing good
- book_title: 2-Thessalonians
  book_usfm_code: 2TH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: But if anyone does not obey our word by this epistle, take note of him
    and do not keep company with him, so that he may be ashamed
- book_title: 2-Thessalonians
  book_usfm_code: 2TH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: But do not be willing to consider him as an enemy; instead, correct
    him as a brother
- book_title: 2-Thessalonians
  book_usfm_code: 2TH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Then may the Lord of peace himself give you an everlasting peace, in
    every place. May the Lord be with all of you
- book_title: 2-Thessalonians
  book_usfm_code: 2TH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: The greeting of Paul with my own hand, which is the seal in every epistle.
    So do I write
- book_title: 2-Thessalonians
  book_usfm_code: 2TH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: May the grace of our Lord Jesus Christ be with you all. Amen
