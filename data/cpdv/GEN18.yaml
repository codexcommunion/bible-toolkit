  book_usfm_code: GEN
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: If there were fifty of the just in the city, will they perish with the
    rest? And will you not spare that place for the sake of fifty of the just, if
    they were in it?
