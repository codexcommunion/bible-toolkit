  book_usfm_code: GEN
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: What if there were five less than fifty of the just? Would you, despite
    the forty-five, eliminate the entire city?” And he said, “I will not eliminate
