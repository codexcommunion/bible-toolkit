  book_usfm_code: GEN
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: “Since now I have begun,” he said, “I will speak to my Lord. What if
    twenty were found there?” He said, “I will not put to death, for the sake of the
    twenty.”
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: “I beg you,” he said, “not to be angry, Lord, if I speak yet once more.
