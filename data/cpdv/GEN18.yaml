    with life as a companion, and your wife Sarah will have a son.” Hearing this,
    Sarah laughed behind the door of the tent.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Now they were both old, and in an advanced state of life, and it had
    ceased to be with Sarah after the manner of women.
