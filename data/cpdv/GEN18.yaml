  book_usfm_code: GEN
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: 'Then the Lord said to Abraham: “Why did Sarah laugh, saying: ‘How can
    I, an old woman, actually give birth?’'
