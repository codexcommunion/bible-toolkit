  book_usfm_code: GEN
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: Far be it from you to do this thing, and to kill the just with the impious,
    and for the just to be treated like the impious. No, this is not like you. You
