- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: 'And Abraham responded by saying: “Since now I have begun, I will speak
    to my Lord, though I am dust and ashes.'
