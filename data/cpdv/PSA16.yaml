- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: A Prayer of David. Lord, listen to my justice, attend to my supplication.
    Pay attention to my prayer, which is not from deceitful lips.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Let my judgment proceed from your presence. Let your eyes behold fairness.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: You have tested my heart and visited it by night. You have examined
    me by fire, and iniquity has not been found in me.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Therefore, may my mouth not speak the works of men. I have kept to difficult
    ways because of the words of your lips.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Perfect my steps in your paths, so that my footsteps may not be disturbed.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: I have cried out because you, O God, have listened to me. Incline your
    ear to me and heed my words.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Make your mercies wonderful, for you save those who hope in you.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: From those who resist your right hand, preserve me like the pupil of
    your eye. Protect me under the shadow of your wings,
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: from the face of the impious who have afflicted me. My enemies have
    surrounded my soul.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: They have concealed their fatness; their mouth has been speaking arrogantly.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: They have cast me out, and now they have surrounded me. They have cast
    their eyes down to the earth.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: They have taken me, like a lion ready for the prey, and like a young
    lion dwelling in hiding.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: 'Rise up, O Lord, arrive before him and displace him. Deliver my soul
    from the impious one: your spear from the enemies of your hand.'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Lord, divide them from the few of the earth in their life. Their gut
    has been filled from your hidden stores. They have been filled with sons, and
    they have bequeathed to their little ones the remainder.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: But as for me, I will appear before your sight in justice. I will be
    satisfied when your glory appears.
