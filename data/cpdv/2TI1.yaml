- book_title: 2-Timothy
  book_usfm_code: 2TI
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Paul, an Apostle of Jesus Christ through the will of God, in accord
    with the promise of the life which is in Christ Jesus,
- book_title: 2-Timothy
  book_usfm_code: 2TI
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: to Timothy, most beloved son. Grace, mercy, peace, from God the Father
    and from Christ Jesus our Lord.
- book_title: 2-Timothy
  book_usfm_code: 2TI
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: I give thanks to God, whom I serve, as my forefathers did, with a pure
    conscience. For without ceasing I hold the remembrance of you in my prayers, night
    and day,
- book_title: 2-Timothy
  book_usfm_code: 2TI
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: desiring to see you, recalling your tears so as to be filled with joy,
- book_title: 2-Timothy
  book_usfm_code: 2TI
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: calling to mind the same faith, which is in you unfeigned, which also
    first dwelt in your grandmother, Lois, and in your mother, Eunice, and also, I
    am certain, in you.
- book_title: 2-Timothy
  book_usfm_code: 2TI
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Because of this, I admonish you to revive the grace of God, which is
    in you by the imposition of my hands.
- book_title: 2-Timothy
  book_usfm_code: 2TI
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: For God has not given us a spirit of fear, but of virtue, and of love,
    and of self-restraint.
- book_title: 2-Timothy
  book_usfm_code: 2TI
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And so, do not be ashamed of the testimony of our Lord, nor of me, his
    prisoner. Instead, collaborate with the Gospel in accord with the virtue of God,
- book_title: 2-Timothy
  book_usfm_code: 2TI
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: who has freed us and has called us to his holy vocation, not according
    to our works, but according to his own purpose and grace, which was given to us
    in Christ Jesus, before the ages of time.
- book_title: 2-Timothy
  book_usfm_code: 2TI
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: And this has now been made manifest by the illumination of our Savior
    Jesus Christ, who certainly has destroyed death, and who has also illuminated
    life and incorruption through the Gospel.
- book_title: 2-Timothy
  book_usfm_code: 2TI
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Of this Gospel, I have been appointed a preacher, and an Apostle, and
    a teacher of the Gentiles.
- book_title: 2-Timothy
  book_usfm_code: 2TI
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: For this reason, I also suffer these things. But I am not confounded.
    For I know in whom I have believed, and I am certain that he has the power to
    preserve what was entrusted to me, unto that day.
- book_title: 2-Timothy
  book_usfm_code: 2TI
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Hold to the kind of sound words that you have heard from me in the faith
    and love which is in Christ Jesus.
- book_title: 2-Timothy
  book_usfm_code: 2TI
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Guard the good entrusted to you through the Holy Spirit, who lives within
    us.
- book_title: 2-Timothy
  book_usfm_code: 2TI
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: 'Know this: that all those who are in Asia have turned away from me,
    among whom are Phigellus and Hermogenes.'
- book_title: 2-Timothy
  book_usfm_code: 2TI
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: May the Lord have mercy on the house of Onesiphorus, because he has
    often refreshed me, and he has not been ashamed of my chains.
- book_title: 2-Timothy
  book_usfm_code: 2TI
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Instead, when he had arrived in Rome, he anxiously sought me and found
    me.
- book_title: 2-Timothy
  book_usfm_code: 2TI
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: May the Lord grant to him to obtain mercy from the Lord in that day.
    And you know well in how many ways he has ministered to me at Ephesus.
