- book_title: John
  book_usfm_code: JHN
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: Now the slave does not abide in the house for eternity. Yet the Son
    does abide in eternity
- book_title: John
  book_usfm_code: JHN
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: Therefore, if the Son has set you free, then you will truly be free
- book_title: John
  book_usfm_code: JHN
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: I know that you are sons of Abraham. But you are seeking to kill me,
    because my word has not taken hold in you
- book_title: John
  book_usfm_code: JHN
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: I speak what I have seen with my Father. And you do what you have seen
    with your father.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '39'
  verse_text: "They responded and said to him, â€œAbraham is our father.â€\x9D Jesus\
    \ said to them: â€œIf you are the sons of Abraham, then do the works of Abraham"
- book_title: John
  book_usfm_code: JHN
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '40'
  verse_text: But now you are seeking to kill me, a man who has spoken the truth to
    you, which I have heard from God. This is not what Abraham did
- book_title: John
  book_usfm_code: JHN
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '41'
  verse_text: "You do the works of your father.â€\x9D Therefore, they said to him:\
    \ â€œWe were not born out of fornication. We have one father: God."
- book_title: John
  book_usfm_code: JHN
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '42'
  verse_text: 'Then Jesus said to them: â€œIf God were your father, certainly you
    would love me. For I proceeded and came from God. For I did not come from myself,
    but he sent me'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '43'
  verse_text: Why do you not recognize my speech? It is because you are not able to
    hear my word
- book_title: John
  book_usfm_code: JHN
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '44'
  verse_text: You are of your father, the devil. And you will carry out the desires
    of your father. He was a murderer from the beginning. And he did not stand in
    the truth, because the truth is not in him. When he speaks a lie, he speaks it
    from his own self. For he is a liar, and the father of lies
- book_title: John
  book_usfm_code: JHN
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '45'
  verse_text: But if I speak the truth, you do not believe me
- book_title: John
  book_usfm_code: JHN
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '46'
  verse_text: Which of you can convict me of sin? If I speak the truth to you, why
    do you not believe me
- book_title: John
  book_usfm_code: JHN
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '47'
  verse_text: 'Whoever is of God, hears the words of God. For this reason, you do
    not hear them: because you are not of God.'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '48'
  verse_text: Therefore, the Jews responded and said to him, â€œAre we not correct
    in saying that you are a Samaritan, and that you have a demon?
- book_title: John
  book_usfm_code: JHN
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '49'
  verse_text: 'Jesus responded: â€œI do not have a demon. But I honor my Father, and
    you have dishonored me'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '50'
  verse_text: But I am not seeking my own glory. There is One who seeks and judges
- book_title: John
  book_usfm_code: JHN
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '51'
  verse_text: Amen, amen, I say to you, if anyone will have kept my word, he will
    not see death for eternity.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '52'
  verse_text: 'Therefore, the Jews said: â€œNow we know that you have a demon. Abraham
    is dead, and the Prophets; and yet you say, â€˜If anyone will have kept my word,
    he shall not taste death for eternity.'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '53'
  verse_text: Are you greater than our father Abraham, who is dead? And the prophets
    are dead. So who do you make yourself to be?
- book_title: John
  book_usfm_code: JHN
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '54'
  verse_text: 'Jesus responded: â€œIf I glorify myself, my glory is nothing. It is
    my Father who glorifies me. And you say about him that he is your God'
