  book_usfm_code: JHN
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '55'
  verse_text: And yet you have not known him. But I know him. And if I were to say
    that I do not know him, then I would be like you, a liar. But I know him, and
    I keep his word
