  book_usfm_code: JHN
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: 'Therefore, Jesus again spoke to them: â€œI am going, and you shall
    seek me. And you will die in your sin. Where I am going, you are not able to go.'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: 'And so the Jews said, â€œIs he going to kill himself, for he said:
    â€˜Where I am going, you are not able to go?â€™ '
- book_title: John
  book_usfm_code: JHN
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: 'And he said to them: â€œYou are from below. I am from above. You are
    of this world. I am not of this world'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: Therefore, I said to you, that you will die in your sins. For if you
    will not believe that I am, you will die in your sin.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: "And so they said to him, â€œWho are you?â€\x9D Jesus said to them:\
    \ â€œThe Beginning, who is also speaking to you"
- book_title: John
  book_usfm_code: JHN
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: I have much to say about you and to judge. But he who sent me is true.
    And what I have heard from him, this I speak within the world.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: And they did not realize that he was calling God his Father
- book_title: John
  book_usfm_code: JHN
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: 'And so Jesus said to them: â€œWhen you will have lifted up the Son
    of man, then you shall realize that I am, and that I do nothing of myself, but
    just as the Father has taught me, so do I speak'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: And he who sent me is with me, and he has not abandoned me alone. For
