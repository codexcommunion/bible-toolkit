- book_title: John
  book_usfm_code: JHN
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: You judge according to the flesh. I do not judge anyone
- book_title: John
  book_usfm_code: JHN
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: 'And when I do judge, my judgment is true. For I am not alone, but it
