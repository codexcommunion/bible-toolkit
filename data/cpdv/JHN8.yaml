- book_title: John
  book_usfm_code: JHN
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And it is written in your law that the testimony of two men is true
- book_title: John
  book_usfm_code: JHN
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: I am one who offers testimony about myself, and the Father who sent
