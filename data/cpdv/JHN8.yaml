  book_usfm_code: JHN
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: "And she said, â€œNo one, Lord.â€\x9D Then Jesus said: â€œNeither will\
    \ I condemn you. Go, and now do not choose to sin anymore."
- book_title: John
  book_usfm_code: JHN
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: 'Then Jesus spoke to them again, saying: â€œI am the light of the world.
    Whoever follows me does not walk in darkness, but shall have the light of life.'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And so the Pharisees said to him, â€œYou offer testimony about yourself;
