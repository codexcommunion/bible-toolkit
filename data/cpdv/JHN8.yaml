- book_title: John
  book_usfm_code: JHN
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: 'They answered him: â€œWe are the offspring of Abraham, and we have
    never been a slave to anyone. How can you say, â€˜You shall be set free?â€™ '
- book_title: John
  book_usfm_code: JHN
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: 'Jesus answered them: â€œAmen, amen, I say to you, that everyone who
