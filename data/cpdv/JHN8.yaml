  book_usfm_code: JHN
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '58'
  verse_text: Jesus said to them, â€œAmen, amen, I say to you, before Abraham was
    made, I am.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '8'
  iso-639-2_language_code: eng
