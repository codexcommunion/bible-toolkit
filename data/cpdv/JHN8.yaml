- book_title: John
  book_usfm_code: JHN
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: 'Jesus responded and said to them: â€œEven though I offer testimony
    about myself, my testimony is true, for I know where I came from and where I am
