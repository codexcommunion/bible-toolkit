  book_usfm_code: JHN
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: 'And they said to him: â€œTeacher, this woman was just now caught in
    adultery'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And in the law, Moses commanded us to stone such a one. Therefore, what
