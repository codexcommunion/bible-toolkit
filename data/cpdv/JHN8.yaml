- book_title: John
  book_usfm_code: JHN
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: 'Then Jesus, raising himself up, said to her: â€œWoman, where are those
    who accused you? Has no one condemned you?'
