- book_title: John
  book_usfm_code: JHN
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: As he was speaking these things, many believed in him
- book_title: John
  book_usfm_code: JHN
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: 'Therefore, Jesus said to those Jews who believed in him: â€œIf you
