  book_usfm_code: JHN
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And bending down again, he wrote on the earth
- book_title: John
  book_usfm_code: JHN
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: But upon hearing this, they went away, one by one, beginning with the
