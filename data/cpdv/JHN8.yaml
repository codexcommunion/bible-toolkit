- book_title: John
  book_usfm_code: JHN
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: "Therefore, they said to him, â€œWhere is your Father?â€\x9D Jesus answered:\
    \ â€œYou know neither me, nor my Father. If you did know me, perhaps you would\
    \ know my Father also."
- book_title: John
  book_usfm_code: JHN
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Jesus spoke these words at the treasury, while teaching in the temple.
