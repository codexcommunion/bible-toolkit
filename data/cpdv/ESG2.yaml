- book_title: Esther
  book_usfm_code: ESG
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Now he was staying at that time in the king’s court with Bagatha and
    Thara the king’s eunuchs, who were porters of the palace.
- book_title: Esther
  book_usfm_code: ESG
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And when he realized their thoughts, and had diligently paid close attention,
    he learned that they were attempting to cast their hand against king Artaxerxes,
    and he reported this to the king.
- book_title: Esther
  book_usfm_code: ESG
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Then the king had both of them questioned, and when they confessed,
    he ordered a sentence of death.
- book_title: Esther
  book_usfm_code: ESG
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: But the king had what had happened written in the commentaries. And
    even Mordecai handed over the memory of these things into writing.
- book_title: Esther
  book_usfm_code: ESG
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And the king instructed him to remain in the court of the palace, having
    given him this position for the information.
- book_title: Esther
  book_usfm_code: ESG
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: In truth, Haman the son of Hammedatha the Bougaean had great honor in
    the eyes of the king, and he wanted to harm Mordecai and his people because of
    the two eunuchs of the king who had been executed.
