- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: He shows mercy who lends to his neighbor, for he keeps the commandments
    by strengthening him
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Lend to your neighbor in his time of need, and receive it again from
    your neighbor in his time
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Keep your word, and act faithfully with him, and then you will find
    whatever you need in every time
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Many have treated a loan like found money, and they offered trouble
    to those who helped them
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Until they receive, they kiss the hands of the giver, and they humble
    their voice in promises
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: But at the time of repayment, they will ask for more time, and they
    will speak annoying and complaining words, and they will make excuses for the
    time
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Then, if he is able to repay, he will turn away. He will pay barely
    one half, and he will consider it as if he had found it
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: But if not, then he will defraud him of his money, and he will have
    him as an enemy without cause
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And he will repay him with accusations and curses, and he will repay
    him with contempt, instead of with honor and kindness
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Many have refused to lend, not because of wickedness, but because they
    were afraid to be defrauded without cause
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Yet truly, be more steadfast toward the humble, and you should not delay
    in acts of mercy toward them
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Assist the poor because of the commandment. And you should not send
    him away empty because of his dire need
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Lose your money to your brother and your friend. For you should not
    hide it under a stone to be lost
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Let your treasure be in the precepts of the Most High, and it will benefit
    you more than gold
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Store your alms in the hearts of the poor, and it will obtain help for
    you against all evil
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Better than the shield or the lance of a powerful man
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: it will fight for you against your enemy
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: A good man offers credit for the sake of his neighbor. But one who abandons
    him to himself will perish in shame
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: You should not forget the kindness of your benefactor. For he has offered
    his life on your behalf
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: The sinner and the unclean flee from such promises
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: A sinner attributes to himself the goods of his loan. And an ungrateful
    mind will abandon the one who has freed him
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: A man offers credit to his neighbor. But when he will have lost respect,
    he will abandon him
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: A wicked promise has destroyed many who had good intentions, and has
    tossed them like a wave on the ocean
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: It has caused powerful men to travel around, and they have wandered
    amid foreign nations
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: A sinner transgressing the commandment of the Lord will fall into a
    wicked promise. And he who undertakes many things will fall into judgment
