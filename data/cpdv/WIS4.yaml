- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: O how beautiful is the chaste fruit of purity! For its remembrance is
    immortal, because it is observed both with God and with men
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: When it is present, they imitate it, and they desire it when it has
    withdrawn itself, and it triumphs crowned forever, winning the reward of undefiled
    conflicts
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: But the great number of the many different kinds of the impious will
    not be to their advantage, and spurious seedlings will not be given deep roots,
    nor will they establish any firm foundation
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And if they spring forth with branches for a time, yet, being set infirmly,
    they will be shaken by the wind, and, by the superabundance of the winds, they
    will be eradicated
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: For the incomplete branches will be broken, and their fruits will be
    useless, and bitter to eat, and fit for nothing
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: For all the sons born from iniquity are witnesses of wickedness against
    their parents at their interrogation
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: But the just, if death seizes him beforehand, will be refreshed
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: For old age is made venerable, neither by lasting long, nor by counting
    the number of years; yet understanding is the gray hair of wisdom for men
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: and an immaculate life is a generation of sages
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Pleasing to God, having been made beloved, and living among sinners,
    he was transformed
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: He was quickly taken away, for malice could not alter his understanding,
    nor could deceit beguile his soul
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: For fascination with entertainment obscures good things, and the unfaithfulness
    of desire subverts the mind without malice
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Completed in a short time, he fulfilled many times
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Truly his soul was pleasing to God. Because of this, he hastened to
    bring him out of the midst of iniquities, but the people see this and do not understand,
    nor do they place such things in their hearts
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: that the grace and mercy of God is with his holy ones, and he watches
    over his elect
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: But the just dead will condemn the impious living, and youth hastily
    completed results in a long unjust life
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: For they will see the end of the wise, and will neither understand,
    nor imagine, that he is of God, and that therefore the Lord has safeguarded him
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: For they will see and despise him, but the Lord will ridicule them
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: And after this, they will fall without honor and with contempt among
    the dead forever. Seeing that they are puffed up and speechless, he will shatter
    them and will shake them from the foundations all the way to the top, to their
    utter desolation, and they will grieve and their remembrance will perish
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: They will hurry with fear at the understanding of their sins, and their
    iniquities will bear witness against them
