- book_title: Titus
  book_usfm_code: TIT
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Admonish them to be subordinate to the rulers and authorities, to obey
    their dictates, to be prepared for every good work,
- book_title: Titus
  book_usfm_code: TIT
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: to speak evil of no one, not to be litigious, but to be reserved, displaying
    all meekness toward all men.
- book_title: Titus
  book_usfm_code: TIT
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: For, in times past, we ourselves were also unwise, unbelieving, erring,
    servants of various desires and pleasures, acting with malice and envy, being
    hateful and hating one another.
- book_title: Titus
  book_usfm_code: TIT
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: But then the kindness and humanity of God our Savior appeared.
- book_title: Titus
  book_usfm_code: TIT
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And he saved us, not by works of justice that we had done, but, in accord
    with his mercy, by the washing of regeneration and by the renovation of the Holy
    Spirit,
- book_title: Titus
  book_usfm_code: TIT
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: whom he has poured out upon us in abundance, through Jesus Christ our
    Savior,
- book_title: Titus
  book_usfm_code: TIT
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: so that, having been justified by his grace, we may become heirs according
    to the hope of eternal life.
- book_title: Titus
  book_usfm_code: TIT
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: This is a faithful saying. And I want you to confirm these things, so
    that those who believe in God may take care to excel in good works. These things
    are good and useful to men.
- book_title: Titus
  book_usfm_code: TIT
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: But avoid foolish questions, and genealogies, and contentions, as well
    as arguments against the law. For these are useless and empty.
- book_title: Titus
  book_usfm_code: TIT
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Avoid a man who is a heretic, after the first and second correction,
- book_title: Titus
  book_usfm_code: TIT
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: knowing that one who is like this has been subverted, and that he offends;
    for he has been condemned by his own judgment.
- book_title: Titus
  book_usfm_code: TIT
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: When I send Artemas or Tychicus to you, hurry to return to me at Nicopolis.
    For I have decided to winter there.
- book_title: Titus
  book_usfm_code: TIT
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Send Zenas the lawyer and Apollo ahead with care, and let nothing be
    lacking to them.
- book_title: Titus
  book_usfm_code: TIT
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: But let our men also learn to excel in good works pertaining to the
    necessities of life, so that they may not be unfruitful.
- book_title: Titus
  book_usfm_code: TIT
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: All those who are with me greet you. Greet those who love us in the
    faith. May the grace of God be with you all. Amen.
