  book_usfm_code: JON
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And the Lord said, â€œDo you really think you are right to be angry?
- book_title: Jonah
  book_usfm_code: JON
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And Jonah went out of the city, and he sat opposite the east of the
    city. And he made himself a shelter there, and he was sitting under it in the
    shadow, until he might see what would befall the city
- book_title: Jonah
  book_usfm_code: JON
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And the Lord God prepared an ivy, and it ascended over the head of Jonah
    so as to be a shadow over his head, and to protect him (for he had labored hard).
    And Jonah rejoiced because of the ivy, with great rejoicing
- book_title: Jonah
  book_usfm_code: JON
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And God prepared a worm, when dawn approached on the next day, and it
    struck the ivy, and it dried up
- book_title: Jonah
  book_usfm_code: JON
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And when the sun had risen, the Lord ordered a hot and burning wind.
    And the sun beat down on the head of Jonah, and he burned. And he petitioned for
    his soul that he might die, and he said, â€œIt is better for me to die than to
    live.
