  verse_number: '2'
  verse_text: And he prayed to the Lord, and he said, â€œI beg you, Lord, was this
    not my word, when I was still in my own land? Because of this, I knew beforehand
    to flee into Tarshish. For I know that you are a lenient and merciful God, patient
    and great in compassion, and forgiving despite ill will
- book_title: Jonah
  book_usfm_code: JON
