  book_usfm_code: 2CH
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: for the whole service of the ministry of the house of the Lord, in accord
    with the law and the ceremonies, desiring to seek his God with his whole heart.
    And he did so, and he prospered
