- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: And when these things had been celebrated according to ritual, all of
    Israel who had been found in the cities of Judah went forth, and they broke apart
    the idols and cut down the sacred groves. They demolished the high places and
    destroyed the altars, not only out of all Judah and Benjamin, but also out of
    Ephraim as well as Manasseh, until they utterly destroyed them. And all the sons
    of Israel returned to their possessions and cities
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Then Hezekiah appointed the companies of the priests and Levites by
    their divisions, each man in his proper office, certainly as much for the priests
    as for the Levites, for the sake of holocausts and peace offerings, so that they
    might minister and confess and sing, at the gates of the camp of the Lord
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Now the portion of the king, from his own substance, was such that they
    could offer a holocaust always, in morning and in evening, also on the Sabbaths,
    and the new moons, and the other solemnities, just as it was written in the law
    of Moses
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And now he instructed the people living in Jerusalem that they were
    to give portions to the priests and Levites, so that they would be able to attend
    to the law of the Lord
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And when this had reached the ears of the multitude, the sons of Israel
    brought an abundance of first-fruits of grain, wine, and oil, and also honey.
    And they offered a tenth part of all that the soil brings forth
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Then too, the sons of Israel and Judah, who were living in the cities
    of Judah, brought tithes of oxen and sheep, and tithes of the holy things that
    they had vowed to the Lord their God. And carrying all these things, they made
    many stacks
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: In the third month, they began to lay out the foundations of the stacks.
    And in the seventh month, they finished them
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And when Hezekiah and his rulers had entered, they saw the stacks, and
    they blessed the Lord and the people of Israel
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And Hezekiah questioned the priests and Levites, as to why the stacks
    were laid out in this way
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: 'Azariah, the high priest from the stock of Zadok, answered him, saying:
    â€œSince the first-fruits began to be offered in the house of the Lord, we have
    eaten and been satisfied, and much remains. For the Lord has blessed his people.
    Then what was left over is this great abundance, which you see.'
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And so Hezekiah instructed that they should prepare storage places for
    the house of the Lord. And when they had done so
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: they faithfully brought in the first-fruits, as well as the tithes and
    all that they had vowed. Now the overseer of these things was Conaniah, a Levite;
    and his brother, Shimei, was second
