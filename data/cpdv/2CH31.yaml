  book_usfm_code: 2CH
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And after him, there was Jehiel, and Azariah, and Nahath, and Asaahel,
    and Jerimoth, and also Jozabad, and Eliel, and Ismachiah, and Mahath, and Benaiah,
    who were overseers under the hands of Conaniah, and his brother, Shimei, by the
    authority of Hezekiah, the king, and Azariah, the high priest of the house of
    God, to whom all these things belonged
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Yet truly, Kore, the son of Imnah, a Levite and the porter of the eastern
    gate, was the overseer of the things that were being offered freely to the Lord,
    and of the first-fruits, and of the things consecrated for the Holy of Holies
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And under his charge were Eden, and Benjamin, Jeshua, and Shemaiah,
    and also Amariah, and Shecaniah, in the cities of the priests, so that they would
    distribute faithfully to their brothers, the small as well as the great, their
    portion
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: (except for the males from three years old and upward) for all who were
    entering the temple of the Lord, and for whatever was needed for the ministry,
    throughout each day, as well as for the observances according to their divisions
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And so, for the priests, by their families, and for the Levites, from
    the twentieth year and upward, by their orders and companies
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: and for the entire multitude, as much for the wives as for their children
    of both sexes, provisions were offered faithfully from whatever had been sanctified
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Then too, men were appointed of the sons of Aaron, throughout the fields
    and the suburbs of each city, who would distribute portions to all the males among
    the priests and Levites
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '31'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Therefore, Hezekiah did all these things (which we have said) in all
    of Judah. And he worked what is good and upright and true before the Lord his
    God
