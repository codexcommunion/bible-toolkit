- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: In the one hundred and forty-ninth year, Judas realized that Antiochus
    Eupator was coming with a multitude against Judea
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And with him was Lysias, the procurator, who was in charge of the government,
    having with him one hundred and ten thousand foot solders, five thousand horsemen,
    and twenty-two elephants, and three hundred swift chariots with curved blades
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Menelaus also joined himself to them, and with many lies he pleaded
    with Antiochus, not for the welfare of his country, but hoping that he would be
    appointed as first ruler
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: But the King of kings awakened the mind of Antiochus against the sinner.
    And when Lysias was suggesting this to be the cause of all the evils, he ordered
    (as is the custom with them) that he should be apprehended and killed in the same
    place
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Now there was, in the same place, a tower of fifty cubits, having a
    pile of ashes on every side. This had a lookout over a precipice
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: From there, he ordered this sacrilegious one to be thrown down into
    the ashes, with all propelling him into the afterlife
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And by such a law, it turned out that the betrayer of the law, Menelaus,
    died, not having so much as a burial in the earth
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And indeed, this satisfied justice, for just as he had committed many
    offenses toward the altar of God, the fire and ashes of which are holy, so was
    he condemned to die in ashes
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: But the king, with his mind being unbridled, came to reveal himself
    as more wicked to the Jews than his father was
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: When Judas understood this, he instructed the people to call upon the
    Lord day and night, so that, just as always, now also he would help them
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Of course, they were afraid to be deprived of their law and their country,
    and of the holy temple, and also that he might allow the people, who had recently
    taken a breath for a little while, to be again subdued by blasphemous nations
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And so, having together done all these things, and having sought mercy
    from the Lord with weeping and fasting, lying prostrate on the ground continually
    for three days, Judas exhorted them to prepare themselves
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: In truth, with the elders he decided that, before the king could move
    his army into Judea and obtain the city, they would go out and commit the outcome
    of the event to the judgment of the Lord
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: 'And so, giving everything to God, the Creator of the world, and having
    exhorted his own to contend with fortitude and to stand up, even unto death, for
    the laws, the temple, the city, their country and the citizens: he positioned
    his army around Modin'
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And having given his own a sign of the victory of God, he attacked the
    quarters of the king by night, with the strongest chosen young men, and he slew
    four thousand men in the camp, and the greatest of the elephants, along with those
    who would have been positioned on them
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: And so, having filled the camp of their enemies with the greatest fear
    and disturbance, they went away with good success
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Now this was done at the first light of day, with the Lord assisting
    and protecting them
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: But the king, having received a taste of the audacity of the Jews, attempted
    to take the difficult places by craftiness
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: And so, he moved his camp to Bethzur, which was a fortified garrison
    of the Jews. But as he struck, he was put to flight and reduced in number
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Then Judas sent necessities to those who were inside
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: But Rhodocus, a certain one from the Jewish army, reported the secrets
    to the enemies, so he was sought out, apprehended, and imprisoned
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: Again, the king held talks with those who were in Bethzur. He gave his
    right hand as a pledge, and accepted theirs, and he went away
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: He joined battle with Judas; he was overcome. But when he realized that
    Philip, who had been left out of these events, had rebelled at Antioch, he was
    in a consternation of mind, and, begging the Jews, and being submissive to them,
    he swore to all things that seemed just. And, being reconciled, he offered sacrifice,
    honored the temple, and left gifts
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: He embraced Maccabeus, and he made him commander and leader from Ptolemais
    all the way to the Gerrenians
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: But when he arrived at Ptolemais, the Ptolemaians considered the conditions
    of the alliance burdensome, being indignant lest perhaps they might break the
    pact
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: Then Lysias went up to the tribunal, and explained the reasons, and
    calmed the people, and so he returned to Antioch. And this is the way things went
    concerning the journey and return of the king
