- book_title: Job
  book_usfm_code: JOB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: My soul is weary of my life. I will release my words against myself.
    I will speak in the bitterness of my soul.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: 'I will say to God: Do not be willing to condemn me. Reveal to me why
    you judge me this way.'
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Does it seem good to you, if you find fault with me and oppress me,
    the work of your own hands, and assist the counsel of the impious?
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Do you have bodily eyes? Or, just as man sees, will you see?
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Are your days just like the days of man, and are your years as the times
    of humans,
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: so that you would inquire about my iniquity and examine my sin?
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And you know that I have done nothing impious, yet there is no one who
    can deliver from your hand.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Your hands have made me and formed me all around, and, in this way,
    do you suddenly throw me away?
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Remember, I ask you, that you have fashioned me like clay, and you will
    reduce me to dust.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Have you not extracted me like milk and curdled me like cheese?
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: You have clothed me with skin and flesh. You have put me together with
    bones and nerves.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: You have assigned to me life and mercy, and your visitation has preserved
    my spirit.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Though you may conceal this in your heart, yet I know that you remember
    everything.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: If I have sinned, and you have spared me for an hour, why do you not
    endure me to be clean from my iniquity?
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And if I should be impious, woe to me, and if I should be just, I will
    not lift up my head, being drenched with affliction and misery.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: And because of pride, you will seize me like a lioness, and having returned,
    you torment me to an extraordinary degree.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: You renew your testimony against me, and you multiply your wrath against
    me, and these punishments make war within me.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Why did you lead me out of the womb? If only I had been consumed, so
    that no eye would ever see me!
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: 'I should have been as if I had not been: transferred from the womb
    to the tomb.'
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Will not my few days be completed soon? Release me, therefore, so that
    I may lament my sorrows a little,
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: before I depart and return no more to a land that is dark and covered
    with the fog of death,
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: a land of misery and darkness, where the shadow of death, and nothing
    else but everlasting horror, dwells.
