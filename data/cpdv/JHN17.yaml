    glorify you'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: just as you have given authority over all flesh to him, so that he may
    give eternal life to all those whom you have given to him
- book_title: John
  book_usfm_code: JHN
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: 'And this is eternal life: that they may know you, the only true God,
    and Jesus Christ, whom you have sent'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: I have glorified you on earth. I have completed the work that you gave
    me to accomplish
- book_title: John
  book_usfm_code: JHN
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And now Father, glorify me within yourself, with the glory that I had
    with you before the world ever was
- book_title: John
  book_usfm_code: JHN
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: I have manifested your name to the men whom you have given to me from
    the world. They were yours, and you gave them to me. And they have kept your word
- book_title: John
  book_usfm_code: JHN
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Now they realize that all the things that you have given me are from
    you
- book_title: John
  book_usfm_code: JHN
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: For I have given them the words that you gave to me. And they have accepted
    these words, and they have truly understood that I went forth from you, and they
    have believed that you sent me
- book_title: John
  book_usfm_code: JHN
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: I pray for them. I do not pray for the world, but for those whom you
    have given to me. For they are yours
- book_title: John
  book_usfm_code: JHN
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: And all that is mine is yours, and all that is yours is mine, and I
    am glorified in this
- book_title: John
  book_usfm_code: JHN
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And though I am not in the world, these are in the world, and I am coming
    to you. Father most holy, preserve them in your name, those whom you have given
    to me, so that they may be one, even as we are one
- book_title: John
  book_usfm_code: JHN
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: While I was with them, I preserved them in your name. I have guarded
    those whom you have given to me, and not one of them is lost, except the son of
    perdition, so that the Scripture may be fulfilled
- book_title: John
  book_usfm_code: JHN
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And now I am coming to you. But I am speaking these things in the world,
    so that they may have the fullness of my joy within themselves
- book_title: John
  book_usfm_code: JHN
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: I have given them your word, and the world has hated them. For they
    are not of the world, just as I, too, am not of the world
- book_title: John
  book_usfm_code: JHN
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: I am not praying that you would take them out of the world, but that
    you would preserve them from evil
- book_title: John
  book_usfm_code: JHN
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: They are not of the world, just as I also am not of the world
- book_title: John
  book_usfm_code: JHN
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Sanctify them in truth. Your word is truth
- book_title: John
  book_usfm_code: JHN
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Just as you have sent me into the world, I also have sent them into
    the world
- book_title: John
  book_usfm_code: JHN
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: And it is for them that I sanctify myself, so that they, too, may be
    sanctified in truth
- book_title: John
  book_usfm_code: JHN
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: But I am not praying for them only, but also for those who through their
    word shall believe in me
- book_title: John
  book_usfm_code: JHN
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: 'So may they all be one. Just as you, Father, are in me, and I am in
    you, so also may they be one in us: so that the world may believe that you have
    sent me'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: And the glory that you have given to me, I have given to them, so that
    they may be one, just as we also are one
- book_title: John
  book_usfm_code: JHN
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: I am in them, and you are in me. So may they be perfected as one. And
    may the world know that you have sent me and that you have loved them, just as
    you have also loved me
- book_title: John
  book_usfm_code: JHN
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: Father, I will that where I am, those whom you have given to me may
    also be with me, so that they may see my glory which you have given to me. For
    you loved me before the founding of the world
- book_title: John
  book_usfm_code: JHN
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: Father most just, the world has not known you. But I have known you.
    And these have known that you sent me
- book_title: John
  book_usfm_code: JHN
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: And I have made known your name to them, and I will make it known, so
    that the love in which you have loved me may be in them, and so that I may be
    in them.
