- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: And Israel, setting out with all that he had, arrived at the Well of
    the Oath. And sacrificing victims there to the God of his father Isaac,
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: 'he heard him, by a vision in the night, calling him, and saying to
    him: “Jacob, Jacob.” And he answered him, “Behold, here I am.”'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: 'God said to him: “I am the most strong God of your father. Do not be
    afraid. Descend into Egypt, for there I will make of you a great nation.'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: I will descend with you to that place, and I will lead you back from
    there, returning. Also, Joseph will place his hands over your eyes.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Then Jacob rose up from the Well of the Oath. And his sons took him,
    with their little ones and wives, in the wagons that Pharaoh had sent to carry
    the old man,
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: 'along with all that he possessed in the land of Canaan. And he arrived
    in Egypt with all his offspring:'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: his sons and his grandsons, his daughters and all his progeny together.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Now these are the names of the sons of Israel, who entered into Egypt,
    he with his children. The firstborn is Reuben.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: 'The sons of Reuben: Hanoch and Pallu, and Hezron and Carmi.'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: 'The sons of Simeon: Jemuel and Jamin and Ohad, and Jachin and Zohar,
    and Shaul, the son of a Canaanite woman.'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: 'The sons of Levi: Gershon and Kohath, and Merari.'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: 'The sons of Judah: Er and Onan, and Shelah, and Perez and Zerah. Now
    Er and Onan died in the land of Canaan. And sons were born to Perez: Hezron and
    Hamul.'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: 'The sons of Issachar: Tola and Puvah, and Job and Shimron.'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: 'The sons of Zebulun: Sered and Elon and Jahleel.'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: These are the sons of Leah, whom she bore, along with his daughter Dinah,
    in Mesopotamia of Syria. All the souls of her sons and daughters are thirty-three.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: 'The sons of Gad: Ziphion and Haggi, and Shuni and Ezbon, and Eri and
    Arodi, and Areli.'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: 'The sons of Asher: Imnah and Jesua, and Jessui and Beriah, and also
    their sister Sarah. The sons of Beria: Heber and Malchiel.'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: 'These are the sons of Zilpah, whom Laban gave to his daughter Leah.
    And these she bore to Jacob: sixteen souls.'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: 'The sons of Rachel, the wife of Jacob: Joseph and Benjamin.'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: 'And sons were born to Joseph in the land of Egypt, whom Asenath, the
    daughter of Potiphera, priest of Heliopolis, bore for him: Manasseh and Ephraim.'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: 'The sons of Benjamin: Bela and Becher, and Ashbel and Gera, and Naaman
    and Ehi, and Rosh and Moppim, and Huppim and Ard.'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: 'These are the sons of Rachel, whom she bore to Jacob: all these souls
    are fourteen.'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: 'The sons of Dan: Hushim.'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: 'The sons of Naphtali: Jahzeel and Guni, and Jezer and Shillem.'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: 'These are the sons of Bilhah, whom Laban gave to his daughter Rachel,
    and these she bore to Jacob: all these souls are seven.'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: All the souls who went into Egypt with Jacob and who went out from his
    thigh, besides the wives of his sons, were sixty-six.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: Now the sons of Joseph, who were born to him in the land of Egypt, were
    two souls. All the souls of the house of Jacob, who went into Egypt, were seventy.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: Then he sent Judah ahead of himself, to Joseph, in order to report to
    him, and so that he would meet him in Goshen.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: And when he had arrived there, Joseph harnessed his chariot, and he
    went up to meet his father at the same place. And seeing him, he fell upon his
    neck, and, amid embraces, he wept.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: And the father said to Joseph, “Now I will die happy, because I have
    seen your face, and I am leaving you behind alive.”
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: 'And he said to his brothers and to all his father’s house: “I will
    go up and report to Pharaoh, and I will say to him: ‘My brothers, and my father’s
    house, who were in the land of Canaan, have come to me.'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: And these honorable men are pastors of sheep, and they have the task
    of feeding the flock. Their cattle, and herds, and all that they were able to
    hold, they have brought with them.’
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: And when he will call you and will say, ‘What is your work?’
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: You will respond, ‘Your servants are pastors of honor, from our infancy
    even to the present time, both we and our fathers.’ Now you will say this so that
    you may be able to live in the land of Goshen, because the Egyptians detest all
    pastors of sheep.”
