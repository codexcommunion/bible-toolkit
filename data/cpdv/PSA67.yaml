- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '67'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Unto the end. A Canticle Psalm of David himself
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '67'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: May God rise up, and may his enemies be scattered, and may those who
    hate him flee from before his face
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '67'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Just as smoke vanishes, so may they vanish. Just as wax flows away before
    the face of fire, so may sinners pass away before the face of God
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '67'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And so, let the just feast, and let them exult in the sight of God and
    be delighted in gladness
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '67'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Sing to God, sing a psalm to his name. Make a path for him, who ascends
    over the west. The Lord is his name. Exult in his sight; they will be stirred
    up before his face
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '67'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: the father of orphans and the judge of widows. God is in his holy place
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '67'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: It is God who makes men dwell in a house under one custom. He leads
    out those who are strongly bound, and similarly, those who exasperate, who dwell
    in sepulchers
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '67'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: O God, when you departed in the sight of your people, when you passed
    through the desert
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '67'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: the earth was moved, for the heavens rained down before the face of
    the God of Sinai, before the face of the God of Israel
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '67'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: You will set aside for your inheritance, O God, a willing rain. And
    though it was weak, truly, you have made it perfect
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '67'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Your animals will dwell in it. O God, in your sweetness, you have provided
    for the poor
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '67'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: The Lord will give the word to evangelizers, along with great virtue
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '67'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: The King of virtue is beloved among the beloved. And the beauty of the
    house will divide spoils
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '67'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: If you take your rest in the midst of the clergy, you will be like a
    dove whose wings are covered with fine silver and edged with pale gold
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '67'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: When heaven discerns kings to be over her, they will be whitened with
    the snows of Zalmon
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '67'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: The mountain of God is a fat mountain, a dense mountain, a thick mountain
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '67'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: So then, why are you distrustful of dense mountains? The mountain on
    which God is well pleased to dwell, even there, the Lord will dwell until the
    end
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '67'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: 'The chariot of God is ten thousand fold: thousands rejoice. The Lord
    is with them in Sinai, in the holy place'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '67'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: You have ascended on high; you have taken captivity captive. You have
    accepted gifts among men. For even those who do not believe dwell with the Lord
    God
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '67'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Blessed is the Lord, day after day. The God of our salvation will make
    our journey prosper for us
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '67'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: Our God is the God who will bring about our salvation, and our Lord
    is the Lord who has brought an end to death
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '67'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: So then, truly, God will break the heads of his enemies, the hairy skull
    of those who wander around in their offenses
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '67'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: 'The Lord said: I will turn them away from Bashan, I will turn them
    into the depths of the sea'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '67'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: so that your feet may be soaked in the blood of your enemies, so that
    the tongue of your dogs may be soaked with the same
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '67'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: O God, they have seen your arrival, the arrival of my God, of my king
    who is in a holy place
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '67'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: The leaders went ahead, united with the singers of psalms, in the midst
    of girls playing on timbrels
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '67'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: In the churches, bless the Lord God from the fountains of Israel
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '67'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: 'In that place, Benjamin is a youth in ecstasy of mind. The leaders
    of Judah are their governors: the leaders of Zebulun, the leaders of Naphtali'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '67'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: Command by your virtue, O God. Confirm in this place, O God, what you
    have wrought in us
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '67'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: Before your temple in Jerusalem, kings will offer gifts to you
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '67'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: Rebuke the wild beasts of the reeds, a congregation of bulls with the
    cows of the people, for they seek to exclude those who have been tested like silver.
    Scatter the nations that are pleased by wars
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '67'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: Ambassadors will come out of Egypt. Ethiopia will offer in advance her
    hands to God
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '67'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: Sing to God, O kingdoms of the earth. Sing psalms to the Lord. Sing
    psalms to God
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '67'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: He ascends, up to the heaven of the heavens, toward the east. Behold,
    he will utter his voice, the voice of virtue
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '67'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: Give glory to God beyond Israel. His magnificence and his virtue is
    in the clouds
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '67'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: God is wonderful in his saints. The God of Israel himself will give
    virtue and strength to his people. Blessed is God
