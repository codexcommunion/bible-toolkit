- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: 'And the word of the Lord came to me, saying:'
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: “Son of man, you live in the midst of a provoking house. They have eyes
    to see, and they do not see; and ears to hear, and they do not hear. For they
    are a provoking house.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: As for you, then, son of man, prepare for yourself the supplies for
    traveling far away, and travel away in the daytime in their sight. And you shall
    travel from your place to another place in their sight, so that perhaps they may
    consider it. For they are a provoking house.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And you shall carry your supplies outside, like the supplies of one
    who is traveling far away, in the daytime in their sight. Then you shall go forth
    in the evening in their presence, just as one goes forth who is moving far away.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Dig for yourself through the wall, before their eyes. And you shall
    go out through it.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: In their sight, you shall be carried on shoulders, you shall be carried
    in the dark. You shall cover your face, and you shall not see the ground. For
    I have appointed you as a portent for the house of Israel.”
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Therefore, I did just as he had instructed me. I brought out my supplies
    in the daytime, like the supplies of one who is moving far away. And in the evening,
    I dug myself through the wall by hand. And I went out in the dark, and I was carried
    on shoulders, in their sight.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: 'And the word of the Lord came to me, in the morning, saying:'
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: '“Son of man, has not the house of Israel, the provoking house, said
    to you: ‘What are you doing?’'
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: 'Say to them: Thus says the Lord God: This is the burden concerning
    my leader who is in Jerusalem, and concerning the entire house of Israel, who
    are in their midst.'
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: 'Say: I am your portent. Just as I have done, so shall it be done to
    them. They will be taken captive and moved far away.'
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And the leader who is in their midst will be carried on shoulders; he
    will go forth in darkness. They will dig through the wall, so that they may lead
    him away. His face will be covered, so that he may not see the land with his eye.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And I will extend my net over him, and he will be captured in my dragnet.
    And I will lead him to Babylon, into the land of the Chaldeans, but he himself
    will not see it. And there he shall die.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: And all who are around him, his guards and his companies, I will scatter
    into every wind. And I will unsheathe the sword after them.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And they shall know that I am the Lord, when I will have dispersed them
    among the Gentiles, and will have sowed them among the lands.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: And I will leave behind a few men of them, apart from the sword, and
    the famine, and the pestilence, so that they may declare all their wicked deeds
    among the Gentiles, to whom they will go. And they shall know that I am the Lord.”
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: 'And the word of the Lord came to me, saying:'
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: “Son of man, eat your bread in consternation. Moreover, drink your water
    hurriedly and in sorrow.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: 'And say to the people of the land: Thus says the Lord God, to those
    who are living in Jerusalem, in the land of Israel: They shall eat their bread
    in anxiety, and drink their water in desolation, so that the land may be desolate
    before its multitude, because of the iniquity of all who are living in it.'
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: And cities that are now inhabited will become desolate, and the land
    will be forsaken. And you shall know that I am the Lord.”
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: 'And the word of the Lord came to me, saying:'
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: '“Son of man, what is this proverb that you have in the land of Israel?
    saying: ‘The days shall be extended in length, and every vision shall perish.’'
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: 'Therefore, say to them: Thus says the Lord God: I will cause this proverb
    to cease, and it shall no longer be a common saying in Israel. And tell them that
    the days are approaching, and the word of every vision.'
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: For there shall no longer be any empty visions, nor any ambiguous divination
    in the midst of the sons of Israel.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: For I, the Lord, will speak. And whatever word I will speak, it shall
    be done, and it shall not be delayed any more. Instead, in your days, O provoking
    house, I will speak a word and do it, says the Lord God.”
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: 'And the word of the Lord came to me, saying:'
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: '“Son of man, behold the house of Israel, those who are saying: ‘The
    visions that this one sees is many days away,’ and, ‘This man prophesies about
    times that are far away.’'
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: 'Because of this, say to them: Thus says the Lord God: No word of mine
    will be delayed any longer. The word that I will speak will be fulfilled, says
    the Lord God.”'
