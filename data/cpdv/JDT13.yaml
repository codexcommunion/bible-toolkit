  book_usfm_code: JDT
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And Judith was alone in the chamber.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Moreover, Holofernes, being very inebriated, was fast asleep, reclining
    on his bed.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And Judith told her handmaid to stand outside before the chamber, and
    to watch.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And Judith stood in front of the bed, praying with tears, and her lips
    moved in silence,
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: 'saying: “Confirm me, O Lord God of Israel, and in this hour look kindly
    upon the works of my hands, so that, just as you promised, you may raise up Jerusalem,
    your city, and so that, believing through you that this plan is able to be accomplished,
    I may succeed.”'
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And when she had said this, she approached the pillar, which was at
    the head of the bed, and she released his blade, which was hanging tied to it.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And when she had unsheathed it, she grabbed him by the hair of his head,
    and she said, “Confirm me, O Lord God, in this hour.”
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: And she struck him twice on his neck, and she cut off his head, and
    she took off his canopy from the pillars, and she rolled away the trunk of his
    body.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And after a little while, she went out, and she delivered the head of
    Holofernes to her handmaid, and she ordered her to put it in her bag.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And the two went out, according to their custom, as if to prayer, and
    they passed through the camp, and having circled around the valley, they came
    to the gate of the city.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And Judith, from a distance, spoke to the watchmen on the walls, “Open
    the gates, for God is with us, and he has acted with his power in Israel.”
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: And it happened that, when the men had heard her voice, they called
    the elders of the city.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And all rushed toward her, from the least to the greatest. For, until
    then, they held no hope that she would return.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: And, enflaming the lights, they gathered all around her. But she climbed
    up to a higher place, and she ordered them to be made silent. And when all had
    quieted down,
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: 'Judith said: “Praise the Lord our God, who has not abandoned those
    who hope in him.'
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: And by me, his handmaid, he has fulfilled his mercy, which he promised
    to the house of Israel. And he has killed the enemy of his people, by my hand
    this night.”
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: 'Then, taking the head of Holofernes from the bag, she displayed it
    to them, saying: “Behold, the head of Holofernes the leader of the military of
    the Assyrians, and behold his canopy, under which he reclined in his drunkenness,
    where the Lord our God struck him by the hand of a woman.'
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: But, as the Lord himself lives, his angel has been my guardian both
    from my departure, and while staying there, and when returning from there. And
    the Lord has not permitted me, his handmaid, to be defiled, but he has called
    me back to you without the pollution of sin, rejoicing in his victory, in my escape,
    and in your liberation.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: Confess everything to him, for he is good, for his mercy is with every
    generation.”
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: Then everyone adored the Lord, and they said to her, “The Lord has blessed
    you by his power, because, through you, he has reduced our enemies to nothing.”
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: 'Furthermore, Uzziah, the leader of the people of Israel, said to her:
    “O daughter, you have been blessed by the Lord, the most high God, above all the
    women on earth.'
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: Blessed is the Lord, who made heaven and earth, who has guided you in
    harming the head of the leader of our enemies.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: For he has so magnified your name this day, that your praise will not
    retire from the mouth of men, who will be mindful of the power of the Lord forever,
    because you have risked your life for the sake of the distress and tribulation
    of your people, and you have prevented our ruin before the sight of our God.”
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: 'And all the people said: “Amen. Amen.”'
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: 'And so, Achior was called, and he drew near, and Judith said to him:
    “The God of Israel, to whom you gave testimony, has avenged himself on his enemies.
    He has cut down the head of all unbelievers, by my hand this night.'
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: And, so that you may determine that this is so, behold, the head of
    Holofernes, who, in the contempt of his pride, despised the God of Israel and
    threatened Israel with ruin, saying, ‘When the people of Israel have been captured,
    I will instruct your sides to be pierced through with a sword.’ ”
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: Then Achior, seeing the head of Holofernes, and being distressed by
    fear, fell upon his face on the ground, and his soul became agitated.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: 'In truth, after this, when he had recovered his breath, he fell down
    before her feet, and he showed reverence for her, and he said:'
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: “Blessed are you by your God, in every tabernacle of Jacob, for in every
    nation that will hear of your name, the God of Israel will be magnified over you.”
