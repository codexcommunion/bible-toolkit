- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: But a short time afterwards, Lysias, the procurator of the king and
    a near relative, who also was in charge of the government, was heavily weighed
    upon by what had happened.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Gathering together eight thousand, along with all the horsemen, he came
    against the Jews, thinking that the city would certainly be captured, making it
    a dwelling place for the Gentiles,
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: in truth, also thinking to make a profit in money from the temple, just
    as from the other shrines of the Gentiles, and to put the priesthood up for sale
    every year.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Never recognizing the power of God, but inflated in mind, he trusted
    in the multitude of the foot soldiers, and in the thousands of horsemen, and in
    the eighty elephants.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And so, he entered Judea, and, approaching Bethzur, which was in a narrow
    place, at an interval of five stadia from Jerusalem, he laid siege to that stronghold.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: But when Maccabeus and those who were with him realized that the strongholds
    were besieged, they and all the crowd together petitioned the Lord with weeping
    and tears, that he would send a good Angel to save Israel.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And so the leader Maccabeus, taking up arms, exhorted the others, to
    undergo the peril together with him, and to bring assistance to their brothers.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And when they together were going forth with a ready spirit, there appeared
    at Jerusalem a horseman, preceding them in radiant clothing and with weapons of
    gold, waving a spear.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Then they all together blessed the merciful Lord, and strengthened their
    souls, being prepared to break through not only men, but also the most ferocious
    beasts and walls of iron.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Thus, they went forth readily, having a helper from heaven, and with
    the Lord taking pity on them.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: 'Then, rushing violently against the enemy, in the manner of lions,
    they struck down from among them: eleven thousand foot soldiers and one thousand
    six hundred horsemen.'
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And they turned all the rest to flight. But many of them, being wounded,
    escaped with nothing. And Lysias himself also escaped, fleeing in disgrace.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And because he was not irrational, thinking to himself about the loss
    that had happened against him, and understanding the Hebrews to be invincible
    because they depend upon the help of Almighty God, he sent to them,
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: and he promised that he would agree to all things that are just, and
    that he would persuade the king to be their friend.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Then Maccabeus assented to the request of Lysias, considering it useful
    in every way. And whatever Maccabeus wrote to Lysias, concerning the Jews, the
    king consented to it.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: 'For there were letters written to the Jews from Lysias, which, indeed,
    were composed in this way: “Lysias, to the people of the Jews: greetings.'
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: John and Absalom, who had been sent from you to deliver your writings,
    requested that I would implement these things that were signified by them.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Therefore, whatever things could be brought before the king, I have
    presented them. And he has conceded to those things that are permitted.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: If, therefore, you will keep yourselves faithful in these matters, then,
    from now on, I will endeavor to be a cause of your good.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: But as for other particulars, I have given orders by word, both to these,
    and to those who have been sent by me, to confer with you.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: Farewell. In the one hundred forty-eighth year, on the twenty-fourth
    day of the month of Dioscorus.”
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: 'But the letter of the king contained this: “King Antiochus to Lysias,
    his brother: greetings.'
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: Since our father has been transferred among the gods, we are willing
    that those who are in our kingdom should act without tumult, and should attend
    diligently to their own concerns.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: We have heard that the Jews would not consent to my father to convert
    to the rites of the Greeks, but that they chose to keep to their own institutions,
    and, because of this, that they ask of us to leave them to their own laws.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: Therefore, wanting this nation, likewise, to be at rest, we have reached
    a judgment that the temple should be restored to them, so that they may act according
    to the custom of their ancestors.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: You will do well, therefore, if you send to them and grant them a pledge,
    so that our will becomes known, and they may be of good courage, and may look
    after their own needs.”
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: 'Truly, the letter of the king to the Jews was such as this: “King Antiochus
    to the senate of the Jews, and to the rest of the Jews: greetings.'
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: If you are well, such is what we desire. But we ourselves are also well.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: Menelaus came to us, saying that you wished to come down to your own,
    who are among us.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: Therefore, we grant a pledge of security to those who come and go, even
    until the thirtieth day of the month of Xanthicus,
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: so that the Jews may make use of their own foods and laws, just as also
    before, and so that none of them should endure any kind of trouble for things
    which have been done by ignorance.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: And so, we have also sent Menelaus, who will talk with you.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: Farewell. In the one hundred forty-eighth year, on the fifteenth day
    of the month of Xanthicus.”
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: 'But the Romans also now sent a letter, having this in it: “Quintus
    Memmius and Titus Manilius, ambassadors of the Romans, to the people of the Jews:
    greetings.'
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: Concerning these things that Lysias, the relative of the king, has conceded
    to you, we also have conceded.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: But about such things as he judged should be referred to the king, send
    someone, as soon as you have diligently conferred among yourselves, so that we
    may make a decree, just as it is agreeable to you. For we are going to Antioch.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: And, therefore, make haste to write back, so that we may know whatever
    your will may be.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: Farewell. In the one hundred forty-eighth year, on the fifteenth day
    of the month of Xanthicus.”
