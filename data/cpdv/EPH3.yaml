- book_title: Ephesians
  book_usfm_code: EPH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: By reason of this grace, I, Paul, am a prisoner of Jesus Christ, for
    the sake of you Gentiles.
- book_title: Ephesians
  book_usfm_code: EPH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: 'Now certainly, you have heard of the dispensation of the grace of God,
    which has been given to me among you:'
- book_title: Ephesians
  book_usfm_code: EPH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: that, by means of revelation, the mystery was made known to me, just
    as I have written above in a few words.
- book_title: Ephesians
  book_usfm_code: EPH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Yet, by reading this closely, you might be able to understand my prudence
    in the mystery of Christ.
- book_title: Ephesians
  book_usfm_code: EPH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: In other generations, this was unknown to the sons of men, even as it
    has now been revealed to his holy Apostles and Prophets in the Spirit,
- book_title: Ephesians
  book_usfm_code: EPH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: so that the Gentiles would be co-heirs, and of the same body, and partners
    together, by his promise in Christ Jesus, through the Gospel.
- book_title: Ephesians
  book_usfm_code: EPH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Of this Gospel, I have been made a minister, according to the gift of
    the grace of God, which has been given to me by means of the operation of his
    virtue.
- book_title: Ephesians
  book_usfm_code: EPH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: 'Although I am the least of all the saints, I have been given this grace:
    to evangelize among the Gentiles the unsearchable riches of Christ,'
- book_title: Ephesians
  book_usfm_code: EPH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: and to enlighten everyone concerning the dispensation of the mystery,
    hidden before the ages in God who created all things,
- book_title: Ephesians
  book_usfm_code: EPH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: so that the manifold wisdom of God may become well-known to the principalities
    and powers in the heavens, through the Church,
- book_title: Ephesians
  book_usfm_code: EPH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: according to that timeless purpose, which he has formed in Christ Jesus
    our Lord.
- book_title: Ephesians
  book_usfm_code: EPH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: In him we trust, and so we approach with confidence, through his faith.
- book_title: Ephesians
  book_usfm_code: EPH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Because of this, I ask you not to be weakened by my tribulations on
    your behalf; for this is your glory.
- book_title: Ephesians
  book_usfm_code: EPH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: By reason of this grace, I bend my knees to the Father of our Lord Jesus
    Christ,
- book_title: Ephesians
  book_usfm_code: EPH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: from whom all paternity in heaven and on earth takes its name.
- book_title: Ephesians
  book_usfm_code: EPH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: And I ask him to grant to you to be strengthened in virtue by his Spirit,
    in accord with the wealth of his glory, in the inner man,
- book_title: Ephesians
  book_usfm_code: EPH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: so that Christ may live in your hearts through a faith rooted in, and
    founded on, charity.
- book_title: Ephesians
  book_usfm_code: EPH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: So may you be able to embrace, with all the saints, what is the width
    and length and height and depth
- book_title: Ephesians
  book_usfm_code: EPH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: of the charity of Christ, and even be able to know that which surpasses
    all knowledge, so that you may be filled with all the fullness of God.
- book_title: Ephesians
  book_usfm_code: EPH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: 'Now to him who is able to do all things, more abundantly than we could
    ever ask or understand, by means of the virtue which is at work in us:'
- book_title: Ephesians
  book_usfm_code: EPH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: to him be glory, in the Church and in Christ Jesus, throughout every
    generation, forever and ever. Amen.
