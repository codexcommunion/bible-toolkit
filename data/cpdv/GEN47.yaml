- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '47'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: 'And so Joseph entered and reported to Pharaoh, saying: “My father and
    brothers, their sheep and herds, and everything that they possess, have arrived
    from the land of Canaan. And behold, they stand together in the land of Goshen.”'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '47'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Likewise, he stood in the sight of the king five men, the last of his
    brothers.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '47'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: 'And he questioned them, “What do you have for work?” They responded:
    “Your servants are pastors of sheep, both we and our fathers.'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '47'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: We came to sojourn in your land, because there is no grass for the flocks
    of your servants, the famine being very grievous in the land of Canaan. And we
    petition you that you may order us, your servants, to be in the land of Goshen.”
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '47'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: 'And so the king said to Joseph: “Your father and brothers have come
    to you.'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '47'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: The land of Egypt is in your sight. Cause them to live in the best place,
    and deliver to them the land of Goshen. And if you know there to be industrious
    men among them, appoint these as foremen over my cattle.”
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '47'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: After this, Joseph brought in his father to the king, and he stood him
    in his sight. He blessed him,
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '47'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: 'and he questioned him: “How many are the days of the years of your
    life?”'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '47'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: He responded, “The days of my sojourn are one hundred and thirty years,
    few and unworthy, and they do not reach even to the days of the sojourning of
    my fathers.”
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '47'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: And blessing the king, he went outside.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '47'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Truly, Joseph gave his father and brothers a possession in Egypt, in
    the best place of the land, in Rameses, as Pharaoh had instructed.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '47'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And he fed them, along with all his father’s house, providing portions
    of food to each one.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '47'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: For in the whole world there was a lack of bread, and a famine had oppressed
    the land, most of all Egypt and Canaan,
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '47'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: from which he gathered together all the money for the grain that they
    bought, and he took it into the treasury of the king.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '47'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: 'And when the buyers had run out of money, all Egypt came to Joseph,
    saying: “Give us bread. Why should we die in your sight, lacking money?”'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '47'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: 'And he responded to them: “Bring me your cattle, and I will give food
    to you in exchange for them, if you do not have money.”'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '47'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And when they had brought them, he gave them food for their horses,
    and sheep, and oxen, and donkeys. And he sustained them in that year in exchange
    for their cattle.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '47'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: 'Likewise, they came the second year, and they said to him: “We will
    not conceal from our lord that our money is gone; likewise our cattle are gone.
    Neither are you unaware that we have nothing left but our bodies and our land.'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '47'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Therefore, why should you watch us die? Both we and our land will be
    yours. Buy us into royal servitude, but provide seed, lest by the dying off of
    cultivators the land be reduced to a wilderness.”
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '47'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Therefore, Joseph bought all the land of Egypt, each one selling his
    possessions because of the magnitude of the famine. And he subjected it to Pharaoh,
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '47'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: along with all of its people, from the newest borders of Egypt, even
    to its furthest limits,
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '47'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: except the land of the priests, which had been delivered to them by
    the king. To these also a portion of food was supplied out of the public storehouses,
    and, for this reason, they were not compelled to sell their possessions.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '47'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: 'Therefore, Joseph said to the people: “So, as you discern, both you
    and your lands are possessed by Pharaoh; take seed and sow the fields,'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '47'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: so that you may be able to have grain. One fifth part you will give
    to the king; the remaining four I permit to you, as seed and as food for your
    families and children.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '47'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: 'And they responded: “Our health is in your hand; only let our lord
    look kindly upon us, and we will serve the king with gladness.”'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '47'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: From that time, even to the present day, in the entire land of Egypt,
    the fifth part is turned over to the kings, and it has become like a law, except
    in the land of the priests, which was free from this condition.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '47'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: And so, Israel lived in Egypt, that is, in the land of Goshen, and he
    possessed it. And he increased and was multiplied exceedingly.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '47'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: And he lived in it seventeen years. And all the days of his life that
    passed were one hundred and forty-seven years.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '47'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: 'And when he discerned that the day of his death was approaching, he
    called his son Joseph, and he said to him: “If I have found favor in your sight,
    place your hand under my thigh. And you shall show me mercy and truth, not to
    bury me in Egypt.'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '47'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: But I shall sleep with my fathers, and you will carry me from this land
    and bury me in the sepulcher of my ancestors.” And Joseph answered him, “I will
    do what you have ordered.”
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '47'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: And he said, “Then swear it to me.” And as he was swearing, Israel adored
    God, turning to the head of his resting place.
