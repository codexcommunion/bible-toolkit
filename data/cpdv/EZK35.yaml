- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: 'And the word of the Lord came to me, saying:'
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: '“Son of man, set your face against mount Seir, and you shall prophesy
    about it, and you shall say to it:'
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: 'Thus says the Lord God: Behold, I am against you, mount Seir, and I
    will extend my hand over you, and I will make you desolate and deserted.'
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: I will tear down your cities, and you will be deserted. And you shall
    know that I am the Lord.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: For you have been a continual adversary, and you have enclosed the sons
    of Israel, by the hands of the sword, in the time of their affliction, in the
    time of extreme iniquity.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Because of this, as I live, says the Lord God, I will hand you over
    to blood, and blood will pursue you. Even though you have hated blood, blood will
    pursue you.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And I will make mount Seir desolate and deserted. And I will take away
    from it the one who departs and the one who returns.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And I will fill up its mountains with its slain. In your hills, and
    in your valleys, as well as in your torrents, the slain will fall by the sword.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: I will hand you over to everlasting desolations, and your cities will
    not be inhabited. And you shall know that I am the Lord God.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: For you have said, ‘Two nations and two lands will be mine, and I will
    possess them as an inheritance,’ though the Lord was in that place.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Because of this, as I live, says the Lord God, I will act in accord
    with your own wrath, and in accord with your own zeal, by which you have acted
    with hatred toward them. And I will be made known by them, when I will have judged
    you.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: 'And you shall know that I, the Lord, have heard all your disgraces,
    which you have spoken about the mountains of Israel, saying: ‘They are deserted.
    They have been given to us to devour.’'
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And you rose up against me with your mouth, and you disparaged against
    me with your words. I have heard.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: 'Thus says the Lord God: When the whole earth will rejoice, I will reduce
    you to solitude.'
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Just as you have rejoiced over the inheritance of the house of Israel,
    when it was laid waste, so will I act toward you. You will be laid waste, O mount
    Seir, with all of Idumea. And they shall know that I am the Lord.”
