- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Then the Lord visited Sarah, just as he had promised; and he fulfilled
    what he had spoken.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And she conceived and gave birth to a son in her old age, at the time
    that God had foretold to her.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And Abraham called the name of his son, whom Sarah bore for him, Isaac.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And he circumcised him on the eighth day, just as God had instructed
    him,
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: when he was one hundred years old. Indeed, at this stage of his father’s
    life, Isaac was born.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: 'And Sarah said: “God has brought laughter to me. Whoever will hear
    of it will laugh with me.”'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: 'And again, she said: “Hearing this, who would believe Abraham, that
    Sarah breast-fed a son, to whom she gave birth, despite being elderly?”'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And the boy grew and was weaned. And Abraham made a great feast on the
    day of his weaning.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: 'And when Sarah had seen the son of Hagar the Egyptian playing with
    her son Isaac, she said to Abraham:'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: “Cast out this woman servant and her son. For the son of a woman servant
    will not be heir with my son Isaac.”
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Abraham took this grievously, for the sake of his son.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: 'And God said to him: “Let it not seem harsh to you concerning the boy
    and your woman servant. In all that Sarah has said to you, listen to her voice.
    For your offspring will be invoked in Isaac.'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Yet I will also make the son of the woman servant into a great nation,
    for he is your offspring.”
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: And so Abraham arose in the morning, and taking bread and a skin of
    water, he placed it upon her shoulder, and he handed over the boy, and he released
    her. And when she had departed, she wandered in the wilderness of Beersheba.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And when the water in the skin had been consumed, she set aside the
    boy, under one of the trees that were there.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: And she moved away and sat in a distant area, as far as a bow can reach.
    For she said, “I shall not see the boy die.” And so, sitting opposite her, he
    lifted up his voice and wept.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: 'But God heard the voice of the boy. And an Angel of God called to Hagar
    from heaven, saying: “What are you doing, Hagar? Do not be afraid. For God has
    heeded the voice of the boy, from the place where he is.'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Rise up. Take the boy and hold him by the hand. For I will make of him
    a great nation.”
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: And God opened her eyes. And seeing a well of water, she went and filled
    the skin, and she gave the boy to drink.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: And God was with him. And he grew, and he stayed in the wilderness,
    and he became a young man, an archer.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: And he lived in the desert of Paran, and his mother took a wife for
    him from the land of Egypt.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: 'At the same time, Abimelech and Phicol, the leader of his army, said
    to Abraham: “God is with you in everything that you do.'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: Therefore, swear by God that you will do no harm to me, and to my posterity,
    and to my stock. But according to the mercy that I have done to you, you will
    do to me and to the land, to which you have turned as a newcomer.”
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: And Abraham said, “I will swear.”
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: And he reproved Abimelech because of a well of water, which his servants
    had taken away by force.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: And Abimelech responded, “I do not know who did this thing, but you
    also did not reveal it to me, nor have I heard of it, before today.”
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: And so Abraham took sheep and oxen, and he gave them to Abimelech. And
    both of them struck a pact.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: And Abraham set aside seven female lambs from the flock.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: Abimelech said to him, “What purpose have these seven female lambs,
    which you have caused to stand separately?”
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: But he said, “You will receive seven female lambs from my hand, so that
    they may be a testimony for me, that I dug this well.”
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: For this reason, that place was called Beersheba, because there both
    of them did swear.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: And they initiated a pact on behalf of the well of oath.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: Then Abimelech and Phicol, the leader of his army, rose up, and they
    returned to the land of the Palestinians. In truth, Abraham planted a grove in
    Beersheba, and there he called upon the name of the Lord God Eternal.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: And he was a settler in the land of the Palestinians for many days.
