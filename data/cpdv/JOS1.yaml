  book_usfm_code: JOS
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Just as we obeyed Moses in all things, so shall we obey you also. But
    may the Lord your God be with you, just as he was with Moses
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Whoever will contradict your mouth, and whoever will not obey all of
    your words, which you will instruct to him, let him die. But may you be strengthened,
    and may you act manfully.
