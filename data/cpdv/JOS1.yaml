  book_usfm_code: JOS
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: 'â€œRemember the words, which Moses, the servant of the Lord, instructed
    to you, saying: â€˜The Lord your God has given you rest, and has given you all
    the land.'
