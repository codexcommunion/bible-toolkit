  book_usfm_code: JOS
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Your wives and sons, as well as the cattle, shall remain in the land
    which Moses delivered to you beyond the Jordan. But as for you, pass over with
    weapons, before your brothers, all you who are strong of hand, and fight on their
    behalf
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: until the Lord gives rest to your brothers, just as he has given to
    you, and until they also possess the land, which the Lord your God will give to
    them. And so shall you be returned to the land of your possession. And you shall
    live in the land, which Moses, the servant of the Lord, gave to you beyond the
    Jordan, opposite the rising of the sun.
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '1'
  iso-639-2_language_code: eng
