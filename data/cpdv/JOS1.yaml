  book_usfm_code: JOS
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: I will deliver to you every place that the step of your foot will tread
    upon, just as I said to Moses
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: From the desert and from Lebanon, even to the great river Euphrates,
    all the land of the Hittites, as far as the great sea opposite the setting of
    the sun, shall be your border
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: No one will be able to resist you during all the days of your life.
    Just as I was with Moses, so will I be with you. I will not leave you, nor will
    I forsake you
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Be strengthened and be steadfast. For you shall divide by lot, to this
    people, the land about which I swore to their fathers that I would deliver it
    to them
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Therefore, be strengthened and be very steadfast, so that you may observe
    and accomplish the entire law, which Moses, my servant, instructed to you. You
    may not turn aside from it to the right, nor to the left. So may you understand
    all that you should do
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: The book of this law shall not depart from your mouth. Instead, you
    shall meditate upon it, day and night, so that you may observe and do all the
    things that are written in it. Then you shall direct your way and understand it
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Behold, I am instructing you. Be strengthened, and be steadfast. Do
    not dread, and do not fear. For the Lord your God is with you in all things, wherever
    you may go.
