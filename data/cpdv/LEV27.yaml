- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: And the Lord spoke to Moses, saying
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: 'Speak to the sons of Israel, and you shall say to them: The man who
    will have made a vow and espoused his soul to God shall give the price according
    to the estimation'
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: If it is a male from twenty years to sixty years, he shall give fifty
    shekels of silver, by the measure of the Sanctuary
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: if it is a woman, thirty
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: But from the fifth year until the twentieth, a male shall give twenty
    shekels; a female, ten
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: From one month until the fifth year, for a male, five shekels shall
    be given; for a female, three
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: At sixty years and beyond, a male shall give fifteen shekels; a female,
    ten
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: If he is poor, and he does not have the means to pay the estimation,
    he shall stand before the priest, and however much he will value him and see that
    he is able to pay, so much shall he give
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: But an animal which could be immolated to the Lord, if anyone has vowed
    it, shall be holy
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: and it cannot be exchanged, that is, neither better for worse, nor worse
    for better. And if he has exchanged it, both that which was exchanged, and that
    for which it was exchanged shall be consecrated to the Lord
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: An unclean animal which could not be sacrificed to the Lord, if anyone
    has vowed it, shall be led before the priest
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: who, judging whether it is either good or bad, shall set the price
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: But if he who offers it was willing to give, he shall add a fifth part
    above the estimation
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: If a man has vowed his house, and he has sanctified it to the Lord,
    the priest shall examine it, whether it is good or bad, and it shall be sold according
    to the price which he will have established
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: But if he who vowed it was willing to redeem it, he shall give a fifth
    part beyond the estimation, and he shall have the house
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: But if he has vowed a field of his possession, and has consecrated it
    to the Lord, the price shall be estimated according to the measure of the seed.
    If the land would be sown with thirty measures of barley, then let it be sold
    for fifty shekels of silver
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: If he has vowed his field beginning from the current year of Jubilee,
    as much as it may be worth, so shall it be estimated
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: But if, after some amount of time, the priest shall evaluate the money
    according to the number of years that remain until the Jubilee, then the price
    shall be reduced
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: But if he who had vowed it, was willing to redeem his field, he shall
    add a fifth part of the money to the estimation, and then he shall possess it
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: But if he is not willing to redeem it, then it shall be sold to any
    other; he who vowed it is no longer able to redeem it
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: For when the day of Jubilee arrives, it shall be sanctified to the Lord.
    And as a possession that has been consecrated, it rightfully belongs to the priest
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: If a field has been bought, and it is not from the possession of ancestors,
    it shall be sanctified to the Lord
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: The priest shall evaluate the price according to the number of years
    until the Jubilee; and the one who had vowed it shall give to the Lord
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: Then, in the Jubilee, it shall be returned to the former owner, the
    one who had sold it and who had held it within the lot of his possession
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: All estimation shall be weighed according to the shekel of the Sanctuary.
    A shekel has twenty obols
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: The firstborn, which belong to the Lord, no one is able to sanctify
    or vow, whether it is an ox, or a sheep, they are for the Lord
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: But if it is an unclean animal, whoever offers it shall redeem it, according
    to your estimation, and he shall add a fifth part to the price. If he is not willing
    to redeem it, it shall be sold to another for whatever amount it was estimated
    by you
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: All that is consecrated to the Lord, whether it is a man, or an animal,
    or a field, shall not be sold; neither is it able to be redeemed. Anything, once
    it has been consecrated, shall be the Holy of holies to the Lord
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: And all that has been consecrated, which is offered by man, shall not
    be redeemed, but shall surely die
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: All the tithes of the land, whether from the grain, or from the fruits
    of trees, are for the Lord and are sanctified to him
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: But if anyone is willing to redeem his tithes, he shall add a fifth
    part to them
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: Out of all the tithes of oxen, and sheep, and goats, which cross under
    the rod of the shepherd, every tenth one that arrives shall be sanctified to the
    Lord
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: It shall not be chosen by what is good or bad; neither shall it be exchanged
    for another. If anyone has exchanged it, both that which was exchanged, and that
    for which it was exchanged, shall be sanctified to the Lord and shall not be redeemed
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: These are the precepts, which the Lord commanded Moses for the sons
    of Israel on mount Sinai
