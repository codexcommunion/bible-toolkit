- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: And his son Judas, who was called Maccabeus, rose up in his place.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And all his brothers assisted him, along with all those who had joined
    themselves to his father. And they fought the battle of Israel with rejoicing.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And he expanded the glory of his people, and he clothed himself with
    a breastplate like a giant, and he surrounded himself his weapons of war in battles,
    and he protected the camp with his sword.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: In his actions, he became like a lion, and like a young lion roaring
    in the hunt.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And he pursued the wicked and tracked them down. And those who disturbed
    his people, he burned with fire.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And his enemies were repelled by the fear of him, and all the workers
    of iniquity were troubled. And salvation was well-directed in his hand.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And he provoked many kings, and he gave joy to Jacob by his works, and
    his memory will be a blessing for all generations.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And he traveled through the cities of Judah, and he destroyed the impious
    out of them, and he turned wrath away from Israel.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And he was renowned, even to the utmost part of the earth, and he gathered
    together those who were perishing.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: And so Apollonius gathered together the Gentiles, with a numerous and
    great army from Samaria, to make war against Israel.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And Judas knew about it, and he went forth to meet him. And he struck
    him and killed him. And many fell down wounded, and the rest fled away.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And he took away their spoils. And Judas took possession of the sword
    of Apollonius, and he fought with it during all his days.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And Seron, the leader of the army of Syria, heard that Judas had gathered
    together a company of the faithful and an assembly with him.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: And he said, “I will make a name for myself, and I will be glorified
    in the kingdom, and I will defeat Judas in warfare, and those who are with him,
    who have spurned the word of the king.”
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And he prepared himself. And the camp of the impious went up with him,
    with strong auxiliaries, so as to act with vengeance upon the sons of Israel.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: And they approached even as far as Bethhoron. And Judas went forth to
    meet him, with a few men.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: But when they saw the army coming to meet them, they said to Judas,
    “How will we few be able to fight against so great and so strong a multitude,
    even though we are weakened by fasting today?”
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: 'And Judas said: “It is easy for many to be enclosed in the hands of
    a few, for there is no difference in the sight of the God of heaven to liberate
    by means of many, or by means of few.'
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: For victory in warfare is not in the multitude of the army, but in the
    strength from heaven.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: They come to us with a contemptuous multitude and with arrogance, in
    order to destroy us, with our wives and our sons, and to despoil us.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: In truth, we will fight on behalf of our souls and our laws.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: And the Lord himself will crush them before our face. But as for you,
    do not fear them.”
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: And as soon as he had ceased speaking, he attacked them suddenly. And
    Seron and his army were crushed in his sight.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: And he pursued him from the descent of Bethhoron, even to the plains.
    And eight hundred of their men were cut down, but the rest fled into the land
    of the Philistines.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: And the fear and dread of Judas, as well as his brothers, fell upon
    all the nations around them.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: And his name reached even to the king, and all the nations told stories
    of the battles of Judas.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: But when king Antiochus heard these accounts, he was angry to his very
    soul. And he sent and gathered together forces from his entire kingdom, a very
    strong army.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: And he opened his treasury, and he gave out stipends to the army for
    a year. And he commanded them to make ready for all things.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: And he saw that the money from his treasures had failed, and that the
    tributes of the country were small, because of the dissension and the scourging
    that he had caused on earth in order to take away the legitimate laws, which had
    been since the first days.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: And he feared, lest he not have enough the second time as the first,
    for expenses and gifts, which he had given before with a liberal hand. For his
    excesses were more than the kings who had been before him.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: And he was alarmed to his very soul, and he intended to go into Persia,
    and to take tributes from the regions, and to gather together much money.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: And he left behind Lysias, a nobleman of royal family, to preside over
    the kingdom from the river Euphrates, even to the river of Egypt,
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: and to raise his son, Antiochus, until he would return.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: 'And he handed over to him half of the army, and the elephants. And
    he commanded him concerning all that he wanted, and concerning the inhabitants
    of Judea and Jerusalem:'
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: so that he would send an army against them to crush and to root out
    the virtue of Israel and the remnant of Jerusalem, and to take away the memory
    of them from that place,
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: and so that he would establish dwelling places for the sons of foreigners
    in all their parts, and would distribute their land by lot.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: And so, the king took the remaining part of the army, and he went forth
    from Antioch, the city of his kingdom, in the one hundred and forty-seventh year.
    And he crossed over the river Euphrates, and he traveled through the upper regions.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: Then Lysias chose Ptolemy, the son of Dorymenes, and Nicanor and Gorgias,
    powerful men from among the king’s friends.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '39'
  verse_text: And he sent them with forty thousand men, and seven thousand horsemen,
    to enter into the land of Judah, and to destroy it, according to the word of the
    king.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '40'
  verse_text: And so, they proceeded with all their power, and they arrived and took
    a position near Emmaus, in the land of the plains.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '41'
  verse_text: And the merchants of the regions heard of their name. And they took
    very much silver, and gold, and servants, and they came into the camp to take
    the sons of Israel into servitude. And armies from Syria and from the lands of
    foreigners were added to them.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '42'
  verse_text: And Judas and his brothers saw that evils were being multiplied, and
    that armies had been positioned near their borders. And they knew the words of
    the king, which ordered the people to be put to death and to be utterly consumed.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '43'
  verse_text: And they said, each one to his neighbor, “Let us relieve the dejection
    of our people, and let us fight on behalf of our people and our sacred places.”
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '44'
  verse_text: And an assembly was gathered together, so that they would be prepared
    for battle, and so that they could pray and ask for mercy and compassion.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '45'
  verse_text: Now Jerusalem was not inhabited, but was like a desert. There was no
    one who entered or exited from among her children. And the sanctuary was trampled
    upon, and the sons of foreigners were in the stronghold. This place was the habitation
    of the Gentiles. And delight was taken away from Jacob, and the music of flute
    and harp ceased in that place.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '46'
  verse_text: And they gathered together and came to Mizpah, opposite Jerusalem. For
    a place of prayer was in Mizpah, in the former Israel.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '47'
  verse_text: And they fasted on that day, and they clothed themselves with haircloth,
    and they placed ashes on their heads, and they tore their garments.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '48'
  verse_text: And they laid open the books of the law, in which the Gentiles searched
    for the likeness of their idols.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '49'
  verse_text: And they brought the priestly ornaments, and the first fruits and tithes,
    and they roused the Nazirites, who had fulfilled their days.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '50'
  verse_text: 'And they cried out with a loud voice toward heaven, saying: “What shall
    we do with these, and where shall we take them?'
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '51'
  verse_text: For your holy things have been trampled and defiled, and your priests
    have been in mourning and in humiliation.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '52'
  verse_text: And behold, the Nations gather together against us, to destroy us. You
    know what they intend against us.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '53'
  verse_text: How shall we be able to stand before their face, unless you, O God,
    assist us?”
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '54'
  verse_text: Then they sounded the trumpets with a loud call.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '55'
  verse_text: 'And after this, Judas appointed commanders over the people: over thousands,
    and over hundreds, and over fifties, and over tens.'
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '56'
  verse_text: And he said to those who were building houses, or who had betrothed
    wives, who were planting vineyards, or who were terribly afraid, that they should
    return, each one to his own house, according to the law.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '57'
  verse_text: So they moved the camp, and relocated to the south of Emmaus.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '58'
  verse_text: 'And Judas said: “Gird yourselves, and be sons of power, and be ready
    in the morning, so that you may fight against these nations that have assembled
    against us, so as to destroy us and our sacred things.'
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '59'
  verse_text: For it is better for us to die in battle, than to see evils come to
    our nation and to the sacred places.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '60'
  verse_text: Nevertheless, as it shall be willed in heaven, so let it be.”
