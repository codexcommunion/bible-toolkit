- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: My son, if you would accept my words, and conceal my commandments within
    you,
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: so that your ears may listen to wisdom, then bend your heart in order
    to know prudence.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: For if you would call upon wisdom and bend your heart to prudence,
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: if you will seek her like money, and dig for her as if for treasure,
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: then you will understand the fear of the Lord, and you will discover
    the knowledge of God.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: For the Lord bestows wisdom, and out of his mouth, prudence and knowledge.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: 'He will preserve the salvation of the righteous, and he will protect
    those who walk in simplicity:'
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: serving the paths of justice, and guarding the ways of sanctity.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Then you shall understand justice and judgment, and equity, and every
    good path.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: If wisdom is to enter into your heart, and if knowledge is to become
    pleasing to your soul,
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: then counsel must guard you, and prudence must serve you,
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: so that you may be rescued from the evil way, and from the man who speaks
    perversities,
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: from those who leave the straight path to walk in dark ways,
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: who rejoice when they have done evil, and who exult in the most wicked
    things.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Their ways are perverse, and their steps are infamous.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: So may you be rescued from the foreign woman, and from the outsider,
    who softens her speech,
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: and who leaves behind the Guide of her youth,
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: and who has forgotten the covenant of her God. For her household inclines
    toward death, and her paths toward Hell.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: All those who enter to her will not return again, nor will they take
    hold of the paths of life.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: So may you walk in the good way, and keep to the difficult paths of
    the just.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: For those who are upright shall live upon the earth, and the simple
    shall continue upon it.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: Yet truly, the impious shall perish from the earth, and those who act
    unjustly shall be taken away from it.
