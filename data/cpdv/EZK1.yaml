- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: And it happened that, in the thirtieth year, in the fourth month, on
    the fifth of the month, when I was in the midst of the captives beside the river
    Chebar, the heavens were opened, and I saw the visions of God.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: On the fifth of the month, the same is the fifth year of the transmigration
    of king Joachin,
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: the word of the Lord came to Ezekiel, a priest, the son of Buzi, in
    the land of the Chaldeans, next to the river Chebar. And the hand of the Lord
    was over him there.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And I saw, and behold, a whirlwind arrived from the north. And a great
    cloud, wrapped in fire and brightness, was all around it. And from its midst,
    that is, from the midst of the fire, there was something with the appearance of
    amber.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: 'And in its midst, there was the likeness of four living creatures.
    And this was their appearance: the likeness of a man was in them.'
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Each one had four faces, and each one had four wings.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Their feet were straight feet, and the sole of their foot was like the
    sole of the foot of a calf, and they sparkled with the appearance of glowing brass.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And they had the hands of a man under their wings on the four sides.
    And they had faces with the wings on the four sides.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And their wings were joined to one another. They did not turn as they
    went. Instead, each one advanced before his face.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: But as for the likeness of their face, there was the face of a man,
    and the face of a lion on the right of each of the four, then the face of an ox
    on the left of each of the four, and the face of an eagle above each of the four.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: 'Their faces and their wings were extended above: two wings of each
    one were joined together, and two covered their bodies.'
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And each one of them advanced before his face. Wherever the impetus
    of the spirit was to go, there they went. And they did not turn as they advanced.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And as for the likeness of the living creatures, their appearance was
    like that of burning coals of fire, and like the appearance of lamps. This was
    the vision dashing in the midst of the living creatures, a bright fire, with lightning
    going forth from the fire.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: And the living creatures went and returned like flashes of lightning.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And as I beheld the living creatures, there appeared above the earth,
    next to the living creatures, one wheel having four faces.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: And the appearance of the wheels and their work was like the appearance
    of the sea. And each of the four were similar to one another. And their appearance
    and work was like a wheel in the center of a wheel.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Going forth, they went by means of their four parts. And they did not
    turn as they went.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Also, the size and height and appearance of the wheels was dreadful.
    And the entire body was full of eyes all around each of the four.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: And when the living creatures advanced, the wheels advanced together
    with them. And when the living creatures were lifted up from the earth, the wheels,
    too, were lifted up at the same time.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Wherever the spirit went, as the spirit was going forth to that place,
    the wheels, too, were lifted up together, so as to follow them. For the spirit
    of life was in the wheels.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: When going forth, they went forth, and when standing still, they stood
    still. And when they were lifted up from the earth, the wheels, too, were lifted
    up together, so as to follow them. For the spirit of life was in the wheels.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: 'And above the heads of the living creatures was the likeness of a firmament:
    similar to crystal, but dreadful to behold, and extending over their heads from
    above.'
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: And their wings were straight under the firmament, one toward the other.
    One of them was covered by two wings on his body, and the other was covered similarly.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: And I heard the sound of their wings, like the sound of many waters,
    like the sound of the sublime God. When they walked, it was like the sound of
    a multitude, like the sound of an army. And when they stood still, their wings
    were let down.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: For when a voice came from above the firmament, which was over their
    heads, they stood still, and they put down their wings.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: And above the firmament, which was suspended over their heads, there
    was the likeness of a throne, with the appearance of the sapphire stone. And over
    the likeness of the throne, there was a likeness with the appearance of a man
    above it.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: And I saw something with the appearance of amber, with the likeness
    of fire within it and all around it. And from his waist and upward, and from his
    waist downward, I saw something with the appearance of fire shining all around.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: There was the appearance of the rainbow, as when it is in a cloud on
    a rainy day. This was the appearance of the splendor on every side.
