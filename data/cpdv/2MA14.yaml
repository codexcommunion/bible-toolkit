- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: But after a time of three years, Judas and those who were with him realized
    that Demetrius of Seleucus had gone up to strategic places with a very strong
    multitude and a navy at the port of Tripoli,
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: and had taken hold of the regions opposite Antiochus, and his commander,
    Lysias.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Now a certain Alcimus, who had been high priest, but who had willfully
    defiled himself in the time of the co-mingling, considering there to be no means
    for his safety, nor access to the altar,
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: went to king Demetrius in the one hundred and fiftieth year, offering
    to him a crown of gold, and a palm, and beyond these, some branches that seemed
    to belong to the temple. And, indeed, on that day, he was silent.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: But, having met with an opportune time for his madness, he was called
    to a counsel by Demetrius and asked what things the Jews relied upon and what
    were their counsels.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: 'He responded: “Those among the Jews who are called Hasideans, of whom
    Judas Maccabeus is foremost, nourish wars, and raise seditions, and will not permit
    the kingdom to be at peace.'
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: For I also, being cheated out of the glory of my ancestors (but I speak
    of the high priesthood), have come here,
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: first, indeed, in faithful service to the king’s interests, but also
    as an advisor of the citizens. For our entire nation is no less afflicted by their
    depravity.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: But I beg you, O king, knowing each of these things, look after both
    the region and our people, according to your humanity, which is publicly known
    to all.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: For, as long as Judas survives, it is impossible for the matter to be
    at peace.”
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Then, having spoken such things before them, the rest of the allies,
    who held themselves to be enemies against Judas, further inflamed Demetrius.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And immediately he sent Nicanor, the commander over the elephants, into
    the first position against Judea,
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: giving him orders to be certain to capture Judas himself, and, truly,
    to scatter all those who were with him, and to appoint Alcimus as the high priest
    of the great temple.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Then the Gentiles, who had fled from Judas away from Judea, mingled
    themselves in flocks with Nicanor, thinking that the miseries and calamities of
    the Jews would become the cause of their prosperity.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And so, when the Jews heard of Nicanor’s arrival and that the nations
    were assembled, they, sprinkling dirt on their heads, petitioned him who established
    his people to preserve them in eternity, and who likewise protected his portion
    by clear signs.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Then, at the command of their leader, they moved promptly from there,
    and together assembled at the town of Dessau.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: In truth, Simon, the brother of Judas, had joined battle with Nicanor,
    but he became frightened at the unexpected arrival of the adversaries.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Even so, Nicanor, hearing of the virtue of the companions of Judas,
    and the great courage with which they struggled on behalf of their country, was
    afraid to accomplish judgment by the sword.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: For this reason, he sent ahead Posidonius, and Theodotus, and Matthias,
    so as to give and receive the pledge of right hands.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: And when a council was held all day about this, and the commander had
    brought it before the multitude, they were all of one opinion to consent to an
    alliance.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: And so, they appointed a day, on which they would act among themselves
    secretly, and seats were brought out and placed for each of them.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: But Judas instructed armed men to be in strategic places, lest some
    kind of malice might unexpectedly spring up from the enemies. And they had an
    agreeable conference.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: Then Nicanor stayed in Jerusalem, and he did no iniquity; he sent away
    the flocks of the crowds, which had been gathered together.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: And Judas always held him dear to the heart, and was favorably inclined
    toward the man.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: And he asked him to consider a wife, and to procreate sons. He got married;
    he lived quietly, and they all lived in common.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: But Alcimus seeing the love that they had for one another, and the agreements,
    went to Demetrius, and he told him that Nicanor had assented to foreign interests,
    and that he had chosen Judas, a traitor to the kingdom, as his successor.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: And so the king, being exasperated and provoked by this very wicked
    accusation, wrote to Nicanor, saying that he was certainly overburdened by the
    agreement of alliance, and he ordered him nevertheless to send Maccabeus quickly
    to Antioch in chains.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: When this was known, Nicanor was in consternation, and he took it grievously
    that he would make void the things that were agreed, having received no injury
    from the man.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: But, because he was not able to oppose the king, he watched for an opportunity
    to follow through with the orders.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: But Maccabeus, seeing that Nicanor acted more formally with him, and
    that, when they met together as usual, he exhibited insolence, understood this
    austerity not to be from goodness. So, gathering together a few men, he hid himself
    from Nicanor.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: But when he realized that he was effectively prevented by the man, he
    went to the greatest and holiest temple, and he ordered the priests, offering
    the usual sacrifices, to deliver the man to him.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: When these spoke oaths to him that they did not know where he who was
    being sought was, he extended his hand toward the temple,
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: 'and he swore, saying: “Unless you deliver Judas to me in chains, I
    will reduce this shrine of God to the ground, and I will dig up the altar, and
    I will consecrate this temple to Liber the father.”'
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: 'And having said this, he departed. But the priests, extending their
    hands toward heaven, called upon him who had always fought for his people, saying
    this:'
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: “O Lord of the universe, who needs nothing, you willed that the temple
    of your dwelling should be with us.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: And now, O Lord, Holy of all holies, preserve unpolluted, until eternity,
    this house, which was recently made clean.”
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: Then Razias, a certain one of the elders from Jerusalem, was brought
    before Nicanor; the man was of good reputation, and was one who loved the city.
    For his affection, he was called the father of the Jews.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: This one, for a long time, held on to his purpose of continuing in Judaism,
    and he was content to hand over body and life, so that he might persevere in it.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '39'
  verse_text: Then Nicanor, being willing to manifest the hatred that he held for
    the Jews, sent five hundred soldiers to apprehend him.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '40'
  verse_text: For he thought, if he mistreated him, it would bring great disaster
    upon the Jews.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '41'
  verse_text: 'Now, as the group sought to rush into his house, and to break open
    the door, and wanting even to bring in fire, as he was about to be apprehended,
    he struck himself with the sword:'
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '42'
  verse_text: choosing to prefer to die nobly rather than to become subject to sinners,
    or to suffer unworthy injustices against his birth.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '43'
  verse_text: But, since he had, in haste, not obtained the certitude of a decisive
    wound, and the crowd was breaking in the doors, he, running boldly to the wall,
    manfully threw himself down upon the crowd.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '44'
  verse_text: But they quickly provided a place for his fall, so he landed at the
    middle of the neck.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '45'
  verse_text: And, since he was still breathing, and being inflamed in soul, he rose
    up, and as his blood flowed down in a great stream, being very gravely wounded,
    he ran through the crowd.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '46'
  verse_text: And standing upon a certain steep rock, and being now almost without
    blood, grasping his intestines with both hands, he threw himself over the crowd,
    calling upon the Ruler of life as well as spirit, to restore these to him again.
    And so he passed away from this life.
