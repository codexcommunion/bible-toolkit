- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Whoever wishes for vengeance will find vengeance from the Lord, and
    he will surely be attentive to his sins.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Forgive your neighbor, if he has harmed you, and then your sins will
    be forgiven you when you pray.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: A man holds on to anger against another man, and does he then seek a
    remedy from God?
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: He has no mercy on a man like himself, and does he then entreat for
    his own sins?
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: He who is but flesh holds on to anger, and does he then request forgiveness
    from God? Who can obtain pardon for his sins in this way?
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Remember your very end, and let animosities cease.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: For corruption and death are suspended over his commandments.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Remember the fear of God, and do not be angry with your neighbor.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Remember the covenant of the Most High, and overlook the ignorant offenses
    of your neighbor.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Refrain from strife, and you will diminish your sins.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: For an ill-tempered man enflames conflict, and a sinful man troubles
    his friends, and he casts hostility into the midst of those who have peace.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: For the fire burns according to the wood of the forest. And the anger
    of a man burns according to the strength of the man. And according to his resources,
    he will exalt his anger.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: A hasty contention kindles a fire. And a hasty quarrel sheds blood.
    And an accusatory tongue brings death.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: If you blow on a spark, it will increase to a fire. But if you spit
    on it, it will be extinguished. Both of these proceed from the mouth.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: The double-tongued whisperer is accursed. For he has disturbed many
    who had peace.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: A third tongue has stirred up many, and has scattered them from nation
    to nation.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: It has destroyed the walled cities of the wealthy, and has undermined
    the houses of the great.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: It has cut down the virtues of the peoples, and has broken strong nations.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: A third tongue has cast down virtuous women, and has deprived them of
    their labors.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Whoever favors it will not have rest, nor will he have a friend in whom
    he may find peace.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: The wound of a whip causes a bruise, but the wound of the tongue will
    crush the bones.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: Many have fallen by the mouth of the sword, but not as many as have
    perished by their own tongue.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: Blessed is he who is protected from a wicked tongue, who has not gone
    over to its wrath, and has not pulled its yoke, and has not been bound by its
    chains.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: For its yoke is a yoke of iron. And its chains are chains of brass.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: Its death is a most wicked death. And hell is more useful than it is.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: Its continuance will not be permanent, but it will take hold of the
    ways of the unjust. And the just will not be burned by its flame.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: Those who abandon God will fall by it, and it will burn within them
    and not be quenched. And it will be sent upon them, like a lion, and it will wound
    them, like a leopard.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: Hedge your ears with thorns. Do not be willing to listen to a wicked
    tongue. And make doors and bars for your mouth.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: Melt down your gold and your silver. And make a scale for your words,
    and an upright bridle for your mouth.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: And be attentive, lest perhaps you may slip with your tongue, and fall
    in the sight of your enemies, who are lying in wait for you, and then your fall
    may be incurable unto death.
