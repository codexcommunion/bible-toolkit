- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: 'The inscription of a title: of David himself. Preserve me, O Lord,
    because I have hoped in you'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: 'I have said to the Lord: â€œYou are my God, so you have no need of
    my goodness.'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: 'As for the saints, who are in his land: he has made all my desires
    wonderful in them'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Their infirmities have been multiplied; after this, they acted more
    quickly. I will not gather for their convocations of blood, nor will I remember
    their names with my lips
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: The Lord is the portion of my inheritance and my cup. It is you who
    will restore my inheritance to me
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: The lots have fallen upon me with clarity. And, indeed, my inheritance
    has been very clear to me
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: I will bless the Lord, who has bestowed understanding upon me. Moreover,
    my temperament has also corrected me, even through the night
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: I have made provision for the Lord always in my sight. For he is at
    my right hand, so that I may not be disturbed
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Because of this, my heart has been joyful, and my tongue has exulted.
    Moreover, even my body will rest in hope
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: For you will not abandon my soul to Hell, nor will you allow your holy
    one to see corruption
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: You have made known to me the ways of life; you will fill me with joy
    by your countenance. At your right hand are delights, even to the end
