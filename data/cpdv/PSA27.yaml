- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: A Psalm of David himself. To you, Lord, I will cry out. My God, do not
    be silent toward me. For if you remain silent toward me, I will become like those
    who descend into the pit
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Hear, O Lord, the voice of my supplication, when I pray to you, when
    I lift up my hands toward your holy temple
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Do not draw me away together with sinners; and let me not perish with
    those who work iniquity, who speak peacefully to their neighbor, yet evils are
    in their hearts
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Give to them according to their works and according to the wickedness
    of their inventions. Assign to them according to the works of their hands. Repay
    them with their own retribution
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Since they have not understood the works of the Lord and the works of
    his hands, you will destroy them, and you will not build them up
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Blessed is the Lord, for he has heard the voice of my supplication
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: The Lord is my helper and my protector. In him, my heart has hoped and
    I have been helped. And my flesh has flourished again. And from my will, I shall
    confess to him
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: The Lord is the strength of his people and the protector of the salvation
    of his Christ
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: O Lord, save your people and bless your inheritance, and reign over
    them and exalt them, even unto eternity
