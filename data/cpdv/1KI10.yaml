- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Then, too, the queen of Sheba, having heard of the fame of Solomon in
    the name of the Lord, arrived to test him with enigmas.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And entering into Jerusalem with a great retinue, and with riches, and
    with camels carrying aromatics, and with an exceedingly great quantity of gold
    and precious stones, she went to king Solomon. And she spoke to him all that she
    held in her heart.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And Solomon taught her, in all the words that she had proposed to him.
    There was not any word which was able to be hidden from the king, or which he
    did not answer for her.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Then, when the queen of Sheba saw all the wisdom of Solomon, and the
    house that he had built,
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: and the food of his table, and the dwelling places of his servants,
    and the rows of his ministers, and their apparel, and the cupbearers, and the
    holocausts that he was offering in the house of the Lord, she had no longer any
    spirit in her.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: 'And she said to the king: “The word is true, which I have heard in
    my own land,'
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: 'about your words and your wisdom. But I did not believe those who explained
    it to me, until I went myself and saw it with my own eyes. And I have discovered
    that the half of it has not been told to me: your wisdom and works are greater
    than the report that I have heard.'
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Blessed are your men, and blessed are your servants, who stand before
    you always, and who hear your wisdom.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Blessed is the Lord your God, whom you have greatly pleased, and who
    has placed you upon the throne of Israel. For the Lord loves Israel forever, and
    he has appointed you as king, so that you may accomplish judgment and justice.”
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Then she gave the king one hundred twenty talents of gold, and an exceedingly
    great amount of aromatics and precious stones. No greater quantity of aromatics
    was ever again brought forth as these, which the queen of Sheba gave to king Solomon.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Then, too, the navy of Hiram, which carried gold from Ophir, brought
    an exceedingly great quantity of thyine wood and precious stones from Ophir.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And the king made, from the thyine wood, the posts of the house of the
    Lord, and of the house of the king, and citharas and lyres for the musicians.
    No thyine trees of this kind were ever again brought forth or seen, even to the
    present day.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Then king Solomon gave the queen of Sheba all that she desired and requested
    of him, aside from what he himself had offered to her from his royal bounty. And
    she returned and went away to her own land, with her servants.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Now the weight of the gold that was brought to Solomon each year was
    six hundred sixty-six talents of gold,
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: aside from what was brought to him by the men who were over the tributes,
    and by the merchants, and by those selling every kind of small item, and by all
    the kings of Arabia, and by the rulers of the land.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Also, king Solomon made two hundred large shields from the purest gold.
    He dispensed six hundred shekels of gold for the layers of one shield.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And for the three hundred crescent-shaped shields of tested gold, there
    were three hundred minas of gold covering one shield. And the king placed these
    in the house of the forest of Lebanon.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Also, king Solomon made a great throne from ivory. And he clothed it
    with a great quantity of red gold.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: The throne had six steps, and the summit of the throne was rounded in
    the back section. And there were two hands, on one side and the other, holding
    the seat. And two lions were standing beside each hand,
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: with twelve little lions standing upon the six steps, on one side and
    the other. No similar work has been made, ever in any kingdom.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: Moreover, all the vessels from which king Solomon would drink were of
    gold. And all the items in the house of the forest of Lebanon were of the purest
    gold. There was no silver, nor was any accounting made of silver in the days of
    Solomon.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: For the navy of the king, once every three years, went with the navy
    of Hiram by sea to Tarshish, bringing from there gold, and silver, and elephant
    tusks, and primates, and peacocks.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: And so, king Solomon was magnified above all the kings of the earth
    in riches and in wisdom.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: And all the earth desired to see the face of Solomon, so as to hear
    his wisdom, which God had granted to his heart.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: And each one brought him gifts, vessels of silver and of gold, clothing
    and weapons of war, as well as aromatics, and horses, and mules, throughout each
    year.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: And Solomon gathered together the chariots and horsemen. And he had
    one thousand four hundred chariots, and twelve thousand horsemen. And he placed
    them in the walled cities, and with the king at Jerusalem.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: And he caused silver to be as abundant in Jerusalem as stones, and he
    supplied a multitude of cedars like the sycamores that grow in the plains.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: And horses were brought for Solomon from Egypt and from Kue. For the
    merchants of the king were buying these from Kue. And they paid out the established
    price.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: Now a four-horse chariot would be sent from Egypt for six hundred shekels
    of silver, and a horse for one hundred and fifty. And in this manner, all the
    kings of the Hittites and of Syria were selling horses.
