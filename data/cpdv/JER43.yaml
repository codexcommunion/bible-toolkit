- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Then it happened that, when Jeremiah had finished speaking all the words
    of the Lord their God to the people, all those words concerning which the Lord
    their God had sent him to them
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: 'Azariah, the son of Hoshaiah, and Johanan, the son of Kareah, and all
    the exalted men, spoke to Jeremiah, saying: â€œYou are speaking a lie! The Lord
    our God has not sent you to say: â€˜You shall not enter into Egypt so as to live
    in that place.'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Instead, Baruch, the son of Neriah, has incited you against us, so as
    to deliver us into the hands of the Chaldeans, to put us to death and to cause
    us to be led away into Babylon.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And so Johanan, the son of Kareah, and all the leaders of the warriors,
    and all the people, did not heed the voice of the Lord to remain in the land of
    Judah
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: But Johanan, the son of Kareah, and all the leaders of the warriors,
    took away all the remnant of Judah, who had returned from all the nations (to
    which they had been scattered before) to live in the land of Judah
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: men, and women, and children, and the daughters of the king, and every
    soul that Nebuzaradan, the leader of the military, had left behind with Gedaliah,
    the son of Ahikam, the son of Shaphan, as well as Jeremiah, the prophet, and Baruch,
    the son of Neriah
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And they entered into the land of Egypt. For they did not obey the voice
    of the Lord. And they went as far as Tahpanhes
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And the word of the Lord came to Jeremiah at Tahpanhes, saying
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: â€œTake great stones in your hand, and you shall conceal them in the
    crypt which is under the brick wall at the gate of the house of Pharaoh at Tahpanhes,
    in the sight of the men of Judah
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: 'And you shall say to them: Thus says the Lord of hosts, the God of
    Israel: Behold, I will send for and take Nebuchadnezzar, the king of Babylon,
    my servant, and I will set his throne over these stones which I have concealed,
    and he will establish his throne upon them'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: 'And he will come and strike the land of Egypt: those who are meant
    for death, shall go to death, and those for captivity, to captivity, and those
    for the sword, to the sword'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And he will kindle a fire in the shrines of the gods of Egypt, and he
    will burn them down, and he will lead them away captive. And he will clothe himself
    with the land of Egypt, just as a shepherd is clothed with his cloak. And he will
    go forth from that place in peace
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And he will crush the statues of the house of the Sun, those that are
    in the land of Egypt, and the shrines of the gods of Egypt he will burn up with
    fire.
