- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Must we begin again to commend ourselves? Or are we in need (as some
    are) of epistles of commendation for you, or from you?
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: You are our Epistle, written in our hearts, which is known and read
    by all men.
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: It has been made manifest that you are the Epistle of Christ, ministered
    by us, and written down, not with ink, but with the Spirit of the living God,
    and not on tablets of stone, but on the fleshly tablets of the heart.
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And we have such faith, through Christ, toward God.
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: It is not that we are adequate to think anything of ourselves, as if
    anything was from us. But our adequacy is from God.
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And he has made us suitable ministers of the New Testament, not in the
    letter, but in the Spirit. For the letter kills, but the Spirit gives life.
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: But if the ministration of death, engraved with letters upon stones,
    was in glory, (so much so that the sons of Israel were not able to gaze intently
    upon the face of Moses, because of the glory of his countenance) even though this
    ministration was ineffective,
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: how could the ministration of the Spirit not be in greater glory?
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: For if the ministration of condemnation is with glory, so much more
    is the ministration of justice abundant in glory.
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: And neither was it glorified by means of an excellent glory, though
    it was made illustrious in its own way.
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: For if even what was temporary has its glory, then what is lasting has
    an even greater glory.
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Therefore, having such a hope, we act with much confidence,
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: and not as Moses did, in placing a veil over his face, so that the sons
    of Israel would not gaze intently at his face. This was ineffective,
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: for their minds were obtuse. And, even until this present day, the very
    same veil, in the readings from the Old Testament, remains not taken away (though,
    in Christ, it is taken away).
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: But even until today, when Moses is read, a veil is still set over their
    hearts.
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: But when they will have been converted to the Lord, then the veil shall
    be taken away.
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Now the Spirit is Lord. And wherever the Spirit of the Lord is, there
    is liberty.
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Yet truly, all of us, as we gaze upon the unveiled glory of the face
    of the Lord, are transfigured into the same image, from one glory to another.
    And this is done by the Spirit of the Lord.
