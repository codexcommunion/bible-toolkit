- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: 'But when they had ceased speaking, it happened that Holofernes, being
    very indignant, said to Achior:'
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: '“Because you have prophesied to us, saying that the people of Israel
    may be defended by their God, and so as to reveal to you that there is no God,
    except Nebuchadnezzar:'
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: when we will have struck them all as one man, then you also will pass
    away with them by the sword of the Assyrians, and all Israel will perish into
    perdition with you.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And you will be shown that Nebuchadnezzar is the lord of the whole earth.
    And then, the sword of my army will pass through your sides, and, being stabbed,
    you will fall among the wounded of Israel, and you will breathe no longer, when
    you have been destroyed with them.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And furthermore, if you consider your prophecy to be true, do not let
    your countenance fall, and let the paleness that has taken hold of your face depart
    from you, if you claim that these my words cannot be fulfilled.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: But so that you may know that you will experience these things together
    with them, behold, from this hour you will be associated with their people, so
    that, when they receive the punishment that they deserve from my sword, you will
    fall under the same vengeance.”
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Then Holofernes instructed his servants to apprehend Achior, and to
    lead him through to Bethulia, and to deliver him into the hands of the sons of
    Israel.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And, taking him, the servants of Holofernes traveled through the plains.
    But when they approached close to the mountains, the slingers of stones went forth
    against them.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Then, diverting by the side of the mountain, they tied Achior, hands
    and feet, to a tree, and so they abandoned him, bound with ropes, and they returned
    to their lord.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Thereafter, the sons of Israel, descending from Bethulia, came to him.
    Releasing him, they brought him to Bethulia. And so, standing him in the midst
    of the people, they interrogated him as to what event caused the Assyrians to
    abandon him, bound.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: In those days, the rulers of that place were Uzziah, the son of Micah
    of the tribe of Simeon, and Chabris, also called Gothoniel.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And so, in the midst of the elders and in the sight of everyone, Achior
    explained all that he had said in reply to the questioning of Holofernes, and
    in what manner the people of Holofernes wanted to have him killed because of this
    word,
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: 'and how Holofernes himself, being angry, had ordered him to be handed
    over to the Israelites, for this reason: so that when he would prevail over the
    sons of Israel, then he would also command Achior himself to be executed by diverse
    torments, because he had said that the God of heaven is their defender.'
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: And when Achior had declared all these things, all the people fell on
    their faces, adoring the Lord, and, communing together with mourning and weeping,
    they poured out their prayers with one mind to the Lord,
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: 'saying: “O Lord, God of heaven and earth, behold their arrogance, and
    gaze upon our humility, and attend to the face of your holy ones, and reveal that
    you do not abandon those who rely on you, and that those who rely on themselves
    and who glory in their own strength, you humble.”'
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: And so, when their weeping was ended, and the prayer of the people throughout
    the entire day was completed, they consoled Achior,
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: 'saying: “The God of our fathers, whose power you have predicted, will
    give to you this in return: that you, instead, will see the destruction of them.'
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Truly, when the Lord our God will give this freedom to his servants,
    may God also be with you in our midst, so that, just as it pleases you, everyone
    who is with you may keep company with us.”
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Then Uzziah, after the council was ended, received him into his own
    house, and he made him a great supper.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: And all the elders were invited; together they refreshed themselves
    at the completion of their fast.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: In truth, after this, all the people were called together, and they
    prayed throughout the entire night within the assembly, petitioning help from
    the God of Israel.
