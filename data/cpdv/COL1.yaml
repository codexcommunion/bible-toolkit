- book_title: Colossians
  book_usfm_code: COL
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Paul, an Apostle of Jesus Christ by the will of God, and Timothy, a
    brother
- book_title: Colossians
  book_usfm_code: COL
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: to the saints and faithful brothers in Christ Jesus who are at Colossae
- book_title: Colossians
  book_usfm_code: COL
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Grace and peace to you, from God our Father and from the Lord Jesus
    Christ. We give thanks to God, the Father of our Lord Jesus Christ, praying for
    you always
- book_title: Colossians
  book_usfm_code: COL
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: For we have heard of your faith in Christ Jesus, and of the love that
    you have toward all the saints
- book_title: Colossians
  book_usfm_code: COL
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: because of the hope that has been stored up for you in heaven, which
    you have heard through the Word of Truth in the Gospel
- book_title: Colossians
  book_usfm_code: COL
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: This has reached you, just as it is present in the whole world, where
    it grows and bears fruit, as it has also done in you, since the day when you first
    heard and knew the grace of God in truth
- book_title: Colossians
  book_usfm_code: COL
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: just as you learned it from Epaphras, our most beloved fellow servant,
    who is for you a faithful minister of Christ Jesus
- book_title: Colossians
  book_usfm_code: COL
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And he has also manifested to us your love in the Spirit
- book_title: Colossians
  book_usfm_code: COL
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Then, too, from the day when we first heard it, we have not ceased praying
    for you and requesting that you be filled with the knowledge of his will, with
    all wisdom and spiritual understanding
- book_title: Colossians
  book_usfm_code: COL
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: so that you may walk in a manner worthy of God, being pleasing in all
    things, being fruitful in every good work, and increasing in the knowledge of
    God
- book_title: Colossians
  book_usfm_code: COL
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: being strengthened in every virtue, in accord with the power of his
    glory, with all patience and longsuffering, with joy
- book_title: Colossians
  book_usfm_code: COL
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: giving thanks to God the Father, who has made us worthy to have a share
    in the portion of the saints, in the light
- book_title: Colossians
  book_usfm_code: COL
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: For he has rescued us from the power of darkness, and he has transferred
    us into the kingdom of the Son of his love
- book_title: Colossians
  book_usfm_code: COL
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: in whom we have redemption through his blood, the remission of sins
- book_title: Colossians
  book_usfm_code: COL
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: He is the image of the invisible God, the first-born of every creature
- book_title: Colossians
  book_usfm_code: COL
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: For in him was created everything in heaven and on earth, visible and
    invisible, whether thrones, or dominations, or principalities, or powers. All
    things were created through him and in him
- book_title: Colossians
  book_usfm_code: COL
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And he is before all, and in him all things continue
- book_title: Colossians
  book_usfm_code: COL
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: And he is the head of his body, the Church. He is the beginning, the
    first-born from the dead, so that in all things he may hold primacy
- book_title: Colossians
  book_usfm_code: COL
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: For the Father is well-pleased that all fullness reside in him
- book_title: Colossians
  book_usfm_code: COL
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: and that, through him, all things be reconciled to himself, making peace
    through the blood of his cross, for the things that are on earth, as well as the
    things that are in heaven
- book_title: Colossians
  book_usfm_code: COL
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: And you, though you had been, in times past, understood to be foreigners
    and enemies, with works of evil
- book_title: Colossians
  book_usfm_code: COL
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: yet now he has reconciled you, by his body of flesh, through death,
    so as to offer you, holy and immaculate and blameless, before him
- book_title: Colossians
  book_usfm_code: COL
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: 'So then, continue in the faith: well-founded and steadfast and immovable,
    by the hope of the Gospel that you have heard, which has been preached throughout
    all creation under heaven, the Gospel of which I, Paul, have become a minister'
- book_title: Colossians
  book_usfm_code: COL
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: For now I rejoice in my passion on your behalf, and I complete in my
    flesh the things that are lacking in the Passion of Christ, for the sake of his
    body, which is the Church
- book_title: Colossians
  book_usfm_code: COL
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: For I have become a minister of the Church, according to the dispensation
    of God that has been given to me among you, so that I may fulfill the Word of
    God
- book_title: Colossians
  book_usfm_code: COL
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: the mystery which had remained hidden to past ages and generations,
    but which now is manifested to his saints
- book_title: Colossians
  book_usfm_code: COL
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: To them, God willed to make known the riches of the glory of this mystery
    among the Gentiles, which is Christ and the hope of his glory within you
- book_title: Colossians
  book_usfm_code: COL
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: We are announcing him, correcting every man and teaching every man,
    with all wisdom, so that we may offer every man perfect in Christ Jesus
- book_title: Colossians
  book_usfm_code: COL
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: In him, too, I labor, striving according to his action within me, which
    he works in virtue
