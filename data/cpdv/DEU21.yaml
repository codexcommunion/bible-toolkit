- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: “When there will have been found in the land, which the Lord your God
    will give to you, the corpse of a man who has been killed, and it is not known
    who is guilty of the murder,
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: your judges and those greater by birth shall go out and measure, from
    the place of the corpse, the distance to each of the surrounding cities.
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And in whichever one they perceive to be closer than the others, the
    elders shall take a calf from the herd, one which has not pulled with a yoke,
    nor tilled with a plow.
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And they shall lead it into a rough and stony valley, one which has
    never been tilled or sown. And in that place, they shall cut the neck of the calf.
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And the priests the sons of Levi shall approach, those whom the Lord
    your God has chosen to minister to him, and to bless in his name, and to decide
    every controversy by their word, and to judge which things are clean and which
    are unclean.
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And those greater by birth of that city, nearest to the one who was
    slain, shall go and shall wash their hands over the calf that was killed in the
    valley.
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: 'And they shall say: ‘Our hands did not shed this blood, nor did our
    eyes see it.'
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Be merciful to your people Israel, whom you have redeemed, O Lord, and
    do not charge them with innocent blood in the midst of your people Israel.’ And
    so the guilt of the blood will be taken away from them.
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Then you will be free from the blood that was shed against the innocent,
    when you will have done as the Lord has instructed you.
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: If you have gone out to fight against your enemies, and the Lord your
    God has delivered them into your hand, and if, as you are leading away the captives,
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: 'you see among the number of the captives a beautiful woman, and you
    love her, and you are willing to have her as a wife:'
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: then you shall lead her into your house. And she shall shave off her
    hair, and cut her nails short,
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: and remove the garment in which she was captured. And she shall sit
    in your house and weep for her father and mother, for one month. And after that,
    you shall enter to her and sleep with her, and she shall be your wife.
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: But if afterwards she does not sit well in your mind, you shall set
    her free. You cannot sell her for money, nor can you oppress her by force. For
    you have humiliated her.
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: If a man has two wives, one beloved and the other hated, and they have
    produced children by him, and if the son of the hated wife is the firstborn,
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: 'and if he wishes to divide his substance among his sons: he cannot
    make the son of the beloved wife the firstborn, and so prefer him before the son
    of the hated wife.'
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Instead, he shall acknowledge the son of the hated wife as the firstborn,
    and he shall give to him a double portion of all that he has. For he is the first
    among his children, and the rights of the firstborn are owed to him.
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: 'If a man produces a disobedient and reckless son, who will not listen
    to the orders of his father or mother, and, having been corrected, shows contempt
    for obedience:'
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: they shall take him and lead him to the elders of the city and to the
    gate of judgment.
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: 'And they shall say to them: ‘This our son is reckless and disobedient.
    He shows contempt when listening to our admonitions. He occupies himself with
    carousing, and self-indulgence, and feasting.’'
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: Then the people of the city shall stone him to death. And he shall die,
    so that you may take away the evil from your midst. And so may all of Israel,
    upon hearing it, be very afraid.
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: 'When a man will have sinned in a matter which is punished by death,
    and, having been judged unto death, he has been hanged on a gallows:'
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: his corpse shall not remain on the tree. Instead, he shall be buried
    on the same day. For he who hangs from a tree has been cursed by God, and you
    shall not defile your land, which the Lord your God will give to you as a possession.”
