- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: 'Then Holofernes said to her: “Be steadfast in soul, and do not be terrified
    in your heart. For I have never harmed a man who was willing to serve king Nebuchadnezzar.'
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: But if your people had not despised me, I would not have lifted up my
    lance over them.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: But now, tell me, for what reason have you withdrawn from them, and
    why has it pleased you to come to us?”
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: 'And Judith said to him: “Receive the words of your maidservant. For,
    if you will follow the words of your maidservant, the Lord will accomplish an
    excellent thing by you.'
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: 'For, as Nebuchadnezzar the king of the earth lives, and as his power
    lives, which is with you for the chastising of all straying souls: not only men
    serve him through you, but also the beasts of the field are submissive to him.'
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: For the diligence of your mind is being reported to all nations, and
    it has been revealed to all of this age that you alone are good and powerful in
    all his kingdom, and your discipline is being announced beforehand in all the
    provinces.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: This is not hidden, what Achior has said, nor are we ignorant of what
    you have ordered to befall him.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: For it is agreed that our God is so offended with sins that he has commanded,
    through his prophets to the people, that he will deliver them up for their sins.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And since the sons of Israel know that they have offended their God,
    your trembling is upon them.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Moreover, now also a famine has assailed them, and, by drought of water,
    they are already counted among the dead.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And finally, they have a plan to put to death their herds, and to drink
    their blood.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And the sacred things of the Lord their God, which God instructed them
    not to touch, among the grain, wine, and oil, these they have decided to expend,
    and they are willing to consume the things that they ought not to touch with their
    hands. Therefore, because they do these things, it is certain that they will be
    given over to perdition.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And I, your maidservant, knowing this, have fled from them, and the
    Lord has sent me to report to you these same things.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: For I, your maidservant, worship God even now that I am with you, and
    your maidservant will go out, and I will pray to God.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And he will tell me when he will repay them for their sins, and I will
    return and announce it to you, so that I may bring you through the midst of Jerusalem,
    and you will hold all the people of Israel, like sheep that have no shepherd,
    and there will not be so much as one dog that barks against you.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: For these things have been told to me through the providence of God.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And because God has been angry with them, I have been sent to report
    these same things to you.”
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: 'And so, all these words were pleasing before Holofernes, and before
    his servants, and they wondered at her wisdom, and they said to one another:'
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: '“There is not another woman so great upon the earth: in appearance,
    in beauty, and in charming words.”'
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: 'And Holofernes said to her: “God has done well, who sent you ahead
    of the people, so that you may give them into our hands.'
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: And if your promise is good, if your God will do this for me, he will
    also be my God, and you will be great in the house of Nebuchadnezzar, and your
    name will be renowned through all the earth.”
