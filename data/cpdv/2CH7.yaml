- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: And when Solomon had completed pouring out his prayers, fire descended
    from heaven, and it devoured the holocausts and the victims. And the majesty of
    the Lord filled the house.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Neither were the priests able to enter into the temple of the Lord,
    because the majesty of the Lord had filled the temple of the Lord.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: 'Moreover, all the sons of Israel saw the fire descending, and the glory
    of the Lord upon the house. And falling prone upon the ground, on the layer of
    pavement stones, they adored and praised the Lord: “For he is good. For his mercy
    is everlasting.”'
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Then the king and all the people were immolating victims before the
    Lord.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: 'And so, king Solomon slaughtered victims: twenty-two thousand oxen,
    and one hundred twenty thousand rams. And the king and the entire people dedicated
    the house of God.'
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: 'Then the priests and the Levites were standing in their offices, with
    the instruments of music for the Lord, which king David made in order to praise
    the Lord: “For his mercy is eternal.” And they were playing the hymns of David
    with their hands. And the priests were sounding out with trumpets before them,
    and all of Israel was standing.'
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Also, Solomon sanctified the middle of the atrium in front of the temple
    of the Lord. For he had offered the holocausts and the fat of peace offerings
    in that place because the bronze altar, which he had made, had not been able to
    support the holocausts and the sacrifices and the fat.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Therefore, Solomon kept the solemnity, at that time, for seven days,
    and all of Israel with him, a very great assembly, from the entrance of Hamath,
    even to the torrent of Egypt.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And on the eighth day, he held a solemn gathering, because he had dedicated
    the altar over seven days, and he had celebrated the solemnity over seven days.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: And so, on the twenty-third day of the seventh month, he dismissed the
    people to their dwellings, joyful and glad over the good that the Lord had done
    for David, and for Solomon, and for his people Israel.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And Solomon completed the house of the Lord, and the house of the king,
    and all that he had resolved in his heart to do for the house of the Lord, and
    for his own house. And he prospered.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: 'Then the Lord appeared to him by night, and said: “I have heard your
    prayer, and I have chosen this place for myself as a house of sacrifice.'
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: If I close up heaven, so that no rain will fall, or if I order and instruct
    the locust to devour the land, or if I send a pestilence among my people,
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: and if my people, over whom my name has been invoked, being converted,
    will have petitioned me and sought my face, and will have done penance for their
    wicked ways, then I will heed them from heaven, and I will forgive their sins,
    and I will heal their land.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Also, my eyes will be open, and my ears will be  attentive, to the prayer
    of him who shall pray in this place.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: For I have chosen and sanctified this place, so that my name may be
    there continually, and so that my eyes and my heart may remain there, for all
    days.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And as for you, if you will walk before me, just as your father David
    walked, and if you will act in accord with all that I have instructed you, and
    if you will observe my justices and judgments,
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: 'I will raise up the throne of your kingdom, just as I promised to your
    father David, saying: ‘There shall not be taken away a man from your stock who
    will be ruler in Israel.’'
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: But if you will have turned away, and will have forsaken my justices
    and my precepts, which I have set before you, and going astray, you serve strange
    gods, and you adore them,
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: I will uproot you from my land, which I gave to you, and from this house,
    which I sanctified to my name, and I will cast it away from before my face, and
    I will deliver it to be a parable and an example for all the peoples.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: 'And this house will be like a proverb to all who pass by. And being
    astonished, they shall say: ‘Why has the Lord acted this way toward this land
    and toward this house?’'
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: 'And they shall respond: ‘Because they abandoned the Lord, the God of
    their fathers, who led them away from the land of Egypt, and they took hold of
    foreign gods, and they adored and worshipped them. Therefore, all these evils
    have overwhelmed them.’ ”'
