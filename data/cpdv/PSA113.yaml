- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '113'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: 'Alleluia. At the departure of Israel from Egypt, the house of Jacob
    from a barbarous people:'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '113'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Judea was made his sanctuary; Israel was made his power.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '113'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: The sea looked, and it fled. The Jordan was turned back again.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '113'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: The mountains exulted like rams, and the hills like lambs among the
    sheep.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '113'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: What happened to you, O sea, so that you fled, and to you, O Jordan,
    so that you were turned back again?
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '113'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: What happened to you, O mountains, so that you exulted like rams, and
    to you, O hills, so that you exulted like lambs among the sheep?
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '113'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Before the face of the Lord, the earth was moved, before the face of
    the God of Jacob.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '113'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: He converted the rock into pools of water, and the cliff into fountains
    of waters.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '113'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Not to us, O Lord, not to us, but to your name give glory.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '113'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Give glory to your mercy and your truth, lest the Gentiles should say,
    “Where is their God?”
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '113'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: But our God is in heaven. All things whatsoever that he has willed,
    he has done.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '113'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: The idols of the nations are silver and gold, the works of the hands
    of men.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '113'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: They have mouths, and do not speak; they have eyes, and do not see.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '113'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: They have ears, and do not hear; they have noses, and do not smell.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '113'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: They have hands, and do not feel; they have feet, and do not walk. Neither
    will they cry out with their throat.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '113'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Let those who make them become like them, along with all who trust in
    them.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '113'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: The house of Israel has hoped in the Lord. He is their helper and their
    protector.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '113'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: The house of Aaron has hoped in the Lord. He is their helper and their
    protector.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '113'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Those who fear the Lord have hoped in the Lord. He is their helper and
    their protector.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '113'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: The Lord has been mindful of us, and he has blessed us. He has blessed
    the house of Israel. He has blessed the house of Aaron.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '113'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: He has blessed all who fear the Lord, the small with the great.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '113'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: 'May the Lord add blessings upon you: upon you, and upon your sons.'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '113'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: Blessed are you by the Lord, who made heaven and earth.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '113'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: The heaven of heaven is for the Lord, but the earth he has given to
    the sons of men.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '113'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: The dead will not praise you, Lord, and neither will all those who descend
    into Hell.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '113'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: But we who live will bless the Lord, from this time forward, and even
    forever.
