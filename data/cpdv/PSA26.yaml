- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: A Psalm of David, before he was sealed. The Lord is my light and my
    salvation, whom shall I fear? The Lord is the protector of my life, of whom shall
    I be afraid
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Meanwhile, the guilty draw near to me, so as to eat my flesh. Those
    who trouble me, my enemies, have themselves been weakened and have fallen
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: If entrenched armies were to stand together against me, my heart would
    not fear. If a battle were to rise up against me, I would have hope in this
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: 'One thing I have asked of the Lord, this I will seek: that I may dwell
    in the house of the Lord all the days of my life, so that I may behold the delight
    of the Lord, and may visit his temple'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: For he has hidden me in his tabernacle. In the day of evils, he has
    protected me in the hidden place of his tabernacle
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: He has exalted me upon the rock, and now he has exalted my head above
    my enemies. I have circled around and offered a sacrifice of loud exclamation
    in his tabernacle. I will sing, and I will compose a psalm, to the Lord
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Hear my voice, O Lord, with which I have cried out to you. Have mercy
    on me, and hear me
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: My heart has spoken to you; my face has sought you. I yearn for your
    face, O Lord
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Do not turn your face away from me. In your wrath, do not turn aside
    from your servant. Be my helper. Do not abandon me, and do not despise me, O God,
    my Saviour
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: For my father and my mother have left me behind, but the Lord has taken
    me up
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: O Lord, establish a law for me in your way, and direct me in the right
    path, because of my enemies
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Do not surrender me to the souls of those who trouble me. For unjust
    witnesses have risen up against me, and iniquity has lied to itself
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: I believe that I shall see the good things of the Lord in the land of
    the living
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Wait for the Lord, act manfully; and let your heart be strengthened,
    and remain with the Lord
