- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Therefore, as Ezra was praying, and imploring, and weeping in this way,
    and was prostrate before the temple of God, an exceedingly great assembly of men
    and women and children was gathered to him from Israel. And the people wept with
    a great weeping.
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: 'And Shecaniah, the son of Jehiel, from the sons of Elam, responded
    and said to Ezra: “We have sinned against our God, and have taken foreign wives
    from the peoples of the land. And now, if there is repentance within Israel over
    this,'
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: let us strike a pact with the Lord our God, so that we may cast aside
    all the wives, and those who have been born from them, in accord with the will
    of the Lord, and of those who fear the precept of the Lord our God. So let it
    be done, according to the law.
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Rise up. It is for you to discern, and we shall be with you. Be strengthened
    and act.”
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Therefore, Ezra rose up, and he caused the leaders of the priests and
    the Levites, and all of Israel, to swear that they would act in accord with this
    word. And they swore it.
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And Ezra rose up before the house of God, and he went away to the chamber
    of Jehohanan, the son of Eliashib, and he entered into it. He did not eat bread,
    and he did not drink water. For he was mourning the transgression of those who
    had arrived from the captivity.
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And a voice was sent into Judah and Jerusalem, to all the sons of the
    transmigration, so that they would gather together in Jerusalem.
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And all those who would not arrive within three days, in accord with
    the counsel of the leaders and the elders, would have all his substance taken
    away, and he would be cast out of the assembly of the  transmigration.
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And so, all the men of Judah and of Benjamin convened in Jerusalem within
    three days. This was in the ninth month, on the twentieth day of the month. And
    all the people sat in the street of the house of God, trembling because of the
    sin and the rain.
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: 'And Ezra, the priest, rose up, and he said to them: “You have transgressed,
    and you have taken foreign wives, so that you added to the offenses of Israel.'
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And now, make confession to the Lord, the God of your fathers, and do
    what pleases him, and separate yourselves from the peoples of the land, and from
    your foreign wives.”
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: 'And the entire multitude responded, and they said with a great voice:
    “In accord with your word to us, so let be it done.'
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Yet truly, since the people are many, and it is the time of rain, and
    we cannot endure standing outside, and this is not a task for one or two days,
    (for certainly we have sinned greatly in this matter,)
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: let leaders be appointed among the entire multitude. And in all our
    cities, let those who have taken foreign wives arrive at appointed times, and
    with them the elders from city to city, and the judges, until the wrath of our
    God has been averted from us over this sin.”
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And so Jonathan, the son of Asahel, and Jahzeiah, the son of Tikvah,
    were appointed over this, and the Levites Meshullam and Shabbethai assisted them.
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: And the sons of the transmigration did so. And Ezra, the priest, and
    the men who were the leaders of the families in the houses of their fathers, and
    all according to their names, went and sat down, on the first day of the tenth
    month, so that they might examine the matter.
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And they made an end with all the men who had taken foreign wives, by
    the first day of the first month.
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: 'And there were found among the sons of the priests some who had taken
    foreign wives: From the sons of Jeshua, the son of Jozadak, and his brothers,
    Maaseiah, and Eliezer, and Jarib, and Gedaliah.'
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: And they swore with their hands that they would cast aside their wives,
    and that they would offer for their offense a ram from among the sheep.
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: And from the sons of Immer, Hanani and Zebadiah.
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: And from the sons of Harim, Maaseiah, and Elijah, and Shemaiah, and
    Jehiel, and Uzziah.
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: And from the sons of Pashhur, Elioenai, Maaseiah, Ishmael, Nethanel,
    Jozabad, and Elasah.
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: And from the sons of the Levites, Jozabad, and Shimei, and Kelaiah,
    the same is Kelita, Pethahiah, Judah, and Eliezer.
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: And from the singing men, Eliashib. And from the gatekeepers, Shallum,
    and Telem, and Uri.
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: And out of Israel, from the sons of Parosh, Ramiah, and Izziah, and
    Malchijah, and Mijamin, and Eleazar, and Malchijah, and Benaiah.
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: And from the sons of Elam, Mattaniah, Zechariah, and Jehiel, and Abdi,
    and Jeremoth, and Elijah.
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: And from the sons of Zattu, Elioenai, Eliashib, Mattaniah, and Jeremoth,
    and Zabad, and Aziza.
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: And from the sons of Bebai, Jehohanan, Hananiah, Zabbai, Athlai.
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: And from the sons of Bani, Meshullam, and Malluch, and Adaiah, Jashub,
    and Sheal, and Ramoth.
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: And from the sons of Pahath-moab, Adna, and Chelal, Benaiah, and Maaseiah,
    Mattaniah, Bezalel, Binnui, and Manasseh.
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: And from the sons of Harim, Eliezer, Jeshua, Malchijah, Shemaiah, Simeon,
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: Benjamin, Malluch, Shemariah.
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: And from the sons of Hashum, Mattenai, Mattettah, Zabad, Eliphelet,
    Jeremai, Manasseh, Shimei.
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: From the sons of Bani, Maadai, Amram, and Uel,
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: Benaiah, and Bedeiah, Cheluhi,
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: Vaniah, Meremoth, and Eliashib,
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: Mattaniah, Mattenai, and Jaasu,
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: and Bani, and Binnui, Shimei,
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '39'
  verse_text: and Shelemiah, and Nathan, and Adaiah,
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '40'
  verse_text: and Machnadebai, Shashai, Sharai,
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '41'
  verse_text: Azarel, and Shelemiah, Shemariah,
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '42'
  verse_text: Shallum, Amariah, Joseph.
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '43'
  verse_text: From the sons of Nebo, Jeiel, Mattithiah, Zabad, Zebina, Jaddai, and
    Joel, and Benaiah.
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '44'
  verse_text: All these had taken foreign wives, and there were among them women who
    had borne sons.
