- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '91'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: A Canticle Psalm. On the day of the Sabbath
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '91'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: It is good to confess to the Lord and to sing psalms to your name, O
    Most High
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '91'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: to announce your mercy in the morning, and your truth throughout the
    night
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '91'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: upon the ten strings, upon the psaltery, with a canticle, upon stringed
    instruments
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '91'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: For you, O Lord, have delighted me with your doings, and I will exult
    in the works of your hands
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '91'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: How great are your works, O Lord! Your thoughts have been made exceedingly
    deep
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '91'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: A foolish man will not know these things, and a senseless one will not
    understand
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '91'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: when sinners will have risen up like grass, and when all those who work
    iniquity will have appeared, that they shall pass away, age after age
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '91'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: But you, O Lord, are the Most High for all eternity
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '91'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: For behold your enemies, O Lord, for behold your enemies will perish,
    and all those who work iniquity will be dispersed
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '91'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And my horn will be exalted like that of the single-horned beast, and
    my old age will be exalted in fruitful mercy
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '91'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And my eye has looked down upon my enemies, and my ear will hear of
    the malignant rising up against me
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '91'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: The just one will flourish like the palm tree. He will be multiplied
    like the cedar of Lebanon
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '91'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Those planted in the house of the Lord will flourish in the courts of
    the house of our God
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '91'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: They will still be multiplied in a fruitful old age, and they will endure
    well
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '91'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: so that they may announce that the Lord our God is righteous and that
    there is no iniquity in him
