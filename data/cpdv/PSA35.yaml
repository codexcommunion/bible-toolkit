- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Unto the end. To the servant of the Lord, David himself.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: The unjust one has said within himself that he would commit offenses.
    There is no fear of God before his eyes.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: For he has acted deceitfully in his sight, such that his iniquity will
    be found to be hatred.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: The words of his mouth are iniquity and deceit. He is unwilling to understand,
    so that he may act well.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: He has been considering iniquity on his bed. He has set himself on every
    way that is not good; moreover, he has not hated evil.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Lord, your mercy is in heaven, and your truth is even to the clouds.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Your justice is like the mountains of God. Your judgments are a great
    abyss. Men and beasts, you will save, O Lord.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: How you have multiplied your mercy, O God! And so the sons of men will
    hope under the cover of your wings.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: They will be inebriated with the fruitfulness of your house, and you
    will give them to drink from the torrent of your enjoyment.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: For with you is the fountain of life; and within your light, we will
    see the light.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Extend your mercy before those who know you, and your justice to these,
    who are upright in heart.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: May arrogant feet not approach me, and may the hand of the sinner not
    disturb me.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: In that place, those who work iniquity have fallen. They have been expelled;
    they were not able to stand.
