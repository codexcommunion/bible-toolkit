- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: The impious flees, though no one pursues. But the just, like a confident
    lion, shall be without dread.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Because of the sins of the land, it has many princes. And because of
    the wisdom of a man, and the knowledge of those things that are said, the life
    of the leader shall be prolonged.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: A poor man slandering the poor is like a violent rainstorm in advance
    of a famine.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Those who abandon the law praise the impious. Those who guard it are
    inflamed against him.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Evil men do not intend judgment. But those who inquire after the Lord
    turn their souls toward all things.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Better is the pauper walking in his simplicity, than the rich walking
    in ways of depravity.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Whoever keeps the law is a wise son. But whoever feeds gluttons brings
    shame to his father.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Whoever piles up riches by usury and profit gathers them for him who
    will give freely to the poor.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: 'Whoever turns away his ears from listening to the law: his prayer will
    be detestable.'
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Whoever deceives the just in a malicious way will fall into his own
    perdition. And the simple shall possess his goods.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: The rich one seems wise to himself. But the poor one, being prudent,
    shall evaluate him.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: In the exultation of the just, there is great glory. When the impious
    reign, men are brought to ruin.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Whoever hides his crimes will not be guided. But whoever will have confessed
    and abandoned them shall overtake mercy.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Blessed is the man who is ever fearful. Yet truly, whoever is hardened
    in mind will fall into evil.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: An impious leader over a poor people is like a roaring lion and a hungry
    bear.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: A leader destitute of prudence will oppress many through false accusations.
    But whoever hates avarice shall prolong his days.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: A man who slanders the blood of a life, even if he flees to the pit,
    no one will tolerate him.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Whoever walks simply shall be saved. Whoever is perverse in his steps
    will fall all at once.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Whoever works his land shall be satisfied with bread. But whoever pursues
    leisure will be filled with need.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: A faithful man shall be greatly praised. But whoever rushes to become
    rich will not be innocent.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: Whoever shows favoritism in judgment does not do well; even if it is
    for a morsel of bread, he forsakes the truth.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: A man who hurries to become rich, and who envies others, does not know
    that destitution will overwhelm him.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: Whoever corrects a man, afterward he shall find favor with him, more
    so than he who deceives him with a flattering tongue.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: Whoever takes away anything from his father or mother, and who says,
    “This is not a sin,” is the associate of a murderer.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: Whoever boasts and enlarges himself stirs up conflicts. Yet truly, whoever
    trusts in the Lord will be healed.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: Whoever trusts in his own heart is a fool. But whoever treads wisely,
    the same shall be saved.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: Whoever gives to the poor shall not be in need. Whoever despises his
    petition will suffer scarcity.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: When the impious rise up, men will hide themselves. When they perish,
    the just shall be multiplied.
