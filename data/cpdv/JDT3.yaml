- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: 'Then the kings as well as the princes of the provinces sent their emissaries
    from all of the cities: from Syria, particularly Mesopotamia, and Syria Sobal,
    and Libya as well as Cilicia. These, upon coming to Holofernes, said'
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: â€œLet your indignation concerning us cease. For it is better for us
    to live in service to Nebuchadnezzar, the great king, and to become subject to
    you, rather than to die, even though we may have to suffer our condemnation into
    the annihilation of slavery
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: All our cities and all our possessions, all mountains, and hills, and
    fields, and herds of cattle, and flocks of sheep, and goats, and horses, and camels,
    and all our resources and families are in your sight
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Let all that we have be subject to your law
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: We, and our sons, are your servants
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Come to us as a peaceful lord, and use our service, just as it pleases
    you.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Then he descended from the mountains with horsemen, in great power,
    and he took charge of every city and of every inhabitant of the land
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: 'And, from all the cities, he took for himself auxiliaries: strong men
    and well-chosen for war'
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And such a dread lay upon those provinces, that the leading and honored
    inhabitants of all the cities, together with the people, went out to meet him
    at his arrival
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: They received him with garlands and lamps; they were led by choirs with
    timbrels and flutes
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Yet, not even by doing these things were they able to mitigate the ferocity
    of his chest
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: For he both destroyed their cities and cut down their sacred groves
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: For king Nebuchadnezzar had instructed him to exterminate all the gods
    of the earth, evidently so that he alone might be called â€˜godâ€™ by those nations
    which were able to be subjugated by the power of Holofernes
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: But when he had passed through Syria Sobal, and all of Apamea, and all
    Mesopotamia, he came to the Idumeans in the land of Gibeah
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And he took their cities, and he sat there for thirty days, during which
    days he instructed all the troops of his army to regroup
