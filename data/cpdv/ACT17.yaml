- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Now when they had walked through Amphipolis and Apollonia, they arrived
    at Thessalonica, where there was a synagogue of the Jews.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Then Paul, according to custom, entered to them. And for three Sabbaths
    he disputed with them about the Scriptures,
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: interpreting and concluding that it was necessary for the Christ to
    suffer and to rise again from the dead, and that “this is the Jesus Christ, whom
    I am announcing to you.”
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And some of them believed and were joined to Paul and Silas, and a great
    number of these were from the worshipers and the Gentiles, and not a few were
    noble women.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: But the Jews, being jealous, and joining with certain evildoers among
    the common men, caused a disturbance, and they stirred up the city. And taking
    up a position near the house of Jason, they sought to lead them out to the people.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: 'And when they had not found them, they dragged Jason and certain brothers
    to the rulers of the city, crying out: “For these are the ones who have stirred
    up the city. And they came here,'
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: and Jason has received them. And all these men act contrary to the decrees
    of Caesar, saying that there is another king, Jesus.”
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And they incited the people. And the rulers of the city, upon hearing
    these things,
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: and having received an explanation from Jason and the others, released
    them.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Yet truly, the brothers promptly sent Paul and Silas away by night to
    Beroea. And when they had arrived, they entered the synagogue of the Jews.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: But these were more noble than those who were at Thessalonica. They
    received the Word with all enthusiasm, daily examining the Scriptures to see if
    these things were so.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And indeed, many believed among them, as well as not a few among the
    honorable Gentile men and women.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Then, when the Jews of Thessalonica had realized that the Word of God
    was also preached by Paul at Beroea, they went there also, stirring up and disturbing
    the multitude.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: And then the brothers quickly sent Paul away, so that he might travel
    by sea. But Silas and Timothy remained there.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Then those who were leading Paul brought him as far as Athens. And having
    received an order from him to Silas and Timothy, that they should come to him
    quickly, they set out.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Now while Paul waited for them at Athens, his spirit was stirred up
    within him, seeing the city given over to idolatry.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And so, he was disputing with the Jews in the synagogue, and with the
    worshipers, and in public places, throughout each day, with whomever was there.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Now certain Epicurean and Stoic philosophers were arguing with him.
    And some were saying, “What does this sower of the Word want to say?” Yet others
    were saying, “He seems to be an announcer for new demons.” For he was announcing
    to them Jesus and the Resurrection.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: 'And apprehending him, they brought him to the Areopagus, saying: “Are
    we able to know what this new doctrine is, about which you speak?'
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: For you bring certain new ideas to our ears. And so we would like to
    know what these things mean.”
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: (Now all the Athenians, and arriving visitors, were occupying themselves
    with nothing other than speaking or hearing various new ideas.)
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: 'But Paul, standing in the middle of the Areopagus, said: “Men of Athens,
    I perceive that in all things you are rather superstitious.'
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: 'For as I was passing by and noticing your idols, I also found an altar,
    on which was written: TO THE UNKNOWN GOD. Therefore, what you worship in ignorance,
    this is what I am preaching to you:'
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: the God who made the world and all that is in it, the One who is the
    Lord of heaven and earth, who does not live in temples made with hands.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: Neither is he served by the hands of men, as if in need of anything,
    since it is he who gives to all things life and breath and all else.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: 'And he has made, out of one, every family of man: to live upon the
    face of the entire earth, determining the appointed seasons and the limits of
    their habitation,'
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: so as to seek God, if perhaps they may consider him or find him, though
    he is not far from each one of us.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: ‘For in him we live, and move, and exist.’ Just as some of your own
    poets have said. ‘For we are also of his family.’
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: Therefore, since we are of the family of God, we must not consider gold
    or silver or precious stones, or the engravings of art and of the imagination
    of man, to be a representation of what is Divine.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: And indeed, God, having looked down to see the ignorance of these times,
    has now announced to men that everyone everywhere should do penance.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: For he has appointed a day on which he will judge the world in equity,
    through the man whom he has appointed, offering faith to all, by raising him from
    the dead.”
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: And when they had heard about the Resurrection of the dead, indeed,
    some were derisive, while others said, “We will listen to you about this again.”
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: So Paul departed from their midst.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: Yet truly, certain men, adhering to him, did believe. Among these were
    also Dionysius the Areopagite, and a woman named Damaris, and others with them.
