- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Now Jacob lived in the land of Canaan, where his father sojourned.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And these are his generations. Joseph, when he was sixteen years old,
    was pasturing the flock with his brothers, when he was still a boy. And he was
    with the sons of Bilhah and Zilpah, the wives of his father. And he accused his
    brothers to their father of a most sinful crime.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Now Israel loved Joseph above all his sons, because he had conceived
    him in his old age. And he made him a tunic, woven of many colors.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Then his brothers, seeing that he was loved by his father more than
    all his other sons, hated him, and they were not able to say anything peacefully
    to him.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Then it also happened that he recounted the vision of a dream to his
    brothers, for which reason a greater hatred began to be nurtured.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And he said to them, “Listen to my dream that I saw.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: I thought we were binding sheaves in the field. And my sheaf seemed
    to rise up and stand, and your sheaves, standing in a circle, reverenced my sheaf.”
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: 'His brothers responded: “Would you be our king? Or will we be subject
    to your dominion?” Therefore, this matter of his dreams and words provided kindling
    to their envy and hatred.'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Likewise, he saw another dream, which he explained to his brothers,
    saying, “I saw by a dream, as if the sun, and the moon, and eleven stars were
    reverencing me.”
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: 'And when he had related this to his father and brothers, his father
    rebuked him, and he said: “What does it mean to you, this dream that you have
    seen? Should I, and your mother, and your brothers reverence you upon the earth?”'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Therefore, his brothers were envious of him. Yet truly, his father considered
    the matter silently.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And while his brothers were lodging at Shechem, pasturing their father’s
    flocks,
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: 'Israel said to him: “Your brothers are pasturing the sheep at Shechem.
    Come, I will send you to them.” And when he answered,'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: “I am ready,” he said to him, “Go, and see if everything is prospering
    with your brothers and the cattle, and report to me what is happening.” So, having
    been sent from the valley of Hebron, he arrived at Shechem.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And a man found him wandering in a field, and he asked him what he was
    seeking.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: 'So he responded: “I seek my brothers. Tell me where they pasture the
    flocks.”'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: 'And the man said to him: “They have withdrawn from this place. But
    I heard them saying, ‘Let us go to Dothan.’ ” Therefore, Joseph continued on after
    his brothers, and he found them at Dothan.'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: And, when they had seen him from afar, before he approached them, they
    decided to kill him.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: 'And they said one to another: “Behold, the dreamer approaches.'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: 'Come, let us kill him and cast him into the old cistern. And let us
    say: ‘an evil wild beast has devoured him.’ And then it will become apparent what
    his dreams will do for him.”'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: 'But Reuben, on hearing this, strove to free him from their hands, and
    he said:'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: “Do not take away his life, nor shed blood. But throw him into this
    cistern, which is in the wilderness, and so keep your hands harmless.” But he
    said this, wanting to rescue him from their hands, so as to return him to his
    father.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: And so, as soon as he came to his brothers, they very quickly stripped
    him of his tunic, which was ankle-length and woven of many colors,
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: and they cast him into an old cistern, which held no water.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: And sitting down to eat bread, they saw some Ishmaelites, travelers
    coming from Gilead, with their camels, carrying spices, and resin, and oil of
    myrrh into Egypt.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: 'Therefore, Judah said to his brothers: “What will it profit us, if
    we kill our brother and conceal his blood?'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: It is better that he be sold to the Ishmaelites, and then our hands
    will not be defiled. For he is our brother and our flesh.” His brothers agreed
    to his words.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: And when the Midianite merchants were passing by, they drew him from
    the cistern, and they sold him to the Ishmaelites for twenty pieces of silver.
    And these led him into Egypt.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: And Reuben, returning to the cistern, did not find the boy.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: And rending his garments, he went to his brothers and said, “The boy
    is not present, and so where shall I go?”
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: Then they took his tunic, and they dipped it in the blood of a young
    goat, which they had killed,
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: 'sending those who carried it to their father, and they said: “We found
    this. See whether it is the tunic of your son or not.”'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: 'And when the father acknowledged it, he said: “It is the tunic of my
    son. An evil wild beast has eaten him; a beast has devoured Joseph.”'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: And tearing his garments, he was clothed in haircloth, mourning his
    son for a long time.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: 'Then, when all of his sons gathered together to ease their father’s
    sorrow, he was not willing to accept consolation, but he said: “I will descend
    in mourning to my son in the underworld.” And while he persevered in weeping,'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: the Midianites in Egypt sold Joseph to Potiphar, a eunuch of Pharaoh,
    instructor of the soldiers.
