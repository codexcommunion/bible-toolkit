- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '127'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: A Canticle in steps. Blessed are all those who fear the Lord, who walk
    in his ways.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '127'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: For you will eat by the labors of your hands. Blessed are you, and it
    will be well with you.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '127'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Your wife is like an abundant vine on the sides of your house. Your
    sons are like young olive trees surrounding your table.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '127'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Behold, so will the man be blessed who fears the Lord.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '127'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: May the Lord bless you from Zion, and may you see the good things of
    Jerusalem, all the days of your life.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '127'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And may you see the sons of your sons. Peace be upon Israel.
