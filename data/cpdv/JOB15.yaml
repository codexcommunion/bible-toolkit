- book_title: Job
  book_usfm_code: JOB
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: 'But Eliphaz the Themanite, answering, said:'
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Will a wise man answer as if he were speaking wind, and will he fill
    his stomach with fire?
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: You rebuke with words he who is not equal to you, and you speak what
    is not expedient for you,
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: to such an extent that, within yourself, you have expelled reverence
    and have taken away prayers from the presence of God.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: For your iniquity has mislead your mouth, and you imitate the tongue
    of blasphemers.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Your own mouth will condemn you, not I; and your own lips will answer
    you.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Are you the first man who was born, or were you formed before the hills?
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Have you heard the intentions of God, and will his wisdom be inferior
    to you?
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: What do you know, about which we are ignorant? What do you understand
    that we do not know?
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: There are with us both aged and ancient men, even more senior than your
    fathers.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Is it so important that God should console you? But your own depraved
    words prevent this.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Why does your heart exalt you, and why do you gaze with your eyes, as
    if thinking great things?
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Why does your spirit stir against God, so as to utter such speeches
    from your mouth?
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: What is man that he should be immaculate, and that he should appear
    just, having been born of woman?
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Behold, among his holy ones not one is immutable, and even the heavens
    are not pure in his sight.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: How much more abominable and useless is the man who drinks as if from
    the water of iniquity?
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: I will reveal to you, so listen to me; and I will explain to you what
    I have seen.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: The wise acknowledge, and they do not leave behind, their fathers,
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: to whom alone the earth has been given, and no stranger passed among
    them.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: The impious is arrogant for all his days, and the number of the years
    of his tyranny is uncertain.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: The sound of terror is always in his ears; and when there is peace,
    he always suspects treason.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: He does not believe that it is possible for him to be turned from darkness
    into the light, for he sees around him the sword on every side.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: When he moves himself to seek bread, he knows that the day of darkness
    has been prepared for his hand.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: Tribulation will terrify him, and anguish will prevail over him, like
    a king who is being prepared to go to battle.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: For he has extended his hand against God, and he has strengthened himself
    against the Almighty.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: He has rushed against him with his throat exposed, and he has been armed
    with a fat neck.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: Thickness has covered his face, and lard hangs down from his sides.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: He has lived in desolate cities and deserted houses, which have been
    turned into tombs.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: He will not be enriched, nor will his basic necessities endure, nor
    will he establish his root in the earth.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: He will not withdraw from the darkness; the flame will burn up his branches,
    and he will be defeated by the breath of his own mouth.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: He will not believe, being vainly deceived by error, that he could be
    redeemed at any price.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: Before his time is completed, he will pass into ruin and his hands will
    wither away.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: He will be wounded like a grapevine, when its cluster is in first flower,
    and like an olive tree that casts off its flower.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: For the congregation of the hypocrites is fruitless, and fire will devour
    the tabernacles of those who love to accept money.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: He has conceived sorrow, and he has brought forth iniquity, and his
    womb prepares deceit.
