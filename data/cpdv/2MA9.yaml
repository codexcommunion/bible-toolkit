- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: At the same time, Antiochus returned in dishonor from Persia
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: For he had entered into the city called Persepolis, and attempted to
    rob the temple, and to oppress the city, but the multitude, rushing to arms, turned
    them to flight, and so it happened that Antiochus, after fleeing, returned in
    disgrace
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And when he had arrived near Ecbatana, he realized what had happened
    to Nicanor and Timothy
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And so, rising up in anger, he thought to turn back upon the Jews the
    injury done by those who had put him to flight. And, therefore, he ordered his
    chariot to be driven without stopping along the way, for the judgment of heaven
    was urging him on, because he had spoken so arrogantly about how he would come
    to Jerusalem and make it into a mass grave for the Jews
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: But the Lord God of Israel, who oversees all things, struck him with
    an incurable and invisible plague. For, as soon as he had finished these words,
    a dire pain in his abdomen seized him, with bitter internal torments
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And, indeed, it sprung forth justly, since he had tormented the internal
    organs of others with many strange and new tortures, yet he in no way ceased from
    his malice
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: But, beyond this, being filled with arrogance, breathing fire with his
    soul against the Jews, and instructing the task to be accelerated, it happened
    that, as he was rushing on forcefully, he fell from the chariot, and his limbs
    were afflicted with a serious bruising of the body
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And he, being filled with arrogance beyond human means, seemed to himself
    to command even the waves of the sea and to weigh even the heights of the mountains
    in a balance. But now, humbled to the ground, he was carried on a stretcher, calling
    himself as a witness to the manifest virtue of God
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: So then, worms swarmed from his impious body, and, as he lived on in
    pain, his flesh fell away, and then his odorous stench oppressed the army
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: And him who, a little before, thought that he could touch the stars
    of heaven, no one could endure to carry, because of the intolerable stench
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And so, from then on, being led away from his heavy arrogance by the
    admonishment of a divine plague, he began to come to an understanding of himself,
    with his pains increasing through every moment
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: 'And, when he could not even bear his own stench, he spoke in this way:
    â€œIt is just to be subject to God, and a mortal should not consider himself equal
    to God.'
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Then this wicked one prayed to the Lord, from whom, subsequently, there
    might be no mercy
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: And the city, to which he was going in haste to pull it down to the
    ground and to make it a mass grave, he now wanted to make free
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And the Jews, whom he had said he certainly did not consider worthy
    even to be buried, but would deliver them to be torn apart by birds and wild beasts,
    and would exterminate them with their little ones, he now promised to make equal
    with the Athenians
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: And even the holy temple, which before he had plundered, he would adorn
    with the best gifts, and increase the holy vessels, and pay out from his revenues
    the charges pertaining to the sacrifices
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Beyond these things, he would even become a Jew himself, and would travel
    through every place on earth and declare the power of God
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: But, when his pains did not cease, (for the just judgment of God had
    overwhelmed him,) in despair he wrote to the Jews, in the manner of a supplication,
    a letter composed in this way
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: â€œTo the very good citizens of the Jews, Antiochus, king and ruler,
    wishes much health, and welfare, and happiness
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: If you and your sons are faring well, and if everything is according
    to your will, we give very great thanks
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: And so, fixed in infirmity, yet kindly remembering you, I am returning
    from the places of Persia, and, having been seized by a serious infirmity, I considered
    it necessary to have a concern for the common good
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: not despairing in myself, but having a great hope to escape the infirmity
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: Moreover, considering that my father also, during the time that he led
    an army into the upper regions, revealed who would take up the leadership after
    him
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: so that, if anything contrary should occur, or any if difficulties should
    be reported, those who were in the regions, knowing to whom the whole matter had
    been bequeathed, would not be disturbed
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: In addition to these things, considering that whichever are the nearest
    powers and neighbors lie in ambush for the right time and await the right event,
    I have designated my son, Antiochus, as king, whom I frequently commended to many
    of you while traveling in the upper provinces. And I have written to him what
    I have added below
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: And so, I beg you and petition you, that remembering the public and
    private benefits, each one will continue to be faithful to me and to my son
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: For I trust that he will behave with moderation and humanity, and that,
    following my intentions, he will be impartial to you.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: And so the murderer and blasphemer, having been struck very badly, just
    as he himself had treated others, passed from this life in a miserable death on
    a journey among the mountains
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: But Philip, who was nurtured with him, carried away his body, and, fearing
    the son of Antiochus, went into Egypt to Ptolemy Philometor
