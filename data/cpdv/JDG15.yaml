- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: 'Then, after some time, when the days of the wheat harvest were near,
    Samson arrived, intending to visit his wife, and he brought her a kid from the
    goats. And when he wanted to enter her bedroom, as usual, her father prohibited
    him, saying:'
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: “I thought that you would hate her, and therefore I gave her to your
    friend. But she has a sister, who is younger and more beautiful than she is. And
    she may be a wife for you, instead of her.”
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: 'And Samson answered him: “From this day, there shall be no guilt for
    me against the Philistines. For I will do harm to you all.”'
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And he went out and caught three hundred foxes. And he joined them tail
    to tail. And he tied torches between the tails.
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And setting these on fire, he released them, so that they might rush
    from place to place. And immediately they went into the grain fields of the Philistines,
    setting these on fire, both the grain that was already bound for carrying, and
    what was still standing on the stalk. These were completely burned up, so much
    so that the flame also consumed even the vineyards and the olive groves.
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: 'And the Philistines said, “Who has done this thing?” And it was said:
    “Samson, the son-in-law of the Timnite, because he took away his wife, and gave
    her to another. He has done these things.” And the Philistines went up and burned
    the woman as well as her father.'
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And Samson said to them, “Even though you have done this, I will still
    fulfill vengeance against you, and then I will be quieted.”
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And he struck them with a tremendous slaughter, so much so that, out
    of astonishment, they laid the calf of the leg upon the thigh. And descending,
    he lived in a cave of the rock at Etam.
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And so the Philistines, ascending into the land of Judah, made camp
    at the place which was later called Lehi, that is, the Jawbone, where their army
    spread out.
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: And some from the tribe of Judah said to them, “Why have you ascended
    against us?” And they responded, “We have come to bind Samson, and to repay him
    for what he has done to us.”
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: 'Then three thousand men of Judah descended to the cave of the rock
    at Etam. And they said to Samson: “Do you not know that the Philistines rule over
    us? Why would you want to do this?” And he said to them, “As they have done to
    me, so I have done to them.”'
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And they said to him, “We have come to bind you, and to deliver you
    into the hands of the Philistines.” And Samson said to them, “Swear and promise
    to me that you will not kill me.”
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: 'They said: “We will not kill you. But we will deliver you tied.” And
    they bound him with two new cords. And they took him from the rock at Etam.'
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: And when he had arrived at the place of the Jawbone, and the Philistines,
    shouting aloud, had met him, the Spirit of the Lord rushed upon him. And just
    as flax is usually consumed by a hint of fire, so were the ties with which he
    was bound broken and released.
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And finding a jawbone which was laying there, that is, the jawbone of
    a donkey, snatching it up, he put to death a thousand men with it.
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: And he said, “With the jawbone of a donkey, with the jaw of the colt
    of a donkey, I have destroyed them, and I have struck down a thousand men.”
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And when he had completed these words, singing, he threw the jawbone
    from his hand. And called the name of that place Ramath-Lehi, which is translated
    as ‘the elevation of the jawbone.’
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: 'And being very thirsty, he cried out to the Lord, and he said: “You
    have given, to the hand of your servant, this very great salvation and victory.
    But see that I am dying of thirst, and so I will fall into the hands of the uncircumcised.”'
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: And so the Lord opened a large tooth in the jawbone of the donkey, and
    water went out from it. And having drank it, his spirit was revived, and he recovered
    his strength. For this reason, the name of that place was called ‘the Spring called
    forth from the jawbone,’ even to the present day.
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: And he judged Israel, in the days of the Philistines, for twenty years.
