  verse_number: '89'
  verse_text: And when Moses entered into the tabernacle of the covenant, to consult
    the oracle, he heard the voice of One speaking to him from the propitiatory, which
    is over the ark of the testimony between the two cherubim, and there he also spoke
    to him.
