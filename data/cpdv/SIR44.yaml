- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Let us praise the men of glory, and our ancestors in their generation.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: The Lord has wrought great glory, by his own magnificence, from ancient
    times.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: There are those who rule with their authority, men of great virtue,
    who are gifted with prudence. There are those who announce among the prophets,
    with the dignity of prophets.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And there are those who rule over the present generation, by the virtue
    of prudence, with very holy words for the people.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: There are those who, by their skill, compose musical themes, so as to
    set the verses of Scripture to music.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: There are men rich in virtue, who make a study of beauty, who live in
    peacefulness in their houses.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: All these obtained glory in their generations, and they had praise in
    their days.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: They left behind a name for those who were born of them, so that their
    praises might be described.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: But for some of them, there is no memorial. They have passed away as
    if they had never existed; and they have become as if they had never been born,
    and their sons along with them.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: But these were men of mercy, whose pious deeds have not failed.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Good things continue with their offspring.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Their descendants are a holy inheritance, and their offspring stand
    firm in the covenants.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And because of them, their sons remain even unto eternity. Their offspring
    and their glory will not be forsaken.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Their bodies were buried in peace, and their name lives on, from generation
    to generation.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Let the people declare their wisdom, and let the Church announce their
    praise.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Enoch pleased God, and he was transferred to Paradise, so that he might
    offer repentance to the nations.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Noah was found to be perfect and just, and so, in the time of wrath,
    he was made a reconciliation.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: As a result, there was a remnant left for the earth, when the great
    flood was made.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: The covenants of the world were placed with him, so that all flesh would
    not be wiped away by the great flood.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Abraham was the great father of a multitude of nations, and no one was
    found to be like him in glory. He observed the law of the Most High, and he formed
    a covenant with him.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: In his flesh, he caused the covenant to stand, and when tested, he was
    found to be faithful.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: Therefore, by an oath, he gave glory to him among his people, so as
    to increase him like the dust of the earth,
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: and to exalt his offspring like the stars, and to give an inheritance
    to them from sea to sea, and from the river even to the ends of the earth.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: And he acted in like manner toward Isaac, because of his father Abraham.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: The Lord gave the blessing of all the nations to him, and he confirmed
    his covenant upon the head of Jacob.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: He acknowledged him in his blessings, and he gave an inheritance to
    him, and he distributed to him the portion of the twelve tribes.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: And he preserved for him men of mercy, who were found to have grace
    before the eyes of all flesh.
