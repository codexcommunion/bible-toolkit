- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: And as he was departing from the temple, one of his disciples said to
    him, “Teacher, observe these fine stones and fine structures.”
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: 'And in response, Jesus said to him: “Do you see all these great buildings?
    There shall not be left stone upon stone, which is not torn down.”'
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And as he sat at the Mount of Olives, opposite the temple, Peter, and
    James, and John, and Andrew questioned him privately.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: “Tell us, when will these things be, and what will be the sign when
    all these things will begin to be fulfilled?”
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: 'And Jesus, answering, began to say to them: “See to it that no one
    leads you astray.'
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: For many will come in my name, saying, ‘For I am he,’ and they will
    lead many astray.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: But when you will have heard of wars and rumors of wars, you should
    not be afraid. For these things must be, but the end is not so soon.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: For nation will rise up against nation, and kingdom over kingdom, and
    there shall be earthquakes in various places, and famines. These are but the beginning
    of the sorrows.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: But see to yourselves. For they will hand you over to councils, and
    in the synagogues you will be beaten, and you shall stand before governors and
    kings because of me, as a testimony for them.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: And the Gospel must first be preached to all nations.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And when they have seized you and handed you over, do not consider in
    advance what to say. But whatever will be given you in that hour, say that. For
    you will not be speaking, but the Holy Spirit.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Then brother will betray brother to death, and the father, a son; and
    children will rise up against their parents and will bring about their death.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And you will be hated by all for the sake of my name. But whoever will
    have persevered unto the end, the same will be saved.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: 'Then, when you have seen the abomination of desolation, standing where
    it ought not to be, let the reader understand: then let those who are in Judea
    flee to the mountains.'
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And let whoever is on the rooftop not descend to the house, nor enter
    so as to take anything from the house.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: And let whoever may be in the field not return to take his garment.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: But woe to those who are pregnant or nursing in those days.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Truly, pray that these things may not happen in winter.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: For those days shall have such tribulations as have not been since the
    beginning of the creation that God founded, even until now, and shall not be.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: And unless the Lord had shortened the days, no flesh would be saved.
    But, for the sake of the elect, whom he has chosen, he has shortened the days.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: 'And then, if anyone will have said to you: ‘Behold, here is the Christ.
    Behold, in that place.’ Do not believe it.'
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: For false Christs and false prophets will rise up, and they will present
    signs and wonders, so as to lead astray, if it were possible, even the elect.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: Therefore, you must take heed. Behold, I have foretold all to you.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: But in those days, after that tribulation, the sun will be darkened,
    and the moon will not give her splendor.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: And the stars of heaven will be falling down, and the powers that are
    in heaven will be moved.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: And then they shall see the Son of man arriving on the clouds, with
    great power and glory.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: And then he will send his Angels, and gather together his elect, from
    the four winds, from the limits of the earth, to the limits of heaven.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: Now from the fig tree discern a parable. When its branch becomes tender
    and the foliage has been formed, you know that summer is very near.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: So also, when you will have seen these things happen, know that it is
    very near, even at the doors.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: Amen I say to you, that this lineage shall not pass away, until all
    these things have happened.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: Heaven and earth shall pass away, but my word shall not pass away.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: But concerning that day or hour, no one knows, neither the Angels in
    heaven, nor the Son, but only the Father.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: Take heed, be vigilant, and pray. For you do not know when the time
    may be.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: It is like a man who, setting out on a sojourn, left behind his house,
    and gave his servants authority over every work, and instructed the doorkeeper
    to stand watch.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: 'Therefore, be vigilant, for you do not know when the lord of the house
    may arrive: in the evening, or in the middle of the night, or at first light,
    or in the morning.'
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: Otherwise, when he will have arrived unexpectedly, he may find you sleeping.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: 'But what I say to you, I say to all: Be vigilant.”'
