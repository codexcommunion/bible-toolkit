- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: And again, the sons of Israel did evil in the sight of the Lord. And
    he delivered them into the hands of the Philistines for forty years.
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Now there was a certain man from Zorah, and of the stock of Dan, whose
    name was Manoah, having a barren wife.
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: 'And an Angel of the Lord appeared to her, and he said: “You are barren
    and without children. But you shall conceive and bear a son.'
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Therefore, take care that you do not drink wine or strong drink. Neither
    shall you eat anything unclean.
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: For you shall conceive and bear a son, whose head no razor shall touch.
    For he shall be a Nazirite of God, from his infancy and from his mother’s womb.
    And he shall begin to free Israel from the hand of the Philistines.”
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: 'And when she had gone to her husband, she said to him: “A man of God
    came to me, having the countenance of an Angel, exceedingly terrible. And when
    I had inquired of him, who he was, and where he was from, and what name he was
    called, he was not willing to tell me.'
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: 'But he responded: ‘Behold, you shall conceive and bear a son. Take
    care that you do not drink wine or strong drink. And you shall not consume anything
    unclean. For the boy shall be a Nazirite of God from his infancy, from his mother’s
    womb, even until the day of his death.’ ”'
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And so Manoah prayed to the Lord, and he said, “I beg you Lord, that
    the man of God, whom you sent, may come again, and may teach us what we ought
    to do about the boy who is to be born.”
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And the Lord heeded the prayer of Manoah, and the Angel of the Lord
    appeared again to his wife, sitting in a field. But her husband Manoah was not
    with her. And when she had seen the Angel,
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: she hurried and ran to her husband. And she reported to him, saying,
    “Behold, the man appeared to me, whom I had seen before.”
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And he rose up and followed his wife. And going to the man, he said
    to him, “Are you the one who spoke to my wife?” And he responded, “I am.”
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: 'And Manoah said to him: “When will your word be fulfilled. What do
    you want the boy to do? Or from what should he keep himself?”'
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: 'And the Angel of the Lord said to Manoah: “Concerning all the things
    about which I have spoken to your wife, she herself should abstain.'
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: And let her eat nothing from the vine. She may not drink wine or strong
    drink. She may consume nothing unclean. And let her observe and keep what I have
    instructed to her.”
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And Manoah said to the Angel of the Lord, “I beg you to agree to my
    petition, and to let us prepare a kid from the goats.”
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: 'And the Angel answered him: “Even if you compel me, I will not eat
    from your bread. But if you are willing to offer a holocaust, offer it to the
    Lord.” And Manoah did not know that he was an Angel of the Lord.'
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And he said to him, “What is your name, so that, if your word is fulfilled,
    we may honor you?”
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: And he answered him, “Why do you ask my name, which is a wonder?”
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: And so, Manoah took a kid from the goats, and libations, and he placed
    them upon a rock, as an offering to the Lord, who accomplishes wonders. Then he
    and his wife watched.
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: And when the flame of the altar ascended to heaven, the Angel of the
    Lord ascended in the flame. And when Manoah and his wife had seen this, they fell
    prone on the ground.
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: And the Angel of the Lord no longer appeared to them. And immediately,
    Manoah understood him to be an Angel of the Lord.
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: And he said to his wife, “We shall certainly die, since we have seen
    God.”
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: And his wife answered him, “If the Lord wished to kill us, he would
    not have accepted the holocaust and the libations from our hands. He would not
    have revealed all these things to us, nor would he have told us the things that
    are in the future.”
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: And so she bore a son, and she called his name Samson. And the boy grew
    up, and the Lord blessed him.
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: And the Spirit of the Lord began to be with him in the camp of Dan,
    between Zorah and Eshtaol.
