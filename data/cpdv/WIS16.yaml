- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Because of this, and by means of things similar to these, they were
    allowed to endure fitting torments, and they were exterminated by a multitude
    of beasts.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Instead of these torments, you administered your people kindly, giving
    them a desire for a new taste from your delights, and preparing quails for their
    food,
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: so that, even those desiring food, because of those things which were
    sent and revealed to them, were now turned away from a necessary desire. Yet these,
    after a brief time, having become weak, tasted a new food.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: For it was necessary, though they are without excuse, for them to unexpectedly
    come upon the ruin of exercising tyranny, yet this was as if to show them how
    their enemies were being exterminated.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And so, when fierce beasts overcame them in anger, they were exterminated
    by the bites of perverse snakes.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: But your anger did not continue forever, though they were troubled for
    a short time for their correction, they have a sign of salvation as a remembrance
    of the commandment of your law.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: For he who turned to it was not healed by what he saw, but by you, the
    Savior of all.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Yet in this you revealed to our enemies that you are he who delivers
    from all evil.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: For they were killed by the biting of locusts and flies, and there was
    found no remedy for their life, because they deserved to be destroyed by such
    things.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: But not even the teeth of venomous serpents conquered your sons, for
    your mercy came to them and healed them.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: For, in remembrance of your words, they were examined and were quickly
    saved, for forgetfulness is not engraved into your altar so that they would be
    unable to obtain your help.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And, indeed, neither an herb, nor a poultice, healed them, but your
    word, O Lord, which heals all.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: For it is you, O Lord, who holds the power of life and death; you both
    lead to the threshold of death and you restore.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Yet man, indeed, kills his own soul through malice, and when his spirit
    goes forth, it will not be returned, nor will he call back his soul when it has
    been received.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: But it is impossible to escape your hand.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: For the impious, having refused to know you, have been scourged by the
    strength of your arm, enduring persecution by unusual waters, and by hailstorms,
    and by rain storms, and being consumed by fire.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: For there was something extraordinary in water, which extinguishes all
    things; it has prevailed more than fire; for the world is the defender of the
    just.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Indeed, at a certain time, the fire was subdued, so as not to burn away
    the animals, which were sent against the impious; and so that, in seeing this,
    they might know that they are suffering persecution by the judgment of God.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: And, at another time, fire burned, beyond its own power, in the midst
    of water, and it flared up from all around, so as to destroy the nations of an
    unjust land.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Instead of these things, you nourished your people with the food of
    angels, and, having prepared bread from heaven, you served them without labor
    that which holds within itself every delight and the sweetness of every flavor.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: For your nature showed your sweetness, which you hold within your sons,
    and serving the will of each one, it was converted to what each one preferred.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: But snow and ice held back the strength of fire, and did not melt, so
    that they might know that fire, burning in the hail and flashing in the rain,
    destroyed the fruits of the enemies.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: Yet it was also the case, so that the just might be nourished, that
    fire had even been deprived of its own power.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: For the creature serving you, the Creator, grows red hot in the midst
    of the conflict against the unjust, and yet it subsides for the benefit of those
    who trust in you.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: Because of this, and at that time, having been transfigured in all things,
    your grace was diligently serving as the nursemaid of all things, according to
    the will of those who long for you,
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: so that your sons, whom you loved, O Lord, might know that it is not
    the fruits of nature which feed men, but your word, which preserves those who
    believe in you.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: For that which could not be destroyed by fire, was immediately melted
    when warmed by a few rays of the sun,
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: so that it might be clear to all that it is right to come before the
    sun to bless you, and to adore you at the dawning of the light.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: For the hope of the ungrateful will melt away like the winterâ€™s ice
    and will disperse like overflowing water.
