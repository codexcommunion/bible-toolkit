- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Then the high priest said, “Are these things so?”
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: 'And Stephen said: “Noble brothers and fathers, listen. The God of glory
    appeared to our father Abraham, when he was in Mesopotamia, before he stayed in
    Haran.'
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And God said to him, ‘Depart from your country and from your kindred,
    and go into the land that I will show to you.’
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Then he went away from the land of the Chaldeans, and he lived at Haran.
    And later, after his father was dead, God brought him into this land, in which
    you now dwell.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And he gave him no inheritance in it, not even the space of one step.
    But he promised to give it to him as a possession, and to his offspring after
    him, though he did not have a son.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Then God told him that his offspring would be a settler in a foreign
    land, and that they would subjugate them, and treat them badly, for four hundred
    years.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: ‘And the nation whom they will serve, I will judge,’ said the Lord.
    ‘And after these things, they shall depart and shall serve me in this place.’
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And he gave him the covenant of circumcision. And so he conceived Isaac
    and circumcised him on the eighth day. And Isaac conceived Jacob, and Jacob, the
    twelve Patriarchs.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And the Patriarchs, being jealous, sold Joseph into Egypt. But God was
    with him.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: And he rescued him from all his tribulations. And he gave him grace
    and wisdom in the sight of Pharaoh, the king of Egypt. And he appointed him as
    governor over Egypt and over all his house.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Then a famine occurred in all of Egypt and Canaan, and a great tribulation.
    And our fathers did not find food.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: But when Jacob had heard that there was grain in Egypt, he sent our
    fathers first.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And on the second occasion, Joseph was recognized by his brothers, and
    his ancestry was made manifest to Pharaoh.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Then Joseph sent for and brought his father Jacob, with all his kindred,
    seventy-five souls.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And Jacob descended into Egypt, and he passed away, and so did our fathers.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: And they crossed over into Shechem, and they were placed in the sepulcher
    which Abraham bought for a sum of money from the sons of Hamor, the son of Shechem.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And when the time of the Promise that God had revealed to Abraham drew
    near, the people increased and were multiplied in Egypt,
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: even until another king, who did not know Joseph, rose up in Egypt.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: This one, encompassing our kindred, afflicted our fathers, so that they
    would expose their infants, lest they be kept alive.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: In the same time, Moses was born. And he was in the grace of God, and
    he was nourished for three months in the house of his father.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: Then, having been abandoned, the daughter of Pharaoh took him in, and
    she raised him as her own son.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: And Moses was instructed in all the wisdom of the Egyptians. And he
    was mighty in his words and in his deeds.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: But when forty years of age were completed in him, it rose up in his
    heart that he should visit his brothers, the sons of Israel.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: And when he had seen a certain one suffering injury, he defended him.
    And striking the Egyptian, he wrought a retribution for him who was enduring the
    injury.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: Now he supposed that his brothers would understand that God would grant
    them salvation through his hand. But they did not understand it.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: So truly, on the following day, he appeared before those who were arguing,
    and he would have reconciled them in peace, saying, ‘Men, you are brothers. So
    why would you harm one another?’
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: 'But he who was causing the injury to his neighbor rejected him, saying:
    ‘Who has appointed you as leader and judge over us?'
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: Could it be that you want to kill me, in the same way that you killed
    the Egyptian yesterday?’
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: Then, at this word, Moses fled. And he became a foreigner in the land
    of Midian, where he produced two sons.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: And when forty years were completed, there appeared to him, in the desert
    of Mount Sinai, an Angel, in a flame of fire in a bush.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: 'And upon seeing this, Moses was amazed at the sight. And as he drew
    near in order to gaze at it, the voice of the Lord came to him, saying:'
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: '‘I am the God of your fathers: the God of Abraham, the God of Isaac,
    and the God of Jacob.’ And Moses, being made to tremble, did not dare to look.'
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: 'But the Lord said to him: ‘Loosen the shoes from your feet. For the
    place in which you stand is holy ground.'
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: Certainly, I have seen the affliction of my people who are in Egypt,
    and I have heard their groaning. And so, I am coming down to free them. And now,
    go forth and I will send you into Egypt.’
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: This Moses, whom they rejected by saying, ‘Who has appointed you as
    leader and judge?’ is the one God sent to be leader and redeemer, by the hand
    of the Angel who appeared to him in the bush.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: This man led them out, accomplishing signs and wonders in the land of
    Egypt, and at the Red Sea, and in the desert, for forty years.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: 'This is Moses, who said to the sons of Israel: ‘God will raise up for
    you a prophet like me from your own brothers. You shall listen to him.’'
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: This is he who was in the Church in the wilderness, with the Angel who
    was speaking to him on Mount Sinai, and with our fathers. It is he who received
    the words of life to give to us.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '39'
  verse_text: It is he whom our fathers were not willing to obey. Instead, they rejected
    him, and in their hearts they turned away toward Egypt,
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '40'
  verse_text: 'saying to Aaron: ‘Make gods for us, which may go before us. For this
    Moses, who led us away from the land of Egypt, we do not know what has happened
    to him.’'
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '41'
  verse_text: And so they fashioned a calf in those days, and they offered sacrifices
    to an idol, and they rejoiced in the works of their own hands.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '42'
  verse_text: 'Then God turned, and he handed them over, to subservience to the armies
    of heaven, just as it was written in the Book of the Prophets: ‘Did you not offer
    victims and sacrifices to me for forty years in the desert, O house of Israel?'
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '43'
  verse_text: And yet you took up for yourselves the tabernacle of Moloch and the
    star of your god Rephan, figures which you yourselves formed in order to adore
    them. And so I will carry you away, beyond Babylon.’
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '44'
  verse_text: The tabernacle of the testimony was with our fathers in the desert,
    just as God ordained for them, speaking to Moses, so that he would make it according
    to the form that he had seen.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '45'
  verse_text: But our fathers, receiving it, also brought it, with Joshua, into the
    land of the Gentiles, whom God expelled before the face of our fathers, even until
    the days of David,
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '46'
  verse_text: who found grace before God and who asked that he might obtain a tabernacle
    for the God of Jacob.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '47'
  verse_text: But it was Solomon who built a house for him.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '48'
  verse_text: 'Yet the Most High does not live in houses built by hands, just as he
    said through the prophet:'
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '49'
  verse_text: ‘Heaven is my throne, and the earth is my footstool. What kind of house
    would you build for me? says the Lord. And which is my resting place?
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '50'
  verse_text: Has not my hand made all these things?’
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '51'
  verse_text: Stiff-necked and uncircumcised in heart and ears, you ever resist the
    Holy Spirit. Just as your fathers did, so also do you do.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '52'
  verse_text: Which of the Prophets have your fathers not persecuted? And they killed
    those who foretold the advent of the Just One. And you have now become the betrayers
    and murderers of him.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '53'
  verse_text: You received the law by the actions of Angels, and yet you have not
    kept it.”
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '54'
  verse_text: Then, upon hearing these things, they were deeply wounded in their hearts,
    and they gnashed their teeth at him.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '55'
  verse_text: But he, being filled with the Holy Spirit, and gazing intently toward
    heaven, saw the glory of God and Jesus standing at the right hand of God. And
    he said, “Behold, I see the heavens opened, and the Son of man standing at the
    right hand of God.”
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '56'
  verse_text: Then they, crying out with a loud voice, blocked their ears and, with
    one accord, rushed violently toward him.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '57'
  verse_text: And driving him out, beyond the city, they stoned him. And witnesses
    placed their garments beside the feet of a youth, who was called Saul.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '58'
  verse_text: And as they were stoning Stephen, he called out and said, “Lord Jesus,
    receive my spirit.”
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '59'
  verse_text: Then, having been brought to his knees, he cried out with a loud voice,
    saying, “Lord, do not hold this sin against them.” And when he had said this,
    he fell asleep in the Lord. And Saul was consenting to his murder.
