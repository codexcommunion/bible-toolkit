- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: 'Then, the eighth day having arrived, Moses called Aaron and his sons,
    and those greater by birth from Israel, and he said to Aaron:'
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: “Take a calf for sin from the herd, and a ram as a holocaust, both immaculate,
    and offer them in the sight of the Lord.
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: 'And to the sons of Israel, you shall say: ‘Take a he-goat for sin,
    and a calf as well as a lamb, both one-year-old and without blemish, as a holocaust.'
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Take also an ox and a ram for peace offerings. And immolate them before
    the Lord, offering with the sacrifice of each one fine wheat flour sprinkled with
    oil. For today the Lord will appear to you.’ ”
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And so they brought everything that Moses had ordered before the door
    of the tabernacle, where, when all the multitude stood together,
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: 'Moses said: “This is the word, which the Lord has instructed. Accomplish
    it, and his glory will appear to you.”'
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: 'And he said to Aaron: “Approach toward the altar, and immolate on behalf
    of your sin. Offer the holocaust, and pray for yourself and for the people. And
    when you have slain the victim for the people, pray for them, just as the Lord
    has instructed.”'
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And immediately Aaron, approaching toward the altar, immolated the calf
    for his sin.
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And his sons brought its blood to him, and dipping his finger in it,
    he touched the horns of the altar, and he poured out the remainder at its base.
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: And the fat, and the little kidneys, and the mesh of the liver, which
    are for sin, he burned upon the altar, just as the Lord had instructed Moses.
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Yet truly, the flesh and its skins he burned with fire beyond the camp.
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: He also immolated the victim of holocaust. And his sons brought its
    blood to him, which he poured out all around the altar.
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And when the victim itself was cut into pieces, they brought him the
    head and each of the limbs, all of which he burned with fire upon the altar,
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: having first washed the intestines and the feet with water.
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And making an offering for the sin of the people, he slew the he-goat.
    And expiating the altar,
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: he accomplished the holocaust,
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: adding to it the sacrifice of the libations, which are to be offered
    together, and burning them upon the altar, separately from the ceremonies of the
    morning holocaust.
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: He also immolated the ox, as well as the ram, as peace offerings for
    the people. And his sons brought him the blood, which he poured out upon the altar
    all around.
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Then the fat of the ox, and the rump of the ram, and the two little
    kidneys with their fat, and the mesh of the liver,
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: they placed upon the breasts. And when the fat had been burned upon
    the altar,
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: Aaron separated their breasts and the right shoulders, lifting them
    up in the sight of the Lord, as Moses had instructed.
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: And extending his hands to the people, he blessed them. And so, the
    victims for sin, and the holocausts, and the peace offerings being completed,
    he descended.
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: Then Moses and Aaron entered the tabernacle of the testimony, and afterwards
    came out and blessed the people. And the glory of the Lord appeared to the entire
    multitude.
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: And, behold, a fire from the Lord devoured the holocaust, and the fat
    which was on the altar. When the crowd had seen this, they praised the Lord, falling
    on their faces.
