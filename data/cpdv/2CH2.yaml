    palace for himself
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And he numbered seventy thousand men to carry upon shoulders, and eighty
    thousand who were hewing stones in the mountains, and three thousand six hundred
    as their overseers
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: 'Also, he sent to Hiram, the king of Tyre, saying: â€œJust as you did
    for my father David, when you sent him cedar wood, so that he might build a house
    for himself, in which he then lived'
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: do so also for me, so that I may build a house to the name of the Lord
    my God, so that I may consecrate it for the burning of incense before him, and
    for the smoke of aromatics, and for the perpetual bread of the presence, and for
    the holocausts, in morning and in evening, as well as on the Sabbaths and new
    moons and solemnities of the Lord our God forever, which have been commanded to
    Israel
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: For the house that I desire to build is great. For our God is great,
    above all gods
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: So then, who will be able prevail, so that he may build a worthy house
    for him? If heaven and the heavens of heavens cannot contain him, what am I that
    I would be able to build a house to him? But let it be for this only, so that
    incense may be burned before him
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Therefore, send to me a learned man, who knows how to work with gold
    and silver, with brass and iron, with purple, scarlet, and hyacinth, and who knows
    how to carve engravings, along with these artisans that I have with me in Judea
    and Jerusalem, whom my father David has prepared
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Then too, send to me cedar wood, and juniper, and pine from Lebanon.
    For I know that your servants know how to cut timber from Lebanon, and my servants
    will be with your servants
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: so that very much wood may be prepared for me. For the house that I
    desire to build is exceedingly great and glorious
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: 'In addition, I will give to your servants, the workers who will cut
    down the trees, for provisions: twenty thousand cor of wheat, and the same number
    of cor of barley, and twenty thousand measures of wine, as well as twenty thousand
    good measures of oil.'
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: 'Then Hiram, the king of Tyre, said, by a letter that had been sent
    to Solomon: â€œBecause the Lord loved his people, for this reason he appointed
    you to reign over them.'
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: 'And he added, saying: â€œBlessed is the Lord, the God of Israel, who
    made heaven and earth, who gave to king David a son who is wise, and learned,
    and intelligent as well as prudent, so that he may build a house to the Lord,
    and a palace for himself'
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Therefore, I have sent my father Hiram to you; he is a prudent and very
    knowledgeable man
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: the son of a woman from the daughters of Dan, whose father was a Tyrian,
    who knows how to work with gold and silver, with brass and iron, and with marble
    and timber, as well as with purple, and hyacinth, and fine linen, and scarlet.
    And he knows how to carve every kind of engraving, and how to devise prudently
    whatever may be necessary to the work, with your artisans and with the artisans
    of my lord David, your father
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Therefore, send the wheat and barley and oil and wine, which you, my
    lord, have promised, to your own servants
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Then we will cut down as much wood from Lebanon as you will need, and
    we will convey them as rafts by sea to Joppa. Then it will be for you to transfer
    them to Jerusalem.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And so Solomon numbered all the new converts who were in the land of
    Israel, after the numbering that David his father had done, and they were found
    to be one hundred fifty thousand and three thousand six hundred
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: And he appointed seventy thousand of them, who would carry burdens on
    shoulders, and eighty thousand who would hew stones in the mountains, then three
    thousand and six hundred as overseers of the work of the people
