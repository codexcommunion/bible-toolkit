- book_title: James
  book_usfm_code: JAS
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: 'Where do wars and contentions among you come from? Is it not from this:
    from your own desires, which battle within your members?'
- book_title: James
  book_usfm_code: JAS
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: You desire, and you do not have. You envy and you kill, and you are
    unable to obtain. You argue and you fight, and you do not have, because you do
    not ask.
- book_title: James
  book_usfm_code: JAS
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: You ask and you do not receive, because you ask badly, so that you may
    use it toward your own desires.
- book_title: James
  book_usfm_code: JAS
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: You adulterers! Do you not know that the friendship of this world is
    hostile to God? Therefore, whoever has chosen to be a friend of this world has
    been made into an enemy of God.
- book_title: James
  book_usfm_code: JAS
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: 'Or do you think that Scripture says in vain: “The spirit which lives
    within you desires unto envy?”'
- book_title: James
  book_usfm_code: JAS
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: 'But he gives a greater grace. Therefore he says: “God resists the arrogant,
    but he gives grace to the humble.”'
- book_title: James
  book_usfm_code: JAS
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Therefore, be subject to God. But resist the devil, and he will flee
    from you.
- book_title: James
  book_usfm_code: JAS
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Draw near to God, and he will draw near to you. Cleanse your hands,
    you sinners! And purify your hearts, you duplicitous souls!
- book_title: James
  book_usfm_code: JAS
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: 'Be afflicted: mourn and weep. Let your laughter be turned into mourning,
    and your gladness into sorrow.'
- book_title: James
  book_usfm_code: JAS
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Be humbled in the sight of the Lord, and he will exalt you.
- book_title: James
  book_usfm_code: JAS
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Brothers, do not choose to slander one another. Whoever slanders his
    brother, or whoever judges his brother, slanders the law and judges the law. But
    if you judge the law, you are not a doer of the law, but a judge.
- book_title: James
  book_usfm_code: JAS
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: There is one lawgiver and one judge. He is able to destroy, and he is
    able to set free.
- book_title: James
  book_usfm_code: JAS
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: But who are you to judge your neighbor? Consider this, you who say,
    “Today or tomorrow we will go into that city, and certainly we will spend a year
    there, and we will do business, and we will make our profit,”
- book_title: James
  book_usfm_code: JAS
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: consider that you do not know what will be tomorrow.
- book_title: James
  book_usfm_code: JAS
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: 'For what is your life? It is a mist that appears for a brief time,
    and afterwards will vanish away. So what you ought to say is: “If the Lord wills,”
    or, “If we live,” we will do this or that.'
- book_title: James
  book_usfm_code: JAS
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: But now you exult in your arrogance. All such exultation is wicked.
- book_title: James
  book_usfm_code: JAS
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Therefore, he who knows that he ought to do a good thing, and does not
    do it, for him it is a sin.
