- book_title: Revelation
  book_usfm_code: REV
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: And in the right hand of the One sitting upon the throne, I saw a book,
    written inside and out, sealed with seven seals.
- book_title: Revelation
  book_usfm_code: REV
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And I saw a strong Angel, proclaiming with a great voice, “Who is worthy
    to open the book and to break its seals?”
- book_title: Revelation
  book_usfm_code: REV
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And no one was able, neither in heaven, nor on earth, nor under the
    earth, to open the book, nor to gaze upon it.
- book_title: Revelation
  book_usfm_code: REV
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And I wept greatly because no one was found worthy to open the book,
    nor to see it.
- book_title: Revelation
  book_usfm_code: REV
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: 'And one of the elders said to me: “Weep not. Behold, the lion from
    the tribe of Judah, the root of David, has prevailed to open the book and to break
    its seven seals.”'
- book_title: Revelation
  book_usfm_code: REV
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And I saw, and behold, in the midst of the throne and the four living
    creatures, and in the midst of the elders, a Lamb was standing, as if it were
    slain, having seven horns and seven eyes, which are the seven spirits of God,
    sent forth to all the earth.
- book_title: Revelation
  book_usfm_code: REV
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And he approached and received the book from the right hand of the One
    sitting upon the throne.
- book_title: Revelation
  book_usfm_code: REV
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And when he had opened the book, the four living creatures and the twenty-four
    elders fell down before the Lamb, each having stringed instruments, as well as
    golden bowls full of fragrances, which are the prayers of the saints.
- book_title: Revelation
  book_usfm_code: REV
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: 'And they were singing a new canticle, saying: “O Lord, you are worthy
    to receive the book and to open its seals, because you were slain and have redeemed
    us for God, by your blood, from every tribe and language and people and nation.'
- book_title: Revelation
  book_usfm_code: REV
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: And you have made us into a kingdom and into priests for our God, and
    we shall reign over the earth.”
- book_title: Revelation
  book_usfm_code: REV
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And I saw, and I heard the voice of many Angels surrounding the throne
    and the living creatures and the elders, (and their number was thousands of thousands)
- book_title: Revelation
  book_usfm_code: REV
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: 'saying with a great voice: “The Lamb who was slain is worthy to receive
    power, and divinity, and wisdom, and strength, and honor, and glory, and blessing.”'
- book_title: Revelation
  book_usfm_code: REV
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: 'And every creature that is in heaven, and on earth, and under the earth,
    and all that is within the sea: I heard them all saying: “To the One sitting upon
    the throne and to the Lamb be blessing, and honor, and glory, and authority, forever
    and ever.”'
- book_title: Revelation
  book_usfm_code: REV
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: And the four living creatures were saying, “Amen.” And the twenty-four
    elders fell down on their faces, and they adored the One who lives forever and
    ever.
