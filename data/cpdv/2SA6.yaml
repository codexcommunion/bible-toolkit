- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Then David again gathered together all the elect men of Israel, thirty
    thousand.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And David arose and went away, with the entire people who were with
    him from the men of Judah, so that they might lead back the ark of God, over which
    is invoked the name of the Lord of hosts, who sits upon the cherubim above it.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And they placed the ark of God on a new cart. And they took it from
    the house of Abinadab, who was in Gibeon. And Uzzah and Ahio, the sons of Abinadab,
    drove the new cart.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And when they had taken it from the house of Abinadab, who was in Gibeon,
    Ahio preceded the ark as the keeper of the ark of God.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: But David and all of Israel played before the Lord on every kind of
    musical instrument made of wood, and on harps, and lyres, and timbrels, and bells,
    and cymbals.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And after they had arrived at the threshing floor of Nacon, Uzzah extended
    his hand to the ark of God, and he touched it, because the oxen were kicking and
    had caused it to tip.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And the indignation of the Lord was enraged against Uzzah. And he struck
    him for his temerity. And there he died, beside the ark of God.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: 'Then David was saddened because the Lord had struck Uzzah. And the
    name of that place was called: the Striking of Uzzah, even to this day.'
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And David was very fearful of the Lord on that day, saying, “How shall
    the ark of the Lord be brought to me?”
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: And he was not willing to send the ark of the Lord to himself in the
    city of David. Instead, he sent it into the house of Obededom, the Gittite.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And the ark of the Lord dwelt in the house of Obededom the Gittite,
    for three months. And the Lord blessed Obededom, and all his household.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And it was reported to king David that the Lord had blessed Obededom,
    and all that was his, because of the ark of God. Therefore, David went and brought
    the ark of God, from the house of Obededom, into the city of David with joy. And
    there were with David seven choirs, and calves for victims.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And when those who were carrying the ark of the Lord had traveled six
    steps, he immolated an ox and a ram.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: And David danced with all his ability before the Lord. And David was
    girded with the linen ephod.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And David, and all the house of Israel, were leading the ark of the
    testament of the Lord, with jubilation and the sound of the trumpet.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: And when the ark of the Lord had entered into the city of David, Michal,
    the daughter of Saul, looking out through a window, saw king David leaping and
    dancing before the Lord. And she despised him in her heart.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And they led in the ark of the Lord. And they set it in its place in
    the middle of the tabernacle, which David had pitched for it. And David offered
    holocausts and peace offerings in the sight of the Lord.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: And when he had completed offering holocausts and peace offerings, he
    blessed the people in the name of the Lord of hosts.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: 'And he distributed to the entire multitude of Israel, as much to men
    as to women, to each one: one loaf of bread, and one piece of roasted beef, and
    fine wheat flour fried with oil. And all the people went away, each one to his
    own house.'
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: 'And David returned, so that he might bless his own house. And Michal,
    the daughter of Saul, going out to meet David, said: “How glorious was the king
    of Israel today, uncovering himself before the handmaids of his servants, and
    being unclothed, as if one of the performers were unclothed.”'
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: 'And David said to Michal: “Before the Lord, who chose me rather than
    your father, and rather than his entire house, and who commanded me, that I should
    be the leader over the people of the Lord in Israel,'
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: I will both play and demean myself, more so than I have done. And I
    will be little in my own eyes. And with the handmaids, about whom you are speaking,
    I will appear more glorious.”
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: And so, there was no child born to Michal, the daughter of Saul, even
    to the day of her death.
