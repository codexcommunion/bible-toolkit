- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Then he ordered her to enter where his valuables were stored, and he
    ordered her to wait there, and he appointed what should be given to her from his
    own feast.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: 'And Judith responded to him, and she said: “Now, I am not able to eat
    from these things which you instructed to be allotted to me, lest an offense come
    upon me. But I will eat from that which I have brought.”'
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And Holofernes said to her, “If these things that you have brought with
    you should fail you, what shall we do for you?”
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And Judith said, “As your soul lives, my lord, your maidservant will
    not expend all these things, until God accomplishes by my hand what I have in
    mind.” And his servants led her into the tabernacle, as he instructed.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And, as she was entering, she requested that it be permitted to her
    to go outside at night, before daylight, in order to pray and to petition the
    Lord.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And he instructed his chamberlains that she may exit and enter, just
    as it may please her, to adore her God, for three days.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And she went out in the nights into the valley of Bethulia, and she
    washed herself in a fountain of water.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And, as she climbed up, she prayed to the Lord God of Israel that he
    would direct her way, to the liberation of his people.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And entering, she remained pure in the tabernacle, until she received
    her own food in the evening.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: 'And it happened on the fourth day that Holofernes made a supper for
    his servants, and he said to Vagao his eunuch: “Go, and persuade that Hebrew woman
    to willingly consent to live with me.'
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: For it is disgraceful among the Assyrians, if a woman mocks a man, acting
    so as to pass through with immunity from him.”
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Then Vagao entered toward Judith, and he said, “May she not dread, my
    good young woman, to enter to my lord, so that she may be honored before his face,
    so that she may eat with him and drink wine with cheerfulness.”
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: 'Judith answered him: “Who am I, that I should contradict my lord?'
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: All that will be good and best before his eyes, I will do. Moreover,
    whatever will please him, to me, that will be what is best, all the days of my
    life.”
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And she arose and dressed herself with her garments, and entering, she
    stood before his face.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: But the heart of Holofernes was struck. For he was burning with desire
    for her.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And Holofernes said to her, “Drink now, and recline with cheerfulness,
    for you have found favor before me.”
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: And Judith said, “I will drink, my lord, because my soul has been magnified
    this day, beyond all my days.”
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: And she accepted and ate and drank in his sight what her handmaid had
    prepared for her.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: And Holofernes became pleased with her, and he drank very much wine,
    more than he had ever drunk in his life.
