- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Now Rehoboam set out for Shechem. For in that place all of Israel had
    convened, so that they might appoint him as king.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: But when Jeroboam, the son of Nabat, who was in Egypt, (indeed he had
    fled to that place from Solomon) had heard it, he promptly returned.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: 'And they summoned him, and he arrived with all of Israel. And they
    spoke to Rehoboam, saying:'
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: “Your father pressed upon us a very difficult yoke. You should govern
    us more lightly than your father, who imposed on us a heavy servitude, and so
    lift up some of the burden, so that we may serve you.”
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: But he said, “Return to me after three days.” And when the people had
    gone away,
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: he took counsel with the elders, who had stood before his father Solomon
    while he was still living, saying, “What counsel would you give to me, so that
    I may respond to the people?”
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And they said to him, “If you please this people, and if you soothe
    them with words of clemency, they will be your servants for all days.”
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: But he set aside the counsel of the elders, and he began to have discussion
    with the youth, who had been raised with him and who were among his companions.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: 'And he said to them: “How does it seem to you? Or how should I respond
    to this people, who have said to me, ‘Lift up the yoke that your father imposed
    upon us?’ ”'
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: 'But they responded like youths, having been raised with him in luxury,
    and they said: “So shall you speak to the people, who said to you, ‘Your father
    made our yoke heavy; you should lighten it,’ and so shall you respond to them:
    ‘My little finger is thicker than the back of my father.'
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: My father imposed a heavy yoke upon you, and I will place more weight
    upon it. My father cut you with whips; truly, I will beat you with scorpions.’
    ”
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Then Jeroboam, and the entire people, went to Rehoboam on the third
    day, just as he had instructed them.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And the king responded harshly, abandoning the counsel of the elders.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: 'And he spoke according to the will of the youths: “My father imposed
    a heavy yoke upon you, which I will make heavier. My father cut you with whips;
    truly, I will beat you with scorpions.”'
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And he did not acquiesce to the pleadings of the people. For it was
    the will of God that his word be fulfilled, which he had spoken by the hand of
    Ahijah, the Shilonite, to Jeroboam, the son of Nabat.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: 'Then the entire people, speaking more harshly to the king, spoke to
    him in this way: “There is no portion for us in David, and there is no inheritance
    in the son of Jesse. Return to your dwellings, O Israel. Then you, O David, shall
    pasture your own house.” And Israel went away to their dwellings.'
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: But Rehoboam reigned over the sons of Israel who were living in the
    cities of Judah.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: And king Rehoboam sent Aduram, who was in charge of the tributes. And
    the sons of Israel stoned him, and he died. And so king Rehoboam hurried to climb
    into the chariot, and he fled to Jerusalem.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: And Israel withdrew from the house of David, even to this day.
