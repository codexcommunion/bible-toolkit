- book_title: James
  book_usfm_code: JAS
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Act now, you who are wealthy! Weep and wail in your miseries, which
    will soon come upon you!
- book_title: James
  book_usfm_code: JAS
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Your riches have been corrupted, and your garments have been eaten by
    moths.
- book_title: James
  book_usfm_code: JAS
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Your gold and silver have rusted, and their rust will be a testimony
    against you, and it will eat away at your flesh like fire. You have stored up
    wrath for yourselves unto the last days.
- book_title: James
  book_usfm_code: JAS
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: 'Consider the pay of the workers who reaped your fields: it has been
    misappropriated by you; it cries out. And their cry has entered into the ears
    of the Lord of hosts.'
- book_title: James
  book_usfm_code: JAS
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: You have feasted upon the earth, and you have nourished your hearts
    with luxuries, unto the day of slaughter.
- book_title: James
  book_usfm_code: JAS
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: You led away and killed the Just One, and he did not resist you.
- book_title: James
  book_usfm_code: JAS
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Therefore, be patient, brothers, until the advent of the Lord. Consider
    that the farmer anticipates the precious fruit of the earth, waiting patiently,
    until he receives the early and the late rains.
- book_title: James
  book_usfm_code: JAS
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Therefore, you too should be patient and should strengthen your hearts.
    For the advent of the Lord draws near.
- book_title: James
  book_usfm_code: JAS
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Brothers, do not complain against one another, so that you may not be
    judged. Behold, the judge stands before the door.
- book_title: James
  book_usfm_code: JAS
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: My brothers, consider the Prophets, who spoke in the name of the Lord,
    as an example of departing from evil, of labor, and of patience.
- book_title: James
  book_usfm_code: JAS
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Consider that we beatify those who have endured. You have heard of the
    patient suffering of Job. And you have seen the end of the Lord, that the Lord
    is merciful and compassionate.
- book_title: James
  book_usfm_code: JAS
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: But before all things, my brothers, do not choose to swear, neither
    by heaven, nor by the earth, nor in any other oath. But let your word ‘Yes’ be
    yes, and your word ‘No’ be no, so that you may not fall under judgment.
- book_title: James
  book_usfm_code: JAS
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Is any of you sad? Let him pray. Is he even-tempered? Let him sing psalms.
- book_title: James
  book_usfm_code: JAS
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Is anyone ill among you? Let him bring in the priests of the Church,
    and let them pray over him, anointing him with oil in the name of the Lord.
- book_title: James
  book_usfm_code: JAS
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And a prayer of faith will save the infirm, and the Lord will alleviate
    him. And if he has sins, these will be forgiven him.
- book_title: James
  book_usfm_code: JAS
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Therefore, confess your sins to one another, and pray for one another,
    so that you may be saved. For the unremitting prayer of a just person prevails
    over many things.
- book_title: James
  book_usfm_code: JAS
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Elijah was a mortal man like us, and in prayer he prayed that it would
    not rain upon the earth. And it did not rain for three years and six months.
- book_title: James
  book_usfm_code: JAS
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: And he prayed again. And the heavens gave rain, and the earth brought
    forth her fruit.
- book_title: James
  book_usfm_code: JAS
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: My brothers, if anyone of you strays from the truth, and if someone
    converts him,
- book_title: James
  book_usfm_code: JAS
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: he ought to know that whoever causes a sinner to be converted from the
    error of his ways will save his soul from death and will cover a multitude of
    sins.
