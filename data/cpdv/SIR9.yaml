- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: You should not be jealous of the wife of your bosom, lest she reveal,
    because of you, the malice of a wicked lesson.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: You should not give authority over your soul to a woman, lest she obtain
    your strength, and then you would be confounded.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: You should not look with favor on a woman with many desires, lest perhaps
    you may fall into her traps.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: You should not be continually in need of entertainment, nor should you
    be persuaded by it, lest perhaps you may perish by its effectiveness.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: You should not stare at a virgin, lest perhaps you may be scandalized
    by her beauty.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: You should not give your soul, in any way, to fornicators, lest you
    destroy yourself and your inheritance.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Do not choose to look around in the streets of the city, nor should
    you wander along its thoroughfares.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Avert your face from an ornate woman, for you should not gaze upon strange
    beauty.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Many have perished because of the beauty of a woman; and by this, desire
    is kindled like a fire.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Every woman who is a fornicator will be trampled down, like the filth
    in the street.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Many, by admiring the beauty of the wife of another, have become reprobate.
    For familiarity with her flares up like a fire.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: You should not sit down at all with another manâ€™s wife, nor recline
    with her on a couch.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And you should not argue with her over wine, lest perhaps your heart
    may turn toward her, and by your emotion, you would be toppled into perdition.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: You should not abandon an old friend. For a new one will not be similar
    to him.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: A new friend is like new wine. It will grow old, and then you will enjoy
    drinking it.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: You should not envy the glory and wealth of a sinner. For you do not
    know what may be his undoing in the future.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: The injury of the unjust should not please you, knowing that, until
    they are in hell, the impious will not please.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Keep yourself far from a man having the power to kill, and then you
    will not have the fear of death suspended over you.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: But if you do approach him, do nothing to offend, lest perhaps he may
    take away your life.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Know that this is a communion with death. For you would be entering
    the midst of snares, and walking upon the arms of the grieving.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: According to your ability, be cautious of your neighbor, and treat him
    as the wise and prudent would.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: Let just men be your companions, and let your glory be in the fear of
    God.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: And let the thought of God be in your mind, and let all your discourse
    be on the precepts of the Most High.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: Works will be praised for the hands of the artists, and a leader of
    the people will be praised for the wisdom of his words, yet truly, the word of
    the elders will be praised for its understanding.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: A man full of words is a dread to his city, but one who speaks rashly
    will be hated for his word.
