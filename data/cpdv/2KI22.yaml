- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Josiah was eight years old when he had begun to reign. He reigned for
    thirty-one years in Jerusalem. The name of his mother was Jedidah, the daughter
    of Adaiah, from Bozkath.
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And he did what was pleasing before the Lord, and he walked in all the
    ways of his father David. He did not turn aside to the right, or to the left.
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: 'Then, in the eighteenth year of king Josiah, the king sent Shaphan,
    the son of Azaliah, the son of Meshullam, the scribe of the temple of the Lord,
    saying to him:'
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: “Go to Hilkiah, the high priest, so that the money may be put together
    which has been brought into the temple of the Lord, which the doorkeepers of the
    temple have collected from the people.
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And let it be given, by those in charge of the house of the Lord, to
    the workers. And let them distribute it to those who are working in the temple
    of the Lord in order to repair the surfaces of the temple,
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: specifically, to carpenters and masons, and to those who mend gaps,
    and so that wood may be purchased, and stones from the quarries, in order to repair
    the temple of the Lord.
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Yet truly, let no account be given by them of the money that they receive.
    Instead, let them have it within their power and trust.”
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Then Hilkiah, the high priest, said to Shaphan, the scribe, “I have
    found the book of the law in the house of the Lord.” And Hilkiah gave the volume
    to Shaphan, and he read it.
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: 'Also, Shaphan, the scribe, went to the king, and reported to him what
    he had instructed. And he said: “Your servants have brought together the money
    which was found in the house of the Lord. And they have given it so that it would
    be distributed to the workers by the overseers of the works of the temple of the
    Lord.”'
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Also, Shaphan, the scribe, explained to the king, saying, “Hilkiah,
    the priest, gave the book to me.” And when Shaphan had read it before the king,
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: and the king had heard the words of the book of the law of the Lord,
    he tore his garments.
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: 'And he instructed Hilkiah, the priest, and Ahikam, the son of Shaphan,
    and Achbor, the son of Micaiah, and Shaphan, the scribe, and Asaiah, the servant
    of the king, saying:'
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: “Go and consult the Lord concerning me, and the people, and all of Judah,
    about the words of this volume which has been found. For the great wrath of the
    Lord has been kindled against us because our fathers did not listen to the words
    of this book, so that they would do all that has been written for us.”
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Therefore, Hilkiah, the priest, and Ahikam, and Achbor, and Shaphan,
    and Asaiah, went to Huldah, the prophetess, the wife of Shallum, the son of Tikvah,
    the son of Harhas, the keeper of the vestments, who was living in Jerusalem, in
    the second part. And they spoke with her.
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: 'And she responded to them: “Thus says the Lord, the God of Israel:
    Tell the man who sent you to me:'
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: 'Thus says the Lord: Behold, I will lead evils over this place, and
    over its inhabitants, all the words of the law that the king of Judah has read.'
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: For they have abandoned me, and they have sacrificed to foreign gods,
    provoking me by all the works of their hands. And so my indignation will be kindled
    against this place. And it will not be extinguished.
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: 'But to the king of Judah, who sent you so that you would consult the
    Lord, so shall you say: Thus says the Lord, the God of Israel: In so far as you
    have heard the words of the volume,'
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: 'and your heart was terrified, and you humbled yourself before the Lord,
    listening to the words against this place and its inhabitants, specifically, that
    they would become an astonishment and a curse, and because you have torn your
    garments, and have wept before me: I also have heard you, says the Lord.'
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: For this reason, I will gather you to your fathers, and you will be
    gathered to your sepulcher in peace, so that your eyes may not see all the evils
    that I will bring over this place.”
