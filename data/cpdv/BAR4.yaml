- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: “ ‘This is the book of the commandments of God and of the law, which
    exists in eternity. All those who keep it will attain to life, but those who have
    forsaken it, to death.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Convert, O Jacob, and embrace it, walk in the way of its splendor, facing
    its light.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Do not surrender your glory to another, nor your value to a foreign
    people.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: We have been happy, O Israel, because the things that are pleasing to
    God have been made clear to us.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Be ever more peaceful in soul, O people of God, the memorial of Israel.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: You have been sold to the nations, not into destruction, but because
    of this, in resentment, you provoked God to wrath, and so you have been delivered
    to adversity.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: For you have exasperated him who made you, the eternal God, by sacrificing
    to evil spirits, and not to God.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: For you have forgotten God, who nurtured you, and you have saddened
    Jerusalem, your nurse.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: For she saw the wrath of God approaching you, and she said, “Listen,
    region of Zion, for God has brought upon me great sorrow.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: For I have seen the captivity of my people, my sons and daughters, which
    the Eternal has led over them.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: For I nurtured them with joy, but I sent them away with weeping and
    sorrow.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Let no one rejoice over me, a widow and a desolation, for I am forsaken
    by many because of the sins of my sons, because they strayed from the law of God.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And they have not known his righteousness, nor walked in the ways of
    the commandments of God, nor have they advanced with justice along the paths of
    his truth.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Let the region of Zion approach, and remember the captivity of my sons
    and daughters, which the Eternal led over them.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: For he has brought a far away people upon them, a guilty people, and
    of another language,
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: who have not reverenced the aged, nor had mercy on the children, and
    who have led away the beloved of the widow, leaving me deserted and alone, without
    sons.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: But as for me, how am I able to help you?
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: For he who has brought these evils upon you, will rescue you from the
    hands of your enemies.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Walk on, sons, walk on, for I have been abandoned and I am alone.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: I have taken off the garment of peace and have put on the sackcloth
    of supplication, and I will cry out to the most High in my days.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: Be ever more peaceful, sons. Cry out to the Lord, and he will rescue
    you from the hand of the hostile leaders.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: For I have placed my hope in your eternal salvation, and joy approaches
    me from the Holy One, over the mercy which will come to you by our eternal salvation.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: For I sent you forth with sorrow and weeping, but the Lord will restore
    you to me with joy and gladness for eternity.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: For just as the neighbors of Zion have seen your captivity from God,
    so also will they soon see your salvation from God, which will overcome you with
    great honor and eternal splendor.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: Sons, endure patiently the wrath that has come upon you, for your enemy
    has persecuted you, but you will quickly see his destruction and you will climb
    over his neck.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: My delicate ones have walked rough ways, for they were regarded as a
    flock torn apart by enemies.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: Be ever more peaceful in soul, sons, and call out to the Lord, for you
    will be remembered by him who led you away.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: For as much as you thought to go astray from God, ten times as much
    again he will require of you when converting.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: For he who led you into evil, he himself will again lead you to eternal
    happiness with your salvation.”
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: Be ever more peaceful in soul, Jerusalem, for he who has named you,
    has been affected by you.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: The criminals who have troubled you, will perish, and those who rejoiced
    in your ruin, will be punished.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: The cities that your sons have served, will be punished, and also, she
    who received your sons.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: For just as she was glad at your ruin, and she rejoiced in your fall,
    so also will she be grieved in her own desolation,
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: and the exaltation of her multitude will be cut off, and her gladness
    will be turned to sorrow.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: For fire will overcome her from the Eternal for many days, and she will
    be inhabited by evil spirits for a long time.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: Look around, Jerusalem, towards the east, and see the happiness that
    comes to you from God.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: For behold, your sons approach, whom you sent away scattered. They approach,
    gathering together, from the east all the way to the west, at the word of the
    Holy One, rejoicing in the honor of God.
