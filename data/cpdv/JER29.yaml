- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: And these are the words of the letter which Jeremiah, the prophet, sent
    from Jerusalem to the remnant of the elders of the transmigration, and to the
    priests, and to the prophets, and to all the people, whom Nebuchadnezzar had led
    away from Jerusalem to Babylon,
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: after king Jeconiah, with the queen, and the eunuchs, and the leaders
    of Judah and of Jerusalem, and the craftsmen and engravers, had departed from
    Jerusalem.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: 'It was sent by the hand of Elasah, the son of Shaphan, and by Gemariah,
    the son of Hilkiah, whom Zedekiah, the king of Judah, sent to Babylon to Nebuchadnezzar,
    the king of Babylon, saying:'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: '“Thus says the Lord of hosts, the God of Israel, to all who have been
    taken away, whom I have caused to be transferred from Jerusalem to Babylon:'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Build houses and live in them. And plant gardens, and eat from their
    fruit.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Take wives, and conceive sons and daughters. And give wives to your
    sons, and give your daughters to husbands, and let them bear sons and daughters.
    And be multiplied there, and do not choose to be few in number.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And seek the peace of the city, to which I have caused you to be taken
    away, and pray to the Lord on its behalf. For your peace will be in its peace.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: 'For thus says the Lord of hosts, the God of Israel: Do not allow your
    prophets and your diviners, who are in your midst, to seduce you. And you should
    pay no attention to your dreams, which you are dreaming.'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: For they prophesy falsely to you in my name, and I have not sent them,
    says the Lord.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: 'For thus says the Lord: When the seventy years will begin to be completed
    in Babylon, I will visit you. And I will raise up over you my good word, so that
    I may lead you back to this place.'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: 'For I know the thoughts that I think over you, says the Lord: thoughts
    of peace and not of affliction, so that I may give you patience and an end.'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And you shall call upon me, and you shall go forth. And you shall pray
    to me, and I will heed you.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: You shall seek me. And you will find me, when you have sought me with
    your whole heart.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: And I will be found by you, says the Lord. And I will lead you back
    from your captivity. And I will gather you from all the nations and all the places,
    to which I have expelled you, says the Lord. And I will return you from the place
    to which I sent you into captivity.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: 'For you have said: ‘The Lord has raised up prophets for us in Babylon.’'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: 'For thus says the Lord, to the king who sits upon the throne of David,
    and to all the people who live in this city, to your brothers who have not departed
    with you in the transmigration:'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: 'Thus says the Lord of hosts: Behold, I will send among them the sword,
    and famine, and pestilence. And I will make them like the bad figs, which cannot
    be eaten, because they are very bad.'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: 'And I will pursue them with the sword, and with famine, and with pestilence.
    And I will give them over to affliction, amid all the kingdoms of the earth: as
    a curse, and in stupor, and with hissing, and as a disgrace among all the nations
    to which I have driven them out.'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: For they have not listened to my words, says the Lord, which I sent
    to them through my servants, the prophets, rising while it was still night, and
    sending. But you have not listened, says the Lord.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Therefore, listen to the word of the Lord, all you of the transmigration,
    whom I have sent away from Jerusalem into Babylon.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: 'Thus says the Lord of hosts, the God of Israel, to Ahab, the son of
    Kolaiah, and to Zedekiah, the son of Maaseiah, who prophesy falsely to you in
    my name: Behold, I will deliver them into the hands of Nebuchadnezzar, the king
    of Babylon, and he will strike them down before your eyes.'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: 'And a curse will be taken up about them, by all the captives of Judah
    that are in Babylon, saying: ‘May the Lord make you like Zedekiah, and like Ahab,
    whom the king of Babylon fried in the fire!’'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: For they have acted foolishly in Israel, and they have committed adultery
    with the wives of their friends, and they have spoken lying words in my name,
    which I did not command them. I am the Judge and the Witness, says the Lord.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: 'And to Shemaiah of Nehelam, you shall say:'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: 'Thus says the Lord of hosts, the God of Israel: Similarly, you have
    sent letters in your name to all the people that are in Jerusalem, and to Zephaniah,
    the son of Maaseiah, the priest, and to all the priests, saying:'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: ‘The Lord has made you priest in place of Jehoiada, the priest, so that
    you would be the ruler in the house of the Lord over every man who raves and prophesies,
    to send him to the stocks and to prison.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: And now why have you not rebuked Jeremiah of Anathoth, who prophesies
    to you?
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: 'For about this, he has sent to us in Babylon, saying: It is a long
    time. Build houses and live in them. And plant gardens, and eat from their fruits.’
    ”'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: Thus, Zephaniah, the priest, read this letter, in the hearing of Jeremiah
    the prophet.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: 'And the word of the Lord came to Jeremiah, saying:'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: '“Send to all those of the transmigration, saying: Thus says the Lord
    to Shemaiah of Nehelam: Because Shemaiah has prophesied to you, though I did not
    send him, and because he has caused you to trust in a lie:'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: 'For this reason, thus says the Lord: Behold, I will visit upon Shemaiah
    of Nehelam, and upon his offspring. There will not be, for him, even one man sitting
    in the midst of this people. And he will not see the good that I will accomplish
    for my people, says the Lord. For he has spoken a betrayal against the Lord.”'
