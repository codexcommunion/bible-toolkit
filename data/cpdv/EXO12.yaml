- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: The Lord also said to Moses and Aaron in the land of Egypt
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: â€œThis month will be for you the beginning of the months. It will be
    first in the months of the year
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: 'Speak to the entire assembly of the sons of Israel, and say to them:
    On the tenth day of this month, let everyone take a lamb, by their families and
    houses'
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: But if the number is less than may suffice to be able to consume the
    lamb, he shall accept his neighbor, who has been joined with his house according
    to the number of souls that may suffice to be able to eat the lamb
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And it shall be a lamb without blemish, a one year old male. According
    to this rite, you shall also take a young goat
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And you shall keep it until the fourteenth day of this month. And the
    entire multitude of the sons of Israel shall immolate it toward evening
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And they shall take from its blood, and place it on both the door posts
    and the upper threshold of the houses, in which they will consume it
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And that night they shall eat the flesh, roasted by fire, and unleavened
    bread with wild lettuce
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: You shall not consume anything from it raw, nor boiled in water, but
    only roasted by fire. You shall devour the head with its feet and entrails
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Neither shall there remain anything from it until morning. If anything
    will have been left over, you shall burn it with fire
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: 'Now you shall consume it in this way: You shall gird your waist, and
    you shall have shoes on your feet, holding staves in your hands, and you shall
    consume it in haste. For it is the Passover (that is, the Crossing) of the Lord'
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And I will cross through the land of Egypt that night, and I will strike
    down all the firstborn in the land of Egypt, from man, even to cattle. And I will
    bring judgments against all the gods of Egypt. I am the Lord
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: But the blood will be for you as a sign in the buildings where you will
    be. And I will see the blood, and I will pass over you. And the plague will not
    be with you to destroy, when I strike the land of Egypt
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Then you shall have this day as a memorial, and you shall celebrate
    it as a solemnity to the Lord, in your generations, as an everlasting devotion
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: For seven days, you shall eat unleavened bread. On the first day there
    shall be no leaven in your houses. Whoever will consume anything leavened, from
    the first day, even until the seventh day, that soul shall perish from Israel
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: The first day shall be holy and solemn, and the seventh day shall be
    venerated with the same festivity. You shall do no work in these days, except
    that which pertains to the eating
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And you shall observe the feast of unleavened bread. For on this same
    day, I will lead your army out of the land of Egypt, and you shall keep this day,
    in your generations, as a perpetual ritual
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: In the first month, on the fourteenth day of the month, toward evening,
    you shall consume the unleavened bread, until the twenty-first day of the same
    month, toward evening
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: For seven days, there shall not be found leaven in your houses. Whoever
    will eat leaven, his soul will perish from the assembly of Israel, as much with
    the newcomers as with the natives of the land
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: You shall not consume any leaven. In all your dwelling places, you shall
    eat unleavened bread.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: 'Then Moses called all the elders of the sons of Israel, and he said
    to them: â€œGo, taking an animal by your families, and sacrifice the Passover'
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: And dip a little bundle of hyssop in the blood which is at the entrance,
    and sprinkle the upper threshold with it, and both of the door posts. Let none
    of you go out of the door of his house until morning
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: For the Lord will cross through, striking the Egyptians. And when he
    will see the blood on the upper threshold, and on both the door posts, he will
    pass over the door of the house and not permit the Striker to enter into your
    houses or to do harm
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: You shall keep this word as a law for you and for your sons, forever
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: And when you have entered into the land that the Lord will give to you,
    just as he has promised, you shall observe these ceremonies
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: And when your sons will say to you, â€˜What is the meaning of this religious
    observance?
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: "You shall say to them: â€˜It is the victim of the crossing of the Lord,\
    \ when he passed over the houses of the sons of Israel in Egypt, striking the\
    \ Egyptians, and freeing our houses.â€™ â€\x9D And the people, bowing down, worshipped"
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: And the sons of Israel, departing, did just as the Lord had instructed
    Moses and Aaron
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: 'Then it happened, in the middle of the night: the Lord struck down
    every firstborn in the land of Egypt, from the firstborn of Pharaoh, who sits
    on his throne, even to the firstborn of the captive woman who was in prison, and
    all the firstborn of the cattle'
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: And Pharaoh rose up in the night, and all his servants, and all of Egypt.
    And there arose a great outcry in Egypt. For there was not a house in which no
    one lay dead
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: 'And Pharaoh, calling Moses and Aaron in the night, said: â€œRise up
    and go forth from among my people, you and the sons of Israel. Go, sacrifice to
    the Lord, just as you say'
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: Your sheep and herds take along with you, as you requested, and as you
    go away, bless me.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: And the Egyptians urged the people to go away from the land quickly,
    saying, â€œWe will all die.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: Therefore, the people took bread dough before it was leavened. And tying
    it in their cloaks, they placed it on their shoulders
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: And the sons of Israel did just as Moses had instructed. And they petitioned
    the Egyptians for vessels of silver and of gold, and very many garments
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: Then the Lord granted favor to the people in the sight of the Egyptians,
    so that they bestowed on them. And they despoiled the Egyptians
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: And the sons of Israel set out from Rameses to Soccoth, about six hundred
    thousand men on foot, besides little ones
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: But also an innumerable mix of common people ascended with them, sheep
    and herds and animals of diverse kinds, exceedingly many
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '39'
  verse_text: And they baked the bread, which a little while ago they had taken out
    of Egypt as dough. And they made unleavened bread baked under ashes. For it was
    not able to be leavened, with the Egyptians compelling them to leave and not permitting
    them to cause any delay. Neither did they have occasion to prepare any meat
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '40'
  verse_text: Now the habitation of the sons of Israel, while they remained in Egypt,
    was four hundred and thirty years
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '41'
  verse_text: Having been completed, on the same day all the army of the Lord departed
    from the land of Egypt
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '42'
  verse_text: This night is a worthy observance of the Lord, when he led them out
    of the land of Egypt. This all the sons of Israel must observe in their generations
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '43'
  verse_text: 'And the Lord said to Moses and to Aaron: â€œThis is the religious observance
    of the Passover. No foreigner shall eat from it'
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '44'
  verse_text: But every bought servant shall be circumcised, and so he may eat from
    it
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '45'
  verse_text: The newcomer and the hired hand shall not eat from it
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '46'
  verse_text: In one house it shall be eaten; you shall not carry its flesh outside,
    nor shall you break its bone
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '47'
  verse_text: The entire assembly of the sons of Israel shall do this
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '48'
  verse_text: And if any sojourner will be willing to cross over into your settlement,
    and to keep the Passover of the Lord, all his males shall first be circumcised,
    and then he shall celebrate the rite. And he shall be just like a native of the
    land. But if any man is not circumcised, he shall not eat from it
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '49'
  verse_text: The law shall be the same for the native born and for the settler who
    sojourns with you.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '50'
  verse_text: And all the sons of Israel did just as the Lord had instructed Moses
    and Aaron
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '51'
  verse_text: And on the same day, the Lord led the sons of Israel out of the land
    of Egypt by their companies
