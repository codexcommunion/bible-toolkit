- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Therefore, Bezalel, and Oholiab, and every wise man, to whom the Lord
    gave wisdom and intelligence, so as to know how to work skillfully, made that
    which was necessary for the uses of the Sanctuary and which the Lord had instructed.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And when Moses had called them and every man of learning, to whom the
    Lord had given wisdom, and who, of their own accord, had offered themselves in
    order to accomplish this work,
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: he handed over to them all the donations of the sons of Israel. And
    while they were pursuing this work, the people offered what they had vowed each
    day, in the morning.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: The artisans were compelled by this to go
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: to Moses and to say, “The people offer more than is needed.”
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: 'Therefore, Moses ordered this to be recited, with a voice of proclamation:
    “Let neither man nor woman offer anything further for the work of the Sanctuary.”
    And so they ceased from offering gifts,'
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: because what was offered was sufficient and was more than an abundance.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And all those who were wise of heart, in order to accomplish the work
    of the tabernacle, made ten curtains of fine twisted linen, and hyacinth, and
    purple, and twice-dyed scarlet, with diverse workmanship by the art of embroidery.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Each of these was twenty-eight cubits in length, and in width, four.
    All the curtains were of one measure.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: And he joined five curtains to one another, and the other five he coupled
    to one another.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: He also made loops of hyacinth along the edge of one curtain on both
    sides, and similarly along the edge of the other curtain,
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: so that the loops might meet against one another and might be joined
    together.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: For these, he also cast fifty gold rings, which would retain the loops
    of the curtains and so make the tabernacle one.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: 'He also made eleven canopies from the hair of goats, in order to cover
    the roof of the tabernacle:'
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: one canopy held in length thirty cubits, and in width four cubits. All
    the canopies were of one measure.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Five of these he joined by themselves, and the other six separately.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And he made fifty loops along the edge of one canopy, and fifty along
    the edge of the other canopy, so that they might be joined to one another,
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: and fifty buckles of brass, with which the roof might be woven together,
    so that from all the canopies there would be made one covering.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: He also made a covering for the tabernacle from the skins of rams, dyed-red;
    and another cover above it, from violet skins.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: He also made the standing panels of the tabernacle, from setim wood.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: Ten cubits was the length of one panel, and one and one half cubits
    comprised the width.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: There were two dovetails along every panel, so that one might be joined
    to the other. Thus did he make all the panels of the tabernacle.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: Of these, twenty were toward the meridian area, opposite the south,
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: with forty bases of silver. Two bases were set under one panel at each
    of two sides at the corners, where the joints of the sides terminate in corners.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: Likewise, at that side of the tabernacle which looks toward the north,
    he made twenty panels,
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: with forty bases of silver, two bases for each board.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: Yet truly, opposite the west, that is, toward that part of the tabernacle
    which looks out toward the sea, he made six panels,
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: and two others at each corner of the tabernacle at the back,
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: which were joined from bottom to top and held together by one joint.
    So did he make both corners on that side.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: So then, there were altogether eight panels, and they had sixteen bases
    of silver, with, of course, two bases under each panel.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: 'He also made bars from setim wood: five to hold together the panels
    at one side of the tabernacle,'
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: and five others to fit together the panels of the other side, and, in
    addition to these, five other bars toward the western area of the tabernacle,
    opposite the sea.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: He also made another bar, which came through the middle of the panels
    from corner to corner.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: But the panels themselves he overlaid with gold, casting silver bases
    for them. And he made their rings from gold, through which the bars might be able
    to be drawn. And he covered the bars themselves with layers of gold.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: He also made a veil from hyacinth, and purple, from vermillion as well
    as fine twisted linen, with varied and distinctive embroidery,
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: and four columns of setim wood, which, along with their heads, he overlaid
    with gold, casting silver bases for them.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: He also made a tent at the entrance of the tabernacle from hyacinth,
    purple, vermillion, and fine twisted linen, wrought with embroidery,
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: and five columns with their heads, which he covered with gold, and he
    cast their bases from brass.
