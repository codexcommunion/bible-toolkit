  book_usfm_code: SIR
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Humble your heart, and persevere. Incline your ear, and accept words
    of understanding. And you should not hurry away in the time of distress
