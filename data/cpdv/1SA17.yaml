- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Now the Philistines, gathering their troops for battle, assembled at
    Socoh of Judah. And they made camp between Socoh and Azekah, within the borders
    of Dammim.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: But Saul and the sons of Israel, having gathered together, went to the
    Valley of Terebinth. And they positioned the army so as to fight against the Philistines.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And the Philistines were standing on a mountain on the one side, and
    Israel was standing on a mountain on the other side. And there was a valley between
    them.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And there went out from the camp of the Philistines, a man of illegitimate
    birth, named Goliath of Gath, whose height was six cubits and a palm.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And he had a helmet of brass upon his head, and he was clothed with
    a breastplate of scales. Moreover, the weight of his breastplate was five thousand
    shekels of brass.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And he had plates of brass on his lower legs, and a small shield of
    brass was covering his shoulders.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Now the shaft of his spear was like the beam used by a weaver. And the
    iron of his spear held six hundred shekels of iron. And his armor bearer went
    before him.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: 'And standing still, he cried out to the battle lines of Israel, and
    he said to them: “Why have you arrived, prepared for battle? Am I not a Philistine,
    and are you not the servants of Saul? Choose one man from among you, and let him
    descend to do battle alone.'
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: If he is able to fight with me and to strike me down, we will be your
    servants. But if I will prevail over him, and strike him down, you will be the
    servants, and you will serve us.”
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: 'And the Philistine was saying: “I have reproached the troops of Israel
    today. Present a man to me, and let him undertake a fight against me alone.”'
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And Saul and all the Israelites, hearing these words of the Philistine
    in this manner, were stupefied and exceedingly afraid.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Now David was the son of an Ephrathite man, the one mentioned above,
    from Bethlehem of Judah, whose name was Jesse. He had eight sons, and during the
    days of Saul, he was an elderly man, and of great age among men.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Now his three eldest sons followed Saul into battle. And the names of
    his three sons, who went to the battle, were Eliab, the firstborn, and the second,
    Abinadab, and the third Shammah.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: But David was the youngest. Therefore, when the three eldest had followed
    Saul,
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: David went away from Saul, and he returned, so that he might pasture
    the flock of his father at Bethlehem.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Truly, the Philistine advanced morning and evening, and he stood forth,
    for forty days.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: 'Now Jesse said to his son David: “Take, for your brothers, an ephah
    of cooked grain, and these ten loaves, and hurry to the camp, to your brothers.'
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: And you shall carry these ten little cheeses to the tribune. And visit
    your brothers, to see if they are doing well. And learn with whom they have been
    stationed.”
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: But they were in the valley of Terebinth, with Saul and all the sons
    of Israel, fighting against the Philistines.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: And so, David rose up in the morning, and he commended the flock to
    the caretaker. And he went away burdened, just as Jesse had instructed him. And
    he went to the place of the battle line, and to the army, which, in going out
    to fight, was shouting in the conflict.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: For Israel had positioned their troops, but the Philistines also had
    prepared themselves against them.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: Then, leaving the items that he had brought under the hand of the keeper
    of baggage, David ran to the place of the conflict. And he was asking if all was
    going well with his brothers.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: And while he was still speaking with them, there appeared the man of
    spurious descent, whose name was Goliath, the Philistine of Gath, ascending from
    the camp of the Philistines. And he was speaking in these same words, which David
    heard.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: Then all the Israelites, when they had seen the man, fled from his face,
    fearing him greatly.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: 'And someone of Israel said: “Have you seen this man, who has risen
    up. For he ascended in order to reproach Israel. Therefore, the man who will strike
    him down, the king will enrich with great wealth, and will give to him his daughter,
    and will cause his father’s house to be free of tribute in Israel.”'
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: 'And David spoke to the men who were standing with him, saying: “What
    will be given to the man who will have struck down this Philistine, and who will
    have taken away the disgrace from Israel? For who is this uncircumcised Philistine,
    that he should reproach the soldiers of the living God?”'
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: Then the people repeated to him the same words, saying, “These things
    shall be given to the man who will have struck him down.”
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: 'Now when Eliab, his eldest brother, had heard this, as he was speaking
    with the others, he became angry against David, and he said: “Why did you come
    here? And why did you leave behind those few sheep in the wilderness? I know your
    pride and the wickedness of your heart, that you have come down so that you might
    see the battle.”'
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: 'And David said: “What have I done? Is there any word against me?”'
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: And he turned away from him a little, toward another. And he asked the
    same question. And the people responded to him as before.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: Now the words that David had spoken were heard and reported in the sight
    of Saul.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: 'When he had been led to Saul, he said to him: “Let no one lose heart
    over him. I, your servant, shall go and fight against the Philistine.”'
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: 'And Saul said to David: “You are not able to withstand this Philistine,
    nor to fight against him. For you are a boy, but he has been a warrior from his
    boyhood.”'
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: 'And David said to Saul: “Your servant was pasturing the flock of his
    father. And there approached a lion or a bear, and it took a ram from the midst
    of the flock.'
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: And I pursued after them, and I struck them, and I rescued from their
    mouth. And they rose up against me. And I caught them by the throat, and I strangled
    and killed them.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: For I, your servant, have killed both lion and bear. And so this uncircumcised
    Philistine, too, will be like one of them. Now I will go and take away the reproach
    of the people. For who is this uncircumcised Philistine, who has dared to curse
    the army of the living God?”
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: And David said, “The Lord who rescued me from the hand of the lion,
    and from the hand of the bear, he himself will free me from the hand of this Philistine.”
    Then Saul said to David, “Go, and may the Lord be with you.”
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: And Saul clothed David with his garments. And he placed a helmet of
    brass upon his head, and he clothed him with a breastplate.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '39'
  verse_text: 'Then David, having girded his sword over his armor, began to see if
    he could walk in the armor. But he was not accustomed to it. And David said to
    Saul: “I cannot move about in this way. For I am not used to it.” And he put them
    aside.'
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '40'
  verse_text: And he took up his staff, which he held always in his hands. And he
    chose for himself five very smooth stones from the torrent. And he put them into
    the shepherd’s bag that he had with him. And he took up a sling in his hand. And
    he went out against the Philistine.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '41'
  verse_text: And the Philistine, advancing, went and drew near against David. And
    his armor bearer was before him.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '42'
  verse_text: And when the Philistine had seen and considered David, he despised him.
    For he was a youth, ruddy and of  handsome appearance.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '43'
  verse_text: And the Philistine said to David, “Am I a dog, that you approach against
    me with a staff?” And the Philistine cursed David by his gods.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '44'
  verse_text: And he said to David, “Come to me, and I will give your flesh to the
    birds of the air, and to the beasts of the earth.”
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '45'
  verse_text: 'But David said to the Philistine: “You approach me with sword, and
    spear, and shield. But I come to you in the name of the Lord of hosts, the God
    of the armies of Israel, which you have reproached.'
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '46'
  verse_text: Today, the Lord will deliver you into my hand, and I will strike you
    down. And I will take your head from you. And today, I will give the carcasses
    of the camp of the Philistines to the birds of the air, and to the beasts of the
    earth, so that all the earth may know that God is with Israel.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '47'
  verse_text: And this entire assembly will know that the Lord does not save by sword,
    nor by spear. For this is his war, and he will deliver you into our hands.”
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '48'
  verse_text: Then, when the Philistine had risen up, and was approaching, and was
    drawing near against David, David hurried and ran to the fight against the Philistine.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '49'
  verse_text: And he put his hand into his bag, and took out one stone. And swinging
    it around, he cast it with the sling and struck the Philistine on the forehead.
    And the stone became imbedded in his forehead. And he fell on his face, upon the
    ground.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '50'
  verse_text: And David prevailed against the Philistine with a sling and a stone.
    And he struck and killed the Philistine. But since David held no sword in his
    hand,
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '51'
  verse_text: he ran and stood over the Philistine, and he took his sword, and withdrew
    it from the sheath. And he killed him and cut off his head. Then the Philistines,
    seeing that their strongest man was dead, fled away.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '52'
  verse_text: And the men of Israel and Judah, rising up, shouted and pursued after
    the Philistines, even until they arrived at the valley and as far as the gates
    of Ekron. And many wounded among the Philistines fell on the way of Shaaraim,
    and as far as Gath, and as far as Ekron.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '53'
  verse_text: And the sons of Israel, returning after they had pursued the Philistines,
    invaded their camp.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '54'
  verse_text: Then David, taking up the head of the Philistine, brought it to Jerusalem.
    Yet truly, he placed his armor in his own tent.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '55'
  verse_text: Now at the time that Saul had seen David going out against the Philistines,
    he said to Abner, the leader of the military, “From what stock is this youth descended,
    Abner?” And Abner said, “As your soul lives, O king, I do not know.”
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '56'
  verse_text: And the king said, “You shall inquire as to whose son this boy may be.”
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '57'
  verse_text: And when David had returned, after the Philistine had been struck down,
    Abner took him, and brought him before Saul, having the head of the Philistine
    in his hand.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '58'
  verse_text: And Saul said to him, “Young man, from what ancestry are you?” And David
    said, “I am the son of your servant Jesse of Bethlehem.”
