- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: <I>Bride:</I> May my beloved enter into his garden, and eat the fruit
    of his apple trees
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: <I>Groom to Bride:</I> I have arrived in my garden, O my sister, my
    spouse. I have harvested my myrrh, with my aromatic oils. I have eaten the honeycomb
    with my honey. I have drunk my wine with my milk. Eat, O friends, and drink, and
    be inebriated, O most beloved
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: <I>Bride:</I> I sleep, yet my heart watches. The voice of my beloved
    knocking
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: <I>Groom to Bride:</I> Open to me, my sister, my love, my dove, my immaculate
    one. For my head is full of dew, and the locks of my hair are full of the drops
    of the night
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: <I>Bride:</I> I have taken off my tunic; how shall I be clothed in it?
    I have washed my feet; how shall I spoil them
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: My beloved put his hand through the window, and my inner self was moved
    by his touch
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: I rose up in order to open to my beloved. My hands dripped with myrrh,
    and my fingers were full of the finest myrrh
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: I opened the bolt of my door to my beloved. But he had turned aside
    and had gone away. My soul melted when he spoke. I sought him, and did not find
    him. I called, and he did not answer me
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: The keepers who circulate through the city found me. They struck me,
    and wounded me. The keepers of the walls took my veil away from me
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: I bind you by oath, O daughters of Jerusalem, if you find my beloved,
    announce to him that I languish through love
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: <I>Chorus to Bride:</I> What kind of beloved is your beloved, O most
    beautiful among women? What kind of beloved is your beloved, so that you would
    bind us by oath
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: <I>Bride:</I> My beloved is white and ruddy, elect among thousands
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: His head is like the finest gold. His locks are like the heights of
    palm trees, and as black as a raven
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: His eyes are like doves, which have been washed with milk over rivulets
    of waters, and which reside near plentiful streams
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: His cheeks are like a courtyard of aromatic plants, sown by perfumers.
    His lips are like lilies, dripping with the best myrrh
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: His hands are smoothed gold, full of hyacinths. His abdomen is ivory,
    accented with sapphires
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: His legs are columns of marble, which have been established over bases
    of gold. His appearance is like that of Lebanon, elect like the cedars
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: His throat is most sweet, and he is entirely desirable. Such is my beloved,
    and he is my friend, O daughters of Jerusalem
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: <I>Chorus to Bride:</I> Where has your beloved gone, O most beautiful
    among women? To where has your beloved turned aside, so that we may seek him with
    you
