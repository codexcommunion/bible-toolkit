- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: A wise woman builds up her household. But a foolish one will pull down
    with her own hands what has been built up
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: One who walks on a virtuous journey, and who fears God, is despised
    by him who advances along a disreputable way
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: In the mouth of the foolish, there is a rod of arrogance. But the lips
    of the wise guard them
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Where there are no oxen, the feeding trough is empty. But where there
    are many crops, there the strength of the ox is manifest
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: A faithful witness will not lie. But a deceitful witness offers a lie
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: A mocker seeks wisdom and does not find it. The doctrine of the prudent
    is accessible
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Go against a foolish man, and he does not acknowledge lips of prudence
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: The wisdom of a discerning man is to understand his way. And the imprudence
    of the foolish is to be wandering astray
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: The foolish will speak mockingly of sin. But grace lingers among the
    just
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: The heart that knows the bitterness of its own soul, in its gladness
    the outsider shall not meddle
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: The house of the impious will be wiped away. Yet truly, the tabernacles
    of the just shall spring forth
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: There is a way which seems just to a man, but its conclusion leads to
    death
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Laughter shall be mingled with sorrow, and mourning occupies the limits
    of joy
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: The foolish will be filled up by his own ways. And the good man shall
    be above him
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: The innocent trust every word. The astute one considers his own steps.
    Nothing good will be for the deceitful son. But the wise servant shall act prosperously
    and his way will be set in order
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: The wise fear, and so turn away from evil. The foolish leap ahead with
    confidence
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: The impatient will work foolishness. And a resourceful man is hated
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: The childish will possess foolishness, and the discerning will anticipate
    knowledge
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: The evil will fall down before the good. And the impious will fall down
    before the gates of the just
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: The pauper will be hated, even by his own neighbor. Yet truly, the friends
    of the wealthy are many
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: Whoever despises his neighbor, sins. But whoever pities the poor shall
    be blessed. Whoever trusts in the Lord loves mercy
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: They wander astray who work evil. But mercy and truth prepare good things
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: In every work, there shall be abundance. But where there are many words,
    there is often need
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: The crown of the wise is their wealth. The senselessness of the foolish
    is imprudence
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: A faithful witness frees souls. And the chameleon utters lies
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: In the fear of the Lord is the faithfulness of strength, and there shall
    be hope for his sons
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: The fear of the Lord is a fountain of life, so as to turn aside from
    the ruin of death
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: In a multitude of people, there is dignity for the king. And in a paucity
    of people, there is disgrace for the prince
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: Whoever is patient is governed by much prudence. But whoever is impatient
    exalts his foolishness
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: The well-being of the heart is life for the flesh. But envy is decay
    for the bones
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: Whoever slanders the indigent argues against his Maker. But he who has
    compassion on the poor honors his Maker
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: The impious will be expelled in his malice. But the just finds hope
    even in his own death
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: In the heart of the prudent, wisdom finds rest. And so shall he instruct
    all the uneducated
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: Justice elevates a nation. But sin makes the peoples miserable
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: An intelligent minister is acceptable to the king. Whoever is useless
    shall bear his wrath
