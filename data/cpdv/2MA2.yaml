  book_usfm_code: 2MA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And then the Lord will reveal these things, and the majesty of the Lord
    shall appear, and there will be a cloud, just as it was also manifested to Moses,
    and just as he manifested these when Solomon petitioned that the place should
    be sanctified to the great God.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: For he also drew upon wisdom magnificently, and so, having wisdom, he
    offered the sacrifice of the dedication and the consummation of the temple.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: And, just as Moses prayed to the Lord, and fire descended from heaven
    and consumed the holocaust, so also Solomon prayed and fire descended from heaven
    and consumed the holocaust.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And Moses said that it was consumed because the sin offering was not
    eaten.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And similarly, Solomon also celebrated the eight days of the dedication.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Moreover, these same things were put into the descriptions and commentaries
    of Nehemiah, including how, when constructing a library, he gathered together
    from the regions the books of the Prophets, and of David, and the epistles of
    the kings, and from the holy gifts.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: And, similarly, Judas also gathered together all the things that were
    destroyed by the war that befell us, and these are with us.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Therefore, if you desire these things, send those who may carry them
    to you.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: And so, since we will be celebrating the purification, we wrote to you.
    Therefore, you will do well, if you keep these days.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: But we hope that God, who has freed his people and has rendered to all
    the inheritance, and the kingdom, and the priesthood, and sanctification,
