  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Now it is found in the descriptions of the prophet Jeremiah that he
    ordered those who transmigrated to take the fire, just as it was signified and
    as he ordered, into the transmigration.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And he gave them the law, so that they would never forget the commandments
    of the Lord, and so that they would not go astray in their minds, seeing the idols
    of gold and silver, and their ornaments.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And in this manner, with other sayings, he exhorted them, lest they
    remove the law from their heart.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Furthermore, it was in the same writing, how the prophet, by divine
    response, ordered that the tabernacle and the ark be made to accompany him, until
    he exited from the mountain, where Moses ascended and saw the inheritance of God.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And arriving there, Jeremiah found a place in a cave. And he brought
    both the tabernacle, and the ark, and the altar of incense into that place, and
    he obstructed the opening.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And certain ones of those who followed him, approached to make note
    of the location, but they were not able to find it.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: 'But when Jeremiah knew of it, he blamed them, saying: â€œThe place shall
    be unknown, until God shall gather together the congregation of the people, and
