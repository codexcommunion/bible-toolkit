  book_usfm_code: 2MA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: just as he promised in the law, will quickly have mercy on us and will
    gather us together from under heaven into the holy place.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: For he has rescued us from great perils, and he has purged the place.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: The truth about Judas Maccabeus, and his brothers, and the purification
    of the great temple, and the dedication of the altar,
