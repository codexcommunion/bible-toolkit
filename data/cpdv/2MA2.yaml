  book_usfm_code: 2MA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: and about the illuminations, which came from heaven to those who acted
    on behalf of the Jews with fortitude, was such that they, though few, vindicated
