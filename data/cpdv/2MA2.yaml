  book_usfm_code: 2MA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: and recovered the most famous temple in the whole world, and freed the
    city, and restored the laws that were abolished. For the Lord, with all tranquility,
    was acting favorably toward them.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: And similar things as have been comprised in five books by Jason the
    Cyrenean, we have attempted to abridge into one volume.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: For, considering the multitude of the books, and the difficulty that
    those who are willing to undertake the narrations of histories find, due to the
    multitude of events,
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: we have taken care, so that, indeed, those who are willing to read may
    have delights of the mind, and so that, in truth, the studious may more easily
    be able to commit it to memory, and also so that all readers may find it useful.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: And indeed, we ourselves, who have taken up the task of abridging this
    work, have no easy labor. For, in truth, more correctly, we have assumed an activity
    full of vigilance and sweat.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: Just as those who prepare a feast also seek to be attentive to the will
    of others, for the sake of the gratitude of many, we willingly undertake the labor.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: Indeed, leaving to the authors the truths about particular details,
    we instead have been devoted to this form, striving to be brief.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: For, just as the architect of a new house will have concern for the
    entire structure, and, in truth, he who takes care to paint it will seek out what
    is fitting to adorn it, so also should such things be considered by us.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: Moreover, to collect knowledge, and to order words, and to discuss every
    particular point attentively, is the duty of the author of a history.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: Yet truly, to pursue brevity of speech, and to shun the extension of
    matters, is conceded to an abbreviator.
- book_title: 2-Maccabees
  book_usfm_code: 2MA
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: Therefore, here we will begin the narration. Let so much be sufficient
    to say in preface. For it is foolish to go on and on before the account, when
    the account itself is succinct.
