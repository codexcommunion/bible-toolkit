- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: And David said, “This is the house of God, and this is the altar for
    the holocaust of Israel.”
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And he instructed them to gather all the new converts from the land
    of Israel. And from these he appointed stoneworkers, to hew stones and to polish
    them, so that he might build the house of God.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Also, David prepared very much iron to use for the nails of the gates,
    and for the seams and joints, as well as an immeasurable weight of brass.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Also, the cedar trees, which the Sidonians and Tyrians had transported
    to David, were not able to be counted.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: 'And David said: “My son Solomon is a young and tender boy. But the
    house that I desire to be built to the Lord ought to be so great that it is renowned
    in every region. Therefore, I will prepare what will be necessary for him.” And
    for this reason, before his death, he prepared all the expenses.'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And he called for Solomon, his son. And he instructed him to build a
    house to the Lord, the God of Israel.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: 'And David said to Solomon: “My son, it was my will that I build a house
    to the name of the Lord my God.'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: 'But the word of the Lord came to me, saying: ‘You have shed much blood,
    and you have battled in many wars. You are not able to build a house to my name,
    so great was the shedding of blood before me.'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: The son who shall be born to you will be a very quiet man. For I will
    cause him to have rest from all his enemies on every side. And for this reason,
    he shall be called Peaceful. And I will grant peace and tranquility to Israel
    during all his days.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: He shall build a house to my name. And he shall be a son to me, and
    I will be a father to him. And I will establish the throne of his kingdom over
    Israel unto eternity.’
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Now then, my son, may the Lord be with you, and may you prosper and
    build a house to the Lord your God, just as he has spoken concerning you.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Also, may the Lord give you prudence and understanding, so that you
    may be able to rule Israel and to guard the law of the Lord your God.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: For then you will be able to advance, if you keep the commandments and
    judgments that the Lord instructed Moses to teach to Israel. Be strengthened and
    act manfully. You should not fear, and you should not dread.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: 'Behold, in my poverty I have prepared the expenses for the house of
    the Lord: one hundred thousand talents of gold, and one million of talents of
    silver. Yet truly, there is no measuring the brass and the iron. For their magnitude
    is beyond numbering. And I have prepared the timber and the stones for the entire
    project.'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: 'Also, you have very many artisans: stoneworkers, and builders of walls,
    and craftsmen of wood, and those most prudent in doing the work of every art,'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: with gold and silver, and with brass and iron, of which there is no
    number. Therefore, rise up and act. And the Lord will be with you.”
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Also, David instructed all the leaders of Israel, so that they would
    assist his son Solomon,
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: 'saying: “You discern that the Lord your God is with you, and that he
    has given you rest on all sides, and that he has delivered all your enemies into
    your hands, and that the land has been subdued before the Lord and before his
    people.'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Therefore, offer your hearts and your souls, so that you seek the Lord
    your God. And rise up and build a sanctuary to the Lord God, so that the ark of
    the covenant of the Lord, and the vessels consecrated to the Lord, may be brought
    into the house that is built to the name of the Lord.”
