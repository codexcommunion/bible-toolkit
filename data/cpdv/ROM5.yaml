- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Therefore, having been justified by faith, let us be at peace with God,
    through our Lord Jesus Christ.
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: For through him we also have access by faith to this grace, in which
    we stand firm, and to glory, in the hope of the glory of the sons of God.
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And not only that, but we also find glory in tribulation, knowing that
    tribulation exercises patience,
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: and patience leads to proving, yet truly proving leads to hope,
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: but hope is not unfounded, because the love of God is poured forth in
    our hearts through the Holy Spirit, who has been given to us.
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Yet why did Christ, while we were still infirm, at the proper time,
    suffer death for the impious?
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Now someone might barely be willing to die for the sake of justice,
    for example, perhaps someone might dare to die for the sake of a good man.
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: But God demonstrates his love for us in that, while we were yet sinners,
    at the proper time,
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Christ died for us. Therefore, having been justified now by his blood,
    all the more so shall we be saved from wrath through him.
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: For if we were reconciled to God through the death of his Son, while
    we were still enemies, all the more so, having been reconciled, shall we be saved
    by his life.
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And not only that, but we also glory in God through our Lord Jesus Christ,
    through whom we have now received reconciliation.
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Therefore, just as through one man sin entered into this world, and
    through sin, death; so also death was transferred to all men, to all who have
    sinned.
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: For even before the law, sin was in the world, but sin was not imputed
    while the law did not exist.
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Yet death reigned from Adam until Moses, even in those who have not
    sinned, in the likeness of the transgression of Adam, who is a figure of him who
    was to come.
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: But the gift is not entirely like the offense. For though by the offense
    of one, many died, yet much more so, by the grace of one man, Jesus Christ, has
    the grace and gift of God abounded to many.
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: And the sin through one is not entirely like the gift. For certainly,
    the judgment of one was unto condemnation, but the grace toward many offenses
    is unto justification.
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: For though, by the one offense, death reigned through one, yet so much
    more so shall those who receive an abundance of grace, both of the gift and of
    justice, reign in life through the one Jesus Christ.
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Therefore, just as through the offense of one, all men fell under condemnation,
    so also through the justice of one, all men fall under justification unto life.
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: For, just as through the disobedience of one man, many were established
    as sinners, so also through the obedience of one man, many shall be established
    as just.
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Now the law entered in such a way that offenses would abound. But where
    offenses were abundant, grace was superabundant.
- book_title: Romans
  book_usfm_code: ROM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: So then, just as sin has reigned unto death, so also may grace reign
    through justice unto eternal life, through Jesus Christ our Lord.
