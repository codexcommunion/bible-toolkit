- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: 'And so, the lot of the sons of Judah, by their families, was this:
    from the border of Edom, to the desert of Sin toward the south, and even to the
    furthest part of the southern region.'
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Its beginning was from the summit of the very salty sea, and from its
    bay, which looks toward the south.
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And it extends toward the ascent of the Scorpion, and it passes on to
    Sinai. And it ascends into Kadesh-barnea, and it passes through to Hezron, ascending
    to Addar, and encompassing Karka.
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And from there, it passes on to Azmon, and reaches to the torrent of
    Egypt. And its boundary shall be the great sea; this shall be the limit of the
    southern region.
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Yet truly, toward the east, the beginning shall be the very salty sea,
    even to the limit of the Jordan, and that which looks toward the north, from the
    bay of the sea, even to the same river Jordan.
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And the border ascends into Beth-hoglah, and it crosses from the north
    into Beth-Arabah, ascending to the stone of Bohan, the son of Reuben.
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And it reaches as far as the borders of Debara, from the Valley of Achor,
    to the north, looking toward Gilgal, which is opposite the Ascent of Adummim,
    on the southern part of the torrent. And it crosses the waters that are called
    the Fountain of the Sun. And its exit shall be at the Fountain of Rogel.
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And it ascends by the steep valley of the son of Hinnom, from the side
    of the Jebusite, toward the south; this is Jerusalem. And from there, it raises
    itself to the top of the mountain, which is opposite Geennom to the west, at the
    top of the Valley of the Rephaim, to the north.
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And it passes through, from the top of the mountain, even to the fountain
    of the Water of Nephtoah. And it continues on, as far as the villages of mount
    Ephron. And it inclines toward Baalah, which is Kiriath-jearim, that is, the City
    of Forests.
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: And it circles from Baalah, to the west, as far as mount Seir. And it
    passes by the side of mount Jearim, to the north, into Chesalon. And it descends
    into Beth-shemesh, and it passes through to Timnah.
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And it continues on, toward the north, to a region beside Ekron. And
    it inclines toward Shikkeron, and it crosses to mount Baalah. And it extends into
    Jabneel, and the last part closes at the west with the great sea.
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: These are the borders of the sons of Judah, in their families, on all
    sides.
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: 'Yet truly, to Caleb, the son of Jephunneh, he gave a portion in the
    midst of the sons of Judah, just as the Lord had instructed him: the City of Arba,
    the father of Anak, which is Hebron.'
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: And Caleb destroyed from it the three sons of Anak, Sheshai, and Ahiman,
    and Talmai, of the stock of Anak.
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And ascending further from there, he came to the inhabitants of Debir,
    which before was called Kiriath-Sepher, that is, the City of Letters.
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: And Caleb said, “Whoever will have struck down Kiriath-Sepher, and will
    have seized it, I will give to him Achsah, my daughter, as wife.”
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And Othniel, the son of Kenaz, the younger brother of Caleb, seized
    it. And he gave him Achsah, his daughter, as wife.
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: And as they were traveling together, she was urged by her husband that
    she ask her father for a field. And she sighed, as she was sitting on her donkey.
    And Caleb said to her, “What is it?”
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: 'But she answered: “Give a blessing to me. You have given to me a southern
    and dry land; join to it also a watered land.” And so Caleb gave to her the watered
    land above and below it.'
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: This is the possession of the tribe of the sons of Judah, by their families.
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: 'And the cities, from the furthest parts of the sons of Judah, beside
    the borders of Edom to the south, were: Kabzeel and Eder and Jagur,'
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: and Kinah and Dimonah and Adadah,
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: and Kadesh and Hazor and Ithnan,
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: Ziph and Telem and Bealoth,
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: new Hazor and Kerioth-Hezron, which is Hazor,
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: Amam, Shema, and Moladah,
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: and Hazar-gaddah and Heshmon and Bethpelet,
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: and Hazar-shual and Beersheba and Biziothiah,
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: and Baalah and Iim and Ezem,
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: and Eltolad and Chesil and Hormah,
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: and Ziklag and Madmannah and Sansannah,
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: Lebaoth and Shilhim, and Ain and Rimmon. All the cities were twenty-nine,
    and their villages.
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: 'Truly, in the plains, there were: Eshtaol and Zorah and Ashnah,'
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: and Zanoah and Engannim, and Tappuah and Enam,
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: and Jarmuth and Adullam, Socoh and Azekah,
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: 'and Shaaraim and Adithaim, and Gederah and Gederothaim: fourteen cities,
    and their villages.'
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: Zenan and Hadashah and Middalgad,
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: Dilean and Mizpeh and Joktheel,
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '39'
  verse_text: Lachish and Bozkath and Eglon,
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '40'
  verse_text: Cabbon and Lahmam and Chitlish,
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '41'
  verse_text: 'and Gederoth and Bethdagon, and Naamah and Makkedah: sixteen cities,
    and their villages.'
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '42'
  verse_text: Libnah and Ether and Ashan,
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '43'
  verse_text: Iphtah and Ashnah and Nezib,
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '44'
  verse_text: 'and Keilah and Achzib and Mareshah: nine cities, and their villages.'
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '45'
  verse_text: 'Ekron, with its towns and villages:'
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '46'
  verse_text: from Ekron, as far as the sea, all that inclines toward Ashdod, and
    its villages.
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '47'
  verse_text: Ashdod, with its towns and villages. Gaza, with its towns and villages,
    as far as the torrent of Egypt, with the great sea as its border.
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '48'
  verse_text: And on the mountain, Shamir and Jattir and Socoh,
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '49'
  verse_text: and Dannah, and Kiriath-Sannah, which is Debir,
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '50'
  verse_text: Anab and Eshtemoh and Anim,
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '51'
  verse_text: 'Goshen and Holon and Giloh: eleven cities, and their villages.'
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '52'
  verse_text: Arab and Dumah and Eshan,
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '53'
  verse_text: and Janim and Beth-Tappuah and Aphekah,
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '54'
  verse_text: 'Humtah and Kiriath-Arba, which is Hebron, and Zior: nine cities, and
    their villages.'
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '55'
  verse_text: Maon and Carmel, and Ziph and Juttah,
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '56'
  verse_text: Jezreel and Jokdeam and Zanoah,
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '57'
  verse_text: 'Kain, Gibeah, and Timnah: ten cities, and their villages.'
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '58'
  verse_text: Halhul and Bethzur and Gedor,
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '59'
  verse_text: 'Maarath and Bethanoth and Eltekon: six cities, and their villages.'
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '60'
  verse_text: 'Kiriath-baal, which is Kiriath-jearim, the City of Forests, and Rabbah:
    two cities, and their villages.'
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '61'
  verse_text: 'In the desert: Beth-Arabah, Middin, and Secacah,'
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '62'
  verse_text: 'and Nibshan, and the City of Salt, and Engedi: six cities, and their
    villages.'
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '63'
  verse_text: But the sons of Judah were not able to destroy the Jebusite inhabitants
    of Jerusalem. And so the Jebusite lived with the sons of Judah in Jerusalem, even
    to the present day.
