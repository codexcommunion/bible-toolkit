- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Son, you should not cheat the poor out of alms, nor should you avert
    your eyes from a poor man
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: You should not despise the hungry soul, and you should not aggravate
    a poor man in his need
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: You should not afflict the heart of the needy, and you should not delay
    an offer to someone in anguish
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: You should not make requests of one who is greatly troubled, and you
    should not avert your face from the indigent
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: You should not avert your eyes from the needy out of anger. And you
    should not abandon those who seek help from you, so that they speak curses behind
    your back
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: For the pleadings of him who speaks curses of you, in the bitterness
    of his soul, will be heeded. For the One who made him will heed him
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Make yourself a friend to the congregation of the poor, and humble your
    soul before an elder, and humble your head before the great
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Turn your ear without sadness toward the poor, and repay your debt,
    and respond to him peacefully in meekness
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Free him who suffers injury at the hand of the arrogant, and do not
    carry animosity in your soul
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: In judging, be merciful to the orphan, like a father, and be merciful
    to their mother, like a husband
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And then you shall be like an obedient son of the Most High, and he
    will take pity on you more than a mother would
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Wisdom breathes life into her sons, and she lifts up those who are seeking
    her, and she will precede them in the way of justice
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And he who loves her loves life. And those who watch for her shall embrace
    her delights
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Those who hold to her will inherit life. And whatever place she enters,
    God will bless
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Those who serve her will yield to what is holy. And God loves those
    who love wisdom
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: He who listens to her shall judge the nations. And he who gazes upon
    her will remain secure
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: If he believes in her, he will inherit her, and whatever arises from
    him will be confirmed
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: For she walks with him through temptation, and she chooses him from
    the beginning
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: She will lead fear and dread and trials over him, and she will crucify
    him with the tribulation of her doctrine, until she has tested him in his thoughts
    and she can trust in his soul
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: And then she will strengthen him, and lead him along a straight path,
    and rejoice in him
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: And she will disclose her secrets to him, and she will store up treasure,
    of the knowledge and understanding of justice, in him
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: But if he has wandered astray, she will leave him behind, and she will
    deliver him into the hands of his enemy
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: Son, be continually observant, and keep away from evil
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: For the sake of your soul, you should not be ashamed to speak the truth
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: For there is a shame that brings sin, and there is a shame that brings
    glory and grace
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: You should not accept a face contrary to your own face, nor should you
    accept a lie contrary to your own soul
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: You should not enjoy the fall of your neighbor
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: Neither should you withhold words at an opportunity for salvation. You
    should not conceal your wisdom in her beauty
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: For wisdom is discerned within speech. And understanding and knowledge
    and doctrine are discerned in the words of those who understand and by their steadfastness
    in the works of justice
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: You should not contradict a word of truth in any way. Otherwise, by
    a falsehood born of ignorance, you will be confounded
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: You should not be ashamed to confess your sins, but do not subject yourself
    to any man because of sin
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: Do not choose to stand against the face of the powerful, for you should
    not strive against the current of the river
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: Suffer for justice, on behalf of your soul, and struggle, even unto
    death, on behalf of justice, and God will fight against your enemies on your behalf
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: Do not choose to be quick with your words, nor unproductive or neglectful
    in your works
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: Do not choose to be like a lion in your house, distressing those of
    your household, and oppressing those who are subject to you
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: Do not let your hand be open when receiving, but closed when giving
