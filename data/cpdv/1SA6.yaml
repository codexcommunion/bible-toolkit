  verse_text: Now the ark of the Lord was in the region of the Philistines for seven
    months
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: "And the Philistines called for the priests and the diviners, saying:\
    \ â€œWhat shall we do with the ark of the Lord? Reveal to us in what manner we\
    \ should send it back to its place.â€\x9D And they said"
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: â€œIf you send back the ark of the God of Israel, do not choose to release
    it empty. Instead, repay to him what you owe because of sin. And then you will
    be cured. And you will know why his hand did not withdraw from you.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: "And they said, â€œWhat is it that we ought to repay to him because\
    \ of transgression?â€\x9D And they responded"
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: â€œIn accord with the number of the provinces of the Philistines, you
    shall fashion five gold cysts and five gold mice. For the same plague has been
    upon all of you and your princes. And you shall fashion a likeness of your cysts
    and a likeness of the mice, which have destroyed the land. And so shall you give
    glory to the God of Israel, so that perhaps he may lift off his hand from you,
    and from your gods, and from your land
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Why have you hardened your hearts, just as Egypt and Pharaoh hardened
    their hearts? After he was struck, did he not then release them, and they went
    away
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Now therefore, fashion and take a new cart, with two cows that have
    given birth, but on which no yoke has been imposed. And yoke them to the cart,
    but retain their calves at home
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And you shall take the ark of the Lord, and you shall place it upon
    the cart, with the articles of gold that you have paid to him on behalf of transgression.
    You shall place these in a little box at its side. And release it, so that it
    may go
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And you shall watch. And if, indeed, it ascends by the way of his own
    parts, toward Beth-shemesh, then he has done this great evil to us. But if not,
    then we shall know that it is by no means his hand that has touched us, but instead
    it happened by chance.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Therefore, they did it in this way. And taking two cows that were feeding
    calves, they yoked them to the cart, and they enclosed their calves at home
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And they placed the ark of God upon the cart, with the little box that
    held the gold mice and the likenesses of the cysts
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: But the cows went directly along the way that leads to Beth-shemesh.
    And they advanced only in one direction, lowing as they went. And they did not
    turn aside, neither to the right, nor to the left. Moreover, the princes of the
    Philistines followed them, as far as the borders of Beth-shemesh
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Now the Beth-shemeshites were harvesting wheat in the valley. And lifting
    up their eyes, they saw the ark, and they were glad when they had seen it
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: And the cart went into the field of Joshua, a Beth-shemeshite, and it
    stood still there. Now in that place was a great stone, and so they cut up the
    wood of the cart, and they placed the cows upon it as a holocaust to the Lord
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: But the Levites took down the ark of God, and the little box that was
    at its side, in which were the articles of gold, and they placed them upon the
    great stone. Then the men of Beth-shemesh offered holocausts and immolated victims,
    on that day, to the Lord
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: And the five princes of the Philistines saw, and they returned to Ekron
    on the same day
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: 'Now these are the gold cysts, which the Philistines repaid to the Lord
    for transgression: for Ashdod one, for Gaza one, for Ashkelon one, for Gath one,
    for Ekron one'
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: And there were gold mice, according to the number of the cities of the
    Philistines, of the five provinces, from the fortified city to the village that
    was without a wall, and even to the great stone upon which they placed the ark
    of the Lord, which was, at last in that day, in the field of Joshua, the Beth-shemeshite
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: 'Then he struck down some of the men of Beth-shemesh, because they had
    seen the ark of the Lord. And he struck down some of the people: seventy men,
    and fifty thousand of the common people. And the people lamented, because the
    Lord had struck the people with a great slaughter'
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: 'And the men of Beth-shemesh said: â€œWho will be able to stand in the
    sight of the Lord, this holy God? And who will ascend to him from us?'
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: 'And they sent messengers to the inhabitants of Kiriath-jearim, saying:
