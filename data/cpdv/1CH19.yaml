  verse_text: And when they had gone, and had sent word to David, (for they had suffered
    a great disgrace,) he sent to meet them, and he instructed them that they should
    remain at Jericho until their beards grew, and then they should return
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Then, when the sons of Ammon realized that they had committed an injury
    against David, both Hanun and the rest of the people sent one thousand talents
    of silver, so that they might hire for themselves chariots and horsemen from Mesopotamia,
    and from Syrian Maacah, and from Zobah
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And they hired thirty-two thousand chariots, and the king of Maacah
    with his people. When these had arrived, they made camp in the region opposite
    Medeba. Also, the sons of Ammon, gathering from their cities, went to war
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And when David had heard this, he sent Joab and the entire army of strong
    men
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And the sons of Ammon, going out, set up a battle line before the gate
    of the city. But the kings who had come to their aid stood separately in the field
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: And so Joab, understanding the war to be set facing him and behind his
    back, chose the strongest men from all of Israel, and he went out against the
    Syrians
