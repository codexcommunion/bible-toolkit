  book_usfm_code: 1CH
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Be strengthened, and let us act manfully on behalf of our people, and
    on behalf of the cities of our God. And the Lord will do what is good in his own
    sight.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Therefore, Joab, and the people who were with him, went out to battle
    against the Syrians. And he put them to flight
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Then the sons of Ammon, seeing that the Syrians had fled, also themselves
    fled from Abishai, his brother, and they entered into the city. And now Joab returned
    to Jerusalem
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: But the Syrians, seeing that they had fallen before Israel, sent messengers,
    and they brought the Syrians who were across the river. And Shophach, the leader
    of the military of Hadadezer, was their commander
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: When this had been reported to David, he gathered together all of Israel,
    and he crossed the Jordan. And he rushed toward them. And he set up a battle line
    facing them. And they fought against him
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: But the Syrians fled from Israel. And David killed of the Syrians seven
    thousand chariots, and forty thousand men on foot, and Shophach, the leader of
    the army
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Then the servants of Hadadezer, seeing themselves to be overwhelmed
    by Israel, crossed over to David, and they served him. And Syria was no longer
    willing to offer aid to the sons of Ammon
