- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '68'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: 'Unto the end. For those who will be changed: of David'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '68'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Save me, O God, for the waters have entered, even to my soul
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '68'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: I have become stuck in a deep quagmire, and there is no firm footing.
    I have arrived at the height of the sea, and a tempest has overwhelmed me
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '68'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: I have endured hardships, while crying out. My jaws have become hoarse;
    my eyes have failed. Meanwhile, I hope in my God
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '68'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Those who hate me without cause have been multiplied beyond the hairs
    of my head. My enemies, who persecuted me unjustly, have been strengthened. Then
    I was required to pay for what I did not take
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '68'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: O God, you know my foolishness, and my offenses have not been hidden
    from you
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '68'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Let those who wait for you, O Lord, the Lord of hosts, not be shamed
    in me. Let those who seek you, O God of Israel, not be confounded over me
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '68'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: For because of you, I have endured reproach; confusion has covered my
    face
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '68'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: I have become a stranger to my brothers and a sojourner to the sons
    of my mother
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '68'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: For zeal for your house has consumed me, and the reproaches of those
    who reproached you have fallen upon me
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '68'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And I covered my soul with fasting, and it has become a reproach to
    me
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '68'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And I put on a haircloth as my garment, and I became a parable to them
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '68'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Those who sat at the gate spoke against me, and those who drank wine
    made me their song
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '68'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: But as for me, truly, my prayer is to you, O Lord. This time has pleased
    you well, O God. In the multitude of your mercy, in the truth of your salvation,
    hear me
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '68'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Rescue me from the quagmire, so that I may not become trapped. Free
    me from those who hate me and from deep waters
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '68'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Do not allow the tempest of water to submerge me, nor the deep to absorb
    me. And do not allow the well to close in on me
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '68'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Hear me, O Lord, for your mercy is kind. Look upon me, according to
    the fullness of your compassion
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '68'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: 'And do not turn your face away from your servant, for I am in trouble:
    heed me quickly'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '68'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Attend to my soul, and free it. Rescue me, because of my enemies
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '68'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: You know my reproach, and my confusion, and my reverence
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '68'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: All those who trouble me are in your sight; my heart has anticipated
    reproach and misery. And I sought for one who might grieve together with me, but
    there was no one, and for one who might console me, and I found no one
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '68'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: And they gave me gall for my food. And in my thirst, they gave me vinegar
    to drink
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '68'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: Let their table be a snare before them, and a retribution, and a scandal
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '68'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: Let their eyes be darkened, so that they may not see, and may their
    back always be crooked
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '68'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: Pour out your indignation upon them, and may the fury of your anger
    take hold of them
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '68'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: May their dwelling place be deserted, and may there be no one who dwells
    in their tabernacles
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '68'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: For they persecuted whomever you struck. And they have added to the
    grief of my wounds
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '68'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: Assign an iniquity upon their iniquity, and may they not enter into
    your justice
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '68'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: Delete them from the Book of the Living, and let them not be written
    down with the just
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '68'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: I am poor and sorrowful, but your salvation, O God, has taken me up
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '68'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: I will praise the name of God with a canticle, and I will magnify him
    with praise
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '68'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: And it will please God more than a new calf producing horns and hoofs
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '68'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: Let the poor see and rejoice. Seek God, and your soul will live
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '68'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: For the Lord has heard the poor, and he has not despised his prisoners
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '68'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: 'Let the heavens and the earth praise him: the sea, and everything that
    crawls in it'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '68'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: For God will save Zion, and the cities of Judah will be built up. And
    they will dwell there, and they will acquire it by inheritance
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '68'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: And the offspring of his servants will possess it; and those who love
    his name will dwell in it
