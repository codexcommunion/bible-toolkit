- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Now it happened that, in those days, the Philistines gathered together
    their troops, so that they might be prepared for war against Israel. And Achish
    said to David, â€œI know now, certainly, that you will go out with me to war,
    you and your men.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: "And David said to Achish, â€œYou know now what your servant will do.â€\x9D\
    \ And Achish said to David, â€œAnd so, I will appoint you to guard my head for\
    \ all days."
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Now Samuel was dead, and all of Israel mourned for him, and they buried
    him in Ramah, his city. And Saul took away the magi and soothsayers from the land
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And the Philistines gathered together, and they arrived and made camp
    at Shunem. Then Saul also gathered all of Israel, and he arrived at Gilboa
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And Saul saw the camp of the Philistines, and he was afraid, and his
    heart was exceedingly terrified
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And he consulted the Lord. But he did not respond to him, neither by
    dreams, nor by priests, nor by prophets
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: "And Saul said to his servants, â€œSeek for me a woman having a divining\
    \ spirit, and I will go to her, and consult through her.â€\x9D And his servants\
    \ said to him, â€œThere is a woman having a divining spirit at Endor."
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Therefore, he changed his usual appearance, and he put on other clothes.
    And he went, and two men with him, and they came to the woman by night. And he
    said to her, â€œDivine for me, by your divining spirit, and raise up for me whomever
    I will tell you.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: 'And the woman said to him: â€œBehold, you know how much Saul has done,
    and how he has wiped away the magi and soothsayers from the land. Why then do
    you set a trap for my life, so that it will be put to death?'
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: And Saul swore to her by the Lord, saying, â€œAs the Lord lives, nothing
    evil will befall you because of this matter.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: "And the woman said to him, â€œWhom shall I raise up for you?â€\x9D\
    \ And he said, â€œRaise up for me Samuel."
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: 'And when the woman had seen Samuel, she cried out with a loud voice,
    and she said to Saul: â€œWhy have you afflicted me? For you are Saul!'
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: "And the king said to her: â€œDo not be afraid. What have you seen?â€\x9D\
    \ And the woman said to Saul, â€œI saw gods ascending from the earth."
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: "And he said to her, â€œWhat appearance does he have?â€\x9D And she\
    \ said, â€œAn old man ascends, and he is clothed in a cloak.â€\x9D And Saul understood\
    \ that it was Samuel. And he bowed himself upon his face on the ground, and he\
    \ reverenced"
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: "Then Samuel said to Saul, â€œWhy have you disquieted me, so that I\
    \ would be raised up?â€\x9D And Saul said: â€œI am greatly distressed. For the\
    \ Philistines fight against me, and God has withdrawn from me, and he is not willing\
    \ to heed me, neither by the hand of prophets, nor by dreams. Therefore, I have\
    \ summoned you, so that you would reveal to me what I should do."
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: And Samuel said, â€œWhy do you question me, though the Lord has withdrawn
    from you, and has crossed over to your rival
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: For the Lord will do to you just as he spoke by my hand. And he will
    tear your kingdom from your hand. And he will give it to your neighbor David
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: For you did not obey the voice of the Lord, and you did not carry out
    the wrath of his fury upon Amalek. For this reason, the Lord has done to you what
    you are enduring this day
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: And the Lord also will give Israel into the hands of the Philistines,
    along with you. Then tomorrow you and your sons will be with me. But the Lord
    will also deliver the camp of Israel into the hands of the Philistines.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: And immediately, Saul fell stretched out on the ground. For he was terrified
    by the words of Samuel. And there was no strength in him. For he had not eaten
    bread all that day
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: 'And so, the woman entered to Saul, (for he was very troubled) and she
    said to him: â€œBehold, your handmaid has obeyed your voice, and I have placed
    my life in my hand. And I have heeded the words which you spoke to me'
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: And so now, I ask you to heed the voice of your handmaid, and let me
    place before you a morsel of bread, so that, by eating, you may recover strength,
    and you may be able to undertake the journey.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: "But he refused, and he said, â€œI will not eat.â€\x9D But his servants\
    \ and the woman urged him, and after some time, heeding their voice, he rose up\
    \ from the ground, and he sat upon the bed"
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: Now the woman had a fatted calf in the house, and she hurried and killed
    it. And taking meal, she kneaded it, and she baked unleavened bread
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '28'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: And she set it before Saul and before his servants. And when they had
    eaten, they rose up, and they walked all through that night
