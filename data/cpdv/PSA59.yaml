- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '59'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Unto the end. For those who will be changed, with the inscription of
    a title, of David himself, for instruction
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '59'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: when he set fire to Mesopotamia of Syria and Sobal, and Joab turned
    back and struck Idumea, in the valley of the salt pits, twelve thousand men
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '59'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: O God, you have rejected us, and you have ruined us. You became angry,
    and yet you have been merciful to us
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '59'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: You have moved the earth, and you have disturbed it. Heal its breaches,
    for it has been moved
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '59'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: You have revealed to your people difficulties. You have made us drink
    the wine of remorse
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '59'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: You have given a warning sign to those who fear you, so that they may
    flee from before the face of the bow, so that your beloved may be delivered
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '59'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Save me with your right hand, and hear me
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '59'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: 'God has spoken in his holy place: I will rejoice, and I will divide
    Shechem, and I will measure the steep valley of the tabernacles'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '59'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Gilead is mine, and Manasseh is mine. And Ephraim is the strength of
    my head. Judah is my king
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '59'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Moab is the cooking pot of my hope. Into Idumea, I will extend my shoe.
    To me, the foreigners have been made subject
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '59'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Who will lead me into the fortified city? Who will lead me all the way
    to Idumea
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '59'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Will not you, O God, who has rejected us? And will not you, O God, go
    out with our armies
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '59'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Grant us help from tribulation. For salvation from man is empty
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '59'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: In God, we will act virtuously. And those who trouble us, he will lead
    to nothing
