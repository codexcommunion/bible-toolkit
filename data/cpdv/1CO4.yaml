- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Accordingly, let man consider us to be ministers of Christ and attendants
    of the mysteries of God.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Here and now, it is required of attendants that each one be found to
    be faithful.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: But as for me, it is such a small thing to be judged by you, or by the
    age of mankind. And neither do I judge myself.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: For I have nothing on my conscience. But I am not justified by this.
    For the Lord is the One who judges me.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And so, do not choose to judge before the time, until the Lord returns.
    He will illuminate the hidden things of the darkness, and he will make manifest
    the decisions of hearts. And then each one shall have praise from God.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And so, brothers, I have presented these things in myself and in Apollo,
    for your sakes, so that you may learn, through us, that no one should be inflated
    against one person and for another, not beyond what has been written.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: For what distinguishes you from another? And what do you have that you
    have not received? But if you have received it, why do you glory, as if you had
    not received it?
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: So, now you have been filled, and now you have been made wealthy, as
    if to reign without us? But I wish that you would reign, so that we, too, might
    reign with you!
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: For I think that God has presented us as the last Apostles, as those
    destined for death. For we have been made into a spectacle for the world, and
    for Angels, and for men.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: So we are fools because of Christ, but you are discerning in Christ?
    We are weak, but you are strong? You are noble, but we are ignoble?
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Even to this very hour, we hunger and thirst, and we are naked and repeatedly
    beaten, and we are unsteady.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And we labor, working with our own hands. We are slandered, and so we
    bless. We suffer and endure persecution.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: We are cursed, and so we pray. We have become like the refuse of this
    world, like the reside of everything, even until now.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: I am not writing these things in order to confound you, but in order
    to admonish you, as my dearest sons.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: For you might have ten thousand instructors in Christ, but not so many
    fathers. For in Christ Jesus, through the Gospel, I have begotten you.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Therefore, I beg you, be imitators of me, just as I am of Christ.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: For this reason, I have sent you Timothy, who is my dearest son, and
    who is faithful in the Lord. He will remind you of my ways, which are in Christ
    Jesus, just as I teach everywhere, in every church.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Certain persons have become inflated in thinking that I would not return
    to you.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: But I will return to you soon, if the Lord is willing. And I will consider,
    not the words of those who are inflated, but the virtue.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: For the kingdom of God is not in words, but in virtue.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: What would you prefer? Should I return to you with a rod, or with charity
    and a spirit of meekness?
