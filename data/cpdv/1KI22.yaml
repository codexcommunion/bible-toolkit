- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Then three years passed without war between Syria and Israel
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: But in the third year, Jehoshaphat, the king of Judah, descended to
    the king of Israel
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And the king of Israel said to his servants, â€œAre you ignorant that
    Ramoth Gilead is ours, and that we have neglected to take it from the hand of
    the king of Syria?
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And so he said to Jehoshaphat, â€œWill you come to the battle with me
    at Ramoth Gilead?
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: "And Jehoshaphat said to the king of Israel: â€œAs I am, so also are\
    \ you. My people and your people are one. And my horsemen are your horsemen.â€\x9D\
    \ And Jehoshaphat said to the king of Israel, â€œI beg you to inquire today of\
    \ the word of the Lord."
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: "Therefore, the king of Israel gathered together the prophets, about\
    \ four hundred men, and he said to them, â€œShould I go to Ramoth Gilead to make\
    \ war, or should I be at peace?â€\x9D They responded, â€œAscend, and the Lord\
    \ will give it into the hand of the king."
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Then Jehoshaphat said, â€œIs there not here a particular prophet of
    the Lord, so that we may inquire by him?
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: "And the king of Israel said to Jehoshaphat: â€œOne man remains, by\
    \ whom we may be able to inquire of the Lord: Micaiah, the son of Imlah. But I\
    \ hate him. For he does not prophecy good to me, but evil.â€\x9D And Jehoshaphat\
    \ said, â€œYou should not speak in this way, O king."
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Therefore, the king of Israel called a certain eunuch, and he said to
    him, â€œHurry to bring here Micaiah, the son of Imlah.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Now the king of Israel, and Jehoshaphat, the king of Judah, were each
    sitting upon his own throne, clothed in the habit of royal vestments, in a courtyard
    beside the entrance of the gate of Samaria. And all the prophets were prophesying
    in their sight
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: 'Also, Zedekiah, the son of Chenaanah, made for himself horns of iron,
    and he said, â€œThus says the Lord: With these, you shall threaten Syria, until
    you destroy it.'
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: 'And all the prophets were prophesying similarly, saying: â€œAscend
    to Ramoth Gilead, and go forth to success. For the Lord will deliver it into the
    hands of the king.'
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: 'Then truly, the messenger who had gone to summon Micaiah spoke to him,
    saying: â€œBehold, the words of the prophets, as if with one mouth, are predicting
    good to the king. Therefore, let your word be like theirs, and speak what is good.'
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: But Micaiah said to him, â€œAs the Lord lives, whatever the Lord will
    have said to me, this shall I speak.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: "And so he went to the king. And the king said to him, â€œMicaiah, should\
    \ we go to Ramoth Gilead to do battle, or should we cease?â€\x9D And he responded\
    \ to him, â€œAscend, and go forth to success, and the Lord will deliver it into\
    \ the hands of the king."
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: But the king said to him, â€œI require you under oath, again and again,
    that you not say to me anything except what is true, in the name of the Lord.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: 'And he said: â€œI saw all of Israel scattered among the hills, like
    sheep that have no shepherd. And the Lord said: â€˜These have no master. Let each
    of them return to his own house in peace.â€™ '
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: 'Therefore, the king of Israel said to Jehoshaphat: â€œDid I not tell
    you that he prophesies nothing good to me, but always evil?'
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: 'Yet truly, continuing, he said: â€œBecause of his, listen to the word
    of the Lord. I saw the Lord sitting upon his throne. And the entire army of heaven
    was standing beside him, to the right and to the left'
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: And the Lord said, â€˜Who will mislead Ahab, the king of Israel, so
    that he may ascend and fall at Ramoth Gilead?â€™ And one spoke words in this manner,
    and another spoke otherwise
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: But then a spirit went out and stood before the Lord. And he said, â€˜I
    will mislead him.â€™ And the Lord said to him, â€˜By what means?
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: 'And he said, â€˜I will go forth, and I will be a lying spirit in the
    mouth of all his prophets.â€™ And the Lord said: â€˜You will deceive him, and
    you will prevail. Go forth, and do so.'
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: 'So now, behold: the Lord has given a lying spirit into the mouth of
    all your prophets who are here. And the Lord has spoken evil against you.'
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: Then Zedekiah, the son of Chenaanah, drew near and struck Micaiah on
    the jaw, and he said, â€œSo then, has the Spirit of the Lord left me, and spoken
    to you?
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: And Micaiah said, â€œYou shall see in the day when you will enter into
    a room within a room, so that you may conceal yourself.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: 'And the king of Israel said: â€œTake Micaiah, and let him dwell with
    Amon, the ruler of the city, and with Joash, the son of Amalech'
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: 'And tell them: â€˜Thus says the king: Put this man in prison, and sustain
    him with the bread of affliction, and with the water of distress, until I return
    in peace.â€™ '
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: "And Micaiah said, â€œIf you will have returned in peace, the Lord has\
    \ not spoken through me.â€\x9D And he said, â€œMay all the people hear it."
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: And so, the king of Israel, and Jehoshaphat, the king of Judah, ascended
    to Ramoth Gilead
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: "Then the king of Israel said to Jehoshaphat: â€œTake up your armor,\
    \ and enter the battle. And be clothed in your own garments.â€\x9D But the king\
    \ of Israel changed his clothing, and he entered the war"
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: Now the king of Syria had instructed the thirty-two commanders of the
    chariots, saying, â€œYou shall not fight against anyone, small or great, except
    against the king of Israel alone.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: Therefore, when the commanders of the chariots saw Jehoshaphat, they
    suspected that he was the king of Israel. And making a violent assault, they fought
    against him. And Jehoshaphat cried out
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: And the commanders of the chariots understood that he was not the king
    of Israel, and so they turned away from him
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: But a certain man bent his bow, aiming the arrow without certitude,
    and by chance he struck the king of Israel, between the lungs and the stomach.
    Then he said to the driver of his chariot, â€œTurn your hand, and carry me away
    from the army, for I have been grievously wounded.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: Then the battle was undertaken throughout that day. And the king of
    Israel was standing on his chariot opposite the Syrians, and he died in the evening.
    For the blood was flowing from the wound into the joints of the chariot
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: 'And a herald proclaimed throughout the entire army, before the setting
    of the sun, saying: â€œLet each one return to his own city, and to his own land.'
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: Then the king died, and he was carried into Samaria. And they buried
    the king in Samaria
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: And they washed his chariot in the pool of Samaria. And the dogs licked
    up his blood. And they washed the reins, in accord with the word of the Lord which
    he had spoken
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '39'
  verse_text: But the rest of the words of Ahab, and all that he did, and the house
    of ivory that he built, and all the cities that he constructed, were these not
    written in the book of the words of the days of the kings of Israel
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '40'
  verse_text: And so, Ahab slept with his fathers. And Ahaziah, his son, reigned in
    his place
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '41'
  verse_text: Yet truly, Jehoshaphat, the son of Asa, had begun to reign over Judah
    in the fourth year of Ahab, the king of Israel
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '42'
  verse_text: He was thirty-five years old when he had begun to reign, and he reigned
    for twenty-five years in Jerusalem. The name of his mother was Azubah, the daughter
    of Shilhi
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '43'
  verse_text: And he walked in the entire way of Asa, his father, and he did not decline
    from it. And he did what was right in the sight of the Lord
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '44'
  verse_text: Yet truly, he did not take away the high places. For still the people
    were sacrificing and burning incense in the high places
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '45'
  verse_text: And Jehoshaphat had peace with the king of Israel
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '46'
  verse_text: But the rest of the words of Jehoshaphat, and his works that he did,
    and the battles, were these not written in the book of the words of the days of
    the kings of Judah
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '47'
  verse_text: Then, too, the remnant of the effeminate, who had remained in the days
    of Asa, his father, he took away from the land
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '48'
  verse_text: At that time, there was no king appointed in Idumea
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '49'
  verse_text: Yet truly, king Jehoshaphat had made a navy on the sea, which would
    sail to Ophir for gold. But they were unable to go, because the ships were broken
    down at Eziongeber
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '50'
  verse_text: "Then Ahaziah, the son of Ahab, said to Jehoshaphat, â€œLet my servants\
    \ go with your servants on the ships.â€\x9D But Jehoshaphat was not willing"
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '51'
  verse_text: And Jehoshaphat slept with his fathers, and he was buried with them
    in the city of David, his father. And Jehoram, his son, reigned in his place
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '52'
  verse_text: Then Ahaziah, the son of Ahab, began to reign over Israel, in Samaria,
    in the seventeenth year of Jehoshaphat, the king of Judah. And he reigned over
    Israel for two years
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '53'
  verse_text: And he did evil in the sight of the Lord. And he walked in the way of
    his father and his mother, and in the way of Jeroboam, the son of Nebat, who caused
    Israel to sin
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '54'
  verse_text: Also, he served Baal, and he adored him, and he provoked the Lord, the
    God of Israel, in accord with all that his father had done
