- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Unto the end. A Psalm of David.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: May the Lord hear you in the day of tribulation. May the name of the
    God of Jacob protect you.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: May he send you help from the sanctuary and watch over you from Zion.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: May he be mindful of all your sacrifices, and may your burnt-offerings
    be fat.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: May he grant to you according to your heart, and confirm all your counsels.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: We will rejoice in your salvation, and in the name of our God, we will
    be magnified.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: May the Lord fulfill all your petitions. Now I know that the Lord has
    saved his Christ. He will hear him from his holy heaven. The salvation of his
    right hand is in his power.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Some trust in chariots, and some in horses, but we will call upon the
    name of the Lord our God.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: They have been bound, and they have fallen. But we have risen up, and
    we have been set upright.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: O Lord, save the king, and hear us on the day that we will call upon
    you.
