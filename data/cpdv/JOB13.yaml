- book_title: Job
  book_usfm_code: JOB
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Behold, my eye has seen all these things, and my ear has heard, and
    I have understood each one.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: In conformity with your knowledge, I also know. I am not inferior to
    you.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Yet I speak this way to the Almighty, and I desire to argue with God,
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: having first shown that you fabricate lies and cultivate perverse teachings.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And I wish that you would remain silent, so that you would be counted
    among the wise.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Therefore, listen to my correction, and pay attention to the judgment
    of my lips.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Does God require your lie, so that you would speak deceitfully for him?
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Have you taken his place, and do you struggle to give judgment in favor
    of God?
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Or, will it please him, from whom nothing can be concealed? Or, will
    he be deceived, like a man, by your deceitfulness?
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: He will accuse you because in secret you have preempted his presence.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: As soon as he moves himself, he will disturb you, and his dread will
    fall over you.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Your remembrance will be compared to ashes, and your necks will be reduced
    to clay.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Be silent for a little while, so that I may speak whatever my mind suggests
    to me.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Why do I wound my flesh with my teeth, and carry my soul in my hands?
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And now, if he would kill me, I will hope in him; in this, truly, I
    will correct my ways in his sight.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: And he will be my savior, for no hypocrite at all will approach in his
    sight.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Listen to my words, and perceive an enigma with your ears.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: If I will be judged, I know that I will be found to be just.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Who is it that will go to judgment with me? Let him approach. Why should
    I be consumed in silence?
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Do not do such things to me twice, and then I will not hide from your
    face.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: Take your hand far away from me, and do not let your dread terrify me.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: Call me, and I will answer you, or else I will speak, and you can answer
    me.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: How many iniquities and sins do I have? Reveal my crimes and offenses
    to me.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: Why do you conceal your face and consider me to be your enemy?
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: Against a leaf, which is carried away by the wind, you reveal your power,
    and you pursue dry straw.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: For you write bitter things against me, and you want to consume me for
    the sins of my youth.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: You have put my feet on a tether, and you have observed all my paths,
    and you have considered the steps of my feet.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: I will be left to decay like something rotten and like a garment that
    is being eaten by moths.
