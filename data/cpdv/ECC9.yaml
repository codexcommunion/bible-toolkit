- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: I have drawn all these things through my heart, so that I might carefully
    understand. There are just men as well as wise men, and their works are in the
    hand of God. And yet a man does not know so much as whether he is worthy of love
    or of hatred
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: But all things in the future remain uncertain, because all things happen
    equally to the just and to the impious, to the good and to the bad, to the pure
    and to the impure, to those who offer sacrifices and to those who despise sacrifices.
    As the good are, so also are sinners. As those who commit perjury are, so also
    are those who swear to the truth
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: 'This is a very great burden among all things that are done under the
    sun: that the same things happen to everyone. And when the hearts of the sons
    of men are filled with malice and contempt in their lives, afterwards they shall
    be dragged down to hell'
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: There is no one who lives forever, or who even has confidence in this
    regard. A living dog is better than a dead lion
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: For the living know that they themselves will die, yet truly the dead
    know nothing anymore, nor do they have any recompense. For the memory of them
    is forgotten
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Likewise, love and hatred and envy have all perished together, nor have
    they any place in this age and in the work which is done under the sun
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: So then, go and eat your bread with rejoicing, and drink your wine with
    gladness. For your works are pleasing to God
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Let your garments be white at all times, and let not oil be absent from
    your head
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Enjoy life with the wife whom you love, all the days of your uncertain
    life which have been given to you under the sun, during all the time of your vanity.
    For this is your portion in life and in your labor, with which you labor under
    the sun
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Whatever your hand is able to do, do it earnestly. For neither work,
    nor reason, nor wisdom, nor knowledge will exist in death, toward which you are
    hurrying
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: 'I turned myself toward another thing, and I saw that under the sun,
    the race is not to the swift, nor the battle to the strong, nor bread to the wise,
    nor wealth to the learned, nor grace to the skilful: but there is a time and an
    end for all these things'
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Man does not know his own end. But, just as fish are caught with a hook,
    and birds are captured with a snare, so are men seized in the evil time, when
    it will suddenly overwhelm them
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: This wisdom, likewise, I have seen under the sun, and I have examined
    it intensely
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: There was a small city, with a few men in it. There came against it
    a great king, who surrounded it, and built fortifications all around it, and the
    blockade was completed
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And there was found within it, a poor and wise man, and he freed the
    city through his wisdom, and nothing was recorded afterward of that poor man
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: And so, I declared that wisdom is better than strength. But how is it,
    then, that the wisdom of the poor man is treated with contempt, and his words
    are not heeded
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: The words of the wise are heard in silence, more so than the outcry
    of a prince among the foolish
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Wisdom is better than weapons of war. And whoever offends in one thing,
    shall lose many good things
