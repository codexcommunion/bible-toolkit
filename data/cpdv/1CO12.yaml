- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Now concerning spiritual things, I do not want you to be ignorant, brothers.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: You know that when you were Gentiles, you approached mute idols, doing
    what you were led to do.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Because of this, I would have you know that no one speaking in the Spirit
    of God utters a curse against Jesus. And no one is able to say that Jesus is Lord,
    except in the Holy Spirit.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Truly, there are diverse graces, but the same Spirit.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And there are diverse ministries, but the same Lord.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And there are diverse works, but the same God, who works everything
    in everyone.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: However, the manifestation of the Spirit is given to each one toward
    what is beneficial.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Certainly, to one, through the Spirit, is given words of wisdom; but
    to another, according to the same Spirit, words of knowledge;
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: to another, in the same Spirit, faith; to another, in the one Spirit,
    the gift of healing;
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: to another, miraculous works; to another, prophecy; to another, the
    discernment of spirits; to another, different kinds of languages; to another,
    the interpretation of words.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: But one and the same Spirit works all these things, distributing to
    each one according to his will.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: For just as the body is one, and yet has many parts, so all the parts
    of the body, though they are many, are only one body.  So also is Christ.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And indeed, in one Spirit, we were all baptized into one body, whether
    Jews or Gentiles, whether servant or free. And we all drank in the one Spirit.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: For the body, too, is not one part, but many.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: If the foot were to say, “Because I am not the hand, I am not of the
    body,” would it then not be of the body?
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: And if the ear were to say, “Because I am not the eye, I am not of the
    body,” would it then not be of the body?
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: If the whole body were the eye, how would it hear? If the whole were
    hearing, how would it smell?
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: But instead, God has placed the parts, each one of them, in the body,
    just as it has pleased him.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: So if they were all one part, how would it be a body?
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: But instead, there are many parts, indeed, yet one body.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: And the eye cannot say to the hand, “I have no need for your works.”
    And again, the head cannot say to the feet, “You are of no use to me.”
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: In fact, so much more necessary are those parts of the body which seem
    to be weaker.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: And though we consider certain parts of the body to be less noble, we
    surround these with more abundant dignity, and so, those parts which are less
    presentable end up with more abundant respect.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: However, our presentable parts have no such need, since God has tempered
    the body together, distributing the more abundant honor to that which has the
    need,
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: so that there might be no schism in the body, but instead the parts
    themselves might take care of one another.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: And so, if one part suffers anything, all the parts suffer with it.
    Or, if one part finds glory, all the parts rejoice with it.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: Now you are the body of Christ, and parts like any part.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: 'And indeed, God has established a certain order in the Church: first
    Apostles, second Prophets, third Teachers, next  miracle-workers, and then the
    grace of healing, of helping others, of governing, of different kinds of languages,
    and of the interpretation of words.'
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: Are all Apostles? Are all Prophets? Are all Teachers?
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: Are all workers of miracles? Do all have the grace of healing? Do all
    speak in tongues? Do all interpret?
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: But be zealous for the better charisms. And I reveal to you a yet more
    excellent way.
