- book_title: Tobit
  book_usfm_code: TOB
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Tobit was from the tribe and city of Naphtali (which is in the upper
    parts of Galilee above Asher, after the way, which leads to the west, that has
    on its left the city of Sephet)
- book_title: Tobit
  book_usfm_code: TOB
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Although he had been taken captive in the days of Shalmaneser, the king
    of the Assyrians, even in such a situation as captivity, he did not desert the
    way of truth
- book_title: Tobit
  book_usfm_code: TOB
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: So then, every day, all that he was able to obtain, he bestowed on his
    fellow captive brothers, who were from his kindred
- book_title: Tobit
  book_usfm_code: TOB
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And, when he was among the youngest of any in the tribe of Naphtali,
    he showed not so much as any childish behavior in his work
- book_title: Tobit
  book_usfm_code: TOB
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And then, when all went to the golden calves which Jeroboam, king of
    Israel, had made, he alone fled from the company of them all
- book_title: Tobit
  book_usfm_code: TOB
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Yet he continued on to Jerusalem, to the temple of the Lord, and there
    he adored the Lord God of Israel, offering faithfully all his first-fruits and
    his tithes
- book_title: Tobit
  book_usfm_code: TOB
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: So then, in the third year, he administered all his tithes to new converts
    and to new arrivals
- book_title: Tobit
  book_usfm_code: TOB
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: These and similar such things, even as a boy, he observed according
    to the law of God
- book_title: Tobit
  book_usfm_code: TOB
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Truly, when he had become a man, he received as wife Anna of his own
    tribe, and he conceived a son by her, to whom he assigned his own name
- book_title: Tobit
  book_usfm_code: TOB
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: From his infancy, he taught him to fear God and to abstain from all
    sin
- book_title: Tobit
  book_usfm_code: TOB
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Therefore, when, during the captivity, he had arrived with his wife
    and son at the city of Nineveh, with all his tribe
- book_title: Tobit
  book_usfm_code: TOB
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: (even though they all ate from the foods of the Gentiles,) he guarded
    his soul and never was contaminated with their foods
- book_title: Tobit
  book_usfm_code: TOB
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And because he was mindful of the Lord with his whole heart, God gave
    him favor in the sight of Shalmaneser the king
- book_title: Tobit
  book_usfm_code: TOB
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: And he gave him the power to go wherever he would want, having the freedom
    to do whatever he wished
- book_title: Tobit
  book_usfm_code: TOB
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Therefore, he continued on to all who were in captivity, and he gave
    them helpful advice
- book_title: Tobit
  book_usfm_code: TOB
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: But when he had arrived at Rages, a city of the Medes, he had ten talents
    of silver, from that which he had been given in honor by the king
- book_title: Tobit
  book_usfm_code: TOB
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And when, in the midst of the great tumult of his kindred, he saw the
    destitution of Gabael, who was from his tribe, he loaned him, under a written
    agreement, the aforementioned weight of silver
- book_title: Tobit
  book_usfm_code: TOB
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: In truth, after a long time, Shalmaneser the king died, while Sennacherib
    his son reigned in his place, and he held a hatred for the sons of Israel
- book_title: Tobit
  book_usfm_code: TOB
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Every day, Tobit traveled though all his own people, and he consoled
    them, and he distributed to each one as much as he could from his resources
- book_title: Tobit
  book_usfm_code: TOB
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: He nourished the hungry, and he supplied clothes to the naked, and he
    showed concern for the burial of the dead and of the slain
- book_title: Tobit
  book_usfm_code: TOB
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: And then, when king Sennacherib had returned from Judea, fleeing the
    scourge which God had caused all around him because of his blasphemy, and, being
    angry, he was slaughtering many from the sons of Israel, Tobit buried their bodies
- book_title: Tobit
  book_usfm_code: TOB
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: And when it was reported to the king, he ordered him to be slain, and
    he took away all his belongings
- book_title: Tobit
  book_usfm_code: TOB
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: In truth, Tobit, fleeing with nothing but his son and his wife, was
    able to remain hidden because many loved him
- book_title: Tobit
  book_usfm_code: TOB
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: In truth, after forty-five days, the king was slain by his own sons
- book_title: Tobit
  book_usfm_code: TOB
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: and Tobit was able to return to his house, and all his resources were
    restored to him
