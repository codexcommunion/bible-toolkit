- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: 'Then Samuel said to all of Israel: “Behold, I have listened to your
    voice, according to all that you have said to me, and I have appointed a king
    over you.'
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And now the king advances before you. But I am old and have gray hair.
    Moreover, my sons are with you. And so, having conversed before you from my youth,
    even until this day, behold, I am here.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Speak about me before the Lord, and before his Christ, as to whether
    I have taken anyone’s ox or donkey, or whether I have falsely accused anyone,
    or whether I have oppressed anyone, or whether I have accepted a bribe from the
    hand of anyone, and I will repudiate the same, this day, and I will restore it
    to you.”
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And they said, “You have not falsely accused us, nor oppressed us, nor
    have you taken anything from the hand of anyone.”
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And he said to them, “The Lord is a witness against you, and his Christ
    is a witness this day, that you have not found anything in my hand.” And they
    said, “He is the witness.”
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: 'And Samuel said to the people: “It is the Lord who appointed Moses
    and Aaron, and who led our fathers away from the land of Egypt.'
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: 'Now therefore, stand, so that I may contend in judgment against you
    before the Lord, about all the mercies of the Lord, which he has given to you
    and to your fathers:'
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: How Jacob entered into Egypt, and your fathers cried out to the Lord.
    And the Lord sent Moses and Aaron, and he led your fathers away from Egypt, and
    he transferred them to this place.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: But they forgot the Lord their God, and so he delivered them into the
    hand of Sisera, master of the army of Hazor, and into the hand of the Philistines,
    and into the hand of the king of Moab. And they fought against them.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: 'But afterward, they cried out to the Lord, and they said: ‘We have
    sinned, because we have forsaken the Lord, and we have served the Baals and Ashtaroth.
    Now therefore, rescue us from the hand of our enemies, and we will serve you.’'
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And the Lord sent Jerubbaal, and Bedan, and Jephthah, and Samuel, and
    he rescued you from the hand of your enemies all around, and you lived in confidence.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Then, seeing that Nahash, the king of the sons of Ammon, had arrived
    against you, you said to me, ‘By no means! Instead, a king shall reign over us,’
    even though the Lord your God was reigning over you.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Now therefore, your king is present, whom you chose and requested. Behold,
    the Lord has given you a king.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: If you will fear the Lord, and serve him, and listen to his voice, and
    not provoke the mouth of the Lord, then both you, and the king who rules over
    you, will be following the Lord your God.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: But if you will not listen to the voice of the Lord, but instead you
    provoke his words, then the hand of the Lord will be over you and over your fathers.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Therefore, stand now, and see this great thing, which the Lord will
    accomplish in your sight.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Is it not the harvest of the wheat today? I will call upon the Lord,
    and he will send thunder and rain. And you will know and see that you have done
    a great evil in the sight of the Lord, by petitioning for a king over you.”
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: And Samuel cried out to the Lord, and the Lord sent thunder and rain
    on that day.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: 'And all the people feared the Lord and Samuel exceedingly. And all
    the people said to Samuel: “Pray, on behalf of your servants, to the Lord your
    God, so that we may not die. For we have added to all our sins this evil, that
    we would petition for a king.”'
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: 'Then Samuel said to the people: “Do not be afraid. You have done all
    this evil. Yet truly, do not choose to withdraw from the back of the Lord. Instead,
    serve the Lord with all your heart.'
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: And do not choose to turn aside after vanities, which will never benefit
    you, nor rescue you, since they are empty.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: And the Lord will not abandon his people, because of his great name.
    For the Lord has sworn to make you his people.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: So then, far be it from me, this sin against the Lord, that I would
    cease to pray for you. And so, I will teach you the good and upright way.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: Therefore, fear the Lord, and serve him in truth and from your whole
    heart. For you have seen the great works that he has done among you.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: But if you persevere in wickedness, both you and your king will perish
    together.”
