- book_title: Zechariah
  book_usfm_code: ZEC
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Open your gates, Lebanon, and let fire consume your cedars.
- book_title: Zechariah
  book_usfm_code: ZEC
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Howl, you fir tree, for the cedar has fallen, because the magnificent
    have been devastated. Howl, you oaks of Bashan, because the secure forest passage
    has been cut down.
- book_title: Zechariah
  book_usfm_code: ZEC
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: 'The voice of the howling of the shepherds: for their magnificence has
    been devastated. The voice of the roaring of the lions: because the arrogance
    of the Jordan has been devastated.'
- book_title: Zechariah
  book_usfm_code: ZEC
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: 'Thus says the Lord my God: Feed the flock of the slaughter,'
- book_title: Zechariah
  book_usfm_code: ZEC
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: 'which those who possessed them cut down, and they did not feel sorrow,
    and they sold them, saying: “Blessed be the Lord; we have become wealthy. Even
    their shepherds did not spare them.”'
- book_title: Zechariah
  book_usfm_code: ZEC
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And so, I will no longer spare the inhabitants upon the earth, says
    the Lord. Behold, I will deliver men, each one into the hand of his neighbor and
    into the hand of his king. And they will cut down the land, and I will not rescue
    it from their hand.
- book_title: Zechariah
  book_usfm_code: ZEC
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: 'And I will pasture the flock of the slaughter, because of this, O poor
    of the flock. And I took to myself two staffs: the one I called Handsome, and
    the other I called Rope, and I pastured the flock.'
- book_title: Zechariah
  book_usfm_code: ZEC
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And I cut down three shepherds in one month. And my soul became contracted
    concerning them, just as their soul also varied concerning me.
- book_title: Zechariah
  book_usfm_code: ZEC
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: 'And I said: I will not pasture you. Whatever dies, let it die. And
    whatever is cut down, let it be cut down. And let the rest of them devour, each
    one the flesh of his neighbor.'
- book_title: Zechariah
  book_usfm_code: ZEC
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: And I took my staff, which was called Handsome, and I tore it apart,
    so as to invalidate my pact, which I had struck with all of the people.
- book_title: Zechariah
  book_usfm_code: ZEC
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And it became invalid in that day. And so they understood, just like
    the poor of the flock who stay close to me, that this is the word of the Lord.
- book_title: Zechariah
  book_usfm_code: ZEC
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: 'And I said to them: If it is good in your eyes, bring me my wages.
    And if not, remain still. And they weighed for my wages thirty silver coins.'
- book_title: Zechariah
  book_usfm_code: ZEC
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: 'And the Lord said to me: Cast it towards the statuary, the handsome
    price at which I have been valued by them. And I took the thirty silver coins,
    and I cast them into the house of the Lord, towards the statuary.'
- book_title: Zechariah
  book_usfm_code: ZEC
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: And I cut short my second staff, which was called Rope, so that I might
    dissolve the brotherhood between Judah and Israel.
- book_title: Zechariah
  book_usfm_code: ZEC
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: 'And the Lord said to me: Still they are to you the equipment of a foolish
    shepherd.'
- book_title: Zechariah
  book_usfm_code: ZEC
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: For behold, I will raise up a shepherd in the land, who will not visit
    what is forsaken, nor seek what is scattered, nor heal what is broken, nor nourish
    what remains standing, and he will consume the flesh of the fatted ones and break
    their hoofs.
- book_title: Zechariah
  book_usfm_code: ZEC
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: 'O shepherd and idol, abandoning the flock, with a sword upon his arm
    and over his right eye: his arm will be withered by drought, and his right eye
    will be obscured by darkness.'
