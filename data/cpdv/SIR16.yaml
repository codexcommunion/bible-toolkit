- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: You should not rejoice in impious children, if they are successful;
    nor should you take delight in them, if the fear of God is not in them.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: You should not approve of their life, nor should you look with favor
    on their labors.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: For one child who fears God is better than one thousand impious children.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And it is better to die without children, than to leave behind impious
    children.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: By means of one person with understanding, a country will be inhabited.
    The tribe of the impious will become desolate.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Many such things my eyes have seen, and greater things than these my
    ear has heard.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: In the synagogue of sinners, a fire will blaze forth; and amid an unbelieving
    people, wrath will flare up.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: The giants of antiquity did not obtain pardon for their sins; they were
    destroyed by trusting in their own abilities.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And he did not spare the place of Lot’s sojourn, and he abhorred them
    because of the arrogance of their words.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: He did not take pity on them, destroying an entire people, who even
    extolled themselves concerning their sins.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And this was so with six hundred thousand men, who were gathered together
    in the hardness of their hearts. And if  even a single obstinate person had escaped
    unpunished, it would be a wonder.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: For mercy and wrath are with him. He is powerful in forgiveness, and
    he pours forth wrath.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: As is his mercy, so also is his correction; he judges a man according
    to his works.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: The sinner, in his violations, will not escape; but the patience of
    the One who shows mercy will not be diminished.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Every mercy will make a place for each man, according to the merit of
    his works, and according to the understanding of his sojourn.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: 'You should not say: “I am hidden from God,” or, “Who, from on high,
    will take note of me?”'
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: or, “Among a great number of people, I will not be noticed. For what
    is my soul amid such an immense creation?”
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: 'Behold: the heavens, and the heaven of the heavens, the abyss, and
    the entire earth, and the things that are within these, will be shaken by his
    gaze,'
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: together with mountains and hills, and the foundations of the earth.
    When God casts his gaze upon them, they will be struck with trembling.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: And concerning all these things, the heart is without understanding;
    but every heart is understood by him.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: And who will understand his ways, or the tempest, which no eye of man
    will see?
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: For many of his works are concealed. But who will announce the works
    of his justice? Or who will endure them? For the testament is far from some persons,
    and the examination of each thing is in its end.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: Whoever diminishes the heart, thinks empty thoughts. For the imprudent
    and erring man thinks up foolishness.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: Listen to me, son, and learn the discipline of understanding, and attend
    to my words in your heart.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: And I will speak with equity about discipline, and I will strive to
    announce wisdom. So attend to my words in your heart, and I will speak with equity
    of spirit, about the virtues that God has set within his works from the beginning,
    and I will announce his knowledge in truth.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: With the judgment of God, his works have been done from the beginning;
    and from their institution, he himself distinguished their parts and set their
    beginnings, in their kinds.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: He has beautified their works unto eternity. They have neither hungered,
    nor labored, and they have not ceased from their works.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: Neither will any one of them cause anguish to his neighbor, forever.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: You should not be incredulous at his word.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: Afterward, God looked with favor upon the earth, and he filled it with
    his goodness.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: The soul of every living thing brought word from before his face, and
    their return again is to him.
