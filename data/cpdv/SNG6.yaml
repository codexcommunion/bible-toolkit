- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: <I>Bride:</I> My beloved has descended to his garden, to the courtyard
    of aromatic plants, in order to pasture in the gardens and gather the lilies
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: I am for my beloved, and my beloved is for me. He pastures among the
    lilies
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: '<I>Groom to Bride:</I> My love, you are beautiful: sweet and graceful,
    like Jerusalem; terrible, like an army in battle array'
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Avert your eyes from me, for they have caused me fly away. Your hair
    is like a flock of goats, which have appeared out of Gilead
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Your teeth are like a flock of sheep, which have ascended from the washing,
    each one with its identical twin, and not one among them is barren
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Like the skin of a pomegranate, so are your cheeks, except for your
    hiddenness
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: There are sixty queens, and eighty concubines, and maidens without number
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: One is my dove, my perfect one. One is her mother; elect is she who
    bore her. The daughters saw her, and they proclaimed her most blessed. The queens
    and concubines saw her, and they praised her
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: <I>Chorus to Groom:</I> Who is she, who advances like the rising dawn,
    as beautiful as the moon, as elect as the sun, as terrible as an army in battle
    array
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: <I>Bride:</I> I descended to the garden of nuts, in order to see the
    fruits of the steep valleys, and to examine whether the vineyard had flourished
    and the pomegranates had produced buds
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: I did not understand. My soul was stirred up within me because of the
    chariots of Amminadab
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: <I>Chorus to Bride:</I> Return, return, O Sulamitess. Return, return,
    so that we may consider you
