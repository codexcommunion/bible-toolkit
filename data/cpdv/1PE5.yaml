- book_title: 1-Peter
  book_usfm_code: 1PE
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: 'Therefore, I beg the elders who are among you, as one who is also an
    elder and a witness of the Passion of Christ, who also shares in that glory which
    is to be revealed in the future:'
- book_title: 1-Peter
  book_usfm_code: 1PE
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: pasture the flock of God that is among you, providing for it, not as
    a requirement, but willingly, in accord with God, and not for the sake of tainted
    profit, but freely,
- book_title: 1-Peter
  book_usfm_code: 1PE
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: not so as to dominate by means of the clerical state, but so as to be
    formed into a flock from the heart.
- book_title: 1-Peter
  book_usfm_code: 1PE
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And when the Leader of pastors will have appeared, you shall secure
    an unfading crown of glory.
- book_title: 1-Peter
  book_usfm_code: 1PE
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Similarly, young persons, be subject to the elders. And infuse all humility
    among one another, for God resists the arrogant, but to the humble he gives grace.
- book_title: 1-Peter
  book_usfm_code: 1PE
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And so, be humbled under the powerful hand of God, so that he may exalt
    you in the time of visitation.
- book_title: 1-Peter
  book_usfm_code: 1PE
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Cast all your cares upon him, for he takes care of you.
- book_title: 1-Peter
  book_usfm_code: 1PE
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Be sober and vigilant. For your adversary, the devil, is like a roaring
    lion, traveling around and seeking those whom he might devour.
- book_title: 1-Peter
  book_usfm_code: 1PE
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Resist him by being strong in faith, being aware that the same passions
    afflict those who are your brothers in the world.
- book_title: 1-Peter
  book_usfm_code: 1PE
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: But the God of all grace, who has called us to his eternal glory in
    Christ Jesus, will himself perfect, confirm, and establish us, after a brief time
    of suffering.
- book_title: 1-Peter
  book_usfm_code: 1PE
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: To him be glory and dominion forever and ever. Amen.
- book_title: 1-Peter
  book_usfm_code: 1PE
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: I have written briefly, through Sylvanus, whom I consider to be a faithful
    brother to you, begging and testifying that this is the true grace of God, in
    which you have been established.
- book_title: 1-Peter
  book_usfm_code: 1PE
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: The Church which is in Babylon, elect together with you, greets you,
    as does my son, Mark.
- book_title: 1-Peter
  book_usfm_code: 1PE
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Greet one another with a holy kiss. Grace be to all of you who are in
    Christ Jesus. Amen.
