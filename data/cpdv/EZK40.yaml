- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '40'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: In the twenty-fifth year of our transmigration, at the beginning of
    the year, on the tenth of the month, in the fourteenth year after the city was
    struck, on this very day, the hand of the Lord was placed upon me, and he brought
    me to that place
