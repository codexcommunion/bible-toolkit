- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '108'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Unto the end. A Psalm of David.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '108'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: O God, do not be silent toward my praise, for the mouth of the sinner
    and the mouth of the deceitful one have been opened against me.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '108'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: They have spoken against me with deceitful tongues, and they have surrounded
    me with hateful words, and they fought against me over nothing.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '108'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Instead of choosing to act on my behalf, they detracted me. But I gave
    myself to prayer.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '108'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And they set evil against me, instead of good, and hatred, in return
    for my love.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '108'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Establish the sinner over him, and let the devil stand at his right
    hand.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '108'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: When he is judged, may he go forth in condemnation, and may his prayer
    be counted as sin.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '108'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: May his days be few, and let another take his episcopate.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '108'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: May his sons be orphans, and his wife a widow.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '108'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: May his sons be carried by those who walk unsteadily, and may they go
    begging. And may they be cast out of their dwelling places.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '108'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: May the money lenders scrutinize all his belongings, and let foreigners
    plunder his labors.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '108'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: May there be no one to assist him, nor anyone to be compassionate to
    his orphaned children.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '108'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: May his posterity be in utter ruin. In one generation, may his name
    be wiped away.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '108'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: May the iniquity of his fathers return in memory before the sight of
    the Lord, and do not let the sin of his mother be wiped away.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '108'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: May these be opposite the Lord always, but let their memory perish from
    the earth.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '108'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: For certain things are not remembered about them, in order to be merciful.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '108'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And so the destitute man was pursued, with the beggar and the remorseful
    in heart, so as to be put to death.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '108'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: And he loved a curse, and it came to him. And he was unwilling to have
    a blessing, and it went far from him. And he clothed himself with curses like
    a garment, and it entered his inner self like water, and it entered his bones
    like oil.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '108'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: May it be to him like a garment that covers him, and like a belt that
    always cinches him.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '108'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: This is the work of those who detract me with the Lord and who speak
    evils against my soul.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '108'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: 'But as for you, Lord, O Lord: act on my behalf for your nameâ€™s sake.
    For your mercy is sweet.'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '108'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: Free me, for I am destitute and poor, and my heart has been disquieted
    within me.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '108'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: I have been taken away like a shadow when it declines, and I have been
    shaken off like locusts.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '108'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: My knees have been weakened by fasting, and my flesh has been replaced
    by oil.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '108'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: And I have become a disgrace to them. They saw me, and they shook their
    heads.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '108'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: Help me, O Lord, my God. Save me according to your mercy.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '108'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: And let them know that this is your hand, and that you, O Lord, have
    done this.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '108'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: They will curse, and you will bless. May those who rise up against me
    be confounded. But your servant will rejoice.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '108'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: May those who detract me be clothed with shame, and may they be covered
    with their confusion, as if with a double cloak.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '108'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: I will confess exceedingly to the Lord with my mouth. And I will praise
    him in the midst of the multitude.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '108'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: For he stands at the right hand of the poor, in order to save my soul
    from persecutors.
