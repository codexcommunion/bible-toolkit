- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: And they set out from Elim. And the entire multitude of the sons of
    Israel arrived at the desert of Sin, which is between Elim and Sinai, on the fifteenth
    day of the second month, after they departed from the land of Egypt
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And the entire congregation of the sons of Israel murmured against Moses
    and Aaron in the wilderness
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: 'And the sons of Israel said to them: â€œIf only we had died by the
    hand of the Lord in the land of Egypt, when we sat around bowls of meat and ate
    bread until filled. Why have you led us away, into this desert, so that you might
    kill the entire multitude with famine?'
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: 'Then the Lord said to Moses: â€œBehold, I will rain down bread from
    heaven for you. Let the people go out and collect what is sufficient for each
    day, so that I may test them, as to whether or not they will walk in my law'
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: But on the sixth day, let them prepare what they use for carrying, and
    let there be double what they were accustomed to collect on a single day.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: 'And Moses and Aaron said to the sons of Israel: â€œIn the evening,
    you will know that the Lord has led you away from the land of Egypt'
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And in the morning, you will see the glory of the Lord. For he has heard
    your murmuring against the Lord. But as for us, truly what are we, that you would
    whisper against us?
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: 'And Moses said: â€œIn the evening, the Lord will give you flesh to
    eat, and in the morning, bread in fullness. For he has heard your murmurings that
    you have murmured against him. For what are we? Your murmuring is not against
    us, but against the Lord.'
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: 'Moses also said to Aaron: â€œSay to the whole congregation of the sons
    of Israel, â€˜Approach before the Lord. For he has heard your murmuring.â€™ '
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: And when Aaron spoke to the entire assembly of the sons of Israel, they
    looked out toward the wilderness. And behold, the glory of the Lord appeared in
    a cloud
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Then the Lord spoke to Moses, saying
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: 'â€œI have heard the murmuring of the sons of Israel. Say to them: â€˜In
    the evening, you will eat flesh, and in the morning, you will be filled with bread.
    And you shall know that I am the Lord your God.â€™ '
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: 'Therefore, it happened in the evening: quails, rising up, covered the
    camp. Likewise, in the morning, a dew lay all around the camp'
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: And when it had covered the face of the earth, it appeared, in the wilderness,
    small and as if crushed with a pestle, similar to hoar-frost on the ground
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: "When the sons of Israel had seen it, they said one to another: â€œManhu?â€\x9D\
    \ which means â€œWhat is this?â€\x9D For they did not know what it was. And Moses\
    \ said to them: â€œThis is the bread that the Lord has given you to eat"
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: This is the word that the Lord has instructed. Let each one collect
    as much of it as is sufficient to eat. One omer for each head. According to the
    number of your souls which live in a tent, so will you take of it.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: 'And the sons of Israel did so. And they collected: some more, others
    less'
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: And they measured by the measure of an omer. He who collected more,
    did not have too much; nor did he who prepared less, find too little. But each
    one gathered according to what they were able to eat
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: And Moses said to them, â€œLet no one leave any of it behind until morning.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: And they did not listen to him, but they left some of it behind until
    morning, and it began to swarm with worms, and it putrefied. And Moses became
    angry against them
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: Then each one collected, in the morning, as much as would be sufficient
    to eat. And after the sun became hot, it melted
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: But on the sixth day, they collected a double portion, that is, two
    omers for each man. Then all the leaders among the multitude came, and they discoursed
    with Moses
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: 'And he said to them: â€œThis is what the Lord has spoken: Tomorrow,
    the rest day of the Sabbath, has been sanctified to the Lord. Whatever would be
    done, do it now. And whatever would be cooked, cook it now. Then anything that
    will have been left over, store it until morning.'
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: And they did just as Moses had instructed, and it did not putrefy, nor
    were there any worms found in it
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: 'And Moses said: â€œEat it today, because it is the Sabbath of the Lord.
    Today it will not be found in the field'
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: Gather for six days. But on the seventh day, it is the Sabbath of the
    Lord, for which reason it will not be found.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: And the seventh day arrived. And some of the people, going out to collect
    it, did not find it
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: 'Then the Lord said to Moses: â€œHow long will you be unwilling to keep
    my commandments and my law'
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: See how the Lord has given you the Sabbath, and, because of this, on
    the sixth day he distributes to you a double portion. Let each one remain with
    his own, and let no one go forth from his place on the seventh day.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: And the people kept the Sabbath on the seventh day
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: And the house of Israel called its name â€˜Manna.â€™ It was like white
    coriander seed, and its taste was like wheat flour with honey
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: 'Then Moses said: â€œThis is the word that the Lord has instructed:
    Fill an omer of it, and let it be kept for future generations hereafter, so that
    they may know the bread, with which I nourished you in the wilderness, when you
    had been led away from the land of Egypt.'
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: And Moses said to Aaron, â€œTake one vessel, and put manna into it,
    as much as an omer is able to hold. And store it in the sight of the Lord, to
    keep for your generations
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: "just as the Lord instructed Moses.â€\x9D And so, Aaron placed it in\
    \ the tabernacle, in reserve"
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: Now the sons of Israel ate manna for forty years, until they arrived
    in a habitable land. With this food they were nourished, even until they touched
    the borders of the land of Canaan
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: Now an omer is a tenth part of an ephah
