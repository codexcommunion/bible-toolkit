- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: The burden of Moab. Because Ar of Moab has been destroyed by night,
    it is utterly silent. Because the wall of Moab has been destroyed by night, it
    is utterly silent.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: The house has ascended with Dibon to the heights, in mourning over Nebo
    and over Medeba. Moab has wailed. There will be baldness on all of their heads,
    and every beard will be shaven.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: At their crossroads, they have been wrapped with sackcloth. On their
    rooftops and in their streets, everyone descends, wailing and weeping.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Heshbon will cry out with Elealeh. Their voice has been heard as far
    as Jahaz. Over this, the well-equipped men of Moab wail; each soul will wail to
    itself.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: My heart will cry out to Moab; its bars will cry out even to Zoar, like
    a three-year-old calf. For they will ascend weeping, by way of the ascent of Luhith.
    And along the way of Horonaim, they will lift up a cry of contrition.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: For the waters of Nimrim will be desolate, because the plants have withered,
    and the seedling has failed, and all the greenery has passed away.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: This is in accord with the magnitude of their works and of their visitation.
    They will lead them to the torrent of the willows.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: For an outcry has circulated along the border of Moab; its wailing even
    to Eglaim, and its clamor even to the well of Elim.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: 'Because the waters of Dibon have been filled with blood, I will place
    even more upon Dibon: those from Moab who flee the lion, and the survivors of
    the earth.'
