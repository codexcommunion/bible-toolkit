- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: But the impious, all the way to the very end, were overcome by anger
    without mercy. Indeed, he knew beforehand even their future.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Yet, seeing that they might have repented, so that they would be led
    by him and be sent forth with great concern, the just sought the impious, while
    regretting their deeds.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: For, while the just were still holding grief in their hands and weeping
    at the tombs of the dead, these others took upon themselves another senseless
    thought, and they cast out the legislators and pursued them as if they were fugitives.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: For a fitting necessity was leading them to this end, and they were
    losing the remembrance of those things which had happened, so that what was lacking
    in the sufferings of the conflict might be completed by the punishment,
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: and so that your people, indeed, might wonderfully pass through, but
    these others might find a new death.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: For every creature according to its kind was fashioned again as from
    the beginning, diligently serving your teachings, so that your children would
    be preserved unharmed.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: For a cloud overshadowed their camp, and where water was before, dry
    land appeared, and in the Red Sea, a way without hindrance, and out of the great
    deep, a level field sprung up,
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: through which the whole nation passed, protected by your hand, seeing
    your miracles and wonders.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: For they consumed food like horses, and they leapt about like lambs,
    praising you, O Lord, who had freed them.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: For they were still mindful of those things which had happened during
    the time of their sojourn, how, instead of cattle, the earth brought forth flies,
    and instead of fish, the river cast up a multitude of frogs.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And, lastly, they saw a new kind of bird, when, being led by their desire,
    they demanded a feast of meat.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: For, to console their loss, the quail came up to them from the sea,
    and yet troubles overcame the sinners, though they were not without the evidence
    of what had happened before by the power of lightning, for they suffered justly
    according to their own wickedness.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And indeed, they set up a more detestable inhospitality. Certainly,
    some have refused to receive unknown foreigners, but these others were drafting
    good guests into servitude,
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: and not only foreigners, but also those who had been under their care,
    because they were reluctantly sheltering the outsiders.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Yet whoever had sheltered them with gladness, by making use of the very
    same justice, they afflicted with the most severe sorrow.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Yet they were struck with blindness, like someone brought before the
    gates of justice, so that they were suddenly covered with darkness, and each one
    was left searching for the threshold of his front door.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: For the elements in themselves are in the process of being changed,
    just as when the sound of a musical instrument is being altered in quality, yet
    each one keeps its own sound, from where it is considered to be and according
    to its fixed appearance.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: For the countryside was transformed by water, and things which were
    swimming, crossed over the land.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Fire prevailed in the midst of water, beyond its own power, and the
    water forgot its quenching nature.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: On the other hand, the flames did not trouble the bodies of the mortal
    animals walking around, nor did they melt that good food, which is as easily melted
    as ice. For in all things, O Lord, you magnified your people, and honored them,
    and did not despise them, but at every time and in every place, you assisted them.
