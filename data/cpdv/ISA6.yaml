- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: In the year in which king Uzziah died, I saw the Lord sitting on a throne,
    sublime and exalted, and the things that were under him filled the temple.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: 'The Seraphim were standing above the throne. One had six wings, and
    the other had six wings: with two they were covering his face, and with two they
    were covering his feet, and with two they were flying.'
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: 'And they were crying out to one another, and saying: “Holy, holy, holy
    is the Lord God of hosts! All the earth is filled with his glory!”'
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And the lintels above the hinges were shaken at the voice of the one
    crying out. And the house was filled with smoke.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: 'And I said: “Woe to me! For I have remained silent. For I am a man
    of unclean lips, and I live in the midst of a people having unclean lips, and
    I have seen with my eyes the King, the Lord of hosts!”'
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And one of the Seraphim flew to me, and in his hand was a burning coal,
    which he had taken with tongs from the altar.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And he touched my mouth, and he said, “Behold, this has touched your
    lips, and so your iniquities will be taken away, and your sin will be cleansed.”
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: 'And I heard the voice of the Lord, saying: “Whom shall I send?” and,
    “Who will go for us?” And I said: “Here I am. Send me.”'
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: 'And he said: “Go forth! And you shall say to this people: ‘When you
    listen, you will hear and not understand. And when you see a vision, you will
    not comprehend.’'
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Blind the heart of this people. Make their ears heavy and close their
    eyes, lest they see with their eyes, and hear with their ears, and understand
    with their heart, and be converted, and then I would heal them.”
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And I said, “For how long, O Lord?” And he said, “Until the cities are
    desolate, without an inhabitant, and the houses are without a man, and the land
    will be left behind, deserted.”
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: For the Lord will take the men far away, and she who will have been
    left behind will be multiplied in the midst of the earth.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: But still, there will be a tithing within her, and she will be converted,
    and she will be put on display, like a terebinth tree and like an oak which extends
    its branches. And what will remain standing within her will be a holy offspring.
