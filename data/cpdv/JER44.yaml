- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: The word that came through Jeremiah to all the Jews who were living
    in the land of Egypt, living at Migdol, and at Tahpanhes, and at Memphis, and
    in the land of Pathros, saying
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: 'â€œThus says the Lord of hosts, the God of Israel: You yourselves have
    seen all this evil that I have led over Jerusalem and over all the cities of Judah.
    And behold, they are desolate to this day, and there is no inhabitant in them'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: because of the wickedness which they have done, so that they provoked
    me to wrath, and because they went to offer sacrifice and worship to strange gods,
    which neither they, nor you, nor your fathers knew
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: 'And I sent to you all my servants, the prophets, rising in the night,
    and sending, and saying: â€˜Do not choose to do this abominable word, which I
    hate.'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: But they did not listen, nor did they incline their ear, so that they
    would convert from their evil, and so that they would not sacrifice to strange
    gods
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And so my indignation and my fury was fanned and kindled in the cities
    of Judah and in the streets of Jerusalem. And they have been turned into desolation
    and devastation, just as it is this day
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: 'And now, thus says the Lord of hosts, the God of Israel: Why do you
    commit this great evil against your own souls, so that, among you, man and woman,
    child and infant would pass away from the midst of Judah, and so that no remnant
    at all would be left behind of you'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: For you have provoked me by the works of your hands, by sacrificing
    to strange gods in the land of Egypt, into which you have entered in order to
    live there, and so that you would perish and become a curse and a disgrace before
    all the nations of the earth
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: How could you have forgotten the evils of your fathers, and the evils
    of the kings of Judah, and the evils of their wives, and your own evils, and the
    evils of your own wives, which they have done in the land of Judah and in the
    regions of Jerusalem
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: They have not been cleansed, even to this day. And they have not feared,
    and they have not walked in the law of the Lord and in my precepts, which I have
    given before you and before your fathers
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: 'For this reason, thus says the Lord of hosts, the God of Israel: Behold,
    I will set my face upon you for evil. And I will disperse all of Judah'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And I will take the remnant of Judah, who had set their faces so that
    they would enter into the land of Egypt and live there, and they will all be consumed
    in the land of Egypt. They will fall by the sword and by famine. And they will
    be consumed, from the least, even to the greatest. By sword and by famine shall
    they die. And they will be an oath, and a wonder, and a curse, and a disgrace
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: 'And I will visit against those who are living in the land of Egypt,
    just as I have visited against Jerusalem: with the sword, and with famine, and
    with pestilence'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: And there will be no one who escapes, of those who remain among the
    remnant of the Jews, those who have gone to sojourn in the land of Egypt. And
    they wish to be returned to the land of Judah, for they lift up their souls so
    that they might return and live there. But there will be no one who may return,
    except those who will flee.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Then all the men, knowing that their wives were sacrificing to strange
    gods, and all of the women, a great multitude of whom were standing there, and
    all of the people who were living in the land of Egypt at Pathros, responded to
    Jeremiah, by saying
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: â€œConcerning the word that you have spoken to us in the name of the
    Lord, we will not heed you
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: But we will continue to do every word which proceeds from our own mouth,
    so that we sacrifice to the queen of heaven, and we pour out libations to her,
    just as we and our fathers have done, our kings and our leaders, in the cities
    of Judah and in the streets of Jerusalem. For we were filled with bread, and it
    was well with us, and we saw no evil
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: But since the time that we ceased to offer sacrifice to the queen of
    heaven, and to pour out libations to her, we have been in need of all things,
    and we have been consumed by the sword and by famine
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: But when we offer sacrifice to the queen of heaven and pour out libations
    to her, do we make cakes for her worship and offer libations to her without our
    husbands?
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: And Jeremiah spoke to all the people, facing the men, and facing the
    women, and facing all the people who had responded this word to him, saying
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: â€œWas this not the sacrifice that you offered in the cities of Judah
    and in the streets of Jerusalem, you and your fathers, your kings and your leaders,
    and the people of the land, which has been called to mind by the Lord and which
    has entered into his heart
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: And the Lord could no longer bear this, because of the evil of your
    intentions, and because of the abominations that you have done. And so, your land
    has become a desolation, and an astonishment, and a curse, and it is without an
    inhabitant, even to this day
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: This is because you have sacrificed to idols, and you have sinned against
    the Lord. And you have not heeded the voice of the Lord, and you have not walked
    in his law, and in his precepts, and in his testimonies. It is for this reason
    that these evils have happened to you, just as it is today.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: 'Then Jeremiah said to all the people and to all the women: â€œListen
    to the word of the Lord, all you of Judah who are in the land of Egypt'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: 'Thus says the Lord of hosts, the God of Israel, saying: You and your
    wives have spoken it with your mouth, and have fulfilled it with your hands, saying:
    â€˜Let us perform our vows that we have made, so that we may offer sacrifice to
    the queen of heaven, and pour out libations to her.â€™ You have fulfilled your
    vows and accomplished their works'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: 'Because of this, listen to the word of the Lord, all you of Judah,
    who live in the land of Egypt: Behold, I have sworn by my great name, says the
    Lord, that my name will never again be invoked by the mouth of any man of Judah
    in the land of Egypt, saying: â€˜As the Lord God lives.'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: Behold, I will be vigilant over them for harm, and not for good. And
    all the men of Judah who are in the land of Egypt will be consumed, by the sword
    and by famine, until they are thoroughly consumed
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: And a few men, who will flee from the sword, will return from the land
    of Egypt into the land of Judah. And all the remnant of Judah, who had entered
    into the land of Egypt so as to live there, will know whose word will be completed,
    mine or theirs
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: And this will be a sign to you, says the Lord, that I will visit against
    you in this place, so that truly you may know that my words will be completed
    against you for harm.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: 'Thus says the Lord: â€œBehold, I will deliver Pharaoh Hophra, the king
    of Egypt, into the hand of his enemies, and into the hand of those who are seeking
    his life, just as I delivered Zedekiah, the king of Judah, into the hand of Nebuchadnezzar,
    the king of Babylon, his enemy and the one who was seeking his life.'
