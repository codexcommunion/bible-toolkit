- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Now after these things, it happened that David struck the Philistines,
    and he humbled them, and he took Gath and her daughters from the hand of the Philistines.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And he struck Moab. And the Moabites became the servants of David, offering
    gifts to him.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: In that time, David also struck Hadadezer, the king of Zobah, in the
    region of Hamath, when he went forth so that he might extend his dominion as far
    as the river Euphrates.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Then David seized one thousand of his four-horse chariots, and seven
    thousand horsemen, and twenty thousand men on foot. And he hamstrung all the chariot
    horses, except for one hundred four-horse chariots, which he reserved for himself.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Then the Syrians of Damascus also arrived, so that they might offer
    assistance to Hadadezer, the king of Zobah. And so, David then struck of them
    twenty-two thousand men.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And he stationed soldiers in Damascus, so that Syria also would serve
    him, and would offer gifts. And the Lord assisted him in all the things to which
    he went forth.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Also, David took the golden quivers, which the servants of Hadadezer
    had, and he brought them to Jerusalem.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: In addition, from Tibhath and Cun, cities of Hadadezer, he brought very
    much brass, from which Solomon made the sea of brass, and the pillars, and the
    vessels of brass.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Now when Toi, the king of Hamath, had heard this, specifically that
    David had struck the entire army of Hadadezer, the king of Zobah,
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: he sent his son Hadoram to king David so that he might petition peace
    from him, and so that he might congratulate him that he had struck and defeated
    Hadadezer. For indeed, Toi was an adversary to Hadadezer.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Moreover, all the vessels of gold and silver and brass king David consecrated
    to the Lord, with the silver and gold that he had taken from all the nations,
    as much from Idumea, and Moab, and the sons of Ammon, as from the Philistines
    and Amalek.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Truly, Abishai, the son of Zeruiah, struck eighteen thousand of the
    Edomites in the Valley of the Salt Pits.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And he stationed a garrison in Edom, so that Idumea would serve David.
    And the Lord saved David in all the things to which he went forth.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Therefore, David reigned over all of Israel, and he executed judgment
    and justice among all his people.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Now Joab, the son of Zeruiah, was over the army, and Jehoshaphat, the
    son of Ahilud, was the keeper of records.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: And Zadok, the son of Ahitub, and Ahimelech, the son of Abiathar, were
    the priests. And Shavsha was the scribe.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Also, Benaiah, the son of Jehoiada, was over the legions of the Cherethites
    and Pelethites. But the sons of David were first at the hand of the king.
