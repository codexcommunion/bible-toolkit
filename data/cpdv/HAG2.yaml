- book_title: Haggai
  book_usfm_code: HAG
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And in the seventh month, on the twenty-first of the month, the word
    of the Lord came, by the hand of Haggai the prophet, saying
