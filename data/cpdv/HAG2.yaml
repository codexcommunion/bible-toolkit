  book_usfm_code: HAG
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: how I struck you with a burning wind, and a mildew, and a hailstorm,
    all the works of your hand, yet there was no one among you who returned to me,
