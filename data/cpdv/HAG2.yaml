  book_usfm_code: HAG
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Great shall be the glory of this house, the last more than the first,
    says the Lord of hosts. And in this place, I will bestow peace, says the Lord
    of hosts
