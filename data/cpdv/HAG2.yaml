  book_usfm_code: HAG
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Speak to Zerubbabel the son of Shealtiel, the governor of Judah, and
    to Jesus the son of Jehozadak, the high priest, and to the remainder of the people,
    saying
- book_title: Haggai
  book_usfm_code: HAG
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Who is left among you, who saw this house in its first glory? And how
    do you see it now? Is it not, in comparison to that, as nothing in your eyes
- book_title: Haggai
  book_usfm_code: HAG
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And now be strengthened, Zerubbabel, says the Lord. And be strengthened,
    Jesus the son of Jehozadak, the high priest. And be strengthened, all people of
    the land, says the Lord of hosts. For I am with you, says the Lord of hosts.
- book_title: Haggai
  book_usfm_code: HAG
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And act according to the word that I planted with you when you departed
    from the land of Egypt. And my Spirit will be in your midst. Do not be afraid
- book_title: Haggai
  book_usfm_code: HAG
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: 'For thus says the Lord of hosts: There is yet one brief time, and I
    will move heaven and earth, and the sea and the dry land'
- book_title: Haggai
  book_usfm_code: HAG
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And I will move all nations. And the Desired of all nations will arrive.
    And I will fill this house with glory, says the Lord of hosts
