  book_usfm_code: HAG
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Set your hearts from this day and into the future, from the twenty-fourth
    day of the ninth month, from the day that the foundations of the temple of the
