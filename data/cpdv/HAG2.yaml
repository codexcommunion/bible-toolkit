  book_usfm_code: HAG
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: And I will overturn the throne of kingdoms, and I will crush the strength
    of the kingdom of the Gentiles. And I will overturn the four-horse chariot, and
    its rider; and the horses and their riders shall be brought down, a man by the
    sword of his brother
- book_title: Haggai
  book_usfm_code: HAG
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: In that day, says the Lord of hosts, I will take you, Zerubbabel the
