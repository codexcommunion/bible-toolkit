- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: The words of Jeremiah, the son of Hilkiah of the priests who were in
    Anathoth in the land of Benjamin.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: The word of the Lord, which came to him in the days of Josiah, the son
    of Amon, king of Judah, in the thirteenth year of his reign,
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: and which came to him in the days of Jehoiakim, the son of Josiah, king
    of Judah, even until the completion of the eleventh year of Zedekiah, the son
    of Josiah, king of Judah, even until the transmigration of Jerusalem in the fifth
    month.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: 'And the word of the Lord came to me, saying:'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: “Before I formed you in the womb, I knew you. And before you went forth
    from the womb, I sanctified you. And I made you a prophet to the nations.”
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: 'And I said: “Alas, alas, alas, Lord God! Behold, I do not know how
    to speak, for I am a boy.”'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: 'And the Lord said to me: “Do not choose to say, ‘I am a boy.’ For you
    shall go forth to everyone to whom I will send you. And you shall speak all that
    I will command you.'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: You should not be afraid before their face. For I am with you, so that
    I may deliver you,” says the Lord.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: 'And the Lord put forth his hand, and he touched my mouth. And the Lord
    said to me: “Behold, I have placed my words in your mouth.'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Behold, today I have appointed you over nations and over kingdoms, so
    that you may root up, and pull down, and destroy, and scatter, and so that you
    may build and plant.”
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And the word of the Lord came to me, saying, “What do you see, Jeremiah?”
    And I said, “I see a staff, keeping watch.”
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: 'And the Lord said to me: “You have seen well. For I will keep watch
    over my word, so that I may accomplish it.”'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And the word of the Lord came to me a second time, saying, “What do
    you see?” And I said, “I see a cooking pot upon a fire, and its face is before
    the face of the north.”
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: 'And the Lord said to me: “From the north, an evil will spread over
    all the inhabitants of the earth.'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: For behold, I will call together all the close associates of the kingdoms
    of the north, says the Lord. And they will arrive, and each one of them will place
    his throne at the entrance to the gates of Jerusalem, and over all its surrounding
    walls, and over all the cities of Judah.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: And I will speak my judgments with them, concerning all the wickedness
    of those who have forsaken me, and who have offered libations to strange gods,
    and who have adored the work of their own hands.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Therefore, you should gird your waist, and rise up, and speak to them
    everything that I instruct you. You should not have dread before their face. For
    I will cause you to be unafraid of their countenance.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: For certainly, this day, I have made you like a fortified city, and
    an iron pillar, and a brass wall, over all the land, to the kings of Judah, to
    its leaders, and to the priests, and to the people of the land.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: And they will make war against you, but they will not prevail. For I
    am with you, says the Lord, so that I may free you.”
