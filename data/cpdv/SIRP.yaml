- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: P
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: The wisdom of many great things has been revealed to us through the
    law, and the prophets, and the other books that followed these. Concerning these
    things, Israel ought to be praised, because of doctrine and wisdom. For it is
    necessary, not only for those who are speaking, but even for outsiders, to be
    skillful, both in speaking and in writing, so as to become very learned
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: P
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: My grandfather Jesus, after he gave himself fully to a diligent reading
    of the law, and the prophets, and the other books that were handed down to us
    by our ancestors, also wanted to write something himself, about the things that
    pertain to doctrine and wisdom, so that those who desire to learn and to become
    skillful in these things would be more and more attentive in mind, and would be
    strengthened to live according to the law
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: P
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And so, I exhort you to approach with benevolence, and to perform the
    reading with attentive study, and to be forbearing in these things when we may
    seem, while pursuing the image of wisdom, to fall short in the composition of
    words
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: P
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: For the Hebrew words are deficient when they have been translated into
    another language.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: P
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And not only these words, but also the law itself, and the prophets,
    and the remainder of the books, have no small difference from when they have been
    spoken in their own language
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: P
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: For in the time of king Ptolemy Euergetes, in the thirty-eighth year
    after I had arrived in Egypt, after I had been there for a long time, I found,
    left behind there, books with a doctrine neither small nor contemptible
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: P
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And so I considered it to be both good and necessary for me to apply
    some significant diligence and labor in order to translate this book
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: P
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Then, after much attentiveness to doctrine over a length of time, I
    brought to a close the things being considered, so as to offer this book for those
    who are willing to apply their mind and to learn how they ought to conduct their
    way of life
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: P
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: for those who have decided to form their life in accord with the law
    of the Lord
