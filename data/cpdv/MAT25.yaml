- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: “Then the kingdom of heaven shall be like ten virgins, who, taking their
    lamps, went out to meet the groom and the bride.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: But five of them were foolish, and five were prudent.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: For the five foolish, having brought their lamps, did not take oil with
    them.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Yet truly, the prudent ones brought the oil, in their containers, with
    the lamps.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Since the bridegroom was delayed, they all fell asleep, and they were
    sleeping.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: 'But in the middle of the night, a cry went out: ‘Behold, the groom
    is arriving. Go out to meet him.’'
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Then all those virgins rose up and trimmed their lamps.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: But the foolish ones said to the wise, ‘Give to us from your oil, for
    our lamps are being extinguished.’
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: The prudent responded by saying, ‘Lest perhaps there may not be enough
    for us and for you, it would be better for you to go to the vendors and buy some
    for yourselves.’
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: But while they were going to buy it, the groom arrived. And those who
    were prepared entered with him to the wedding, and the door was closed.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Yet truly, at the very end, the remaining virgins also arrived, saying,
    ‘Lord, Lord, open to us.’
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: But he responded by saying, ‘Amen I say to you, I do not know you.’
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And so you must be vigilant, because you do not know the day or the
    hour.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: For it is like a man setting out on a long journey, who called his servants
    and delivered to them his goods.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And to one he gave five talents, and to another two, yet to another
    he gave one, to each according to his own ability. And promptly, he set out.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Then he who had received five talents went out, and he made use of these,
    and he gained another five.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And similarly, he who had received two gained another two.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: But he who had received one, going out, dug into the earth, and he hid
    the money of his lord.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Yet truly, after a long time, the lord of those servants returned and
    he settled accounts with them.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: 'And when he who had received five talents approached, he brought another
    five talents, saying: ‘Lord, you delivered five talents to me. Behold, I have
    increased it by another five.’'
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: 'His lord said to him: ‘Well done, good and faithful servant. Since
    you have been faithful over a few things, I will appoint you over many things.
    Enter into the gladness of your lord.’'
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: 'Then he who had received two talents also approached, and he said:
    ‘Lord, you delivered two talents to me. Behold, I have gained another two.’'
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: 'His lord said to him: ‘Well done, good and faithful servant. Since
    you have been faithful over a few things, I will appoint you over many things.
    Enter into the gladness of your lord.’'
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: 'Then he who had received one talent, approaching, said: ‘Lord, I know
    that you are a hard man. You reap where you have not sown, and gather where you
    have not scattered.'
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: And so, being afraid, I went out and hid your talent in the earth. Behold,
    you have what is yours.’
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: 'But his lord said to him in response: ‘You evil and lazy servant! You
    knew that I reap where I have not sown, and gather where I have not scattered.'
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: Therefore, you should have deposited my money with the bankers, and
    then, at my arrival, at least I would have received what is mine with interest.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: And so, take the talent away from him and give it to the one who has
    ten talents.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: For to everyone who has, more shall be given, and he shall have in abundance.
    But from him who has not, even what he seems to have, shall be taken away.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: And cast that useless servant into the outer darkness, where there will
    be weeping and gnashing of teeth.’
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: But when the Son of man will have arrived in his majesty, and all the
    Angels with him, then he will sit upon the seat of his majesty.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: And all the nations shall be gathered together before him. And he shall
    separate them from one another, just as a shepherd separates the sheep from the
    goats.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: And he shall station the sheep, indeed, on his right, but the goats
    on his left.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: 'Then the King shall say to those who will be on his right: ‘Come, you
    blessed of my Father. Possess the kingdom prepared for you from the foundation
    of the world.'
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: For I was hungry, and you gave me to eat; I was thirsty, and you gave
    me to drink; I was a stranger, and you took me in;
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: naked, and you covered me; sick, and you visited me; I was in prison,
    and you came to me.’
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: 'Then the just will answer him, saying: ‘Lord, when have we seen you
    hungry, and fed you; thirsty, and given you drink?'
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: And when have we seen you a stranger, and taken you in? Or naked, and
    covered you?
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '39'
  verse_text: Or when did we see you sick, or in prison, and visit to you?’
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '40'
  verse_text: And in response, the King shall say to them, ‘Amen I say to you, whenever
    you did this for one of these, the least of my brothers, you did it for me.’
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '41'
  verse_text: 'Then he shall also say, to those who will be on his left: ‘Depart from
    me, you accursed ones, into the eternal fire, which was prepared for the devil
    and his angels.'
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '42'
  verse_text: For I was hungry, and you did not give me to eat; I was thirsty, and
    you did not give me to drink;
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '43'
  verse_text: I was a stranger and you did not take me in; naked, and you did not
    cover me; sick and in prison, and you did not visit me.’
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '44'
  verse_text: 'Then they will also answer him, saying: ‘Lord, when did we see you
    hungry, or thirsty, or a stranger, or naked, or sick, or in prison, and did not
    minister to you?’'
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '45'
  verse_text: 'Then he shall respond to them by saying: ‘Amen I say to you, whenever
    you did not do it to one of these least, neither did you do it to me.’'
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '46'
  verse_text: And these shall go into eternal punishment, but the just shall go into
