- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Unto the end. For the octave. A Psalm of David.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Save me, O Lord, because holiness has passed away, because truths have
    been diminished, before the sons of men.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: They have been speaking emptiness, each one to his neighbor; they have
    been speaking with deceitful lips and a duplicitous heart.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: May the Lord scatter all deceitful lips, along with the tongue that
    speaks malice.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: 'They have said: “We will magnify our tongue; our lips belong to us.
    Who is our Lord?”'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Because of the misery of the destitute and the groaning of the poor,
    now I will arise, says the Lord. I will place him in safety. I will act faithfully
    toward him.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: The eloquence of the Lord is pure eloquence, silver tested by fire,
    purged from the earth, refined seven times.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: You, O Lord, will preserve us, and you will guard us from this generation
    into eternity.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: The impious wander aimlessly. According to your loftiness, you have
    multiplied the sons of men.
