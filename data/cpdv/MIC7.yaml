- book_title: Micah
  book_usfm_code: MIC
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Woe to me, for I have become just like one who gleans the clusters of
    the vintage in autumn. There is no cluster of grapes to consume; my soul desired
    figs out of season
- book_title: Micah
  book_usfm_code: MIC
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: The holy ones pass away from the land, and there is no one righteous
    among men. All wait in ambush for blood; a man hunts his brother to death
- book_title: Micah
  book_usfm_code: MIC
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: The evil of their hands, they call good. The leader is demanding, and
    the judge is yielding, and the great is speaking the desire of his soul, and they
    have confused it
- book_title: Micah
  book_usfm_code: MIC
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Whoever is best among them is like a thorny plant, and he who is righteous
    is like a thorny hedge. The day of your inspection, your visitation, arrives.
    Now will be their ruination
- book_title: Micah
  book_usfm_code: MIC
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Do not be willing to believe a friend. And do not be willing to confide
    in a commander. From her, who sleeps in your bosom, keep the doors of your mouth
    closed
- book_title: Micah
  book_usfm_code: MIC
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: For the son acts with contempt for the father, and the daughter rises
    up against her mother, the daughter-in-law against her mother-in-law, and a manâ€™s
    enemies are those of his own household
- book_title: Micah
  book_usfm_code: MIC
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: But I will look towards the Lord. I will wait for God, my Savior. My
    God will hear me
- book_title: Micah
  book_usfm_code: MIC
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: You, my enemy, should not rejoice over me because I have fallen. I will
    rise up, when I sit in darkness. The Lord is my light
- book_title: Micah
  book_usfm_code: MIC
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: I will carry the wrath of the Lord, because I have sinned against him,
    until he may judge my case and execute judgment for me. He will lead me into the
    light. I will behold his justice
- book_title: Micah
  book_usfm_code: MIC
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: "And my enemy will look, and she will be covered with confusion, she\
    \ who says to me, â€œWhere is the Lord your God?â€\x9D My eyes will look upon\
    \ her. Now she will be trampled under foot like the mud of the streets"
- book_title: Micah
  book_usfm_code: MIC
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: The day that your walls will be rebuilt, in that day the law will be
    far away
- book_title: Micah
  book_usfm_code: MIC
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: In that day also, they will come towards you even from Assur, and even
    to the fortified cities, and from the fortified cities even to the river, and
    from sea to sea, and from mountain to mountain
- book_title: Micah
  book_usfm_code: MIC
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And the land will be in desolation, because of its inhabitants and because
    of the fruit of their intentions
- book_title: Micah
  book_usfm_code: MIC
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: With your rod, pasture your people, the flock of your inheritance, living
    alone in the narrow forest, in the midst of Carmel. They will graze in Bashan
    and Gilead, as in the ancient days
- book_title: Micah
  book_usfm_code: MIC
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: As in the days of your departure from the land of Egypt, I will reveal
    miracles to him
- book_title: Micah
  book_usfm_code: MIC
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: The nations will look, and they will be confounded at the strength of
    them all. They will place hand over mouth; their ears will be deaf
- book_title: Micah
  book_usfm_code: MIC
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: They will lick the dust like serpents, and, like the creeping things
    of the earth, they will be disturbed in their houses. They will dread the Lord
    our God, and they will fear you
- book_title: Micah
  book_usfm_code: MIC
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: What God is like you, who takes away iniquity and passes over the sin
    of the remnant of your inheritance? No longer will he send forth his fury, because
    he is willing to be merciful
- book_title: Micah
  book_usfm_code: MIC
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: He will turn back and have mercy on us. He will put away our iniquities,
    and he will cast all our sins into the depths of the sea
- book_title: Micah
  book_usfm_code: MIC
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: You will give the truth to Jacob, mercy to Abraham, which you swore
    to our fathers from the ancient days
