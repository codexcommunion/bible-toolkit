- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Dying flies ruin the sweetness of the ointment. Wisdom and glory is
    more precious than a brief and limited foolishness
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: The heart of a wise man is in his right hand, and the heart of a foolish
    man is in his left hand
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Moreover, as a foolish man is walking along the way, even though he
    himself is unwise, he considers everyone to be foolish
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: If the spirit of one who holds authority rises over you, do not leave
    your place, because attentiveness will cause the greatest sins to cease
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: There is an evil which I have seen under the sun, proceeding from the
    presence of a prince, as if by mistake
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: a foolish man appointed to a high dignity, and the rich sitting beneath
    him
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: I have seen servants on horses, and princes walking on the ground like
    servants
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Whoever digs a pit will fall into it. And whoever tears apart a hedge,
    a snake will bite him
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Whoever carries away stones will be harmed by them. And whoever cuts
    down trees will be wounded by them
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: If the iron is dull, and if it was not that way before, but has been
    made dull by much labor, then it will be sharpened. And wisdom will follow after
    diligence
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Whoever slanders in secret is nothing less than a snake that bites silently
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Words from the mouth of a wise man are graceful, but the lips of a foolish
    man will throw him down with violence
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: At the beginning of his words is foolishness, and at the end of his
    talk is a most grievous error
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: The fool multiplies his words. A man does not know what has been before
    him, and who is able to reveal to him what will be in the future after him
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: The hardship of the foolish will afflict those who do not know to go
    into the city
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Woe to you, the land whose king is a boy, and whose princes consume
    in the morning
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Blessed is the land whose king is noble, and whose princes eat at the
    proper time, for refreshment and not for self-indulgence
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: By laziness, a framework shall be brought down, and by the weakness
    of hands, a house shall collapse through
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: While laughing, they make bread and wine, so that the living may feast.
    And all things are obedient to money
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: You should not slander the king, even in your thoughts, and you should
    not speak evil of a wealthy man, even in your private chamber. For even the birds
    of the air will carry your voice, and whatever has wings will announce your opinion
