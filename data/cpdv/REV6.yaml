- book_title: Revelation
  book_usfm_code: REV
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: 'And I saw that the Lamb had opened one of the seven seals. And I heard
    one of the four living creatures saying, in a voice like thunder: “Draw near and
    see.”'
- book_title: Revelation
  book_usfm_code: REV
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And I saw, and behold, a white horse. And he who was sitting upon it
    was holding a bow, and a crown was given to him, and he went forth conquering,
    so that he might prevail.
- book_title: Revelation
  book_usfm_code: REV
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: 'And when he had opened the second seal, I heard the second living creature
    saying: “Draw near and see.”'
- book_title: Revelation
  book_usfm_code: REV
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And another horse went forth, which was red. And it was granted to him
    who was sitting upon it that he would take peace from the earth, and that they
    would kill one another. And a great sword was given to him.
- book_title: Revelation
  book_usfm_code: REV
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: 'And when he had opened the third seal, I heard the third living creature
    saying: “Draw near and see.” And behold, a black horse. And he who was sitting
    upon it was holding a balance in his hand.'
- book_title: Revelation
  book_usfm_code: REV
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And I heard something like a voice in the midst of the four living creatures
    saying, “A double measure of wheat for a denarius, and three double measures of
    barley for a denarius, but do no harm to wine and oil.”
- book_title: Revelation
  book_usfm_code: REV
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: 'And when he had opened the fourth seal, I heard the voice of the fourth
    living creature saying: “Draw near and see.”'
- book_title: Revelation
  book_usfm_code: REV
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And behold, a pale horse. And he who was sitting upon it, his name was
    Death, and Hell was following him. And authority was given to him over the four
    parts of the earth, to destroy by the sword, by famine, and by death, and by the
    creatures of the earth.
- book_title: Revelation
  book_usfm_code: REV
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And when he had opened the fifth seal, I saw, under the altar, the souls
    of those who had been slain because of the Word of God and because of the testimony
    that they held.
- book_title: Revelation
  book_usfm_code: REV
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: 'And they were crying out with a loud voice, saying: “How long, O Holy
    and True Lord, will you not judge and not vindicate our blood against those who
    dwell upon the earth?”'
- book_title: Revelation
  book_usfm_code: REV
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And white robes were given to each of them. And they were told that
    they should rest for a brief time, until their fellow servants and their brothers,
    who were to be slain even as they were slain, would be completed.
- book_title: Revelation
  book_usfm_code: REV
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And when he had opened the sixth seal, I saw, and behold, a great earthquake
    occurred. And the sun became black, like a haircloth sack, and the entire moon
    became like blood.
- book_title: Revelation
  book_usfm_code: REV
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And the stars from heaven fell upon the earth, just as when a fig tree,
    shaken by a great wind, drops its immature figs.
- book_title: Revelation
  book_usfm_code: REV
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: And heaven receded, like a scroll being rolled up. And every mountain,
    and the islands, were moved from their places.
- book_title: Revelation
  book_usfm_code: REV
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And the kings of the earth, and the rulers, and the military leaders,
    and the wealthy, and the strong, and everyone, servant and free, hid themselves
    in caves and among the rocks of the mountains.
- book_title: Revelation
  book_usfm_code: REV
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: 'And they said to the mountains and the rocks: “Fall over us and hide
    us from the face of the One sitting upon the throne, and from the wrath of the
    Lamb.'
- book_title: Revelation
  book_usfm_code: REV
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: For the great day of their wrath has arrived. And who will be able to
    stand?”
