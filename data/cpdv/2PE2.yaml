- book_title: 2-Peter
  book_usfm_code: 2PE
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: But there were also false prophets among the people, just as there will
    be among you lying teachers, who will introduce divisions of perdition, and they
    will deny him who bought them, the Lord, bringing upon themselves swift destruction
- book_title: 2-Peter
  book_usfm_code: 2PE
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And many persons will follow their indulgences; through such persons,
    the way of truth will be blasphemed
- book_title: 2-Peter
  book_usfm_code: 2PE
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And in avarice, they will negotiate about you with false words. Their
    judgment, in the near future, is not delayed, and their perdition does not sleep
- book_title: 2-Peter
  book_usfm_code: 2PE
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: For God did not spare those Angels who sinned, but instead delivered
    them, as if dragged down by infernal ropes, into the torments of the underworld,
    to be reserved unto judgment
- book_title: 2-Peter
  book_usfm_code: 2PE
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And he did not spare the original world, but he preserved the eighth
    one, Noah, the herald of justice, bringing the flood upon the world of the impious
- book_title: 2-Peter
  book_usfm_code: 2PE
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And he reduced the cities of Sodom and Gomorrah to ashes, condemning
    them to be overthrown, setting them as an example to anyone who might act impiously
- book_title: 2-Peter
  book_usfm_code: 2PE
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And he rescued a just man, Lot, who was oppressed by the unjust and
    lewd behavior of the wicked
- book_title: 2-Peter
  book_usfm_code: 2PE
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: For in seeing and in hearing, he was just, though he lived with those
    who, from day to day, crucified the just soul with works of iniquity
- book_title: 2-Peter
  book_usfm_code: 2PE
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Thus, the Lord knows how to rescue the pious from trials, and how to
    reserve the iniquitous for torments on the day of judgment
- book_title: 2-Peter
  book_usfm_code: 2PE
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: even more so, those who walk after the flesh in unclean desires, and
    who despise proper authority. Boldly pleasing themselves, they do not dread to
    introduce divisions by blaspheming
- book_title: 2-Peter
  book_usfm_code: 2PE
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: whereas the Angels, who are greater in strength and virtue, did not
    bring against themselves such a deplorable judgment
- book_title: 2-Peter
  book_usfm_code: 2PE
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Yet truly, these others, like irrational beasts, naturally fall into
    traps and into ruin by blaspheming whatever they do not understand, and so they
    shall perish in their corruption
- book_title: 2-Peter
  book_usfm_code: 2PE
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: 'receiving the reward of injustice, the fruition of valuing the delights
    of the day: defilements and stains, overflowing with self-indulgences, taking
    pleasure in their feasts with you'
- book_title: 2-Peter
  book_usfm_code: 2PE
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: having eyes full of adultery and of incessant offenses, luring unstable
    souls, having a heart well-trained in avarice, sons of curses
- book_title: 2-Peter
  book_usfm_code: 2PE
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Abandoning the straight path, they wandered astray, having followed
    the way of Balaam, the son of Beor, who loved the wages of iniquity
- book_title: 2-Peter
  book_usfm_code: 2PE
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: 'Yet truly, he had a correction of his madness: the mute animal under
    the yoke, which, by speaking with a human voice, forbid the folly of the prophet'
- book_title: 2-Peter
  book_usfm_code: 2PE
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: These ones are like fountains without water, and like clouds stirred
    up by whirlwinds. For them, the mist of darkness is reserved
- book_title: 2-Peter
  book_usfm_code: 2PE
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: For, speaking with the arrogance of vanity, they lure, by the desires
    of fleshly pleasures, those who are fleeing to some extent, who are being turned
    from error
- book_title: 2-Peter
  book_usfm_code: 2PE
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: promising them freedoms, while they themselves are the servants of corruption.
    For by whatever a man is overcome, of this also is he the servant
- book_title: 2-Peter
  book_usfm_code: 2PE
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: For if, after taking refuge from the defilements of the world in the
    understanding of our Lord and Savior Jesus Christ, they again become entangled
    and overcome by these things, then the latter state becomes worse than the former
- book_title: 2-Peter
  book_usfm_code: 2PE
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: For it would have been better for them not to have known the way of
    justice than, after acknowledging it, to turn away from that holy commandment
    which was handed on to them
- book_title: 2-Peter
  book_usfm_code: 2PE
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: 'For the truth of the proverb has happened to them: The dog has returned
    to his own vomit, and the washed sow has returned to her wallowing in the mud'
