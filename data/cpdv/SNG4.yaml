- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: <I>Groom to Bride:</I> How beautiful you are, my love, how beautiful
    you are! Your eyes are those of a dove, except for what is hidden within. Your
    hair is like flocks of goats, which ascend along the mountain of Gilead
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Your teeth are like flocks of shorn sheep, which ascend from the washing,
    each one with its identical twin, and not one among them is barren
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Your lips are like a scarlet ribbon, and your eloquence is sweetness.
    Like a piece of pomegranate, so are your cheeks, except for what is hidden within
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: 'Your neck is like the tower of David, which was built with ramparts:
    a thousand shields are hanging from it, all the armor of the strong'
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Your two breasts are like two young does, twins that pasture among the
    lilies
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Until the day rises and the shadows decline, I will go to the mountain
    of myrrh and to the hill of frankincense
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: You are totally beautiful, my love, and there is no blemish in you
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Advance from Lebanon, my spouse, advance from Lebanon, advance. You
    shall be crowned at the head of Amana, near the summit of Senir and Hermon, by
    the dens of lions, by the mountains of leopards
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: You have wounded my heart, my sister, my spouse. You have wounded my
    heart with one look of your eyes, and with one lock of hair on your neck
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: How beautiful are your breasts, my sister, my spouse! Your breasts are
    more beautiful than wine, and the fragrance of your ointments is above all aromatic
    oils
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Your lips, my spouse, are a dripping honeycomb; honey and milk are under
    your tongue. And the fragrance of your garments is like the odor of frankincense
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: 'An enclosed garden is my sister, my spouse: an enclosed garden, a sealed
    fountain'
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: 'You send forth a paradise of pomegranates along with the fruits of
    the orchard: Cypress grapes, with aromatic oil'
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: aromatic oil and saffron; sweet cane and cinnamon, with all the trees
    of Lebanon; myrrh and aloe, with all the best ointments
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: The fountain of the gardens is a well of living waters, which flow forcefully
    from Lebanon
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Rise up, north wind, and advance, south wind. Send a breeze through
    my garden, and carry its aromatic scents
