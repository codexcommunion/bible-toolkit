- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: About this time, God said to Jacob, “Arise and go up to Bethel, and
    live there, and make an altar to God, who appeared to you when you fled from your
    brother Esau.”
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: 'In truth, Jacob, having called together all his house, said: “Cast
    away the foreign gods that are in your midst and be cleansed, and also change
    your garments.'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Arise, and let us go up to Bethel, so that we may make an altar there
    to God, who heeded me in the day of my tribulation, and who accompanied me on
    my journey.”
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Therefore, they gave him all the foreign gods which they had, and the
    earrings which were in their ears. And then he buried them under the terebinth
    tree, which is beyond the city of Shechem.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And when they had set out, the terror of God invaded all the surrounding
    cities, and they dared not pursue them as they withdrew.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: 'And so, Jacob arrived at Luz, which is in the land of Canaan, also
    named Bethel: he and all the people with him.'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And he built an altar there, and he called the name of that place, ‘House
    of God.’ For there, God appeared to him when he fled from his brother.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: About the same time, Deborah, the nurse of Rebekah, died, and she was
    buried at the base of Bethel, under an oak tree. And the name of that place was
    called, ‘Oak of Weeping.’
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Then God appeared again to Jacob, after he returned from Mesopotamia
    of Syria, and he blessed him,
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: 'saying: “You will no longer be called Jacob, for your name shall be
    Israel.” And he called him Israel,'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: 'and he said to him: “I am Almighty God: increase and multiply. Tribes
    and peoples of nations will be from you, and kings will go forth from your loins.'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And the land that I gave to Abraham and Isaac, I will give to you, and
    to your offspring after you.”
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And he withdrew from him.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: In truth, he set up a monument of stone, in the place where God had
    spoken to him, pouring out libations over it, and pouring oil,
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: and he called the name of that place, ‘Bethel.’
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Then, departing from there, he arrived in springtime at the land that
    leads to Ephrath. And there, when Rachel was giving birth,
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: because it was a difficult birth, she began to be in danger. And the
    midwife said to her, “Do not be afraid, for you will have this son also.”
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Then, when her life was departing because of the pain, and death was
    now imminent, she called the name of her son Benoni, that is, the son of my pain.
    Yet truly, his father called him Benjamin, that is, the son of the right hand.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: 'And so Rachel died, and she was buried in the way that leads to Ephrath:
    this place is Bethlehem.'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: And Jacob erected a monument over her sepulcher. This is the monument
    to Rachel’s tomb, even to the present day.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: Departing from there, he pitched his tent beyond the Tower of the Flock.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: And when he was living in that region, Reuben went out, and he slept
    with Bilhah the concubine of his father, which was not such a small matter as
    to be hidden from him. Now the sons of Jacob were twelve.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: 'The sons of Leah: Reuben the first born, and Simeon, and Levi, and
    Judah, and Issachar, and Zebulun.'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: 'The sons of Rachel: Joseph and Benjamin.'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: 'The sons of Bilhah, handmaid of Rachel: Dan and Naphtali.'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: 'The sons of Zilpah, handmaid of Leah: Gad and Asher. These are the
    sons of Jacob, who were born to him in Mesopotamia of Syria.'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: 'And then he went to his father Isaac in Mamre, the city of Arba: this
    place is Hebron, where Abraham and Isaac sojourned.'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: 'And the days of Isaac were completed: one hundred and eighty years.'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: And being consumed by old age, he died. And he was placed with his people,
    being old and full of days. And his sons, Esau and Jacob, buried him.
