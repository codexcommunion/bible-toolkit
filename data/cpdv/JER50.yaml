- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '50'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: The word that the Lord has spoken about Babylon and about the land of
    the Chaldeans, by the hand of Jeremiah the prophet.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '50'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: '“Announce it among the Gentiles, and make it known. Lift up a sign.
    Proclaim it and do not conceal it. Say this: ‘Babylon has been captured. Bel has
    been confounded. Merodach has been conquered. Their graven things have been confounded.
    Their idols have not survived.’'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '50'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: For a nation has ascended against her from the north, which will set
    her land in desolation. And there will be no one who may live within it, from
    man even to beast. For they have been removed and have gone away.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '50'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: In those days and in that time, says the Lord, the sons of Israel will
    advance, they and the sons of Judah together. Weeping as they walk, they will
    hurry on, and they will seek the Lord their God.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '50'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: They will ask the way to Zion; their faces will be set toward this place.
    They will arrive and will be joined to the Lord by an everlasting covenant, which
    nothing will wipe away into oblivion.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '50'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: My people have become a lost flock. Their shepherds have led them astray
    and have caused them to wander in the mountains. They have crossed from mountain
    to hill. They have forgotten their resting place.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '50'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: 'All whom they have found, they have devoured. And their enemies have
    said: ‘We have not sinned. For it is they who have sinned against the Lord, the
    beauty of justice, and against the Lord, the hope of their fathers.’'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '50'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Withdraw from the midst of Babylon, and go forth from the land of the
    Chaldeans. And be like young goats before the flock.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '50'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: For behold, I am raising up, and I will lead against Babylon, a congregation
    of great nations from the land of the north. And they will be prepared against
    her, and from there she will be taken. Their arrows, like those of a strong man,
    a killer, will not return empty.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '50'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: And Chaldea will become a prey. All who lay waste to her will be filled,
    says the Lord.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '50'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: For you exult and you speak great things, plundering my inheritance.
    For you have spread out like calves upon the grass, and you have bellowed like
    bulls.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '50'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Your mother has been exceedingly shamed, and she who bore you has become
    equal to the dust. Behold, she will be the last among the nations, a desert, impassable
    and dry.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '50'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: By the wrath of the Lord, it will not be inhabited. Instead, it will
    be entirely desolate. Everyone who passes by Babylon will be stupefied and will
    hiss over all her wounds.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '50'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Prepare yourselves against Babylon, on every side, all you who bend
    the bow. Make war against her! You should not spare the arrows, for she has sinned
    against the Lord.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '50'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Cry out against her! For where she has put forth a hand, her foundations
    have fallen, her walls have been destroyed. For it is the vengeance of the Lord.
    Take vengeance against her! Just as she has done, do so to her.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '50'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Destroy the founder from Babylon, and the one who holds the sickle in
    the time of harvest. Before the face of the sword of the dove, each one will turn
    back to his people, and every one will flee to his own land.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '50'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Israel is a scattered flock. The lions have driven him away. First,
    the king of Assyria devoured him. And last, this Nebuchadnezzar, the king of Babylon,
    has taken away his bones.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '50'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: 'Because of this, thus says the Lord of hosts, the God of Israel: Behold,
    I will visit the king of Babylon and his land, just as I have visited the king
    of Assyria.'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '50'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: And I will lead back Israel to his habitation. And he will pasture on
    Carmel and Bashan, and his soul will be satiated at mount Ephraim and Gilead.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '50'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: In those days and at that time, says the Lord, the iniquity of Israel
    will be sought, and there will be none. And the sin of Judah will be sought, and
    none will be found. For I will be forgiving to them, whom I will leave behind.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '50'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: Ascend against the land of the rulers, and visit against its inhabitants!
    Scatter and destroy whatever has been left behind them, says the Lord, and act
    according to all that I have instructed you.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '50'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: A voice of war in the land, and great destruction!
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '50'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: How has the mallet of the entire earth been broken and crushed? How
    has Babylon been turned into a desert among the nations?
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '50'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: I have ensnared you, and you have been captured, O Babylon, and you
    did not realize it. You have been discovered and seized, because you provoked
    the Lord.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '50'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: The Lord has opened his storehouse, and he has brought forth the instruments
    of his wrath. For there is work for the Lord, the God of hosts, within the land
    of the Chaldeans.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '50'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: Advance against her from the furthest regions! Open, so that those who
    will trample her may go out! Take stones from the road, and gather them into piles,
    and destroy her. And let there be nothing left of her.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '50'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: Scatter all her strong ones. Let them descend to the slaughter. Woe
    to them! For their day has arrived, the time of their visitation.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '50'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: 'It is the voice of those who are fleeing and of those who have escaped
    from the land of Babylon: to announce in Zion the revenge of the Lord our God,
    the revenge of his Temple.'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '50'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: Announce it to the many in Babylon, to all who bend the bow. Stand together
    against her all around, and let no one escape. Repay her according to her work.
    In accord with all that she has done, do to her. For she has raised herself up
    against the Lord, against the Holy One of Israel.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '50'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: For this reason, her young men will fall in her streets. And all her
    men of war will be silenced, in that day, says the Lord.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '50'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: Behold, I am against you, O proud one, says the Lord, the God of hosts.
    For your day has arrived, the time of your visitation.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '50'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: And the proud one will fall and be ruined. And there will be no one
    who may lift him up. And I will kindle a fire in his cities, and it will devour
    everything around him.”
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '50'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: 'Thus says the Lord of hosts: “The sons of Israel and the sons of Judah
    have endured calumny  together. All who have seized them are holding them and
    refusing to release them.'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '50'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: Their redeemer is strong. The Lord of hosts is his name. He will defend
    their case in judgment, so that he may terrify the land and disturb the inhabitants
    of Babylon.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '50'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: A sword is for the Chaldeans, says the Lord, and for the inhabitants
    of Babylon, and for her leaders, and for her wise ones.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '50'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: A sword is for her diviners, who will be fooled. A sword is for her
    strong ones, who will be afraid.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '50'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: A sword is for their horses, and for their chariots, and for all the
    common people who are in her midst. And they will be like women. A sword is for
    her storehouses, and they will be plundered.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '50'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: A drought is over her waters, and they will be dried up. For it is a
    land of graven images, and they glory in portents.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '50'
  iso-639-2_language_code: eng
  verse_number: '39'
  verse_text: Because of this, dragons will live there with the fig fauns, and ostriches
    will live in it. And it will no longer be inhabited, even in perpetuity, nor will
    it be raised up, even from generation to generation.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '50'
  iso-639-2_language_code: eng
  verse_number: '40'
  verse_text: Just as the Lord overthrew Sodom and Gomorrah, and their neighboring
    towns, says the Lord, no man will live there, and a son of man will not tend it.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '50'
  iso-639-2_language_code: eng
  verse_number: '41'
  verse_text: Behold, a people arrives from the north, and a great nation. And many
    kings will rise up from the ends of the earth.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '50'
  iso-639-2_language_code: eng
  verse_number: '42'
  verse_text: They will take up the bow and the shield. They are cruel and merciless.
    Their voice will sound out, like the sea, and they will ride upon horses, like
    a man prepared for battle against you, O daughter of Babylon.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '50'
  iso-639-2_language_code: eng
  verse_number: '43'
  verse_text: The king of Babylon has heard the report about them, and his hands have
    been weakened. Anguish has overtaken him, like the pains of a woman giving birth.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '50'
  iso-639-2_language_code: eng
  verse_number: '44'
  verse_text: Behold, he will ascend like a lion from the arrogance of the Jordan
    to the robust beauty. For I will cause him to rush upon her suddenly. And who
    will be the elect one, whom I may appoint over her? For who is like me? And who
    can endure me? And who is that pastor who can withstand my countenance?”
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '50'
  iso-639-2_language_code: eng
  verse_number: '45'
  verse_text: 'Because of this, listen to the counsel of the Lord, which he has conceived
    in his mind against Babylon, and to his thoughts, which he has devised against
    the land of the Chaldeans: “Certainly the little ones of the flocks will pull
    them down, unless their habitation will have been destroyed with them.'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '50'
  iso-639-2_language_code: eng
  verse_number: '46'
  verse_text: At the voice of the captivity of Babylon, the earth has been moved,
    and an outcry has been heard among the nations.”
