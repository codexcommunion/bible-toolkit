- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: A wise son gladdens the father. Yet truly, a foolish son is the grief
    of his mother.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Treasures of impiety will profit nothing. Truly, justice shall liberate
    from death.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: The Lord will not afflict with famine the soul of the just, and he will
    overthrow the treacheries of the impious.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: The neglectful hand has wrought destitution. But the hand of the steadfast
    prepares riches. He who advances by lies, this one feeds on the wind. For he is
    the same as one who runs after flying birds.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: He who gathers the harvest is a wise son. But he who snores in warm
    weather is a son of confusion.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: The blessing of the Lord is on the head of the just. But iniquity covers
    the mouth of the impious.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: The remembrance of the just is with praises. And the name of the impious
    shall decay.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: The wise of heart accept precepts. The foolish are cut down by the lips.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: He who walks in simplicity walks in confidence. But he who corrupts
    his ways shall be discovered.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: He who winks with the eye gives sorrow. And the foolish in lips shall
    be beaten.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: The mouth of the just is a vein of life. And the mouth of the impious
    covers iniquity.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Hatred rises up from disputes. And charity covers all offenses.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: In the lips of the wise, wisdom is discovered. And a rod is for the
    back of one who lacks heart.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: The wise store away knowledge. But the mouth of the foolish is a neighbor
    to confusion.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: The substance of the rich is the city of his strength. The fear of the
    poor is their destitution.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: The work of the just is unto life. But the fruit of the impious is unto
    sin.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: The way of life is for those who observe discipline. But whoever abandons
    correction wanders astray.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Lying lips conceal hatred; whoever brings forth contempt is unwise.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: In a multitude of speaking, sin will not be lacking. But whoever tempers
    his lips is most prudent.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: The tongue of the just is choice silver. But the heart of the impious
    is exchanged for nothing.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: The lips of the just instruct many. But those who are unlearned shall
    die in destitution of heart.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: The blessing of the Lord causes riches. Affliction will not be a companion
    to them.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: The foolish work wickedness as if in jest. But wisdom is prudence to
    a man.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: What the impious fear will overwhelm them. The just shall be given their
    desire.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: Like a passing tempest, so the impious one will be no more. But the
    just one is like an everlasting foundation.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: Like vinegar to the teeth, and smoke to the eyes, so is a lazy one to
    those who sent him.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: The fear of the Lord adds days. And the years of the impious will be
    shortened.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: The expectation of the just is rejoicing. But the hope of the impious
    will perish.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: The strength of the simple is the way of the Lord, and it is fear to
    those who work evil.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: The just in eternity shall not be moved. But the impious will not live
    upon the earth.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: The mouth of the just shall bring forth wisdom. The tongue of the depraved
    will perish.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: The lips of the just consider what is acceptable. And the mouth of the
    impious considers perversities.
