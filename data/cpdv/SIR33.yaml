- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: No evils will befall one who fears the Lord. Instead, God will preserve
    him during temptation and will free him from evils
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: A wise man does not hate the commandments and the justices, and so he
    will not be thrown about violently, like a ship in a storm
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: A man of understanding puts his faith in the law of God, and so the
    law is faithful to him
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Whoever would resolve a dispute will prepare a word, and so, having
    prayed, he will be heard. And he will observe discipline, and then he will respond
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: The heart of a fool is like the wheel of a cart. And his thoughts are
    like a turning axel
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: 'A friend who is a whisperer is like an untamed horse: he neighs under
    anyone who sits upon him'
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Why does day follow after day, and light follow after light, and year
    follow after year, in accord with the sun
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: By the knowledge of the Lord, they were arranged, after the sun was
    made, in keeping with his command
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And so, the seasons changed, with their feast days. And according to
    them, they celebrated the feast days, in their hour
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Some of them, God exalted and magnified. And some of them, he set amid
    the ordinary days. And all men are from the ground, and from the earth, from which
    Adam was created
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: With a mulititude of disciplines, the Lord has distinguished them and
    diversified their ways
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Some of them, he has blessed and exalted. And some of them he has sanctified
    and placed close to himself. And some of them, he has cursed and brought low,
    and he has turned them from their station
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Just as the clay is in the potterâ€™s hand, so as to form and to shape
    it
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: so are all his ways in accord with his dispensation, and so is man in
    the hand of the One who made him. And he will repay him according to his judgment
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: 'Good is against evil, and life is against death; so also is a sinner
    against a just man. And so should you consider all the works of the Most High:
    two and two, and one against another'
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: And I awakened at the very end, and I was like one who gathers grapes
    after the grape-gatherers
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: I, too, have hoped in the blessing of God. And I have filled the winepress
    like one who gathers grapes
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Consider how I have not labored for myself alone, but for all who are
    seeking discipline
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Listen to me, you great ones, with all the peoples. And incline your
    ears, you rulers of the Church
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: You should not give authority over yourself to a son or wife, to a brother
    or friend, in your life. And you should not give your estate to another, lest
    perhaps you may regret it, and then you would be begging for the same
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: While you are still living and breathing, let no one among all flesh
    change you
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: For it is better if your children petition you, than if you look toward
    the hands of your children
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: In all your works, be pre-eminent
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: You should not allow a blemish upon your glory. On the day of the consummation
    of the days of your life, at the time of your passing, distribute your inheritance
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: Fodder and a rod and a burden are for a donkey; bread and discipline
    and work are for a servant
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: He works under discipline, and he seeks rest. Allow his hands to be
    idle, and he seeks liberty
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: The yoke and the strap bend a stiff neck, and continual labors bend
    a servant
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: Torture and chains are for a malevolent servant; send him to work, so
    that he may not be idle
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: For idleness has taught much evil
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: Appoint him to a task. For this is fitting for him. And if he will not
    be obedient, bend him with chains. But you should do no more than any flesh can
    bear. Truly, you should do nothing grievous without judgment
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: If you have a faithful servant, let him be to you like your own soul.
    Treat him like a brother. For you have obtained him by the blood of your soul
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: If you harm him unjustly, he will turn away and flee
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: And then, when he lifts himself up and departs, you will not know whom
    to ask, or in what way to seek him
