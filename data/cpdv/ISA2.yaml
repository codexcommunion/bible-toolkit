  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And their land has been filled with horses. And their four-horse chariots
    are innumerable. And their land has been filled with idols. They have adored the
    work of their hands, which their own fingers have made
