- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Then Jehoshaphat slept with his fathers, and he was buried with them
    in the City of David. And his son, Jehoram, reigned in his place
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: 'And he had brothers, sons of Jehoshaphat: Azariah, and Jehiel, and
    Zechariah, and Azariah, and Michael, and Shephatiah. All these were sons of Jehoshaphat,
    the king of Judah'
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And their father gave to them many gifts of silver, and gold, and valuables,
    with very fortified cities in Judah. But the kingdom he handed on to Jehoram,
    because he was the firstborn
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Therefore, Jehoram rose up over the kingdom of his father. And when
    he had established himself, he killed with the sword all his brothers, and certain
    ones from the leaders of Israel
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Jehoram was thirty-two years old when he had begun to reign. And he
    reigned for eight years in Jerusalem
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And he walked in the ways of the kings of Israel, just as the house
    of Ahab had done. For his wife was a daughter of Ahab, and he did evil in the
    sight of the Lord
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: But the Lord was not willing to destroy the house of David, because
    of the covenant that he had formed with him, and because he had promised that
    he would provide a lamp to him, and to his sons, for all time
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: In those days, Edom rebelled, so as not to be subject to Judah, and
    they appointed for themselves a king
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And when Jehoram had gone across with his leaders, and all the horsemen
    who were with him, he arose in the night, and struck the Edomites (who had surrounded
    him), and all the commanders of his horsemen
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Even so, Edom rebelled, so as not to be under the authority of Judah,
    even to this day. Also at that time, Libnah withdrew, so as not to be under his
    hand. For he had forsaken the Lord, the God of his fathers
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Moreover, he also constructed high places in the cities of Judah. And
    he caused the inhabitants of Jerusalem to fornicate, and Judah to prevaricate
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: 'Then letters were conveyed to him from the prophet Elijah, in which
    it was written: â€œThus says the Lord, the God of David, your father: Because
    you have not walked in the ways of Jehoshaphat, your father, nor in the ways of
    Asa, the king of Judah'
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: but instead you have advanced along the paths of the kings of Israel,
    and you have caused Judah and the inhabitants of Jerusalem to fornicate, imitating
    the fornication of the house of Ahab, and moreover, you have killed your brothers,
    the house of your father, who are better than you
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: behold, the Lord will strike you with a great plague, with all your
    people, and your sons and wives, and all your substance
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And you shall be sickened by a very grievous disease of your bowels,
    until your inner organs depart, little by little, each day.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Therefore, the Lord stirred up, against Jehoram, the spirit of the Philistines,
    and of the Arabians, who are along the borders of the Ethiopians
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And they ascended into the land of Judah. And they laid waste to it.
    And they despoiled all the substance that was found in the house of the king,
    including even his sons and wives. Neither did there remain for him any son, except
    Jehoahaz, who was the youngest born
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: And in addition to all these things, the Lord struck him with an incurable
    disease of the bowels
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: And as day followed after day, and the space of time turned, the course
    of two years was completed. And after having been wasted by a long consumption,
    so much so that even his inner organs were discharged, the disease ended along
    with his life. And so he died of a very grievous illness. And the people did not
    make a funeral for him, according to the custom of burning, as they had done for
    his ancestors
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: He was thirty-two years old when he had begun to reign, and he reigned
    for eight years in Jerusalem. And he did not walk uprightly. And they buried him
    in the City of David, yet truly, not in the sepulcher of the kings
