- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: 'And David said in his heart: “At some time, I will one day fall into
    the hands of Saul. Is it not better if I flee, and be saved in the land of the
    Philistines, so that Saul may despair and cease to seek me in all the parts of
    Israel? Therefore, I will flee away from his hands.”'
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And David rose up and went away, he and the six hundred men who were
    with him, to Achish, the son of Maoch, the king of Gath.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: 'And David lived with Achish at Gath, he and his men: each man with
    his household, and David with his two wives, Ahinoam, the Jezreelite, and Abigail,
    the wife of Nabal of Carmel.'
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And it was reported to Saul that David had fled to Gath. And so, he
    did not continue to seek him.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: 'And David said to Achish: “If I have found favor in your eyes, let
    a place be given to me in one of the cities of this region, so that I may live
    there. For why should your servant stay in the city of the king with you?”'
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And so, Achish gave Ziklag to him on that day. And for this reason,
    Ziklag belongs to the kings of Judah, even to this day.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Now the number of days that David lived in the region of the Philistines
    was four months.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And David and his men went up and took plunder from Geshuri, and from
    Girzi, and from the Amalekites. For in the land long ago, these were the inhabitants
    of the area, going from Shur as far as the land of Egypt.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And David struck the entire land. Neither did he leave alive man or
    woman. And he took away the sheep, and the oxen, and the donkeys, and the camels,
    and the garments. And he returned and went to Achish.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Then Achish said to him, “Whom did you go out against today?” And David
    responded, “Against the south of Judah, and against the south of Jerahmeel, and
    against the south of Keni.”
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Neither man nor woman was left alive by David. Neither did he lead back
    any of them to Gath, saying, “Lest perhaps they may speak against us.” David did
    these things. And this was his decision during all the days that he lived in the
    region of the Philistines.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: 'Therefore, Achish trusted David, saying: “He has worked much harm against
    his people Israel. And so, he will be a servant to me forever.”'
