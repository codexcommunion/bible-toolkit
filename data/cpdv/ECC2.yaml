- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: "I said in my heart: â€œI will go forth and overflow with delights,\
    \ and I will enjoy good things.â€\x9D And I saw that this, too, is emptiness"
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: 'Laughter, I considered an error. And to rejoicing, I said: â€œWhy are
    you being deceived, to no purpose?'
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: I decided in my heart to withdraw my flesh from wine, so that I might
    bring my mind to wisdom, and turn away from foolishness, until I see what is useful
    for the sons of men, and what they ought to do under the sun, during the number
    of the days of their life
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: I magnified my works. I built houses for myself, and I planted vineyards
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: I made gardens and orchards. And I planted them with trees of every
    kind
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And I dug out fishponds of water, so that I might irrigate the forest
    of growing trees
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: I obtained men and women servants, and I had a great family, as well
    as herds of cattle and great flocks of sheep, beyond all who were before me in
    Jerusalem
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: I amassed for myself silver and gold, and the wealth of kings and governors.
    I chose men and women singers, and the delights of the sons of men, bowls and
    pitchers for the purpose of pouring wine
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And I surpassed in opulence all who were before me in Jerusalem. My
    wisdom also persevered with me
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: And all that my eyes desired, I did not refuse them. Neither did I prohibit
    my heart from enjoying every pleasure, and from amusing itself in the things that
    I had prepared. And I regarded this as my share, as if I were making use of my
    own labors
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: But when I turned myself toward all the works that my hands had made,
    and to the labors in which I had perspired to no purpose, I saw emptiness and
    affliction of the soul in all things, and that nothing is permanent under the
    sun
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: "I continued on, so as to contemplate wisdom, as well as error and foolishness.\
    \ â€œWhat is man,â€\x9D I said, â€œthat he would be able to follow his Maker,\
    \ the King?"
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And I saw that wisdom surpasses foolishness, so much so that they differ
    as much as light from darkness
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: The eyes of a wise man are in his head. A foolish man walks in darkness.
    Yet I learned that one would pass away like the other
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: "And I said in my heart: â€œIf the death of both the foolish and myself\
    \ will be one, how does it benefit me, if I have given myself more thoroughly\
    \ to the work of wisdom?â€\x9D And as I was speaking within my own mind, I perceived\
    \ that this, too, is emptiness"
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: For there will not be a remembrance in perpetuity of the wise, nor of
    the foolish. And the future times will cover everything together, with oblivion.
    The learned die in a manner similar to the unlearned
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And, because of this, my life wearied me, since I saw that everything
    under the sun is evil, and everything is empty and an affliction of the spirit
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Again, I detested all my efforts, by which I had earnestly labored under
    the sun, to be taken up by an heir after me
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: though I know not whether he will be wise or foolish. And yet he will
    have power over my labors, in which I have toiled and been anxious. And is there
    anything else so empty
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Therefore, I ceased, and my heart renounced further laboring under the
    sun
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: For when someone labors in wisdom, and doctrine, and prudence, he leaves
    behind what he has obtained to one who is idle. So this, too, is emptiness and
    a great burden
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: For how can a man benefit from all his labor and affliction of spirit,
    by which he has been tormented under the sun
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: All his days have been filled with sorrows and hardships; neither does
    he rest his mind, even in the night. And is this not emptiness
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: Is it not better to eat and drink, and to show his soul the good things
    of his labors? And this is from the hand of God
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: So who will feast and overflow with delights as much as I have
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: God has given, to the man who is good in his sight, wisdom, and knowledge,
    and rejoicing. But to the sinner, he has given affliction and needless worrying,
    so as to add, and to gather, and to deliver, to him who has pleased God. But this,
    too, is emptiness and a hollow worrying of the mind
