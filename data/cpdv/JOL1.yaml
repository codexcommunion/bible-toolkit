- book_title: Joel
  book_usfm_code: JOL
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: The word of the Lord that came to Joel, the son of Pethuel.
- book_title: Joel
  book_usfm_code: JOL
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Listen to this, elders, and pay close attention, all inhabitants of
    the land. Did this ever happen in your days or in the days of your fathers?
- book_title: Joel
  book_usfm_code: JOL
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Talk this over with your sons, and your sons with their sons, and their
    sons with another generation.
- book_title: Joel
  book_usfm_code: JOL
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: The locust has eaten what the caterpillar has left, and the beetle has
    eaten what the locust has left, and the mildew has eaten what the beetle has left.
- book_title: Joel
  book_usfm_code: JOL
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Rouse yourselves, you drunkards, and weep and wail, all you who delight
    in drinking wine; for it has been cut off from your mouth.
- book_title: Joel
  book_usfm_code: JOL
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: 'For a nation has ascended over my land: strong and without number.
    His teeth are like the teeth of a lion, and his molars are like that of a lion’s
    young.'
- book_title: Joel
  book_usfm_code: JOL
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: He has put my vineyard into desolation, and he has pulled off the bark
    of my fig tree. He has stripped it bare and cast it away; its branches have become
    white.
- book_title: Joel
  book_usfm_code: JOL
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Lament like a betrothed virgin, wrapped in sackcloth at the loss of
    the husband of her youth.
- book_title: Joel
  book_usfm_code: JOL
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Sacrifice and libation have perished from the house of the Lord; the
    priests who are ministers of the Lord have mourned.
- book_title: Joel
  book_usfm_code: JOL
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: The region has been depopulated, the soil has mourned. For the wheat
    has been devastated, the wine has been disfigured, the oil has languished.
- book_title: Joel
  book_usfm_code: JOL
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: The farmers have been confounded, the vineyard workers have wailed over
    the crop and the barley, because the harvest of the field has perished.
- book_title: Joel
  book_usfm_code: JOL
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: The vineyard is in ruin, and the fig tree has languished. The pomegranate
    tree, and the palm tree, and the fruit tree, and all the trees of the field have
    withered. For joy has been thrown into disorder before the sons of men.
- book_title: Joel
  book_usfm_code: JOL
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Priests, gird yourselves and lament. Ministers of the altars, wail.
    Enter, ministers of my God, lie in sackcloth. For sacrifice and libation have
    passed away from the house of your God.
- book_title: Joel
  book_usfm_code: JOL
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: 'Sanctify a fast, call an assembly, gather the elders and all the inhabitants
    of the land into the house of your God. And cry out to the Lord:'
- book_title: Joel
  book_usfm_code: JOL
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: “Ah, ah, ah, the day!” For the day of the Lord is near, and it will
    arrive, like a devastation, before the powerful.
- book_title: Joel
  book_usfm_code: JOL
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Has not your nourishment perished from before your eyes, joy and gladness
    from the house of our God?
- book_title: Joel
  book_usfm_code: JOL
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: The mules have rotted in their own manure, the barns have been demolished,
    the wine cellars have been destroyed, because the grain has been ruined.
- book_title: Joel
  book_usfm_code: JOL
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Why have the animals groaned, the herds of cattle bellowed? because
    there is no pasture for them. Yes, and even the flocks of sheep have been lost.
- book_title: Joel
  book_usfm_code: JOL
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: To you, O Lord, I will cry out, because fire has devoured the beauty
    of the wilderness, and the flame has burned all the trees of the countryside.
- book_title: Joel
  book_usfm_code: JOL
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Yes, and even the beasts of the field have gazed up at you, like the
    dry ground thirsting for rain, because the fountains of waters have dried up,
    and fire has devoured the beauty of the wilderness.
