- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '49'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: 'Against the sons of Ammon. Thus says the Lord: â€œDoes Israel have
    no sons? Or is there no heir for him? Then why has Milcom possessed the inheritance
    of Gad, and why have his people lived in his cities'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '49'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Therefore, behold, the days are approaching, says the Lord, when I will
    cause the noise of battle to be heard over Rabbah of the sons of Ammon. And it
    will be scattered into a tumult, and her daughters will be burned with fire. And
    Israel shall possess those who had possessed him, says the Lord
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '49'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: 'Wail, O Heshbon! For Ai has been devastated. Cry out, O daughters of
    Rabbah! Wrap yourselves with haircloth. Mourn and circle the hedges. For Milcom
    will be led into the transmigration: his priests and his leaders together'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '49'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Why have you gloried in the valleys? Your valley has flowed away, O
    delicate daughter, for you had confidence in your treasures, and you were saying,
    â€˜Who can approach me?
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '49'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Behold, I will lead a terror over you, says the Lord, the God of hosts,
    from those who are all around you. And you will be dispersed, each one from before
    your sight. There will be no one who will gather together those who are fleeing
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '49'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And after this, I will cause the captives of the sons of Ammon to return,
    says the Lord.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '49'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: 'Against Idumea. Thus says the Lord of hosts: â€œIs there no longer
    any wisdom in Teman? Counsel has perished from the sons. Their wisdom has become
    useless'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '49'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Flee and turn your backs! Descend into the chasm, O inhabitants of Dedan!
    For I have brought the perdition of Esau over him, the time of his visitation
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '49'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: If those who gather grapes had passed by you, would they not have left
    behind a cluster? If there were thieves in the night, they would seize what was
    enough for themselves
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '49'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Yet truly, I have stripped Esau bare. I have revealed his secrets, and
    he is not able to be concealed. His offspring has been devastated, with his brothers
    and his neighbors, and he himself will not exist
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '49'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Leave behind your orphans. I will make sure that they live. And your
    widows will hope in me.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '49'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: 'For thus says the Lord: â€œBehold, those who judged that they would
    not drink the cup, will certainly drink. And so, will you be released as if you
    were innocent? You will not be released as if innocent. Instead, you shall certainly
    drink'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '49'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: For I have sworn by myself, says the Lord, that Bozrah will be a desolation,
    and a disgrace, and a wasteland, and a curse. And all her cities will be a perpetual
    wilderness
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '49'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: 'I have heard a report from the Lord, and an legate has been sent to
    the nations: â€˜Gather yourselves together, and go forth against her, and let
    us rise up to battle.'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '49'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: For behold, I have made you little among the nations, contemptible among
    men
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '49'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Your arrogance has deceived you, by the pride of your heart, you who
    live in the caverns of the rock and who strive to take hold of the height of the
    hill. But even if you make your nest like that of an eagle, I will pull you down
    from there, says the Lord
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '49'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And Idumea will be a desert. Everyone who passes by it will be stupefied
    and will hiss over all its wounds
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '49'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: 'Just as Sodom and Gomorrah and their neighbors were overthrown, says
    the Lord: there will not be a man living there, and no son of man will tend it'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '49'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Behold, he will ascend like a lion from the arrogance of the Jordan,
    against the robust beauty. For I will cause him to rush against her suddenly.
    And who will be the elect one, whom I may appoint over her? For who is like me?
    And who can endure me? And who is that pastor who can withstand my countenance
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '49'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Because of this, listen to the counsel of the Lord, which he has undertaken
    concerning Edom, and to his thoughts, which he has devised concerning the inhabitants
    of Teman. Certainly, the little ones of the flock will cast them down, unless
    they scatter them with their habitation
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '49'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: The earth has been shaken at the noise of their destruction. The outcry
    of their voice has been heard at the Red Sea
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '49'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: Behold, he will ascend like an eagle and will fly. And he will spread
    his wings over Bozrah. And in that day, the heart of the strong ones of Idumea
    will be like the heart of a woman giving birth.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '49'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: Against Damascus. â€œHamath has been confounded, with Arpad. For they
    have heard a most grievous report. They have been stirred up like the sea. Because
    of anxiousness, they were not able to rest
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '49'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: Damascus has been broken. She has been turned to flight. Trembling has
    taken hold of her. Anguish and sorrows have seized her, like a woman giving birth
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '49'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: How could they have abandoned the praiseworthy city, the city of rejoicing
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '49'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: For this reason, her young men will fall in her streets. And all the
    men of battle will be silenced in that day, says the Lord of hosts
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '49'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: And I will kindle a fire at the wall of Damascus, and it will devour
    the defensive walls of Ben-hadad.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '49'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: 'Against Kedar and against the kingdoms of Hazor, which Nebuchadnezzar,
    the king of Babylon, has struck down. Thus says the Lord: â€œRise up and ascend
    to Kedar, and lay waste to the sons of the East'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '49'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: They will seize their tabernacles and their flocks. And they will take
    for themselves their tents, and all their vessels, and their camels. And they
    will call down a terror upon them on every side
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '49'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: Flee, go away urgently! Sit in deep pits, you who inhabit Hazor, says
    the Lord. For Nebuchadnezzar, the king of Babylon, has undertaken a counsel against
    you, and he has devised plans against you
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '49'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: Rise up, and ascend to a nation that is quiet and lives in confidence,
    says the Lord. They have neither gates nor bars. They dwell alone
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '49'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: And their camels will be a spoil, and the multitude of their cattle
    will be a prey. And I will disperse, into every wind, those who have shaved their
    hair. And from all their confines, I will lead great destruction over them, says
    the Lord
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '49'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: And Hazor will be a habitation for serpents, deserted even unto eternity.
    No man will abide there, nor will a son of man tend it.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '49'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: The word of the Lord that came to Jeremiah the prophet against Elam,
    in the beginning of the reign of Zedekiah, the king of Judah, saying
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '49'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: 'â€œThus says the Lord of hosts: Behold, I will break the bow of Elam,
    and the summit of their strength'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '49'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: And I will lead the four winds over Elam, from the four corners of heaven.
    And I will scatter them into all these winds. And there will be no nation to which
    the fugitives of Elam will not travel
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '49'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: And I will cause Elam to be terrified before their enemies and in the
    sight of those who seek their life. And I will lead an evil over them, the wrath
    of my fury, says the Lord. And I will send the sword after them, until I consume
    them
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '49'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: And I will set my throne in Elam, and I will perish the kings and princes
    from there, says the Lord
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '49'
  iso-639-2_language_code: eng
  verse_number: '39'
  verse_text: But in the last days, I will cause the captives of Elam to return, says
    the Lord.
