  book_usfm_code: 1CH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: 'The son of Shecaniah was Shemaiah, whose sons were these: Hattush,
    and Igal, and Bariah, and Neariah, and Shaphat, six in number'
