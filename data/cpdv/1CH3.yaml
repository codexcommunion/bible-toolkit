  book_usfm_code: 1CH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: Now the son of Hananiah was Pelatiah, the father of Jeshaiah, whose
    son was Rephaiah. And his son was Arnan, from whom was born Obadiah, whose son
    was Shecaniah
