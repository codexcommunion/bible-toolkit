  book_usfm_code: 1CH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: From Pedaiah, there rose up Zerubbabel and Shimei. Zerubbabel conceived
    Meshullam, Hananiah, and their sister Shelomith
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: as well as Hashubah, and Ohel, and Berechiah, and Hasadiah, Jushab-hesed,
    five
