  book_usfm_code: 1CH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: conceived Ahaz, the father of Hezekiah, from whom was born Manasseh
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Then too, Manasseh conceived Amon, the father of Josiah
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: 'Now the sons of Josiah were these: the firstborn Johanan, the second
    Jehoiakim, the third Zedekiah, the fourth Shallum'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: From Jehoiakim was born Jeconiah and Zedekiah
