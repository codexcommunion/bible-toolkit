- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: 'Truly, David had these sons, who were born to him in Hebron: the firstborn
    Amnon, of Ahinoam the Jezreelite; the second Daniel, from Abigail the Carmelite'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: the third Absalom, the son of Maacah, daughter of Talmai, king of Geshur;
    the fourth Adonijah, the son of Haggith
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: the fifth Shephatiah, of Abital; the sixth Ithream, from his wife Eglah
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Therefore, six were born to him in Hebron, where he reigned for seven
    years and six months. Then he reigned for thirty-three years in Jerusalem
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: 'Now in Jerusalem, sons were born to him: Shammua, and Sobab, and Nathan,
    and Solomon, these four from Bathsheba, the daughter of Ammiel'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: also Ibhar and Elishama
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: and Eliphelet, and Nogah, and Nepheg, and Japhia
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: indeed also Elishama, and Eliada, and Eliphelet, nine
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: All these were sons of David, aside from the sons of the concubines.
    And they had a sister, Tamar
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Now the son of Solomon was Rehoboam, from whom Abijah conceived a son,
    Asa. And from him, there was born Jehoshaphat
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: the father of Jehoram. And Jehoram conceived Ahaziah, from whom there
    was born Jehoash
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And his son, Amaziah, conceived Azariah. Then Jotham, the son of Azariah
