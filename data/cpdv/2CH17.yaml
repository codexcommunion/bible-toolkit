- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Then Jehoshaphat, his son, reigned in his place. And he grew strong
    against Israel.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And he appointed numbers of soldiers in all the cities of Judah that
    had been fortified with walls. And he placed garrisons in the land of Judah, and
    in the cities of Ephraim that his father Asa had seized.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And the Lord was with Jehoshaphat, because he walked in the first ways
    of his father, David. And he did not trust in the Baals,
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: but in the God of his father. And he advanced in his precepts, and not
    according to the sins of Israel.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And the Lord confirmed the kingdom in his hand. And all of Judah gave
    gifts to Jehoshaphat. And innumerable riches were brought to him, and much glory.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And when his heart had taken courage because of the ways of the Lord,
    he now also took away the high places and the sacred groves from Judah.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Then, in the third year of his reign, he sent Benhail, and Obadiah,
    and Zechariah, and Nethanel, and Micaiah, from among his leaders, so that they
    might teach in the cites of Judah.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And with them were the Levites Shemaiah and Nethaniah and Zebadiah,
    and also Asahel and Shemiramoth and Jehonathan, and the Levites Adonijah and Tobijah
    and Tobadonijah. And with them were the priests Elishama and Jehoram.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And they were teaching the people in Judah, having with them the book
    of the law of the Lord. And they were traveling through all the cities of Judah,
    and were instructing the people.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: And so, the fear of the Lord fell upon all the kingdoms of the lands
    which were around Judah. And they did not dare to make war against Jehoshaphat.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: 'Moreover, the Philistines carried gifts to Jehoshaphat, and a tribute
    in silver. Also, the Arabians brought cattle: seven thousand seven hundred rams,
    and the same number of he-goats.'
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Therefore, Jehoshaphat increased and was magnified, even on high. And
    in Judah, he built houses in the likeness of towers, and walled cities.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And he prepared many works in the cities of Judah. Also, there were
    men experienced in warfare in Jerusalem,
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: and this is the number of them, by each of the houses and families.
    In Judah, the leader of the army was Adnah, the commander; and with him were three
    hundred thousand very experienced men.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: After him, Jehohanan was the leader; and with him were two hundred eighty
    thousand.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Also after him, there was Amasiah, the son of Zichri, who was consecrated
    to the Lord; and with him were two hundred thousand strong men.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Following him, there was Eliada, who was experienced in battle; and
    with him were two hundred thousand, holding bow and shield.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Then too, after him, there was Jehozabad; and with him were one hundred
    eighty thousand lightly-armed soldiers.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: All these were at the hand of the king, aside from the others, whom
    he had positioned in the walled cities, in all of Judah.
