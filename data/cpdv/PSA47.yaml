- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '47'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: A Canticle Psalm. To the sons of Korah, on the second Sabbath.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '47'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: The Lord is great and exceedingly praiseworthy, in the city of our God,
    on his holy mountain.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '47'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Mount Zion is being founded with the exultation of the whole earth,
    on the north side, the city of the great king.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '47'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: In her houses, God will be known, since he will support her.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '47'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: For behold, the kings of the earth have been gathered together; they
    have convened as one.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '47'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: 'Such did they see, and they were astonished: they were disturbed, they
    were moved.'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '47'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Trembling took hold of them. In that place, their pains were that of
    a woman in labor.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '47'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: With a vehement spirit, you will crush the ships of Tarshish.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '47'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: As we have heard, so we have seen, in the city of the Lord of hosts,
    in the city of our God. God has founded it in eternity.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '47'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: We have received your mercy, O God, in the midst of your temple.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '47'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: According to your name, O God, so does your praise reach to the ends
    of the earth. Your right hand is full of justice.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '47'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Let mount Zion rejoice, and let the daughters of Judah exult, because
    of your judgments, O Lord.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '47'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Encircle Zion and embrace her. Discourse in her towers.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '47'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Set your hearts on her virtue. And distribute her houses, so that you
    may discourse of it in another generation.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '47'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: For this is God, our God, in eternity and forever and ever. He will
    rule us forever.
