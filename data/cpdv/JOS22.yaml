- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: In the same time, Joshua called the Reubenites, and the Gadites, and
    the one half tribe of Manasseh
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: 'And he said to them: â€œYou have done all that Moses, the servant of
    the Lord, instructed you. You have also obeyed me in all things'
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Neither have you forsaken your brothers during this long time, even
    to the present day, keeping the orders of the Lord your God
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: 'Therefore, since the Lord your God has given your brothers peace and
    quiet, just as he promised: return, and go into your tents and into the land of
    your possession, which Moses, the servant of the Lord, delivered to you beyond
    the Jordan'
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And may you continue to observe attentively, and to work to fulfill,
    the commandment and the law that Moses, the servant of the Lord, instructed to
    you, so that you may love the Lord your God, and walk in all his ways, and keep
    all his commandments, and cling to him, and serve him with all your heart and
    with all your soul.
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And Joshua blessed them, and he sent them away. And they returned to
    their tents
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Now to the one half tribe of Manasseh, Moses had given a possession
    in Bashan. And therefore, to the one half that was left over, Joshua gave a lot
    among the remainder of their brothers across the Jordan, in the western region.
    And when he had blessed them and dismissed them to their tents
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: 'he said to them: â€œReturn to your settlements with much substance
    and wealth, with silver and gold, brass and iron, and a multitude of garments.
    Divide the spoils of your enemies with your brothers.'
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And the sons of Reuben, and the sons of Gad, and the one half tribe
    of Manasseh returned, and they went away from the sons of Israel at Shiloh, which
    is situated in Canaan, so that they might enter into Gilead, the land of their
    possession, which they had obtained according to the order of the Lord, by the
    hand of Moses
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: And when they had arrived at the hills of the Jordan in the land of
    Canaan, they built an altar of immense magnitude beside the Jordan
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And when the sons of Israel had heard of it, and certain messengers
    had reported to them that the sons of Reuben, and of Gad, and of the one half
    tribe of Manasseh had built an altar in the land of Canaan, upon the hills of
    the Jordan, facing the sons of Israel
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: they all assembled at Shiloh, so that they might go up and battle against
    them
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And in the interim, they sent to them, in the land of Gilead, Phinehas,
    the son of Eleazar, the priest
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: and ten leaders with him, one from each tribe
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And they went to the sons of Reuben, and of Gad, and of the one half
    tribe of Manasseh, in the land of Gilead, and they said to them
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: 'â€œAll the people of the Lord declare this: What is this transgression?
    Why have you forsaken the Lord, the God of Israel, by building a sacrilegious
    altar, and by withdrawing from the worship of him'
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Is it a small thing to you that you have sinned with Baal of Peor, and
    that the stain of that crime continues among us, even to the present day? And
    many of the people have fallen
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: And yet you have forsaken the Lord today, and tomorrow his wrath will
    rage against all of Israel
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: But if you consider the land of your possession to be unclean, cross
    over to the land in which is the tabernacle of the Lord, and live among us. But
    do not withdraw from the Lord, and from our fellowship, by building an altar contrary
    to the altar of the Lord our God
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Did not Achan, the son of Zerah, go against the commandment of the Lord,
    and so his wrath was laid over all the people of Israel? And he was only one man.
    If only he had perished in his wickedness alone!
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: And the sons of Reuben, and of Gad, and of the one half tribe of Manasseh
    responded to the leaders of the delegation from Israel
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: 'â€œThe Lord, the almighty God, the Lord, the almighty God, he knows,
    and also Israel will understand: If we have constructed this altar with intent
    of transgression, let him not preserve us, but instead punish us immediately'
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: And if we have acted with a mind so that we might present upon it holocausts,
    and sacrifice, and victims of peace offerings, let him inquire and judge
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: 'Instead, we have acted with this greater thought and design, that we
    would say: Tomorrow your sons will say to our sons: â€˜What is there between you
    and the Lord, the God of Israel'
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: The Lord has stationed the river Jordan as the border between us and
    you, O sons of Reuben, O sons of Gad. And therefore, you have no part in the Lord.â€™
    And by this occasion, your sons would turn away our sons from the fear of the
    Lord. And so we sought something better
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: 'and we said: Let us build us an altar, not for holocausts, and not
    to offer victims'
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: 'but as a testimony between us and you, and between our descendents
    and your progeny, so that we may serve the Lord, and so that it may be our right
    to offer holocausts, and victims, and peace offerings, and so that tomorrow your
    sons may not say to our sons: â€˜You have no part in the Lord.'
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: 'And if they decide to say this, they shall respond to them: â€˜Behold,
    the altar of the Lord, which our fathers made, not for holocausts, and not for
    sacrifice, but instead as a testimony between us and you.'
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: May this wickedness be far from us, such that we would withdraw from
    the Lord, and would forsake his paths, by constructing an altar to offer holocausts,
    and sacrifices, and victims, contrary to the altar of the Lord our God, which
    was built before his tabernacle.
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: And when Phinehas, the priest, and the leaders of the delegation who
    were with him, had heard this, they were pleased. And they accepted very willingly
    the words of the sons of Reuben, and of Gad, and of the one half tribe of Manasseh
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: 'And Phinehas, the priest, the son of Eleazar, said to them: â€œNow
    we know that the Lord is with us. For you are a stranger to this transgression.
    And so you have freed the sons of Israel from the hand of the Lord.'
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: And he returned with the leaders, from the sons of Reuben and of Gad,
    out of the land of Gilead, into the parts of Canaan, to the sons of Israel. And
    he reported to them
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: And the word pleased all who heard it. And the sons of Israel praised
    God, and they no longer said that they would go up against them, and fight, and
    destroy the land of their possession
- book_title: Joshua
  book_usfm_code: JOS
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: 'And the sons of Reuben and the sons of Gad called the altar that they
    had built: Our testimony that the Lord himself is God'
