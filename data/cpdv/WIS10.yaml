- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: This is he, who was formed first by God, the father of the world, who
    was alone when created; she preserved him
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: and led him out of his offense, and gave him the power to maintain all
    things
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: After this, when the unjust man withdrew from her in his anger, he perished
    through anger by the murder of his brother
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Because of this, when water destroyed the earth, wisdom healed it again,
    guiding the just by means of contemptible wood
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Moreover, when the nations had conspired together to consent to wickedness,
    she knew the just, and preserved him without blame before God, and preserved his
    strength out of mercy for his sons
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: She freed this just man from the destruction of the impious, fleeing
    descending fire in the Five Cities
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: which, as a testimony to their wickedness, is a constantly smoking desolate
    land, and the trees bear fruit at uncertain times, and a figure of salt stands
    as a monument to an unbelieving soul
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: For, in disregarding wisdom, they are fallen, not so much in this, that
    they were ignorant of good, but that they bequeathed to men a memorial of their
    foolishness, so that, in the things in which they sinned, they were unable to
    escape notice
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Yet wisdom has freed from sorrow those who are self-observant
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: She led the just man, this fugitive of his brotherâ€™s wrath, by the
    right ways, and revealed to him the kingdom of God, and gave him the knowledge
    of holiness, honored him in his labors, and completed his labors
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: In the midst of encircling deceit, she flowed around him and made him
    honest
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: She guarded him from his enemies, and she defended him from seducers,
    and she gave him a strong conflict so that he might overcome and might know that
    the power of all things is wisdom
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: She did not abandon the just man when he was sold, but freed him from
    sinners; she went down with him into the pit
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: and she did not abandon him in chains, while she brought him the scepter
    of the kingdom and power against those who oppressed him, and revealed them to
    be liars who had dishonored him, and gave him everlasting glory
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: She freed this just people and the blameless offspring, from the nations
    that had oppressed them
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: She entered the soul of the servant of God and stood against dreadful
    kings in the midst of portents and signs
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: and she rendered to the just the wages of their labors, and led them
    along a wondrous way; and she was to them, like a cover by day, and like the light
    of the stars by night
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: She carried them through the Red Sea, and led them across a great water
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: But their enemies, she submerged in the sea, and from the furthest depths,
    she drew them up. Therefore, the just carried off the spoils of the impious
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: And they chanted to your holy name, Lord, and they together praised
    your victorious hand
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: because wisdom opened the mouth of the mute, and made the speech of
    infants eloquent
