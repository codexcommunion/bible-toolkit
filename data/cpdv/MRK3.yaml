- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: And again, he entered into the synagogue. And there was a man there
    who had a withered hand.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And they observed him, to see if he would cure on the Sabbaths, so that
    they might accuse him.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And he said to the man who had the withered hand, “Stand up in the middle.”
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: 'And he said to them: “Is it lawful to do good on the Sabbaths, or to
    do evil, to give health to a life, or to destroy?” But they remained silent.'
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And looking around at them with anger, being very saddened over the
    blindness of their hearts, he said to the man, “Extend your hand.” And he extended
    it, and his hand was restored to him.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Then the Pharisees, going out, immediately took counsel with the Herodians
    against him, as to how they might destroy him.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: But Jesus withdrew with his disciples to the sea. And a great crowd
    followed him from Galilee and Judea,
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: and from Jerusalem, and from Idumea and across the Jordan. And those
    around Tyre and Sidon, upon hearing what he was doing, came to him in a great
    multitude.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And he told his disciples that a small boat would be useful to him,
    because of the crowd, lest they press upon him.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: For he healed so many, that as many of them as had wounds would rush
    toward him in order to touch him.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And the unclean spirits, when they saw him, fell prostrate before him.
    And they cried out, saying,
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: “You are the Son of God.” And he strongly admonished them, lest they
    make him known.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And ascending onto a mountain, he called to himself those whom he willed,
    and they came to him.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: And he acted so that the twelve would be with him, and so that he might
    send them out to preach.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: 'And he gave them authority to cure infirmities, and to cast out demons:'
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: and he imposed on Simon the name Peter;
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: and also he imposed on James of Zebedee, and John the brother of James,
    the name ‘Boanerges,’ that is, ‘Sons of Thunder;’
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: and Andrew, and Philip, and Bartholomew, and Matthew, and Thomas, and
    James of Alphaeus, and Thaddeus, and Simon the Canaanite,
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: and Judas Iscariot, who also betrayed him.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: And they went to a house, and the crowd gathered together again, so
    much so that they were not even able to eat bread.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: 'And when his own had heard of it, they went out to take hold of him.
    For they said: “Because he has gone mad.”'
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: And the scribes who had descended from Jerusalem said, “Because he has
    Beelzebub, and because by the prince of demons does he cast out demons.”
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: 'And having called them together, he spoke to them in parables: “How
    can Satan cast out Satan?'
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: For if a kingdom is divided against itself, that kingdom is not able
    to stand.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: And if a house is divided against itself, that house is not able to
    stand.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: And if Satan has risen up against himself, he would be divided, and
    he would not be able to stand; instead he reaches the end.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: No one is able to plunder the goods of a strong man, having entered
    into the house, unless he first binds the strong man, and then he shall plunder
    his house.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: Amen I say to you, that all sins will be forgiven the sons of men, and
    the blasphemies by which they will have blasphemed.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: But he who will have blasphemed against the Holy Spirit shall not have
    forgiveness in eternity; instead he shall be guilty of an eternal offense.”
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: 'For they said: “He has an unclean spirit.”'
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: And his mother and brothers arrived. And standing outside, they sent
    to him, calling him.
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: And the crowd was sitting around him. And they said to him, “Behold,
    your mother and your brothers are outside, seeking you.”
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: And responding to them, he said, “Who is my mother and my brothers?”
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: 'And looking around at those who were sitting all around him, he said:
    “Behold, my mother and my brothers.'
- book_title: Mark
  book_usfm_code: MRK
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: For whoever has done the will of God, the same is my brother, and my
    sister and mother.”
