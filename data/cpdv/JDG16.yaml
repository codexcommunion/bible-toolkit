- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: He also went into Gaza. And there he saw a harlot woman, and he entered
    to her
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And when the Philistines had heard of this, and it had become well known
    among them, that Samson had entered the city, they surrounded him, placing guards
    at the gate of the city. And there they were keeping watch all night in silence,
    so that, in the morning, they might kill him as he was going out
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: But Samson slept until the middle of the night, and rising up from there,
    he took both doors from the gate, with their posts and bars. And laying them upon
    his shoulders, he carried them to the top of the hill that looks toward Hebron
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: After these things, he loved a woman who was living in the valley of
    Sorek. And she was called Delilah
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: 'And the leaders of the Philistines went to her, and they said: â€œDeceive
    him, and learn from him wherein lies his great strength, and how we may be able
    to overcome him and to impose restraints on him.  And if you will do this, each
    one of us will give you one thousand one hundred silver coins.'
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Therefore, Delilah said to Samson, â€œTell me, I beg you, wherein lies
    your very great strength, and with what might you be bound, so that you could
    not break free?
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And Samson answered her, â€œIf I will be bound with seven cords, made
    of sinews not yet dry, but still damp, I will be weak like other men.
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And the princes of the Philistines brought to her seven cords, such
    as he had described. And she bound him with these
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: "And so, those hiding in ambush with her, in the bedroom, were expecting\
    \ the end of the matter. And she cried out to him, â€œThe Philistines are upon\
    \ you, Samson!â€\x9D And he broke the cords, as one would break a thread of flax,\
    \ twisted for cutting and singed by fire. And so it was not known wherein lay\
    \ his strength"
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: 'And Delilah said to him: â€œBehold, you have mocked me, and you have
    spoken a falsehood. But at least now, tell me with what you may be bound.'
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And he answered her, â€œIf I will be bound with new cords, which have
    never been used, I will be weak and like other men.
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: "Again, Delilah tied him with these, and she cried out, â€œThe Philistines\
    \ are upon you, Samson!â€\x9D For an ambush had been prepared in the bedroom.\
    \ But he broke the bindings like the filaments of a web"
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: "And Delilah spoke to him again: â€œHow long will you deceive me and\
    \ tell me falsehoods? Reveal with what you ought to be bound.â€\x9D And Samson\
    \ responded to her, â€œIf you weave the seven locks of my head with a loom, and\
    \ if you tie these around a spike and fix it to the ground, I will be weak."
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: "And when Delilah had done this, she said to him, â€œThe Philistines\
    \ are upon you, Samson.â€\x9D And arising from sleep, he withdrew the spike with\
    \ the hairs and the weaving"
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: 'And Delilah said to him: â€œHow can you say that you love me, when
    your soul is not with me? You have lied to me on three occasions, and you are
    not willing to reveal wherein lies your very great strength.'
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: And when she had been very troublesome to him, and over many days had
    continually stayed nearby, giving him no time to rest, his soul was faint, and
    he was weary, even unto death
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: 'Then disclosing the truth of the matter, he said to her: â€œIron has
    never been drawn across my head, for I am a Nazirite, that is, I have been consecrated
    to God from my motherâ€™s womb. If my head will be shaven, my strength will depart
    from me, and I will be faint and will be like other men.'
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: "Then, seeing that he had confessed to her his whole soul, she sent\
    \ to the leaders of the Philistines and ordered: â€œCome up just once more. For\
    \ now he has opened his heart to me.â€\x9D And they went up, taking with them\
    \ the money that they had promised"
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: But she made him sleep upon her knees, and recline his head upon her
    bosom. And she called a barber, and he shaved his seven locks of hair. And she
    began to push him away, and to repel him from herself. For immediately his strength
    departed from him
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: "And she said, â€œThe Philistines are upon you, Samson!â€\x9D And awaking\
    \ from sleep, he said in his mind, â€œI will break away and shake myself free,\
    \ just as I did before.â€\x9D For he did not know that the Lord had withdrawn\
    \ from him"
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: And when the Philistines had seized him, they immediately plucked out
    his eyes. And they led him, bound in chains, to Gaza. And enclosing him in a prison,
    they made him work a millstone
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: And now his hair began to grow back
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: And the leaders of the Philistines convened as one, so that they might
    offer great sacrifices to Dagon, their god. And they feasted, saying, â€œOur god
    has delivered our enemy, Samson, into our hands.
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: 'Then, too, the people, seeing this, praised their god, and they said
    the same, â€œOur god has delivered our adversary into our hands: the one who destroyed
    our land and who killed very many.'
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: And rejoicing in their celebration, having now taken food, they instructed
    that Samson be called, and that he be mocked before them. And having been brought
    from prison, he was mocked before them. And they caused him to stand between two
    pillars
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: And he said to the boy who was guiding his steps, â€œPermit me to touch
    the pillars, which support the entire house, and to lean against them, so that
    I may rest a little.
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: Now the house was full of men and women. And all the leaders of the
    Philistines were there, as well as about three thousand persons, of both sexes,
    on the roof and in the upper level of the house, who were watching Samson being
    mocked
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: Then, calling upon the Lord, he said, â€œO Lord God remember me, and
    restore to me now my former strength, O my God, so that I may avenge myself against
    my enemies, and so that I may receive one vengeance for the deprivation of my
    two eyes.
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: And taking hold of both the pillars, on which the house rested, and
    holding one with his right hand and the other with his left
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: "he said, â€œMay my life die with the Philistines.â€\x9D And when he\
    \ had shaken the pillars strongly, the house fell upon all the leaders, and the\
    \ rest of the multitude who were there. And he killed many more in his death than\
    \ he had killed before in his life"
- book_title: Judges
  book_usfm_code: JDG
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: Then his brothers and all his relatives, going down, took his body,
    and they buried it between Zorah and Eshtaol, in the burying place of his father,
    Manoah. And he judged Israel for twenty years
