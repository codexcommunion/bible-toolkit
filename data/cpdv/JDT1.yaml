- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: And so Arphaxad, king of the Medes, subjugated many nations under his
    authority, and he built a very powerful city, which he called Ecbatana.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: 'From stones, cut and squared, he made its walls: seventy cubits in
    height and thirty cubits in breadth. And, in truth, he set its towers one hundred
    cubits in height.'
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: In fact, at its corners, each side was extended for the space of twenty
    feet. And he set its gates according to the height of the towers.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And he glorified it, in its power, with the force of his army and with
    the glory of his chariots.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: 'Thereafter, in the twelfth year of his reign, Nebuchadnezzar, king
    of the Assyrians, who reigned in Nineveh the great city, fought against Arphaxad
    and prevailed over him:'
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: in the great plain, which is called Ragae, near the Euphrates, and the
    Tigris, and the Hydaspes, at the encampment of Arioch, king of the Elymaeans.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Then the kingdom of Nebuchadnezzar was exalted, and his heart was elevated.
    And he sent to all who dwelt in Cilicia, and Damascus, and Lebanon,
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: and to the nations that are in Carmel and Kedar, and to the inhabitants
    of Galilee, in the great plain of Esdrelon,
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: and to all who were in Samaria and across the river Jordan, even to
    Jerusalem and to all the land of Jesse, until one passes through to the borders
    of Ethiopia.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: 'To all these, Nebuchadnezzar, king of the Assyrians, sent messengers:'
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: whom they all with one mind contradicted, and they sent them back empty,
    and they rejected them without honor.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Then king Nebuchadnezzar, being indignant against all that land, swore
    by his throne and his kingdom that he would defend himself against all those regions.
