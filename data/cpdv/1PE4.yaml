- book_title: 1-Peter
  book_usfm_code: 1PE
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Since Christ has suffered in the flesh, you also should be armed with
    the same intention. For he who suffers in the flesh desists from sin,
- book_title: 1-Peter
  book_usfm_code: 1PE
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: so that now he may live, for the remainder of his time in the flesh,
    not by the desires of men, but by the will of God.
- book_title: 1-Peter
  book_usfm_code: 1PE
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: For the time that has passed is sufficient to have fulfilled the will
    of the Gentiles, those who have walked in luxuries, lusts, intoxication, feasting,
    drinking, and the illicit worship of idols.
- book_title: 1-Peter
  book_usfm_code: 1PE
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: About this, they wonder why you do not rush with them into the same
    confusion of indulgences, blaspheming.
- book_title: 1-Peter
  book_usfm_code: 1PE
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: But they must render an account to him who is prepared to judge the
    living and the dead.
- book_title: 1-Peter
  book_usfm_code: 1PE
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: For because of this, the Gospel was also preached to the dead, so that
    they might be judged, certainly, just like men in the flesh, yet also, so that
    they might live according to God, in the Spirit.
- book_title: 1-Peter
  book_usfm_code: 1PE
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: But the end of everything draws near. And so, be prudent, and be vigilant
    in your prayers.
- book_title: 1-Peter
  book_usfm_code: 1PE
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: But, before all things, have a constant mutual charity among yourselves.
    For love covers a multitude of sins.
- book_title: 1-Peter
  book_usfm_code: 1PE
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Show hospitality to one another without complaining.
- book_title: 1-Peter
  book_usfm_code: 1PE
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Just as each of you has received grace, minister in the same way to
    one another, as good stewards of the manifold grace of God.
- book_title: 1-Peter
  book_usfm_code: 1PE
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: When anyone speaks, it should be like words of God. When anyone ministers,
    it should be from the virtue that God provides, so that in all things God may
    be honored through Jesus Christ. To him is glory and dominion forever and ever.
    Amen.
- book_title: 1-Peter
  book_usfm_code: 1PE
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Most beloved, do not choose to sojourn in the passion which is a temptation
    to you, as if something new might happen to you.
- book_title: 1-Peter
  book_usfm_code: 1PE
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: But instead, commune in the Passion of Christ, and be glad that, when
    his glory will be revealed, you too may rejoice with exultation.
- book_title: 1-Peter
  book_usfm_code: 1PE
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: If you are reproached for the name of Christ, you will be blessed, because
    that which is of the honor, glory, and power of God, and that which is of his
    Spirit, rests upon you.
- book_title: 1-Peter
  book_usfm_code: 1PE
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: But let none of you suffer for being a murderer, or a thief, or a slanderer,
    or one who covets what belongs to another.
- book_title: 1-Peter
  book_usfm_code: 1PE
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: But if one of you suffers for being a Christian, he should not be ashamed.
    Instead, he should glorify God in that name.
- book_title: 1-Peter
  book_usfm_code: 1PE
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: For it is time that judgment begin at the house of God. And if it is
    first from us, what shall be the end of those who do not believe the Gospel of
    God?
- book_title: 1-Peter
  book_usfm_code: 1PE
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: And if the just man will scarcely be saved, where will the impious and
    the sinner appear?
- book_title: 1-Peter
  book_usfm_code: 1PE
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Therefore, too, let those who suffer according to the will of God commend
    their souls by good deeds to the faithful Creator.
