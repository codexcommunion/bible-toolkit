- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: And the Spirit lifted me up, and he brought me to the east gate of the
    house of the Lord, which looks toward the rising of the sun. And behold, at the
    entrance to the gate were twenty-five men. And I saw, in their midst, Jaazaniah,
    the son of Azzur, and Pelatiah, the son of Benaiah, leaders of the people.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: 'And he said to me: “Son of man, these are men who devise iniquity.
    And they offer a wicked counsel in this city,'
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: 'saying: ‘Was it so long ago that houses were being built? This city
    is a cooking pot, and we are the meat.’'
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Therefore, prophesy against them, prophesy, O son of man.”
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: 'And the Spirit of the Lord fell upon me, and he said to me: “Speak:
    Thus says the Lord: So have you spoken, O house of Israel. And I know the thoughts
    of your heart.'
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: You have killed very many in this city, and you have filled its streets
    with the slain.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: 'Because of this, thus says the Lord God: Your slain, whom you have
    placed in its midst, these are the meat, and this city is the cooking pot. And
    I will draw you out of its midst.'
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: You have dread the sword, and so I will lead the sword over you, says
    the Lord God.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And I will cast you out of its midst, and I will give you over to the
    hand of the enemies, and I will execute judgments among you.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: You will fall by the sword. I will judge you within the borders of Israel.
    And you shall know that I am the Lord.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: This city will not be a cooking pot for you, and you will not be like
    meat in its midst. I will judge you within the borders of Israel.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And you shall know that I am the Lord. For you have not walked in my
    precepts, and you have not accomplished my judgments. Instead, you have acted
    in accord with the judgments of the Gentiles, who are all around you.”
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: 'And it happened that, when I prophesied, Pelatiah, the son of Benaiah,
    died. And I fell upon my face, and I cried out with a loud voice, and I said:
    “Alas, alas, alas, O Lord God! Will you cause the consummation of the remnant
    of Israel?”'
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: 'And the word of the Lord came to me, saying:'
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: '“Son of man, your brothers, the men among your close relatives, your
    brothers and the entire house of Israel, are all among those to whom the inhabitants
    of Jerusalem have said: ‘Withdraw far from the Lord; the earth has been given
    to us as a possession.’'
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: 'Because of this, thus says the Lord God: Since I have caused them to
    be far away, among the Gentiles, and since I have dispersed them among the lands,
    I will be a little sanctuary for them within the lands to which they have gone.'
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: 'Because of this, say to them: Thus says the Lord God: I will gather
    you from among the peoples, and I will unite you, from the lands into which you
    were dispersed, and I will give the soil of Israel to you.'
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: And they shall go to that place, and they shall remove all the offenses
    and all its abominations from that place.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: And I will give them one heart. And I will distribute a new spirit to
    their interior. And I will take away the heart of stone from their body. And I
    will give them a heart of flesh.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: So may they may walk in my precepts, and observe my judgments, and accomplish
    them. And so may they be my people, and I will be their God.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: But as for those whose heart walks after their offenses and abominations,
    I will set their own way upon their head, says the Lord God.”
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: And the cherubim lifted up their wings, and the wheels with them. And
    the glory of the God of Israel was above them.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: And the glory of the Lord ascended from the midst of the city and stood
    above the mountain, which is to the east of the city.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: And the Spirit lifted me up, and he brought me into Chaldea, to those
    of the transmigration, in a vision, in the Spirit of God. And the vision that
    I had seen was raised up, away from me.
- book_title: Ezekiel
  book_usfm_code: EZK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: And I spoke, to those of the transmigration, all the words of the Lord
    that he had revealed to me.
