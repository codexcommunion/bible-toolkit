- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: 'And the Lord spoke to Moses, saying:'
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: “Sanctify to me every firstborn which opens the womb among the sons
    of Israel, as much of men as of cattle. For they are all mine.”
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: 'And Moses said to the people: “Remember this day, on which you were
    taken away from Egypt and from the house of servitude. For with a strong hand
    the Lord has led you away from this place. Thus, you shall eat no leavened bread.'
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Today, you go forth in the month of new grain.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And when the Lord has brought you into the land of the Canaanite, and
    the Hittite, and the Amorite, and the Hivite, and the Jebusite, which he swore
    to your fathers that he would give to you, a land flowing with milk and honey,
    you will celebrate this manner of sacred rites in this month.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: For seven days, you shall feed on unleavened bread. And on the seventh
    day, it will be the solemnity of the Lord.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: You shall consume unleavened bread for seven days. There shall not be
    seen anything leavened with you, nor in all your parts.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: 'And you will explain to your son in that day, saying: ‘This is what
    the Lord did for me when I was taken away from Egypt.’'
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And it will be like a sign in your hand and like a memorial before your
    eyes. And so may the law of the Lord be always in your mouth. For with a strong
    hand, the Lord led you away from the land of Egypt.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: You will keep this observance, at the established time, from day to
    day.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And when the Lord has brought you into the land of the Canaanite, just
    as he swore to you and to your fathers, and when he will give it you,
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: then you shall set aside for the Lord all that opens the womb and all
    that is first to go forth among your cattle. Whatever you will have of the male
    sex, you shall consecrate to the Lord.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: The firstborn of a donkey you will exchange for a sheep. And if you
    will not redeem it, you shall put it to death. But every firstborn of man among
    your sons, you shall redeem with a price.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: And when your son will question you tomorrow, saying, ‘What is this?’
    you will respond, ‘With a strong hand the Lord led us away from the land of Egypt,
    from the house of servitude.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: For when Pharaoh had been hardened and was unwilling to release us,
    the Lord killed every firstborn in the land of Egypt, from the firstborn of man,
    even to the firstborn of beasts. For this reason, I immolate to the Lord all of
    the male sex that opens the womb, and all the firstborn of my sons I redeem.’
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Therefore, it will be like a sign in your hand and like something hanging
    between your eyes as a remembrance, because with a strong hand the Lord has led
    us away from Egypt.”
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And so, when Pharaoh had sent the people away, God did not lead them
    by the way of the land of the Philistines, which is nearby, considering that perhaps
    they might relapse, if they saw wars rise up against them, and then they might
    return to Egypt.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: But he led them around by the way of the desert, which is next to the
    Red Sea. And so the sons of Israel ascended, armed, out of the land of Egypt.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: 'Also, Moses took the bones of Joseph with him, because he had sworn
    to the sons of Israel, saying: “God will visit you. Carry my bones away from here
    with you.”'
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: And setting out from Soccoth, they encamped at Etham, in the most distant
    parts of the wilderness.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: Now the Lord preceded them to show them the way, by day with a pillar
    of cloud, and by night with a pillar of fire, so that he might be the leader of
    their journey at both times.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: 'These never failed: a pillar of cloud by day, and a pillar of fire
    by night, in the sight of the people.'
