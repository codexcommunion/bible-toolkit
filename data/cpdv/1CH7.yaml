- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Now the sons of Issachar were Tola and Puah, Jashub and Shimron, four.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: 'The sons of Tola: Uzzi, and Rephaiah, and Jeriel, and Jahmai, and Ibsam,
    and Shemuel, leaders according to the houses of their kindred. From the stock
    of Tola, there were numbered, in the days of David, twenty-two thousand six hundred
    very strong men.'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: 'The sons of Uzzi: Izrahiah, from whom were born: Michael, and Obadiah,
    and Joel, and Isshiah; all five were leaders.'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And with them, by their families and peoples, there were thirty-six
    thousand very strong men, girded for battle. And they had many wives and children.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Also, their brothers, throughout all the kindred of Issachar, were numbered
    as eighty-seven thousand, very fit for battle.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: 'The sons of Benjamin: Bela, and Becher, and Jediael, three.'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: 'The sons of Bela: Ezbon, and Uzzi, and Uzziel, and Jerimoth and Iri,
    five leaders of families, also very fit for battle; and their number was twenty-two
    thousand thirty-four.'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: 'Now the sons of Becher: Zemirah, and Joash, and Eliezer, and Elioenai,
    and Omri, and Jeremoth, and Abijah, and Anathoth, and Alemeth: all these were
    sons of Becher.'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And they were numbered according to their families, by the leaders of
    their kindred, very strong in warfare, twenty thousand and two hundred.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: 'And the sons of Jediael: Bilhan, and the sons of Bilhan: Jeush, and
    Benjamin, and Ehud, and Chenaanah, and Zethan, and Tarshish, and Ahishahar.'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: All these were sons of Jediael, the leaders of their kindred, very strong
    men, seventeen thousand and two hundred, going forth to battle.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Also, Shuppim and Huppim, the sons of Ir; and Hushim, sons of Aher.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: 'Then the sons of Naphtali: Jahziel, and Guni, and Jezer, and Shallum,
    sons of Bilhah.'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: 'Also, the son of Manasseh: Asriel. And his concubine, a Syrian, bore
    Machir, the father of Gilead.'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Now Machir took wives for his sons, Huppim and Shuppim. And he had a
    sister named Maacah; but the name of the second was Zelophehad, and daughters
    were born to Zelophehad.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: And Maacah, the wife of Machir, bore a son, and she called his name
    Peresh. And the name of his brother was Sheresh. And his sons were Ulam and Rakem.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: 'Then the son of Ulam: Bedan. These are the sons of Gilead, the son
    of Machir, the son of Manasseh.'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: And his sister, Regina, bore Ishhod, and Abiezer, and Mahlah.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Now the sons of Shemida were Ahian, and Shechem, and Likhi and Aniam.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: 'And the sons of Ephraim: Shuthelah, Bered his son, Tahath his son,
    Eleadah his son, Tahath his son, whose son was Zabad,'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: and his son was Shuthelah, and his son was Ezer, and also Elead. But
    the men indigenous to Gath killed them, because they had descended to invade their
    possessions.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: And so their father, Ephraim, mourned for many days; and his brothers
    arrived, so that they might console him.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: And he entered to his wife; she conceived and bore a son. And he called
    his name Beriah, because he rose up during a time of evil for his house.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: Now his daughter was Sheerah, who built lower and upper Beth-horon,
    and also Uzzen-sheerah.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: And Rephah was his son, and Resheph, and Telah, from whom was born Tahan,
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: who conceived Ladan. And his son was Ammihud, who conceived Elishama,
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: from whom was born Nun, who had Joshua as a son.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: 'Now their possessions and habitations were: Bethel with her daughters,
    and toward the east, Naaran, and toward the western region, Gezer and her daughters,
    as well as Shechem with her daughters, as far as Ayyah with her daughters;'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: also, beside the sons of Manasseh, Bethshean and her daughters, Taanach
    and her daughters, Megiddo and her daughters, Dor and her daughters. In these
    places, there lived the sons of Joseph, the son of Israel.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: 'The sons of Asher: Imnah, and Ishvah, and Ishvi, and Beriah, and Serah
    their sister.'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: 'And the sons of Beriah: Heber, and Malchiel, the same is the father
    of Birzaith.'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: Now Heber conceived Japhlet, and Shomer, and Hotham, and their sister
    Shua.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: 'The sons of Japhlet: Pasach, and Bimhal, and Ashvath; these are the
    sons of Japhlet.'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: 'Then the sons of Shomer: Ahi, and Rohgah, and Jehubbah, and Aram.'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: 'And the sons of Helem, his brother: Zophah, and Imna, and Shelesh,
    and Amal.'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: 'The sons of Zophah: Suah, Harnepher, and Shual, and Beri, and Imrah,'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: Bezer, and Hod, and Shamma, and Shilshah, and Ithran, and Beera.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: 'The sons of Jether: Jephunneh, and Pispa, and Ara.'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '39'
  verse_text: 'Then the sons of Ulla: Arah, and Hanniel, and Rizia.'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '40'
  verse_text: All these were sons of Asher, the leaders of families, elect and very
    strong rulers among rulers. And the number of those who were of an age that was
    fit for warfare was twenty-six thousand.
