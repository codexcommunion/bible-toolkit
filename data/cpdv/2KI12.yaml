- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: In the seventh year of Jehu, Jehoash reigned. And he reigned for forty
    years in Jerusalem. The name of his mother was Zebiah from Beersheba.
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And Jehoash did what was right in the sight of the Lord, during all
    the days that Jehoiada, the priest, taught him.
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Yet still he did not take away the high places. For the people were
    still immolating, and burning incense, in the high places.
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: 'And Jehoash said to the priests: “All of the money for the holy things,
    which has been brought into the temple of the Lord from those who pass by, which
    is offered for the price of a soul, and which they bring into the temple of the
    Lord willingly, from their own free heart:'
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: let the priests, according to their ranks, take and use it in order
    to repair the surfaces of the house, wherever they see anything in need of repair.”
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And yet, even until the twenty-third year of king Jehoash, the priests
    did not repair the surfaces of the temple.
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: 'And king Jehoash called the high priest, Jehoiada, and the priests,
    saying to them: “Why have you not repaired the surfaces of the temple? Therefore,
    you may no longer accept money according to your ranks. Instead, return it in
    order that the temple may be repaired.”'
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And so the priests were prohibited from accepting any more money from
    the people to repair the surfaces of the house.
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And the high priest, Jehoiada, took a certain chest, and he opened a
    hole in the top, and he placed it beside the altar, to the right of those who
    were entering the house of the Lord. And the priests who kept the doors put all
    the money in it which was being brought into the temple of the Lord.
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: And when they saw that there was a great amount of money in the chest,
    the scribe of the king and the high priest went up and poured it out. And they
    counted the money that was found in the house of the Lord.
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And they gave it out, by number and measure, to the hands of those who
    were over the masons of the house of the Lord. And they weighed it out to the
    carpenters and masons, to those who were working in the house of the Lord
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: 'and restoring the surfaces, and to those who were cutting stones, and
    buying timber and stones to be cut, so that the repairs to the house of the Lord
    might be finished: for all that was needed toward the expenses in order to strengthen
    the house.'
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Yet truly, from the same money, they did not make for the temple of
    the Lord water pitchers, or small hooks, or censers, or trumpets, or any vessel
    of gold or silver, from the money that was brought into the temple of the Lord.
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: For it was given to those who were doing the work, so that the temple
    of the Lord might be repaired.
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And they did not ration the money to the men who received it in order
    to distribute it to the artisans. Instead, they bestowed it with faith.
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Yet truly, the money for offenses and the money for sins, they did not
    bring into the temple of the Lord, since it was for the priests.
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Then Hazael, the king of Syria, ascended and fought against Gath, and
    he captured it. And he directed his face, so that he might ascend against Jerusalem.
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: For this reason, Jehoash, the king of Judah, took all the sanctified
    things, which Jehoshaphat, and Jehoram, and Ahaziah, his fathers, the kings of
    Judah, had consecrated and which he himself had offered, and all the silver that
    could be found in the treasuries of the temple of the Lord and in the palace of
    the king, and he sent it to Hazael, the king of Syria. And so he withdrew from
    Jerusalem.
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Now the rest of the words of Jehoash, and all that he did, have these
    not been written in the book of the words of the days of the kings of Judah?
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Then his servants rose up and conspired among themselves. And they struck
    down Jehoash, at the house of Millo, on the descent of Silla.
- book_title: 2-Kings
  book_usfm_code: 2KI
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: For Jozacar, the son of Shimeath, and Jehozabad, the son of Shomer,
    his servants, struck him, and he died. And they buried him with his fathers in
    the city of David. And Amaziah, his son, reigned in his place.
