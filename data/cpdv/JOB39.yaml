- book_title: Job
  book_usfm_code: JOB
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Do you know at what time the wild goats have given birth among the rocks,
    or do you observe the deer when they go into labor?
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Have you numbered the months since their conception, and do you know
    at what time they gave birth?
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: They bend themselves for their offspring, and they give birth, and they
    emit roars.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Their young are weaned and go out to feed; they depart and do not return
    to them.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Who has set the wild ass free, and who has released his bonds?
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: I have given a house in solitude to him, and his tabernacle is in the
    salted land.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: He despises the crowded city; he does not pay attention to the bellow
    of the tax collector.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: He looks around the mountains of his pasture, and he searches everywhere
    for green plants.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Will the rhinoceros be willing to serve you, and will he remain in your
    stall?
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Can you detain the rhinoceros with your harness to plough for you, and
    will he loosen the soil of the furrows behind you?
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Will you put your faith in his great strength, and delegate your labors
    to him?
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Will you trust him to return to you the seed, and to gather it on your
    drying floor?
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: The wing of the ostrich is like the wings of the heron, and of the hawk.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: When she leaves eggs behind in the earth, will you perhaps warm them
    in the dust?
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: She forgets that feet may trample them, or that the beasts of the field
    may shatter them.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: She is hardened against her young, as if they were not hers; she has
    labored in vain, with no fear compelling her.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: For God has deprived her of wisdom; neither has he given her understanding.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Yet, when the time is right, she raises her wings on high; she ridicules
    the horse and his rider.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Will you supply strength to the horse, or envelope his throat with neighing?
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Will you alarm him as the locusts do? His panic is revealed by the display
    of his nostrils.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: He digs at the earth with his hoof; he jumps around boldly; he advances
    to meet armed men.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: He despises fear; he does not turn away from the sword.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: Above him, the quiver rattles, the spear and the shield shake.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: Seething and raging, he drinks up the earth; neither does he pause when
    the blast of the trumpet sounds.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: When he hears the bugle, he says, “Ha!” He smells the battle from a
    distance, the exhortation of the officers, and the battle cry of the soldiers.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: Does the hawk grow feathers by means of your wisdom, spreading her wings
    towards the south?
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: Will the eagle lift herself up at your command and make her nest in
    steep places?
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: She dwells among the rocks, and she lingers among broken boulders and
    inaccessible cliffs.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: From there, she looks for food, and her eyes catch sight of it from
    far away.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: Her young will drink blood, and wherever the carcass will be, she is
    there immediately.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: 'And the Lord continued, and he said to Job:'
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: Will he who contends with God be so easily silenced? Certainly, he who
    argues with God must also respond to him.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: 'Then Job answered the Lord, saying:'
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: What could I possibly answer, since I have been speaking thoughtlessly?
    I will place my hand over my mouth.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: One thing I have spoken, which I wish I had not said; and another, to
    which I will add no more.
