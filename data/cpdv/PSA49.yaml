  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: A Psalm of Asaph. The God of gods, the Lord has spoken, and he has called
    the earth, from the rising of the sun even to its setting
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '49'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: from Zion, the brilliance of his beauty
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '49'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: God will arrive manifestly. Our God also will not keep silence. A fire
    will flare up in his sight, and a mighty tempest will surround him
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '49'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: He will call to heaven from above, and to the earth, to discern his
    people
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '49'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Gather his holy ones to him, you who order his covenant above sacrifices
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '49'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And the heavens will announce his justice. For God is the judge
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '49'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Listen, my people, and I will speak. Listen, Israel, and I will testify
    for you. I am God, your God
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '49'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: I will not reprove you for your sacrifices. Moreover, your holocausts
    are ever in my sight
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '49'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: I will not accept calves from your house, nor he-goats from your flocks
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '49'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: 'For all the wild beasts of the forest are mine: the cattle on the hills
    and the oxen'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '49'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: I know all the flying things of the air, and the beauty of the field
    is with me
