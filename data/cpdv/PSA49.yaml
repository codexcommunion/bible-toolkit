  book_usfm_code: PSA
  chapter_number: '49'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Offer to God the sacrifice of praise, and pay your vows to the Most
    High
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '49'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And call upon me in the day of tribulation. I will rescue you, and you
    will honor me
