  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: 'And when evening had arrived, his disciples approached him, saying:
    “This is a deserted place, and the hour has now passed. Dismiss the crowds, so
    that, by going into the towns, they may buy food for themselves.”'
