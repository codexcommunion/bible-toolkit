- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '45'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Moses was beloved by God and men. The remembrance of him is a blessing.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '45'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: He made him like the holy ones in glory, and he magnified him by the
    fear of his enemies, and he appeased great portents by his words.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '45'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: He glorified him in the sight of kings, and he gave commandments to
    him in the sight of his people, and he revealed his glory to him.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '45'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: He made him holy by his faith and meekness, and he chose him from among
    all flesh.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '45'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: For he heard him and his voice, and he led him into a cloud.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '45'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And he gave him precepts in his presence, with a law of life and discipline,
    so as to teach Jacob his covenant and Israel his judgments.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '45'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: He exalted his brother Aaron and those who were similar to him from
    the tribe of Levi.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '45'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: He established an eternal covenant with him, and he gave him the priesthood
    of the people, and he caused him to be blessed in glory.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '45'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And he encircled him with a glorious belt, and he clothed him with a
    robe of glory, and he crowned him with virtuous attire.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '45'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: He placed upon him a garment to the feet, and pants, and an ephod, and
    he wrapped him all around with many little bells of gold,
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '45'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: so that there would be a sound at his arrival, and so as to make a noise
    that would be heard in the temple, as a memorial for the sons of his people.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '45'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: He provided him with a holy robe of gold and hyacinth and purple, a
    woven work for a wise man of judgment and truth,
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '45'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: a work of twisted scarlet, the work of an artist, with precious stones,
    cut and set in gold, and engraved by the work of a jeweler, as a memorial according
    to the number of the tribes of Israel.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '45'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: He provided him with a crown of gold upon his headdress, on which was
    written a symbol of holiness, a mark of honor. This was a work of virtue and a
    delight to the eyes in its beauty.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '45'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Prior to him, there was no one of such beauty, even from the beginning.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '45'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: No foreigner was ever clothed with these things, but only his sons and
    his descendants alone, for all time.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '45'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: His sacrifices were consumed by fire daily.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '45'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Moses filled his hands and anointed him with holy oil.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '45'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: An eternal covenant was made, with him and with his offspring, like
    the days of heaven, to execute the office of the priesthood, and to give praise
    and to glorify his people, in his name.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '45'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: He chose him from among all living men to offer to God sacrifice, incense,
    and a pleasing fragrance, as a memorial of appeasement on behalf of his people.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '45'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: And he gave him authority by his precepts, in the covenants of his judgments,
    to teach Jacob his testimonies, and to give light by his law to Israel.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '45'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: Then strangers stood up against him, and, because of envy, the men who
    were with Dathan and Abiram surrounded him in the desert, along with the congregation
    of Korah, in their anger.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '45'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: The Lord God saw this, and it did not please him, and so they were consumed
    by the force of his  anger.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '45'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: He wrought great portents among them, and he consumed them with a flame
    of fire.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '45'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: And he added glory to Aaron, and he gave him an inheritance, and he
    allotted to him the first-fruits of the earth.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '45'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: He prepared for them the finest bread unto fullness. And they shall
    also eat from the sacrifices of the Lord, which he gave to him and to his offspring.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '45'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: And yet he will not have an inheritance among the people of the land,
    and he has no portion among the people. For the Lord himself is his portion and
    his inheritance.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '45'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: Phinehas, the son of Eleazar, is third in glory, by imitating him in
    the fear of the Lord.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '45'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: And he stood up against the shamefulness of the people. By the goodness
    and responsiveness of his soul, he appeased God on behalf of Israel.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '45'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: For this reason, he made him a covenant of peace, a leader of the sanctuary
    and of his people, so that the dignity of the priesthood would remain with him
    and with his offspring unto eternity.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '45'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: And he made a covenant with king David, the son of Jesse from the tribe
    of Judah, an inheritance for him and for his offspring, so that he might provide
    wisdom for our hearts, so as to judge his people in justice, lest their good things
    be abolished. And he caused their glory within their nation to be everlasting.
