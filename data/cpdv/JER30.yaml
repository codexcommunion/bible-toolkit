- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: 'This is the word that came to Jeremiah from the Lord, saying:'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: '“Thus says the Lord, the God of Israel, saying: You shall write in
    a book all the words that I have spoken to you.'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: For behold, the days are approaching, says the Lord, when I will convert
    the turning away of my people, Israel and Judah, says the Lord. And I will return
    them to the land which I gave to their fathers, and they will possess it.”
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: 'And these are the words which the Lord has spoken to Israel and to
    Judah:'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: 'For thus says the Lord: ‘We have heard a voice of terror. There is
    dread, and there is no peace.’'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Inquire and see, does a male give birth? Then why have I seen every
    man with his hand on his lower back, like a woman bearing a child? And why have
    all of their faces turned pale?
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Woe! For that day is great, and there is nothing like it. For it is
    the time of tribulation for Jacob, but he will be saved from it.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: 'And this shall be in that day, says the Lord of hosts: I will crush
    his yoke from your neck, and I will break open his bands. And strangers will no
    longer rule over him.'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Instead, they will serve the Lord their God, and David their king, whom
    I will raise up for them.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Therefore, O my servant Jacob, you should not be afraid, says the Lord,
    and you should not be frightened, O Israel. For behold, I will save you from a
    far away land, and your offspring from the land of their captivity. And Jacob
    will return and have rest, and he shall flow with every good thing. And there
    will be no one for him to dread.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: For I am with you, says the Lord, so that I may save you. For I will
    bring about the consummation of all the nations, among which I have scattered
    you. But I will not bring about your consummation. Instead, I will chastise you
    in judgment, so that you will not seem innocent to yourself.”
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: 'For thus says the Lord: “Your fracture is incurable; your wound is
    very serious.'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: There is no one who may judge your judgment, so as to bandage it; there
    is no useful treatment for you.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: All your lovers have forgotten you, and they will not seek you. For
    I have wounded you with the strike of an enemy, with a cruel chastisement. Your
    sins have become hardened because of the multitude of your iniquities.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Why do you cry out over your affliction? Your pain is incurable. I have
    done these things to you because of the multitude of your iniquity and because
    of your hardened sins.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Because of this, all those who devour you, will be devoured. And all
    your enemies will be led into captivity. And those who devastate you, will be
    devastated. And all those who prey upon you, I will offer as a prey.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: 'For I will close up your scar, and I will heal you of your wounds,
    says the Lord. For they have called you an outcast, O Zion: ‘This is she who has
    no one asking for her.’ ”'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: 'Thus says the Lord: “Behold, I will turn back the turning away of the
    tabernacles of Jacob, and I will take pity on his roofs. And the city will be
    built up in her heights, and the temple will be founded according to its order.'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: And praise will go forth from them, with the voice of those who play.
    And I will multiply them, and they will not be lessened. And I will glorify them,
    and they will not be weakened.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: And their sons will be as in the beginning. And their assembly will
    remain in my sight. And I will visit against all those who trouble them.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: And their ruler will be one of their own. And their prince will be led
    forward from their midst. And I will draw him near, and he will cling to me. For
    who is the one who applies his heart, so that he may draw near to me, says the
    Lord?
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: And you shall be my people, and I will be your God.”
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: Behold the whirlwind of the Lord, his fury going forth, a destroying
    storm! It will rest upon the head of the impious.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: The Lord will not turn back the wrath of his indignation, until he has
    accomplished and completed the plan of his heart. In the last days, you shall
    understand these things.
