- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Just as with the dividing of the waters, so also is the heart of the
    king in the hand of the Lord. He shall bend it whichever way he wills.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Every way of a man seems right to himself. But the Lord weighs hearts.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: To do mercy and judgment is more pleasing to the Lord than sacrifices.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: To lift up the eyes is to enlarge the heart. The lamp of the impious
    is sin.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: The intentions of the robust continually bring forth abundance. But
    all the lazy are continually in need.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Whoever gathers treasures by a lying tongue is vain and heartless. And
    he will stumble into the snares of death.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: The robberies of the impious will drag them down, because they were
    not willing to do judgment.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: 'The perverse way of a man is foreign. But whoever is pure: his work
    is upright.'
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: It is better to sit in a corner of the attic, than with a contentious
    woman and in a shared house.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: The soul of the impious desires evil; he will not take pity on his neighbor.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: When the pestilent is punished, a little one will become wiser. And
    if he pursues what is wise, he will receive knowledge.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: The just thinks carefully about the house of the impious, so that he
    may draw the impious away from evil.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Whoever blocks his ears to the outcry of the poor shall also cry out
    himself, and he will not be heeded.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: A surprise gift extinguishes anger. And a gift concealed in the bosom
    extinguishes the greatest indignation.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: It is gladness for the just to do judgment; and it is dread for those
    who work iniquity.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: A man who wanders astray from the way of doctrine will linger in the
    company of the giants.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Whoever loves a feast will be in deprivation. Whoever loves wine and
    fatness will not be enriched.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: The impious is given over instead of the just, and the iniquitous is
    given over in place of the upright.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: It is better to live in a deserted land, than with a quarrelsome and
    emotional woman.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: There is desirable treasure, as well as oil, in the habitations of the
    just. And the imprudent man will waste it.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: Whoever follows justice and mercy shall discover life, justice, and
    glory.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: The wise has ascended the city of the strong, and he has torn down the
    bulwark of its confidence.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: Whoever guards his mouth and his tongue guards his soul from anguish.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: A proud and arrogant one is also called ignorant, if he, in anger, acts
    according to pride.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: Desires kill the lazy, for his hands are not willing to work at all.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: He covets and desires all day long. But whoever is just shall distribute
    and shall not cease.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: The sacrifices of the impious are abominable, because they are offered
    out of wickedness.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: A lying witness will perish. An obedient man shall speak of victory.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: The impious man insolently hardens his face. But whoever is upright
    corrects his own way.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: There is no wisdom, there is no prudence, there is no counsel, which
    is against the Lord.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: The horse is prepared for the day of battle. But the Lord bestows salvation.
