- book_title: John
  book_usfm_code: JHN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: In the beginning was the Word, and the Word was with God, and God was
    the Word.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: He was with God in the beginning.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: All things were made through Him, and nothing that was made was made
    without Him.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Life was in Him, and Life was the light of men.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And the light shines in the darkness, and the darkness did not comprehend
    it.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: There was a man sent by God, whose name was John.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: He arrived as a witness to offer testimony about the Light, so that
    all would believe through him.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: He was not the Light, but he was to offer testimony about the Light.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: The true Light, which illuminates every man, was coming into this world.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: He was in the world, and the world was made through him, and the world
    did not recognize him.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: He went to his own, and his own did not accept him.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Yet whoever did accept him, those who believed in his name, he gave
    them the power to become the sons of God.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: These are born, not of blood, nor of the will of flesh, nor of the will
    of man, but of God.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: And the Word became flesh, and he lived among us, and we saw his glory,
    glory like that of an only-begotten Son from the Father, full of grace and truth.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: 'John offers testimony about him, and he cries out, saying: “This is
    the one about whom I said: ‘He who is to come after me, has been placed ahead
    of me, because he existed before me.’ ”'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: And from his fullness, we all have received, even grace for grace.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: For the law was given through Moses, but grace and truth came through
    Jesus Christ.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: No one ever saw God; the only-begotten Son, who is in the bosom of the
    Father, he himself has described him.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: And this is the testimony of John, when the Jews sent priests and Levites
    from Jerusalem to him, so that they might ask him, “Who are you?”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: 'And he confessed it and did not deny it; and what he confessed was:
    “I am not the Christ.”'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: 'And they questioned him: “Then what are you? Are you Elijah?” And he
    said, “I am not.” “Are you the Prophet?” And he answered, “No.”'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: 'Therefore, they said to him: “Who are you, so that we may give an answer
    to those who sent us? What do you say about yourself?”'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: He said, “I am a voice crying out in the desert, ‘Make straight the
    way of the Lord,’ just as the prophet Isaiah said.”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: And some of those who had been sent were from among the Pharisees.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: And they questioned him and said to him, “Then why do you baptize, if
    you are not the Christ, and not Elijah, and not the Prophet?”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: 'John answered them by saying: “I baptize with water. But in your midst
    stands one, whom you do not know.'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: The same is he who is to come after me, who has been placed ahead of
    me, the laces of whose shoes I am not worthy to loosen.”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: These things happened in Bethania, across the Jordan, where John was
    baptizing.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: 'On the next day, John saw Jesus coming toward him, and so he said:
    “Behold, the Lamb of God. Behold, he who takes away the sin of the world.'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: This is the one about whom I said, ‘After me arrives a man, who has
    been placed ahead of me, because he existed before me.’
- book_title: John
  book_usfm_code: JHN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: 'And I did not know him. Yet it is for this reason that I come baptizing
    with water: so that he may be made manifest in Israel.”'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: 'And John offered testimony, saying: “For I saw the Spirit descending
    from heaven like a dove; and he remained upon him.'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: 'And I did not know him. But he who sent me to baptize with water said
    to me: ‘He over whom you will see the Spirit descending and remaining upon him,
    this is the one who baptizes with the Holy Spirit.’'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: 'And I saw, and I gave testimony: that this one is the Son of God.”'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: The next day again, John was standing with two of his disciples.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: And catching sight of Jesus walking, he said, “Behold, the Lamb of God.”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: And two disciples were listening to him speaking. And they followed
    Jesus.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: Then Jesus, turning around and seeing them following him, said to them,
    “What are you seeking?” And they said to him, “Rabbi (which means in translation,
    Teacher), where do you live?”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '39'
  verse_text: He said to them, “Come and see.” They went and saw where he was staying,
    and they stayed with him that day. Now it was about the tenth hour.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '40'
  verse_text: And Andrew, the brother of Simon Peter, was one of the two who had heard
    about him from John and had followed him.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '41'
  verse_text: First, he found his brother Simon, and he said to him, “We have found
    the Messiah,” (which is translated as the Christ).
- book_title: John
  book_usfm_code: JHN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '42'
  verse_text: 'And he led him to Jesus. And Jesus, gazing at him, said: “You are Simon,
    son of Jonah. You shall be called Cephas,” (which is translated as Peter).'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '43'
  verse_text: On the next day, he wanted to go into Galilee, and he found Philip.
    And Jesus said to him, “Follow me.”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '44'
  verse_text: Now Philip was from Bethsaida, the city of Andrew and Peter.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '45'
  verse_text: 'Philip found Nathanael, and he said to him, “We have found the one
    about whom Moses wrote in the Law and the Prophets: Jesus, the son of Joseph,
    from Nazareth.”'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '46'
  verse_text: And Nathanael said to him, “Can anything good be from Nazareth?” Philip
    said to him, “Come and see.”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '47'
  verse_text: Jesus saw Nathanael coming toward him, and he said about him, “Behold,
    an Israelite in whom truly there is no deceit.”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '48'
  verse_text: Nathanael said to him, “From where do you know me?” Jesus responded
    and said to him, “Before Philip called you, when you were under the fig tree,
    I saw you.”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '49'
  verse_text: 'Nathanael answered him and said: “Rabbi, you are the Son of God. You
    are the King of Israel.”'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '50'
  verse_text: 'Jesus responded and said to him: “Because I told you that I saw you
    under the fig tree, you believe. Greater things than these, you will see.”'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '51'
  verse_text: And he said to him, “Amen, amen, I say to you, you will see heaven opened,
    and the Angels of God ascending and descending over the Son of man.”
