- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '82'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: A Canticle Psalm of Asaph.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '82'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: O God, who will ever be like you? Do not be silent, and do not be unmoved,
    O God.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '82'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: For behold, your enemies have sounded off, and those who hate you have
    carried out a head.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '82'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: They have acted with malice in counsel over your people, and they have
    plotted against your holy ones.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '82'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: They have said, “Come, let us scatter them from the nations and not
    allow the name of Israel to be remembered any longer.”
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '82'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: 'For they plotted unanimously. Joined together against you, they ordained
    a covenant:'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '82'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: the tabernacle of Edomites and Ishmaelites, and Moab and the Hagarites,
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '82'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: and Gebal, and Ammon, and Amalek, the foreigners among the inhabitants
    of Tyre.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '82'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: For even Assur comes with them. They have become the helpers of the
    sons of Lot.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '82'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Do to them as you did to Midian and Sisera, just as to Jabin at the
    torrent of Kishon.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '82'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: They perished at Endor, and they became like the dung of the earth.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '82'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: 'Set their leaders to be like Oreb and Zeeb, and Zebah and Zalmunna:
    all their leaders'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '82'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: who said, “Let us possess the Sanctuary of God for an inheritance.”
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '82'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: My God, set them like a wheel, and like stubble before the face of the
    wind.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '82'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Set them like a fire burning up the forest, and like a flame burning
    up the mountains.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '82'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: So will you pursue them in your tempest, and disturb them in your wrath.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '82'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Fill their faces with shame, and they will seek your name, O Lord.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '82'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Let them be ashamed and troubled, from age to age, and let them be confounded
    and perish.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '82'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: And let them know that the Lord is your name. You alone are the Most
    High in all the earth.
