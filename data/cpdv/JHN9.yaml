- book_title: John
  book_usfm_code: JHN
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: And Jesus, while passing by, saw a man blind from birth
- book_title: John
  book_usfm_code: JHN
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And his disciples asked him, â€œRabbi, who sinned, this man or his parents,
    that he would be born blind?
- book_title: John
  book_usfm_code: JHN
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: 'Jesus responded: â€œNeither this man nor his parents sinned, but it
    was so that the works of God would be made manifest in him'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: 'I must work the works of him who sent me, while it is day: the night
    is coming, when no one is able to work'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: As long as I am in the world, I am the light of the world.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: When he had said these things, he spat on the ground, and he made clay
    from the spittle, and he smeared the clay over his eyes
- book_title: John
  book_usfm_code: JHN
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: "And he said to him: â€œGo, wash in the pool of Siloamâ€\x9D (which\
    \ is translated as: one who has been sent). Therefore, he went away and washed,\
    \ and he returned, seeing"
- book_title: John
  book_usfm_code: JHN
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: "And so the bystanders and those who had seen him before, when he was\
    \ a beggar, said, â€œIs this not the one who was sitting and begging?â€\x9D Some\
    \ said, â€œThis is he."
- book_title: John
  book_usfm_code: JHN
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: "But others said, â€œCertainly not, but he is similar to him.â€\x9D\
    \ Yet truly, he himself said, â€œI am he."
- book_title: John
  book_usfm_code: JHN
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Therefore, they said to him, â€œHow were your eyes opened?
- book_title: John
  book_usfm_code: JHN
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: 'He responded: â€œThat man who is called Jesus made clay, and he anointed
    my eyes and said to me, â€˜Go to the pool of Siloam and wash.â€™ And I went, and
    I washed, and I see.'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: "And they said to him, â€œWhere is he?â€\x9D He said, â€œI do not know."
- book_title: John
  book_usfm_code: JHN
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: They brought the one who had been blind to the Pharisees
- book_title: John
  book_usfm_code: JHN
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Now it was the Sabbath, when Jesus made the clay and opened his eyes
- book_title: John
  book_usfm_code: JHN
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Therefore, again the Pharisees questioned him as to how he had seen.
    And he said to them, â€œHe placed clay over my eyes, and I washed, and I see.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: "And so certain Pharisees said: â€œThis man, who does not keep the Sabbath,\
    \ is not from God.â€\x9D But others said, â€œHow could a sinful man accomplish\
    \ these signs?â€\x9D And there was a schism among them"
- book_title: John
  book_usfm_code: JHN
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: "Therefore, they spoke again to the blind man, â€œWhat do you say about\
    \ him who opened your eyes?â€\x9D Then he said, â€œHe is a Prophet."
- book_title: John
  book_usfm_code: JHN
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Therefore, the Jews did not believe, about him, that he had been blind
    and had seen, until they called the parents of him who had seen
- book_title: John
  book_usfm_code: JHN
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: 'And they questioned them, saying: â€œIs this your son, whom you say
    was born blind? Then how is it that he now sees?'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: 'His parents responded to them and said: â€œWe know that this is our
    son and that he was born blind'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: But how it is that he now sees, we do not know. And who opened his eyes,
    we do not know. Ask him. He is old enough. Let him speak for himself.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: His parents said these things because they were afraid of the Jews.
    For the Jews had already conspired, so that if anyone were to confess him to be
    the Christ, he would be expelled from the synagogue
- book_title: John
  book_usfm_code: JHN
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: 'It was for this reason that his parents said: â€œHe is old enough.
    Ask him.'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: 'Therefore, they again called the man who had been blind, and they said
    to him: â€œGive glory to God. We know that this man is a sinner.'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: 'And so he said to them: â€œIf he is a sinner, I do not know it. One
    thing I do know, that although I was blind, now I see.'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: 'Then they said to him: â€œWhat did he do to you? How did he open your
    eyes?'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: 'He answered them: â€œI have already told you, and you heard it. Why
    do you want to hear it again? Do you also want to become his disciples?'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: 'Therefore, they cursed him and said: â€œYou be his disciple. But we
    are disciples of Moses'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: We know that God spoke to Moses. But this man, we do not know where
    he is from.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: 'The man responded and said to them: â€œNow in this is a wonder: that
    you do not know where he is from, and yet he has opened my eyes'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: And we know that God does not hear sinners. But if anyone is a worshipper
    of God and does his will, then he heeds him
- book_title: John
  book_usfm_code: JHN
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: From ancient times, it has not been heard that anyone has opened the
    eyes of someone born blind
- book_title: John
  book_usfm_code: JHN
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: Unless this man were of God, he would not be able to do any such thing.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: "They responded and said to him, â€œYou were born entirely in sins,\
    \ and you would teach us?â€\x9D And they cast him out"
- book_title: John
  book_usfm_code: JHN
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: Jesus heard that they had cast him out. And when he had found him, he
    said to him, â€œDo you believe in the Son of God?
- book_title: John
  book_usfm_code: JHN
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: He responded and said, â€œWho is he, Lord, so that I may believe in
    him?
- book_title: John
  book_usfm_code: JHN
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: And Jesus said to him, â€œYou have both seen him, and he is the one
    who is speaking with you.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: "And he said, â€œI believe, Lord.â€\x9D And falling prostrate, he worshipped\
    \ him"
- book_title: John
  book_usfm_code: JHN
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '39'
  verse_text: And Jesus said, â€œI came into this world in judgment, so that those
    who do not see, may see; and so that those who see, may become blind.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '40'
  verse_text: And certain Pharisees, who were with him, heard this, and they said
    to him, â€œAre we also blind?
- book_title: John
  book_usfm_code: JHN
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '41'
  verse_text: 'Jesus said to them: â€œIf you were blind, you would not have sin. Yet
    now you say, â€˜We see.â€™ So your sin persists.'
