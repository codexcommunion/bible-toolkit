- book_title: John
  book_usfm_code: JHN
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: “Do not let your heart be troubled. You believe in God. Believe in me
    also.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: In my Father’s house, there are many dwelling places. If there were
    not, I would have told you. For I go to prepare a place for you.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And if I go and prepare a place for you, I will return again, and then
    I will take you to myself, so that where I am, you also may be.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And you know where I am going. And you know the way.”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Thomas said to him, “Lord, we do not know where you are going, so how
    can we know the way?”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: 'Jesus said to him: “I am the Way, and the Truth, and the Life. No one
    comes to the Father, except through me.'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: If you had known me, certainly you would also have known my Father.
    And from now on, you shall know him, and you have seen him.”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Philip said to him, “Lord, reveal the Father to us, and it is enough
    for us.”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: 'Jesus said to him: “Have I been with you for so long, and you have
    not known me? Philip, whoever sees me, also sees the Father. How can you say,
    ‘Reveal the Father to us?’'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Do you not believe that I am in the Father and the Father is in me?
    The words that I am speaking to you, I do not speak from myself. But the Father
    abiding in me, he does these works.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Do you not believe that I am in the Father and the Father is in me?
- book_title: John
  book_usfm_code: JHN
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Or else, believe because of these same works. Amen, amen, I say to you,
    whoever believes in me shall also do the works that I do. And greater things than
    these shall he do, for I go to the Father.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And whatever you shall ask the Father in my name, that I will do, so
    that the Father may be glorified in the Son.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: If you shall ask anything of me in my name, that I will do.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: If you love me, keep my commandments.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: 'And I will ask the Father, and he will give another Advocate to you,
    so that he may abide with you for eternity:'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: the Spirit of Truth, whom the world is not able to accept, because it
    neither perceives him nor knows him. But you shall know him. For he will remain
    with you, and he will be in you.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: I will not leave you orphans. I will return to you.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Yet a little while and the world will not see me any longer. But you
    will see me. For I live, and you shall live.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: In that day, you shall know that I am in my Father, and you are in me,
    and I am in you.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: 'Whoever holds to my commandments and keeps them: it is he who loves
    me. And whoever loves me shall be loved by my Father. And I will love him, and
    I will manifest myself to him.”'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: 'Judas, not the Iscariot, said to him: “Lord, how does it happen that
    you will manifest yourself to us and not to the world?”'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: 'Jesus responded and said to him: “If anyone loves me, he shall keep
    my word. And my Father will love him, and we will come to him, and we will make
    our dwelling place with him.'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: Whoever does not love me, does not keep not my words. And the word that
    you have heard is not of me, but it is of the Father who sent me.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: These things I have spoken to you, while abiding with you.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: But the Advocate, the Holy Spirit, whom the Father will send in my name,
    will teach you all things and will suggest to you everything whatsoever that I
    have said to you.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: Peace I leave for you; my Peace I give to you. Not in the way that the
    world gives, do I give to you. Do not let your heart be troubled, and let it not
    fear.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: 'You have heard that I said to you: I am going away, and I am returning
    to you. If you loved me, certainly you would be gladdened, because I am going
    to the Father. For the Father is greater than I.'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: And now I have told you this, before it happens, so that, when it will
    happen, you may believe.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: I will not now speak at length with you. For the prince of this world
    is coming, but he does not have anything in me.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: Yet this is so that the world may know that I love the Father, and that
    I am acting according to the commandment that the Father has given to me. Rise
    up, let us go from here.”
