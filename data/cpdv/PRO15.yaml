- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: A mild response shatters anger. But a harsh word stirs up fury
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: The tongue of the wise adorns knowledge. But the mouth of the senseless
    gushes with foolishness
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: In every place, the eyes of the Lord consider good and evil
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: A peaceful tongue is a tree of life. But that which is immoderate will
    crush the spirit
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: A fool laughs at the discipline of his father. But whoever preserves
    rebukes will become astute. In abundant justice, there is very great virtue. But
    the intentions of the impious will be eradicated
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: The house of the just has very great strength. And in the fruits of
    the impious, there is disorder
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: The lips of the wise shall disseminate knowledge. The heart of the foolish
    will be dissimilar
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: The sacrifices of the impious are abominable to the Lord. The vows of
    the just are appeasing
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: The way of the impious is an abomination to the Lord. Whoever pursues
    justice is loved by him
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Doctrine is evil to those who abandon the way of life. Whoever hates
    correction shall die
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Hell and perdition are in the sight of the Lord. How much more the hearts
    of the sons of men
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: He who corrupts himself does not love the one who afflicts him, nor
    will he step toward the wise
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: A rejoicing heart gladdens the face. But by the grief of the soul, the
    spirit is cast down
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: The heart of the wise seeks doctrine. And the mouth of the foolish feeds
    on ignorance
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: All the days of the poor are evil. A secure mind is like a continual
    feast
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Better is a little with the fear of the Lord, than great treasures and
    dissatisfaction
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: It is better to be called to vegetables with charity, than to a fatted
    calf with hatred
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: A short-tempered man provokes conflicts. Whoever is patient tempers
    those who are stirred up
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: The way of the slothful is like a hedge of thorns. The way of the just
    is without offense
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: A wise son gladdens the father. But the foolish man despises his mother
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: Folly is gladness to the foolish. And the prudent man sets his own steps
    in order
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: Intentions dissipate where there is no counsel. Yet truly, they are
    confirmed where there are many counselors
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: A man rejoices in the verdict of his own mouth. And a word at the right
    time is best
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: The path of life is for the wise above, so that he may turn away from
    the end of Hell
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: The Lord will demolish the house of the arrogant. And He will make firm
    the borders of the widow
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: Evil intentions are an abomination to the Lord. And pure conversation,
    most beautiful, shall be confirmed by him
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: Whoever pursues avarice disturbs his own house. But whoever hates bribes
    shall live. Through mercy and faith, sins are purged. But through the fear of
    the Lord, each one turns aside from evil
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: The mind of the just meditates on obedience. The mouth of the impious
    overflows with evils
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: The Lord is distant from the impious. And he will heed the prayers of
    the just
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: The light of the eyes rejoices the soul. A good reputation fattens the
    bones
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: The ear that listens to the reproofs of life shall abide in the midst
    of the wise
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: Whoever rejects discipline despises his own soul. But whoever agrees
    to correction is a possessor of the heart
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: The fear of the Lord is the discipline of wisdom. And humility precedes
    glory
