- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '61'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Unto the end. For Jeduthun. A Psalm of David
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '61'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Will my soul not be subject to God? For from him is my salvation
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '61'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Yes, he himself is my God and my salvation. He is my supporter; I will
    be moved no more
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '61'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: How is it that you rush against a man? Every one of you puts to death,
    as if you were pulling down a ruined wall, leaning over and falling apart
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '61'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: So, truly, they intended to reject my price. I ran in thirst. They blessed
    with their mouth and cursed with their heart
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '61'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Yet, truly, my soul will be subject to God. For from him is my patience
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '61'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: For he is my God and my Savior. He is my helper; I will not be expelled
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '61'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: In God is my salvation and my glory. He is the God of my help, and my
    hope is in God
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '61'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: 'All peoples gathered together: trust in him. Pour out your hearts in
    his sight. God is our helper for eternity'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '61'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: So, truly, the sons of men are untrustworthy. The sons of men are liars
    in the scales, so that, by emptiness, they may deceive among themselves
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '61'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Do not trust in iniquity, and do not desire plunder. If riches flow
    toward you, do not be willing to set your heart on them
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '61'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: 'God has spoken once. I have heard two things: that power belongs to
    God'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '61'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: and that mercy belongs to you, O Lord. For you will repay each one according
    to his works
