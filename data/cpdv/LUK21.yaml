- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: And looking around, he saw the wealthy putting their donations into
    the offertory.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Then he also saw a certain widow, a pauper, putting in two small brass
    coins.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: 'And he said: “Truly, I say to you, that this poor widow has put in
    more than all the others.'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: For all these, out of their abundance, have added to the gifts for God.
    But she, out of what she needed, has put in all that she had to live on.”
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And when some of them were saying, about the temple, that it was adorned
    with excellent stones and gifts, he said,
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: “These things that you see, the days will arrive when there will not
    be left behind stone upon stone, which is not thrown down.”
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: 'Then they questioned him, saying: “Teacher, when will these things
    be? And what will be the sign when these things will happen?”'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: 'And he said: “Be cautious, lest you be seduced. For many will come
    in my name, saying: ‘For I am he,’ and, ‘The time has drawn near.’ And so, do
    not choose to go after them.'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And when you will have heard of battles and seditions, do not be terrified.
    These things must happen first. But the end is not so soon.”
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: 'Then he said to them: “People will rise up against people, and kingdom
    against kingdom.'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And there will be great earthquakes in various places, and pestilences,
    and famines, and terrors from heaven; and there will be great signs.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: But before all these things, they will lay their hands on you and persecute
    you, handing you over to synagogues and into custody, dragging you before kings
    and governors, because of my name.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And this will be an opportunity for you to give testimony.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: 'Therefore, set this in your hearts: that you should not consider in
    advance how you might respond.'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: For I will give to you a mouth and wisdom, which all your adversaries
    will not be able to resist or contradict.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: And you will be handed over by your parents, and brothers, and relatives,
    and friends. And they will bring about the death of some of you.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And you will be hated by all because of my name.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: And yet, not a hair of your head will perish.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: By your patience, you shall possess your souls.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Then, when you will have seen Jerusalem encircled by an army, know then
    that its desolation has drawn near.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: Then let those who are in Judea flee to the mountains, and those who
    are in its midst withdraw, and those who are in the countryside not enter into
    it.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: For these are the days of retribution, so that all things may be fulfilled,
    which have been written.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: Then woe to those who are pregnant or nursing in those days. For there
    will be great distress upon the land and great wrath upon this people.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: And they will fall by the edge of the sword. And they will be led away
    as captives into all nations. And Jerusalem will be trampled by the Gentiles,
    until the times of the nations are fulfilled.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: 'And there will be signs in the sun and the moon and the stars. And
    there will  be, on earth, distress among the Gentiles, out of confusion at the
    roaring of the sea and of the waves:'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: men withering away out of fear and out of apprehension over the things
    that will overwhelm the whole world. For the powers of the heavens will be moved.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: And then they will see the Son of man coming on a cloud, with great
    power and majesty.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: But when these things begin to happen, lift up your heads and look around
    you, because your redemption draws near.”
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: 'And he told them a comparison: “Take notice of the fig tree and of
    all the trees.'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: When presently they produce fruit from themselves, you know that summer
    is near.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: So you also, when you will have seen these things happen, know that
    the kingdom of God is near.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: Amen I say to you, this lineage shall not pass away, until all these
    things happen.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: Heaven and earth shall pass away. But my words shall not pass away.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: But be attentive to yourselves, lest perhaps your hearts may be weighed
    down by self-indulgence and inebriation and the cares of this life. And then that
    day may overwhelm you suddenly.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: For like a snare it will overwhelm all those who sit upon the face of
    the entire earth.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: And so, be vigilant, praying at all times, so that you may be held worthy
    to escape from all these things, which are in the future, and to stand before
    the Son of man.”
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: Now in the daytime, he was teaching in the temple. But truly, departing
    in the evening, he lodged on the mount that is called Olivet.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: And all the people arrived in the morning to listen to him in the temple.
