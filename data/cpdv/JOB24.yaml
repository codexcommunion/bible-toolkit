- book_title: Job
  book_usfm_code: JOB
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: The times are not hidden from the Almighty; even those who know him,
    do not know his days.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Some have crossed the boundaries, plundered the flocks, and given them
    pasture.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: They have driven away the donkey of orphans, and have taken the cow
    from the widow as collateral.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: They have undermined the way of the poor, and have pressed together
    the meek of the earth.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Others, like wild asses in the desert, go forth to their work; by watching
    for prey, they obtain bread for their children.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: They reap a field that is not their own, and they harvest a vineyard
    that they have taken by force.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: They send men away naked, having taken the clothing of those who have
    no covering in the cold;
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: these are wet with the mountain rain, and, having no covering, they
    embrace the rocks.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: They have used violence to deprive orphans, and they have robbed the
    poor common people.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: From the naked and those who do not have enough clothing, and from the
    hungry, they have taken away sheaves of grain.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: They take their midday rest among the stockpiles of those who, though
    they have trodden the winepresses, suffer thirst.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: In the cities, they caused the men to groan and the spirit of the wounded
    to cry out, and so God does not allow this to go unpunished.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: They have been rebellious against the light; they have not known his
    ways, nor have they returned by his paths.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: The killer of men rises at first light; he executes the destitute and
    the poor, but, in truth, he is like a thief in the night.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: The eye of the adulterer waits for darkness, saying, “No eye will see
    me,” and he covers his face.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: He passes through houses in the nighttime, just as they had agreed among
    themselves in the daytime; and they are ignorant of the light.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: If sunrise should suddenly appear, it is treated by them like the shadow
    of death; and they walk in darkness, as if in light.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: He is nimble on the surface of water. His place on land is to be accursed.
    May he not walk by way of the vineyards.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: May he cross from the snowy waters to excessive heat, and his sin, all
    the way to hell.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Let mercy forget him. His charm is worms. Let him not be remembered,
    but instead be broken like an unfruitful tree.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: For he has fed on the barren, who does not bear fruit, and he has not
    done good to the widow.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: He has pulled down the strong by his strength, and, when he stands up,
    he will not have trust in his life.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: God has given him a place for repentance, and he abuses it with arrogance,
    but his eyes are upon his ways.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: They are lifted up for a little while, but they will not continue, and
    they will be brought low, just like all things, and they will be taken away, and,
    like the tops of the ears of grain, they will be crushed.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: But, if this is not so, who is able to prove to me that I have lied
    and to place my words before God?
