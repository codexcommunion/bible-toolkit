- book_title: Ephesians
  book_usfm_code: EPH
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Children, obey your parents in the Lord, for this is just.
- book_title: Ephesians
  book_usfm_code: EPH
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: 'Honor your father and your mother. This is the first commandment with
    a promise:'
- book_title: Ephesians
  book_usfm_code: EPH
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: so that it may be well with you, and so that you may have a long life
    upon the earth.
- book_title: Ephesians
  book_usfm_code: EPH
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And you, fathers, do not provoke your children to anger, but educate
    them with the discipline and correction of the Lord.
- book_title: Ephesians
  book_usfm_code: EPH
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Servants, be obedient to your lords according to the flesh, with fear
    and trembling, in the simplicity of your heart, as to Christ.
- book_title: Ephesians
  book_usfm_code: EPH
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Do not serve only when seen, as if to please men, but act as servants
    of Christ, doing the will of God from the heart.
- book_title: Ephesians
  book_usfm_code: EPH
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Serve with good will, as to the Lord, and not to men.
- book_title: Ephesians
  book_usfm_code: EPH
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: For you know that whatever good each one will do, the same will he receive
    from the Lord, whether he is servant or free.
- book_title: Ephesians
  book_usfm_code: EPH
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And you, lords, act similarly toward them, setting aside threats, knowing
    that the Lord of both you and them is in heaven. For with him there is no favoritism
    toward anyone.
- book_title: Ephesians
  book_usfm_code: EPH
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Concerning the rest, brothers, be strengthened in the Lord, by the power
    of his virtue.
- book_title: Ephesians
  book_usfm_code: EPH
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Be clothed in the armor of God, so that you may be able to stand against
    the treachery of the devil.
- book_title: Ephesians
  book_usfm_code: EPH
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: For our struggle is not against flesh and blood, but against principalities
    and powers, against the directors of this world of darkness, against the spirits
    of wickedness in high places.
- book_title: Ephesians
  book_usfm_code: EPH
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Because of this, take up the armor of God, so that you may be able to
    withstand the evil day and remain perfect in all things.
- book_title: Ephesians
  book_usfm_code: EPH
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Therefore, stand firm, having been girded about your waist with truth,
    and having been clothed with the breastplate of justice,
- book_title: Ephesians
  book_usfm_code: EPH
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: and having feet which have been shod by the preparation of the Gospel
    of peace.
- book_title: Ephesians
  book_usfm_code: EPH
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: In all things, take up the shield of faith, with which you may be able
    to extinguish all the fiery darts of the most wicked one.
- book_title: Ephesians
  book_usfm_code: EPH
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And take up the helmet of salvation and the sword of the Spirit (which
    is the Word of God).
- book_title: Ephesians
  book_usfm_code: EPH
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Through every kind of prayer and supplication, pray at all times in
    spirit, and so be vigilant with every kind of earnest supplication, for all the
    saints,
- book_title: Ephesians
  book_usfm_code: EPH
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: and also for me, so that words may be given to me, as I open my mouth
    with faith to make known the mystery of the Gospel,
- book_title: Ephesians
  book_usfm_code: EPH
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: in such a manner that I may dare to speak exactly as I ought to speak.
    For I act as an ambassador in chains for the Gospel.
- book_title: Ephesians
  book_usfm_code: EPH
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: Now, so that you also may know the things that concern me and what I
    am doing, Tychicus, a most beloved brother and a faithful minister in the Lord,
    will make known everything to you.
- book_title: Ephesians
  book_usfm_code: EPH
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: I have sent him to you for this very reason, so that you may know the
    things that concern us, and so that he may console your hearts.
- book_title: Ephesians
  book_usfm_code: EPH
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: Peace to the brothers, and charity with faith, from God the Father and
    the Lord Jesus Christ.
- book_title: Ephesians
  book_usfm_code: EPH
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: May grace be with all those who love our Lord Jesus Christ, unto incorruption.
    Amen.
