- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '141'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: The understanding of David. A prayer, when he was in the cave.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '141'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: With my voice, I cried out to the Lord. With my voice, I made supplication
    to the Lord.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '141'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: In his sight, I pour out my prayer, and before him, I declare my tribulation.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '141'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Though my spirit may become faint within me, even then, you have known
    my paths. Along this way, which I have been walking, they have hidden a snare
    for me.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '141'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: I considered toward the right, and I looked, but there was no one who
    would know me. Flight has perished before me, and there is no one who has concern
    for my soul.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '141'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: 'I cried out to you, O Lord. I said: You are my hope, my portion in
    the land of the living.'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '141'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Attend to my supplication. For I have been humbled exceedingly. Free
    me from my persecutors, for they have been fortified against me.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '141'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Lead my soul out of confinement in order to confess your name. The just
    are waiting for me, until you repay me.
