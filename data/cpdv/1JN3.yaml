- book_title: 1-John
  book_usfm_code: 1JN
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: See what kind of love the Father has given to us, that we would be called,
    and would become, the sons of God. Because of this, the world does not know us,
    for it did not know him.
- book_title: 1-John
  book_usfm_code: 1JN
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Most beloved, we are now the sons of God. But what we shall be then
    has not yet appeared. We know that when he does appear, we shall be like him,
    for we shall see him as he is.
- book_title: 1-John
  book_usfm_code: 1JN
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And everyone who holds this hope in him, keeps himself holy, just as
    he also is holy.
- book_title: 1-John
  book_usfm_code: 1JN
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Everyone who commits a sin, also commits iniquity. For sin is iniquity.
- book_title: 1-John
  book_usfm_code: 1JN
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And you know that he appeared in order that he might take away our sins.
    For in him there is no sin.
- book_title: 1-John
  book_usfm_code: 1JN
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Everyone who abides in him does not sin. For whoever sins has not seen
    him, and has not known him.
- book_title: 1-John
  book_usfm_code: 1JN
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Little sons, let no one deceive you. Whoever does justice is just, even
    as he also is just.
- book_title: 1-John
  book_usfm_code: 1JN
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Whoever commits sin is of the devil. For the devil sins from the beginning.
    For this reason, the Son of God appeared, so that he might eradicate the works
    of the devil.
- book_title: 1-John
  book_usfm_code: 1JN
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: All those who have been born of God do not commit sin. For the offspring
    of God abides in them, and he is not able to sin, because he was born of God.
- book_title: 1-John
  book_usfm_code: 1JN
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: In this way, the sons of God are made manifest, and also the sons of
    the devil. Everyone who is not just, is not of God, as also anyone who does not
    love his brother.
- book_title: 1-John
  book_usfm_code: 1JN
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: 'For this is the announcement that you heard from the beginning: that
    you should love one another.'
- book_title: 1-John
  book_usfm_code: 1JN
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Do not be like Cain, who was of the evil one, and who killed his brother.
    And why did he kill him? Because his own works were wicked, but his brotherâ€™s
    works were just.
- book_title: 1-John
  book_usfm_code: 1JN
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: If the world hates you, brothers, do not be surprised.
- book_title: 1-John
  book_usfm_code: 1JN
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: We know that we have passed from death to life. For we love as brothers.
    Whoever does not love, abides in death.
- book_title: 1-John
  book_usfm_code: 1JN
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Everyone who hates his brother is a murderer. And you know that no murderer
    has eternal life abiding within him.
- book_title: 1-John
  book_usfm_code: 1JN
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: 'We know the love of God in this way: because he laid down his life
    for us. And so, we must lay down our lives for our brothers.'
- book_title: 1-John
  book_usfm_code: 1JN
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: 'Whoever possesses the goods of this world, and sees his brother to
    be in need, and yet closes his heart to him: in what way does the love of God
    abide in him?'
- book_title: 1-John
  book_usfm_code: 1JN
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: My little sons, let us not love in words only, but in works and in truth.
- book_title: 1-John
  book_usfm_code: 1JN
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: In this way, we will know that we are of the truth, and we will commend
    our hearts in his sight.
- book_title: 1-John
  book_usfm_code: 1JN
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: For even if our heart reproaches us, God is greater than our heart,
    and he knows all things.
- book_title: 1-John
  book_usfm_code: 1JN
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: Most beloved, if our heart does not reproach us, we can have confidence
    toward God;
- book_title: 1-John
  book_usfm_code: 1JN
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: and whatever we shall request of him, we shall receive from him. For
    we keep his commandments, and we do the things that are pleasing in his sight.
- book_title: 1-John
  book_usfm_code: 1JN
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: 'And this is his commandment: that we should believe in the name of
    his Son, Jesus Christ, and love one another, just as he has commanded us.'
- book_title: 1-John
  book_usfm_code: 1JN
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: 'And those who keep his commandments abide in him, and he in them. And
    we know that he abides in us by this: by the Spirit, whom he has given to us.'
