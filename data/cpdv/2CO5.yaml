- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: For we know that, when our earthly house of this habitation is dissolved,
    we have a building of God, a house not made with hands, eternal in heaven.
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And for this reason also, we groan, desiring to be clothed from above
    with our habitation from heaven.
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: If we are so clothed, then we will not be found to be naked.
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Then too, we who are in this tabernacle groan under the burden, because
    we do not want to be stripped, but rather to be clothed from above, so that what
    is mortal may be absorbed by life.
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Now the One who accomplishes this very thing in us is God, who has given
    us the pledge of the Spirit.
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Therefore, we are ever confident, knowing that, while we are in the
    body, we are on a pilgrimage in the Lord.
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: For we walk by means of faith, and not by sight.
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: So we are confident, and we have the good will to be on a pilgrimage
    in the body, so as to be present to the Lord.
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And thus we struggle, whether absent or present, to please him.
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: For it is necessary for us to be manifested before the judgment seat
    of Christ, so that each one may receive the proper things of the body, according
    to his behavior, whether it was good or evil.
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Therefore, having knowledge of the fear of the Lord, we appeal to men,
    but we are made manifest before God. Yet I hope, too, that we may be made manifest
    in your consciences.
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: We are not commending ourselves again to you, but rather we are presenting
    you with an opportunity to glory because of us, when you deal with those who glory
    in face, and not in heart.
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: For if we are excessive in mind, it is for God; but if we are sober,
    it is for you.
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: 'For the charity of Christ urges us on, in consideration of this: that
    if one died for all, then all have died.'
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And Christ died for all, so that even those who live might not now live
    for themselves, but for him who died for them and who rose again.
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: And so, from now on, we know no one according to the flesh. And though
    we have known Christ according to the flesh, yet now we know him in this way no
    longer.
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: So if anyone is a new creature in Christ, what is old has passed away.
    Behold, all things have been made new.
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: But all is of God, who has reconciled us to himself through Christ,
    and who has given us the ministry of reconciliation.
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: For certainly God was in Christ, reconciling the world to himself, not
    charging them with their sins. And he has placed in us the Word of reconciliation.
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: 'Therefore, we are ambassadors for Christ, so that God is exhorting
    through us. We beseech you for Christ: be reconciled to God.'
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: For God made him who did not know sin to be sin for us, so that we might
    become the justice of God in him.
