- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: In that hour, the disciples drew near to Jesus, saying, “Whom do you
    consider to be greater in the kingdom of heaven?”
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And Jesus, calling to himself a little child, placed him in their midst.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: 'And he said: “Amen I say to you, unless you change and become like
    little children, you shall not enter into the kingdom of heaven.'
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Therefore, whoever will have humbled himself like this little child,
    such a one is greater in the kingdom of heaven.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And whoever shall accept one such little child in my name, accepts me.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: But whoever will have led astray one of these little ones, who trust
    in me, it would be better for him to have a great millstone hung around his neck,
    and to be submerged in the depths of the sea.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: 'Woe to a world that leads people astray! Although it is necessary for
    temptations to arise, nevertheless: Woe to that man through whom temptation arises!'
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: So if your hand or your foot leads you to sin, cut it off and cast it
    away from you. It is better for you to enter into life disabled or lame, than
    to be sent into eternal fire having two hands or two feet.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And if your eye leads you to sin, root it out and cast it away from
    you. It is better for you to enter into life with one eye, than to be sent into
    the fires of Hell having two eyes.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: See to it that you do not despise even one of these little ones. For
    I say to you, that their Angels in heaven continually look upon the face of my
    Father, who is in heaven.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: For the Son of man has come to save what had been lost.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: How does it seem to you? If someone has one hundred sheep, and if one
    of them has gone astray, should he not leave behind the ninety-nine in the mountains,
    and go out to seek what has gone astray?
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: 'And if he should happen to find it: Amen I say to you, that he has
    more joy over that one, than over the ninety-nine which did not go astray.'
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Even so, it is not the will before your Father, who is in heaven, that
    one of these little ones should be lost.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: But if your brother has sinned against you, go and correct him, between
    you and him alone. If he listens to you, you will have regained your brother.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: But if he will not listen you, invite with you one or two more, so that
    every word may stand by the mouth of two or three witnesses.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And if he will not listen to them, tell the Church. But if he will not
    listen to the Church, let him be to you like the pagan and the tax collector.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Amen I say to you, whatever you will have bound on earth, shall be bound
    also in heaven, and whatever you will have released on earth, shall be released
    also in heaven.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Again I say to you, that if two of those among you have agreed on earth,
    about anything whatsoever that they have requested, it shall be done for them
    by my Father, who is in heaven.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: For wherever two or three are gathered in my name, there am I, in their
    midst.”
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: 'Then Peter, drawing near to him, said: “Lord, how many times shall
    my brother sin against me, and I forgive him? Even seven times?”'
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: 'Jesus said to him: “I do not say to you, even seven times, but even
    seventy times seven times.'
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: Therefore, the kingdom of heaven is compared to a man who was king,
    who wanted to take account of his servants.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: And when he had begun taking account, one was brought to him who owed
    him ten thousand talents.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: But since he did not have any way to repay it, his lord ordered him
    to be sold, with his wife and children, and all that he had, in order to repay
    it.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: But that servant, falling prostrate, begged him, saying, ‘Have patience
    with me, and I will repay it all to you.’
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: Then the lord of that servant, being moved with pity, released him,
    and he forgave his debt.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: 'But when that servant departed, he found one of his fellow servants
    who owed him one hundred denarius. And taking hold of him, he choked him, saying:
    ‘Repay what you owe.’'
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: 'And his fellow servant, falling prostrate, petitioned him, saying:
    ‘Have patience with me, and I will repay it all to you.’'
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: But he was not willing. Instead, he went out and had him sent to prison,
    until he would repay the debt.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: Now his fellow servants, seeing what was done, were greatly saddened,
    and they went and reported to their lord all that was done.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: 'Then his lord called him, and he said to him: ‘You wicked servant,
    I forgave you all your debt, because you pleaded with me.'
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: Therefore, should you not also have had compassion on your fellow servant,
    just as I also had compassion on you?’
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: And his lord, being angry, handed him over to the torturers, until he
    repaid the entire debt.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: So, too, shall my heavenly Father do to you, if each one of you will
    not forgive his brother from your hearts.”
