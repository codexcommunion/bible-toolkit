- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: 'Then Moses and the elders of Israel instructed the people, saying:
    “Keep each commandment that I instruct to you this day.'
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And when you have crossed over the Jordan, into the land which the Lord
    your God will give to you, you shall erect immense stones, and you shall coat
    them with plaster,
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: so that you may be able to write upon them all the words of this law,
    when you have crossed the Jordan so as to enter into the land which the Lord your
    God will give to you, a land flowing with milk and honey, just as he swore to
    your fathers.
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Therefore, when you have crossed over the Jordan, erect the stones,
    just as I instruct you to do this day, on Mount Ebal. And you shall coat them
    with plaster,
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: and you shall build, in that place, an altar to the Lord your God out
    of stones which have not been touched by iron,
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: out of stones which have not been hewn or polished. And you shall offer
    holocausts on it to the Lord your God.
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And you shall immolate peace victims. And you shall eat and feast in
    that place, in the sight of the Lord your God.
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And you shall write upon the stones all the words of this law, plainly
    and clearly.”
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: 'And Moses and the priests of Levitical stock said to all of Israel:
    “Attend and listen, O Israel! Today you have become the people of the Lord your
    God.'
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: You shall listen to his voice, and you shall do the commandments and
    justices, which I am entrusting to you.”
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: 'And Moses instructed the people in that day, saying:'
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: '“These shall stand upon Mount Gerizim, as a blessing to the people,
    when you will have crossed the Jordan: Simeon, Levi, Judah, Issachar, Joseph,
    and Benjamin.'
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: 'And in the opposite region, there shall stand upon Mount Ebal, as a
    curse: Reuben, Gad, and Asher, and Zebulun, Dan, and Naphtali.'
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: 'And the Levites shall pronounce and declare to all the men of Israel,
    with an exalted voice:'
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: 'Cursed be the man who makes a graven or molten idol, an abomination
    to the Lord, a work of the hands of its maker, and who puts it in a secret place.
    And all the people shall respond by saying: Amen.'
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: 'Cursed be he who does not honor his father and mother. And all the
    people shall say: Amen.'
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: 'Cursed be he who removes his neighbor’s landmarks. And all the people
    shall say: Amen.'
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: 'Cursed be he who causes the blind to go astray on a journey. And all
    the people shall say: Amen.'
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: 'Cursed be he who subverts the judgment of the new arrival, the orphan,
    or the widow. And all the people shall say: Amen.'
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: 'Cursed be he who lies with his father’s wife, and so exposes the covering
    of his bed. And all the people shall say: Amen.'
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: 'Cursed be he who lies with any beast. And all the people shall say:
    Amen.'
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: 'Cursed be he who lies with his sister, the daughter of his father,
    or of his mother. And all the people shall say: Amen.'
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: 'Cursed be he who lies with his mother-in-law. And all the people shall
    say: Amen.'
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: 'Cursed be he who secretly strikes down his neighbor. And all the people
    shall say: Amen.'
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: 'Cursed be he who accepts gifts in order to strike down the life of
    innocent blood. And all the people shall say: Amen.'
- book_title: Deuteronomy
  book_usfm_code: DEU
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: 'Cursed be he who does not remain in the words of this law, and does
    not carry them out in deed. And all the people shall say: Amen.”'
