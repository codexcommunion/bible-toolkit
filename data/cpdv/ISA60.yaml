- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '60'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Rise up to be illuminated, O Jerusalem! For your light has arrived,
    and the glory of the Lord has risen over you
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '60'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: For behold, darkness will cover the earth, and thick darkness will cover
    the peoples. Then the Lord will rise above you, and his glory will be seen in
    you
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '60'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And the nations will walk in your light, and the kings will walk by
    the splendor of your rising
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '60'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Lift up your eyes all around and see! All these have been gathered together;
    they have arrived before you. Your sons will arrive from far away, and your daughters
    will rise up from your side
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '60'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Then you will see, and you will overflow, and your heart will be amazed
    and expanded. When the multitude of the sea will have been converted to you, the
    strength of the nations will approach you
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '60'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: 'A multitude of camels will inundate you: the dromedaries from Midian
    and Ephah. All those from Sheba will arrive, carrying gold and frankincense, and
    announcing praise to the Lord'
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '60'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: All the flocks of Kedar will be gathered together before you; the rams
    of Nebaioth will minister to you. They will be offered upon my pleasing altar,
    and I will glorify the house of my majesty
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '60'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Who are these ones, who fly like the clouds and like doves to their
    windows
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '60'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: For the islands await me, and the ships of the sea in the beginning,
    so that I may lead your sons from far away, their silver and their gold with them,
    to the name of the Lord your God and to the Holy One of Israel. For he has glorified
    you
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '60'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: And the sons of sojourners will build up your walls, and their kings
    will minister to you. For in my wrath, I have struck you. And in my reconciliation,
    I have taken pity on you
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '60'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And your gates will be open continually. They will not be closed day
    or night, so that the strength of the nations may be brought before you, and their
    kings may be lead in
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '60'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: For the nation and the kingdom that will not serve you will perish.
    And the Gentiles will be devastated by solitude
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '60'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: The glory of Lebanon will arrive before you, the fir tree and the box
    tree and the pine tree together, to adorn the place of my sanctification. And
    I will glorify the place of my feet
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '60'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: And the sons of those who humiliate you will approach and will bow down
    before you. And all who detract you will reverence the path of your feet. And
    they will call you the City of the Lord, the Zion of the Holy One of Israel
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '60'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: For though you were forsaken, and held in hatred, and there was no one
    who would pass near you, I will establish you as an everlasting glory, as a gladness
    from generation to generation
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '60'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: And you will drink the milk of the Gentiles, and you will be nursed
    at the breasts of kings, and you will know that I am the Lord, your Saviour and
    your Redeemer, the Strong One of Jacob
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '60'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: In exchange for brass, I will bring gold; and in exchange for iron,
    I will bring silver; and for wood, brass; and for stones, iron. And I will make
    your visitation into peace, and your leaders into justice
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '60'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Iniquity will no longer be heard in your land, nor devastation and destruction
    in your borders. And salvation will occupy your walls, and praise will occupy
    your gates
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '60'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: The sun will no longer be your light by day, nor will the brightness
    of the moon illuminate you. Instead, the Lord will be an everlasting light for
    you, and your God will be your glory
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '60'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Your sun will no longer set, and your moon will not diminish. For the
    Lord will be an everlasting light for you, and the days of your mourning will
    be completed
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '60'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: And your people will all be just. They will inherit the earth in perpetuity,
    the seedling of my planting, the work of my hand, so as to glorify me
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '60'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: The least will become a thousand, and a little one will become a very
    strong nation. I, the Lord, will accomplish this, suddenly, in its time
