- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Pursue charity. Be zealous for spiritual things, but only so that you
    may prophesy.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: For whoever speaks in tongues, speaks not to men, but to God. For no
    one understands. Yet by the Spirit, he speaks mysteries.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: But whoever prophesies speaks to men for edification and exhortation
    and consolation.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Whoever speaks in tongues edifies himself. But whoever prophesies edifies
    the Church.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Now I want you all to speak in tongues, but more so to prophesy. For
    he who prophesies is greater than he who speaks in tongues, unless perhaps he
    interprets, so that the Church may receive edification.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: But now, brothers, if I were to come to you speaking in tongues, how
    would it benefit you, unless instead I speak to you in revelation, or in knowledge,
    or in prophecy, or in doctrine?
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Even those things that are without a soul can make sounds, whether it
    is a wind or a stringed instrument. But unless they present a distinction within
    the sounds, how will it be known which is from the pipe and which is from the
    string?
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: For example, if the trumpet made an uncertain sound, who would prepare
    himself for battle?
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: So it is with you also, for unless you utter with the tongue in plain
    speech, how will it be known what is said? For then you would be speaking into
    the air.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Consider that there are so many different kinds of languages in this
    world, and yet none is without a voice.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Therefore, if I do not understand the nature of the voice, then I shall
    be like a foreigner to the one with whom I am speaking; and he who is speaking
    will be like a foreigner to me.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: So it is with you also. And since you are zealous for what is spiritual,
    seek the edification of the Church, so that you may abound.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: For this reason, too, whoever speaks in tongues, let him pray for the
    interpretation.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: So, if I pray in tongues, my spirit prays, but my mind is without fruit.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: What is next? I should pray with the spirit, and also pray with the
    mind. I should sing psalms with the spirit, and also recite psalms with the mind.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Otherwise, if you have blessed only with the spirit, how can someone,
    in a state of ignorance, add an “Amen” to your blessing? For he does not know
    what you are saying.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: In this case, certainly, you give thanks well, but the other person
    is not edified.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: I thank my God that I speak in tongues for all of you.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: But in the Church, I prefer to speak five words from my mind, so that
    I may instruct others also, rather than ten thousand words in tongues.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Brothers, do not choose to have the minds of children. Instead, be free
    of malice like infants, but be mature in your minds.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: 'It is written in the law: “I will speak to this people with other tongues
    and other lips, and even so, they will not heed me, says the Lord.”'
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: And so, tongues are a sign, not for believers, but for unbelievers;
    and prophecies are not for unbelievers, but for believers.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: If then, the entire Church were to gather together as one, and if all
    were to speak in tongues, and then ignorant or unbelieving persons were to enter,
    would they not say that you were insane?
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: But if everyone prophesies, and one who is ignorant or unbelieving enters,
    he may be convinced by it all, because he understands it all.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: The secrets of his heart are then made manifest. And so, falling to
    his face, he would adore God, proclaiming that God is truly among you.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: What is next, brothers? When you gather together, each one of you may
    have a psalm, or a doctrine, or a revelation, or a language, or an interpretation,
    but let everything be done for edification.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: If anyone is speaking in tongues, let there be only two, or at most
    three, and then in turn, and let someone interpret.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: But if there is no one to interpret, he should remain silent in the
    church, then he may speak when he is alone with God.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: And let the prophets speak, two or three, and let the others discern.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: But then, if something is revealed to another who is sitting, let the
    first one become silent.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: For you are all able to prophesy one at a time, so that all may learn
    and all may be encouraged.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: For the spirits of the prophets are subject to the prophets.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: And God is not of dissension, but of peace, just as I also teach in
    all the churches of the saints.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: Women should be silent in the churches. For it is not permitted for
    them to speak; but instead, they should be subordinate, as the law also says.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: And if they want to learn anything, let them ask their husbands at home.
    For it is disgraceful for a woman to speak in church.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: So now, did the Word of God proceed from you? Or was it sent to you
    alone?
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: If anyone seems to be a prophet or a spiritual person, he should understand
    these things which I am writing to you, that these things are the commandments
    of the Lord.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: If anyone does not recognize these things, he should not be recognized.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '39'
  verse_text: And so, brothers, be zealous to prophesy, and do not prohibit speaking
    in tongues.
- book_title: 1-Corinthians
  book_usfm_code: 1CO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '40'
  verse_text: But let everything be done respectfully and according to proper order.
