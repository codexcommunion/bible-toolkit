  book_usfm_code: JOB
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: And there will be hope for those in need, for iniquity will diminish
    its speech
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Blessed is the man whom God corrects; therefore, do not reject the chastisement
    of the Lord
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: For he wounds and he cures; he strikes and his hands will heal
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: He will deliver you into six tribulations, and in the seventh, evil
    will not touch you
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: During famine, he will rescue you from death, and during war, from the
    hand of the sword
