  book_usfm_code: JOB
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Therefore, because of this, I will beg the Lord, and place my eloquence
    before God
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: He does great and unfathomable and miraculous things without number
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: He gives rain over the face of the earth and irrigates all things with
    the waters
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: He places the humble on high and encourages the grieving towards health
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: He dispels the thoughts of the spiteful, lest their hands be able to
    complete what they had begun
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: He catches the wise in their cleverness and dissipates the counsel of
    the perverse
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: They will encounter darkness in the daytime, and they will grope at
    midday just as in the night
