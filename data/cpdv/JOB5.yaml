  book_usfm_code: JOB
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: You will be hidden from the scourge of the tongue, and you will not
    fear calamity when it arrives
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: In desolation and in famine, you will laugh, and you will not dread
    the beasts of the earth
