  book_usfm_code: JOB
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: You will enter the grave with abundance, just as a crop of wheat is
    gathered in its time
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: Behold, this is just as we have found it, which you have heard; walk
    it through your mind
