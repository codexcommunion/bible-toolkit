- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Joash was seven years old when he had begun to reign. And he reigned
    for forty years in Jerusalem. The name of his mother was Zibiah, from Beersheba.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And he did what is good before the Lord during all the days of Jehoiada,
    the priest.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Now Jehoiada gave to him two wives, from whom he conceived sons and
    daughters.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: After these things, it pleased Joash to repair the house of the Lord.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: 'And he gathered together the priests and Levites, and he said to them:
    “Go out to the cities of Judah, and collect from all of Israel money to repair
    the surfaces of the temple of your God, throughout each year. And do this promptly.”
    But the Levites acted negligently.'
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: 'And the king summoned Jehoiada, the leader, and he said to him: “Why
    was there no concern with you, so that you would compel the Levites to bring,
    from Judah and from Jerusalem, the money that was appointed by Moses, the servant
    of the Lord, so as to bring it, from the entire multitude of Israel, to the tabernacle
    of the testimony?'
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: For that very impious woman Athaliah and her sons have destroyed the
    house of God, and they have adorned the shrine of Baal from all the things that
    had been sanctified in the temple of the Lord.”
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Therefore, the king instructed, and they made an ark.  And they placed
    it beside the gate of the house of the Lord, on the outside.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And they proclaimed, in Judah and Jerusalem, that each one should bring
    to the Lord the money that Moses, the servant of God, appointed in the desert,
    concerning all of Israel.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: And all the leaders and all the people rejoiced. And upon entering,
    they together took and placed so much into the ark of the Lord that it was filled.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And when it was time for them to bring the ark before the king by the
    hands of the Levites, for they saw that there was much money, the scribe of the
    king, and the one whom the high priest had appointed, entered. And they poured
    out the money that was in the ark. Then they carried the ark back to its place.
    And they did this on each day. And an immense sum of money was gathered.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And the king and Jehoiada gave it to those who were in charge of the
    works of the house of the Lord. Then with it they hired hewers of stone, and artisans
    of every kind, so that they might repair the house of the Lord, and also so that
    the works of iron and of brass, which had begun to fall, would be reinforced.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And those who were hired were working industriously. And the breach
    in the walls was healed by their hands. And they returned the house of the Lord
    to a pristine state. And they caused it stand firm.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: And when they had completed all the works, they brought the remaining
    part of the money before the king and Jehoiada. And from it, the vessels of the
    temple were made, for the ministry and for the holocausts, including bowls and
    other vessels of gold and silver. And holocausts were being offered in the house
    of the Lord continually, during all the days of Jehoiada.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: But Jehoiada was old and full of days. And he died when he was one hundred
    thirty years old.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: And they buried him in the City of David, with the kings, because he
    had done good to Israel and to his house.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Then, after Jehoiada passed away, the leaders of Judah entered and reverenced
    the king. And he was enticed by their obsequiousness, and so he acquiesced to
    them.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: And they abandoned the temple of the Lord, the God of their fathers,
    and they served sacred groves and graven images. And wrath came upon Judah and
    Jerusalem because of this sin.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: And he sent prophets to them, so that they might return to the Lord.
    And though they were offering testimony, they were not willing to listen to them.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: 'And so the Spirit of God clothed Zechariah, the son of Jehoiada the
    priest. And he stood in the sight of the people, and he said to them: “Thus says
    the Lord God: Why have you transgressed the precept of the Lord, though it was
    not to your benefit, and why have you abandoned the Lord, so that he would then
    abandon you?”'
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: And gathering together against him, they stoned him, beside the place
    of the king, in the atrium of the house of the Lord.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: 'And king Joash did not remember the mercy with which Jehoiada, his
    father, had treated him; instead he put to death his son. And as he was dying,
    he said: “May the Lord see and take account.”'
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: And when a year had turned, the army of Syria ascended against him.
    And they went to Judah and Jerusalem. And they put to death all the leaders of
    the people. And they sent all the spoils to the king of Damascus.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: And although certainly there had arrived a very small number of Syrians,
    the Lord delivered into their hands an immense multitude. For they had forsaken
    the Lord, the God of their fathers. Also, against Joash they executed disgraceful
    judgments.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: And upon departing, they left him greatly debilitated. Then his servants
    rose up against him, in vengeance for the blood of the son of Jehoiada the priest.
    And they killed him on his bed, and he died. And they buried him in the City of
    David, but not in the sepulchers of the kings.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: Truly, those who ambushed him were Zabad, the son of an Ammonite woman
    named Shimeath, and Jehozabad, the son of a Moabite woman named Shimrith.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: But concerning his sons, and the sum of money that had been amassed
    under him, and the repairing of the house of God, these things have been written
    more diligently in the book of kings. Then his son, Amaziah, reigned in his place.
