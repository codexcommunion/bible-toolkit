- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Now Josiah kept the Passover to the Lord in Jerusalem, and it was immolated
    on the fourteenth day of the first month.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And he appointed the priests in their offices, and he exhorted them
    to minister in the house of the Lord.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: 'Also, he spoke with the Levites, by whose instruction all of Israel
    was sanctified to the Lord, saying: “Place the ark in the sanctuary of the temple,
    which Solomon, the son of David, the king of Israel, built. For never again shall
    you carry it. Instead, now you shall minister to the Lord your God, and to his
    people Israel.'
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And prepare yourselves by your houses and families, within each division,
    just as David, the king of Israel, instructed, and just as his son Solomon has
    written.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And minister in the sanctuary, by the Levitical families and companies.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And having been sanctified, immolate the Passover. And then prepare
    your brothers, so that they may be able to act in accord with the words which
    the Lord has spoken by the hand of Moses.”
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: After this, Josiah gave to all the people, those who had been found
    there at the solemnity of the Passover, thirty thousand lambs and young goats
    from the flocks, and other kinds of small cattle, and also three thousand oxen.
    All these were from the substance of the king.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Also, his rulers offered what they had vowed freely, as much for the
    people as for the priests and Levites. Moreover, Hilkiah, and Zechariah, and Jehiel,
    rulers of the house of the Lord, gave to the priests, in order to observe the
    Passover, two thousand six hundred small cattle, and three hundred oxen.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And Conaniah, with Shemaiah and Nethanel, his brothers, indeed also
    Hashabiah and Jeiel and Jozabad, rulers of the Levites, gave to the rest of the
    Levites, in order to celebrate the Passover, five thousand small cattle, and five
    hundred oxen.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: And the ministry was prepared. And the priests stood in their office,
    and the Levites also stood in their companies, according to the order of the king.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And the Passover was immolated. And the priests sprinkled the blood
    with their hand, and the Levites drew away the pelts of the holocausts.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And they put these aside, so that they might give them to each one,
    by their houses and families, and so that they might be offered to the Lord, just
    as it was written in the book of Moses. And with the oxen, they acted similarly.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And they roasted the Passover above fire, in accord with what was written
    in the law. Yet truly, the victims of peace offerings they boiled in cauldrons
    and kettles and pots. And they promptly distributed these to all the common people.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Then afterward, they made preparations for themselves and for the priests.
    Indeed, the priests had been occupied in the oblations of the holocausts and the
    fat offerings, even until night. Therefore, the Levites made preparations for
    themselves and for the priests, the sons of Aaron, last.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Now the singers, the sons of Asaph, were standing in their order, according
    to the instruction of David, and of Asaph and Heman and Jeduthun, the prophets
    of the king. Truly, the porters kept watch at each gate, so as not to depart from
    their ministry even for one moment. And for this reason, their brothers, the Levites,
    prepared foods for them.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: And so, the entire worship ritual of the Lord was completed on that
    day, so that they observed the Passover and offered holocausts upon the altar
    of the Lord, in accord with the precept of king Josiah.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And the sons of Israel, who had been found there, kept the Passover
    at that time, with the solemnity of unleavened bread, for seven days.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: There was no Passover similar to this one in Israel, from the days of
    Samuel the prophet. And neither did anyone, out of all the kings of Israel, keep
    such a Passover as did Josiah, the priests and Levites, and all those of Judah
    and Israel who had been found, and the inhabitants of Jerusalem.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: In the eighteenth year of the reign of Josiah, this Passover was celebrated.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: After Josiah had repaired the temple, Neco, the king of Egypt, ascended
    to fight at Carchemish, beside the Euphrates. And Josiah went out to meet him.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: 'But he sent messengers to him, saying: “What is there between me and
    you, O king of Judah? I have not come against you today. Instead, I am fighting
    against another house, to which God instructed me to go promptly. Refrain from
    acting against God, who is with me, otherwise he may kill you.”'
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: Josiah was not willing to return. Instead, he prepared for war against
    him. Neither would he agree to the words of Neco from the mouth of God. In truth,
    he traveled so that he might do battle in the field of Megiddo.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: 'And there, having been wounded by archers, he said to his servants:
    “Lead me away from the battle. For I have been severely wounded.”'
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: And they took him from the chariot, into another chariot which was following
    him, as was the custom of kings. And they transported him to Jerusalem. And he
    died, and he was buried in the mausoleum of his fathers. And all of Judah and
    Jerusalem mourned for him,
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: most of all Jeremiah. All the singing men and women repeat his lamentations
    over Josiah, even to the present day. And this has become like a law in Israel.
    Behold, it is found written in the Lamentations.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: Now the rest of the words of Josiah, and his mercies, which were instructed
    by the law of the Lord,
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '35'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: and also his works, the first and the last, have been written in the
    book of the kings of Judah and Israel.
