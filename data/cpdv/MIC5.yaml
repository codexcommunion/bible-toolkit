- book_title: Micah
  book_usfm_code: MIC
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Now you will be devastated, you daughter of a robber. They have placed
    a blockade against us, with a rod they will strike the jaw of the judge of Israel.
- book_title: Micah
  book_usfm_code: MIC
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And you, Bethlehem Ephrata, are a little one among the thousands of
    Judah. From you will go forth he who shall be the ruler in Israel, and his landing
    place has been set from the beginning, from the days of eternity.
- book_title: Micah
  book_usfm_code: MIC
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Because of this, he will provide for them, even until the time in which
    she who bears him gives birth. And the remnant of his brothers will be converted
    to the sons of Israel.
- book_title: Micah
  book_usfm_code: MIC
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And he will stand firm and feed on the strength of the Lord, according
    to the sublime name of the Lord his God. And they will be converted, for now he
    will be magnified, even to the ends of the earth.
- book_title: Micah
  book_usfm_code: MIC
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And this man will be our peace, when the Assyrian will come into our
    land, and when he will trample on our houses; and we will raise against him seven
    shepherds and eight principal men.
- book_title: Micah
  book_usfm_code: MIC
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And they will graze on the land of Assur with the sword, and the land
    of Nimrod with its spears; and he will free us from Assur, when he will come into
    our land, and when he will trample our borders.
- book_title: Micah
  book_usfm_code: MIC
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And there will be a remnant of Jacob in the midst of many peoples, like
    a dew from the Lord and like drops upon the grass, which awaits no man and does
    not stand before the sons of men.
- book_title: Micah
  book_usfm_code: MIC
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And there will be a remnant of Jacob within the Gentiles, in the midst
    of many peoples, like a lion among the beasts of the forests, and like a young
    lion among the flocks of sheep, who, when he will pass through and trample down
    and seize, there is none who can rescue.
- book_title: Micah
  book_usfm_code: MIC
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Your hand will be exalted over your enemies, and all your adversaries
    will pass away.
- book_title: Micah
  book_usfm_code: MIC
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: 'And it will be in that day, says the Lord: I will take away your horses
    from your midst, and I will utterly ruin your four-horse chariots.'
- book_title: Micah
  book_usfm_code: MIC
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And I will destroy the cities of your land, and I will pull down all
    your fortifications, and I will take away evil-doing from your hand, and there
    will be no divinations among you.
- book_title: Micah
  book_usfm_code: MIC
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And I will cause your graven images to perish, and your statues, from
    your midst. And you will no longer adore the works of your hands.
- book_title: Micah
  book_usfm_code: MIC
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And I will root out your sacred groves from your midst, and I will crush
    your cities.
- book_title: Micah
  book_usfm_code: MIC
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: And I will exact vengeance, in fury and in indignation, among all the
    nations which have not listened.
