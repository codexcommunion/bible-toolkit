- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: The Lord spoke to Moses, saying
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: 'Speak to the entire assembly of the sons of Israel, and you shall say
    to them: Be holy, for I, the Lord your God, am holy'
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Let each one fear his father and his mother. Observe my Sabbaths. I
    am the Lord your God
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Do not be willing to convert to idols, neither should you make molten
    gods for yourselves. I am the Lord your God
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: If you immolate a victim of peace offerings to the Lord, so that he
    may be appeased
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: you shall eat it on the same day as when it was immolated, and the next
    day. Then whatever will remain on the third day you shall burn with fire
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: If anyone, after two days, will have eaten from it, he shall be profane
    and guilty of impiety
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And he shall bear his iniquity, for he has polluted what is holy to
    the Lord. And that soul shall perish from his people
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: When you will have harvested the grain fields of your land, you shall
    not cut it down to the surface of the land, even to the ground, nor shall you
    gather the remaining ears of grain
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Neither shall you gather the clusters or individual grapes which fall
    down in your vineyard, but you shall leave them for paupers and travelers to take.
    I am the Lord your God
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: You shall not steal. You shall not lie. Neither shall anyone deceive
    his neighbor
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: You shall not commit perjury in my name, nor shall you pollute the name
    of your God. I am the Lord
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: You shall not slander your neighbor, nor shall you oppress him by violence.
    The wages of a hired hand, you shall not delay with you until tomorrow
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: You shall not speak evil of the deaf, nor shall you place a stumbling
    block before the blind, but you shall fear the Lord your God, for I am the Lord
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: You shall not do what is unjust, nor shall you judge unjustly. You shall
    not consider the reputation of the poor, nor shall you honor the countenance of
    the powerful. Judge your neighbor justly
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: You shall not be a detractor, nor a whisperer, among the people. You
    shall not stand against the blood of your neighbor. I am the Lord
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: You shall not hate your brother in your heart, but reprove him openly,
    lest you have sin over him
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Do not seek revenge, neither should you be mindful of the injury of
    your fellow citizens. You shall love your friend as yourself. I am the Lord
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Observe my laws. You shall not cause your cattle to breed with other
    kinds of animals. You shall not sow your field with diverse seeds. You shall not
    be clothed with a garment which has been woven from two things
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: If a man will have slept in sexual intercourse with a woman, who is
    a servant and who is also able to be married, and yet he has not redeemed her
    with a price, nor paid to set her free, they both shall be beaten, but they shall
    not die, for she was not a free woman
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: But, for his offense, he shall offer a ram to the Lord at the door of
    the tabernacle of the testimony
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: And the priest shall pray for him, and for his sin, before the Lord,
    and he shall win his favor again for him, and the sin shall be forgiven
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: When you will have entered into the land, and will have planted in it
    fruit trees, you shall take away their first-fruits; the fruit that germinates
    shall be unclean to you, neither shall you eat from these
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: But in the fourth year, all their fruit shall be sanctified for the
    praise of the Lord
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: And in the fifth year you shall eat the produce, gathering the fruits
    which are brought forth. I am the Lord your God
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: You shall not eat with blood. You shall not practice divination, nor
    the observation of dreams
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: And you shall not cut the hair of your head circularly, nor shave your
    beard
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: You shall not cut your flesh for the dead, and you shall not make other
    figures or marks on yourself. I am the Lord
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: Do not prostitute your daughter, lest the land be contaminated and filled
    with crimes
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: Observe my Sabbaths, and be apprehensive toward my Sanctuary. I am the
    Lord
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: Do not turn aside to astrologers, nor consult with soothsayers, so as
    to be polluted through them. I am the Lord your God
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: Rise up in the presence of a gray-haired head, and honor the reputation
    of an elder, and fear the Lord your God. I am the Lord
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: If a newcomer lives in your land and abides among you, do not reproach
    him
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: but let him be among you like one native born. And you shall love him
    as yourselves. For you were also newcomers in the land of Egypt. I am the Lord
    your God
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: Do not be willing to accomplish iniquity in judgment, in lengths, in
    weights, in quantities
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: Let the scales be just and the weights equal, let the dry measure be
    just and the liquid measure be equal. I am the Lord your God, who led you away
    from the land of Egypt
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: Keep all my precepts, and all my judgments, and accomplish them. I am
    the Lord
