  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: In those days, as the number of disciples was increasing, there occurred
    a murmuring of the Greeks against the Hebrews, because their widows were treated
    with disdain in the daily ministration.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: 'And so the twelve, calling together the multitude of the disciples,
    said: “It is not fair for us to leave behind the Word of God to serve at tables
    also.'
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Therefore, brothers, search among yourselves for seven men of good testimony,
    filled with the Holy Spirit and with wisdom, whom we may appoint over this work.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Yet truly, we will be continually in prayer and in the ministry of the
    Word.”
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And the plan pleased the entire multitude. And they chose Stephen, a
    man filled with faith and with the Holy Spirit, and Philip and Prochorus and Nicanor
    and Timon and Parmenas and Nicolas, a new arrival from Antioch.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: These they set before the sight of the Apostles, and while praying,
    they imposed hands on them.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And the Word of the Lord was increasing, and the number of disciples
    in Jerusalem was multiplied exceedingly. And even a large group of the priests
    were obedient to the faith.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Then Stephen, filled with grace and fortitude, wrought great signs and
    miracles among the people.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: But certain ones, from the synagogue of the so-called Libertines, and
    of the Cyrenians, and of the Alexandrians, and of those who were from Cilicia
    and Asia rose up and were disputing with Stephen.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: But they were not able to resist the wisdom and the Spirit with which
    he was speaking.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Then they suborned men who were to claim that they had heard him speaking
    words of blasphemy against Moses and against God.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And thus did they stir up the people and the elders and the scribes.
    And hurrying together, they seized him and brought him to the council.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: 'And they set up false witnesses, who said: “This man does not cease
    to speak words against the holy place and the law.'
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: For we have heard him saying that this Jesus the Nazarene will destroy
    this place and will change the traditions, which Moses handed down to us.”
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And all those who were sitting in the council, gazing at him, saw his
    face, as if it had become the face of an Angel.
