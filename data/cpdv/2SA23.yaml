- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: These are the last words of David. Now David, the son of Jesse, the
    man to whom it was appointed concerning the Christ of the God of Jacob, the preeminent
    psalmist of Israel said
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: â€œThe Spirit of the Lord has spoken through me, and his word was spoken
    through my tongue
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: The God of Israel spoke to me, the Strong One of Israel spoke, the Ruler
    of men, the Just Ruler, in the fear of God
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: like the first light of the morning as the sun is rising, when a morning
    without clouds glows red, and like plants springing forth from the earth after
    a rainfall
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: But my house is not so great with God that he should undertake an eternal
    covenant with me, firm and fortified in all things. For he is the entirety of
    my salvation and the entirety of my will. And there is nothing of this which will
    not spring forth
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: But all prevaricators shall be plucked out like thorns, yet they are
    not taken away by hands
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And if anyone wishes to touch them, he must be armed with iron and a
    wooden lance. And they shall be set ablaze and burned to nothing.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: These are the names of the valiant of David. Sitting in the chair was
    the wisest leader among the three; he was like a very tender little worm in a
    tree, who killed eight hundred men in one attack
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: After him, there was Eleazar, the son of his paternal uncle, an Ahohite,
    who was among the three valiant men who were with David when they chastised the
    Philistines, and they were gathered together in battle there
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: And when the men of Israel had gone up, he himself stood fast and struck
    down the Philistines, until his hand grew weak and stiff with the sword. And the
    Lord wrought a great salvation on that day. And the people who had fled returned
    to take up the spoils of the slain
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And after him, there was Shammah, the son of Agee, from Hara. And the
    Philistines gathered together at an outpost. For a field full of lentils was in
    that place. And when the people had fled from the face of the Philistines
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: he stood fast in the middle of the field, and it was protected by him.
    And he struck down the Philistines. And the Lord wrought a great salvation
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And moreover, before this, the three who were leaders among the thirty
    descended and went to David at harvest time, in the cave of Adullam. But the camp
    of the Philistines was positioned in the Valley of the giants
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: And David was in a stronghold. Moreover, there was a garrison of the
    Philistines at that time in Bethlehem
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Then David desired, and he said, â€œIf only someone would give me a
    drink of the water from the cistern, which is in Bethlehem beside the gate!
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Therefore, the three valiant men burst into the encampment of the Philistines,
    and they drew water from the cistern of Bethlehem, which was beside the gate.
    And they brought it to David. Yet he was not willing to drink; instead, he poured
    it out to the Lord
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: "saying: â€œMay the Lord be gracious to me, so that I may not do this.\
    \ Should I drink the blood of these men who have set out to the peril of their\
    \ own lives?â€\x9D Therefore, he was not willing to drink. These things were accomplished\
    \ by these three robust men"
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Also Abishai, the brother of Joab, the son of Zeruiah, was first among
    the three. It was he who lifted up his spear against three hundred men, whom he
    killed. And he was renowned among the three
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: and he was the noblest of the three, and he was their leader. But at
    first he did not attain to the three
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: And Benaiah, the son of Jehoiada, a very strong man of great deeds,
    was from Kabzeel. He slew the two lions of Moab, and he descended and slew a lion
    in the middle of a den, in the days of snow
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: He also killed an Egyptian who had a spear in his hand, a man worthy
    to behold. And yet he had gone down to him with only a staff. And he forced the
    spear from the hand of the Egyptian, and he killed him with his own spear
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: Benaiah, the son of Jehoiada, accomplished these things
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: And he was renowned among the three robust men, who were the most noble
