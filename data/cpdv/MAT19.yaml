- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: And it happened that, when Jesus had completed these words, he moved
    away from Galilee, and he arrived within the borders of Judea, across the Jordan.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And great crowds followed him, and he healed them there.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And the Pharisees approached him, testing him, and saying, “Is it lawful
    for a man to separate from his wife, no matter what the cause?”
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: 'And he said to them in response, “Have you not read that he who made
    man from the beginning, made them male and female?” And he said:'
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: “For this reason, a man shall separate from father and mother, and he
    shall cling to his wife, and these two shall become one flesh.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And so, now they are not two, but one flesh. Therefore, what God has
    joined together, let no man separate.”
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: They said to him, “Then why did Moses command him to give a bill of
    divorce, and to separate?”
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: 'He said to them: “Although Moses permitted you to separate from your
    wives, due to the hardness of your heart, it was not that way from the beginning.'
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And I say to you, that whoever will have separated from his wife, except
    because of fornication, and who will have married another, commits adultery, and
    whoever will have married her who has been separated, commits adultery.”
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: His disciples said to him, “If such is the case for a man with a wife,
    then it is not expedient to marry.”
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: 'And he said to them: “Not everyone is able to grasp this word, but
    only those to whom it has been given.'
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: For there are chaste persons who were born so from their mother’s womb,
    and there are chaste persons who have been made so by men, and there are chaste
    persons who have made themselves chaste for the sake of the kingdom of heaven.
    Whoever is able to grasp this, let him grasp it.”
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Then they brought to him little children, so that he would place his
    hands upon them and pray. But the disciples rebuked them.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: 'Yet truly, Jesus said to them: “Allow the little children to come to
    me, and do not choose to prohibit them. For the kingdom of heaven is among such
    as these.”'
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And when he had imposed his hands upon them, he went away from there.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: And behold, someone approached and said to him, “Good Teacher, what
    good should I do, so that I may have eternal life?”
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: 'And he said to him: “Why do you question me about what is good? One
    is good: God. But if you wish to enter into life, observe the commandments.”'
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: 'He said to him, “Which?” And Jesus said: “You shall not murder. You
    shall not commit adultery. You shall not steal. You shall not give false testimony.'
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Honor your father and your mother. And, you shall love your neighbor
    as yourself.”
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: 'The young man said to him: “All these I have kept from my childhood.
    What is still lacking for me?”'
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: 'Jesus said to him: “If you are willing to be perfect, go, sell what
    you have, and give to the poor, and then you will have treasure in heaven. And
    come, follow me.”'
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: And when the young man had heard this word, he went away sad, for he
    had many possessions.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: 'Then Jesus said to his disciples: “Amen, I say to you, that the wealthy
    shall enter with difficulty into the kingdom of heaven.'
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: And again I say to you, it is easier for a camel to pass through the
    eye of a needle, than for the wealthy to enter into the kingdom of heaven.”
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: 'And upon hearing this, the disciples wondered greatly, saying: “Then
    who will be able to be saved?”'
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: 'But Jesus, gazing at them, said to them: “With men, this is impossible.
    But with God, all things are possible.”'
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: 'Then Peter responded by saying to him: “Behold, we have left behind
    all things, and we have followed you. So then, what will be for us?”'
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: 'And Jesus said to them: “Amen I say to you, that at the resurrection,
    when the Son of man shall sit on the seat of his majesty, those of you who have
    followed me shall also sit on twelve seats, judging the twelve tribes of Israel.'
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: And anyone who has left behind home, or brothers, or sisters, or father,
    or mother, or wife, or children, or land, for the sake of my name, shall receive
    one hundred times more, and shall possess eternal life.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: But many of those who are first shall be last, and the last shall be
    first.”
