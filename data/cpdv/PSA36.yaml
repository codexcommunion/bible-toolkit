- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: A Psalm of David himself. Do not choose to imitate the malicious; neither
    should you envy those who work iniquity
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: For they will quickly wither away like dry grass, and in like manner
    to kitchen herbs, they will soon droop
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Hope in the Lord and do good, and dwell in the land, and so you shall
    be pastured with its riches
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Delight in the Lord, and he will grant to you the petitions of your
    heart
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Reveal your way to the Lord, and hope in him, and he will accomplish
    it
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And he will bring forth your justice like the light, and your judgment
    like the midday
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Be subject to the Lord and pray to him. Do not choose to compete with
    him who prospers in his way, with the man who does injustice
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Cease from wrath and leave behind rage. Do not choose to imitate the
    malicious
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: For those who are malicious will be exterminated. But those who remain
    with the Lord, these will inherit the land
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Yet still a little while, and the sinner will not be. And you will search
    his place and find nothing
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: But the meek shall inherit the earth, and they will delight in the multitude
    of peace
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: The sinner will observe the just, and he will gnash his teeth over him
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: 'But the Lord will laugh at him: for he knows in advance that his day
    will come'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: The sinners have drawn the sword, they have bent their bow, so as to
    cast down the poor and the needy, so as to massacre the upright of heart
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Let their sword enter into their own hearts, and let their bow be broken
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: A little is better to the just than the many riches of sinners
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: For the arms of sinners will be crushed, but the Lord confirms the just
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: The Lord knows the days of the immaculate, and their inheritance will
    be in eternity
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: They will not be confounded in an evil time; and in days of famine,
    they will be satisfied
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: for sinners will perish. Truly, the adversaries of the Lord, soon after
    they have been honored and exalted, will fade away, in the same way that smoke
    fades away
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: The sinner will lend and not release, but the just one shows compassion
    and donates
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: For those who bless him will inherit the earth, but those who curse
    him will perish
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: The steps of a man will be directed by the Lord, and he will choose
    his way
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: When he falls, he will not be harmed, because the Lord places his hand
    under him
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: I have been young, and now I am old; and I have not seen the just forsaken,
    nor his offspring seeking bread
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: He shows compassion and lends, all day long, and his offspring will
    be in blessing
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: Turn away from evil and do good, and dwell forever and ever
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: For the Lord loves judgment, and he will not abandon his saints. They
    will be kept safe in eternity. The unjust will be punished, and the offspring
    of the impious will perish
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: But the just will inherit the earth, and they will dwell upon it forever
    and ever
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: The mouth of the just one will express wisdom, and his tongue will speak
    judgment
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: The law of his God is in his heart, and his steps shall not be supplanted
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: The sinner considers the just one and seeks to put him to death
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: But the Lord will not abandon him into his hands, nor condemn him, when
    he will be judged
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: Wait for the Lord, and keep to his way. And he will exalt you, so as
    to inherit the land that you may seize. When the sinners will have passed away,
    then you shall see
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: I have seen the impious over-exalted, and lifted up like the cedars
    of Lebanon
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: And I passed by, and behold, he was not. And I sought him, and his place
    was not found
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: 'Keep to innocence, and gaze upon fairness: because there are allotments
    for the peaceful man'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: 'But the unjust will be destroyed together: the allotments of the impious
    will pass away'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '39'
  verse_text: But the salvation of the just is from the Lord, and he is their protector
    in time of tribulation
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '40'
  verse_text: And the Lord will help them and free them. And he will rescue them from
    sinners and save them, because they have hoped in him
