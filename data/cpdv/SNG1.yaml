- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: <I>Bride:</I> May he kiss me with the kiss of his mouth
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: <I>Groom to Bride:</I> So much better than wine are your breasts, fragranced
    with the finest perfumes.
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: <I>Bride to Groom:</I> Your name is oil that has been poured out; therefore,
    the maidens have loved you. Draw me forward
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: <I>Chorus to Bride:</I> We will run after you in the odor of your perfumes
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: <I>Bride to Chorus:</I> The king has led me into his storerooms
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: <I>Chorus to Bride:</I> We will exult and rejoice in you, remembering
    your breasts above wine.
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: <I>Groom to Bride:</I> The righteous love you
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: '<I>Bride to Chorus:</I> O daughters of Jerusalem: I am black, but shapely,
    like the tabernacles of Kedar, like the tents of Solomon'
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Do not be concerned that I am dark, for the sun has changed my color
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: The sons of my mother have fought against me. They have made me the
    keeper of the vineyards. My own vineyard I have not kept
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: <I>Bride to Groom:</I> Reveal to me, you whom my soul loves, where you
    pasture, where you recline at midday, lest I begin to wander after the flocks
    of your companions
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: <I>Groom to Bride:</I> If you yourself do not know, O most beautiful
    among women, then go out and follow after the steps of the flocks, and pasture
    your young goats beside the tabernacles of the shepherds
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: O my love, I have compared you to my company of horsemen against the
    chariots of Pharaoh
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Your cheeks are beautiful, like those of a turtledove. Your neck is
    like a bejeweled collar
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: <I>Chorus to Bride:</I> We will fashion for you chains of gold, accented
    with reddened silver
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: <I>Bride to Chorus:</I> While the king was taking his rest, my aromatic
    ointment sent forth its odor
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: My beloved is a bundle of myrrh to me. He shall abide between my breasts
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: My beloved is a cluster of Cyprus grapes to me, in the vineyards of
    Engaddi
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: <I>Groom to Bride:</I> Behold, you are beautiful, O my love. Behold,
    you are beautiful. Your eyes are those of a dove
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: <I>Bride to Groom:</I> Behold, you are handsome, O my beloved, and graceful.
    Our bed is flourishing
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: <I>Groom to Bride:</I> The timbers of our houses are of cedar; our ceilings
    are of cypress
