- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: My son, if you have taken a pledge on behalf of your friend, then you
    have bound your hand to an outsider,
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: then you are ensnared by the words of your own mouth, and taken captive
    by your own words.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Therefore, my son, do what I say, and free yourself, for you have fallen
    into the hand of your neighbor. Run, hurry, awaken your friend.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Do not grant sleep to your eyes, nor let your eyelids slumber.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Rescue yourself like a gazelle from the hand, and like a bird from the
    hand of the fowler.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Go to the ant, you lazy one, and consider her ways, and so learn wisdom.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: For though she has no ruler, nor instructor, nor leader,
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: she provides meals for herself in the summer, and she gathers at the
    harvest what she may eat.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: How long will you slumber, you lazy one? When will you rise up from
    your sleep?
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: You will sleep a little, you will slumber a little, you will fold your
    hands a little to sleep,
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: and then destitution will meet with you, like a traveler, and poverty,
    like an armed man. Yet truly, if you would be diligent, then your harvest will
    arrive like a fountain, and destitution will flee far from you.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: An apostate man, a harmful man, walks with a perverse mouth;
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: he winks with the eyes, touches with the foot, speaks with the finger.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: With a depraved heart he devises evil, and at all times he sows conflict.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: 'To this one, his perdition will arrive promptly, and he shall be crushed
    suddenly: he will no longer have any remedy.'
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: 'Six things there are that the Lord hates, and the seventh, his soul
    detests:'
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: haughty eyes, a lying tongue, hands that shed innocent blood,
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: a heart that devises the most wicked thoughts, feet running swiftly
    unto evil,
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: a deceitful witness bringing forth lies, and he who sows discord among
    brothers.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: My son, preserve the precepts of your father, and do not dismiss the
    law of your mother.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: Bind them to your heart unceasingly, and encircle them around your throat.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: When you walk, let them keep step with you. When you sleep, let them
    guard you. And when you keep watch, speak with them.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: For commandment is a lamp, and law is a light, and the reproofs of discipline
    are the way of life.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: So may they guard you from an evil woman, and from the flattering tongue
    of the outsider.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: Let not your heart desire her beauty; do not be captivated by her winks.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: For the price of a prostitute is only one loaf. Yet the woman seizes
    the precious soul of a man.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: Would a man be able to conceal fire in his bosom, so that his garments
    would not burn?
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: Or could he walk over burning coals, so that his feet would not be burned?
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: So also, he who enters to the wife of his neighbor shall not be clean
    when he touches her.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: Not so great is the fault when someone has stolen. For he steals so
    as to satisfy a hungry soul.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: Also, if he is apprehended, he shall repay sevenfold and hand over all
    the substance of his house.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: But whoever is an adulterer, because of the emptiness of his heart,
    will destroy his own soul.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: He gathers shame and dishonor to himself, and his disgrace will not
    be wiped away.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: For the jealousy and fury of the husband will not spare him on the day
    of vindication,
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: nor will he agree to the pleadings of anyone, nor will he accept, as
    repayment, a multitude of gifts.
