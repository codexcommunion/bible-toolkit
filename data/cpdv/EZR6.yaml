- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Then king Darius instructed, and they searched in the library of books
    that were deposited in Babylon.
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: 'And there was found at Ecbatana, which is a fortified place in the
    province of Media, one volume, and this record was written in it:'
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: “In the first year of king Cyrus, Cyrus the king decreed that the house
    of God, which is in Jerusalem, shall be built in the place where they immolate
    victims, and that they should set the foundations so as to support a height of
    sixty cubits and a width of sixty cubits,
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: with three rows of rough stones, and so as to have rows of new timber,
    and that the expenses shall be given from the house of the king.
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: But also, let the gold and silver vessels of the temple of God, which
    Nebuchadnezzar took from the temple of Jerusalem, and which he carried away to
    Babylon, be restored and be carried back to the temple of Jerusalem, to their
    place, just as they had been placed in the temple of God.
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Now therefore, let Tattenai, the governor of the region which is beyond
    the river, Shetharbozenai, and your counselors, the rulers who are beyond the
    river, withdraw far away from them,
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: and let this temple of God be released to the governor of the Jews and
    to their elders, so that they may build that house of God in its place.
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Moreover, it has been instructed by me as to what ought to be done by
    those priests of the Jews, so that the house of God may be built, specifically,
    that from the king’s treasury, that is, from the tribute which is taken from the
    region beyond the river, the expenses shall be scrupulously given to those men,
    so that the work may not be impeded.
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: But if it may be necessary, let also calves, and lambs, and young goats
    for holocausts to the God of heaven, with grain, salt, wine, and oil, according
    to the rite of the priests who are in Jerusalem, be given to them for each day,
    so that there may be no complaint in anything.
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: And let them offer oblations to the God of heaven, and let them pray
    for the life of the king and for the lives of his sons.
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Therefore, the decree has been set forth by me, so that, if there be
    any man who will change this order, a beam shall be taken from his own house,
    and it shall be set up, and he shall be nailed to it. Then his house shall be
    confiscated.
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: So then, may the God who has caused his name to live there destroy any
    kingdoms or people who would extend their hand to fight against or to destroy
    that house of God, which is in Jerusalem. I, Darius, have established the decree,
    which I wish to be fulfilled scrupulously.”
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Therefore, Tattenai, the governor of the region beyond the river, and
    Shetharbozenai, and his counselors, in accord with what king Darius had instructed,  diligently
    executed the same.
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Then the elders of the Jews were building and prospering, in accord
    with the prophecy of Haggai, the prophet, and Zechariah, the son of Iddo. And
    they built and constructed by the order of the God of Israel, and by the order
    of Cyrus and Darius, as well as Artaxerxes, the kings of the Persians.
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And they completed this house of God on the third day of the month of
    Adar, which was in the sixth year of the reign of king Darius.
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Then the sons of Israel, the priests, and the Levites, and the remainder
    of the sons of the transmigration celebrated the dedication of the house of God
    with gladness.
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And they offered, for the dedication of the house of God, one hundred
    calves, two hundred rams, four hundred lambs, and, as a sin offering for all of
    Israel, twelve he-goats from among the goats, according to the number of the tribes
    of Israel.
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: And they appointed the priests into their divisions, and the Levites
    into their turns, over the works of God in Jerusalem, just as it was written in
    the book of Moses.
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Then the sons of Israel of the transmigration kept the Passover, on
    the fourteenth day of the first month.
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: For the priests and Levites had been purified as one. All were cleansed
    in order to immolate the Passover for all the sons of the transmigration, and
    for their brothers, the priests, and for themselves.
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: And the sons of Israel, who had been returned from the transmigration,
    and all those who had separated themselves from the defilement of the Gentiles
    of the earth to them, so that they might seek the Lord, the God of Israel, ate
- book_title: Ezra
  book_usfm_code: EZR
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: and kept the solemnity of unleavened bread for seven days with joy.
    For the Lord had made them joyful, and he had converted the heart of the king
    of Assur to them, so that he would assist their hands in the work of the house
    of the Lord, the God of Israel.
