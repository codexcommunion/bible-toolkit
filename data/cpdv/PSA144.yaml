- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '144'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: The Praise of David himself. I will extol you, O God, my king. And I
    will bless your name, in this time and forever and ever.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '144'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Throughout every single day, I will bless you. And I will praise your
    name, in this time and forever and ever.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '144'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: The Lord is great and exceedingly praiseworthy. And there is no end
    to his greatness.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '144'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Generation after generation will praise your works, and they will declare
    your power.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '144'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: They will tell of the magnificent glory of your sanctity. And they will
    discourse of your wonders.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '144'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And they will talk about the virtue of your terrible acts. And they
    will describe your greatness.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '144'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: They will shout about the memory of your abundant sweetness. And they
    will exult in your justice.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '144'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: The Lord is compassionate and merciful, patient and full of mercy.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '144'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: The Lord is sweet to all things, and his compassion is upon all his
    works.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '144'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: O Lord, may all your works confess to you, and let your holy ones bless
    you.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '144'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: They will speak of the glory of your kingdom, and they will declare
    your power,
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '144'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: so as to make known to the sons of men your power and the glory of your
    magnificent kingdom.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '144'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Your kingdom is a kingdom for all ages, and your dominion is with all,
    from generation to generation. The Lord is faithful in all his words and holy
    in all his works.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '144'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: The Lord lifts up all who have fallen down, and he sets upright all
    who have been thrown down.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '144'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: O Lord, all eyes hope in you, and you provide their food in due time.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '144'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: You open your hand, and you fill every kind of animal with a blessing.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '144'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: The Lord is just in all his ways and holy in all his works.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '144'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: The Lord is near to all who call upon him, to all who call upon him
    in truth.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '144'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: He will do the will of those who fear him, and he will heed their supplication
    and accomplish their salvation.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '144'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: The Lord watches over all who love him. And he will destroy all sinners.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '144'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: My mouth will speak the praise of the Lord, and may all flesh bless
    his holy name, in this time and forever and ever.
