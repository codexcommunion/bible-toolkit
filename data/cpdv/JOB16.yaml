- book_title: Job
  book_usfm_code: JOB
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: 'Then Job, answering, said:'
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: I have often heard such things; you are all aggravating comforters.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Will there be no end to windy words? Or is it at all a burden to you,
    if you speak?
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: I, too, can speak like you; and I also wish that your soul favored my
    soul.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: I would also comfort you with speeches and would wag my head over you.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: I would strengthen you with my mouth, and would move my lips, as if
    being lenient to you.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: But what can I do? When I am speaking, my grief will not be quiet; and
    if I am quiet, it will not withdraw from me.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: But now my grief has crushed me, and all my limbs have been reduced
    to nothing.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: My wrinkles bear witness against me, and a liar rises up against my
    face, contradicting me.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: He has gathered together his fury towards me, and, threatening me, he
    has roared against me with his teeth; my enemy has beheld me with terrible eyes.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: They have opened their mouths against me, and, reproaching me, they
    have struck me on the cheek; they are nourished by my sufferings.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: God has confined me with the immoral, and he has delivered me into the
    hands of the impious.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: I, who once was wealthy, am now crushed. He has grabbed me by my neck;
    he has broken me and has placed me before him as a sign.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: He has surrounded me with his lances. He has severely wounded my lower
    back, he has not been lenient, and he has poured out my organs upon the earth.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: He has cut me with wound after wound. He has rushed upon me like a giant.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: I have sewn sackcloth over my skin, and I have covered my body with
    ashes.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: My face is swollen from weeping, and my eyelids have dimmed my vision.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: These things I have endured without iniquity in my hand, while I held
    pure prayers before God.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: O earth, do not conceal my blood, nor let my outcry find a hiding place
    in you.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: For behold, my witness is in heaven, and my confidante is on high.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: My friends are full of words; my eye rains tears upon God.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: And I wish that a man might be so judged before God, just as the son
    of man is judged with his assistant!
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: For behold, a few years pass by, and I am walking a path by which I
    will not return.
