- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: And Elijah the Tishbite, from the inhabitants of Gilead, said to Ahab,
    “As the Lord lives, the God of Israel, in whose sight I stand, there shall not
    be dew or rain during these years, except by the words of my mouth.”
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: 'And the word of the Lord came to him, saying:'
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: “Withdraw from here, and go toward the east, and hide at the torrent
    Cherith, which is opposite the Jordan.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And there you shall drink from the torrent. And I have instructed the
    ravens to feed you there.”
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Therefore, he went and acted in accord with the word of the Lord. And
    going away, he settled by the torrent Cherith, which is opposite the Jordan.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And the ravens carried bread and flesh to him in the morning, and likewise
    bread and flesh in the evening. And he drank from the torrent.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: But after some days, the torrent dried up. For it had not rained upon
    the earth.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: 'Then the word of the Lord came to him, saying:'
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: “Rise up, and go to Zarephath of the Sidonians, and dwell there. For
    I have instructed a widowed woman there to feed you.”
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: He rose up and went away to Zarephath. And when he had arrived at the
    gate of the city, he saw the widowed woman collecting wood, and he called to her.
    And he said to her, “Give me a little water in a vessel, so that I may drink.”
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And as she was going to bring it, he called out after her, saying, “Bring
    me also, I beg you, a morsel of bread in your hand.”
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: 'And she responded: “As the Lord your God lives, I have no bread, except
    a handful of flour in a jar, and a little oil in a bottle. See, I am collecting
    a couple of sticks, so that I may go in and make it for myself and my son, so
    that we may eat it and die.”'
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: 'And Elijah said to her: “Do not be afraid. But go and do as you have
    said. Yet truly, first make for me, from the same flour, a little bread baked
    under ashes, and bring it to me. Then afterward, make some for yourself and for
    your son.'
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: 'For thus says the Lord, the God of Israel: ‘The jar of flour will not
    fail, nor the bottle of oil be diminished, until the day when the Lord will grant
    rain upon the face of the earth.’ ”'
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: She went and acted in accord with the word of Elijah. And he ate, and
    she and her household ate. And from that day,
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: the jar of flour did not fail, and the bottle of oil was not diminished,
    in accord with the word of the Lord, which he had spoken by the hand of Elijah.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Now it happened that, after these things, the son of the woman who was
    the mother of the family became ill. And the sickness was very powerful, so that
    no breath remained in him.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: 'Therefore, she said to Elijah: “What is there between you and me, O
    man of God? Have you entered to me, so that my iniquities would be remembered,
    and so that you would put to death my son?”'
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: And Elijah said to her, “Give your son to me.” And he took him from
    her bosom, and he carried him to an upper room, where he himself was staying.
    And he placed him on his own bed.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: And he cried out to the Lord, and he said, “O Lord, my God, have you
    even afflicted the widow by whom I am, in a sense, sustained, so that you would
    put to death her son?”
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: And he stretched himself out beside the boy three times. And he cried
    out to the Lord and said, “O Lord, my God, let the soul of this boy, I beg you,
    return to his body.”
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: And the Lord heeded the voice of Elijah. And the soul of the boy returned
    to him, and he revived.
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: And Elijah took the boy, and he brought him down from the upper room
    to the lower part of the house. And he gave him to his mother. And he said to
    her, “See, your son lives.”
- book_title: 1-Kings
  book_usfm_code: 1KI
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: 'And the woman said to Elijah: “By this, I now realize that you are
    a man of God, and that the word of the Lord in your mouth is true.”'
