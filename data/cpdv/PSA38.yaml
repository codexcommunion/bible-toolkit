- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Unto the end. For Jeduthun himself. A Canticle of David.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: I said, “I will keep to my ways, so that I will not offend with my tongue.”
    I posted a guard at my mouth, when a sinner took up a position against me.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: I was silenced and humbled, and I was quiet before good things, and
    my sorrow was renewed.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: My heart grew hot within me, and, during my meditation, a fire would
    flare up.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: I spoke with my tongue, “O Lord, make me know my end, and what the number
    of my days will be, so that I may know what is lacking to me.”
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: 'Behold, you have made my days measurable, and, before you, my substance
    is as nothing. Yet truly, all things are vanity: every living man.'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: So then, truly man passes by like an image; even so, he is disquieted
    in vain. He stores up, and he knows not for whom he will gather these things.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And now, what is it that awaits me? Is it not the Lord? And my substance
    is with you.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Rescue me from all my iniquities. You have handed me over as a reproach
    to the foolish.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: I was silenced, and I did not open my mouth, because it was you who
    acted.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Remove your scourges from me.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: I fall short at corrections from the strength of your hand. For you
    have chastised man for iniquity. And you have made his soul shrink away like a
    spider. Nevertheless, it is in vain that any man be disquieted.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: O Lord, heed my prayer and my supplication. Pay attention to my tears.
    Do not be silent. For I am a newcomer with you, and a sojourner, just as all my
    fathers were.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Forgive me, so that I may be refreshed, before I will go forth and be
    no more.
