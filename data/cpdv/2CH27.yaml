- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Jotham was twenty-five years old when he had begun to reign, and he
    reigned for sixteen years in Jerusalem. The name of his mother was Jerusha, the
    daughter of Zadok
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And he did what was right before the Lord, in accord with all that his
    father, Uzziah, had done, except that he did not enter into the temple of the
    Lord, and still the people were transgressing
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: He improved the high gate of the house of the Lord. And he built many
    things upon the wall of Ophel
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Also, he built cities in the mountains of Judah, and fortresses and
    towers in the forests
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: He fought against the king of the sons of Ammon, and he defeated them.
    And at that time, the sons of Ammon gave to him one hundred talents of silver,
    and ten thousand cor of wheat, and the same number of cor of barley. These things
    the sons of Ammon offered to him in the second and third year
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And Jotham was strengthened, because he had directed his way before
    the Lord his God
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Now the rest of the words of Jotham, and all his battles and works,
    have been written in the book of the kings of Israel and Judah
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: He was twenty-five years old when he had begun to reign, and he reigned
    for sixteen years in Jerusalem
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '27'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And Jotham slept with his fathers, and they buried him in the City of
    David. And his son, Ahaz, reigned in his place
