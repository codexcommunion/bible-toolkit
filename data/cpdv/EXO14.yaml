- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Then the Lord spoke to Moses, saying
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: â€œSpeak to the sons of Israel. Let them turn back and encamp away from
    the region of Pihahiroth, which is between Migdol and the sea, opposite Baal-zephon.
    In its sight you shall place your camp, above the sea
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And Pharaoh will say about the sons of Israel, â€˜They have been confined
    by the land; the desert has enclosed them.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: "And I will harden his heart, and so he will pursue you. And I will\
    \ be glorified in Pharaoh, and in all his army. And the Egyptians will know that\
    \ I am the Lord.â€\x9D And they did so"
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And it was reported to the king of the Egyptians that the people had
    fled. And the heart of Pharaoh and of his servants was changed about the people,
    and they said, â€œWhat did we intend to do, so that we released Israel from serving
    us?
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Therefore, he harnessed his chariot, and he took all his people with
    him
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And he took six hundred chosen chariots, and whatever chariots were
    in Egypt, and also the leaders of the whole army
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And the Lord hardened the heart of Pharaoh, king of Egypt, and he pursued
    the sons of Israel. But they were taken away by an exalted hand
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And when the Egyptians followed the footsteps of those who preceded
    them, they found them in a camp above the sea. All the horses and chariots of
    Pharaoh, and the entire army, were in Pihahiroth, opposite Baal-zephon
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: And when Pharaoh had drawn near, the sons of Israel, lifting up their
    eyes, saw the Egyptians behind them. And they were very afraid. And they cried
    out to the Lord
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: 'And they said to Moses: â€œPerhaps there were no graves in Egypt, for
    which reason you took us to die in the wilderness. What is it that you intended
    to do, in leading us out of Egypt'
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: 'Is this not the word that we spoke to you in Egypt, saying: Withdraw
    from us, so that we may serve the Egyptians? For it was much better to serve them,
    than to die in the wilderness.'
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: 'And Moses said to the people: â€œDo not be afraid. Stand firm and see
    the great wonders of the Lord, which he will do today. For the Egyptians, whom
    you now see, will never again be seen, forever'
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: The Lord will fight on your behalf, and you will remain silent.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: 'And the Lord said to Moses: â€œWhy cry out to me? Tell the sons of
    Israel to continue on'
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Now, lift up your staff, and extend your hand over the sea and divide
    it, so that the sons of Israel may walk through the midst of the sea on dry ground
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Then I will harden the heart of the Egyptians, so as to pursue you.
    And I will be glorified in Pharaoh, and in all his army, and in his chariots,
    and in his horsemen
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: And the Egyptians will know that I am the Lord, when I will be glorified
    in Pharaoh, and in his chariots, as well as in his horsemen.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: And the Angel of God, who preceded the camp of Israel, lifting himself
    up, went behind them. And the pillar of cloud, together with him, left the front
    for the rear
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: and stood between the camp of the Egyptians and the camp of Israel.
    And it was a dark cloud, yet it illuminated the night, so that they could not
    succeed at approaching one another at any time all that night
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: And when Moses had extended his hand over the sea, the Lord took it
    away by an intense burning wind, blowing throughout the night, and he turned it
    into dry ground. And the water was divided
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: And the sons of Israel went in through the midst of the dried sea. For
    the water was like a wall at their right hand and at their left hand
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: And the Egyptians, pursuing them, went in after them, along with all
    of the horses of Pharaoh, his chariots and horsemen, through the midst of the
    sea
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: And now the morning watch had arrived, and behold, the Lord, looking
    down upon the camp of the Egyptians through the pillar of fire and of cloud, put
    to death their army
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: 'And he overturned the wheels of the chariots, and they were carried
    into the deep. Therefore, the Egyptians said: â€œLet us flee from Israel. For
    the Lord fights on their behalf against us.'
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: 'And the Lord said to Moses: â€œExtend your hand over the sea, so that
    the waters may return on the Egyptians, over their chariots and horsemen.'
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: And when Moses had extended his hand opposite the sea, it was returned,
    at first light, to its former place. And the fleeing Egyptians met with the waters,
    and the Lord immersed them in the midst of the waves
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: And the waters were returned, and they covered the chariots and horsemen
    of the entire army of Pharaoh, who, in following, had entered into the sea. And
    not so much as one of them was left alive
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: But the sons of Israel continued directly through the midst of the dried
    sea, and the waters were to them like a wall on the right and on the left
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: And so the Lord freed Israel on that day from the hand of the Egyptians
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: And they saw the Egyptians dead on the shore of the sea and the great
    hand that the Lord had exercised against them. And the people feared the Lord,
    and they believed in the Lord and in Moses his servant
