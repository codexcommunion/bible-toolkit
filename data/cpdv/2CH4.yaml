  book_usfm_code: 2CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: and also four hundred pomegranates, and two little nets, so that two
    rows of pomegranates were joined to each net, which would cover the crossbeams
    and the heads of the pillars
