- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Also, he made a brass altar of twenty cubits in length, and of twenty
    cubits in width, and of ten cubits in height
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: as well as a molten sea of ten cubits from brim to brim, round in its
    circumference. It had five cubits in height, and a line of thirty cubits went
    around it on all sides
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Also, under it there was the likeness of oxen. And certain engravings
    encircled the cavity of the sea, along ten cubits of the outside, as if in two
    rows. Now the oxen were molten
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And the sea itself was placed upon the twelve oxen, three of which were
    looking toward the north, and another three toward the west, then another three
    toward the south, and the three that remained toward the east, having the sea
    imposed upon them. But the posteriors of the oxen were toward the interior, under
    the sea
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Now its thickness had the measure of the palm of a hand, and its brim
    was like the lip of a cup, or like the outturned petal of a lily. And it held
    three thousand measures
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Also, he made ten basins. And he placed five on the right, and five
    on the left, so that they might wash in them all the things that they were to
    offer as holocausts. But the priests were to be washed in the sea
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Then he also made ten gold lampstands, according to the form by which
    they had been ordered to be made. And he set them in the temple, five on the right,
    and five on the left
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Moreover, there were also ten tables. And he placed them in the temple,
    five on the right, and five on the left. Also, there were one hundred gold bowls
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Then too, he made the court of the priests, and a great hall, and doors
    in the hall, which he covered with brass
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Now he placed the sea on the right side, facing the east, toward the
    south
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Then Hiram made cooking pots and hooks and bowls. And he completed every
    work of the king in the house of God
