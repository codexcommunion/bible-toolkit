  book_usfm_code: 2CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: The king cast these in the region near the Jordan, in the clay soil
    between Succoth and Zeredah
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Now the multitude of the vessels was innumerable, so much so that the
    weight of the brass was unknown
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: And Solomon made all the vessels for the house of God, and the gold
    altar, and the tables upon which were the bread of the presence
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: and also, of the purest gold, the lampstands with their lamps, to shine
    before the oracle, according to the rite
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: and certain flowers, and lamps, and gold tongs. All these were made
    from the purest gold
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: Also, the vessels for the perfumes, and the censers, and the bowls,
    and the little mortars were from the purest gold. And he engraved the doors of
    the inner temple, that is, for the Holy of Holies. And the doors of the outer
    temple were of gold. And so, every work was completed that Solomon made in the
    house of the Lord
