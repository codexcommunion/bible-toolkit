  book_usfm_code: 2CH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: that is, the two pillars, and the crossbeams, and the heads, and something
    like a little net, which would cover the heads above the crossbeams
