- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: And Eliashib, the great priest, rose up, with his brothers, the priests,
    and they built the gate of the flock. They sanctified it, and they set up its
    double doors, and as far as the tower of one hundred cubits, they sanctified it,
    even to the tower of Hananel
- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And beside him, the men of Jericho built. And beside them, Zaccur, the
    son of Imri, built
- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: But the sons of Hassenaah built the fish gate. They covered it, and
    they set up its double doors and locks and bars. And beside them, Meremoth, the
    son of Uriah, the son of Hakkoz, built
- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And beside him, Meshullam, the son of Berechiah, the son of Meshezabel,
    built. And beside them, Zadok, the son of Baana, built
- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And beside them, the Tekoites built. But the nobles among them did not
    put their necks to the work of their Lord
- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And Joiada, the son of Paseah, and Meshullam, the son of Besodeiah,
    built the old gate. They covered it, and they set up its double doors and locks
    and bars
- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And beside them, Melatiah, a Gibeonite, and Jadon, a Meronothite, men
    from Gibeon and Mizpah, built, on behalf of the governor who was in the region
    across the river
- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And beside him, Uzziel, the son of Harhaiah the goldsmith, built. And
    beside him, Hananiah, the son of the perfumer, built. And they left aside Jerusalem
    as far as the wall of the broad street
- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And beside him, Rephaiah, the son of Hur, leader of a street of Jerusalem,
    built
- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: And beside him, Jedaiah, the son of Harumaph, built, opposite his own
    house. And beside him, Hattush, the son of Hashabneiah, built
- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Malchijah, the son of Harim, and Hasshub, the son of Pahath-moab, built
    one half part of the street and the tower of the furnaces
- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And beside him, Shallum, the son of Hallohesh, the leader of one half
    part of a street of Jerusalem, built, he and his daughters
- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And Hanun built the gate of the valley, with the inhabitants of Zanoah.
    They built it, and they set up its double doors and locks and bars, with one thousand
    cubits of the wall, as far as the gate of the dunghill
- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: And Malchijah, the son of Rechab, the leader of the street of Beth-haccherem,
    built the gate of the dunghill. He built it, and he set up its double doors and
    locks and bars
- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And Shallum, the son of Colhozeh, the leader of the district of Mizpah,
    built the gate of the fountain. He built it, and he covered it, and he set up
    its double doors and locks and bars, and the walls of the pool of Shelah at the
    garden of the king, and as far as the steps that descend from the City of David
- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: After him, Nehemiah, the son of Azbuk, the leader of one half part of
    the street of Bethzur, built, as far as opposite the sepulcher of David, and even
    to the pool, which was constructed with great labor, and even to the house of
    the strong
- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: After him, the Levites, Rehum, the son of Bani, built. After him, Hashabiah,
    the leader of one half part of the street of Keilah, built, in his own neighborhood
- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: After him, their brothers, Binnui, the son of Henadad, the leader of
    one half part of Keilah, built
- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: And beside him, Ezer, the son of Jeshua, the leader of Mizpah, built
    another measure, opposite the ascent to the strongest corner
- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: After him, at the mount, Baruch, the son of Zabbai, built another measure,
    from the corner even to the door of the house of Eliashib, the great priest
- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: After him, Meremoth, the son of Uriah, the son of Hakkoz, built another
    measure, from the door of the house of Eliashib, along the length of the house
    of Eliashib
- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: And after him, the priests, men from the plains of the Jordan, built
- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: After him, Benjamin and Hasshub built, opposite their own house. And
    after him, Azariah, the son of Maaseiah, the son of Ananiah, built, opposite his
    own house
- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: After him, Binnui, the son of Henadad, built another measure, from the
    house of Azariah, even to the bend and to the corner
- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: Palal, the son of Uzai, built, opposite the bend and the tower that
    projects from the high house of the king, that is, into the court of the prison.
    After him, Pedaiah, the son of Parosh, built
- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: And the temple servants, who were living in Ophel, built to a point
    opposite the water gate, toward the east, and the tower that is prominent
- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: After him, the Tekoites built another measure in the opposite area,
    from the great and prominent tower to the wall of the temple
- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: Then, upward from the horse gate, the priests built, each one opposite
    his own house
- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: After them, Zadok, the son of Immer, built, opposite his own house.
    And after him, Shemaiah, the son of Shecaniah, the keeper of the east gate, built
- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: After him, Hananiah, the son of Shelemiah, and Hanun, the sixth son
    of Zalaph, built another measure. After him, Meshullam, the son of Berechiah,
    built, opposite his own storehouse. After him, Malchijah, the son of the goldsmith,
    built, even up to the house of the temple servants and of the sellers of small
    items, opposite the judgment gate, and even to the upper room of the corner
- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: And within the upper room of the corner, at the gate of the flock, the
    goldsmiths and the merchants built
