- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: “Say to your brothers, ‘You are my people,’ and to your sister, ‘You
    have obtained mercy.’
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: 'Judge your mother, judge: for she is not my wife, and I am not her
    husband. Let her remove her fornications from before her face and her adulteries
    from between her breasts.'
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Otherwise, I may expose her nakedness and set her as on the day of her
    birth, and I may establish her as a wilderness and set her as an impassable land,
    and I may execute her with thirst.
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And I will not have mercy on her sons, for they are the sons of fornications.
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: For their mother has been fornicating; she who conceived them has been
    brought to ruin. For she said, ‘I will go after my lovers, who give me my bread
    and my water, my wool and my flax, my oil and my drink.’
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Because of this, behold, I will fence in your way with thorns, and I
    will surround it with a wall, and she will not find her paths.
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And she will pursue her lovers, but she will not obtain them, and she
    will seek them, but she will not find them, and she will say, ‘I will go and return
    to my first husband, because it was to some extent better for me then, than it
    is now.’
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And she did not know that I gave her grain and wine and oil, and that
    I increased her silver and gold, which they made into Baal.
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: For this reason, I will turn back, and I will take away my grain in
    its time and my wine in its time, and I will set free my wool and my flax, which
    had covered her disgrace.
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: And now, I will reveal her foolishness by the eyes of her lovers, and
    no man will rescue her from my hand.
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: 'And I will cause all her joy to cease: her solemnities, her new moons,
    her Sabbaths, and all her feast dates.'
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And I will corrupt her vines and her fig trees, about which she said,
    ‘These rewards, they are mine, my lovers have given them to me.’ And I will place
    her in a narrow forest, and the beasts of the field will devour her.
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And I will inflict on her the days of the Baals, for whom she burned
    incense, and ornamented herself with earrings and necklace, and went after her
    lovers, and forgot about me,” says the Lord.
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: “Because of this, behold, I will attract her, and I will lead her into
    the wilderness, and I will speak to her heart.
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And I will give to her, from the same place, her vinedressers, and the
    valley of Achor as a passage of hope. And she will sing there as in the days of
    her youth, and as in the days of her ascension from the land of Egypt.
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: And it will be in that day,” says the Lord, “that she will call me,
    ‘My Husband,’ and she will no longer call me, ‘My Baal.’
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And I will remove the names of the Baals from her mouth, and she will
    no longer remember their name.
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: And in that day, I will strike a deal with them, with the beasts of
    the field, and with the birds of the sky, and with the creatures of the earth.
    And I will crush the bow and the sword, and I will wipe away war from the earth.
    And I will let them sleep securely.
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: And I will betroth you to me forever, and I will betroth you to me in
    justice and judgment, and in mercy and compassion.
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: And I will wed you to me in faith, and you will know that I am the Lord.
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: 'And this will happen in that day: I will listen closely,” says the
    Lord. “I will hear the heavens, and they will hear the earth.'
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: And the land will pay attention to the grain, and the wine, and the
    oil; and these will hear Jezreel.
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: And I will plant her for me in the land, and I will have mercy on her,
    though she had been called Without Mercy.
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: And I will say to Not My People, ‘You are my people,’ and they will
    say, ‘You are my God.’ ”
