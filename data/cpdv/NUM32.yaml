- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Now the sons of Ruben and of Gad had many herds, and their substance
    in cattle was inestimable. And when they had seen that the lands of Jazer and
    Gilead were suitable for feeding animals
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: they went to Moses, and to Eleazar the priest and the leaders of the
    multitude, and they said
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: â€œAtaroth, and Dibon, and Jazer, and Nimrah, Heshbon, and Elealeh,
    and Sebam, and Nebo, and Beon
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: the land, which the Lord has struck in the sight of the sons of Israel,
    is a very fertile region for pasturing animals. And we, your servants, have very
    many cattle
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And so we beseech you, if we have found favor before you, that you give
    it to us, your subjects, as a possession, and that you not cause us cross the
    Jordan.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: 'And Moses answered them: â€œShould your brothers go to battle, while
    you sit here'
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Why do you subvert the minds of the sons of Israel, so that they might
    not dare to cross into the place which the Lord will give to them
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Did not your fathers act in the same way, when I sent them from Kadesh-Barnea
    to explore the land
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And when they had gone all the way to the Valley of the Cluster of Grapes,
    having viewed the entire region, they subverted the hearts of the sons of Israel,
    so that they would not enter into the parts that the Lord gave to them
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: And being angry, the Lord swore an oath, saying
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: â€˜These men, who ascended out of Egypt, from twenty years and above,
    will not see the land, which I have promised under an oath to Abraham, Isaac,
    and Jacob. For they were not willing to follow me
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: except Caleb, the son of Jephunneh the Kenizzite, and Joshua the son
    of Nun; these have fulfilled my will.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And the Lord, being angry against Israel, led them in a course through
    the desert for forty years, until the entire generation, which had done evil in
    his sight, was consumed
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: "And behold,â€\x9D he said, â€œyou have risen up in the place of your\
    \ fathers, the offshoots and the nurslings of sinful men, in order to augment\
    \ the fury of the Lord against Israel"
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: But if you are not willing to follow him, he will leave the people behind
    in the wilderness, and you will have been the cause of all our deaths.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: 'But approaching closer, they said: â€œWe will manufacture sheep pens
    and cattle stalls, as well as fortified cities, for our little ones'
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: But we ourselves will continue on, armed and girded for battle, before
    the sons of Israel, until we lead them to their places. Our little ones, and whatever
    we may be able to have, shall be in walled cities, because of the treachery of
    the inhabitants
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: We will not return to our houses, even until the sons of Israel may
    possess their inheritance
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Neither will we seek anything across the Jordan, because we already
    have our possession on its eastern side.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: 'And Moses said to them: â€œIf you accomplish what you have promised,
    you may go out, equipped for battle, before the Lord'
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: And let every fighting man cross over the Jordan, until the Lord overthrows
    his enemies
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: and all the land is subjected to him. Then you will be guiltless with
    the Lord and with Israel, and you will obtain the regions which you desire before
    the Lord
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: 'But if you do not do what you have said, no one could doubt that you
    will have sinned against God. And know this: your sin shall overtake you'
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: Therefore, build cities for your little ones, and pens and stables for
    your sheep and cattle; and fulfill what you have promised.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: 'And the sons of Gad and of Ruben said to Moses: â€œWe are your servants,
    we shall do what you, our ruler, orders'
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: We will leave behind our little ones, and our wives, and the sheep and
    cattle, in the cities of Gilead
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: And we, your servants, all well-equipped, will go forth to battle, just
    as you, our ruler, has spoken.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: Therefore, Moses instructed Eleazar the priest, and Joshua the son of
    Nun, and the princes of the families throughout the tribes of Israel, and he said
    to them
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: â€œIf the sons of Gad and the sons of Ruben cross over the Jordan with
    you, all armed for war before the Lord, and if the land becomes subject to you,
    give them Gilead as a possession
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: But if they are not willing to cross with you, armed, into the land
    of Canaan, then let them receive places among you for their dwellings.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: 'And the sons of Gad and the sons of Ruben responded: â€œJust as the
    Lord has spoken to his servants, so shall we do'
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: We will go forth, armed, before the Lord into the land of Canaan; and
    we acknowledge that we have already received our possession across the Jordan.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: And so, Moses gave to the sons of Gad and of Ruben, and to half the
    tribe of Manasseh, the son of Joseph, the kingdom of Sihon, king of the Amorites,
    and the kingdom of Og, king of Bashan, and their land with its surrounding cities
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: Therefore, the sons of Gad built up Dibon, and Ataroth, and Aroer
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: and Atroth and Shophan, and Jazer, and Jogbehah
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: and Beth-Nimrah, and Beth-Haran, as fortified cities with pens for their
    cattle
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: Yet truly, the sons of Ruben built up Heshbon, and Elealeh, and Kiriathaim
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: and Nebo, and Baal-meon (their names having been changed) and Sibmah,
    appointing names for the cities which they had built
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '39'
  verse_text: Moreover, the sons of Machir, the son of Manasseh, continued on within
    Gilead, and they devastated it, putting to death its inhabitant, the Amorite
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '40'
  verse_text: Therefore, Moses gave the land of Gilead to Machir, the son of Manasseh,
    and he lived in it
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '41'
  verse_text: But Jair, the son of Manasseh, went out and occupied its villages, which
    he called Havoth Jair, that is, the Villages of Jair
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '32'
  iso-639-2_language_code: eng
  verse_number: '42'
  verse_text: Likewise, Nobah went forth and captured Kenath with its villages. And
    he called it by his own name, Nobah
