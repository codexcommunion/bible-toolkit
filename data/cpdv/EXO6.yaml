- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: 'And the Lord said to Moses: “Now you will see what I shall do to Pharaoh.
    For through a strong hand he will release them, and by a mighty hand he will cast
    them from his land.”'
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: 'And the Lord spoke to Moses, saying: “I am the Lord,'
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: 'who appeared to Abraham, to Isaac, and to Jacob as Almighty God. And
    I did not reveal to them my name: ADONAI.'
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And I formed a covenant with them, in order to give them the land of
    Canaan, the land of their sojourning, in which they were newcomers.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: I have heard the groaning of the sons of Israel, with which the Egyptians
    have oppressed them. And I have remembered my covenant.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: 'For this reason, say to the sons of Israel: I am the Lord who will
    lead you away from the work house of the Egyptians, and rescue you from servitude,
    and also redeem you with an exalted arm and great judgments.'
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And I will take you to myself as my people, and I will be your God.
    And you will know that I am the Lord your God, who led you away from the work
    house of the Egyptians,
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: and who brought you into the land, over which I lifted up my hand in
    order to grant it to Abraham, Isaac, and Jacob. And I will grant it to you as
    a possession. I am the Lord.”
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And so, Moses explained all these things to the sons of Israel, who
    did not agree with him, because of their anguish of spirit and very difficult
    work.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: 'And the Lord spoke to Moses, saying:'
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: “Enter and speak to Pharaoh, king of Egypt, so that he may release the
    sons of Israel from his land.”
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: 'Moses responded in the sight the Lord: “Behold, the sons of Israel
    do not listen to me. And how will Pharaoh listen to me, especially since I am
    of uncircumcised lips?”'
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And the Lord spoke to Moses and Aaron, and he gave them a commandment
    for the sons of Israel, and for Pharaoh, the king of Egypt, that they should lead
    the sons of Israel away from the land of Egypt.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: 'These are the leaders of the houses by their families. The sons of
    Reuben, the firstborn of Israel: Hanoch and Pallu, Hezron and Carmi.'
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: 'These are the kindred of Reuben. The sons of Simeon: Jemuel and Jamin,
    and Ohad, and Jachin, and Zohar, and Shaul, the son of a Canaanite women. These
    are the progeny of Simeon.'
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: 'And these are the names of the sons of Levi by their kindred: Gershon,
    and Kohath, and Merari. Now the years of the life of Levi were one hundred and
    thirty-seven.'
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: 'The sons of Gershon: Libni and Shimei, by their kindred.'
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: 'The sons of Kohath: Amram, and Izhar, and Hebron and Uzziel. Likewise,
    the years of the life of Kohath were one hundred and thirty-three.'
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: 'The sons of Merari: Mahli and Mushi. These are the kindred of Levi
    by their families.'
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Now Amram took as a wife Jochebed, his paternal aunt, who bore for him
    Aaron and Moses. And the years of the life of Amram were one hundred and thirty-seven.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: 'Likewise, the sons of Izhar: Korah, and Nepheg, and Zichri.'
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: 'Likewise, the sons of Uzziel: Mishael, and Elzaphan, and Sithri.'
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: Now Aaron took as a wife Elizabeth, the daughter of Amminadab, sister
    of Nahshon, who bore for him Nadab, and Abihu, and Eleazar, and Ithamar.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: 'Likewise, the sons of Korah: Assir, and Elkanah, and Abiasaph. These
    are the kindred of the Korahites.'
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: And truly Eleazar, the son of Aaron, took a wife from the daughters
    of Putiel. And she bore him Phinehas. These are the heads of the Levitical families
    by their kindred.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: These are Aaron and Moses, whom the Lord instructed to lead the sons
    of Israel away from the land of Egypt by their companies.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: These are those who speak to Pharaoh, king of Egypt, in order to lead
    the sons of Israel out of Egypt. These are Moses and Aaron,
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: in the day when the Lord spoke to Moses in the land of Egypt.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: 'And the Lord spoke to Moses, saying: “I am the Lord. Speak to Pharaoh,
    king of Egypt, all that I speak to you.”'
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: 'And Moses said in the sight of the Lord: “Lo, I am of uncircumcised
    lips, how will Pharaoh listen to me?”'
