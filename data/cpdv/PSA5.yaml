- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Unto the end. For her who pursues the inheritance. A Psalm of David
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: O Lord, listen closely to my words. Understand my outcry
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Attend to the voice of my prayer, my King and my God
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: For to you, I will pray. In the morning, Lord, you will hear my voice
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: In the morning, I will stand before you, and I will see. For you are
    not a God who wills iniquity
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And the malicious will not dwell close to you, nor will the unjust endure
    before your eyes
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: You hate all who work iniquity. You will destroy all who speak a lie.
    The bloody and deceitful man, the Lord will abominate
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: But I am in the multitude of your mercy. I will enter your house. I
    will show adoration toward your holy temple, in your fear
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Lord, lead me in your justice. Because of my enemies, direct my way
    in your sight
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: 'For there is no truth in their mouth: their heart is vain'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: 'Their throat is an open sepulcher. They have acted deceitfully with
    their tongues. Judge them, O God. Let them fall by their own intentions: according
    to the multitude of their impiety, expel them. For they have provoked you, O Lord'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: But let all those who hope in you rejoice. They will exult in eternity,
    and you will dwell in them. And all those who love your name will glory in you
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: For you will bless the just. You have crowned us, O Lord, as if with
    a shield of your good will
