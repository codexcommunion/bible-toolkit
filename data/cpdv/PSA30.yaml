- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Unto the end. A Psalm of David according to an ecstasy
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: In you, Lord, I have hoped; let me never be confounded. In your justice,
    deliver me
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Incline your ear to me. Hasten to rescue me. Be for me a protector God
    and a house of refuge, so as to accomplish my salvation
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: For you are my strength and my refuge; and for the sake of your name,
    you will lead me and nourish me
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: You will lead me out of this snare, which they have hidden for me. For
    you are my protector
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Into your hands, I commend my spirit. You have redeemed me, O Lord,
    God of truth
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: You have hated those who practice emptiness to no purpose. But I have
    hoped in the Lord
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: I will exult and rejoice in your mercy. For you have looked upon my
    humility; you have saved my soul from needfulness
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And you have not enclosed me in the hands of the enemy. You have set
    my feet in a spacious place
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Have mercy on me, Lord, for I am troubled. My eye has been disturbed
    by wrath, along with my soul and my gut
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: For my life has fallen into sorrow, and my years into sighing. My virtue
    has been weakened in poverty, and my bones have been disturbed
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: I have become a disgrace among all my enemies, and even more so to my
    neighbors, and a dread to my acquaintances. Those who catch sight of me, flee
    away from me
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: I have become forgotten, like one dead to the heart. I have become like
    a damaged utensil
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: For I have heard the harsh criticism of many who linger in the area.
    While assembled together against me in that place, they deliberated on how to
    take away my life
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: But I have hoped in you, O Lord. I said, â€œYou are my God.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: My fate is in your hands. Rescue me from the hand of my enemies and
    from those who are persecuting me
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Shine your face upon your servant. Save me in your mercy
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Do not let me be confounded, Lord, for I have called upon you. Let the
    impious be ashamed and be drawn down into Hell
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: 'May deceitful lips be silenced: those that speak iniquity against the
    just, in arrogance and in abusiveness'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: How great is the multitude of your sweetness, O Lord, which you keep
    hidden for those who fear you, which you have perfected for those who hope in
    you, in the sight of the sons of men
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: You hide them in the concealment of your face, from the disturbance
    of men. You protect them in your tabernacle, from the contradiction of tongues
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: Blessed is the Lord. For he has shown his wonderful mercy to me, in
    a fortified city
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: "But I said in the excess of my mind: â€œI have been cast away from\
    \ the glance of your eyes.â€\x9D And so, you heeded the voice of my prayer, while\
    \ I was still crying out to you"
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: Love the Lord, all you his saints. For the Lord will require truth,
    and he will abundantly repay those who act with arrogance
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '30'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: Act manfully, and let your heart be strengthened, all you who hope in
    the Lord
