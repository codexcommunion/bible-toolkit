- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '85'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: A Prayer of David himself. Incline your ear, O Lord, and hear me. For
    I am needy and poor.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '85'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Preserve my soul, for I am holy. My God, bring salvation to your servant
    who hopes in you.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '85'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: O Lord, be merciful to me, for I have cried out to you all day long.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '85'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Give joy to the soul of your servant, for I have lifted up my soul to
    you, Lord.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '85'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: For you are sweet and mild, Lord, and plentiful in mercy to all who
    call upon you.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '85'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Pay attention, Lord, to my prayer, and attend to the voice of my supplication.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '85'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: In the day of my tribulation, I cried out to you, because you heeded
    me.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '85'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: There is no one like you among the gods, O Lord, and there is no one
    like you in your works.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '85'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: All the nations, which you have made, will draw near and adore in your
    presence, O Lord. And they will glorify your name.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '85'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: For you are great, and you perform wonders. You alone are God.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '85'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Lead me, O Lord, in your way, and I will walk in your truth. May my
    heart rejoice, so that it will fear your name.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '85'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: I will confess to you, O Lord my God, with my whole heart. And I will
    glorify your name in eternity.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '85'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: For your mercy toward me is great, and you have rescued my soul from
    the lower part of Hell.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '85'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: O God, the iniquitous have risen up against me, and the synagogue of
    the powerful have sought my soul, and they have not placed you in their sight.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '85'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And you, Lord God, are compassionate and merciful, being patient and
    full of mercy and truthful.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '85'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Look down upon me and have mercy on me. Grant your authority to your
    servant, and bring salvation to the son of your handmaid.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '85'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Make me a sign of what is good, so that those who hate me, may look
    and be confounded. For you, O Lord, have helped me and consoled me.
