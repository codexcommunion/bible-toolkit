- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Next, after fourteen years, I went up again to Jerusalem, taking with
    me Barnabas and Titus.
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And I went up according to revelation, and I debated with them about
    the Gospel that I am preaching among the Gentiles, but away from those who were
    pretending to be something, lest perhaps I might run, or have run, in vain.
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: But even Titus, who was with me, though he was a Gentile, was not compelled
    to be circumcised,
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: but only because of false brothers, who were brought in unknowingly.
    They entered secretly to spy on our liberty, which we have in Christ Jesus, so
    that they might reduce us to servitude.
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: We did not yield to them in subjection, even for an hour, in order that
    the truth of the Gospel would remain with you,
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: and away from those who were pretending to be something. (Whatever they
    might have been once, it means nothing to me. God does not accept the reputation
    of a man.) And those who were claiming to be something had nothing to offer me.
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: But it was to the contrary, since they had seen that the Gospel to the
    uncircumcised was entrusted to me, just as the Gospel to the circumcised was entrusted
    to Peter.
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: For he who was working the Apostleship to the circumcised in Peter,
    was also working in me among the Gentiles.
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And so, when they had acknowledged the grace that was given to me, James
    and Cephas and John, who seemed like pillars, gave to me and to Barnabas the right
    hand of fellowship, so that we would go to the Gentiles, while they went to the
    circumcised,
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: asking only that we should be mindful of the poor, which was the very
    thing that I also was solicitous to do.
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: But when Cephas had arrived at Antioch, I stood against him to his face,
    because he was blameworthy.
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: For before certain ones arrived from James, he ate with the Gentiles.
    But when they had arrived, he drew apart and separated himself, fearing those
    who were of the circumcision.
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And the other Jews consented to his pretense, so that even Barnabas
    was led by them into that falseness.
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: 'But when I had seen that they were not walking correctly, by the truth
    of the Gospel, I said to Cephas in front of everyone: “If you, while you are a
    Jew, are living like the Gentiles and not the Jews, how is it that you compel
    the Gentiles to keep the customs of the Jews?”'
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: By nature, we are Jews, and not of the Gentiles, sinners.
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: And we know that man is not justified by the works of the law, but only
    by the faith of Jesus Christ. And so we believe in Christ Jesus, in order that
    we may be justified by the faith of Christ, and not by the works of the law. For
    no flesh will be justified by the works of the law.
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: But if, while seeking to be justified in Christ, we ourselves are also
    found to be sinners, would then Christ be the minister of sin? Let it not be so!
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: For if I rebuild the things that I have destroyed, I establish myself
    as a prevaricator.
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: For through the law, I have become dead to the law, so that I may live
    for God. I have been nailed to the cross with Christ.
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: I live; yet now, it is not I, but truly Christ, who lives in me. And
    though I live now in the flesh, I live in the faith of the Son of God, who loved
    me and who delivered himself for me.
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: I do not reject the grace of God. For if justice is through the law,
    then Christ died in vain.
