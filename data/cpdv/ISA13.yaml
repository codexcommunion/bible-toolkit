- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: The burden of Babylon which Isaiah, the son of Amoz, saw.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Over the foggy mountain lift up a sign! Raise the voice, lift up the
    hand, and let the rulers enter through the gates!
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: In my wrath, I commanded my sanctified ones, and I called my strong
    ones, those who exult in my glory.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: On the mountains, there is the voice of a multitude, as if of a numerous
    people, a voice with the sound of kings, of nations gathered together. For the
    Lord of hosts has given orders to soldiers of war,
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: to those who are arriving from a far off land, from the heights of the
    heavens. It is the Lord and the instruments of his fury, so that he may bring
    ruin to all the earth.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Wail aloud! For the day of the Lord draws near! It will arrive like
    a devastation from the Lord.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Because of it, every hand will fail, and every heart of man will waste
    away and be crushed.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Writhing and pain will seize them. They will be in pain, like a woman
    in labor. Each one will appear stupefied to his neighbor. Their countenances will
    be like faces which have been burned up.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: 'Behold, the day of the Lord approaches: a cruel day, full of indignation
    and wrath and fury, which will place the earth in solitude and crush the sinners
    from it.'
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: For the stars of the heavens, in their splendor, will not display their
    light. The sun will be obscured at its rising, and the moon will not shine in
    her brightness.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And I will act against the evils of the world, and against the impious
    for their iniquity. And I will cause the pride of the unfaithful to cease, and
    I will bring down the arrogance of the strong.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: A man will be more precious than gold, and mankind will become like
    pure refined gold.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: For this purpose, I will stir up heaven, and the earth will be moved
    from its place, because of the indignation of the Lord of hosts, because of the
    day of his furious wrath.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: And they will be like a doe fleeing away, or like sheep; and there will
    be no one who may gather them together. Each one will turn to his own people,
    and every one will flee to his own land.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: All who are found will be killed, and all who are caught unaware will
    fall by the sword.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Their infants will be thrown down violently before their eyes. Their
    houses will be plundered, and their wives will be violated.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Behold, I will stir up the Medes against them. They will not seek silver,
    nor desire gold.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Instead, with their arrows, they will put the little children to death,
    and they will take no pity on breastfeeding women, and their eye will not spare
    their children.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: And then Babylon, the glorious one among kingdoms, that famous pride
    of the Chaldeans, will be destroyed, even as the Lord destroyed Sodom and Gomorrah.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: It will not be inhabited, even unto the end, and it will not be reestablished,
    even from generation to generation. The Arab will not pitch his tents there, nor
    will the shepherds take rest there.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: Instead, the wild beasts will rest there, and their houses will be filled
    with serpents, and ostriches will live there, and the hairy ones will leap about
    there.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: And the tawny owls will answer one another there, in its buildings,
    and the Sirens in its shrines of pleasure.
