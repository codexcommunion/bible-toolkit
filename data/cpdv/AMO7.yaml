  book_usfm_code: AMO
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: 'For Amos says this: ‘Jeroboam will die by the sword, and Israel will
    be taken captive out of their own land.’ ”'
