- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: For the law contains the shadow of future good things, not the very
    image of these things. So, by the very same sacrifices which they offer ceaselessly
    each year, they can never cause these to approach perfection.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Otherwise, they would have ceased to be offered, because the worshipers,
    once cleansed, would no longer be conscious of any sin.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Instead, in these things, a commemoration of sins is made every year.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: For it is impossible for sins to be taken away by the blood of oxen
    and goats.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: 'For this reason, as Christ enters into the world, he says: “Sacrifice
    and oblation, you did not want. But you have fashioned a body for me.'
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Holocausts for sin were not pleasing to you.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Then I said, ‘Behold, I draw near.’ At the head of the book, it has
    been written of me that I should do your will, O God.”
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: In the above, by saying, “Sacrifices, and oblations, and holocausts
    for sin, you did not want, nor are those things pleasing to you, which are offered
    according to the law;
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: then I said, ‘Behold, I have come to do your will, O God,’ ” he takes
    away the first, so that he may establish what follows.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: For by this will, we have been sanctified, through the one time oblation
    of the body of Jesus Christ.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And certainly, every priest stands by, ministering daily, and frequently
    offering the same sacrifices, which are never able to take away sins.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: But this man, offering one sacrifice for sins, sits at the right hand
    of God forever,
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: awaiting that time when his enemies will be made his footstool.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: For, by one oblation, he has brought to fulfillment, for all time, those
    who are sanctified.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: 'Now the Holy Spirit also testifies for us about this. For afterward,
    he said:'
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: “And this is the testament which I will commit to them after those days,
    says the Lord. I will instill my laws in their hearts, and I will inscribe my
    laws on their minds.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And I will no longer remember their sins and iniquities.”
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Now, when there is a remission of these things, there is no longer an
    oblation for sin.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: And so, brothers, have faith in the entrance into the Holy of Holies
    by the blood of Christ,
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: and in the new and living Way, which he has initiated for us by the
    veil, that is, by his flesh,
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: and in the Great Priest over the house of God.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: So, let us draw near with a true heart, in the fullness of faith, having
    hearts cleansed from an evil conscience, and bodies absolved with clean water.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: Let us hold fast to the confession of our hope, without wavering, for
    he who has promised is faithful.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: And let us be considerate of one another, so as to prompt ourselves
    to charity and to good works,
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: not deserting our assembly, as some are accustomed to do, but consoling
    one another, and even more so as you see that the day is approaching.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: For if we sin willingly, after receiving knowledge of the truth, there
    is no sacrifice remaining for sins,
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: but instead, a certain terrible expectation of judgment, and the rage
    of a fire that shall consume its adversaries.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: If someone dies for acting against the law of Moses, and is shown no
    compassion because of two or three witnesses,
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: how much more, do you think, someone would deserve worse punishments,
    if he has tread upon the Son of God, and has treated the blood of the testament,
    by which he was sanctified, as unclean, and has acted with disgrace toward the
    Spirit of grace?
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: 'For we know that he has said: “Vengeance is mine, and I will repay,”
    and again, “The Lord will judge his people.”'
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: It is dreadful to fall into the hands of the living God.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: But call to mind the former days, in which, after being enlightened,
    you endured a great struggle of afflictions.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: And certainly, in one way, by insults and tribulations, you were made
    a spectacle, but in another way, you became the companions of those who were the
    object of such behavior.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: For you even had compassion on those who were imprisoned, and you accepted
    with gladness being deprived of your goods, knowing that you have a better and
    more lasting substance.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: And so, do not lose your confidence, which has a great reward.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: For it is necessary for you to be patient, so that, by doing the will
    of God, you may receive the promise.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: “For, in a little while, and somewhat longer, he who is to come will
    return, and he will not delay.
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: For my just man lives by faith. But if he were to draw himself back,
    he would not please my soul.”
- book_title: Hebrews
  book_usfm_code: HEB
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '39'
  verse_text: So then, we are not sons who are drawn away to perdition, but we are
    sons of faith toward the securing of the soul.
