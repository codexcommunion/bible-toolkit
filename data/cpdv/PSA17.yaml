- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: 'Unto the end. For David, the servant of the Lord, who spoke the words
    of this canticle to the Lord, in the day that the Lord delivered him from the
    hand of all his enemies and from the hand of Saul. And he said:'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: I will love you, O Lord my strength.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: 'The Lord is my firmament, my refuge, and my liberator. My God is my
    helper, and I hope in him: my protector, and the horn of my salvation, and my
    support.'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Praising, I will call upon the Lord. And I will be saved from my enemies.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: The sorrows of death surrounded me, and the torrents of iniquity dismayed
    me.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: The sorrows of Hell encompassed me, and the snares of death intercepted
    me.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: In my tribulation, I called upon the Lord, and I cried out to my God.
    And he listened to my voice from his holy temple. And my cry in his presence entered
    into his ears.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: The earth was shaken, and it trembled. The foundations of the mountains
    were disturbed, and they were shaken, because he was angry with them.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: 'A smoke ascended by his wrath, and a fire flared up from his face:
    coals were kindled by it.'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: He bent the heavens, and they descended. And darkness was under his
    feet.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: 'And he ascended upon the cherubim, and he flew: he flew upon the feathers
    of the winds.'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: 'And he set darkness as his hiding place, with his tabernacle all around
    him: dark waters in the clouds of the air.'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: At the brightness that was before his sight, the clouds crossed by,
    with hail and coals of fire.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: 'And the Lord thundered from heaven, and the Most High uttered his voice:
    hail and coals of fire.'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And he sent forth his arrows and scattered them. He multiplied lightnings,
    and he set them in disarray.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Then the fountains of waters appeared, and the foundations of the world
    were revealed, by your rebuke, O Lord, by the inspiration of the Spirit of your
    wrath.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: He sent from on high, and he accepted me. And he took me up, out of
    many waters.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: He rescued me from my strongest enemies, and from those who hated me.
    For they had been too strong for me.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: They intercepted me in the day of my affliction, and the Lord became
    my protector.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: And he led me out, into a wide place. He accomplished my salvation,
    because he willed me.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: And the Lord will reward me according to my justice, and he will repay
    me according to the purity of my hands.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: For I have preserved the ways of the Lord, and I have not behaved impiously
    before my God.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: For all his judgments are in my sight, and his justice, I have not pushed
    away from me.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: And I will be immaculate together with him, and I will keep myself from
    my iniquity.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: And the Lord will reward me according to my justice and according to
    the purity of my hands before his eyes.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: With the holy, you will be holy, and with the innocent, you will be
    innocent,
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: and with the elect, you will be elect, and with the perverse, you will
    be perverse.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: For you will save the humble people, but you will bring down the eyes
    of the arrogant.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: For you illuminate my lamp, O Lord. My God, enlighten my darkness.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: For in you, I will be delivered from temptation; and with my God, I
    will climb over a wall.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: As for my God, his way is undefiled. The eloquence of the Lord has been
    examined by fire. He is the protector of all who hope in him.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: For who is God, except the Lord? And who is God, except our God?
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: It is God who has wrapped me with virtue and made my way immaculate.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: It is he who has perfected my feet, like the feet of deer, and who stations
    me upon the heights.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: It is he who trains my hands for battle. And you have set my arms like
    a bow of brass.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: And you have given me the protection of your salvation. And your right
    hand sustains me. And your discipline has corrected me unto the end. And your
    discipline itself will teach me.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: You have expanded my footsteps under me, and my tracks have not been
    weakened.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: I will pursue my enemies and apprehend them. And I will not turn back
    until they have failed.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '39'
  verse_text: I will break them, and they will not be able to stand. They will fall
    under my feet.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '40'
  verse_text: And you have wrapped me with virtue for the battle. And those rising
    up against me, you have subdued under me.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '41'
  verse_text: And you have given the back of my enemies to me, and you have destroyed
    those who hated me.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '42'
  verse_text: They cried out, but there was none to save them, to the Lord, but he
    did not heed them.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '43'
  verse_text: And I will crush them into dust before the face of the wind, so that
    I will obliterate them like the mud in the streets.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '44'
  verse_text: You will rescue me from the contradictions of the people. You will set
    me at the head of the Gentiles.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '45'
  verse_text: A people I did not know has served me. As soon as their ears heard,
    they were obedient to me.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '46'
  verse_text: The sons of foreigners have been deceitful to me, the sons of foreigners
    have grown weak with time, and they have wavered from their paths.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '47'
  verse_text: 'The Lord lives, and blessed is my God, and may the God of my salvation
    be exalted:'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '48'
  verse_text: O God, who vindicates me and who subdues the people under me, my liberator
    from my enraged enemies.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '49'
  verse_text: And you will exalt me above those who rise up against me. From the iniquitous
    man, you will rescue me.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '50'
  verse_text: 'Because of this, O Lord, I will confess to you among the nations, and
    I will compose a psalm to your name:'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '51'
  verse_text: magnifying the salvation of his king, and showing mercy to David, his
    Christ, and to his offspring, even for all time.
