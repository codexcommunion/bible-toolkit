- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: 'Paul, an Apostle of Jesus Christ by the will of God, and Timothy, a
    brother, to the church of God which is at Corinth, with all the saints who are
    in all of Achaia:'
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Grace and peace to you from God our Father and from the Lord Jesus Christ.
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Blessed be the God and Father of our Lord Jesus Christ, the Father of
    mercies and the God of all consolation.
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: He consoles us in all our tribulation, so that we too may be able to
    console those who are in any kind of distress, through the exhortation by which
    we also are being exhorted by God.
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: For just as the Passion of Christ abounds in us, so also, through Christ,
    does our consolation abound.
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: So, if we are in tribulation, it is for your exhortation and salvation,
    or if we are in consolation, it is for your consolation, or if we are exhorted,
    it is for your exhortation and salvation, which results in the patient endurance
    of the same passion which we also endure.
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: So may our hope for you be made firm, knowing that, just as you are
    participants in the suffering, so also shall you be participants in the consolation.
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: For we do not want you to be ignorant, brothers, about our tribulation,
    which happened to us in Asia. For we were weighed down beyond measure, beyond
    our strength, so that we became weary, even of life itself.
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: But we had within ourselves the response to death, so that we would
    not have faith in ourselves, but in God, who raises the dead.
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: He has rescued us, and he is rescuing us, from great peril. In him,
    we hope that he will continue to rescue us.
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And you are assisting, with your prayers for us, so that from many persons,
    by that which is a gift in us, thanks may be given through many persons, because
    of us.
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: 'For our glory is this: the testimony of our conscience, which is found
    in simplicity of heart and in sincerity toward God. And it is not with worldly
    wisdom, but in the grace of God, that we have conversed with this world, and more
    abundantly toward you.'
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: For we write nothing else to you other than what you have read and understood.
    And I hope that you will continue to understand, even unto the end.
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: And just as you have acknowledged us in our role, that we are your glory,
    so also you are ours, unto the day of our Lord Jesus Christ.
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And with this confidence, I wanted to come to you sooner, so that you
    might have a second grace,
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: and through you to pass into Macedonia, and to return to you again from
    Macedonia, and so be led by you on my way to Judea.
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Then, although I had intended this, did I act lightly? Or in the things
    that I consider, do I consider according to the flesh, so that there would be,
    with me, both Yes and No?
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: But God is faithful, so our word, which was set before you, was not,
    in him, both Yes and No.
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: For the Son of God, Jesus Christ, who was preached among you through
    us, through myself and Sylvanus and Timothy, was not Yes, and No; but was simply
    Yes in him.
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: 'For whatever promises are of God are, in him, Yes. For this reason,
    too, through him: Amen to God for our glory.'
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: Now the One who confirms us with you in Christ, and who has anointed
    us, is God.
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: And he has sealed us, and he has placed the pledge of the Spirit in
    our hearts.
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: 'But I call God as a witness to my soul, that I was lenient with you,
    in that I did not return to Corinth:'
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: not because we have dominion over your faith, but because we are assistants
    of your joy. For by faith you stand.
