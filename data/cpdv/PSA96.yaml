- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '96'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: This is to David, when his land was restored to him. The Lord has reigned,
    let the earth exult. Let the many islands rejoice.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '96'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Clouds and mist are all around him. Justice and judgment are corrections
    from his throne.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '96'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: A fire will precede him, and it will enflame his enemies all around.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '96'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: His lightnings have enlightened the whole world. The earth saw, and
    it was shaken.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '96'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: The mountains flowed like wax before the face of the Lord, before the
    face of the Lord of all the earth.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '96'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: The heavens announced his justice, and all peoples saw his glory.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '96'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: 'May all those who adore graven images be confounded, along with those
    who glory in their false images. All you his Angels: Adore him.'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '96'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Zion heard, and was glad. And the daughters of Judah exulted because
    of your judgments, O Lord.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '96'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: For you are the Most High Lord over all the earth. You are greatly exalted
    above all gods.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '96'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: 'You who love the Lord: hate evil. The Lord watches over the souls of
    his holy ones. He will free them from the hand of the sinner.'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '96'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: The light has risen for the just, and joy for the upright of heart.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '96'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Rejoice in the Lord, you just ones, and confess to the memory of his
    sanctuary.
