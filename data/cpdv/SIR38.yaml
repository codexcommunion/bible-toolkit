- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Honor the physician because of necessity, and because the Most High
    created him.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: For all healing is from God, and so he will receive gifts from the King.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: The expertise of the physician will lift up his head, and in the sight
    of great men, he will be praised.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: The Most High has created medicines from the earth, and a prudent man
    will not abhor them.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Was not bitter water made sweet with wood?
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: The benefits of these things is recognized by men, and the Most High
    has given this knowledge to men, so that he may be honored in his wonders.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: By these things, he will cure or mitigate their suffering, and the pharmacist
    will make soothing ointments, and he will form healing medicines, and there will
    be no end to his works.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: For the peace of God is upon the surface of the earth.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Son, in your infirmity, you should not neglect yourself, but pray to
    the Lord, and he will cure you.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Turn away from sin, and direct your hands, and cleanse your heart from
    every offense.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Give a sweet offering, and a memorial of fine flour, and fatten your
    oblation, but also give a place to the physician.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: For the Lord created him. And so, do not let him depart from you, for
    his works are necessary.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: For there is a time when you may fall into their hands.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Truly, they will beseech the Lord, so that he may direct their treatments
    and cures, for the sake of their way of life.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: He who sins in the sight of the One who made him will fall into the
    hands of the physician.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Son, shed tears over the dead, and begin to weep, as if you had suffered
    dreadfully. And according to judgment, cover his body, and you should not neglect
    his burial.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And though you will sink down into bitterness, bear his mourning for
    one day, and then be consoled in your sadness.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: And carry out his mourning, according to his merit, for one or two days
    because of this loss.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Yet sadness hastens death and overwhelms strength, and the sorrow of
    the heart bows down the neck.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: When one is taken away, sorrow remains. But the resources of a destitute
    man is found in his heart.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: You should not give your heart over to sadness, but push it away from
    you. And remember the very end.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: Do not be willing to forget this; for there is no turning back. Otherwise,
    it will not benefit you, and you will cause great harm to yourself.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: Call to mind my judgment. For so shall it be for you also. Yesterday
    is mine, and today is yours.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: When the deceased is at rest, let his memory rest also. And console
    him at the departure of his spirit.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: The wisdom of a scribe is found in his time of leisure. So whoever has
    less to do will gain wisdom.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: With what wisdom will someone be filled who holds the plow, and who
    boasts of the cattle prod that drives the oxen forward, and who is occupied in
    these labors, and whose only conversation is about the offspring of bulls?
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: He will give his mind over to the plowing of furrows, and his vigilance
    to the fattening of the cows.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: Similarly, every craftsman and artisan, who crafts in the night as well
    as in the day, who sculpts graven seals, and who, by his diligence, varies the
    image, will give his mind over to the likeness of the image. And he will complete
    the work by his vigilance.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: The blacksmith, sitting by his anvil and considering a work of iron,
    is similar. The steam from the fire singes his flesh, and he struggles against
    the heat of the furnace.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: The voice of the hammer is ever in his ears, and his eye is upon the
    pattern of the ironwork.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: He gives his heart to the completion of his work, and his vigilance
    adorns it to perfection.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: The potter, sitting at his work and turning the wheel with his feet,
    is similar. He has settled into a continual concern for his work, and there is
    a rhythm in all that he does.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: He forms the clay with his arm, and he bends his strength over his feet.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: He will give his heart over to the completion of the glazing, and his
    vigilance to the cleansing of the furnace.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: All these persons trust in their own hands, and each one is wise in
    his own art.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: Without these persons, a city is not built.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: But they will neither inhabit nor walk around in the city. And they
    will not go across to the church.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: They will not sit upon the seats of judges, and they will not understand
    a decree of judgment. And they will not make clear discipline and judgment, and
    they will not be found to understand parables.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '38'
  iso-639-2_language_code: eng
  verse_number: '39'
  verse_text: But they will strengthen the state of the world, and their prayer will
    be in their artistic works, applying their soul, and searching the law of the
    Most High.
