- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Then the just will stand with great steadfastness against those who
    have oppressed them and have taken away their labors.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Seeing this, they will be troubled with terrible fear, and they will
    be amazed at the suddenness of unexpected salvation.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: 'Driven toward regret, and through the anguish of their groaning spirit,
    they will say within themselves:  “These are the ones whom we held for some time
    in derision and in mocking reproach.'
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: We foolish considered their life to be madness, and their end to be
    without honor.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: How is it that they are counted among the sons of God, and their place
    is among the holy?
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Therefore, we have strayed from the way of truth, and the light of justice
    has not shined on us, and the sun of understanding has not risen on us.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: We exhausted ourselves in the way of iniquity and perdition, and have
    walked a difficult way, while ignoring the way of the Lord.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: How has arrogance benefited us? Or what has exalting in riches brought
    us?
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: All those things have passed away like a shadow, and like a messenger
    traveling quickly by;
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: and like a ship passing over the waves of water, when it has gone by,
    its trace cannot be found, nor can the pathway of its keel in the waves;
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: or, like a bird flying through the air, there is no evidence of her
    journey to be found, but there is hardly a sound as the beating of her wings lifts
    up the air and, by the force of her journey, divides the air she has flown across,
    which was disturbed by her wings, and afterwards there is no sign of her journey
    to be found;
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: or, like an arrow shot at a selected mark, the air continues to be divided
    and to be brought together again, so that its passing is unknown.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And in like manner we, having been born, continuously cease to exist,
    and indeed, we depart with no sign of virtue to show, but we are consumed in our
    malice.”
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Such things those who sinned said in hell.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: For the hope of the impious is like feathers, which are blown away by
    the wind, and like a thin foam, which is dispersed by a storm, and like smoke,
    which is scattered by the wind, and like the memory of a guest who passes by one
    day.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: But the just will live forever, and their reward is with the Lord, and
    the thought of them is with the Most High.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Therefore, they will receive a beautiful kingdom and a crown of splendor
    from the hand of the Lord, for with his right hand he will cover them, and with
    his holy arm he will defend them.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: And his zeal will take up arms, and he will equip his servants for retribution
    on their enemies.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: He will put on justice as a breastplate, and he will grasp sure judgment
    as a helmet.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: He will select fairness as an invincible shield.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: Yet he will sharpen his severe wrath into a spear, and he will fight
    with those of the world against the irrational.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: Shafts of lightning will hurl forth accurately, and, as if from a well-curved
    bow of clouds, they will be expelled and will fly to the determined mark.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: And hail will be cast like stones full of anger, and the water of the
    sea will rise up against them, and the rivers will charge forth harshly.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: The spirit of virtue will stand firm against them and like a whirlwind
    will divide them, and he will lead all the world of iniquity into a wasteland,
    and malice will overthrow the seats of power.
