  book_usfm_code: 2CO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: For though our tribulation is, at the present time, brief and light,
    it accomplishes in us the weight of a sublime eternal glory, beyond measure
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: And we are contemplating, not the things that are seen, but the things
    that are unseen. For the things that are seen are temporal, whereas the things
    that are not seen are eternal
