- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Therefore, since we have this ministry, and in as much as we have obtained
    mercy for ourselves, we are not inadequate
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: For we renounce dishonorable and hidden acts, not walking by craftiness,
    nor by adulterating the Word of God. Instead, by the manifestation of truth, we
    commend ourselves to the conscience of each man before God
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: But if our Gospel is in some way hidden, it is hidden to those who are
    perishing
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: As for them, the god of this age has blinded the minds of unbelievers,
    so that the light of the Gospel of the glory of Christ, who is the image of God,
    would not shine in them
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: For we are not preaching about ourselves, but about Jesus Christ our
    Lord. We are merely your servants through Jesus
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: For God, who told the light to shine out of darkness, has shined a light
    into our hearts, to illuminate the knowledge of the splendor of God, in the person
    of Christ Jesus
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: But we hold this treasure in earthen vessels, so that what is sublime
    may be of the power of God, and not of us
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: In all things, we endure tribulation, yet we are not in anguish. We
    are constrained, yet we are not destitute
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: We suffer persecution, yet we have not been abandoned. We are thrown
    down, yet we do not perish
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: We ever carry around the mortification of Jesus in our bodies, so that
    the life of Jesus may also be manifested in our bodies
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: For we who live are ever handed over unto death for the sake of Jesus,
    so that the life of Jesus may also be manifested in our mortal flesh
- book_title: 2-Corinthians
  book_usfm_code: 2CO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Therefore, death is at work in us, and life is at work in you
