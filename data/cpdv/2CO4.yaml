  book_usfm_code: 2CO
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: For this reason, we are not insufficient. But it is as though our outer
    man is corrupted, while our inner man is renewed from day to day
