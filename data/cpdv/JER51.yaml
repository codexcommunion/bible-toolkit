- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: 'Thus says the Lord: “Behold, I will raise up, over Babylon and over
    its inhabitants, who have lifted up their heart against me, something like a pestilent
    wind.'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And I will send winnowers into Babylon, and they will winnow her, and
    they will demolish her land. For they will overwhelm her from every side in the
    day of her affliction.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Let him who draws the bow, not draw his bow. And let him who wears armor,
    not rise up.  Do not spare her young men. Destroy her entire military.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And the slain will fall in the land of the Chaldeans, and the wounded
    in its regions.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Yet Israel and Judah have not been widowed by their God, the Lord of
    hosts, though their land has been filled with transgression against the Holy One
    of Israel.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Flee from the midst of Babylon! And let each one save his own life.
    Do not be silent about her iniquity. For it is the time of revenge from the Lord.
    He himself will repay her, in her turn.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Babylon is a gold cup in the hand of the Lord, inebriating the entire
    earth. The nations have drunk from her wine, and therefore they have staggered.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Suddenly, Babylon has fallen and been crushed. Wail over her! Take a
    balm to her pain, if perhaps she may be healed.”
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: “We would have cured Babylon, but there is no cure. Let us abandon her,
    and let each one of us go to his own land. For her judgment has reached even to
    the heavens, and has been lifted up even to the clouds.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: The Lord has brought forth our justices. Come and let us describe in
    Zion the work of the Lord our God.”
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Sharpen the arrows, fill the quivers. The Lord has raised up the spirit
    of the kings of the Medes. And his mind is against Babylon, so that he may destroy
    her. For this is the vengeance of the Lord, the vengeance of his temple.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Upon the walls of Babylon, lift up a sign. Increase the watch! Rouse
    the watchmen! Prepare ambushes! For the Lord has planned and has accomplished
    all that he has spoken, against the inhabitants of Babylon.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: 'You who live above many waters, rich in treasures: your end has arrived,
    your measure has been cut short.'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: 'The Lord of hosts has sworn by himself, saying: “For I will fill you
    with men as with locusts, and they will sing a rhythmic chant against you.”'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: 'The One who made the earth by his strength, who prepared the world
    by his wisdom, and who stretched out the heavens by his prudence:'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: 'when he utters his voice, the waters will be multiplied in the heavens.
    The One who lifts up the clouds from the ends of the earth: he has turned lightning
    into rain, and he has brought forth wind from his storehouses.'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Each man has become foolish before his own knowledge. Each sculptor
    has been confounded by his own sculpture. For what he has formed of them is a
    lie, and there is no spirit in them.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: They are empty works, deserving of ridicule. In the time of their visitation,
    they will perish.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: 'The portion of Jacob is not like their portion. For the One who made
    all things is his portion, and Israel is the scepter of his inheritance. The Lord
    of hosts is his name:'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: “For me, you strike together the instruments of war; and with you, I
    will strike together nations; and with you, I will scatter the kingdoms.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: And with you, I will strike together the horse and his rider; and with
    you, I will strike together the chariot and its rider.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: And with you, I will strike together man and woman; and with you, I
    will strike together the old man and the boy; and with you, I will strike together
    the young man and the virgin.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: And with you, I will strike together the pastor and his flock; and with
    you, I will strike together the farmer and his yoke of oxen; and with you, I will
    strike together military leaders and civil leaders.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: And I will repay Babylon and all the inhabitants of Chaldea for all
    their evil that they have done in Zion, before your eyes, says the Lord.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: Behold, I am against you, you pestilent mountain, says the Lord, for
    you are corrupting the entire earth. And I will extend my hand over you, and I
    will roll you down from the rocks, and I will make you into a burning mountain.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: And they will not take from you a stone for the corner, nor a stone
    for the foundations. Instead, you will be destroyed unto eternity,” says the Lord.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: Lift up a sign in the land! Sound the trumpet among the nations! Sanctify
    the nations against her. Announce against her the kings of Ararat, Minni, and
    Ashkenaz. Number against her Taphsar. Lead in the horse, like the stinging locust.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: 'Sanctify the nations against her: the kings of Media, their military
    leaders, and all their civil leaders, and the entire land under their authority.'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: And the earth will be shaken and will be disturbed. For the plan of
    the Lord against Babylon will awaken, so that he may make the land of Babylon
    desolate and uninhabitable.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: The strong ones of Babylon have ceased to do battle. They have lived
    in fortresses. Their health has been devoured, and they have become like women.
    Her tabernacles have been set ablaze; her bars have been broken.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: Runner will go forth to meet runner, and messenger will meet messenger,
    so as to tell the king of Babylon that his city has been captured, from one end
    to the other,
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: and that the fords were seized in advance, and that the marshes have
    been burned with fire, and that the men of war have been set in disarray.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: 'For thus says the Lord of hosts, the God of Israel: “The daughter of
    Babylon is like a threshing floor. This is the time of her threshing. A little
    while longer, and the time of her harvest will arrive.”'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: “Nebuchadnezzar, the king of Babylon, has consumed me, has devoured
    me. He has made me like an empty vessel. He has swallowed me like a dragon. He
    has filled his belly with my tender ones, and he has cast me out.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: This iniquity is against me, and so my flesh is upon Babylon,” says
    the habitation of Zion. “And my blood is upon the inhabitants of Chaldea,” says
    Jerusalem.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: 'Because of this, thus says the Lord: “Behold, I will judge your case,
    and I will avenge your vengeance, and I will make her sea into a desert, and I
    will dry up her spring.'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: And Babylon will become a tumult, the habitation of dragons, an astonishment,
    and a hissing, because there is no inhabitant.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: They will roar together, like lions, they will shake their manes, like
    young lions.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '39'
  verse_text: In their heat, I will give them a drink, and I will inebriate them,
    so that they become drowsy, and sleep an everlasting sleep, and do not rise up,
    says the Lord.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '40'
  verse_text: I will lead them away, like lambs to the slaughter, and like rams with
    young goats.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '41'
  verse_text: How was Sesac captured, and how was the renowned one of all the earth
    seized? How has Babylon become an astonishment among the nations?
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '42'
  verse_text: The sea has ascended over Babylon; she has been covered by the multitude
    of its waves.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '43'
  verse_text: Her cities have become an astonishment, an uninhabited and desolate
    land, a land in which no one may live, nor may a son of man pass through it.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '44'
  verse_text: And I will visit against Bel in Babylon, and I will cast from his mouth
    what he has swallowed. And the nations will no longer flow together before him.
    For even the wall of Babylon will also fall.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '45'
  verse_text: Go forth from her midst, my people, so that each one may save his life
    from the wrath of the fury of the Lord.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '46'
  verse_text: For otherwise, your heart may faint, and you may be afraid at the news
    that is heard in the land. And the news will arrive within a year, and after that
    year more news will arrive. And iniquity will be in the land, and one ruler will
    be over another ruler.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '47'
  verse_text: Because of this, behold, the days are approaching, when I will visit
    against the graven images of Babylon. And her entire land will be confounded,
    and all her slain will fall in her midst.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '48'
  verse_text: And the heavens and the earth, and all the things that are in them,
    will give praise over Babylon. For despoilers will approach her from the north,
    says the Lord.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '49'
  verse_text: And in the manner that Babylon has caused the slain to fall in Israel,
    so the slain of Babylon will fall over the entire earth.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '50'
  verse_text: You who have fled from the sword, approach, do not stand still. Remember
    from afar the Lord, and let Jerusalem rise up in your heart.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '51'
  verse_text: We have been confounded, for we heard reproach. Shame has covered our
    faces, for strangers have overwhelmed the holiness of the house of the Lord.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '52'
  verse_text: Because of this, behold, the days are approaching, says the Lord, when
    I will visit against her graven images, and within all her land the wounded will
    groan.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '53'
  verse_text: If Babylon were to ascend to heaven, and establish her strength on high,
    her despoilers would go forth from me, says the Lord.”
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '54'
  verse_text: A voice of outcry from Babylon, and great destruction from the land
    of the Chaldeans!
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '55'
  verse_text: For the Lord has despoiled Babylon, and he has perished the great voice
    from her. And their wave will make a sound like many waters. Their voice has uttered
    a noise.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '56'
  verse_text: For the despoiler has overwhelmed her, that is, Babylon, and her strong
    ones have been apprehended, and their bow has been weakened. For the Lord, the
    powerful revenger, will certainly repay.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '57'
  verse_text: '“And I will inebriate her leaders, and her wise ones, and her military
    rulers, and her civil rulers, and her strong ones. And they will sleep an everlasting
    sleep, and they will not awaken,” says the King: the Lord of hosts is his name.'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '58'
  verse_text: 'Thus says the Lord of hosts: “That very wide wall of Babylon will be
    utterly overturned, and her exalted gates will be burned with fire, and the labors
    of the people will be as nothing, and the labors of the nations will be sent into
    the fire and will perish.”'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '59'
  verse_text: The word that Jeremiah, the prophet, instructed to Seraiah, the son
    of Neriah, the son of Mahseiah, when he traveled with king Zedekiah into Babylon,
    in the fourth year of his reign. Now Seraiah was the leader of the prophets.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '60'
  verse_text: And Jeremiah wrote in one book all the evil that was to overwhelm Babylon;
    all these words were written against Babylon.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '61'
  verse_text: 'And Jeremiah said to Seraiah: “When you will enter into Babylon, and
    you will see and read all these words,'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '62'
  verse_text: 'you will say: ‘O Lord, you have spoken against this place so that you
    may destroy it, so that there would not be anyone, from man even to beast, who
    may live in it, and so that it may be desolate forever.’'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '63'
  verse_text: And when you will have completed reading this book, you will tie a stone
    to it, and you will cast it into the midst of the Euphrates.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '51'
  iso-639-2_language_code: eng
  verse_number: '64'
  verse_text: 'And you will say: ‘So shall Babylon be submerged! And she will not
    rise up before the face of the affliction that I will lead over her. And she will
    be broken.’ ” The words of Jeremiah thus far.'
