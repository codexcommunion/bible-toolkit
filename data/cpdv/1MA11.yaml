- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: And the king of Egypt gathered together an army, like the sand that
    is along the shore of the sea, and many ships. And he sought to obtain the kingdom
    of Alexander by deceit, and to add it to his own kingdom
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And he departed into Syria with words of peace, and they opened the
    cities to him, and they were meeting with him. For king Alexander had commanded
    them to go out to meet him, because he was his father-in-law
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: But when Ptolemy entered a city, he placed garrisons of soldiers in
    each of the cities
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And when he drew near to Azotus, they revealed to him that the temple
    of Dagon had been burned with fire, and Azotus and its suburbs had been demolished,
    and bodies had been abandoned, and that, for those who had been cut to pieces
    in the war, they had made a tomb along the way
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And they told the king that Jonathan had done these things, so as to
    make him hated. But the king remained silent
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And Jonathan went to meet the king at Joppa with glory, and they greeted
    one another, and they stayed there
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And Jonathan went with the king as far as the river, which is called
    Eleutherus. And he returned to Jerusalem
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: But king Ptolemy obtained the dominion of the coastal cities, as far
    as Seleucia, and he devised evil plans against Alexander
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: 'And he sent ambassadors to Demetrius, saying: â€œCome, let us compose
    a pact between us, and I will give you my daughter, whom Alexander had, and you
    will reign in the kingdom of your father'
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: For I regret that I have given him my daughter. For he has sought to
    kill me.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And he slandered him, because he coveted his kingdom
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And he took away his daughter, and he gave her to Demetrius, and he
    alienated himself from Alexander, and his hostilities were made manifest
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And Ptolemy entered Antioch, and he placed two diadems upon his head,
    that of Egypt, and that of Asia
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Now king Alexander was in Cilicia at that time, because the people of
    those places were rebelling
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And when Alexander heard of it, he came against him in warfare. And
    king Ptolemy led forth his army, and he met him with a strong hand, and he put
    him to flight
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: And Alexander fled into Arabia, so as to be protected there. And king
    Ptolemy was exalted
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And Zabdiel the Arab took off the head of Alexander, and he sent it
    to Ptolemy
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: And king Ptolemy died on the third day, and those who were in the strongholds
    were destroyed by those who were in the camp
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: And Demetrius reigned in the one hundred and sixty-seventh year
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: In those days, Jonathan gathered together those who were in Judea, in
    order to fight against the stronghold that was in Jerusalem. And they made many
    machines of war against it
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: And so, certain men of iniquity, who hated their own people, went forth
    to king Demetrius, and they reported to him that Jonathan was besieging the stronghold
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: And when he heard it, he became angry. And immediately he came to Ptolemais,
    and he wrote to Jonathan that he should not besiege the stronghold, but that he
    should meet with him promptly, for a discussion
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: But when Jonathan heard this, he ordered them to besiege it. And he
    chose some from the elders of Israel and from the priests, and he put himself
    in danger
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: And he took gold, and silver, and vestments, and many other presents,
    and he went to the king at Ptolemais, and he found favor in his sight
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: And some of the iniquitous from his nation came forward with objections
    against him
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: And the king treated him just as those who were before him had treated
    him. And he exalted him in the sight of all his friends
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: And he confirmed him in the high priesthood and in all the other honors
    that he held before, and he made him the leader of his friends
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: And Jonathan requested of the king that he would make Judea free from
    tribute, along with the three districts, and Samaria, and its confines. And he
    promised him three hundred talents
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: And the king consented. And he wrote letters to Jonathan about all these
    things, continuing in this way
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: 'â€œKing Demetrius to his brother Jonathan, and to the nation of the
    Jews: greetings'
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: We are sending you a copy of the letter that we wrote to Lasthenes,
    our parent, about you, so that you will know
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: 'â€˜King Demetrius to Lasthenes, his parent: greetings'
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: We have determined to do good to the people of the Jews, who are our
    friends and who keep to what is just with us, because of their good will, which
    they hold toward us
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: Therefore, we have assigned to them all the parts of Judea, and the
    three cities, Lydda and Ramatha, which were added to Judea from Samaria, and all
    their confines, to be set apart for all those sacrificing in Jerusalem, in place
    of that which the king previously received from them each year, and in place of
    the fruits of the land and of the fruit trees
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: And, as for the rest of that which pertains to us from tithes and tributes,
    from this time forward, we release them from these, as well as from the drying
    areas of salt and the crowns that were presented to us
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: All these, we concede to them, and nothing of these shall be revoked,
    from this time forward and for all time
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: 'Now, therefore, take care to make a copy of these things, and let it
    be given to Jonathan and set upon the holy mountain, in an honorable place.â€™ '
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: And king Demetrius, seeing that the land was quieted in his sight and
    that nothing resisted him, sent all his forces away, each one to his own place,
    except the foreign army, which he had drawn together from the islands of the nations.
    And so all the troops of his fathers were hostile to him
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '39'
  verse_text: But there was a certain one, Trypho, who was previously on Alexanderâ€™s
    side. And he saw that all the army murmured against Demetrius, and so he went
    to Imalkue the Arab, who raised Antiochus, the son of Alexander
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '40'
  verse_text: And he persuaded him to deliver him to him, so that he would reign in
    his fatherâ€™s place. And he reported to him what Demetrius had done, and that
    his army was hostile to him. And he remained there for many days
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '41'
  verse_text: And Jonathan sent to king Demetrius, so that he would cast out those
    who were in the stronghold in Jerusalem and those who were with the garrisons,
    because they fought against Israel
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '42'
  verse_text: 'And Demetrius sent to Jonathan, saying: â€œI will not only do this
    for you and your people, but I will elevate your glory and your nation, when opportunity
    shall serve'
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '43'
  verse_text: Now, therefore, you will do well if you send men as auxiliaries to me.
    For all my army has withdrawn from me.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '44'
  verse_text: And Jonathan sent three thousand strong men to him at Antioch. And they
    came to the king, and the king was delighted at their arrival
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '45'
  verse_text: And those who were of the city gathered together, one hundred and twenty
    thousand men, and they wanted to execute the king
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '46'
  verse_text: And the king fled into the royal court. And those who were of the city,
    occupied the passageways of the city, and they began to fight
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '47'
  verse_text: And the king called the Jews to his assistance. And they came together
    before him at the same time, and then they all dispersed themselves throughout
    the city
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '48'
  verse_text: And they killed, in that day, one hundred thousand men, and they set
    fire to the city, and they seized many spoils in that day, and they freed the
    king
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '49'
  verse_text: And those who were of the city saw that the Jews had taken the city,
    just as they wanted, and they were weakened in their resolve, and they cried out
    to the king with supplication, saying
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '51'
  verse_text: And they threw down their arms, and they made peace. And the Jews were
    glorified in the sight of the king and in the sight of all who were in his realm.
    And they became renowned in the kingdom, and they returned to Jerusalem, holding
    many spoils
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '52'
  verse_text: And so king Demetrius sat on the throne of his kingdom. And the land
    was quieted in his sight
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '53'
  verse_text: And he falsified everything whatsoever that he had said. And he alienated
    himself from Jonathan, and he did not repay him according to the benefits that
    he had received in tribute from him. And he vexed him greatly
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '54'
  verse_text: But after this, Trypho returned, and with him was Antiochus, the adolescent
    boy, and he reigned, and he put a diadem on himself
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '55'
  verse_text: And there assembled before him all the troops, which Demetrius had dispersed,
    and they fought against him. And he turned his back and fled
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '56'
  verse_text: And Trypho took the elephants, and he obtained Antioch
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '57'
  verse_text: 'And young Antiochus wrote to Jonathan, saying: â€œI confirm you in
    the priesthood, and I appoint you over the four cities, so as to be among the
    kingâ€™s friends.'
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '58'
  verse_text: And he sent him vessels of gold for his ministry, and he gave him the
    authority to drink from gold, and to be clothed in purple, and to have a golden
    clasp
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '59'
  verse_text: And he appointed his brother Simon as governor, from the borders of
    Tyre, all the way to the borders of Egypt
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '60'
  verse_text: Then Jonathan went out, and he passed through the cities across the
    river. And all the armies of Syria were gathered together in assistance to him,
    and he came to Askalon, and those from the city met him honorably
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '61'
  verse_text: And he went from there to Gaza. And those who were in Gaza closed themselves
    in. And so he besieged it, and he burned all that was around the city, and he
    plundered it
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '62'
  verse_text: And those of Gaza petitioned Jonathan, and he pledged to them with his
    right hand, and he accepted their sons as hostages and sent them to Jerusalem.
    And he traveled through the country, as far as Damascus
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '63'
  verse_text: And Jonathan heard that the leaders of Demetrius were acting treacherously
    at Kadesh, which is in Galilee, with a great army, intending to remove him from
    the affairs of the kingdom
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '64'
  verse_text: And he went to meet them. But he left his brother Simon behind in the
    countryside
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '65'
  verse_text: And Simon took a position against Bethzur, and he assailed it for many
    days, and he closed them in
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '66'
  verse_text: And they asked him to accept a pledge, and he granted this to them.
    And he cast them out of there, and he seized the city, and he placed a garrison
    in it
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '67'
  verse_text: And Jonathan and his camp took a position by the water of Gennesaret,
    and, before first light, they were standing watch in the plains of Hazor
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '68'
  verse_text: And behold, an army of foreigners met him in the plains. And they set
    up an ambush against him in the mountains. But he met them from the opposite direction
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '69'
  verse_text: Yet those lying in ambush then rose up from their places and joined
    them in combat
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '70'
  verse_text: And all those who were from Jonathanâ€™s side fled, and not one of them
    was left, except Mattathias, the son of Absalom, and Judas, the son of Chalphi,
    the leader of military training
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '71'
  verse_text: And so Jonathan tore his garments, and he placed dirt on his head, and
    he prayed
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '72'
  verse_text: And Jonathan turned back toward them in battle, and he put them to flight,
    and they fought
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '73'
  verse_text: And when those from his side, who had fled, saw this, they returned
    to him, and with him they all pursued them, even to Kadesh, to their camp, and
    they even passed beyond there
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '74'
  verse_text: And there fell from the foreigners on that day three thousand men. And
    Jonathan returned to Jerusalem
