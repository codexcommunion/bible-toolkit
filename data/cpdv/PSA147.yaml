- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '147'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Alleluia. Praise the Lord, O Jerusalem. Praise your God, O Zion.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '147'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: For he has reinforced the bars of your gates. He has blessed your sons
    within you.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '147'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: He has stationed peace at your borders, and he has satisfied you with
    the fat of the grain.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '147'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: He sends forth his eloquence to the earth. His word runs swiftly.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '147'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: He provides snow like wool. He strews clouds like ashes.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '147'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: He sends his ice crystals like morsels. Who can stand firm before the
    face of his cold?
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '147'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: He will send forth his word, and it will melt them. His Spirit will
    breathe out, and the waters will flow.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '147'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: He announces his word to Jacob, his justices and his judgments to Israel.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '147'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: He has not done so much for every nation, and he has not made his judgments
    manifest to them. Alleluia.
