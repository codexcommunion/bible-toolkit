  book_usfm_code: AMO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Can horses gallop across rocks, or is anyone able to plough with gazelles?
    For you have turned judgment into bitterness and the fruit of justice into wormwood
