  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: You rejoice in emptiness. You say, â€œHave we not, by our own strength,
    taken horns for ourselves?
- book_title: Amos
  book_usfm_code: AMO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: For behold, house of Israel, I will raise up a people over you, says
    the Lord God of hosts, and they will crush you from the entrance of Hamath all
    the way to the burning of the desert
