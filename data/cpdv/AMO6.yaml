- book_title: Amos
  book_usfm_code: AMO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: 'Woe to you who have been wealthy in Zion, and to you who have confidence
    in the mountain of Samaria: aristocrats, heads of the people, who advance with
    a retinue into the house of Israel'
- book_title: Amos
  book_usfm_code: AMO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Cross over to Calneh and see, and go from there into Hamath the great,
    and descend into Gath of the Philistines, and to the best kingdoms of these, if
    their limits are wider than your limits
- book_title: Amos
  book_usfm_code: AMO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: You have been set aside for the day of disaster, and you approach the
    throne of iniquity
- book_title: Amos
  book_usfm_code: AMO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: You sleep on beds of ivory, and you are lustful on your couches. You
    devour lambs from the flock and calves from the midst of the herd
- book_title: Amos
  book_usfm_code: AMO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: You sing to the sound of stringed instruments; they consider themselves
    to have the musical abilities of David
- book_title: Amos
  book_usfm_code: AMO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: You drink wine in bowls, and you anoint with the best ointments; and
    they suffer nothing over the grief of Joseph
- book_title: Amos
  book_usfm_code: AMO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Because of this, now they will depart at the head of those who go into
    captivity; and the faction of the lustful will be removed
- book_title: Amos
  book_usfm_code: AMO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: 'The Lord God has sworn by his own soul, the Lord God of hosts says:
    I detest the arrogance of Jacob, and I hate his houses, and I will hand over the
    city with its inhabitants'
- book_title: Amos
  book_usfm_code: AMO
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: For if there were ten men remaining in one house, even they will die
