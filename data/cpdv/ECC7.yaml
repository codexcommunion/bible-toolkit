- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Why is it necessary for a man to seek things that are greater than himself,
    when he does not know what is advantageous for himself in his life, during the
    number of the days of his sojourn, and while time passes by like a shadow? Or
    who will be able to tell him what will be in the future after him under the sun?
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: A good name is better than precious ointments, and a day of death is
    better than a day of birth.
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: It is better to go to a house of mourning, than to a house of feasting.
    For in the former, we are admonished about the end of all things, so that the
    living consider what may be in the future.
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Anger is better than laughter. For through the sadness of the countenance,
    the soul of one who offends may be corrected.
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: The heart of the wise is a place of mourning, and the heart of the foolish
    is a place of rejoicing.
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: It is better to be corrected by a wise man, than to be deceived by the
    false praise of the foolish.
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: For, like the crackling of thorns burning under a pot, so is the laughter
    of the foolish. But this, too, is emptiness.
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: A false accusation troubles the wise man and saps the strength of his
    heart.
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: The end of a speech is better than the beginning. Patience is better
    than arrogance.
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Do not be quickly moved to anger. For anger resides in the sinews of
    the foolish.
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: 'You should not say: “What do you think is the reason that the former
    times were better than they are now?” For this type of question is foolish.'
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Wisdom with riches is more useful and more advantageous, for those who
    see the sun.
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: 'For as wisdom protects, so also does money protect. But learning and
    wisdom have this much more: that they grant life to one who possesses them.'
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Consider the works of God, that no one is able to correct whomever he
    has despised.
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: In good times, enjoy good things, but beware of an evil time. For just
    as God has established the one, so also the other, in order that man may not find
    any just complaint against him.
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: 'I also saw this, in the days of my vanity: a just man perishing in
    his justice, and an impious man living a long time in his malice.'
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Do not try to be overly just, and do not try to be more wise than is
    necessary, lest you become stupid.
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Do not act with great impiety, and do not choose to be foolish, lest
    you die before your time.
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: It is good for you to support a just man. Furthermore, you should not
    withdraw your hand from him, for whoever fears God, neglects nothing.
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Wisdom has strengthened the wise more than ten princes of a city.
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: But there is no just man on earth, who does good and does not sin.
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: So then, do not attach your heart to every word that is spoken, lest
    perhaps you may hear your servant speaking ill of you.
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: For your conscience knows that you, too, have repeatedly spoken evil
    of others.
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: 'I have tested everything in wisdom. I have said: “I will be wise.”
    And wisdom withdrew farther from me,'
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: so much more than it was before. Wisdom is very profound, so who shall
    reveal her?
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: I have examined all things in my soul, so that I may know, and consider,
    and seek out wisdom and reason, and so that I may recognize the impiety of the
    foolish, and the error of the imprudent.
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: 'And I have discovered a woman more bitter than death: she who is like
    the snare of a hunter, and whose heart is like a net, and whose hands are like
    chains. Whoever pleases God shall flee from her. But whoever is a sinner shall
    be seized by her.'
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: Behold, Ecclesiastes said, I have discovered these things, one after
    another, in order that I might discover the explanation
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: which my soul still seeks and has not found. One man among a thousand,
    I have found; a woman among them all, I have not found.
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: 'This alone have I discovered: that God made man righteous, and yet
    he has adulterated himself with innumerable questions. Who is so great as the
    wise? And who has understood the meaning of the word?'
