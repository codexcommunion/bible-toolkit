- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: And so, John came up from Gazara, and he reported to Simon, his father,
    what Cendebeus had done against their people.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: 'And Simon called his two eldest sons, Judas and John, and he said to
    them: “I and my brothers, and my father’s house, have fought against the enemies
    of Israel from our youth, even to this day. And this work has prospered in our
    hands, so that we have delivered Israel several times.'
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And now that I am old, you must act in place of me and my brothers,
    and go out to fight for our nation. Truly, may the help of heaven be with you.”
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Then he chose from the region twenty thousand men of warfare, and horsemen;
    and they started out toward Cendebeus. And they rested in Modin.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And they rose up in the morning and went out into the plains. And behold,
    an abundant army of foot soldiers and horsemen was there to meet them, and there
    was a river flowing between them.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And he and his people moved their camp opposite their face, and he saw
    the trepidation of the people to cross over the river, and so he crossed over
    first. And seeing him, the men also crossed after him.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And he divided the people and the horsemen into the midst of the foot
    soldiers. But the horsemen of the adversary were exceedingly numerous.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And they sounded the holy trumpets. And Cendebeus and his army were
    turned back. And many of them fell wounded. But the rest fled into the fortress.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Then Judas, the brother of John, was wounded. But John pursued them,
    until he came to Kedron, which he had built.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: And they fled all the way to the towers that were in the fields of Azotus,
    and he burnt them with fire. And there fell of them two thousand men, and he returned
    to Judea in peace.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Now Ptolemy, the son of Abubus, was appointed commander over the plain
    of Jericho, and he held much silver and gold.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: For he was the son-in-law of the high priest.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And his heart was exalted, and he wanted to obtain the region, and he
    devised treachery against Simon and his sons, so as to destroy them.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Now when Simon was traveling through the cities that were in the region
    of Judea, and acting with concern for them, he went down to Jericho, he and Mattathias
    and Judas, his sons, in the one hundred and seventy-seventh year, in the eleventh
    month; this is the month of Shevat.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And the son of Abubus received them, with deceitfulness, into a little
    fortress, which is called Dok, that he had built. And he made them a great feast,
    and he hid men there.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: And when Simon and his sons became inebriated, Ptolemy and his men rose
    up, and took their weapons, and entered into the gathering. And they killed him,
    and his two sons, and some of his servants.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And he committed a great treachery in Israel, and he repaid good with
    evil.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: And Ptolemy wrote about these things, and he sent to the king, so that
    he would send him an army to assist him, and he could deliver to him the region,
    and their cities and tributes.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: And he sent others to Gazara to destroy John. And he sent letters to
    the tribunes to come to him, and he would give them silver, and gold, and gifts.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: And he sent others to occupy Jerusalem and the mountain of the temple.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: Now a certain one, running ahead, reported to John in Gazara, that his
    father and his brothers perished, and that “he sent to kill you also.”
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: But when he heard it, he was very afraid, and he apprehended the men
    who came to destroy him, and he killed them. For he knew that they sought to destroy
    him.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: And the rest of the stories about John, and his wars, and the virtuous
    deeds that he performed with fortitude, and the building of the walls that he
    raised, and the things that he did,
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: behold, these have been written in the book of the days of his priesthood,
    from the time that he became high priest, after his father.
