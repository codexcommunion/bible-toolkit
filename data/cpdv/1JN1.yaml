- book_title: 1-John
  book_usfm_code: 1JN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: 'He who was from the beginning, whom we have heard, whom we have seen
    with our eyes, upon whom we have gazed, and whom our hands have certainly touched:
    He is the Word of Life'
- book_title: 1-John
  book_usfm_code: 1JN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: 'And that Life has been made manifest. And we have seen, and we testify,
    and we announce to you: the Eternal Life, who was with the Father, and who appeared
    to us'
- book_title: 1-John
  book_usfm_code: 1JN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: He whom we have seen and heard, we announce to you, so that you, too,
    may have fellowship with us, and so that our fellowship may be with the Father
    and with his Son Jesus Christ
- book_title: 1-John
  book_usfm_code: 1JN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And this we write to you, so that you may rejoice, and so that your
    joy may be full
- book_title: 1-John
  book_usfm_code: 1JN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: 'And this is the announcement which we have heard from him, and which
    we announce to you: that God is light, and in him there is no darkness'
- book_title: 1-John
  book_usfm_code: 1JN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: If we claim that we have fellowship with him, and yet we walk in darkness,
    then we are lying and not telling the truth
- book_title: 1-John
  book_usfm_code: 1JN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: But if we walk in the light, just as he also is in the light, then we
    have fellowship with one another, and the blood of Jesus Christ, his Son, cleanses
    us from all sin
- book_title: 1-John
  book_usfm_code: 1JN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: If we claim that we have no sin, then we are deceiving ourselves and
    the truth is not in us
- book_title: 1-John
  book_usfm_code: 1JN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: If we confess our sins, then he is faithful and just, so as to forgive
    us our sins and to cleanse us from all iniquity
- book_title: 1-John
  book_usfm_code: 1JN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: If we claim that we have not sinned, then we make him a liar, and his
