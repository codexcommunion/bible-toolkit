- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: I will sing to my beloved the canticle of my paternal cousin, about
    his vineyard. A vineyard was made for my beloved, at the horn in the son of oil.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And he fenced it in, and he picked the stones out of it, and he planted
    it with the best vines, and he built a tower in the middle of it, and he set up
    a winepress within it. And he expected it to produce grapes, but it produced wild
    vines.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: 'Now then, inhabitants of Jerusalem and men of Judah: judge between
    me and my vineyard.'
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: What more should I have done for my vineyard that I did not do for it?
    Should I not have expected it to produce grapes, though it produced wild vines?
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And now, I will reveal to you what I will do to my vineyard. I will
    take away its fence, and it will be plundered. I will pull down its wall, and
    it will be trampled.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And I will make it desolate. It will not be pruned, and it will not
    be dug. And briers and thorns will rise up. And I will command the clouds not
    to rain upon it.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: For the vineyard of the Lord of hosts is the house of Israel. And the
    man of Judah is his delightful seedling. And I expected that he would do judgment,
    and behold iniquity, and that he would do justice, and behold an outcry.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Woe to you who join house to house, and who combine field to field,
    even to the limits of the place! Do you intend to live alone in the midst of the
    earth?
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: These things are in my ears, says the Lord of hosts. Otherwise, many
    houses, great and beautiful, will become desolate, without an inhabitant.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Then ten acres of vineyard will produce one small bottle of wine, and
    thirty measures of seed will produce three measures of grain.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Woe to you who rise up in the morning to pursue drunkenness, and to
    drink even until evening, so as to be inflamed with wine.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Harp and lyre and timbrel and pipe, as well as wine, are at your feasts.
    But you do not respect the work of the Lord, nor do you consider the works of
    his hands.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Because of this, my people have been led away as captives, for they
    did not have knowledge, and their nobles have passed away from famine, and their
    multitudes have dried up from thirst.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: For this reason, Hell has expanded its soul, and has opened its mouth
    without any limits. And their strong ones, and their people, and their exalted
    and glorious ones will descend into it.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And man will be bowed down, and man will be humbled, and the eyes of
    the exalted will be brought low.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: And the Lord of hosts will be exalted in judgment, and the holy God
    will be sanctified in justice.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And the lambs will pasture in proper order, and new arrivals will eat
    from the deserts turned into fertile lands.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Woe to you who draw iniquity with cords of vanity, and who draw sin
    as if with the rope of a cart,
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: 'and who say: “Let him hurry, and let his work arrive soon, so that
    we may see it. And let the plan of the Holy One of Israel approach and arrive,
    so that we may know it.”'
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Woe to you who call evil good, and good evil; who substitute darkness
    for light, and light for darkness; who exchange bitter for sweet, and sweet for
    bitter!
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: Woe to you who are wise in your own eyes, and prudent in your own sight!
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: Woe to you who are powerful at drinking wine, who are strong men in
    contriving inebriation!
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: For you justify an impious man in exchange for bribes, and you carry
    away the justice of a just man from him.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: Because of this, as the tongue of fire devours stubble, and as the heat
    of a flame burns it completely, so will their root become like glowing embers,
    and so will their offshoot ascend like dust. For they have cast aside the law
    of the Lord of hosts, and they have blasphemed the eloquence of the Holy One of
    Israel.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: For this reason, the fury of the Lord has been enraged against his people,
    and he has extended his hand over them, and he has struck them. And the mountains
    were disturbed. And their carcasses became like dung in the midst of the streets.
    After all this, his fury was not turned away; instead, his hand was still extended.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: And he will lift up a sign to nations far away, and he will whistle
    to them from the ends of the earth. And behold, they will rush forward speedily.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: There is no one weak or struggling among them. They will not become
    drowsy, and they will not sleep. Neither will the belt around their waist be loosened,
    nor the laces of their boots be broken.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: Their arrows are sharp, and all their bows are taut. The hoofs of their
    horses are like flint, and their wheels are like the force of a tempest.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: Their roaring is like the lion; they will roar like young lions. They
    will both roar and seize their prey. And they will wrap themselves around it,
    and there will be no one who can rescue it.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: And in that day, they will make a noise over it, like the sound of the
    sea. We will gaze out toward the land, and behold, the darkness of the tribulation,
    and even the light has been darkened by its gloom.
