- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: And the people set out from Hazeroth, and they pitched their tents in
    the desert of Paran.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: 'And there, the Lord spoke to Moses, saying:'
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: “Send men, who may examine the land of Canaan, which I will give to
    the sons of Israel, one from the rulers of each tribe.”
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: 'Moses did what the Lord had commanded, sending, from the desert of
    Paran, leading men, whose names are these:'
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: from the tribe of Ruben, Shammua the son of Zaccur;
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: from the tribe of Simeon, Shaphat the son of Hori;
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: from the tribe of Judah, Caleb the son of Jephunneh;
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: from the tribe of Issachar, Igal the son of Joseph;
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: from the tribe of Ephraim, Hosea the son of Nun;
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: from the tribe of Benjamin, Palti the son of Raphu;
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: from the tribe of Zebulon, Gaddiel the son of Sodi;
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: from the tribe of Joseph, of the scepter of Manasseh, Gaddi the son
    of Susi;
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: from the tribe of Dan, Ammiel the son of Gemalli;
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: from the tribe of Asher, Sethur the son of Michael;
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: from the tribe of Naphtali, Nahbi the son of Vophsi;
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: from the tribe of Gad, Guel the son of Machi.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: These are the names of the men, whom Moses sent to examine the land.
    And he called Hosea, the son of Nun, Joshua.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: 'And so, Moses sent them to examine the land of Canaan, and he said
    to them: “Ascend by the south side. And when you arrive at the mountains,'
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: consider the land, as to what kind it may be, and the people, who are
    its inhabitants, whether they may be strong or weak, whether they may be few in
    number or many,
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: and the land itself, whether it is good or bad, what kind of cities,
    walled or without walls,
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: the soil, rich or barren, forested or without trees. Be strong, and
    bring us some of the fruits of the land.” Now it was the time when the first ripe
    grapes were ready to be eaten.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: And when they had ascended, they explored the land from the desert of
    Sin, all the way to Rehob, as one enters into Hamath.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: And they ascended by the south side. And they arrived at Hebron, where
    there were Ahiman and Shishai and Talmai, the sons of Anak. For Hebron was founded
    seven years before Tanis, the city of Egypt.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: And continuing on as far as the Torrent of the Cluster of Grapes, they
    cut off a vine with its grapes, which two men carried on a board. Likewise, they
    took from the pomegranates and the figs of that place,
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: which was called Nehel Eshcol, that is, the Torrent of the Cluster of
    Grapes, because the sons of Israel had carried a cluster of grapes from there.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: And those exploring the land returned after forty days, having circulated
    through the entire region.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: And they went to Moses and Aaron, and to the entire assembly of the
    sons of Israel in the desert of Paran, which is in Kadesh. And speaking to them,
    and to the entire multitude, they showed them the fruits of the land.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: 'And they explained, saying: “We went into the land, to which you sent
    us, which, it is true, flows with milk and honey, as one can know by these fruits.'
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: But it has very strong occupants, and the cities are great and also
    walled. We saw the race of Anak there.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: Amalek lives in the south. The Hethite, and the Jebusite, and the Amorite
    live in the mountains. And truly, the Canaanite stays near the sea and around
    the streams of the Jordan.”
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: During these events, Caleb, to restrain the murmuring of the people
    who rose up against Moses, said, “Let us ascend and possess the land, for we will
    be able to obtain it.”
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: Yet truly, the others, who had been with him, were saying, “By no means
    are we able to ascend to this people, because they are stronger than we are.”
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: 'And before the sons of Israel they disparaged the land, which they
    had inspected, saying: “The land, which we viewed, devours its inhabitants. The
    people, upon whom we gazed, were of lofty stature.'
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: There, we saw some monsters among the sons of Anak, of the race of giants;
    by comparison with them, we seemed like locusts.”
