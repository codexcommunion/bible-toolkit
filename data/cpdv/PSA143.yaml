- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '143'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: A Psalm of David versus Goliath. Blessed is the Lord, my God, who trains
    my hands for the battle and my fingers for the war
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '143'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: 'My mercy and my refuge, my supporter and my deliverer, my protector
    and him in whom I have hoped: he subdues my people under me'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '143'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: O Lord, what is man that you have become known to him? Or the son of
    man that you consider him
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '143'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Man has been made similar to vanity. His days pass by like a shadow
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '143'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: O Lord, incline your heavens and descend. Touch the mountains, and they
    will smoke
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '143'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Send a flash of lightning, and you will scatter them. Shoot your arrows,
    and you will set them in disarray
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '143'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: 'Send forth your hand from on high: rescue me, and free me from many
    waters, from the hand of the sons of foreigners'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '143'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Their mouth has been speaking vain things, and their right hand is the
    right hand of iniquity
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '143'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: To you, O God, I will sing a new song. On the psaltery, with an instrument
    of ten strings, I will sing psalms to you
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '143'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: He gives salvation to kings. He has redeemed your servant David from
    the malignant sword
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '143'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Rescue me, and deliver me from the hand of the sons of foreigners. Their
    mouth has been speaking vain things, and their right hand is the right hand of
    iniquity
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '143'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: 'Their sons are like new plantings in their youth. Their daughters are
    dressed up: adorned all around like the idols of a temple'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '143'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: 'Their cupboards are full: overflowing from one thing into another.
    Their sheep bear young, brought forth in abundance'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '143'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Their cattle are fat. There is no ruined wall or passage, nor anyone
    crying out in their streets
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '143'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: 'They have called the people that has these things: blessed. But blessed
    is the people whose God is the Lord'
