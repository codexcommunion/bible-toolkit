- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '119'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: A Canticle in steps. When troubled, I cried out to the Lord, and he
    heard me.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '119'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: O Lord, free my soul from lips of iniquity and from the deceitful tongue.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '119'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: 'What will be given to you, or what will be added to you, for a deceitful
    tongue?:'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '119'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: the sharp arrows of the powerful, along with the burning coals of desolation.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '119'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Woe to me, for my sojourning has been prolonged. I have lived with the
    inhabitants of Kedar.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '119'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: My soul has long been a sojourner.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '119'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: With those who hated peace, I was peaceful. When I spoke to them, they
    fought against me without cause.
