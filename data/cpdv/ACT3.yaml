- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Now Peter and John went up to the temple at the ninth hour of prayer.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And a certain man, who was lame from his mother’s womb, was being carried
    in. They would lay him every day at the gate of the temple, which is called the
    Beautiful, so that he might request alms from those entering into the temple.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And this man, when he had seen Peter and John beginning to enter the
    temple, was begging, so that he might receive alms.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Then Peter and John, gazing at him, said, “Look at us.”
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And he looked intently at them, hoping that he might receive something
    from them.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: 'But Peter said: “Silver and gold is not mine. But what I have, I give
    to you. In the name of Jesus Christ the Nazarene, rise up and walk.”'
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And taking him by the right hand, he lifted him up. And immediately
    his legs and feet were strengthened.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And leaping up, he stood and walked around. And he entered with them
    into the temple, walking and leaping and praising God.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And all the people saw him walking and praising God.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: And they recognized him, that he was the same one who was sitting for
    alms at the Beautiful Gate of the temple. And they were filled with awe and amazement
    at what had happened to him.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Then, as he held on to Peter and John, all the people ran to them at
    the portico, which is called Solomon’s, in astonishment.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: 'But Peter, seeing this, responded to the people: “Men of Israel, why
    do you wonder at this? Or why do you stare at us, as if it were by our own strength
    or power that we caused this man to walk?'
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: The God of Abraham and the God of Isaac and the God of Jacob, the God
    of our fathers, has glorified his Son Jesus, whom you, indeed, handed over and
    denied before the face of Pilate, when he was giving judgment to release him.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Then you denied the Holy and Just One, and petitioned for a murderous
    man to be given to you.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Truly, it was the Author of Life whom you put to death, whom God raised
    from the dead, to whom we are witnesses.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: And by faith in his name, this man, whom you have seen and known, has
    confirmed his name. And faith through him has given this man complete health in
    the sight of you all.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And now, brothers, I know that you did this through ignorance, just
    as your leaders also did.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: 'But in this way God has fulfilled the things that he announced beforehand
    through the mouth of all the Prophets: that his Christ would suffer.'
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Therefore, repent and be converted, so that your sins may be wiped away.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: And then, when the time of consolation will have arrived from the presence
    of the Lord, he will send the One who was foretold to you, Jesus Christ,
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: whom heaven certainly must take up, until the time of the restoration
    of all things, which God has spoken of by the mouth of his holy prophets, from
    ages past.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: 'Indeed, Moses said: ‘For the Lord your God shall raise up a Prophet
    for you from your brothers, one like me; the same shall you listen to according
    to everything whatsoever that he shall speak to you.'
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: 'And this shall be: every soul who will not listen to that Prophet shall
    be exterminated from the people.’'
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: And all the prophets who have spoken, from Samuel and thereafter, have
    announced these days.
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: 'You are sons of the prophets and of the testament which God has appointed
    for our fathers, saying to Abraham: ‘And by your offspring all the families of
    the earth shall be blessed.’'
- book_title: Acts
  book_usfm_code: ACT
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: God raised up his Son and sent him first to you, to bless you, so that
    each one may turn himself away from his wickedness.”
