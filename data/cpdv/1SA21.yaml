- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Then David went into Nob, to the priest Ahimelech. And Ahimelech was
    astonished that David had arrived. And he said to him, “Why are you alone, and
    no one is with you?”
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: 'And David said to the priest Ahimelech: “The king has instructed to
    me a word, and he said: ‘Let no one know the matter about which you have been
    sent by me, and what type of instructions I have given to you. For I have also
    summoned servants to one and another place.’'
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Now therefore, if you have anything at hand, even five loaves of bread,
    or whatever you may find, give it to me.”
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: 'And the priest, responding to David, said to him: “I have no common
    bread at hand, but only holy bread. Are the young men clean, especially from women?”'
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: 'And David responded to the priest, and said to him: “Indeed, as concerns
    being with women, we have abstained since yesterday and the day before, when we
    departed, and so the vessels of the young men have been holy. And although, this
    journey has been defiled, it will also be sanctified today as concerns the vessels.”'
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Therefore, the priest gave to him sanctified bread. For there was no
    bread there, but only the bread of the Presence, which had been taken away from
    before the face of the Lord, so that fresh loaves might be set up.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Now a certain man among the servants of Saul was there on that day,
    inside the tabernacle of the Lord. And his name was Doeg, an Edomite, the most
    powerful among the shepherds of Saul.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: 'Then David said to Ahimelech: “Do you have, here at hand, a spear or
    a sword? For I did not take my own sword, or my own weapons with me. For the word
    of the king was urgent.”'
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: 'And the priest said: “Behold, here is the sword of Goliath, the Philistine,
    whom you struck down in the Valley of Terebinth. It is wrapped up in a cloak behind
    the ephod. If you wish to take this, take it. For there is nothing else here except
    this.” And David said, “There is nothing else like this, so give it to me.”'
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: And so, David rose up, and he fled on that day from the face of Saul.
    And he went to Achish, the king of Gath.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: 'And the servants of Achish, when they had seen David, said to him:
    “Is this not David, the king of the land? Were they not singing about him, while
    dancing, saying, ‘Saul has struck down a thousand, and David ten thousand?’ ”'
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Then David took these words to his heart, and he became exceedingly
    afraid before the face of Achish, the king of Gath.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And he altered his mouth before them, and he slipped down between their
    hands. And he stumbled against the doors of the gate. And his spit flowed down
    his beard.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: 'And Achish said to his servants: “You saw that the man is insane. Why
    did you bring him to me?'
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Or do we have need of those who are mad, so that you would bring in
    this one, to behave madly in my presence? How did this man get into my house?”
