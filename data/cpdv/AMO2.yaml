- book_title: Amos
  book_usfm_code: AMO
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: 'Thus says the Lord: For three wicked deeds of Moab, and for four, I
    will not convert him, in so far as he has burned the bones of the king of Idumea,
    all the way to ashes'
- book_title: Amos
  book_usfm_code: AMO
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And I will send a fire onto Moab, and it will devour the buildings of
    Kerioth. And Moab will die with a noise, with the blare of a trumpet
- book_title: Amos
  book_usfm_code: AMO
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And I will destroy the judge in their midst, and I will execute all
    his leaders with him, says the Lord
- book_title: Amos
  book_usfm_code: AMO
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: 'Thus says the Lord: For three wicked deeds of Judah, and for four,
    I will not convert him, in so far as he has rejected the law of the Lord and has
    not kept his commandments. For their idols, which their fathers followed, have
    deceived them'
- book_title: Amos
  book_usfm_code: AMO
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And I will send a fire onto Judah, and it will devour the buildings
    of Jerusalem
- book_title: Amos
  book_usfm_code: AMO
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: 'Thus says the Lord: For three wicked deeds of Israel, and for four,
    I will not convert him, in so far as he has sold the just for silver and the poor
    for shoes'
- book_title: Amos
  book_usfm_code: AMO
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: They grind the heads of the poor into the dust of the earth, and they
    divert the way of the humble. And the son, as well as his father, have gone to
    the same girl, so that they outrage my holy name
- book_title: Amos
  book_usfm_code: AMO
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And they have lain on garments taken in pledge next to every altar.
    And they drank the wine of the damned in the house of their God
- book_title: Amos
  book_usfm_code: AMO
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Yet I exterminated the Amorites before their face, whose height was
    like the height of cedars, and whose strength was like the oak. And I crushed
    his fruit from above and his roots below
- book_title: Amos
  book_usfm_code: AMO
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: It is I who caused you to ascend from the land of Egypt, and I led you
    in the wilderness for forty years, so that you might possess the land of the Amorite
- book_title: Amos
  book_usfm_code: AMO
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And I stirred up prophets from your sons, and  Nazirites from your young
    men. Is it not so, sons of Israel, says the Lord
- book_title: Amos
  book_usfm_code: AMO
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: 'Yet you would offer wine to the Nazirites, and you would command the
