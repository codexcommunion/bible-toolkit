- book_title: Amos
  book_usfm_code: AMO
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Behold, I will creak under you, just as a wagon creaks that is laden
    with hay
- book_title: Amos
  book_usfm_code: AMO
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: And flight will perish from the swift, and the strong will not maintain
    his strength, and the healthy will not save his life
- book_title: Amos
  book_usfm_code: AMO
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And one holding the bow will not stand firm, and the swift of foot will
    not be saved, and the rider on the horse will not save his life
- book_title: Amos
  book_usfm_code: AMO
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: And the stout of heart among the strong will flee away naked in that
    day, says the Lord
