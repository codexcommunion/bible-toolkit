- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Whoever touches pitch will be contaminated by it. And whoever associates
    with the arrogant will be clothed by arrogance.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Whoever associates with those more honorable than himself sets a burden
    on himself. And so, you should have no fellowship with someone who is wealthier
    than you.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: What will the cooking pot have in common with the earthen vessel? And
    when they collide with one another, one will be broken.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: The rich man has suffered no injustice, and yet he fumes. But the poor
    man, though he has been wounded, will remain silent.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: If you are generous, he will take you up; and when you have nothing,
    he will cast you aside.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: If you possess, he will feast with you, and he will empty you, and he
    will not grieve over you.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: 'If he has need of you, he will deceive you; and while smiling, he will
    give you hope. He will converse with you pleasantly, and he will say: “What is
    it that you need?”'
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And he will impress you with his foods, until he has drained you two
    or three times, and in the very end, he will ridicule you. And afterward, when
    he sees you, he will abandon you, and he will shake his head at you.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Humble yourself before God, and wait for his hands.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Be careful. Otherwise, having been seduced into foolishness, you will
    be humiliated.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Do not choose to be low in your wisdom, otherwise, having been brought
    low, you will be seduced into foolishness.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: If you are invited by someone who is more powerful than you, you should
    decline. Otherwise, he will invite you all the more.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: You cannot be rude to him, lest you be pushed away. And you cannot stray
    far from him, lest you be forgotten.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: You cannot hold a discussion with him as with an equal. You should not
    trust his many words. For by much talking, he will probe you, and while smiling,
    he will question you about your secrets.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: His cruel mind will store up your words; and he will not spare you from
    affliction, nor from prison.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Be cautious of yourself, and attend diligently to what you are hearing.
    For you are walking toward your own destruction.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Yet truly, while listening to these things, consider it as if it were
    a dream, and you will awaken.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Love God for your entire life, and call upon him for your salvation.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Every animal loves its own kind; so also every man loves those closest
    to himself.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: All flesh will join with whatever is similar to itself, and every man
    will associate with whomever is similar to himself.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: If a wolf would at any time have fellowship with a lamb, so also would
    a sinner have fellowship with the just.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: What fellowship does a holy man have with a dog? Or what portion do
    the wealthy have with the poor?
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: In the desert, the wild donkey is the prey of the lion. So also are
    the poor the pasture of the rich.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: And just as humility is an abomination to the arrogant, so also does
    the rich man abhor the poor man.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: When a wealthy man has been shaken, he is strengthened by his friends.
    But when a lowly man has fallen, he is expelled even by those who know him well.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: When a rich man has been deceived, many will help him recover; he has
    spoken arrogantly, and yet they justify him.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: When a poor man has been deceived, in addition he is rebuked; he has
    spoken with understanding, and no place is given to him.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: The rich man has spoken, and all remain silent, and they repeat his
    words, even to the clouds.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: 'The poor man has spoken, and they say: “Who is this?” And if he stumbles,
    they will overthrow him.'
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: Substance is good for him who has no sin on his conscience. And poverty
    is called very wicked by the mouth of the impious.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: The heart of a man changes his face, either for better or for worse.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: You will find, with difficulty and much labor, the sign of a good heart
    and a good face.
