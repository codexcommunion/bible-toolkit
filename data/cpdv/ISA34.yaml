- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '34'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: 'O nations and peoples: draw near, and listen, and pay attention! Let
    the earth and its fullness hear, the entire world and all its offspring.'
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '34'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: For the indignation of the Lord is over all the nations, and his fury
    is over all their armies. He has put them to death, and he has given them over
    to slaughter.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '34'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Their slain will be cast out, and from their carcasses a foul odor will
    rise up. The mountains will languish because of their blood.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '34'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And the entire army of the heavens will languish, and the heavens will
    be folded like a book. And their entire army will fall away, as a leaf falls from
    the vine or from the fig tree.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '34'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: “For my sword in heaven has been inebriated. Behold, it will descend
    upon Idumea, and upon the people of my slaughter, unto judgment.”
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '34'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: The sword of the Lord has been filled with blood. It has been thickened
    by the blood of lambs and he-goats, by the innermost blood of rams. For the victim
    of the Lord is in Bozrah, and a great slaughter is in the land of Edom.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '34'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And the single-horned beasts will descend with them, and the bulls along
    with the mighty. Their land will be inebriated by blood, and their ground by the
    fat of their lazy ones.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '34'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: For this is the day of the vengeance of the Lord, the year of retribution
    for the judgment of Zion.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '34'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And its torrents will be turned into tar, and its soil into sulfur.
    And its land will become burning tar.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '34'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Night and day, it will not be extinguished; its smoke will rise up without
    ceasing. From generation to generation it will remain desolate. No one will pass
    through it, forever and ever.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '34'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: The pelican and the hedgehog will possess it. And the ibis and the raven
    will live in it. And a measuring line will be extended over it, so that it may
    be reduced to nothing, and a plumb line, unto desolation.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '34'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Its nobles will not be in that place. Instead, they will call upon the
    king, and all its leaders will be as nothing.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '34'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And thorns and nettles will rise up in its houses, and the thistle in
    its fortified places. And it will be the lair of serpents and the pasture of ostriches.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '34'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: And demons and monsters will meet, and the hairy ones will cry out to
    one another. There, the ogress has lain down and found rest for herself.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '34'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: In that place, the hedgehog has kept its den, and has raised its young,
    and has dug around them, and has kept them warm in its shadow. In that place,
    the birds of prey have joined together, one to another.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '34'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Search and read diligently in the book of the Lord. Not one of them
    was lacking; not one has sought for the other. For what has proceeded from my
    mouth, he has commanded, and his very Spirit has gathered them.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '34'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And he has cast lots over them. And his hand has distributed this to
    them by measure. They will possess it, even unto eternity. From generation to
    generation, they will dwell in it.
