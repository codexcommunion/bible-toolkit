- book_title: John
  book_usfm_code: JHN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: After these things, there was a feast day of the Jews, and so Jesus
    ascended to Jerusalem.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Now at Jerusalem is the Pool of Evidence, which in Hebrew is known as
    the Place of Mercy; it has five porticos.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Along these lay a great multitude of the sick, the blind, the lame,
    and the withered, waiting for the movement of the water.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Now at times an Angel of the Lord would descend into the pool, and so
    the water was moved. And whoever descended first into the pool, after the motion
    of the water, he was healed of whatever infirmity held him.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And there was a certain man in that place, having been in his infirmity
    for thirty-eight years.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Then, when Jesus had seen him reclining, and when he realized that he
    had been afflicted for a long time, he said to him, “Do you want to be healed?”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: 'The invalid answered him: “Lord, I do not have any man to put me in
    the pool, when the water has been stirred. For as I am going, another descends
    ahead of me.”'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Jesus said to him, “Rise, take up your stretcher, and walk.”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And immediately the man was healed. And he took up his stretcher and
    walked. Now this day was the Sabbath.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: 'Therefore, the Jews said to the one who had been healed: “It is the
    Sabbath. It is not lawful for you to take up your stretcher.”'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: He answered them, “The one who healed me, he said to me, ‘Take up your
    stretcher and walk.’ ”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Therefore, they questioned him, “Who is that man, who said to you, ‘Take
    up your bed and walk?’ ”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: But the one who had been given health did not know who it was. For Jesus
    had turned aside from the crowd gathered in that place.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: 'Afterwards, Jesus found him in the temple, and he said to him: “Behold,
    you have been healed. Do not choose to sin further, otherwise something worse
    may happen to you.”'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: This man went away, and he reported to the Jews that it was Jesus who
    had given him health.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Because of this, the Jews were persecuting Jesus, for he was doing these
    things on the Sabbath.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: But Jesus answered them, “Even now, my Father is working, and I am working.”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: And so, because of this, the Jews were seeking to kill him even more
    so. For not only did he break the Sabbath, but he even said that God was his Father,
    making himself equal to God.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: 'Then Jesus responded and said to them: “Amen, amen, I say to you, the
    Son is not able to do anything of himself, but only what he has seen the Father
    doing. For whatever he does, even this does the Son do, similarly.'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: For the Father loves the Son, and he shows him all that he himself does.
    And greater works than these will he show him, so much so that you shall wonder.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: For just as the Father raises the dead and gives life, so also does
    the Son give life to whomever he wills.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: For the Father does not judge anyone. But he has given all judgment
    to the Son,
- book_title: John
  book_usfm_code: JHN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: so that all may honor the Son, just as they honor the Father. Whoever
    does not honor the Son, does not honor the Father who sent him.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: Amen, amen, I say to you, that whoever hears my word, and believes in
    him who sent me, has eternal life, and he does not go into judgment, but instead
    he crosses from death into life.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: Amen, amen, I say to you, that the hour is coming, and it is now, when
    the dead shall hear the voice of the Son of God; and those who hear it shall live.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: For just as the Father has life in himself, so also has he granted to
    the Son to have life in himself.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: And he has given him the authority to accomplish judgment. For he is
    the Son of man.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: Do not be amazed at this. For the hour is coming in which all who are
    in the grave shall hear the voice of the Son of God.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: And those who have done good shall go forth to the resurrection of life.
    Yet truly, those who have done evil shall go to the resurrection of judgment.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: I am not able to do anything of myself. As I hear, so do I judge. And
    my judgment is just. For I do not seek my own will, but the will of him who sent
    me.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: If I offer testimony about myself, my testimony is not true.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: There is another who offers testimony about me, and I know that the
    testimony which he offers about me is true.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: You sent to John, and he offered testimony to the truth.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: But I do not accept testimony from man. Instead, I say these things,
    so that you may be saved.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: He was a burning and shining light. So you were willing, at the time,
    to exult in his light.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: 'But I hold a greater testimony than that of John. For the works which
    the Father has given to me, so that I may complete them, these works themselves
    that I do, offer testimony about me: that the Father has sent me.'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: And the Father who has sent me has himself offered testimony about me.
    And you have never heard his voice, nor have you beheld his appearance.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: And you do not have his word abiding in you. For the one whom he sent,
    the same you would not believe.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '39'
  verse_text: Study the Scriptures. For you think that in them you have eternal life.
    And yet they also offer testimony about me.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '40'
  verse_text: And you are not willing to come to me, so that you may have life.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '41'
  verse_text: I do not accept glory from men.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '42'
  verse_text: But I know you, that you do not have the love of God within you.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '43'
  verse_text: I have come in the name of my Father, and you do not accept me. If another
    will arrive in his own name, him you will accept.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '44'
  verse_text: How are you able to believe, you who accept glory from one another and
    yet do not seek the glory that is from God alone?
- book_title: John
  book_usfm_code: JHN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '45'
  verse_text: Do not consider that I might accuse you with the Father. There is one
    who accuses you, Moses, in whom you hope.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '46'
  verse_text: For if you were believing in Moses, perhaps you would believe in me
    also. For he wrote about me.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '47'
  verse_text: But if you do not believe by his writings, how will you believe by my
    words?”
