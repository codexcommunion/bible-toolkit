- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: And David spoke to the Lord the words of this verse, in the day that
    the Lord freed him from the hand of all his enemies and from the hand of Saul.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: 'And he said: “The Lord is my rock, and my strength, and my Savior.'
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: I will hope in him. God is my strong one, my shield, and the horn of
    my salvation. He lifts me up, and he is my refreshment. You, O my Savior, will
    free me from iniquity.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: I will call upon the Lord, who is praiseworthy; and I will be saved
    from my enemies.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: For the pangs of death have encircled me. The torrents of Belial have
    terrified me.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: The ropes of Hell have encompassed me. The snares of death have intercepted
    me.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: In my tribulation, I will call upon the Lord, and I will cry out to
    my God. And he will heed my voice from his temple, and my outcry will reach his
    ears.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: The earth was shaken, and it quaked. The foundations of the mountains
    were struck together and violently shaken, because he was angry with them.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Smoke ascends from his nostrils, and fire from his mouth will devour;
    coals have been kindled by it.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: He bent down the heavens, and it descended; and a fog was beneath his
    feet.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And he climbed upon the cherubim, and he flew; and he slid upon the
    wings of the wind.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: He set darkness as a hiding place around himself, with waters sifted
    from the clouds of the heavens.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: By means of the brightness of his glance, coals of fire were kindled.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: The Lord will thunder from heaven; and the Most High will utter his
    voice.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: He shot arrows, and he scattered them; lightning, and he consumed them.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: And the overflow of the sea appeared, and the foundations of the globe
    were revealed, at the rebuke of the Lord, at the exhale of the breath of his fury.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: He sent from on high, and he took me up. And he drew me out of many
    waters.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: He freed me from my most powerful enemy and from those who had hated
    me. For they were too strong for me.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: He went before me in the day of my affliction, and the Lord became my
    firmament.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: And he led me out to a wide-open place. He freed me, because I was pleasing
    to him.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: The Lord will reward me according to my justice. And he will repay me
    according to the cleanness of my hands.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: For I have kept to the ways of the Lord, and I have not acted impiously
    before my God.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: For all his judgments are in my sight. And I have not removed his precepts
    from me.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: And I shall be perfect with him. And I shall guard myself from my own
    iniquity.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: And the Lord will recompense me according to my justice, and according
    to the cleanness of my hands in the sight of his eyes.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: With the holy one, you will be holy, and with the strong one, you will
    be perfect.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: With the elect one, you will be elect, and with the perverse one, you
    will be perverse.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: And you will bring to salvation the poor people, and you will humble
    the exalted with your eyes.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: For you are my lamp, O Lord. And you, O Lord, will illuminate my darkness.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: For in you, I will run girded. In my God, I will leap over the wall.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: God, his way is immaculate; the eloquence of the Lord is an exacting
    fire. He is the shield of all who hope in him.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: Who is God except the Lord? And who is strong except our God?
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: 'God, he has girded me with fortitude, and he has made my way perfect:'
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: making my feet like the feet of the stag, and stationing me upon my
    exalted places,
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: teaching my hands to do battle, and making my arms like a bow of brass.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: You have given me the shield of your salvation. And your mildness has
    multiplied me.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: You will enlarge my steps under me, and my ankles will not fail.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: I will pursue my enemies, and crush them. And I will not turn back,
    until I consume them.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '39'
  verse_text: I will consume them and break them apart, so that they cannot rise up;
    they will fall under my feet.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '40'
  verse_text: You have girded me with strength for the battle. Those who resisted
    me, you have bent down under me.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '41'
  verse_text: You have caused my enemies to turn their back to me; they have hatred
    for me, and I shall destroy them.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '42'
  verse_text: They will cry out, and there will be no one to save; to the Lord, and
    he will not heed them.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '43'
  verse_text: I will wipe them away like the dust of the earth. I will break them
    apart and crush them, like the mud of the streets.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '44'
  verse_text: You will save me from the contradictions of my people. You will preserve
    me to be the head of the Gentiles; a people I do not know shall serve me.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '45'
  verse_text: The sons of foreigners, who will resist me, at the hearing of the ear
    they will be obedient to me.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '46'
  verse_text: The foreigners flowed away, but they will be drawn together in their
    anguishes.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '47'
  verse_text: The Lord lives, and my God is blessed. And the strong God of my salvation
    shall be exalted.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '48'
  verse_text: God gives me vindication, and he casts down the peoples under me.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '49'
  verse_text: He leads me away from my enemies, and he lifts me up from those who
    resist me. You will free me from the iniquitous man.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '50'
  verse_text: 'Because of this, I will confess to you, O Lord, among the Gentiles,
    and I will sing to your name:'
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '51'
  verse_text: magnifying the salvation of his king, and showing mercy to David, his
    Christ, and to his offspring forever.”
