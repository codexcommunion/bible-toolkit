- book_title: Zechariah
  book_usfm_code: ZEC
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: The burden of the word of the Lord in the land of Hadrach and its respite
    in Damascus. For the eye of man and of all the tribes of Israel is of the Lord.
- book_title: Zechariah
  book_usfm_code: ZEC
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Hamath also is at its limits, and Tyre and Sidon. For, of course, they
    have assumed themselves to be exceedingly wise.
- book_title: Zechariah
  book_usfm_code: ZEC
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And Tyre has built herself a fortress, and she has piled together silver,
    as if it were soil, and gold, as if it were the mud of the streets.
- book_title: Zechariah
  book_usfm_code: ZEC
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Behold, the Lord will possess her, and he will strike her strength in
    the sea, and she will be devoured by fire.
- book_title: Zechariah
  book_usfm_code: ZEC
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Ashkelon will see and be afraid. Both Gaza and he will be very sorrowful,
    as well as Ekron, because her hope has been confounded. And the king will pass
    away from Gaza, and Ashkelon will not be inhabited.
- book_title: Zechariah
  book_usfm_code: ZEC
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And the divider will sit in Ashdod, and I will scatter the arrogance
    of the Philistines.
- book_title: Zechariah
  book_usfm_code: ZEC
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And I will take away his blood from his mouth, and his abominations
    from between his teeth, and yet he will be left for our God, and he will be like
    a governor in Judah, and Ekron will be like a Jebusite.
- book_title: Zechariah
  book_usfm_code: ZEC
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And I will encircle my house with those who serve me in war, going and
    returning, and the exactor will no longer pass over them. For now I have seen
    with my eyes.
- book_title: Zechariah
  book_usfm_code: ZEC
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: 'Rejoice well, daughter of Zion, shout for joy, daughter of Jerusalem.
    Behold, your King will come to you: the Just One, the Savior. He is poor and riding
    upon a donkey, and upon a colt, the son of a donkey.'
- book_title: Zechariah
  book_usfm_code: ZEC
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: And I will scatter the four-horse chariot out of Ephraim and the horse
    from Jerusalem, and the bow of war will be destroyed. And he will speak peace
    to the Gentiles, and his power will be from sea to sea, and from the rivers even
    to the end of the earth.
- book_title: Zechariah
  book_usfm_code: ZEC
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: You, likewise, by the blood of your testimony, have sent forth your
    prisoners from the pit, in which there is no water.
- book_title: Zechariah
  book_usfm_code: ZEC
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Turn back to the fortress, prisoners of hope. Today, I also announce
    that I will repay you double,
- book_title: Zechariah
  book_usfm_code: ZEC
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: because I have stretched out Judah for myself, like a bow; I have filled
    Ephraim. And I will raise up your sons, Zion, above your sons, Greece. And I will
    set you as the sword of the strength.
- book_title: Zechariah
  book_usfm_code: ZEC
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: And the Lord God will be seen over them, and his arrow will go forth
    like lightning. And the Lord God will sound the trumpet, and he will go forth
    into the whirlwind of the South.
- book_title: Zechariah
  book_usfm_code: ZEC
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: The Lord of hosts will protect them. And they will devour and subdue
    with the stones of the sling. And, when drinking, they will become inebriated,
    as if with wine, and they will be filled like bowls and like the horns of the
    altar.
- book_title: Zechariah
  book_usfm_code: ZEC
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: And in that day, the Lord their God will save them as the flock of his
    people. For holy stones will be lifted up over his land.
- book_title: Zechariah
  book_usfm_code: ZEC
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: For what is his goodness and what is his beauty, other than grain among
    the elect and wine springing forth virgins?
