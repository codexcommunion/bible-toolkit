- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '45'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: 'The word that Jeremiah the prophet spoke to Baruch, the son of Neriah,
    when he had written these words in a book, from the mouth of Jeremiah, in the
    fourth year of Jehoiakim, the son of Josiah, the king of Judah, saying:'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '45'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: '“Thus says the Lord, the God of Israel, to you, Baruch:'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '45'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: 'You have said: ‘Woe to me, a wretched man! For the Lord has added sorrow
    to my sorrow. I have labored in my groaning, and I have not found rest.’'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '45'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: 'Thus says the Lord: So shall you say to him: Behold, those whom I have
    built up, I destroy, and those whom I have planted, I uproot, even this entire
    land.'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '45'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And are you seeking great things for yourself? Do not choose to seek
    them. For behold, I will lead evil over all that is flesh, says the Lord. But
    I will give your life to you unto salvation, in every place, wherever you may
    travel.”
