- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: After two years, Pharaoh saw a dream. He thought himself to be standing
    above a river,
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: from which ascended seven cows, exceedingly beautiful and stout. And
    they pastured in marshy places.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Likewise, another seven emerged from the river, filthy and thoroughly
    emaciated. And they pastured on the same bank of the river, in green places.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And they devoured those whose appearance and condition of body was so
    wonderful. Pharaoh, having been awakened,
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: slept again, and he saw another dream. Seven ears of grain sprung up
    on one stalk, full and well-formed.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Likewise, other ears of grain, of the same number, rose up, thin and
    struck with blight,
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: devouring all the beauty of the first. Pharaoh, when he awakened after
    his rest,
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: and when morning arrived, being terrified with fear, sent to all the
    interpreters of Egypt and to all of the wise men. And when they were summoned,
    he explained to them his dream; but there was no one who could interpret it.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Then at last the chief cupbearer, remembering, said, “I confess my sin.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: The king, being angry with his servants, ordered me and the chief miller
    of grain to be forced into the prison of the leader of the military.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: There, in one night, both of us saw a dream presaging the future.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: In that place, there was a Hebrew, a servant of the same commander of
    the military, to whom we explained our dreams.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Whatever we heard was proven afterwards by the event of the matter.
    For I was restored to my office, and he was suspended on a cross.”
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Immediately, by the king’s authority, Joseph was led out of prison,
    and they shaved him. And changing his apparel, they presented him to him.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And he said to him, “I have seen dreams, and there is no one who can
    unfold them. I have heard that you are very wise at interpreting these.”
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Joseph responded, “Apart from me, God will respond favorably to Pharaoh.”
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: 'Therefore, Pharaoh explained what he had seen: “I thought myself to
    be standing on the bank of a river,'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: and seven cows climbed up from the river, exceedingly beautiful and
    full of flesh. And they grazed in a pasture of a marshy greenery.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: And behold, there followed after these, another seven cows, with such
    deformity and emaciation as I had never seen in the land of Egypt.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: These devoured and consumed the first,
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: giving no indication of being full. But they remained in the same state
    of emaciation and squalor. Awakening, but being weighed down into sleep again,
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: I saw a dream. Seven ears of grain sprang up on one stalk, full and
    very beautiful.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: Likewise, another seven, thin and struck with blight, rose up from the
    stalk.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: And they devoured the beauty of the first. I explained this dream to
    the interpreters, and there is no one who can unfold it.”
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: 'Joseph responded: “The dream of the king is one. What God will do,
    he has revealed to Pharaoh.'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: The seven beautiful cows, and the seven full ears of grain, are seven
    years of abundance. And so the force of the dreams is understood to be the same.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: Likewise, the seven thin and emaciated cows, which ascended after them,
    and the seven thin ears of grain, which were struck with the burning wind, are
    seven approaching years of famine.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: These will be fulfilled in this order.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: Behold, there will arrive seven years of great fertility throughout
    the entire land of Egypt.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: After this, there will follow another seven years, of such great barrenness
    that all the former abundance will be delivered into oblivion. For the famine
    will consume all the land,
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: and the greatness of this destitution will cause the greatness of the
    abundance to be lost.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: Now, as to what you saw the second time, it is a dream pertaining to
    the same thing. It is an indication of its firmness, because the word of God shall
    be done, and it shall be completed swiftly.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: Now therefore, let the king provide a wise and industrious man, and
    place him over the land of Egypt,
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: so that he may appoint overseers throughout all the regions. And let
    a fifth part of the fruits, throughout the seven fertile years
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: that now have already begun to occur, be gathered into storehouses.
    And let all the grain be stored away, under the power of Pharaoh, and let it be
    kept in the cities.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: And let it be prepared for the future famine of seven years, which will
    oppress Egypt, and then the land will not be consumed by destitution.”
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: The counsel pleased Pharaoh and all his ministers.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: And he said to them, “Would we be able to find another such man, who
    is full of the Spirit of God?”
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '39'
  verse_text: 'Therefore, he said to Joseph: “Because God has revealed to you all
    that you have said, would I be able to find anyone wiser and as much like you?'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '40'
  verse_text: You will be over my house, and to the authority of your mouth, all the
    people will show obedience. Only in one way, in the throne of the kingdom, will
    I go before you.”
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '41'
  verse_text: And again, Pharaoh said to Joseph, “Behold, I have appointed you over
    the entire land of Egypt.”
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '42'
  verse_text: And he took the ring from his own hand, and he gave it into his hand.
    And he clothed him with a robe of fine linen, and he placed a necklace of gold
    around his neck.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '43'
  verse_text: And he caused him to ascend upon his second swift chariot, with the
    herald proclaiming that everyone should bend their knee before him, and that they
    should know that he was governor over the entire land of Egypt.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '44'
  verse_text: 'Likewise, the king said to Joseph: “I am Pharaoh: apart from your authority,
    no one will move hand or foot in all the land of Egypt.”'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '45'
  verse_text: 'And he changed his name and called him, in the Egyptian tongue: ‘Savior
    of the world.’ And he gave him as a wife, Asenath, the daughter of Potiphera,
    priest of Heliopolis. And so Joseph went out into the land of Egypt.'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '46'
  verse_text: (Now he was thirty years old when he stood in the sight of king Pharaoh.)
    And he traveled throughout the regions of Egypt.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '47'
  verse_text: And the fertility of the seven years arrived. And when the grain fields
    were reduced to sheaves, these were gathered into the storehouses of Egypt.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '48'
  verse_text: And now all the abundance of grain was stored away in every city.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '49'
  verse_text: And there was such a great abundance of wheat that it was comparable
    to the sands of the sea, and its bounty exceeded all measure.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '50'
  verse_text: Then, before the famine arrived, Joseph had two sons born, whom Asenath,
    the daughter of Potiphera, priest of Heliopolis, bore for him.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '51'
  verse_text: And he called the name of the firstborn Manasseh, saying, “God has caused
    me to forget all my labors and the house of my father.”
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '52'
  verse_text: Likewise, he named the second Ephraim, saying, “God has caused me to
    increase in the land of my poverty.”
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '53'
  verse_text: And so, when the seven years of fertility that occurred in Egypt had
    passed,
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '54'
  verse_text: the seven years of destitution, which Joseph had predicted, began to
    arrive. And the famine prevailed throughout the whole world, but there was bread
    in all the land of Egypt.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '55'
  verse_text: 'And being hungry, the people cried out to Pharaoh, asking for provisions.
    And he said to them: “Go to Joseph. And do whatever he will tell you.”'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '56'
  verse_text: Then the famine increased daily in all the land. And Joseph opened all
    of the storehouses and sold to the Egyptians. For the famine had oppressed them
    also.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '57'
  verse_text: And all the provinces came to Egypt, to buy food and to temper the misfortune
    of their destitution.
