- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: And having called together his twelve disciples, he gave them authority
    over unclean spirits,  to cast them out and to cure every sickness and every infirmity.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: 'Now the names of the twelve Apostles are these: the First, Simon, who
    is called Peter, and Andrew his brother,'
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: James of Zebedee, and John his brother, Philip and Bartholomew, Thomas
    and Matthew the tax collector, and James of Alphaeus, and Thaddaeus,
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Simon the Canaanite, and Judas Iscariot, who also betrayed him.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: 'Jesus sent these twelve, instructing them, saying: “Do not travel by
    the way of the Gentiles, and do not enter into the city of the Samaritans,'
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: but instead go to the sheep who have fallen away from the house of Israel.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: 'And going forth, preach, saying: ‘For the kingdom of heaven has drawn
    near.’'
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Cure the infirm, raise the dead, cleanse lepers, cast out demons. You
    have received freely, so give freely.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Do not choose to possess gold, nor silver, nor money in your belts,
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: nor provisions for the journey, nor two tunics, nor shoes, nor a staff.
    For the laborer deserves his portion.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Now, into whatever city or town you will enter, inquire as to who is
    worthy within it. And stay there until you depart.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Then, when you enter into the house, greet it, saying, ‘Peace to this
    house.’
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And if, indeed, that house is worthy, your peace will rest upon it.
    But if it is not worthy, your peace will return to you.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: And whoever has neither received you, nor listened to your words, departing
    from that house or city, shake off the dust from your feet.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Amen I say to you, it will be more tolerable for the land of Sodom and
    Gomorrah in the day of judgment, than for that city.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Behold, I am sending you like sheep in the midst of wolves. Therefore,
    be as prudent as serpents and as simple as doves.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: But beware of men. For they will hand you over to councils, and they
    will scourge you in their synagogues.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: And you shall be led before both rulers and kings for my sake, as a
    testimony to them and to the Gentiles.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: But when they hand you over, do not choose to think about how or what
    to speak. For what to speak shall be given to you in that hour.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: For it is not you who will be speaking, but the Spirit of your Father,
    who will speak in you.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: And brother will hand over brother to death, and father will hand over
    son. And children will rise up against parents and bring about their deaths.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: And you will be hated by all for the sake of my name. But whoever will
    have persevered, even to the end, the same shall be saved.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: Now when they persecute you in one city, flee into another. Amen I say
    to you, you will not have exhausted all the cities of Israel, before the Son of
    man returns.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: The disciple is not above the teacher, nor is the servant above his
    master.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: It is sufficient for the disciple that he be like his teacher, and the
    servant, like his master. If they have called the Father of the family, ‘Beelzebub,’
    how much more those of his household?
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: Therefore, do not fear them. For nothing is covered that shall not be
    revealed, nor hidden that shall not be known.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: What I tell you in darkness, speak in the light. And what you hear whispered
    in the ear, preach above the rooftops.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: And do not be afraid of those who kill the body, but are not able to
    kill the soul. But instead fear him who is able to destroy both soul and body
    in Hell.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: Are not two sparrows sold for one small coin? And yet not one of them
    will fall to the ground without your Father.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: For even the hairs of your head have all been numbered.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: Therefore, do not be afraid. You are worth more than many sparrows.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: Therefore, everyone who acknowledges me before men, I also will acknowledge
    before my Father, who is in heaven.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: But whoever will have denied me before men, I also will deny before
    my Father, who is in heaven.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: Do not think that I came to send peace upon the earth. I came, not to
    send peace, but the sword.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: For I came to divide a man against his father, and a daughter against
    her mother, and a daughter-in-law against her mother-in-law.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: And the enemies of a man will be those of his own household.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: Whoever loves father or mother more than me is not worthy of me. And
    whoever loves son or daughter above me is not worthy of me.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: And whoever does not take up his cross and follow me is not worthy of
    me.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '39'
  verse_text: Whoever finds his life, will lose it. And whoever will have lost his
    life because of me, shall find it.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '40'
  verse_text: Whoever receives you, receives me. And whoever receives me, receives
    him who sent me.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '41'
  verse_text: Whoever receives a prophet, in the name of a prophet, shall receive
    the reward of a prophet. And whoever receives the just in the name of the just
    shall receive the reward of the just.
- book_title: Matthew
  book_usfm_code: MAT
  chapter_number: '10'
  iso-639-2_language_code: eng
  verse_number: '42'
  verse_text: 'And whoever shall give, even to one of the least of these, a cup of
    cold water to drink, solely in the name of a disciple: Amen I say to you, he shall
    not lose his reward.”'
