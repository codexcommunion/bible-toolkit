- book_title: Job
  book_usfm_code: JOB
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: But it happened that, on a certain day, when the sons of God had arrived
    and they stood before the Lord, Satan likewise arrived among them, and he stood
    in his sight.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: So the Lord said to Satan, “Where do you come from?” Answering, he said,
    “I have circled the land, and walked around in it.”
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And the Lord said to Satan, “Have you not considered my servant, Job,
    that there is no one like him in the land, a simple and honest man, fearing God
    and withdrawing from evil, and still retaining his innocence? Yet you have stirred
    me against him, so that I would afflict him to no purpose.”
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Answering him, Satan said, “Skin for skin; and everything that a man
    has, he will give for his life.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Yet send your hand and touch his bone and his flesh, and then you will
    see whether or not he blesses you to your face.”
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Therefore, the Lord said to Satan, “Behold, he is in your hand, but
    even so, spare his life.”
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And so, Satan departed from the face of the Lord and he struck Job with
    a very serious ulcer from the sole of the foot all the way to the crown of his
    head.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: So he took a shard of earthenware and scraped the discharge, while sitting
    on a heap of refuse.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: But his wife said to him, “Do you still continue in your simplicity?
    Bless God and die.”
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: He said to her, “You have spoken like one of the foolish wives. If we
    accepted good things from the hand of God, why should we not accept bad things?”
    In all this, Job did not sin with his lips.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And so, three friends of Job, hearing about all the evil that had befallen
    him, arrived, each one from his own place, Eliphaz the Themanite, and Baldad the
    Suhite, and Zophar the Naamathite. For they had agreed to come together to visit
    and console him.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And when they had raised up their eyes from a distance, they did not
    recognize him, and, crying out, they wept, and, tearing their garments, they scattered
    dust over their heads into the sky.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '2'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And they sat with him on the ground for seven days and seven nights,
    and no one spoke a word to him, for they saw that his sorrow was very great.
