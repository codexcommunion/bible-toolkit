- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: A good name is better than many riches. And good esteem is above silver
    and gold
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: The rich and poor have met one another. The Lord is the maker of them
    both
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: The clever saw evil and hid himself. The innocent continued on and was
    afflicted with damage
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: The end of moderation is the fear of the Lord, riches and glory and
    life
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Weapons and swords are on the way of the perverse. But he who guards
    his own soul withdraws far from them
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: 'The proverb is: A youth is close to his way; even when he is old, he
    will not withdraw from it'
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: The rich rule over the poor. And the borrower is servant to the lender
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Whoever sows iniquity will reap evils, and by the rod of his own wrath
    he will be consumed
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Whoever is inclined to mercy shall be blessed, for from his bread he
    has given to the poor. Whoever gives gifts will acquire victory and honor. But
    he carries away the soul of the receiver
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Cast out the one who ridicules, and conflict will go out with him, and
    accusations and insults will cease
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Whoever loves cleanness of heart, because of the grace of his lips,
    will have the king as his friend
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: The eyes of the Lord watch over knowledge. And the words of the iniquitous
    are supplanted
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: 'The lazy one says: â€œThere is a lion outside. I might be slain in
    the midst of the streets.'
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: The mouth of a foreign woman is a deep pit; the Lord was angry with
    him who will fall into it
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Foolishness has been bound to the heart of a child, and a rod of discipline
    shall cause it to flee
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Whoever slanders the poor, so as to augment his own riches, will give
    it away to one who is richer, and will be in need
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Incline your ear, and listen to the words of the wise. Then apply your
    heart to my doctrine
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: It shall be beautiful to you, if you preserve it in your inner self,
    and it shall overflow from your lips
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: so that your confidence may be in the Lord. Therefore, I also have revealed
    it to you this day
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Behold, I have written it for you in three ways, and with meditations
    and knowledge
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: so that I might reveal to you, firmly and with words of truth, in order
    to respond about these things to those who sent you
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: Do not act with violence toward the pauper because he is poor. And do
    not weary the needy at the gate
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: For the Lord will judge his case, and he will pierce those who have
    pierced his soul
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: Do not be willing to be a friend to an angry man, and do not walk with
    a furious man
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: lest perhaps you learn his ways, and take up a stumbling block to your
    soul
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: Do not be willing to be with those who certify with their hands, and
    who offer themselves as a guarantee against debts
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: For if you do not have the means to restore, what reason should there
    be for him to take the covering from your bed
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: Do not cross beyond the ancient limits that your fathers have set
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '22'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: Have you seen a man swift in his work? He shall stand in the sight of
    kings, and not before those who are disreputable
