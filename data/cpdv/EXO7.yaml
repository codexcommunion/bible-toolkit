  book_usfm_code: EXO
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: 'Then the Lord said to Moses: â€œThe heart of Pharaoh has been hardened;
    he is not willing to release the people'
