- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: 'My spirit is pleased with three things; these are approved in the sight
    of God and men:'
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: the harmony of brothers, and the love of neighbors, and a husband and
    wife agreeing well together.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: 'My soul hates three kinds of things; and I am greatly distressed over
    their souls:'
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: an arrogant pauper, a wealthy liar, a foolish and senseless elder.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: The things that you have not obtained in your youth, how will you find
    them in your old age?
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: How beautiful it is for a grey head to have judgment, and for elders
    to know counsel!
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: How beautiful it is for those who are aged to have wisdom, and for those
    who are honored to have understanding and counsel!
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Great experience is the crown of the aged, and the fear of God is their
    glory.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: 'I have magnified nine things, overlooked by the heart; and a tenth,
    I will declare to men with my tongue:'
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: a man who finds joy in his children, and one who lives to see the undoing
    of his enemies.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Blessed is he who lives with a wise wife, and he who has not slipped
    with his tongue, and he who has not served those unworthy of himself.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Blessed is he who finds a true friend, and he who describes justice
    to an attentive ear.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: How great is he who finds wisdom and knowledge! But there is no one
    above him who fears the Lord.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: The fear of God has set itself above all things.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Blessed is the man to whom it has been given to have the fear of God.
    He who holds to it, to whom can he be compared?
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: The fear of God is the beginning of his love; and the beginning of faith
    has been joined closely to the same.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: The sadness of the heart is every wound. And the wickedness of a wife
    is every malice.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: And a man will choose any wound, but the wound of the heart,
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: and any wickedness, but the wickedness of a wife,
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: and any obstacle, but the obstacle of those who hate him,
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: and any vindication, but the vindication of his enemies.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: There is no head worse than the head of a serpent,
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: and there is no anger above the anger of a wife. It would be more agreeable
    to abide with a lion or a dragon, than to live with a wicked wife.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: A wicked wife changes her face. And she darkens her countenance like
    a bear. And she displays it like sackcloth. In the midst of her neighbors,
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: her husband groans, and hearing of this, he sighs a little.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: All malice is brief compared to the malice of a wife. Let the fate of
    sinners fall upon her!
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: As climbing over sand is to the feet of the aged, so is a talkative
    wife to a quiet man.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: You should not favor a womanâ€™s beauty, and you should not desire a wife
    for her beauty.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: The anger and disrespect and shame from a wife can be great.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: The wife, if she has primacy, is set against her husband.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: A wicked wife debases the heart, and saddens the face, and wounds the
    heart.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: A wife who does not make her husband happy enfeebles the hands and weakens
    the knees.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: The beginning of sin came from a woman; and through her, we all die.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: You should not provide an exit to your water, not even a little; nor
    should you give permission for a wicked wife to exceed the limit.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: If she will not walk at your hand, she will confound you in the sight
    of your enemies.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '25'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: Tear her away from your body, lest she abuse you continually.
