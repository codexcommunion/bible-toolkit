- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Unto the end. For those who will be changed. To the sons of Korah, toward
    understanding. A Canticle for the Beloved
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: My heart has uttered a good word. I speak of my works to the king. My
    tongue is like the pen of a scribe who writes quickly
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: You are a brilliant form before the sons of men. Grace has been poured
    freely into your lips. Because of this, God has blessed you in eternity
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Fasten your sword to your thigh, O most powerful one
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: With your splendor and your excellence extended, proceed prosperously,
    and reign for the sake of truth and meekness and justice, and so will your right
    hand lead you wondrously
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Your arrows are sharp; the people will fall under you, with the hearts
    of the enemies of the king
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Your throne, O God, is forever and ever. The scepter of your kingdom
    is a scepter of true aim
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: You have loved justice and hated iniquity. Because of this, God, your
    God, has anointed you, before your co-heirs, with the oil of gladness
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Myrrh and balsam and cinnamon perfume your garments, from the houses
    of ivory. From these, they have delighted you
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: the daughters of kings in your honor. The queen assisted at your right
    hand, in clothing of gold, encircled with diversity
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Listen, daughter, and see, and incline your ear. And forget your people
    and your fatherâ€™s house
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And the king will desire your beauty. For he is the Lord your God, and
    they will adore him
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: 'And the daughters of Tyre will entreat your countenance with gifts:
    all the rich men of the people'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: All the glory of the daughter of its king is inside, in golden fringes
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: clothed all around with diversities. After her, virgins will be led
    to the king. Her neighbors will be brought to you
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: They will be brought with gladness and exultation. They will be led
    into the temple of the king
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: For your fathers, sons have been born to you. You will establish them
    as leaders over all the earth
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '44'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: They will remember your name always, for generation after generation.
    Because of this, people will confess to you in eternity, even forever and ever
