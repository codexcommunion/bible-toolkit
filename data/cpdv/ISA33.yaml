- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Woe to you who plunder! Will you yourselves not also be plundered? And
    woe to you who despise! Will you yourselves not also be despised? When you will
    have completed your plundering, you will be plundered. When, out of fatigue, you
    will have ceased acting with contempt, you will be treated with contempt
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: O Lord, take pity on us. For we have waited for you. Be our arm in the
    morning and our salvation in the time of tribulation
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: From the voice of the Angel, the people fled. And from your exultation,
    the nations were scattered
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And your spoils will be gathered together, just as the locusts are collected
    when the ditches have become filled with them
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: The Lord has been magnified, because he has lived on high. He has filled
    Zion with judgment and justice
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: 'And there will be faith in your times: the riches of salvation, wisdom
    and knowledge. For the fear of the Lord is his treasure'
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Behold, outside, those who see will cry out. The Angels of peace will
    weep bitterly
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: The roads have become desolate. Travelers have ceased along the paths.
    The covenant has been nullified. He has tossed aside cities. He has disregarded
    men
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: The earth has mourned and languished. Lebanon has been confounded and
    desecrated. And Sharon has become like a desert. And Bashan and Carmel have been
    struck together
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: "â€œNow, I will rise up!â€\x9D says the Lord. â€œNow I will be exalted!\
    \ Now I will lift myself up!"
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: You will conceive heat. You will give birth to stubble. Your own spirit
    will devour you like fire
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And the people will be like the ashes from a fire. They will be consumed
    by fire like a bundle of thorns
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: â€œYou who are far away, listen to what I have done! And you who are
    near, acknowledge my strength!
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: The sinners in Zion are terrified; trembling has taken hold of the hypocrites.
    Who among you is able to live with a devouring fire? Who among you will live with
    an everlasting flame
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: The one who walks in justice and speaks the truth, who casts out avarice
    with oppression and shakes all bribes from his hands, who blocks his ears so that
    he may not listen to blood, and closes his eyes so that he may not see evil
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Such a one will live on high; the fortification of rocks will be his
    lofty place. Bread has been given to him; his waters are reliable
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: His eyes will see the king in his elegance; they will discern the land
    from far away
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Your heart will meditate on fear. Where are the learned? Where are those
    who ponder the words of the law? Where are the teachers of little ones
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: You will not look upon a shameless people, a people of exalted words.
    For you are not able to understand the dissertation of a tongue in which there
    is no wisdom
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: 'Look with favor upon Zion, the city of our solemnity. Your eyes will
    behold Jerusalem: an opulent habitation, a tabernacle that can never be taken
    away. Its stakes will not be taken away forever, nor will any of its cords be
    broken'
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: For only in that place has our Lord been magnified. It is a place of
    rivers, very broad and open. No ship with oars will cross through it, nor will
    the great Greek ship pass through it
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: For the Lord is our judge. The Lord is our lawgiver. The Lord is our
    king. He himself will save us
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: Your ropes have become loose, and they will not prevail. Your mast will
    be such that you will not be able to unfurl a flag. Then the spoils of much plunder
    will be divided. The lame will seize the spoils
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: "He who is nearby will not say: â€œI am too weak.â€\x9D The people who\
    \ live in it will have their iniquity taken away from them"
