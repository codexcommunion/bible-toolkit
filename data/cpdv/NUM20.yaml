- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: And the sons of Israel, and the entire multitude, went into the desert
    of Sin, in the first month. And the people stayed at Kadesh. And Miriam died there,
    and she was buried in the same place.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And when the people were in need of water, they came together against
    Moses and Aaron.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: 'And as it turned into sedition, they said: “If only we had perished
    among our brothers in the sight of the Lord.'
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Why have you led away the Church of the Lord, into the wilderness, so
    that both we and our cattle would die?
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Why did you cause us to ascend from Egypt, and why have you led us into
    this most wretched place, which is not able to be sown, which does not produce
    figs, or vines, or pomegranates, and which, moreover, does not even have water
    to drink?”
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: 'And Moses and Aaron, dismissing the multitude, entered the tabernacle
    of the covenant, and they fell prone on the ground, and they cried out to the
    Lord, and they said: “O Lord God, listen to the outcry of this people, and open
    for them, from your storehouse, a fountain of living water, so that, being satisfied,
    their murmuring may cease.” And the glory of the Lord appeared over them.'
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: 'And the Lord spoke to Moses, saying:'
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: “Take the rod, and gather the people, you and your brother Aaron, and
    speak to the rock before them, and it shall bestow waters. And when you have brought
    forth water from the rock, the entire multitude and their cattle shall drink.”
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Therefore, Moses took the rod, which was in the sight of the Lord, just
    as he had instructed him.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: 'And having gathered the multitude before the rock, he said to them:
    “Listen, you who are rebellious and unbelieving. Would we be able to cast out
    water from this rock?”'
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And when Moses had lifted up his hand, striking the stone twice with
    the rod, very great waters went forth, so much so that the people and their cattle
    were able to drink.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And the Lord said to Moses and Aaron, “Because you did not believe me,
    so as to sanctify me before the sons of Israel, you shall not lead this people
    into the land, which I will give to them.”
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: This is the Water of Contradiction, where the sons of Israel were quarreling
    against the Lord, and he was sanctified in them.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: 'Meanwhile, Moses sent messengers from Kadesh to the king of Edom. They
    said: “Your brother Israel says this: You know of all the hardships which have
    overtaken us,'
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: how our fathers descended into Egypt, and we lived there for a long
    time, and the Egyptians afflicted both us and our fathers,
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: and how we cried out to the Lord, and he heeded us and sent an Angel,
    who led us away from Egypt. Behold, we are situated in the city of Kadesh, which
    is at the extremity of your borders.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And we beg you to permit us to cross through your land. We will not
    go through the fields, nor through the vineyards; we will not drink the waters
    of your wells, but we will travel by the public ways, neither turning aside to
    the right, nor to the left, until we have passed your borders.”
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: 'Edom responded to them: “You shall not cross through me, otherwise,
    I will meet you armed.”'
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: 'And the sons of Israel said: “We will travel by the well-trodden path.
    And if we or our cattle drink from your waters, we will give you what is just.
    There shall be no difficulty in the price, only let us cross through quickly.”'
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: But he answered, “You shall not cross.” And immediately he went out
    to meet them with a countless multitude and a strong hand;
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: neither was he willing to agree to their petition to concede passage
    through his borders. For this reason, Israel diverted away from him.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: And when they had moved the camp from Kadesh, they arrived at mount
    Hor, which is at the borders of the land of Edom,
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: 'where the Lord spoke to Moses:'
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: “Let Aaron,” he said, “go to his people. For he shall not enter into
    the land which I have given to the sons of Israel, because he did not believe
    my mouth at the Waters of Contradiction.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: Take Aaron, and his son with him, and lead them on to mount Hor.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: And when you have stripped the father of his vestments, you shall put
    them on Eleazar, his son. Aaron shall be gathered and shall die there.”
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: Moses did just as the Lord had instructed. And they ascended mount Hor,
    in the sight of the entire multitude.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: And when he had despoiled Aaron of his vestments, he clothed his son
    Eleazar with them.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: And when Aaron had died at the top of the mountain, Moses came down
    with Eleazar.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: And the entire multitude, seeing that Aaron lay dead, wept over him
    for thirty days, throughout all their families.
