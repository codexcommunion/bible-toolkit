- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: And it happened that, while he was in a certain place praying, when
    he ceased, one of his disciples said to him, “Lord, teach us to pray, as John
    also taught his disciples.”
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: 'And he said to them: “When you are praying, say: Father, may your name
    be kept holy. May your kingdom come.'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Give us this day our daily bread.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And forgive us our sins, since we also forgive all who are indebted
    to us. And lead us not into temptation.”
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: 'And he said to them: “Which of you will have a friend and will go to
    him in the middle of the night, and will say to him: ‘Friend, lend me three loaves,'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: because a friend of mine has arrived from a journey to me, and I do
    not have anything to set before him.’
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: 'And from within, he would answer by saying: ‘Do not disturb me. The
    door is closed now, and my children and I are in bed. I cannot get up and give
    it to you.’'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Yet if he will persevere in knocking, I tell you that, even though he
    would not get up and give it to him because he is a friend, yet due to his continued
    insistence, he will get up and give him whatever he needs.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: 'And so I say to you: Ask, and it shall be given to you. Seek, and you
    shall find. Knock, and it shall be opened to you.'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: For everyone who asks, receives. And whoever seeks, finds. And whoever
    knocks, it shall be opened to him.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: So then, who among you, if he asks his father for bread, he would give
    him a stone? Or if he asks for a fish, he would give him a serpent, instead of
    a fish?
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Or if he will ask for an egg, he would offer to him a scorpion?
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Therefore, if you, being evil, know how to give good things to your
    sons, how much more will your Father give, from heaven, a spirit of goodness to
    those who ask him?”
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: And he was casting out a demon, and the man was mute. But when he had
    cast out the demon, the mute man spoke, and so the crowds were amazed.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: But some of them said, “It is by Beelzebub, the leader of demons, that
    he casts out demons.”
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: And others, testing him, required a sign from heaven of him.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: 'But when he perceived their thoughts, he said to them: “Every kingdom
    divided against itself will become desolate, and house will fall upon house.'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: So then, if Satan is also divided against himself, how will his kingdom
    stand? For you say that it is by Beelzebub that I cast out demons.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: But if I cast out demons by Beelzebub, by whom do your own sons cast
    them out? Therefore, they shall be your judges.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Moreover, if it is by the finger of God that I cast out demons, then
    certainly the kingdom of God has overtaken you.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: When a strong armed man guards his entrance, the things that he possesses
    are at peace.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: But if a stronger one, overwhelming him, has defeated him, he will take
    away all his weapons, in which he trusted, and he will distribute his spoils.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: Whoever is not with me, is against me. And whoever does not gather with
    me, scatters.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: 'When an unclean spirit has departed from a man, he walks through waterless
    places, seeking rest. And not finding any, he says: ‘I will return to my house,
    from which I departed.’'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: And when he has arrived, he finds it swept clean and decorated.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: Then he goes, and he takes in seven other spirits with him, more wicked
    than himself, and they enter and live there. And so, the end of that man is made
    worse than the beginning.”
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: And it happened that, when he was saying these things, a certain woman
    from the crowd, lifting up her voice, said to him, “Blessed is the womb that bore
    you and the breasts that nursed you.”
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: 'Then he said, “Yes, but moreover: blessed are those who hear the word
    of God and keep it.”'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: 'Then, as the crowds were quickly gathering, he began to say: “This
    generation is a wicked generation: it seeks a sign. But no sign will be given
    to it, except the sign of the prophet Jonah.'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: For just as Jonah was a sign to the Ninevites, so also will the Son
    of man be to this generation.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: The queen of the South will rise up, at the judgment, with the men of
    this generation, and she will condemn them. For she came from the ends of the
    earth to hear the wisdom of Solomon. And behold, more than Solomon is here.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: The men of Nineveh will rise up, at the judgment, with this generation,
    and they will condemn it. For at the preaching of Jonah, they repented. And behold,
    more than Jonah is here.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: No one lights a candle and places it in hiding, nor under a bushel basket,
    but upon a lampstand, so that those who enter may see the light.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: Your eye is the light of your body. If your eye is wholesome, your entire
    body will be filled with light. But if it is wicked, then even your body will
    be darkened.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: Therefore, take care, lest the light that is within you become darkness.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: So then, if your entire body becomes filled with light, not having any
    part in darkness, then it will be entirely light, and, like a shining lamp, it
    will illuminate you.”
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: And as he was speaking, a certain Pharisee asked him to eat with him.
    And going inside, he sat down to eat.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: 'But the Pharisee began to say, thinking within himself: “Why might
    it be that he has not washed before eating?”'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '39'
  verse_text: 'And the Lord said to him: “You Pharisees today clean what is outside
    the cup and the plate, but what is inside of you is full of plunder and iniquity.'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '40'
  verse_text: Fools! Did not he who made what is outside, indeed also make what is
    inside?
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '41'
  verse_text: Yet truly, give what is above as alms, and behold, all things are clean
    for you.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '42'
  verse_text: But woe to you, Pharisees! For you tithe mint and rue and every herb,
    but you ignore judgment and the charity of God. But these things you ought to
    have done, without omitting the others.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '43'
  verse_text: Woe to you, Pharisees! For you love the first seats in the synagogues,
    and greetings in the marketplace.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '44'
  verse_text: Woe to you! For you are like graves that are not noticeable, so that
    men walk over them without realizing it.”
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '45'
  verse_text: Then one of the experts in the law, in response, said to him, “Teacher,
    in saying these things, you bring an insult against us as well.”
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '46'
  verse_text: 'So he said: “And woe to you experts in the law! For you weigh men down
    with burdens which they are not able to bear, but you yourselves do not touch
    the weight with even one of your fingers.'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '47'
  verse_text: Woe to you, who build the tombs of the prophets, while it is your fathers
    who killed them!
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '48'
  verse_text: Clearly, you are testifying that you consent to the actions of your
    fathers, because even though they killed them, you build their sepulchers.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '49'
  verse_text: 'Because of this also, the wisdom of God said: I will send to them Prophets
    and Apostles, and some of these they will kill or persecute,'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '50'
  verse_text: 'so that the blood of all the Prophets, which has been shed since the
    foundation of the world, may be charged against this generation:'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '51'
  verse_text: 'from the blood of Abel, even to the blood of Zachariah, who perished
    between the altar and the sanctuary. So I say to you: it will be required of this
    generation!'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '52'
  verse_text: Woe to you, experts in the law! For you have taken away the key of knowledge.
    You yourselves do not enter, and those who were entering, you would have prohibited.”
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '53'
  verse_text: Then, while he was saying these things to them, the Pharisees and the
    experts in the law began to insist strongly that he restrain his mouth about many
    things.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '54'
  verse_text: And waiting to ambush him, they sought something from his mouth that
    they might seize upon, in order to accuse him.
