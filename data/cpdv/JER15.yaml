  book_usfm_code: JER
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: I discovered your words and I consumed them. And your word became to
    me as the gladness and joy of my heart. For your name has been invoked over me,
    O Lord, the God of hosts
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: I did not sit in the company of mockers, nor did I glorify myself before
    the presence of your hand. I sat alone, because you filled me with threats
