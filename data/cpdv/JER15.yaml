  book_usfm_code: JER
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Why has my sorrow become never-ending, and why has my wound become so
    dire that it refuses to be cured? It has become for me like the deception of untrustworthy
    waters.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: 'Because of this, thus says the Lord: â€œIf you will be converted, I
    will convert you. And you will stand before my face. And you will separate what
    is precious from what is vile. You will be my mouthpiece. They will be converted
    to you, but you will not be converted to them'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: And I will present you to this people as a strong wall of brass. And
    they will fight against you, and they will not prevail. For I am with you, so
    as to save you and to rescue you, says the Lord
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '15'
  iso-639-2_language_code: eng
