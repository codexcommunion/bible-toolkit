  book_usfm_code: JER
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: She who gave birth to seven has become weak. Her life has faded away.
    Her sun has set while it was still daytime. She has been confounded and shamed.
    And the remainder of them I will give over to the sword in the sight of their
    enemies, says the Lord.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: â€œO my mother, woe to me! Why did you conceive me, a man of strife,
    a man of discord to all the earth? I have not lent money at interest, nor has
    anyone lent money at interest to me. Yet everyone is cursing me.
