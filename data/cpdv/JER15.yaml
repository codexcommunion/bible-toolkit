- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: â€œYou know me, O Lord. Remember me, and visit me, and watch over me,
    because of those who persecute me. In your patience, do not choose to let me endure.
    You know I have suffered reproach because of you
