- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And I will give them over to the fervor of all the kingdoms of the earth,
    because of Manasseh, the son of Hezekiah, the king of Judah, because of all that
    he did in Jerusalem
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: For who will take pity on you, O Jerusalem? Or who will feel sorrow
    for you? Or who will go to prayer for the sake of your peace
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: You have abandoned me, says the Lord. You have gone backwards. And so,
    I will extend my hand over you, and I will destroy you. I have labored to plead
    with you
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And I will scatter them with a winnowing fan at the gates of the land.
    I have killed and dispersed my people, and yet they have not turned back from
    their ways
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Their widows have been multiplied by me, more so than the sand of the
    sea. I have led them against the mother of a youth like an attacker at midday.
    I have sent a terror suddenly against the cities
