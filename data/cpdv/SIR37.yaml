- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: "Every friend will say: â€œI also am a close friend.â€\x9D But there\
    \ is a friend who is a friend in name only. Is this not a grief even unto death"
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: But a companion and friend may turn into an enemy
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: O wicked presumption! From what were you created that you would cover
    the dry land with your malice and deceitfulness
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: A companion may rejoice with his friend in good times, but in a time
    of tribulation, he will be an adversary
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: There is a companion who commiserates with a friend for the sake of
    the stomach, but he will shield himself from the enemy
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: You should not forget your friend in your soul, and you should not be
    unmindful of him in your wealth
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Do not choose to consult with someone who waits in ambush for you. And
    hide your counsel from those who rival you
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Every counselor offers advice, but some are counselors only for themselves
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Guard your soul from a counselor. And know beforehand what his interests
    are. For he will form thoughts from his own soul
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Otherwise, he may set a signpost in the ground, and he may say to you
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: "â€œYour own way is good.â€\x9D But then he will stand at a distance\
    \ to see what befalls you"
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Do not discuss holiness with an irreligious man, nor justice with one
    who is unjust. You should not speak with a woman about her who is a rival, nor
    with a coward about war, nor with a merchant about exaggeration, nor with a buyer
    about selling, nor with a spiteful man about giving thanks
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: nor with the impious about piety, nor with the dishonest about honesty,
    nor with the field worker about other kinds of work
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: nor with a worker hired for a year about the end of the year, nor with
    a lazy servant about great works. You should pay no heed to these persons in any
    matter of counsel
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: But be continually with a holy man, with anyone whom you know to observe
    the fear of God
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: whose soul is in agreement with your own soul, and who, when you falter
    in the dark, will share your sorrows
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And establish a heart of good counsel within yourself. For there is
    nothing of greater usefulness to you than this
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: At any time, the soul of a holy man declares more truths than seven
    vigilant watchmen sitting in a high place
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: But concerning all things, pray to the Most High, so that he may direct
    your way in truth
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: In all your works, let a true word precede you, with steadfast counsel
    before every deed
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: 'A wicked word can change the heart. From the heart four kinds of things
    arise: good and evil, life and death. And the tongue is continually their ruler.
    There is a man who is an astute teacher of many, and yet this is useless to his
    own soul'
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: A man of experience has taught many, and this is pleasant to his own
    soul
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: Whoever speaks mere rhetoric is hateful; he will be deceived in every
    matter
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: Grace is not given to him from the Lord. For he has been deprived of
    all wisdom
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: There is a wise man who is wise within his own soul, and the fruit of
    his understanding is praiseworthy
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: A wise man instructs his own people, and the fruit of his understanding
    is faithful
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: A wise man will be filled with blessings, and those who see will praise
    him
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: The life of a man is in the number of his days. But the days of Israel
    are innumerable
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: A wise man will inherit honor among the people, and his name will live
    in eternity
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: Son, test your own mind in your life, and if it is lacking, you should
    not give it authority
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: For not all things are fitting for all persons, and not every kind of
    thing is agreeable to every soul
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: Do not choose to be eager during any feast, and you should not act with
    excess toward any food
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: For in excessive eating there will be infirmity, and gluttony will continue
    even unto illness
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '37'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: By excessive drinking, many have passed away. But he who abstains will
    add to his life
