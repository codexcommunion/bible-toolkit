- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: A wise man will seek the wisdom of all the ancients, and he will be
    occupied in the prophets
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: He will preserve the words of renowned men, and he will enter with them
    into the subtleties of parables
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: He will search for the hidden meanings of proverbs, and he will become
    familiar with the mysteries of parables
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: He will minister in the midst of great men, and he will appear in the
    sight of the foremost leader
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: He will pass through the land of foreign nations. For he will test good
    and evil among men
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: At first light, he will offer his heart with watchfulness to the Lord
    who made him, and he will pray in the sight of the Most High
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: He will open his mouth in prayer, and he will make supplication for
    his offenses
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: For if the great Lord is willing, he will fill him with the Spirit of
    understanding
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And he will send forth the eloquence of his wisdom like rain showers,
    and in his prayer, he will confess to the Lord
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: And he will direct his counsel and his discipline, and he will meditate
    on his mysteries
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: He will make the discipline of his doctrine clear, and he will glory
    in the law of the covenant of the Lord
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Many persons will together praise his wisdom, and it will never be abolished,
    for all ages
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: The memory of him will not fade away, and his name will be sought from
    generation to generation
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: The peoples will declare his wisdom, and the Church will announce his
    praise
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: While he remains, he leaves behind a name greater than a thousand, and
    when he will rest, it will be to his benefit
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: I will meditate further, so that I may explain. For I have been filled
    with a passion
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: 'In a voice, he says: Listen to me, divine fruits. You shall bear fruit,
    like roses planted beside streams of waters'
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: You shall have a sweet fragrance, like the cedars of Lebanon
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Blossom with flowers, like the lily, and diffuse a fragrance, and sprout
    leaves in grace, and give praise with canticles, and bless the Lord in his works
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Give magnificence to his name, and confess to him with the voice of
    your lips and with the canticles of your mouth and with stringed instruments.
    And in so praising him, you will confess
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: All the works of the Lord are very good
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: At his word, the waters stood still, as if piled together. And at the
    words of his mouth, the waters were contained, as if in basins of water
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: For it is made pleasing by his precept, and there is no decrease in
    his salvation
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: The works of all flesh are in his sight, and there is nothing hidden
    from his eyes
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: His gaze is from eternity to eternity, and nothing is a wonder in his
    sight
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: "Let it not be said: â€œWhat is this?â€\x9D or, â€œWhat is that?â€\x9D\
    \ For all things will be sought in their time"
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: His blessing has overflowed like a river
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: In the same way that a flood inundates the dry land, so also will his
    wrath inherit the peoples that have not sought him
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: In the same way that he turned the waters into dry land, and made the
    earth dry, and just as his ways have been directed for their journey, so also
    will sinners stumble before his wrath
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: From the beginning, good things were created for those who are good,
    and similarly, good and evil things are for those who are wicked
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: 'The principal things necessary for the life of men are: water, fire,
    and iron, salt, milk, and flour for bread, and honey, and the grape cluster, and
    oil, and clothing'
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: All these things will be used for good by those who are holy, but they
    will be turned to evil use by the impious and by sinners
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: There are spirits that have been created for vengeance, and they strengthen
    their torments by their fury
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: In the time of the consummation, they will pour forth their strength.
    And they will appease the fury of the One who made them
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: 'Fire, hail, famine, and death: all these were created for vengeance'
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: 'The teeth of wild beasts, and scorpions, and serpents, and the spear:
    all these take vengeance upon the impious, unto utter destruction'
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: At his command, they will feast. And they will be prepared upon the
    earth until they are needed. And in their time, they will not ignore his word
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: For this reason, from the beginning, I was strengthened, and I have
    meditated, and I have considered, and I have put these things in writing
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '39'
  verse_text: All the works of the Lord are good, and he will provide for each work
    in its own hour
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '40'
  verse_text: "Let it not be said: â€œThis is worse than that.â€\x9D For all things\
    \ will be tested in their time"
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '39'
  iso-639-2_language_code: eng
  verse_number: '41'
  verse_text: And now, with the whole heart and mouth, give praise to him, and bless
    the name of the Lord
