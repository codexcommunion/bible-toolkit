- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '48'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Listen to these things, O house of Jacob, you who are called by the
    name of Israel, and who went forth from the waters of Judah. You swear by the
    name of the Lord and you call to mind the God of Israel, but not in truth, and
    not in justice.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '48'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: For they have been called from the holy city, and they have been founded
    upon the God of Israel. The Lord of hosts is his name.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '48'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: From that time, I announced the former things. They went forth from
    my mouth, and I have caused them to be heard. I wrought these things suddenly,
    and they were fulfilled.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '48'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: For I knew that you are stubborn, and that your neck is like an iron
    sinew, and that your forehead is like brass.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '48'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: 'From that time, I foretold to you. Before these things happened, I
    revealed them to you, lest you say: “My idols have accomplished these things,
    and my graven and molten images have commanded them.”'
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '48'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: See all the things that you have heard. But were you the ones who announced
    them? From that time, I caused you to hear about new things, and you do not know
    how these were preserved.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '48'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: They are created now, and not in that time. And even before today, you
    did not hear of them; otherwise, you might say, “Behold, I knew them.”
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '48'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: You have neither heard, nor known, nor were your ears open in that time.
    For I knew that you would transgress greatly, and so I called you a transgressor
    from the womb.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '48'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: For the sake of my name, I will take the face of my fury far away. And
    for the sake of my praise, I will bridle you, lest you perish.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '48'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Behold, I have refined you, but not like silver. I have chosen you for
    the furnace of poverty.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '48'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: For my sake, for my own sake, I will do it, so that I may not be blasphemed.
    For I will not give my glory to another.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '48'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Listen to me, O Jacob, and Israel whom I call. I am the same, I am the
    first, and I am the last.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '48'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Also, my hand has founded the earth, and my right hand has measured
    the heavens. I will call them, and they will stand together.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '48'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Gather together, all of you, and listen. Who among them has announced
    these things? The Lord has loved him; he will do his will with Babylon, and his
    arm is upon the Chaldeans.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '48'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: I am, I have spoken, and I have called him. I have led him forward,
    and his way has been straight.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '48'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Draw near to me, and listen to this. From the beginning, I have not
    spoken in secret. From the time before it happened, I was there. And now, the
    Lord God has sent me, and his Spirit.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '48'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: 'Thus says the Lord, your Redeemer, the Holy One of Israel: I am the
    Lord, your God, who teaches you beneficial things, who guides you in the way that
    you walk.'
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '48'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: If only you had paid attention to my commandments! Your peace would
    have been like a river, and your justice would have been like the waves of the
    sea,
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '48'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: and your offspring would have been like the sand, and the stock from
    your loins would have been like its stones. His name would not have passed away,
    nor would it have been worn away before my face.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '48'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: 'Depart from Babylon! Flee from the Chaldeans! Announce it with a voice
    of exultation. Cause it to be heard, and carry it even to the ends of the earth.
    Say: “The Lord has redeemed his servant Jacob.”'
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '48'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: They did not thirst in the desert, when he led them out. He produced
    water from the rock for them. For he split the rock, and the waters flowed out.
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '48'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: “There is no peace for the impious,” says the Lord.
