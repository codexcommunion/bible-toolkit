- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '42'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: A Psalm of David. Judge me, O God, and discern my cause from that of
    a nation not holy; rescue me from a man unjust and deceitful
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '42'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: For you are God, my strength. Why have you rejected me? And why do I
    walk in sadness, while the adversary afflicts me
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '42'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Send forth your light and your truth. They have guided me and led me,
    to your holy mountain and into your tabernacles
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '42'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And I will enter, up to the altar of God, to God who enlivens my youthfulness.
    To you, O God, my God, I will confess upon a stringed instrument
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '42'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: 'Why are you sad, my soul? And why do you disquiet me? Hope in God,
    for I will still give praise to him: the salvation of my countenance and my God'
