- book_title: John
  book_usfm_code: JHN
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: And so, when Jesus realized that the Pharisees had heard that Jesus
    made more disciples and baptized more than John,
- book_title: John
  book_usfm_code: JHN
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: (though Jesus himself was not baptizing, but only his disciples)
- book_title: John
  book_usfm_code: JHN
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: he left behind Judea, and he traveled again to Galilee.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Now he needed to cross through Samaria.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Therefore, he went into a city of Samaria which is called Sychar, near
    the estate which Jacob gave to his son Joseph.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And Jacob’s well was there. And so Jesus, being tired from the journey,
    was sitting in a certain way on the well. It was about the sixth hour.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: A woman of Samaria arrived to draw water. Jesus said to her, “Give me
    to drink.”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: For his disciples had gone into the city in order to buy food.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And so, that Samaritan woman said to him, “How is it that you, being
    a Jew, are requesting a drink from me, though I am a Samaritan woman?” For the
    Jews do not associate with the Samaritans.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: 'Jesus responded and said to her: “If you knew the gift of God, and
    who it is who is saying to you, ‘Give me to drink,’ perhaps you would have made
    a request of him, and he would have given you living water.”'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: 'The woman said to him: “Lord, you do not have anything with which to
    draw water, and the well is deep. From where, then, do you have living water?'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Surely, you are not greater than our father Jacob, who gave us the well
    and who drank from it, with his sons and his cattle?”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: 'Jesus responded and said to her: “All who drink from this water will
    thirst again. But whoever shall drink from the water that I will give to him will
    not thirst for eternity.'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Instead, the water that I will give to him will become in him a fountain
    of water, springing up into eternal life.”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: The woman said to him, “Lord, give me this water, so that I may not
    thirst and may not come here to draw water.”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Jesus said to her, “Go, call your husband, and return here.”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: 'The woman responded and said, “I have no husband.” Jesus said to her:
    “You have spoken well, in saying, ‘I have no husband.’'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: For you have had five husbands, but he whom you have now is not your
    husband. You have spoken this in truth.”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: 'The woman said to him: “Lord, I see that you are a Prophet.'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Our fathers worshipped on this mountain, but you say that Jerusalem
    is the place where one ought to worship.”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: 'Jesus said to her: “Woman, believe me, the hour is coming when you
    shall worship the Father, neither on this mountain, nor in Jerusalem.'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: You worship what you do not know; we worship what we do know. For salvation
    is from the Jews.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: But the hour is coming, and it is now, when true worshippers shall worship
    the Father in spirit and in truth. For the Father also seeks such persons who
    may worship him.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: God is Spirit. And so, those who worship him must worship in spirit
    and in truth.”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: 'The woman said to him: “I know that the Messiah is coming (who is called
    the Christ). And then, when he will have arrived, he will announce everything
    to us.”'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: 'Jesus said to her: “I am he, the one who is speaking with you.”'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: 'And then his disciples arrived. And they wondered that he was speaking
    with the woman. Yet no one said: “What are you seeking?” or, “Why are you talking
    with her?”'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: 'And so the woman left behind her water jar and went into the city.
    And she said to the men there:'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: “Come and see a man who has told me all the things that I have done.
    Is he not the Christ?”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: Therefore, they went out of the city and came to him.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: Meanwhile, the disciples petitioned him, saying, “Rabbi, eat.”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: But he said to them, “I have food to eat which you do not know.”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: Therefore, the disciples said to one another, “Could someone have brought
    him something to eat?”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: 'Jesus said to them: “My food is to do the will of the One who sent
    me, so that I may perfect his work.'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: 'Do you not say, ‘There are still four months, and then the harvest
    arrives?’ Behold, I say to you: Lift up your eyes and look at the countryside;
    for it is already ripe for the harvest.'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: For he who reaps, receives wages and gathers fruit unto eternal life,
    so that both he who sows and he who reaps may rejoice together.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: 'For in this the word is true: that it is one who sows, and it is another
    who reaps.'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: I have sent you to reap that for which you did not labor. Others have
    labored, and you have entered into their labors.”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '39'
  verse_text: 'Now many of the Samaritans from that city believed in him, because
    of the word of the woman who was offering testimony: “For he told me all the things
    that I have done.”'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '40'
  verse_text: Therefore, when the Samaritans had come to him, they petitioned him
    to lodge there. And he lodged there for two days.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '41'
  verse_text: And many more believed in him, because of his own word.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '42'
  verse_text: 'And they said to the woman: “Now we believe, not because of your speech,
    but because we ourselves have heard him, and so we know that he is truly the Savior
    of the world.”'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '43'
  verse_text: Then, after two days, he departed from there, and he traveled into Galilee.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '44'
  verse_text: For Jesus himself offered testimony that a Prophet has no honor in his
    own country.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '45'
  verse_text: And so, when he had arrived in Galilee, the Galileans received him,
    because they had seen all that he had done at Jerusalem, in the day of the feast.
    For they also went to the feast day.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '46'
  verse_text: Then he went again into Cana of Galilee, where he made water into wine.
    And there was a certain ruler, whose son was sick at Capernaum.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '47'
  verse_text: Since he had heard that Jesus came to Galilee from Judea, he sent to
    him and begged him to come down and heal his son. For he was beginning to die.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '48'
  verse_text: Therefore, Jesus said to him, “Unless you have seen signs and wonders,
    you do not believe.”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '49'
  verse_text: The ruler said to him, “Lord, come down before my son dies.”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '50'
  verse_text: Jesus said to him, “Go, your son lives.” The man believed the word that
    Jesus spoke to him, and so he went away.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '51'
  verse_text: Then, as he was going down, his servants met him. And they reported
    to him, saying that his son was alive.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '52'
  verse_text: Therefore, he asked them at which hour he had become better. And they
    said to him, “Yesterday, at the seventh hour, the fever left him.”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '53'
  verse_text: Then the father realized that it was at the same hour that Jesus said
    to him, “Your son lives.” And both he and his entire household believed.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '54'
  verse_text: This next sign was the second that Jesus accomplished, after he had
    arrived in Galilee from Judea.
