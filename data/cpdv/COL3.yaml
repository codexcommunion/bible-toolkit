- book_title: Colossians
  book_usfm_code: COL
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Therefore, if you have risen together with Christ, seek the things that
    are above, where Christ is seated at the right hand of God.
- book_title: Colossians
  book_usfm_code: COL
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Consider the things that are above, not the things that are upon the
    earth.
- book_title: Colossians
  book_usfm_code: COL
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: For you have died, and so your life is hidden with Christ in God.
- book_title: Colossians
  book_usfm_code: COL
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: When Christ, your life, appears, then you also will appear with him
    in glory.
- book_title: Colossians
  book_usfm_code: COL
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Therefore, mortify your body, while it is upon the earth. For because
    of fornication, impurity, lust, evil desires, and avarice, which are a kind of
    service to idols,
- book_title: Colossians
  book_usfm_code: COL
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: the wrath of God has overwhelmed the sons of unbelief.
- book_title: Colossians
  book_usfm_code: COL
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: You, too, walked in these things, in times past, when you were living
    among them.
- book_title: Colossians
  book_usfm_code: COL
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: 'But now you must set aside all these things: anger, indignation, malice,
    blasphemy, and indecent speech from your mouth.'
- book_title: Colossians
  book_usfm_code: COL
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Do not lie to one another. Strip yourselves of the old man, with his
    deeds,
- book_title: Colossians
  book_usfm_code: COL
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: and clothe yourself with the new man, who has been renewed by knowledge,
    in accord with the image of the One who created him,
- book_title: Colossians
  book_usfm_code: COL
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: where there is neither Gentile nor Jew, circumcision nor uncircumcision,
    Barbarian nor Scythian, servant nor free. Instead, Christ is everything, in everyone.
- book_title: Colossians
  book_usfm_code: COL
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: 'Therefore, clothe yourselves like the elect of God: holy and beloved,
    with hearts of mercy, kindness, humility, modesty, and patience.'
- book_title: Colossians
  book_usfm_code: COL
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Support one another, and, if anyone has a complaint against another,
    forgive one another. For just as the Lord has forgiven you, so also must you do.
- book_title: Colossians
  book_usfm_code: COL
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: And above all these things have charity, which is the bond of perfection.
- book_title: Colossians
  book_usfm_code: COL
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And let the peace of Christ lift up your hearts. For in this peace,
    you have been called, as one body. And be thankful.
- book_title: Colossians
  book_usfm_code: COL
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Let the word of Christ live in you in abundance, with all wisdom, teaching
    and correcting one another, with psalms, hymns, and spiritual canticles, singing
    to God with the grace in your hearts.
- book_title: Colossians
  book_usfm_code: COL
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Let everything whatsoever that you do, whether in word or in deed, be
    done all in the name of the Lord Jesus Christ, giving thanks to God the Father
    through him.
- book_title: Colossians
  book_usfm_code: COL
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Wives, be submissive to your husbands, as is proper in the Lord.
- book_title: Colossians
  book_usfm_code: COL
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Husbands, love your wives, and do not be bitter toward them.
- book_title: Colossians
  book_usfm_code: COL
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Children, obey your parents in all things. For this is well-pleasing
    to the Lord.
- book_title: Colossians
  book_usfm_code: COL
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: Fathers, do not provoke your children to indignation, lest they lose
    heart.
- book_title: Colossians
  book_usfm_code: COL
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: Servants, obey, in all things, your lords according to the flesh, not
    serving only when seen, as if to please men, but serving in simplicity of heart,
    fearing God.
- book_title: Colossians
  book_usfm_code: COL
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: Whatever you do, do it from the heart, as for the Lord, and not for
    men.
- book_title: Colossians
  book_usfm_code: COL
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: For you know that you will receive from the Lord the repayment of an
    inheritance. Serve Christ the Lord.
- book_title: Colossians
  book_usfm_code: COL
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: For whoever causes injury shall be repaid for what he has wrongfully
    done. And there no favoritism with God.
