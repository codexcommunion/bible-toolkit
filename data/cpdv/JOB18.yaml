- book_title: Job
  book_usfm_code: JOB
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: 'But Baldad the Suhite responded by saying:'
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: How long will you throw around words? Understand first, and then let
    us speak.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Why have we been treated like mules, as if we were unworthy before you?
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: You, who ruins your own soul in your fury, will the earth be forsaken
    because of you, and will the cliffs be moved from their place?
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Will not the light of the impious be put out, and the flame of his fire
    refuse to shine?
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Light will become darkness in his tabernacle, and the lamp that is over
    him will be extinguished.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: His strong steps will be constrained, and his own counsel will cast
    him down uncontrollably.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: For he has caused his own feet to go into a net, and he has walked into
    its web.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: His heel will be held in a snare, and thirst will rage against him.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: A trap has been hidden for him in the earth, and a decoy, along his
    path.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Horrifying things will terrify him everywhere and will entangle his
    feet.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Let his strength be diminished by famine, and let starvation invade
    his ribs.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Let it devour the beauty of his skin; let the ancient death consume
    his arms.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Let his confidence be torn away from his tabernacle, and let ruin trample
    over him like a king.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Let the companions of he who is not, dwell in his tabernacle; let brimstone
    rain down upon his tabernacle.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Let his roots be dried up from beneath him, and his harvest be crushed
    from above.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Let the memory of him perish from the earth, and let not his name be
    celebrated in the streets.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: He will expel him from light into darkness, and he will remove him from
    the world.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Neither his offspring, nor his descendants, will exist among his people,
    nor will there be any remnants in his country.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: The last will be astonished at his day, and the first will be overcome
    with horror.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '18'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: And so, these are the tabernacles of the sinful, and this the place
    of he who does not know God.
