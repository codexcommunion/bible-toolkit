- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: And the Lord spoke to Moses and Aaron, saying
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: 'Speak to the sons of Israel, and say to them: The man who undergoes
    a flow of seed shall be unclean'
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And then he shall be judged subject to this fault, if a filthy fluid,
    at each moment, adheres to his flesh and gathers there
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Every bed on which he sleeps shall be unclean, and every place where
    he sits
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: If any man has touched his couch, he shall wash his clothes, and having
    washed with water, he shall be unclean until evening
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: If he will have sat where that man has sat, he shall also wash his clothes,
    and having washed with water, he shall be unclean until evening
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Whoever has touched his flesh shall wash his clothes, and having washed
    with water, he shall be unclean until evening
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: If such a man has cast his spittle upon him who is clean, he shall wash
    his clothes, and having washed with water, he shall be unclean until evening
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: The saddle on which he has sat shall be unclean
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: And whatever has been under him who has undergone a flow of seed shall
    be polluted until evening. Whoever carries any of these things shall wash his
    clothes, and having washed with water, he shall be unclean until evening
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: All whom such a one has touched, not having washed his hands before,
    shall wash his clothes, and having washed with water, he shall be unclean until
    evening
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: If he has touched an earthen vessel, it shall be broken. But if it is
    a wooden vessel, it shall be washed with water
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: If he who suffers from this affliction will have been healed, he shall
    number seven days after his cleansing, and having washed his clothes and his entire
    body in living water, he shall be clean
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Then, on the eighth day, he shall take two turtledoves or two young
    pigeons, and he shall advance, in the sight of the Lord, toward the door of the
    tabernacle of the testimony, and he shall give these to the priest
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: who shall offer one for sin, and the other as a holocaust. And he shall
    pray for him before the Lord, so that he may be cleansed from the flow of his
    seed
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: A man from whom the seed of sexual intercourse goes out shall wash his
    entire body with water, and he shall be unclean until evening
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: The garment or skin which he will have, he shall wash with water, and
    it shall be unclean until evening
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: The woman with whom he has had sexual intercourse shall be washed with
    water, and she shall be unclean until evening
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: The woman who, at the return of the month, undergoes the flow of blood
    shall be separated for seven days
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: All who will touch her shall be unclean until evening
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: And everything on which she sleeps or sits, in the days of her separation,
    shall be polluted
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: Whoever will have touched her bed shall wash his clothes, and having
    washed himself with water, he shall be unclean until evening
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: Anyone who will have touched any item on which she has sat shall wash
    his clothes, and having washed himself with water, he shall be polluted until
    evening
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: If a man has sexual intercourse with her in the time of her monthly
    flow of blood, he shall be unclean for seven days, and every bed on which he sleeps
    shall be polluted
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: The woman who undergoes a flow of blood many days beyond her time of
    menstruation, or whose blood does not cease to flow after the menstrual blood,
    as long as she is subject to this affliction, she shall be unclean, just as if
    she were in her time of menstruation
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: Every bed on which she sleeps, and every item on which she sits, shall
    be polluted
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: Whoever will have touched these shall wash his clothes, and having washed
    himself with water, he shall be unclean until evening
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: If the blood has stopped and has ceased to flow, she shall number seven
    days for her purification
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: and on the eighth day she shall offer for herself, to the priest, two
    turtledoves or two young pigeons, at the door of the tabernacle of the testimony
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: And he shall offer one for sin, and the other as a holocaust, and he
    shall pray for her before the Lord, and for the flow of her uncleanness
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: Therefore, you shall teach the sons of Israel to be cautious of uncleanness,
    so that they may not die in their filth, when they will have polluted my tabernacle,
    which is among them
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: This is the law of him who undergoes a flow of seed, or who is polluted
    by sexual intercourse
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '15'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: and of her who is separated in the time of menstruation, or who has
    a continual flow of blood, and of the man who sleeps with her
