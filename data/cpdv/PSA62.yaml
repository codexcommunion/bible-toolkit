- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '62'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: A Psalm of David, when he was in the desert of Idumea
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '62'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: 'O God, my God: to you, I keep vigil until first light. For you, my
    soul has thirsted, to you my body, in so many ways'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '62'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: By a deserted land, both inaccessible and waterless, so I have appeared
    in the sanctuary before you, in order to behold your virtue and your glory
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '62'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: For your mercy is better than life itself. It is you my lips will praise
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '62'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: So will I bless you in my life, and I will lift up my hands in your
    name
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '62'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Let my soul be filled, as if with marrow and fatness; and my mouth will
    give praise with exultant lips
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '62'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: When I have remembered you on my bed in the morning, I will meditate
    on you
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '62'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: For you have been my helper. And I will exult under the cover of your
    wings
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '62'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: My soul has clung close to you. Your right hand has supported me
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '62'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Truly, these ones have sought my soul in vain. They will enter into
    the lower parts of the earth
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '62'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: They will be delivered into the hand of the sword. They will be the
    portions of foxes
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '62'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: 'Truly, the king will rejoice in God: all those who swear by him will
    be praised, because the mouth of those who speak iniquity has been blocked'
