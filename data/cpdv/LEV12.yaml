- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: 'And the Lord spoke to Moses, saying:'
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: 'Speak to the sons of Israel, and you shall say to them: A woman, if
    she has received the seed to bear a male, shall be unclean for seven days, just
    as in the days of separation due to menstruation.'
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And on the eighth day, the little infant shall be circumcised.
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Yet truly, she herself shall remain for thirty-three days in the blood
    of her purification. She shall not touch anything holy, nor shall she enter into
    the Sanctuary, until the days of her purification are completed.
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: But if she will bear a female, she shall be unclean for two weeks, according
    to the custom of her monthly flow, and she shall remain in the blood of her purification
    for sixty-six days.
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And when the days of her purification have been completed, for a son
    or for a daughter, she shall bring to the door of the tabernacle of the testimony,
    a one-year-old lamb as a holocaust, and a young pigeon or a turtledove for sin,
    and she shall deliver them to the priest.
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: He shall offer them in the sight of the Lord, and he shall pray for
    her. And so she shall be cleansed from the issue of her blood. This is the law
    for one who bears a male or a female.
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: 'And if her hand has not obtained or been able to offer a lamb, she
    shall take two turtledoves or two young pigeons: one as a holocaust, and the other
    for sin. And the priest shall pray for her, and so she shall be cleansed.'
