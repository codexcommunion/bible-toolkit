- book_title: 1-Timothy
  book_usfm_code: 1TI
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: By proposing these things to the brothers, you will be a good minister
    of Christ Jesus, nourished by words of faith, and by the good doctrine that you
    have secured
- book_title: 1-Timothy
  book_usfm_code: 1TI
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: But avoid the silly fables of old women. And exercise yourself so as
    to advance in piety
- book_title: 1-Timothy
  book_usfm_code: 1TI
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: For the exercise of the body is somewhat useful. But piety is useful
    in all things, holding the promise of life, in the present and in the future
- book_title: 1-Timothy
  book_usfm_code: 1TI
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: This is a faithful saying and worthy of full acceptance
- book_title: 1-Timothy
  book_usfm_code: 1TI
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: 'For this reason we labor and are maligned: because we hope in the living
    God, who is the Savior of all men, most especially of the faithful'
- book_title: 1-Timothy
  book_usfm_code: 1TI
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Instruct and teach these things
- book_title: 1-Timothy
  book_usfm_code: 1TI
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Let no one despise your youth, but be an example among the faithful
    in word, in behavior, in charity, in faith, in chastity
- book_title: 1-Timothy
  book_usfm_code: 1TI
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Until I arrive, attend to reading, to exhortation, and to doctrine
- book_title: 1-Timothy
  book_usfm_code: 1TI
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Do not be willing to neglect the grace that is within you, which was
    given to you through prophecy, with the imposition of the hands of the priesthood
- book_title: 1-Timothy
  book_usfm_code: 1TI
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Meditate on these things, so that your progress may be manifest to all
- book_title: 1-Timothy
  book_usfm_code: 1TI
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Pay attention to yourself and to doctrine. Pursue these things. For
    in doing so, you will save both yourself and those who listen to you
