- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Then, upon hearing these things, the sons of Israel, who dwelt in the
    land of Judah, were very afraid before his face.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Trembling and horror invaded their senses, lest he should do the same
    thing to Jerusalem and to the temple of the Lord that he had done to other cities
    and their temples.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And they sent into all of Samaria, and by an indirect route even to
    Jericho, and they seized in advance all the tops of the mountains.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And they surrounded their villages with walls, and they gathered together
    grain in preparation for the fight.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: 'And then Eliachim the priest wrote to all who were opposite Esdrelon,
    which is opposite the face of the great plain near Dothain, and to all whom he
    would be able to reach through a passable way:'
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: that they should hold the ascents of the mountains, through which there
    might be any passage able to reach Jerusalem, and that they should keep watch
    where the passage was narrow, wherever possible, between the mountains.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And the sons of Israel did just as Eliachim, the priest of the Lord,
    had appointed them.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And all the people cried out to the Lord with great urgency, and they
    humbled their souls with fastings, and prayers, both they and their wives.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And the priests clothed themselves with haircloths, and they prostrated
    the little children opposite the face of the temple of the Lord, and they covered
    the altar of the Lord with haircloth.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: And they cried out to the Lord God of Israel with one accord, lest their
    children should be given over as prey, and their wives into distribution, and
    their cities into extermination, and their holy things into defilement, and so
    that they might not become the disgrace of the Gentiles.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Then Eliachim, the high priest of the Lord, traveled all around Israel,
    and he was talking to them,
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: 'saying: “Know that the Lord will heed your prayers, if you continue
    to persevere in fastings and prayers in the sight of the Lord.'
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Recall that Moses, the servant of the Lord, overcame Amalek, who trusted
    in his own strength, and in his power, and in his army, and in his bronze shields,
    and in his swift chariots, and in his horsemen. He overcame him, not by fighting
    with iron, but by pleading with holy prayers.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: So will it be with all the enemies of Israel, if you persevere in this
    work that you have begun.”
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Therefore, by this exhortation and his prayer to the Lord, they continued
    in the sight of the Lord,
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: so that even those who offered holocausts to the Lord, offered the sacrifices
    to the Lord girded with haircloths, and there were ashes upon their heads.
- book_title: Judith
  book_usfm_code: JDT
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And they all begged God with their whole heart, that he would visit
    his people Israel.
