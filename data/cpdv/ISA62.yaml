- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '62'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: For the sake of Zion, I will not be silent, and for the sake of Jerusalem,
    I will not rest, until her Just One advances in splendor, and her Savior is kindled
    like a lamp
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '62'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And the Gentiles will see your Just One, and all the kings will see
    your Renown One. And you shall be called by a new name, which the mouth of the
    Lord will choose
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '62'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And you shall be a crown of glory in the hand of the Lord, and a royal
    diadem in the hand of your God
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '62'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: You will no longer be called Forsaken. And your land will no longer
    be called Desolate. Instead, you shall be called My Will within it, and your land
    shall be called Inhabited. For the Lord has been well pleased with you, and your
    land will be inhabited
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '62'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: For the young man will live with the virgin, and your children will
    live with you. And the groom will rejoice over the bride, and your God will rejoice
    over you
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '62'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Upon your walls, O Jerusalem, I have stationed watchmen all day and
    all night unceasingly; they will not be silent. You who are mindful of the Lord,
    you should not be silent
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '62'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: and you should not grant silence to him, until he makes firm and establishes
    Jerusalem as a praise upon the earth
