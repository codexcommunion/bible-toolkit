- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '62'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Pass through, pass through the gates! Prepare a way for the people!
    Make the road level, remove the stones, and lift up a sign for the people
