- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Wisdom is better than power, and a prudent man is better than a powerful
    one.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Therefore, hear, O kings, and understand; learn, you judges of the ends
    of the earth.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Listen closely, you who hold the attention of the crowds, and who please
    yourselves by disturbing the nations.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: For power has been given to you from the Lord and strength from the
    Most High, who will examine your works and scrutinize your thoughts.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: For, when you were ministers of his kingdom, you did not judge correctly,
    nor keep the law of justice, nor walk according to the will of God.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Horribly and quickly he will appear to you, because he will make a severe
    judgment for those who are in charge.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: For, to the little, great mercy is granted, but the powerful will endure
    powerful torment.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: For the Lord will not exempt anyone’s character, nor will he stand in
    awe of anyone’s greatness, because he himself made the little and the great, and
    he is equally concerned for everyone.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: But a powerful torture pursues the powerful.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Therefore, O kings, these, my words, are for you, so that you may learn
    wisdom and not perish.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: For those who have justly preserved justice will be justified, and those
    who have learned these things will find what to answer.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Therefore, desire my words, love them, and you will have instruction.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Wisdom is pure and never fades away, and is easily seen by those who
    love her and found by those who seek her.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: She anticipates those who desire her, so that she first reveals herself
    to them.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Whoever awakens early to seek her, will not labor, for he will find
    her sitting at his door.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Therefore, by thinking about her, understanding is perfected, and whoever
    remains watchful for her, will quickly be secure.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: For she goes about seeking such as are worthy of her, and she reveals
    herself to them cheerfully in the ways, and meets them with all foresight.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: For the very true beginning of her is the desire for instruction.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Therefore, the zeal for instruction is love, and love is the keeping
    of her laws, and the keeping of her laws is the perfection of incorruptibility,
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: while incorruptibility makes us near to God.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: And so, the desire for wisdom leads to an everlasting kingdom.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: If, therefore, your delight is in thrones and scepters, O kings of the
    people, love wisdom, so that you may reign forever;
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: love the light of wisdom, all you who lead the peoples.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: But what wisdom is, and how she was made, I will report, and I will
    not hide the mysteries of God from you, but I will investigate her from the beginning
    of her birth, and I will place the knowledge of her in the light, and will not
    pass over the truth.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: Neither will I hold to the path that dwindles away with envy, because
    such a man will not partake in wisdom.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: For the proliferation of the wise is sanity for the world, and a wise
    king is the mainstay of the people.
- book_title: Wisdom
  book_usfm_code: WIS
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: Therefore, receive instruction by my words, and it will benefit you.
