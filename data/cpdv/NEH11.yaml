- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Now the leaders of the people lived in Jerusalem. Yet truly, the remainder
    of the people cast lots, so that they might choose one part in ten who were to
    live in Jerusalem, the holy city, and nine parts for the other cities
- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Then the people blessed all the men who freely offered themselves to
    live in Jerusalem
- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: 'And so these are the leaders of the province, who were living in Jerusalem,
    and in the cities of Judah. Now each one lived in his possession, in their cities:
    Israel, the priests, the Levites, the temple servants, and the sons of the servants
    of Solomon'
- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: 'And in Jerusalem, there lived some of the sons of Judah, and some of
    the sons of Benjamin: of the sons of Judah, Athaiah, the son of Aziam, the son
    of Zechariah, the son of Amariah, the son of Shephatiah, the son of Mahalalel,
    of the sons of Perez'
- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Maaseiah, the son of Baruch, the son of Colhozeh, the son of Hazaiah,
    the son of Adaiah, the son of Joiarib, the son of Zechariah, the son of a Silonite
- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: All these sons of Perez lived in Jerusalem, four hundred sixty-eight
    strong men
- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: 'Now these are the sons of Benjamin: Sallu, the son of Meshullam, the
    son of Joed, the son of Pedaiah, the son of Kolaiah, the son of Maaseiah, the
    son of Ithiel, the son of Jeshaiah'
- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: and after him Gabbai, Sallai. These were nine hundred twenty-eight
- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And Joel, the son of Zichri, was their foremost leader. And Judah, the
    son of Hassenuah, was second over the city
- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: And from the priests, there were Jedaiah, the son of Joiarib, Jachin
- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Seraiah, the son of Hilkiah, the son of Meshullam, the son of Zadok,
    the son of Meraioth, the son of Ahitub, the ruler of the house of God
- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: 'and their brothers, who were doing the works of the temple: eight hundred
    twenty-two. And Adaiah, the son of Jeroham, the son of Pelaliah, the son of Amzi,
    the son of Zachariah, the son of Pashhur, the son of Malchijah'
- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: 'and his brothers, the leaders among the fathers: two hundred forty-two.
    And Amassai, the son of Azarel, the son of Ahzai, the son of Meshillemoth, the
    son of Immer'
- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: 'and their brothers, who were very powerful: one hundred twenty-eight.
    And their foremost leader was Zabdiel, the son of the powerful'
- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And from the Levites, there were Shemaiah, the son of Hasshub, the son
    of Azrikam, the son of Hashabiah, the son of Bunni
- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: and Shabbethai and Jozabad, who were over all the works which were exterior
    to the house of God, from among the leaders of the Levites
- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And Mattaniah, the son of Mica, the son of Zabdi, the son of Asaph,
    was the leader of praise and confession in prayer, with Bakbukiah, second among
    his brothers, and Abda, the son of Shammua, the son of Galal, the son of Jeduthun
- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: All the Levites in the holy city were two hundred eighty-four
- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: And the gatekeepers, Akkub, Talmon, and their brothers, who guarded
    the doorways, were one hundred seventy-two
- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: And the remainder of Israel, the priests and the Levites, were in all
    the cities of Judah, each one in his own possession
- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: And the temple servants were living at Ophel, with Ziha and Gishpa,
    of the temple servants
- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: And the director of the Levites in Jerusalem was Uzzi, the son of Bani,
    the son of Hashabiah, the son of Mattaniah, the son of Mica. The singing men in
    the ministry of the house of God were from the sons of Asaph
- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: In fact, there was a precept of the king about them, and an order among
    the singing men, throughout each day
- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: And Pethahiah, the son of Meshezabel, from the sons of Zerah, the son
    of Judah, was at the hand of the king concerning every word of the people
- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: and in the houses throughout all their regions. Some of the sons of
    Judah lived at Kiriatharba and in its daughter villages, and at Dibon and in its
    daughter villages, and at Jekabzeel and in its vicinity
- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: and at Jeshua, and at Moladah, and at Bethpelet
