  book_usfm_code: NEH
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: and at Hazarshual, and at Beersheba and in its daughter villages
- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: and at Ziklag, and at Meconah and in its daughter villages
- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: and at Enrimmon, and at Zorah, and at Jarmuth
- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: Zanoah, Adullam, and in their villages, at Lachish and its regions,
    and at Azekah and in its daughter villages. And they dwelt from Beersheba as far
    as the valley of Hinnom
- book_title: Nehemiah
  book_usfm_code: NEH
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: But the sons of Benjamin lived from Geba, at Michmash, and Aija, and
    Bethel and in its daughter villages
