- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: 'And the Ziphites went to Saul at Gibeah, saying: “Behold, David is
    hidden on the hill of Hachilah, which is opposite the wilderness.”'
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And Saul rose up, and he descended into the desert of Ziph, and with
    him three thousand elect men of Israel, so that he might seek David in the desert
    of Ziph.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And Saul encamped at Gibeah on Hachilah, which was opposite the wilderness
    on the way. But David was living in the desert. Then, seeing that Saul had arrived
    after him in the wilderness,
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: he sent explorers, and he learned that he certainly had arrived in that
    place.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And David rose up secretly, and he went to the place where Saul was.
    And when he had seen the place where Saul was sleeping, and Abner, the son of
    Ner, the leader of his military, and Saul sleeping in a tent, and the remainder
    of the common people all around him,
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: David spoke to Ahimelech, the Hittite, and to Abishai, the son of Zeruiah,
    the brother of Joab, saying, “Who will descend with me to Saul in the camp?” And
    Abishai said, “I will descend with you.”
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Therefore, David and Abishai went to the people by night, and they found
    Saul lying down and sleeping in the tent, with his spear fixed in the ground at
    his head. And Abner and the people were sleeping all around him.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: 'And Abishai said to David: “God has enclosed your enemy this day in
    your hands. Now therefore, I will pierce him with my lance, through to the ground,
    once, and there will not need to be a second.”'
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: 'And David said to Abishai: “You shall not kill him. For who may extend
    his hand against the Christ of the Lord, and yet be innocent?”'
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: 'And David said: “As the Lord lives, unless the Lord himself will strike
    him, or unless his day to die will have arrived, or unless, descending into battle,
    he will perish,'
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: may the Lord be gracious to me, so that I may not extend my hand against
    the Christ of the Lord. Now therefore, take the spear that is at his head, and
    the cup of water, and let us go.”
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And so, David took the spear, and the cup of water that was at Saul’s
    head, and they went away. And there was no one who saw it, or realized it, or
    awakened, but they were all sleeping. For a deep sleep from the Lord had fallen
    over them.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And when David had crossed over to the opposite side, and had stood
    upon the top of the hill far away, so that there was a great interval between
    them,
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: David cried out to the people, and to Abner, the son of Ner, saying,
    “Will you not respond, Abner?” And responding, Abner said, “Who are you, that
    you would cry out and disquiet the king?”
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: 'And David said to Abner: “Are you not a man? And who else is like you
    in Israel? Then why have you not guarded your lord the king? For one of the people
    entered, so that he might kill the king, your lord.'
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: This is not good, what you have done. As the Lord lives, you are sons
    of death, because you have not guarded your lord, the Christ of the Lord. Now
    therefore, where is the king’s spear, and where is the cup of water that was at
    his head?”
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Then Saul recognized the voice of David, and he said, “Is this not your
    voice, my son David?” And David said, “It is my voice, my lord the king.”
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: 'And he said: “For what reason has my lord pursued his servant? What
    have I done? Or what evil is there in my hand?'
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Now therefore, listen, I beg you, my lord the king, to the words of
    your servant. If the Lord has stirred you up against me, let him make the sacrifice
    fragrant. But if the sons of men have done so, they are accursed in the sight
    of the Lord, who has cast me out this day, so that I would not live within the
    inheritance of the Lord, saying, ‘Go, serve strange gods.’
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: And now, let not my blood be poured out upon the earth before the Lord.
    For the king of Israel has gone out, so that he might seek a flea, just as the
    partridge is pursued amid the mountains.”
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: 'And Saul said: “I have sinned. Return, my son David. For I will never
    again do evil to you, because my life has been precious in your eyes this day.
    For it is apparent that I have acted senselessly, and have been ignorant of very
    many things.”'
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: 'And responding, David said: “Behold, the king’s spear. Let one of the
    servants of the king cross over and take it.'
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: And the Lord will repay each one according to his justice and faith.
    For the Lord has delivered you this day into my hand, but I was not willing to
    extend my hand against the Christ of the Lord.
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: And just as your soul has been magnified this day in my eyes, so let
    my soul be magnified in the eyes of the Lord, and may he free me from all distress.”
- book_title: 1-Samuel
  book_usfm_code: 1SA
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: 'Then Saul said to David: “You are blessed, my son David. And whatever
    you may do, it shall certainly succeed.” And David departed on his way. And Saul
    returned to his place.'
