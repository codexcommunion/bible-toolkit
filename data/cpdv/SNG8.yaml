  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: 'Set me like a seal upon your heart, like a seal upon your arm. For
    love is strong, like death, and envy is enduring, like hell: their lamps are made
    of fire and flames.'
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: A multitude of waters cannot extinguish love, nor can a river overwhelm
    it. If a man were to give all the substance of his house in exchange for love,
    he would despise it as nothing.
