  book_usfm_code: SNG
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: <I>Groom to Chorus:</I> I bind you by oath, O daughters of Jerusalem,
    not to disturb or awaken the beloved, until she wills
