  book_usfm_code: SNG
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: <I>Groom to Bride:</I> Under the apple tree, I awakened you. There your
    mother was corrupted. There she who bore you was violated
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: 'Set me like a seal upon your heart, like a seal upon your arm. For
    love is strong, like death, and envy is enduring, like hell: their lamps are made
    of fire and flames'
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: A multitude of waters cannot extinguish love, nor can a river overwhelm
    it. If a man were to give all the substance of his house in exchange for love,
    he would despise it as nothing
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: <I>Chorus:</I> Our sister is little and has no breasts. What shall we
    do for our sister on the day when she is called upon
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: If she is a wall, let us build a rampart of silver upon it. If she is
    a door, let us join it together with boards of cedar
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: <I>Bride to Chorus:</I> I am a wall, and my breasts are like towers,
    since, in his presence, I have become like one who has discovered peace
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: The peaceful one had a vineyard, in that which held the peoples. He
    handed it on to the caretakers; a man brought, in exchange for its fruit, a thousand
    pieces of silver
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: <I>Groom:</I> My vineyard is before me. The thousand is for your peacefulness,
    and two hundred is for those who care for its fruit
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: <I>Bride to Groom:</I> Your friends are attentive to those who have
    been dwelling in the gardens. Cause me to heed your voice
- book_title: Song2
  book_usfm_code: SNG
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Flee away, my beloved, and become like the doe and the young stag upon
    the mountains of aromatic plants
