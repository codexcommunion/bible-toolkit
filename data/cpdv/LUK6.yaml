- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Now it happened that, on the second first Sabbath, as he passed through
    the grain field, his disciples were separating the ears of grain and eating them,
    by rubbing them in their hands.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Then certain Pharisees said to them, “Why are you doing what is not
    lawful on the Sabbaths?”
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: 'And responding to them, Jesus said: “Have you not read this, what David
    did when he was hungry, and those who were with him?'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: How he entered into the house of God, and took the bread of the Presence,
    and ate it, and gave it to those who were with him, though it is not lawful for
    anyone to eat it, except the priests alone?”
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And he said to them, “For the Son of man is Lord, even of the Sabbath.”
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And it happened that, on another Sabbath, he entered into the synagogue,
    and he taught. And there was a man there, and his right hand was withered.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And the scribes and Pharisees observed whether he would heal on the
    Sabbath, so that they might thereby find an accusation against him.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Yet truly, he knew their thoughts, and so he said to the man who had
    the withered hand, “Rise up and stand in the middle.” And rising up, he stood
    still.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: 'Then Jesus said to them: “I ask you if it is lawful on the Sabbaths
    to do good, or to do evil? To give health to a life, or to destroy it?”'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: And looking around at everyone, he said to the man, “Extend your hand.”
    And he extended it. And his hand was restored.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Then they were filled with madness, and they discussed with one another,
    what, in particular, they might do about Jesus.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And it happened that, in those days, he went out to a mountain to pray.
    And he was in the prayer of God throughout the night.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: 'And when daylight had arrived, he called his disciples. And he chose
    twelve out of them (whom he also named Apostles):'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Simon, whom he surnamed Peter, and Andrew his brother, James and John,
    Philip and Bartholomew,
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Matthew and Thomas, James of Alphaeus, and Simon who is called the Zealot,
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: and Jude of James, and Judas Iscariot, who was a traitor.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And descending with them, he stood in a level place with a multitude
    of his disciples, and a copious multitude of people from all of Judea and Jerusalem
    and the seacoast, and Tyre and Sidon,
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: who had come so that they might listen to him and be healed of their
    diseases. And those who were troubled by unclean spirits were cured.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: And the entire crowd was trying to touch him, because power went out
    from him and healed all.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: 'And lifting up his eyes to his disciples, he said: “Blessed are you
    poor, for yours is the kingdom of God.'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: Blessed are you who are hungry now, for you shall be satisfied. Blessed
    are you who are weeping now, for you shall laugh.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: Blessed shall you be when men will have hated you, and when they will
    have separated you and reproached you, and thrown out your name as if evil, because
    of the Son of man.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: Be glad in that day and exult. For behold, your reward is great in heaven.
    For these same things their fathers did to the prophets.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: Yet truly, woe to you who are wealthy, for you have your consolation.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: Woe to you who are satisfied, for you will be hungry. Woe to you who
    laugh now, for you will mourn and weep.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: Woe to you when men will have blessed you. For these same things their
    fathers did to the false prophets.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: 'But I say to you who are listening: Love your enemies. Do good to those
    who hate you.'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: Bless those who curse you, and pray for those who slander you.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: And to him who strikes you on the cheek, offer the other also. And from
    him who takes away your coat, do not withhold even your tunic.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: But distribute to all who ask of you. And do not ask again of him who
    takes away what is yours.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: And exactly as you would want people to treat you, treat them also the
    same.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: And if you love those who love you, what credit is due to you? For even
    sinners love those who love them.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: And if you will do good to those who do good to you, what credit is
    due to you? Indeed, even sinners behave this way.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: And if you will loan to those from whom you hope to receive, what credit
    is due to you? For even sinners lend to sinners, in order to receive the same
    in return.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: So truly, love your enemies. Do good, and lend, hoping for nothing in
    return. And then your reward will be great, and you will be sons of the Most High,
    for he himself is kind to the ungrateful and to the wicked.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: Therefore, be merciful, just as your Father is also merciful.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: Do not judge, and you will not be judged. Do not condemn, and you will
    not be condemned. Forgive, and you will be forgiven.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: 'Give, and it will be given to you: a good measure, pressed down and
    shaken together and overflowing, they will place upon your lap. Certainly, the
    same measure that you use to measure out, will be used to measure back to you
    again.”'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '39'
  verse_text: 'Now he told them another comparison: “How can the blind lead the blind?
    Would they not both fall into a pit?'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '40'
  verse_text: The disciple is not above his teacher. But each one will be perfected,
    if he is like his teacher.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '41'
  verse_text: And why do you see the straw that is in your brother’s eye, while the
    log that is in your own eye, you do not consider?
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '42'
  verse_text: Or how can you say to your brother, ‘Brother, allow me to remove the
    straw from your eye,’ while you yourself do not see the log in your own eye? Hypocrite,
    first remove the log from your own eye, and then will you see clearly, so that
    you may lead out the straw from your brother’s eye.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '43'
  verse_text: For there is no good tree which produces bad fruit, nor does an evil
    tree produce good fruit.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '44'
  verse_text: For each and every tree is known by its fruit. For they do not gather
    figs from thorns, nor do they gather the grape from the bramble bush.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '45'
  verse_text: A good man, from the good storehouse of his heart, offers what is good.
    And an evil man, from the evil storehouse, offers what is evil. For out of the
    abundance of the heart, the mouth speaks.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '46'
  verse_text: But why do you call me, ‘Lord, Lord,’ and not do what I say?
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '47'
  verse_text: 'Anyone who comes to me, and listens to my words, and does them: I will
    reveal to you what he is like.'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '48'
  verse_text: He is like a man building a house, who has dug deep and has laid the
    foundation upon the rock. Then, when the floodwaters came, the river was rushing
    against that house, and it was not able to move it. For it was founded upon the
    rock.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '49'
  verse_text: 'But whoever hears and does not do: he is like a man building his house
    upon the soil, without a foundation. The river rushed against it, and it soon
    fell down, and the ruin of that house was great.”'
