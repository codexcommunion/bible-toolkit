- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Now after these things, it happened that David struck the Philistines,
    and he humbled them. And David took the bridle of tribute from the hand of the
    Philistines.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And he struck Moab, and he measured them with a line, leveling them
    to the ground. Now he measured with two lines, one to kill, and one to keep alive.
    And Moab was made to serve David under tribute.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And David struck Hadadezer, the son of Rehob, the king of Zobah, when
    he set out to rule over the river Euphrates.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And from his troops, David seized one thousand seven hundred horsemen
    and twenty thousand foot soldiers. And he cut the sinew of the leg in all the
    chariot horses. But he left aside enough of them for one hundred chariots.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And the Syrians of Damascus arrived, so that they might bring reinforcements
    to Hadadezer, the king of Zobah. And David struck down twenty-two thousand men
    of the Syrians.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And David positioned a garrison in Syria of Damascus. And Syria served
    David under tribute. And the Lord assisted David in all things whatsoever that
    he set out to accomplish.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And David took the armbands of gold, which the servants of Hadadezer
    had, and he brought them to Jerusalem.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And from Betah and Beeroth, cities of Hadadezer, king David took an
    exceedingly great amount of brass.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Then Toi, the king of Hamath, heard that David had struck down the entire
    strength of Hadadezer.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: And so, Toi sent his son Joram to king David, so that he might greet
    him with congratulations, and give thanks, because he had fought against Hadadezer
    and had struck him down. For indeed, Toi was the enemy of Hadadezer. And in his
    hand were vessels of gold, and vessels of silver, and vessels of brass.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: 'And king David also sanctified these things to the Lord, with the silver
    and gold that he had sanctified from all the peoples whom he had subdued:'
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: from Syria, and Moab, and the sons Ammon, and the Philistines, and Amalek,
    and from the best spoils of Hadadezer, the son of Rehob, the king of Zobah.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: David also made a name for himself when he returned from seizing Syria,
    in the Valley of the Salt Pits, having cut down eighteen thousand.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: And he positioned guards in Edom, and he stationed a garrison. And all
    of Edom was made to serve David. And the Lord assisted David in all things whatsoever
    that he set out to accomplish.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And David reigned over all of Israel. And David accomplished judgment
    and justice with all his people.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Now Joab, the son Zeruiah, was over the army. And Jehoshaphat, the son
    of Ahilud, was the keeper of records.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And Zadok, the son of Ahitub, and Ahimelech, the son of Abiathar, were
    the priests. And Seraiah was the scribe.
- book_title: 2-Samuel
  book_usfm_code: 2SA
  chapter_number: '8'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: And Benaiah, the son of Jehoiada, was over the Cherethites and Pelethites.
    But the sons of David were priests.
