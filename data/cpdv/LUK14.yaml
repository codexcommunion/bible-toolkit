- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: And it happened that, when Jesus entered the house of a certain leader
    of the Pharisees on the Sabbath to eat bread, they were observing him.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And behold, a certain man before him was afflicted with edema.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And responding, Jesus spoke to the experts in the law and to the Pharisees,
    saying, “Is it lawful to cure on the Sabbath?”
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: But they kept silent. Yet truly, taking hold of him, he healed him and
    sent him away.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And responding to them, he said, “Which of you will have a donkey or
    an ox fall into a pit, and will not promptly pull him out, on the day of the Sabbath?”
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And they were unable to respond to him about these things.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: 'Then he also told a parable, to those who were invited, noticing how
    they chose the first seats at the table, saying to them:'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: “When you are invited to a wedding, do not sit down in the first place,
    lest perhaps someone more honored than yourself may have been invited by him.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And then he who called both you and him, approaching, may say to you,
    ‘Give this place to him.’ And then you would begin, with shame, to take the last
    place.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: But when you are invited, go, sit down in the lowest place, so that,
    when he who invited you arrives, he may say to you, ‘Friend, go up higher.’ Then
    you will have glory in the sight of those who sit at table together with you.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: For everyone who exalts himself shall be humbled, and whoever humbles
    himself shall be exalted.”
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: 'Then he also said to the one who had invited him: “When you prepare
    a lunch or dinner, do not choose to call your friends, or your brothers, or your
    relatives, or your wealthy neighbors, lest perhaps they might then invite you
    in return and repayment would made to you.'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: But when you prepare a feast, call the poor, the disabled, the lame,
    and the blind.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: And you will be blessed because they do not have a way to repay you.
    So then, your recompense will be in the resurrection of the just.”
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: When someone sitting at table with him had heard these things, he said
    to him, “Blessed is he who will eat bread in the kingdom of God.”
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: 'So he said to him: “A certain man prepared a great feast, and he invited
    many.'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And he sent his servant, at the hour of the feast, to tell the invited
    to come; for now everything was ready.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: 'And at once they all began to make excuses. The first said to him:
    ‘I bought a farm, and I need to go out and see it. I ask you to excuse me.’'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: 'And another said: ‘I bought five yoke of oxen, and I am going to examine
    them. I ask you to excuse me.’'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: And another said, ‘I have taken a wife, and therefore I am not able
    to go.’
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: 'And returning, the servant reported these things to his lord. Then
    the father of the family, becoming angry, said to his servant: ‘Go out quickly
    into the streets and neighborhoods of the city. And lead here the poor, and the
    disabled, and the blind, and the lame.’'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: 'And the servant said: ‘It has been done, just as you ordered, lord,
    and there is still room.’'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: 'And the lord said to the servant: ‘Go out to the highways and hedges,
    and compel them to enter, so that my house may be filled.'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: For I tell you, that none of those men who were invited will taste of
    my feast.’ ”
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: 'Now great crowds traveled with him. And turning around, he said to
    them:'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: “If anyone comes to me, and does not hate his father, and mother, and
    wife, and children, and brothers, and sisters, and yes, even his own life, he
    is not able to be my disciple.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: And whoever does not bear his cross and come after me, is not able to
    be my disciple.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: For who among you, wanting to build a tower, would not first sit down
    and determine the costs that are required, to see if he has the means to complete
    it?
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: Otherwise, after he will have laid the foundation and not been able
    to finish it, everyone who sees it may begin to mock him,
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: 'saying: ‘This man began to build what he was not able to finish.’'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: Or, what king, advancing to engage in war against another king, would
    not first sit down and consider whether he may be able, with ten thousand, to
    meet one who comes against him with twenty thousand?
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: If not, then while the other is still far away, sending a delegation,
    he would ask him for terms of peace.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: Therefore, every one of you who does not renounce all that he possesses
    is not able to be my disciple.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: Salt is good. But if the salt has lost its flavor, with what will it
    be seasoned?
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: It is useful neither in soil, nor in manure, so instead, it shall be
    thrown away. Whoever has ears to hear, let him hear.”
