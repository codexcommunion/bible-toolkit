- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Now these are the generations of Esau, who is Edom.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: 'Esau took wives from the daughters of Canaan: Adah the daughter of
    Elon the Hittite, and Oholibamah the daughter of Anah, the daughter of Zibeon
    the Hivite,'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: and Basemath, the daughter of Ishmael, sister of Nebaioth.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Then Adah bore Eliphaz. Basemath conceived Reuel.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Oholibamah conceived Jeush, and Jalam, and Korah. These are the sons
    of Esau, who were born to him in the land of Canaan.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Then Esau took his wives, and sons, and daughters, and every soul of
    his house, and his substance, and cattle, and whatever he was able to obtain in
    the land of Canaan, and he went into another region, withdrawing from his brother
    Jacob.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: For they were very wealthy and were not able to live together. Neither
    was the land of their sojourn able to sustain them, because of the multitude of
    their flocks.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: 'And Esau lived at mount Seir: he is Edom.'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: So these are the generations of Esau, the father of Edom, at mount Seir,
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: 'and these are the names of his sons: Eliphaz the son of Adah, the wife
    of Esau, likewise Reuel, the son of Basemath, his wife.'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: 'And Eliphaz had sons: Teman, Omar, Zepho, and Gatam, and Kenez.'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Now Timna was the concubine of Eliphaz, the son of Esau. And she bore
    him Amalek. These are the sons of Adah, the wife of Esau.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And the sons of Reuel were Nahath and Zerah, Shammah and Mizzah. These
    are the sons of Basemath, the wife of Esau.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: 'Likewise, these were the sons of Oholibamah, the daughter of Anah,
    the daughter of Zibeon, the wife of Esau, whom she bore to him: Jeush, and Jalam,
    and Korah.'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: 'These were leaders of the sons of Esau, the sons of Eliphaz, the firstborn
    of Esau: leader Teman, leader Omar, leader Zepho, leader Kenez,'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: leader Korah, leader Gatam, leader Amalek. These are the sons of Eliphaz,
    in the land of Edom, and these the sons of Adah.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: 'Likewise, these are the sons of Reuel, the son of Esau: leader Nahath,
    leader Zerah, leader Shammah, leader Mizzah. And these were the leaders of Reuel,
    in the land of Edom. These are the sons of Basemath, the wife of Esau.'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: 'Now these are the sons of Oholibamah, the wife of Esau: leader Jeush,
    leader Jalam, leader Korah. These were the leaders of Oholibamah, the daughter
    of Anah and the wife of Esau.'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: 'These are the sons of Esau, and these were their leaders: this is Edom.'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: 'These are the sons of Seir, the Horite, the inhabitants of the land:
    Lotan, and Shobal, and Zibeon, and Anah,'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: and Dishon, and Ezer, and Dishan. These were the leaders of the Horites,
    the sons of Seir, in the land of Edom.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: 'Now Lotan produced sons: Hori and Heman. But the sister of Lotan was
    Timna.'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: 'And these are the sons of Shobal: Alvan, and Manahath, and Ebal, and
    Shepho, and Onam.'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: 'And these are the sons of Zibeon: Aiah and Anah. This is the Anah who
    found the hot springs in the wilderness, when he was pasturing the donkeys of
    his father Zibeon.'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: And he had a son Dishon, and a daughter Oholibamah.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: 'And these are the sons of Dishon: Hemdan, and Esheban, and Ithran,
    and Cheran.'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: 'Likewise, these are the sons of Ezer: Bilhan, and Zaavan, and Akan.'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: 'Then Dishan had sons: Uz and Aran.'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: 'These were the leaders of the Horites: leader Lotan, leader Shobal,
    leader Zibeon, leader Anah,'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: leader Dishon, leader Ezer, leader Disan. These were leaders of the
    Horites who ruled in the land of Seir.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: 'Now before the sons of Israel had a king, the kings who ruled in the
    land of Edom were these:'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: Bela the son of Beor, and the name of his city was Dinhabah.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: Then Bela died, and Jobab, the son of Zerah from Bozrah, reigned in
    his place.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: And when Jobab was dead, Husham of the land of the Temanites reigned
    in his place.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: Likewise, this one having died, Hadad the son of Bedad reigned in his
    place. He struck down Midian in the region of Moab. And the name of his city was
    Avith.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: And when Adad was dead, Samlah of Masrekah reigned in his place.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: Likewise, this one being dead, Shaul of the river Rehoboth, reigned
    in his place.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: And when he also had passed away, Baal-hanan, the son of Achbor, succeeded
    to the kingdom.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '39'
  verse_text: Likewise, this one being dead, Hadar reigned in his place; and the name
    of his city was Pau. And his wife was called Mehetabel, the daughter of Matred,
    daughter of Mezahab.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '40'
  verse_text: 'Therefore, these were the names of the leaders of Esau, by their families,
    and places, and in their vocabulary: leader Timna, leader Alvah, leader Jetheth,'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '41'
  verse_text: leader Oholibamah, leader Elah, leader Pinon,
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '42'
  verse_text: leader Kanez, leader Teman, leader Mibzar,
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '36'
  iso-639-2_language_code: eng
  verse_number: '43'
  verse_text: 'leader Magdiel, leader Iram. These were the leaders of Edom living
    in the land of their rule: this is Esau, the father of Idumea.'
