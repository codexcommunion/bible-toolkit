- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: The Lord revealed to me, and behold, two baskets full of figs were set
    before the temple of the Lord, after Nebuchadnezzar, the king of Babylon, carried
    away Jeconiah, the son of Jehoiakim, king of Judah, and his leaders, and the craftsmen
    and engravers of Jerusalem, and led them into Babylon.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: One basket had exceedingly good figs, like the figs usually found early
    in the season, and the other basket had exceedingly bad figs, which could not
    be eaten because they were so bad.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: 'And the Lord said to me: “What do you see, Jeremiah?” And I said: “Figs:
    the good figs are very good, and the bad figs are very bad and cannot be eaten
    because they are so bad.”'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: 'And the word of the Lord came to me, saying:'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: '“Thus says the Lord, the God of Israel: Just like these good figs,
    so will I regard as good the captives of Judah, whom I have sent from this place
    into the land of the Chaldeans.'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And I will set my eyes upon them, so as to be pleased. And I will lead
    them back into this land. And I will build them up, and I will not tear them down.
    And I will plant them, and I will not uproot them.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And I will give them a heart, so that they may know me, that I am the
    Lord. And they will be my people, and I will be their God. For they shall return
    to me with their whole heart.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: 'And just like the very bad figs, which cannot be eaten because they
    are so bad, thus says the Lord: so will I regard Zedekiah, the king of Judah,
    and his leaders, and the rest of Jerusalem, those who have remained in this city,
    and those who are living in the land of Egypt.'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: 'And I will give them over, with upheaval and affliction, to all the
    kingdoms of the earth: to be a disgrace, and a parable, and a proverb, and a curse
    in all the places to which I have cast them out.'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '24'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: 'And I will send among them the sword, and famine, and pestilence: until
    they have been worn away from the land, which I gave to them and to their fathers.”'
