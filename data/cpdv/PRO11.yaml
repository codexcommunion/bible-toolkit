- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: A deceitful scale is an abomination with the Lord, and a fair weighing
    is his will.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Wherever arrogance may be, there too is insult. But wherever humility
    is, there too is wisdom.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: The simplicity of the just shall direct them, and the rebellion of the
    perverse will devastate them.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Wealth will not profit in the day of vengeance. But justice shall liberate
    from death.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: The justice of the simple shall direct his way. And the impious will
    fall in his impiety.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: The justice of the upright shall free them. And the iniquitous will
    be seized by their own treachery.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: When the impious man is dead, there will no longer be any hope. And
    the expectation of the anxious will perish.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: The just one is freed from anguish. And the impious one will be handed
    over instead of him.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: The pretender deceives his friend by mouth. But the just shall be freed
    by knowledge.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: In the good of the just, the city shall exult. And in the perdition
    of the impious, there shall be praise.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: By the blessing of the just, the city shall be exalted. And by the mouth
    of the impious, it will be subverted.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Whoever despises his friend is destitute in heart. But the prudent man
    will remain silent.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Whoever walks dishonestly reveals secrets. But whoever is of a faithful
    soul conceals what is confided by a friend.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Where there is no governor, the people shall fall. But where there is
    much counsel, well-being shall be.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: He will be afflicted with evil, who provides a guarantee for an outsider.
    But whoever is wary of traps shall be secure.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: A gracious woman shall discover glory. And the robust will have wealth.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: A merciful man benefits his own soul. But whoever is cruel casts out
    even his close relatives.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: The impious does work with inconstancy. But for the sower of justice,
    there is the reward of faithfulness.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Clemency prepares life. And the pursuit of evils prepares death.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: A depraved heart is abominable to the Lord. And his will is with those
    who walk in simplicity.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: Hand in hand, the evil shall not be innocent. But the offspring of the
    just shall be saved.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: A beautiful and senseless woman is like a gold ring in the snout of
    a swine.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: The desire of the just is entirely good. The anticipation of the impious
    is fury.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: Some distribute their own goods, and they become wealthier. Others seize
    what is not their own, and they are always in need.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: The soul that blesses shall be made fat. And whoever inebriates will
    likewise be inebriated himself.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: Whoever hides away grain shall be cursed among the people. But a blessing
    is upon the head of those who sell it.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: He does well to rise early, who seeks what is good. But whoever is a
    seeker of evils shall be oppressed by them.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: Whoever trusts in his riches will fall. But the just shall spring up
    like a green leaf.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: Whoever troubles his own house will possess the winds. And whoever is
    foolish will serve the wise.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: The fruit of the just one is the tree of life. And whoever receives
    souls is wise.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '11'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: If the just are repaid upon the earth, how much more the impious and
    the sinner!
