- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: And having entered, he walked through Jericho.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And behold, there was a man named Zacchaeus. And he was the leader of
    the tax collectors, and he was wealthy.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And he sought to see Jesus, to see who he was. But he was unable to
    do so, because of the crowd, for he was small in stature.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And running ahead, he climbed up a sycamore tree, so that he might see
    him. For he was to pass near there.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: 'And when he had arrived at the place, Jesus looked up and saw him,
    and he said to him: “Zacchaeus, hurry down. For today, I should lodge in your
    house.”'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And hurrying, he came down, and he received him joyfully.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And when they all saw this, they murmured, saying that he had turned
    aside to a sinful man.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: 'But Zacchaeus, standing still, said to the Lord: “Behold, Lord, one
    half of my goods I give to the poor. And if I have cheated anyone in any matter,
    I will repay him fourfold.”'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: 'Jesus said to him: “Today, salvation has come to this house; because
    of this, he too is a son of Abraham.'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: For the Son of man has come to seek and to save what had been lost.”
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: As they were listening to these things, continuing on, he spoke a parable,
    because he was nearing Jerusalem, and because they guessed that the kingdom of
    God might be manifested without delay.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: 'Therefore, he said: “A certain man of nobility traveled to a far away
    region, to receive for himself a kingdom, and to return.'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: 'And calling his ten servants, he gave them ten pounds, and he said
    to them: ‘Do business until I return.’'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: But his citizens hated him. And so they sent a delegation after him,
    saying, ‘We do not want this one to reign over us.’
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And it happened that he returned, having received the kingdom. And he
    ordered the servants, to whom he had given the money, to be called so that he
    would know how much each one had earned by doing business.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: 'Now the first approached, saying: ‘Lord, your one pound has earned
    ten pounds.’'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: 'And he said to him: ‘Well done, good servant. Since you have been faithful
    in a small matter, you will hold authority over ten cities.’'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: 'And the second came, saying: ‘Lord, your one pound has earned five
    pounds.’'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: And he said to him, ‘And so, you shall be over five cities.’
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: 'And another approached, saying: ‘Lord, behold your one pound, which
    I kept stored in a cloth.'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: For I feared you, because you are an austere man. You take up what you
    did not lay down, and you reap what you did not sow.’
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: 'He said to him: ‘By your own mouth, do I judge you, O wicked servant.
    You knew that I am an austere man, taking up what I did not lay down, and reaping
    what I did not sow.'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: And so, why did you not give my money to the bank, so that, upon my
    return, I might have withdrawn it with interest?’
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: And he said to the bystanders, ‘Take the pound away from him, and give
    it to him who has ten pounds.’
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: And they said to him, ‘Lord, he has ten pounds.’
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: So then, I say to you, that to all who have, it shall be given, and
    he will have in abundance. And from him who does not have, even what he has will
    be taken from him.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: ‘Yet truly, as for those enemies of mine, who did not want me to reign
    over them, bring them here, and put them to death before me.’ ”
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: And having said these things, he went ahead, ascending to Jerusalem.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: And it happened that, when he had drawn near to Bethphage and Bethania,
    to the mount which is called Olivet, he sent two of his disciples,
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: 'saying: “Go into the town which is opposite you. Upon entering it,
    you will find the colt of a donkey, tied, on which no man has ever sat. Untie
    it, and lead it here.'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: 'And if anyone will ask you, ‘Why are you untying it?’ you shall say
    this to him: ‘Because the Lord has requested its service.’ ”'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: And those who were sent went out, and they found the colt standing,
    just as he told them.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: Then, as they were untying the colt, its owners said to them, “Why are
    you untying the colt?”
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: So they said, “Because the Lord has need of it.”
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: And they led it to Jesus. And casting their garments on the colt, they
    helped Jesus onto it.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: Then, as he was traveling, they were laying down their garments along
    the way.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: And when he was now drawing near to the descent of Mount Olivet, the
    entire crowd of his disciples began to praise God joyfully, with a loud voice,
    over all the powerful works which they had seen,
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: 'saying: “Blessed is the king who has arrived in the name of the Lord!
    Peace in heaven and glory on high!”'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '39'
  verse_text: And certain Pharisees within the crowd said to him, “Teacher, rebuke
    your disciples.”
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '40'
  verse_text: And he said to them, “I tell you, that if these will keep silent, the
    stones themselves will cry out.”
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '41'
  verse_text: 'And when he drew near, seeing the city, he wept over it, saying:'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '42'
  verse_text: “If only you had known, indeed even in this your day, which things are
    for your peace. But now they are hidden from your eyes.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '43'
  verse_text: For the days will overtake you. And your enemies will encircle you with
    a valley. And they will surround you and hem you in on every side.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '44'
  verse_text: And they will knock you down to the ground, with your sons who are in
    you. And they will not leave stone upon stone within you, because you did not
    recognize the time of your visitation.”
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '45'
  verse_text: And entering into the temple, he began to cast out those who sold in
    it, and those who bought,
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '46'
  verse_text: 'saying to them: “It is written: ‘My house is a house of prayer.’ But
    you have made it into a den of robbers.”'
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '47'
  verse_text: And he was teaching in the temple daily. And the leaders of the priests,
    and the scribes, and the leaders of the people were seeking to destroy him.
- book_title: Luke
  book_usfm_code: LUK
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '48'
  verse_text: But they could not find what to do to him. For all the people were listening
    to him attentively.
