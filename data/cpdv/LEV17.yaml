- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: 'And the Lord spoke to Moses, saying:'
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: 'Speak to Aaron and his sons, and to all the sons of Israel, saying
    to them: This is the word, which the Lord has commanded, saying:'
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Any man at all of the house of Israel, if he will have killed an ox,
    or a sheep, or a goat in the camp or beyond the camp,
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: and not have presented it as an oblation to the Lord at the door of
    the tabernacle, he shall be guilty of blood. It is just as if he had shed blood;
    so then, he shall perish from the midst of his people.
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Therefore, the sons of Israel must offer to the priest their victims,
    which they kill in the field, so that they may be sanctified to the Lord before
    the door of the tabernacle of the testimony, and so that they may immolate them
    as peace offerings to the Lord.
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And the priest shall pour the blood upon the altar of the Lord, at the
    door of the tabernacle of the testimony, and he shall burn the fat as a sweet
    odor to the Lord.
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And they shall no longer immolate their victims to demons, with whom
    they have committed fornication. It shall be an everlasting ordinance for them
    and for their posterity.
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: 'And you shall say to them: The man of the house of Israel, or of the
    newcomers who sojourn with you, who offers a holocaust or a victim,'
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: and who does not bring it to the door of the tabernacle of the testimony,
    so that it may be offered to the Lord, shall pass away from his people.
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Any man at all of the house of Israel, or of the newcomers who sojourn
    among them, if he has eaten blood, I will harden my face against his soul, and
    I will drive him from his people.
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: For the life of the flesh is in the blood, and I have given it to you,
    so that you may atone with it upon the altar for your souls, and so that the blood
    may be for an expiation of the soul.
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: 'For this reason, I have said to the sons of Israel: No soul among you
    shall eat blood, nor among the newcomers who sojourn with you.'
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Any man at all from the sons of Israel, or from the newcomers who sojourn
    with you, whether by hunting or bird-catching, if he seizes a wild beast or a
    bird, which is lawful to eat, let him pour out its blood and cover the earth with
    it.
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: 'For the life of all flesh is in the blood. Therefore, I said to the
    sons of Israel: You shall not eat the blood of any flesh at all, because the life
    of the flesh is in the blood, and whoever has eaten it shall perish.'
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: The soul who eats what has died on its own, or what has been caught
    by a beast, whether he is native born or a newcomer, shall wash his clothes and
    himself with water, and he shall be contaminated until evening. And by this means
    he shall be made clean.
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '17'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: But if he will not wash his clothes and his body, he shall bear his
    iniquity.
