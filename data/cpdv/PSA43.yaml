- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Unto the end. To the sons of Korah, toward understanding
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: We have heard, O God, with our own ears. Our fathers have announced
    to us the work that you wrought in their days and in the days of antiquity
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Your hand dispersed the Gentiles, and you transplanted them. You afflicted
    a people, and you expelled them
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: For they did not take possession of the land by their sword, and their
    own arm did not save them. But your right hand and your arm, and the light of
    your countenance did so, because you were pleased with them
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: You yourself are my king and my God, who commands the salvation of Jacob
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: With you, we will brandish a horn before our enemies; and in your name,
    we will spurn those rising up against us
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: For I will not hope in my bow, and my sword will not save me
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: For you have saved us from those who afflict us, and you have bewildered
    those who hate us
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: In God, we will give praise all day long; and in your name, we will
    confess forever
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: But now, you have rejected and bewildered us, and you will not go forth
    with our armies, O God
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: You have turned our back to our enemies, and those who hated us have
    plundered for themselves
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: You have given us over like sheep for food. You have scattered us among
    the Gentiles
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: You have sold your people without a price, and no great number was exchanged
    for them
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: You have set us as a disgrace to our neighbors, a scoff and a derision
    to those who are around us
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: You have set us as a parable among the Gentiles, a shaking of the head
    among the peoples
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: All day long my shame is before me, and the confusion of my face has
    covered me
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: before the voice of the reproacher and the commentator, before the face
    of the adversary and the pursuer
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: All these things have come upon us, yet we have not forgotten you, and
    we have not acted unjustly in your covenant
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: And our heart has not turned back. And you have not diverted our steps
    from your way
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: For you humbled us in a place of affliction, and the shadow of death
    has covered us
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: If we have forgotten the name of our God, and if we have extended our
    hands to a foreign god
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: will not God find this out? For he knows the secrets of the heart. For,
    because of you, we are being killed all day long. We are considered as sheep for
    the slaughter
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: Rise up. Why do you fall asleep, O Lord? Rise up, and do not reject
    us in the end
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: Why do you turn your face away, and why do you forget our needfulness
    and our tribulation
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: For our soul has been humbled into the dust. Our belly has been bound
    to the earth
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: Rise up, O Lord. Help us and redeem us, because of your name
