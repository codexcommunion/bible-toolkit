- book_title: Philippians
  book_usfm_code: PHP
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Concerning other things, my brothers, rejoice in the Lord. It is certainly
    not tiresome for me to write the same things to you, but for you, it is not necessary
- book_title: Philippians
  book_usfm_code: PHP
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Beware of dogs; beware of those who work evil; beware of those who are
    divisive
- book_title: Philippians
  book_usfm_code: PHP
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: For we are the circumcised, we who serve God in the Spirit and who glory
    in Christ Jesus, having no confidence in the flesh
- book_title: Philippians
  book_usfm_code: PHP
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Nevertheless, I might have confidence also in the flesh, for if anyone
    else seems to have confidence in the flesh, more so do I
- book_title: Philippians
  book_usfm_code: PHP
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: For I was circumcised on the eighth day, of the stock of Israel, from
    the tribe of Benjamin, a Hebrew among Hebrews. According to the law, I was a Pharisee
- book_title: Philippians
  book_usfm_code: PHP
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: according to zeal, I persecuted the Church of God; according to the
    justice that is in the law, I lived without blame
- book_title: Philippians
  book_usfm_code: PHP
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: But the things which had been to my gain, the same have I considered
    a loss, for the sake of Christ
- book_title: Philippians
  book_usfm_code: PHP
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Yet truly, I consider everything to be a loss, because of the preeminent
    knowledge of Jesus Christ, my Lord, for whose sake I have suffered the loss of
    everything, considering it all to be like dung, so that I may gain Christ
- book_title: Philippians
  book_usfm_code: PHP
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: and so that you may be found in him, not having my justice, which is
    of the law, but that which is of the faith of Christ Jesus, the justice within
    faith, which is of God
- book_title: Philippians
  book_usfm_code: PHP
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: So shall I know him, and the power of his resurrection, and the fellowship
    of his Passion, having been fashioned according to his death
- book_title: Philippians
  book_usfm_code: PHP
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: if, by some means, I might attain to the resurrection which is from
    the dead
- book_title: Philippians
  book_usfm_code: PHP
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: It is not as though I have already received this, or were already perfect.
    But rather I pursue, so that by some means I might attain, that in which I have
    already been attained by Christ Jesus
- book_title: Philippians
  book_usfm_code: PHP
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: 'Brothers, I do not consider that I have already attained this. Instead,
    I do one thing: forgetting those things that are behind, and extending myself
    toward those things that are ahead'
- book_title: Philippians
  book_usfm_code: PHP
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: I pursue the destination, the prize of the heavenly calling of God in
    Christ Jesus
- book_title: Philippians
  book_usfm_code: PHP
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Therefore, as many of us as are being perfected, let us agree about
    this. And if in anything you disagree, God will reveal this to you also
- book_title: Philippians
  book_usfm_code: PHP
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Yet truly, whatever point we reach, let us be of the same mind, and
    let us remain in the same rule
- book_title: Philippians
  book_usfm_code: PHP
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Be imitators of me, brothers, and observe those who are walking similarly,
    just as you have seen by our example
- book_title: Philippians
  book_usfm_code: PHP
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: For many persons, about whom I have often told you (and now tell you,
    weeping,) are walking as enemies of the cross of Christ
- book_title: Philippians
  book_usfm_code: PHP
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: 'Their end is destruction; their god is their belly; and their glory
    is in their shame: for they are immersed in earthly things'
- book_title: Philippians
  book_usfm_code: PHP
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: But our way of life is in heaven. And from heaven, too, we await the
    Savior, our Lord Jesus Christ
- book_title: Philippians
  book_usfm_code: PHP
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: who will transform the body of our lowliness, according to the form
    of the body of his glory, by means of that power by which he is even able to subject
