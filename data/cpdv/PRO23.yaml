- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: When you sit down to eat with a leader, pay close attention to what
    has been set before your face
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: and put a knife to your throat, if, in such a way, you could hold your
    soul in your own power
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Do not desire his foods, in which is the bread of deceit
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Do not be willing to labor so that you may be enriched. But set limits
    by your prudence
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Do not raise your eyes toward wealth that you are not able to have.
    For they will make themselves wings, like those of an eagle, and they will fly
    in the sky
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Do not eat with an envious man, and do not desire his foods
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: "For, like a seer and an interpreter of dreams, he presumes what he\
    \ does not know. â€œEat and drink,â€\x9D he will say to you; and his mind is not\
    \ with you"
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: The foods that you had eaten, you will vomit up. And you will lose the
    beauty in your words
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Do not speak into the ears of the unwise. They will despise the doctrine
    of your eloquence
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Do not touch the boundaries of little ones, and do not enter into the
    field of the fatherless
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: For their close relative is strong, and he will judge their case against
    you
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Let your heart enter into doctrine, and let your ears enter into words
    of knowledge
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Do not be willing to take away discipline from a child. For if you strike
    him with the rod, he will not die
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: You will strike him with the rod, and so shall you deliver his soul
    from Hell
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: My son, if your soul will become wise, my heart will be glad with you
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: And my temperament will exult, when your lips will have spoken what
    is upright
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Let not your heart compete with sinners. But be in the fear of the Lord
    all day long
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: For you will have hope in the end, and your expectation will not be
    taken away
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Listen, my son, and be wise, and direct your soul along the way
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Do not be willing to be in the feasts of great drinkers, nor in the
    carousings of those who gather to feed on flesh
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: For those who waste time drinking, and who surrender themselves to symbols,
    will be consumed. And those who sleep will be clothed in rags
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: Listen to your father, who conceived you. And do not despise your mother,
    when she is old
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: Purchase truth, and do not sell wisdom, or doctrine, or understanding
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: The father of the just exults in gladness; he who has conceived the
    wise will rejoice in him
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: Let your father and your mother be joyful, and may she who conceived
    you exult
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: My son, offer me your heart, and let your eyes keep to my ways
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: For a loose woman is a deep pit, and a foreign woman is a constricted
    well
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: She lies in wait along the way like a robber. And the incautious one
    whom she sees, she will put to death
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: Who has woe? Whose father has woe? Who has quarrels? Who falls into
    pits? Who has wounds without cause? Who has watery eyes
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: Is it not those who linger over wine, and who strive to be drinking
    from their cups
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: Do not gaze into the wine when it turns gold, when its color shines
    in the glass. It enters pleasantly
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: but in the end, it will bite like a snake, and it will spread poison
    like a king of snakes
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: Your eyes will see women who are outsiders, and your heart will utter
    perversities
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: And you will be like someone sleeping in the middle of the sea, and
    like a pilot, fast asleep, who has lost his hold on the helm
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: 'And you will say: â€œThey have beaten me, but I did not feel pain.
    They have dragged me, and I did not realize it. When will I awaken and find more
    wine?'
