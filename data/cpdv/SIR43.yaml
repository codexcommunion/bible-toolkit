- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: The firmament on high is his beauty; it is the beauty of heaven in a
    vision of glory
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: The sun, at its appearance, announces its journey; it is an instrument
    of wonder, a work of the Most High
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: At midday, it scorches the earth. And in the presence of its heat, who
    would be able to endure? It is like the custodian of a furnace in its works of
    heat
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: 'In three ways, the sun acts: scorching the mountains, emitting fiery
    rays, and shining with its beams that can blind the eyes'
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Great is the Lord who made it, and at his word, it hurries on its journey
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And the moon, in all its phases, serves to mark the seasons and to be
    a sign of the times
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: From the moon is the sign of a feast day; it is a light which diminishes
    at its consummation
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: A month is named according to its phases, increasing wonderfully at
    its culmination
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: It is an instrument of the armies on high, shining gloriously in the
    firmament of heaven
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: The glory of the stars is the beauty of heaven; the Lord illuminates
    the world from on high
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: At the words of the Holy One, they stand for judgment, and they will
    never fail in their vigilance
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Consider the rainbow, and bless the One who made it; it is very beautiful
    in its splendor
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: It encompasses the heavens with the circle of its glory; the hands of
    the Most High made it appear
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: By his order, he hastens the snow, and he spurs on the lightning to
    express his judgment
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: In like manner, his storehouses are opened, and the clouds fly out like
    birds
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: By his greatness, he has positioned the clouds, and the hailstones have
    been broken
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: At his glance, the mountains will be shaken, and by his will, the south
    wind will blow
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: The voice of his thunder will reverberate through the earth, by a storm
    from the north, and by a gathering of the whirlwind
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: And like the birds landing in a flock upon the earth, he sends down
    the snow; and its descent is like the arrival of a swarm of locusts
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: The eye is in wonder at the beauty of its whiteness, and the heart is
    astonished at its falling
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: He will pour out frost like salt upon the earth. And when it freezes,
    it will become like the tops of thistles
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: The cold north wind blows, and the water freezes into crystals; it will
    rest upon every gathering of water, and it will clothe the water like a breastplate
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: And it will devour the mountains, and burn the wilderness, and extinguish
    the greenery, like a fire
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: Relief for all is in the hurried arrival of a cloud. And the lowly dew
    will arrive to meet the heat and overpower it
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: At his word, the wind grows quiet, and by his thought, he appeases the
    abyss, for the Lord has planted islands in it
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: Let those who navigate the sea describe its perils. And when we have
    heard it with our ears, we will wonder
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: 'There are illustrious and wondrous works: the various kinds of wild
    animals, and all manner of cattle, and the great creatures of the sea'
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: Through him, the end of their journey is confirmed, and by his word,
    all things fit together
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: 'We can say much, and yet still lack for words. But the consummation
    of our words is this: He is in all things'
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: What would we be able to do to glorify him? For the Almighty himself
    is above all his own works
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: The Lord is terrible, and exceedingly great, and his power is wonderful
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: Glorify the Lord as much as you are able, yet still he will far exceed
    this. For his magnificence is beyond wonder
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: Bless the Lord and exalt him, as much as you are able. But he is beyond
    all praise
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: When you exalt him, use all your ability, and do not cease in this labor.
    For you can never comprehend him
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: Who will see him and explain? And who will magnify him, as he is from
    the beginning
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: There are many things, hidden from us, which are greater than these
    things. For we have seen but a few of his works
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '43'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: But the Lord has made all things, and he has given wisdom to those who
    act with piety
