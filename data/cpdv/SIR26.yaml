- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Blessed is the husband of a good wife. For the number of his years is
    doubled.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: A good wife delights her husband, and she will fill up the years of
    his life with peace.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: A good wife is a good portion. She will be given the portion of those
    who fear God, like a man who has done good deeds.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: But, rich or poor, with a good heart, his countenance will be cheerful
    at all times.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: 'Of three things, my heart has been afraid, and at a fourth, my face
    has shown dread:'
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: an accusation made by a city, and the gathering of a mob,
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: and a deceitful false accusation. All these are more grievous than death.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: A jealous wife is a grief and a mourning to the heart.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: In a jealous wife, there is a scourge of the tongue, which communicates
    with everyone.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Like a yoke of oxen being provoked, so also is a wicked wife. He who
    has hold of her is like one who has taken hold of a scorpion.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: An inebriated wife is a great wrath. And her disgrace and indecency
    will not be covered.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: The fornication of a wife will become known by the haughtiness of her
    eyes and by her eyelids.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: So that her daughter will not also turn away, keep a strict watch; otherwise,
    having found an opportunity, she may enjoy herself.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Be wary of the irreverence of her eyes, and you should not wonder if
    she might disregard you.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Like a thirsty traveler, she will open her mouth to the fountain, and
    she will drink from every water nearby, and she will sit down beside every fencepost,
    and she will open her quiver to every arrow, until she becomes weary.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: The grace of an attentive wife will delight her husband, and will fatten
    his bones.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Her discipline is a gift from God.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Such is an understanding and quiet wife. For there is no substitution
    for a well-instructed soul.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: A holy and contrite wife is grace upon grace.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: And no amount of money is equal to the value of a soul with self-restraint.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: Like the sun rising over the world in the high places of God, so the
    beauty of a good wife is the adornment of her house.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: Like a lamp shining atop a holy lampstand, so is the beauty of a face
    in the mature stage of life.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: Like golden pillars upon bases of silver, so are the firm feet of a
    mature wife upon the soles of her feet.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: Like everlasting foundations upon a solid rock, so are the commandments
    of God in the heart of a holy wife.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: 'By two things, my heart is greatly saddened, and at a third, anger
    overwhelms me:'
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: a man of war failing because of dire need, and an understanding man
    treated with contempt,
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: and anyone who crosses over from justice to sin. God has prepared such
    a one for the spear.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: 'Two kinds of things have seemed difficult and dangerous to me: a merchant
    will not be easily freed from his negligence, and a shopkeeper will not be justified
    by the sins of his lips.'
