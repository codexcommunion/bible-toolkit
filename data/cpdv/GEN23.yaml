- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And when he had risen up from the funeral duties, he spoke to the sons
    of Heth, saying
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: â€œI am a newcomer and a sojourner among you. Give me the right of a
    sepulcher among you, so that I may bury my dead.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: The sons of Heth responded by saying
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: â€œHear us, O lord, you are a leader of God among us. Bury your dead
    in our chosen sepulchers. And no man shall be able to prohibit you from burying
    your dead within his memorial.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Abraham arose, and he reverenced the people of the land, namely, the
    sons of Heth
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: 'And he said to them: â€œIf it pleases your soul that I should bury
    my dead, hear me, and intercede on my behalf with Ephron, the son of Zohar'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: so that he may give me the double cave, which he has at the far end
    of his field. He may transfer it to me for as much money as it is worth in your
    sight, for the possession of a sepulcher.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Now Ephron dwelt in the midst of the sons of Heth. And Ephron responded
    to Abraham in the hearing of everyone who was entering at the gate of his city,
    saying
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: â€œLet it never be so, my lord, but you should pay greater heed to what
    I say. The field I will transfer to you, and the cave that is in it. In the presence
    of the sons of my people, bury your dead.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Abraham reverenced in the sight of the people of the land
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: 'And he spoke to Ephron, standing in the midst of the people: â€œI ask
    you to hear me. I will give you money for the field. Take it, and so I will bury
    my dead in it.'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: 'And Ephron responded: â€œMy lord, hear me'
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: The land that you request is worth four hundred shekels of silver. This
    is the price between me and you. But how much is this? Bury your dead.
- book_title: Genesis
  book_usfm_code: GEN
  chapter_number: '23'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: And when Abraham had heard this, he weighed out the money that Ephron
    had requested, in the hearing of the sons of Heth, four hundred shekels of silver,
