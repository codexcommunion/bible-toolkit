- book_title: 1-Thessalonians
  book_usfm_code: 1TH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Therefore, concerning other things, brothers, we ask and beg you, in
    the Lord Jesus, that, just as you have received from us the way in which you ought
    to walk and to please God, so also may you walk, in order that you may abound
    all the more.
- book_title: 1-Thessalonians
  book_usfm_code: 1TH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: For you know what precepts I have given to you through the Lord Jesus.
- book_title: 1-Thessalonians
  book_usfm_code: 1TH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: 'For this is the will of God, your sanctification: that you should abstain
    from fornication,'
- book_title: 1-Thessalonians
  book_usfm_code: 1TH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: that each one of you should know how to possess his vessel in sanctification
    and honor,
- book_title: 1-Thessalonians
  book_usfm_code: 1TH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: not in passions of lust, like the Gentiles who do not know God,
- book_title: 1-Thessalonians
  book_usfm_code: 1TH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: and that no one should overwhelm or circumvent his brother in business.
    For the Lord is the vindicator of all these things, just as we have preached and
    testified to you.
- book_title: 1-Thessalonians
  book_usfm_code: 1TH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: For God has not called us to impurity, but to sanctification.
- book_title: 1-Thessalonians
  book_usfm_code: 1TH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And so, whoever despises these teachings, does not despise man, but
    God, who has even provided his Holy Spirit within us.
- book_title: 1-Thessalonians
  book_usfm_code: 1TH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: But concerning the charity of brotherhood, we have no need to write
    to you. For you yourselves have learned from God that you should love one another.
- book_title: 1-Thessalonians
  book_usfm_code: 1TH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: For indeed, you act in this way with all the brothers in all of Macedonia.
    But we petition you, brothers, so that you may abound all the more,
- book_title: 1-Thessalonians
  book_usfm_code: 1TH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: to choose work that allows you to be tranquil, and to carry out your
    business and to do your work with your own hands, just as we have instructed you,
- book_title: 1-Thessalonians
  book_usfm_code: 1TH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: and to walk honestly with those who are outside, and to desire nothing
    belonging to another.
- book_title: 1-Thessalonians
  book_usfm_code: 1TH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And we do not want you to be ignorant, brothers, concerning those who
    are sleeping, so as not to be sorrowful, like these others who do not have hope.
- book_title: 1-Thessalonians
  book_usfm_code: 1TH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: For if we believe that Jesus has died and risen again, so also will
    God bring back with Jesus those who sleep in him.
- book_title: 1-Thessalonians
  book_usfm_code: 1TH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: 'For we say this to you, in the Word of the Lord: that we who are alive,
    who remain until the return of the Lord, will not precede those who have fallen
    asleep.'
- book_title: 1-Thessalonians
  book_usfm_code: 1TH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: For the Lord himself, with a command and with the voice of an Archangel
    and with a trumpet of God, shall descend from heaven. And the dead, who are in
    Christ, shall rise up first.
- book_title: 1-Thessalonians
  book_usfm_code: 1TH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Next, we who are alive, who are remaining, shall be taken up quickly
    together with them into the clouds to meet Christ in the air. And in this way,
    we shall be with the Lord always.
- book_title: 1-Thessalonians
  book_usfm_code: 1TH
  chapter_number: '4'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Therefore, console one another with these words.
