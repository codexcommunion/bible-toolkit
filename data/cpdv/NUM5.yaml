- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: 'And the Lord spoke to Moses, saying:'
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: “Instruct the sons of Israel to cast out of the camp every leper, and
    those who have a flow of seed, and those who have been polluted because of the
    dead;
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: cast out of the camp both male and female, lest they contaminate it
    while I am dwelling with you.”
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And the sons of Israel did so, and they cast them out, beyond the camp,
    just as the Lord had spoken to Moses.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: 'And the Lord spoke to Moses, saying:'
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: '“Say to the sons of Israel: A man or a woman, when they have done anything
    out of all the sins that often befall men, or if, by negligence, they have transgressed
    the commandment of the Lord, and so have committed an offense,'
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: they shall confess their sin, and they shall restore the principle itself,
    plus a fifth part above it, to any against whom they have sinned.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: But if there would be no one to receive it, they shall give it to the
    Lord, and it shall be for the priest, except for the ram, which is offered for
    expiation, in order to be a pleasing victim.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Likewise, all the first-fruits, which the sons of Israel offer, belong
    to the priest,
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: with whatever is offered by each one at the Sanctuary, and which is
    delivered into the hands of the priest; it shall be his.”
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: 'And the Lord spoke to Moses, saying:'
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: '“Speak to the sons of Israel, and you shall say to them: The man whose
    wife will have gone astray, and, disdaining her husband,'
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: will have slept with another man, and if her husband cannot discover
    it, but the adultery is secret, and if it cannot be proved by witnesses, because
    she was not caught in the shameful act,
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: if the spirit of jealousy stirs up the husband against his wife, who
    either has been polluted or is being assailed with a false suspicion,
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: he shall bring her to the priest, and he shall offer an oblation for
    her, a tenth part of native barley meal. He shall not pour oil over it, nor shall
    he place frankincense on it, because it is a sacrifice for jealousy, or an oblation
    investigating adultery.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Therefore, the priest shall offer it, and he shall set it in the sight
    of the Lord.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And he shall take up holy water in an earthen vessel, and he shall cast
    a little earth from the pavement of the tabernacle into it.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: And while the woman stands before the Lord, he shall uncover her head,
    and he shall place over her hands the sacrifice of recollection and oblation of
    jealousy. But he shall take hold of the most bitter waters, in which he has gathered
    curses with loathing.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: 'And he shall bind her by an oath, and he shall say: ‘If another man
    has not slept with you, and if you have not been polluted by forsaking the bed
    of your husband, these most bitter waters, into which I have gathered curses,
    shall not harm you.'
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: But if you have turned away from your husband, and also have been defiled,
    and have lain together with another man,
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: 'these curses shall be thrown upon you: May the Lord turn you into a
    curse and an example among all his people. May he cause your thigh to rot, and
    may your abdomen swell up and burst out.'
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: 'May the cursed waters enter into your stomach, and may your womb swell
    and your thigh rot.’ And the woman shall respond: ‘Amen, amen.’'
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: And the priest shall write these curses in a little book, and then he
    shall erase them with the very bitter waters, into which he had gathered the curses,
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: and he shall give it to her to drink. And when she has emptied it,
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: the priest shall take from her hand the sacrifice of jealousy, and he
    shall elevate it before the Lord, and he shall impose it upon the altar. Yet only
    after he first
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: takes a handful of the sacrifice from that which is offered, and burns
    it upon the altar, and then he may give the most bitter waters to the woman as
    a drink.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: And when she drinks it, if she has been defiled, and, having despised
    her husband, is guilty of adultery, the curse shall pass through her, and as her
    belly swells up, her thigh shall decay, and the woman shall become a curse and
    an example to all the people.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: But if she has not been defiled, she shall be unharmed and she shall
    bear children.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: This is the law for jealousy. If a woman has turned aside from her husband,
    and if she has been polluted,
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: 'and if the husband, being stirred up by the spirit of jealousy, has
    brought her before the sight of the Lord, and the priest has acted toward her
    according to all that has been written:'
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: then the husband shall be without guilt, and she shall bear her iniquity.”
