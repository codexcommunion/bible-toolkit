- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Manasseh was twelve years old when he had begun to reign, and he reigned
    for fifty-five years in Jerusalem.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: But he did evil before the Lord, in accord with all the abominations
    of the nations which the Lord overturned before the sons of Israel.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And turning away, he repaired the high places, which had been demolished
    by his father, Hezekiah. And he constructed altars to the Baals, and made sacred
    groves. And he adored the entire army of heaven, and he served them.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Also, he built altars in the house of the Lord, about which the Lord
    had said, “My name shall be in Jerusalem forever.”
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: But he built these for the entire army of heaven, in the two courts
    of the house of the Lord.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And he caused his sons to pass through fire in the Valley of the son
    of Hinnom. He observed dreams, followed divinations, served the occult arts, had
    with him magicians and enchanters, and worked many evils before the Lord, so that
    he provoked him.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: 'Also, he set up a graven image and molten statue in the house of God,
    about which God said to David, and to his son Solomon: “In this house, and in
    Jerusalem, which I have chosen from all the tribes of Israel, I will place my
    name forever.'
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And I will not cause the foot of Israel to be moved from the land which
    I delivered to their fathers. Yet this is so, only if they will take care to do
    what I have instructed them, by the hand of Moses, with the entire law and the
    ceremonies and the judgments.”
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And so Manasseh seduced Judah and the inhabitants of Jerusalem, so that
    they did evil, more so than all the nations which the Lord had overturned before
    the face of the sons of Israel.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: And the Lord spoke to him and to his people, but they were not willing
    to pay attention.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Therefore, he led over them the leaders of the army of the king of the
    Assyrians. And they captured Manasseh, and they led him, bound with chains and
    fetters, to Babylon.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And after this, being in great anguish, he prayed to the Lord his God.
    And he did penance greatly before the God of his fathers.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And he petitioned and begged him intently. And he heeded his prayer,
    and led him back to Jerusalem, into his kingdom. And Manasseh realized that the
    Lord himself was God.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: After these things, he built a wall outside the City of David, to the
    west of Gihon, at the steep valley, from the entrance to the fish gate, circling
    around as far as Ophel. And he raised it up greatly. And he appointed leaders
    of the army in all the fortified cities of Judah.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And he took away the foreign gods, and the idol from the house of the
    Lord, and also the altars which he had made on the mount of the house of the Lord
    and in Jerusalem. And he cast all these things outside the city.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Then he repaired the altar of the Lord, and he immolated upon it victims,
    and peace offerings, with praise. And he instructed Judah to serve the Lord, the
    God of Israel.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Yet still the people were immolating on the high places, to the Lord
    their God.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: But the rest of the deeds of Manasseh, and his prayer to his God, and
    also the words of the seers who were speaking to him in the name of the Lord,
    the God of Israel, are contained in the words of the kings of Israel.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Also, his prayer and its heeding, and all his sins and contempt, and
    the sites on which he built high places and made sacred groves and statues, before
    he repented, have been written in the words of Hozai.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Then Manasseh slept with his fathers, and they buried him in his own
    house. And his son, Amon, reigned in his place.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: Amon was twenty-two years old when he had begun to reign, and he reigned
    for two years in Jerusalem.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: And he did evil in the sight of the Lord, just as his father Manasseh
    had done. And he immolated to all the idols that Manasseh had fabricated, and
    he served them.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: But he did not turn his face to the Lord, as his father Manasseh had
    turned himself. And he sinned much more grievously.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: And when his servants had conspired against him, they killed him in
    his own house.
- book_title: 2-Chronicles
  book_usfm_code: 2CH
  chapter_number: '33'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: But the rest of the multitude of the people, having slain those who
    had struck down Amon, appointed his son, Josiah, as king in his place.
