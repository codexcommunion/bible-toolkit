- book_title: John
  book_usfm_code: JHN
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Then, after these things, Jesus was walking in Galilee. For he was not
    willing to walk in Judea, because the Jews were seeking to kill him.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Now the feast day of the Jews, the Feast of Tabernacles, was near.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: 'And his brothers said to him: “Move away from here and go into Judea,
    so that your disciples there may also see your works that you do.'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Of course, no one does anything in secret, but he himself seeks to be
    in the public view. Since you do these things, manifest yourself to the world.”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: For neither did his brothers believe in him.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: 'Therefore, Jesus said to them: “My time has not yet come; but your
    time is always at hand.'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: The world cannot hate you. But it hates me, because I offer testimony
    about it, that its works are evil.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: You may go up to this feast day. But I am not going up to this feast
    day, because my time has not yet been fulfilled.”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: When he had said these things, he himself remained in Galilee.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: But after his brothers went up, then he also went up to the feast day,
    not openly, but as if in secret.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Therefore, the Jews were seeking him on the feast day, and they were
    saying, “Where is he?”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And there was much murmuring in the crowd concerning him. For certain
    ones were saying, “He is good.” But others were saying, “No, for he seduces the
    crowds.”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Yet no one was speaking openly about him, out of fear of the Jews.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Then, about the middle of the feast, Jesus ascended into the temple,
    and he was teaching.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: 'And the Jews wondered, saying: “How does this one know letters, though
    he has not been taught?”'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: 'Jesus responded to them and said: “My doctrine is not of me, but of
    him who sent me.'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: If anyone has chosen to do his will, then he will realize, about the
    doctrine, whether it is from God, or whether I am speaking from myself.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Whoever speaks from himself seeks his own glory. But whoever seeks the
    glory of him who sent him, this one is true, and injustice is not in him.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Did not Moses give you the law? And yet not one among you keeps the
    law!
- book_title: John
  book_usfm_code: JHN
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: 'Why are you seeking to kill me?” The crowd responded and said: “You
    must have a demon. Who is seeking to kill you?”'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: 'Jesus responded and said to them: “One work have I done, and you all
    wonder.'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: For Moses gave you circumcision, (not that it is of Moses, but of the
    fathers) and on the Sabbath you circumcise a man.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: If a man can receive circumcision on the Sabbath, so that the law of
    Moses may not be broken, why are you indignant toward me, because I have made
    a man whole on the Sabbath?
- book_title: John
  book_usfm_code: JHN
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: Do not judge according to appearances, but instead judge a just judgment.”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: 'Therefore, some of those from Jerusalem said: “Is he not the one whom
    they are seeking to kill?'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: And behold, he is speaking openly, and they say nothing to him. Could
    the leaders have decided that it is true this one is the Christ?
- book_title: John
  book_usfm_code: JHN
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: But we know him and where he is from. And when the Christ has arrived,
    no one will know where he is from.”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: 'Therefore, Jesus cried out in the temple, teaching and saying: “You
    know me, and you also know where I am from. And I have not arrived of myself,
    but he who sent me is true, and him you do not know.'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: I know him. For I am from him, and he has sent me.”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: Therefore, they were seeking to apprehend him, and yet no one laid hands
    on him, because his hour had not yet come.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: But many among the crowd believed in him, and they were saying, “When
    the Christ arrives, will he perform more signs than this man does?”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: The Pharisees heard the crowd murmuring these things about him. And
    the leaders and the Pharisees sent attendants to apprehend him.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: 'Therefore, Jesus said to them: “For a brief time, I am still with you,
    and then I am going to him who sent me.'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: You shall seek me, and you will not find me. And where I am, you are
    not able to go.”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: 'And so the Jews said among themselves: “Where is this place to which
    he will go, such that we will not find him? Will he go to those dispersed among
    the Gentiles and teach the Gentiles?'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: What is this word that he spoke, ‘You will seek me and you will not
    find me; and where I am, you are not able to go?’ ”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: 'Then, on the last great day of the feast, Jesus was standing and crying
    out, saying: “If anyone thirsts, let him come to me and drink:'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: whoever believes in me, just as Scripture says, ‘From his chest shall
    flow rivers of living water.’ ”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '39'
  verse_text: Now he said this about the Spirit, which those who believe in him would
    soon be receiving. For the Spirit had not yet been given, because Jesus had not
    yet been glorified.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '40'
  verse_text: Therefore, some from that crowd, when they had heard these words of
    his, were saying, “This one truly is the Prophet.”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '41'
  verse_text: 'Others were saying, “He is the Christ.” Yet certain ones were saying:
    “Does the Christ come from Galilee?'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '42'
  verse_text: Does Scripture not say that the Christ comes from the offspring of David
    and from Bethlehem, the town where David was?”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '43'
  verse_text: And so there arose a dissension among the multitude because of him.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '44'
  verse_text: Now certain ones among them wanted to apprehend him, but no one laid
    hands upon him.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '45'
  verse_text: Therefore, the attendants went to the high priests and the Pharisees.
    And they said to them, “Why have you not brought him?”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '46'
  verse_text: The attendants responded, “Never has a man spoken like this man.”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '47'
  verse_text: 'And so the Pharisees answered them: “Have you also been seduced?'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '48'
  verse_text: Have any of the leaders believed in him, or any of the Pharisees?
- book_title: John
  book_usfm_code: JHN
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '49'
  verse_text: But this crowd, which does not know the law, they are accursed.”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '50'
  verse_text: Nicodemus, the one who came to him by night and who was one of them,
    said to them,
- book_title: John
  book_usfm_code: JHN
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '51'
  verse_text: “Does our law judge a man, unless it has first heard him and has known
    what he has done?”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '52'
  verse_text: 'They responded and said to him: “Are you also a Galilean? Study the
    Scriptures, and see that a prophet does not arise from Galilee.”'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '53'
  verse_text: And each one returned to his own house.
