- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: The word of the Lord that came to Jeremiah the prophet against the Gentiles,
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: 'about Egypt, against the army of Pharaoh Neco, the king of Egypt, which
    was beside the river Euphrates at Carchemish, which Nebuchadnezzar, the king of
    Babylon, struck down, in the fourth year of Jehoiakim, the son of Josiah, the
    king of Judah:'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: “ ‘Prepare the heavy and the light shield, and advance to war!
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Harness the horses, and let the horsemen climb upon them! Stand forth
    with helmets! Sharpen the lances! Clothe yourselves in armor!’
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And what is next? I have seen them terrified, and turning their backs,
    their strong ones cut down. They have fled in disorder and have not looked back.
    Terror on every side, says the Lord.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Let not the swift take flight; let not the strong ones think to save
    themselves. They have been conquered and ruined, toward the north, near the river
    Euphrates.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Who is this, who ascends like a flood, and whose streams swell up, like
    those of the rivers?
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: 'Egypt ascends in the form of a river, and its waves will be moved like
    those of a river. And he will say: ‘I will ascend and cover the earth! I will
    perish the city and its inhabitants!’'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: 'Mount the horses, and exult upon chariots, and let the strong ones
    advance: the Ethiopians, and the Libyans, who hold the heavy shield, and the Lydians,
    who grasp and shoot arrows.'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: For this is the day of the Lord, the God of hosts, a day of vengeance,
    so that he may vindicate himself of his enemies. The sword will devour, and be
    satiated, and be inebriated with their blood. For there is a victim of the Lord,
    the God of hosts, in the land of the north, beside the river Euphrates.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Ascend to Gilead, and take its balm, O virgin daughter of Egypt! It
    is in vain that you multiply medicines; there will be no health for you!
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: The nations have heard of your disgrace, and your wailing has filled
    the earth. For the strong have stumbled against the strong, and both have fallen
    together.”
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: 'The word that the Lord spoke to Jeremiah the prophet, concerning how
    Nebuchadnezzar, the king of Babylon, would arrive and strike the land of Egypt:'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: '“Announce it to Egypt, and make it heard in Migdol, and let it resonate
    in Memphis and in Tahpanhes. Say this: Stand and prepare yourself! For the sword
    will devour everything around you.'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Why have your strong ones decayed? They have not stood firm, because
    the Lord has overthrown them.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: 'He has multiplied those in ruin, and each man has fallen beside his
    neighbor. And they will say: ‘Rise up, and let us return to our own people and
    to the land of our nativity, away from the face of the sword of the dove.'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: 'Call the name of Pharaoh, the king of Egypt: ‘Time has brought tumult.’'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: As I live, says the King, whose name is the Lord of hosts, just as Tabor
    is among the mountains, and just as Carmel is beside the sea, so will he come.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Equip yourself for the transmigration, O daughter who inhabits Egypt.
    For Memphis will be in desolation, and it will be deserted and uninhabited.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Egypt is like a stately and finely-formed calf. The one who will goad
    her will come from the north.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: Her hired hands also, who move within her midst, like fatted calves
    have been turned back, and they have fled at the same time, and they are not able
    to stand firm. For the day of their passing away has overwhelmed them; it is the
    time of their visitation.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: Her voice will sound out like brass. For they will rush forward with
    an army, and with axes they will come against her, like those who chop wood.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: They have cut down her forest, says the Lord, which was not able to
    be counted. They have been multiplied more than locusts, and they are without
    number.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: The daughter of Egypt has been confounded, and she has been delivered
    into the hand of the people of the north.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: 'The Lord of hosts, the God of Israel, said: Behold, I will visit against
    the tumult of Alexandria, and against Pharaoh, and against Egypt, and against
    her gods, and against her kings, and against Pharaoh, and against those who trust
    in him.'
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: And I will give them over to the hand of those who seek their lives,
    and into the hand of Nebuchadnezzar, the king of Babylon, and into the hand of
    his servants. And after this, it shall be inhabited, just as in the former days,
    says the Lord.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: And as for you, my servant Jacob, you should not be afraid, and you
    should not dread, O Israel. For behold, I will bring your salvation from afar,
    and your offspring from the land of your captivity. And Jacob will return and
    have rest, and he will prosper. And there will be no one who may terrify him.
- book_title: Jeremiah
  book_usfm_code: JER
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: And as for you, my servant Jacob, do not be afraid, says the Lord. For
    I am with you. For I will consume all the nations to which I have cast you out.
    Yet truly, I will not consume you. Instead, I will chastise you in judgment, but
    neither will I spare you, as if you were innocent.”
