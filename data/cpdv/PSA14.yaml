- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: A Psalm of David. O Lord, who will dwell in your tabernacle? Or who
    will rest on your holy mountain?
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: He who walks without blemish and who works justice.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: He who speaks the truth in his heart, who has not acted deceitfully
    with his tongue, and has not done evil to his neighbor, and has not taken up a
    reproach against his neighbors.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: In his sight, the malicious one has been reduced to nothing, but he
    glorifies those who fear the Lord. He who swears to his neighbor and does not
    deceive.
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: He who has not given his money in usury, nor accepted bribes against
    the innocent. He who does these things will be undisturbed for eternity.
