- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: 'And the Lord spoke all these words:'
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: “I am the Lord your God, who led you away from the land of Egypt, out
    of the house of servitude.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: You shall not have strange gods before me.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: You shall not make for yourself a graven image, nor a likeness of anything
    that is in heaven above or on earth below, nor of those things which are in the
    waters under the earth.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: 'You shall not adore them, nor shall you worship them. I am the Lord
    your God: strong, zealous, visiting the iniquity of the fathers on the sons to
    the third and fourth generation of those who hate me,'
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: and showing mercy to thousands of those who love me and keep my precepts.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: You shall not take the name of the Lord your God in vain. For the Lord
    will not hold harmless one who takes the name of the Lord his God falsely.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Remember that you are to sanctify the day of the Sabbath.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: For six days, you will work and accomplish all your tasks.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: 'But the seventh day is the Sabbath of the Lord your God. You shall
    not do any work in it: you and your son and your daughter, your male servant and
    your female servant, your beast and the newcomer who is within your gates.'
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: For in six days the Lord made heaven and earth, and the sea, and all
    the things that are in them, and so he rested on the seventh day. For this reason,
    the Lord has blessed the day of the Sabbath and sanctified it.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Honor your father and your mother, so that you may have a long life
    upon the land, which the Lord your God will give to you.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: You shall not murder.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: You shall not commit adultery.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: You shall not steal.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: You shall not speak false testimony against your neighbor.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: You shall not covet the house of your neighbor; neither shall you desire
    his wife, nor male servant, nor female servant, nor ox, nor donkey, nor anything
    that is his.”
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Then all the people considered the voices, and the lights, and the sound
    of the trumpet, and the smoking mountain. And being terrified and struck with
    fear, they stood at a distance,
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: 'saying to Moses: “Speak to us, and we will listen. Let not the Lord
    speak to us, lest perhaps we may die.”'
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: 'And Moses said to the people: “Do not be afraid. For God came in order
    to test you, and so that the dread of him might be with you, and you would not
    sin.”'
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: And the people stood far away. But Moses approached toward the mist,
    in which was God.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: 'Thereafter, the Lord said to Moses: “This you shall say to the sons
    of Israel: You have seen that I have spoken to you from heaven.'
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: You shall not make gods of silver, nor shall you make for yourselves
    gods of gold.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: You shall make an altar from the earth for me, and you shall offer upon
    it your holocausts and peace-offerings, your sheep and oxen, in every place where
    the memory of my name shall be. I will come to you, and I will bless you.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: And if you make an altar of stone for me, you shall not build it from
    cut stones; for if you lift up a tool over it, it will be defiled.
- book_title: Exodus
  book_usfm_code: EXO
  chapter_number: '20'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: You shall not ascend by steps to my altar, lest your nakedness be revealed.”
