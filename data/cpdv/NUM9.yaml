- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: 'The Lord spoke to Moses in the desert of Sinai, in the second year
    after they departed from the land of Egypt, in the first month, saying:'
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: “Let the sons of Israel observe the Passover at its proper time,
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: on the fourteenth day of this month, in the evening, according to all
    of its ceremonies and justifications.”
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And Moses instructed the sons of Israel, so that they would observe
    the Passover.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: 'And they observed it at its proper time: on the fourteenth day of the
    month, in the evening, at mount Sinai. The sons of Israel acted according to all
    the things that the Lord had commanded Moses.'
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: But behold, certain ones, who were not able to observe the Passover
    on that day, being unclean because of the life of a man, approaching Moses and
    Aaron,
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: 'said to them: “We are unclean because of the life of a man. Why have
    we been cheated, in that we are not permitted to offer, at its proper time, the
    oblation to the Lord among the sons of Israel?”'
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: 'And Moses responded to them: “Remain, so that I may consult the Lord,
    as to what he will rule about you.”'
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: 'And the Lord spoke to Moses, saying:'
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: '“Say to the sons of Israel: The man who becomes unclean because of
    a life, or if he is on a distant journey within your nation, let him observe the
    Passover to the Lord.'
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: In the second month, on the fourteenth day of the month, in the evening,
    they shall eat it with unleavened bread and wild lettuce.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: They shall not leave behind any of it until morning, and they shall
    not break a bone of it; they shall observe all the rituals of the Passover.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: But if any man was both clean, and not on a journey, and yet he did
    not observe the Passover, that soul shall be exterminated from among his people,
    because he did not offer the sacrifice to the Lord in its time. He shall bear
    his sin.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Likewise, the sojourner and the newcomer, if they are among you, shall
    observe the Passover to the Lord according to its ceremonies and justifications.
    The same precept shall be with you, as much for the newcomer as for the native.”
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And so, on the day when the tabernacle was raised, a cloud covered it.
    But over the tabernacle, from evening until morning, there was, as it seemed,
    the appearance of fire.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: 'This was so continually: throughout the day a cloud covered it, and
    throughout the night, the appearance of fire.'
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And when the cloud that was protecting the tabernacle had been taken
    up, then the sons of Israel advanced forward, and in the place where the cloud
    had remained standing, there they made camp.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Upon the order of the Lord they advanced, and upon his order they fixed
    the tabernacle. All the days during which the cloud was standing over the tabernacle,
    they remained in the same place.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: And if it happened that it remained for a long time over it, the sons
    of Israel kept the night watches of the Lord, and they did not advance,
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: during as many days as the cloud remained over the tabernacle. At the
    command of the Lord they raised their tents, and at his command they took them
    down.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: If the cloud remained from evening until morning, and immediately, at
    first light, it left the tabernacle, they set out. And if it withdrew after a
    day and a night, they dismantled their tents.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: Yet truly, whether it remained over the tabernacle for two days, or
    one month, or a longer time, the sons of Israel remained in the same place, and
    they did not set out. Then, as soon as it withdrew, they moved the camp.
- book_title: Numbers
  book_usfm_code: NUM
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: By the word of the Lord they fixed their tents, and by his word they
    advanced. And they kept the night watches of the Lord, according to his command
    by the hand of Moses.
