- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: 'The sons of Japheth: Gomer, and Magog, and Madai, and Javan, Tubal,
    Meshech, Tiras'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: 'And the sons of Gomer: Ashkenaz, and Riphath, and Togarmah'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: 'And the sons of Javan: Elishah and Tarshish, Kittim and Rodanim'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: 'The sons of Ham: Cush, and Mizraim, and Put, and Canaan'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: 'And the sons of Cush: Seba, and Havilah, Sabtah, and Raamah, and Sabteca.
    And the sons of Raamah: Sheba and Dadan'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Then Cush conceived Nimrod, and he began to be powerful upon the earth
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Truly, Mizraim conceived Ludim, and Anamim, and Lehabim, and Naphtuhim
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: 'as well as Pathrusim and Casluhim: from these the Philistines and the
    Caphtorim went forth'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Truly, Canaan conceived Sidon, his firstborn, as well as the Hittite
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: and the Jebusite, and the Amorite, and the Girgashite
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: and the Hivite, and the Arkite, and the Sinite
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: and also the Arvadian, and the Samarite, and the Hamathite
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: 'The sons of Shem: Elam, and Asshur, and Arphaxad, and Lud, and Aram,
    and Uz, and Hul, and Gether, and Meshech'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Then Arphaxad conceived Shelah, who also himself conceived Eber
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: And to Eber were born two sons. The name of one was Peleg, because in
    his days the earth was divided. And the name of his brother was Joktan
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Then Joktan conceived Almodad, and Sheleph, and Hazarmaveth, and Jerah
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: as well as Hadoram, and Uzal, and Diklah
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: and then Obal, and Abimael, and Sheba, indeed
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: also Ophir, and Havilah, and Jobab. All these are the sons of Joktan
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: Shem, Arphaxad, Shelah
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: Eber, Peleg, Reu
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: Serug, Nahor, Terah
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: Abram, the same is Abraham
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: 'And the sons of Abraham: Isaac and Ishmael'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: 'And these are their generations: the firstborn of Ishmael, Nebaioth,
    and then Kedar, and Adbeel, and Mibsam'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: and Mishma, and Dumah, Massa, Hadad, and Tema
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: Jetur, Naphish, Kedemah. These are the sons of Ishmael
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: 'And the sons of Keturah, the concubine of Abraham, whom she conceived:
    Zimran, Jokshan, Medan, Midian, Ishbak, and Shuah. And the sons of Jokshan: Sheba
    and Dedan. And the sons of Dedan: Asshurim, and Letushim, and Leummim'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: 'And the sons of Midian: Ephah, and Epher, and Hanoch, and Abida, and
    Eldaah. All these are the sons of Keturah'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: Now Abraham conceived Isaac, whose sons were Esau and Israel
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: 'The sons of Esau: Eliphaz, Reuel, Jeush, Jalam, and Korah'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: 'The sons of Eliphaz: Teman, Omar, Zepho, Gatam, Kenez, and by Timna,
    Amalek'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: 'The sons of Reuel: Nahath, Zerah, Shammah, Mizzah'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: 'The sons of Seir: Lotan, Shobal, Zibeon, Anah, Dishon, Ezer, Dishan'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '39'
  verse_text: 'The sons of Lotan: Hori, Heman. Now the sister of Lotan was Timna'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '40'
  verse_text: 'The sons of Shobal: Alian, and Manahath, and Ebal, Shephi, and Onam.
    The sons of Zibeon: Aiah and Anah. The sons of Anah: Dishon'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '41'
  verse_text: 'The sons of Dishon: Hamran, and Esheban, and Ithran, and Cheran'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '42'
  verse_text: 'The sons of Ezer: Bilhan, and Zaavan, and Akan. The sons of Dishan:
    Uz and Aran'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '43'
  verse_text: 'Now these are the kings who reigned in the land of Edom, before there
    was a king over the sons of Israel: Bela, the son of Beor; and the name of his
    city was Dinhabah'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '44'
  verse_text: Then Bela died, and Jobab, the son of Zerah, from Bozrah, reigned in
    his place
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '45'
  verse_text: And when Jobab also had died, Husham, from the land of the Temanites,
    reigned in his place
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '46'
  verse_text: Then Husham also passed away, and Hadad, the son of Bedad, reigned in
    his place. And he struck the Midianites in the land of Moab. The name of his city
    was Avith
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '47'
  verse_text: And when Hadad also had died, Samlah from Masrekah reigned in his place
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '48'
  verse_text: Then Samlah also died, and Shaul from Rehoboth, which is situated beside
    a river, reigned in his place
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '49'
  verse_text: Shaul also having died, Baal-hanan, the son of Achbor, reigned in his
    place
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '50'
  verse_text: Then he too died, and Hadar reigned in his place. And the name of his
    city was Pau. And his wife was called Mehetabel, the daughter of Matred, the daughter
    of Mezahab
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '51'
  verse_text: 'And Hadar having died, there began to be commanders in Edom in place
    of kings: commander Thamna, commander Alvah, commander Jetheth'
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '52'
  verse_text: commander Oholibamah, commander Elah, commander Pinon
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '53'
  verse_text: commander Kanez, commander Teman, commander Mibzar
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '54'
  verse_text: commander Magdiel, commander Iram. These are the commanders of Edom
