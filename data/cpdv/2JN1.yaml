- book_title: 2-John
  book_usfm_code: 2JN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: 'The Elder to the Elect Lady, and those born of her, whom I love in
    the truth: and not I alone, but also all those who have known the truth'
- book_title: 2-John
  book_usfm_code: 2JN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: because the truth which dwells in us shall be with us for eternity
- book_title: 2-John
  book_usfm_code: 2JN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: May grace, mercy, and peace be with you from God the Father, and from
    Christ Jesus, the Son of the Father, in truth and in love
- book_title: 2-John
  book_usfm_code: 2JN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: I was very glad because I discovered some of your sons walking in the
    truth, just as we received the commandment from the Father
- book_title: 2-John
  book_usfm_code: 2JN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: 'And now I petition you, Lady, not as if writing a new commandment to
    you, but instead that commandment which we have had from the beginning: that we
    love one another'
- book_title: 2-John
  book_usfm_code: 2JN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: 'And this is love: that we walk according to his commandments. For this
    is the commandment that you have heard in the same way from the beginning, and
    in which you should walk'
- book_title: 2-John
  book_usfm_code: 2JN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: For many deceivers have gone out into the world, those who do not confess
    that Jesus Christ has arrived in the flesh. Such a one as this is a deceiver and
    an antichrist
- book_title: 2-John
  book_usfm_code: 2JN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Be cautious for yourselves, lest you lose what you have accomplished,
    and so that, instead, you may receive a full reward
- book_title: 2-John
  book_usfm_code: 2JN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Everyone who withdraws and does not remain in the doctrine of Christ,
    does not have God. Whoever remains in the doctrine, such a one as this has both
    the Father and the Son
- book_title: 2-John
  book_usfm_code: 2JN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: If anyone comes to you, and does not bring this doctrine, do not be
    willing to receive him into the house, and do not speak a greeting to him
- book_title: 2-John
  book_usfm_code: 2JN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: For whoever speaks a greeting to him, is speaking with his evil works
- book_title: 2-John
  book_usfm_code: 2JN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: I have much more to write to you, but I am not willing to do so through
    paper and ink. For I hope that I may be with you in the future, and that I may
    speak face to face, so that your joy may be full
- book_title: 2-John
  book_usfm_code: 2JN
  chapter_number: '1'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: The sons of your Elect Sister greet you
