- book_title: Lamentations
  book_usfm_code: LAM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Remember, O Lord, what has befallen us. Consider and look kindly upon
    our disgrace
- book_title: Lamentations
  book_usfm_code: LAM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Our inheritance has been turned over to foreigners; our houses to outsiders
- book_title: Lamentations
  book_usfm_code: LAM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: We have become orphans without a father; our mothers are like widows
- book_title: Lamentations
  book_usfm_code: LAM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: We paid for our drinking water. We acquired our wood for a price
- book_title: Lamentations
  book_usfm_code: LAM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: We were dragged by our necks. Being weary, no rest was given to us
- book_title: Lamentations
  book_usfm_code: LAM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: We have given our hand to Egypt and to the Assyrians, so that we may
    be satisfied with bread
- book_title: Lamentations
  book_usfm_code: LAM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Our fathers have sinned, and are not. And we have carried their iniquities
- book_title: Lamentations
  book_usfm_code: LAM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Servants have become rulers over us. There was no one to redeem us from
    their hand
- book_title: Lamentations
  book_usfm_code: LAM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: We obtained our bread at the risk of our lives, before the face of the
    sword, in the wilderness
- book_title: Lamentations
  book_usfm_code: LAM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Our skin was burned, as if by an oven, before the face of the tempest
    of the famine
- book_title: Lamentations
  book_usfm_code: LAM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: They humiliated the women in Zion and the virgins in the cities of Judah
- book_title: Lamentations
  book_usfm_code: LAM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: The leaders were suspended by their hand. They were not ashamed before
    the faces of the elders
- book_title: Lamentations
  book_usfm_code: LAM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: They have sexually abused the adolescents, and the children were corrupted
    in the wood
- book_title: Lamentations
  book_usfm_code: LAM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: The elders have ceased from the gates, the youths from the choir of
    the psalms
- book_title: Lamentations
  book_usfm_code: LAM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: The gladness of our heart has failed, our singing has been turned into
    mourning
- book_title: Lamentations
  book_usfm_code: LAM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: The crown has fallen from our head. Woe to us, for we have sinned
- book_title: Lamentations
  book_usfm_code: LAM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Because of this, our heart became gloomy; for this reason, our eyes
    have been darkened
- book_title: Lamentations
  book_usfm_code: LAM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: because of mount Zion, because it was ruined. Foxes have wandered upon
    it
- book_title: Lamentations
  book_usfm_code: LAM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: But you, O Lord, shall remain for eternity, your throne from generation
    to generation
- book_title: Lamentations
  book_usfm_code: LAM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Why would you forget us forever? Why would you forsake us for a long
    time
- book_title: Lamentations
  book_usfm_code: LAM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: Convert us, O Lord, to you, and we shall be converted. Renew our days,
    as from the beginning
- book_title: Lamentations
  book_usfm_code: LAM
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: But you have utterly rejected us; you are vehemently angry against us
