- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: “ ‘And now, O Lord Almighty, the God of Israel, the soul in anguish
    and the troubled spirit cry out to you.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Listen, O Lord, and be merciful, for you are a merciful God, and so
    be merciful to us, for we have sinned before you.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: For you are enthroned in eternity, but we will pass away in time.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: O Lord Almighty, the God of Israel, listen now to the prayer of the
    dead of Israel and of their sons, who have sinned before you and have not listened
    to the voice of the Lord their God, and have joined themselves to evil.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Remember not the iniquities of our fathers, but remember your hand and
    your name at this time.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: For you are the Lord our God, and we will praise you, O Lord.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And for this reason, you have imparted your fear into our hearts, and
    also, so that we may call upon your name and may praise you in our captivity,
    for we are converted from the iniquity of our fathers, who sinned before you.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And, behold, we are still in our captivity on this day, where you have
    scattered us into disgrace, and into slander, and into sin, according to all the
    iniquities of our fathers, who withdrew from you, O Lord our God.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Listen, O Israel, to the commandments of life! Pay attention, so that
    you may learn prudence!
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: How is it, O Israel, that you are in the land of your enemies,
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: that you have grown old in a foreign land, that you are defiled with
    the dead, that you are regarded as among those who are descending into hell?
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: You have forsaken the fountain of wisdom.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: For if you had walked in the way of God, you would certainly have lived
    in everlasting peace.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Learn where prudence is, where virtue is, where understanding is, so
    that you may know at the same time where long life and prosperity are, where the
    light of the eyes and peace are.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Who has discovered its place? And who has entered its treasure chamber?
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Where are the leaders of the peoples, and those who rule over the beasts
    that are upon the earth,
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: who play among the birds of the air,
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: who store up treasures of silver and gold, in which men trust, and with
    whom there is no end to their acquiring, who work with silver and are anxious
    about it, and whose works are inexplicable?
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: They have been banished and have descended to hell, and others are risen
    up in their place.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: The youth have seen the light and have dwelt upon the earth, yet they
    are ignorant of the way of instruction.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: They have neither understood the paths of it, nor have their sons accepted
    it. It is far from their face.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: It has not been heard of in the land of Canaan, nor has it been seen
    in Teman.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: It is likewise with the sons of Hagar, who search for the practicality
    that is of the earth, the negotiators of Merran and Teman, and the storytellers,
    and the searchers of discretion and intelligence. Yet the way of wisdom they have
    not known, nor have they called to mind its paths.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: O Israel, how great is the house of God, and how vast is the place of
    his possession!
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: It is great and has no end! It is exalted and immense!
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: There were those who were called giants, who existed from the beginning,
    of great stature, expert in war.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: The Lord did not choose them, nor did they discover the way of instruction;
    for this reason they perished,
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: and, because they did not have wisdom, they passed away as a result
    of their foolishness.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: Who has gone up into heaven, and taken her, and brought her down from
    the clouds?
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: Who has crossed the sea, and found her, and brought her, chosen instead
    of gold?
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: There is no one who is able to know her ways, nor any who can search
    out her paths.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: Yet he who knows the universe is familiar with her, and in his foresight
    he invented her, he who prepared the earth for time without end, and filled it
    with cattle and four-footed beasts,
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: who sends out the light, and it goes, and who summoned it, and it obeyed
    him in fear.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: Yet the stars have given light from their posts, and they rejoiced.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: They were called, and so they said, “Here we are,” and they shined with
    cheerfulness to him who made them.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: This is our God, and no other can compare to him.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: He invented the way of all instruction, and delivered it to Jacob his
    child, and to Israel his beloved.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: After this, he was seen on earth, and he conversed with men.
