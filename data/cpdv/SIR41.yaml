- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: 'O death, how bitter is the memory of you: to a man who has peace in
    his substance,'
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: to a quiet man, and to him whose ways are directed properly in all things,
    and who still has the strength to take nourishment.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: O death, your judgment is good to the indigent man, and to him whose
    strength has diminished,
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: who is failing due to old age, and who is anxious about all things,
    and to the unbelieving man who has lost patience.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Do not choose to dread the judgment of death. Remember the things that
    occurred before you, and the things that will occur after you. This judgment is
    from the Lord upon all flesh.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And what will happen to you is well-pleasing to the Most High, whether
    in ten, or one hundred, or one thousand years.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: For death is no indictment of life.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: The sons of sinners, and those who pass their time in the manner of
    the houses of the impious, become sons of abominations.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: The inheritance of the sons of sinners will perish, and continual disgrace
    will be with their offspring.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: The sons of an impious father will complain, for they are in disgrace
    because of him.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Woe to you, impious men, who have abandoned the law of the Most High
    Lord!
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And when you are born, you will be born into a curse; and when you die,
    your portion will be in a curse.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: All things that are from the earth shall return to the earth. Similarly,
    the impious will proceed from a curse unto perdition.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: The grieving of men is in their body, but the name of the impious will
    be wiped away.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Have concern for your good name. For this will continue with you, more
    so than a thousand precious and great treasures.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: A good life has its number of days, but a good name will continue forever.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Sons, practice discipline peacefully. For what use is there in either
    concealed wisdom, or undiscovered treasure?
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Better is the man who hides his foolishness than the man who hides his
    wisdom.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Yet truly, have respect for these things which proceed from my mouth.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: For it is not good to observe every reverence. And all things do not
    please all persons in their beliefs.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: 'Have shame of these things: of fornication before father and mother,
    and of a lie before the first leader and the powerful,'
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: of a crime before a ruler or a judge, of iniquity before a congregation
    or a people,
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: of injustice before a companion or a friend, and of the place in which
    you live,
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: of theft, and of the truth before God, and of the covenant, of reclining
    to eat bread, and of deceitfulness in giving or receiving,
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: of silence before those who greet you, of looking upon a woman of fornication,
    and of averting your face from a relative.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: You should not avert your face from your neighbor, nor should you take
    away a portion and not restore it.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: You should not stare at another manâ€™s wife, nor pursue his handmaid,
    nor approach her bed.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '41'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: Avoid reproachful speeches before friends, and when you give, you should
    not place blame.
