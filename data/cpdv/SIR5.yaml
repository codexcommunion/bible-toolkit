- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: You should not pursue, in your strength, the desires of your heart
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: "And you should not say: â€œHow powerful am I?â€\x9D or, â€œWho will\
    \ cast me down because of my deeds?â€\x9D For God will vindicate with vengeance"
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: "You should not say, â€œI sinned, and what grief has befallen me?â€\x9D\
    \ For the Most High is a patient recompensor"
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Do not be willing to be without fear concerning a forgiven sin, and
    you should not add sin upon sin
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: 'And you should not say: â€œThe compassion of the Lord is great; he
    will take pity on the multitude of my sins.'
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: For both mercy and wrath go forth quickly from him, and his wrath sets
    its gaze upon sinners
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: You should not delay being converted to the Lord, and you should not
    set it aside from day to day
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: For his wrath will approach suddenly, and in the time of vindication,
    he will destroy you
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Do not choose to be anxious for unjust wealth. For these things will
    not benefit you in the day of darkness and retribution
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: You should not winnow in every wind, and you should not go forth into
    every path. For so is every sinner proven by his duplicitous tongue
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Be steadfast in the way of the Lord and in the truth of your understanding
    and knowledge, and let words of peace and justice overtake you
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Be meek when listening to a word, so that you may understand. And offer
    a true response in wisdom
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: If you understand, then answer your neighbor. But if you do not, then
    let your hand be over your mouth, so that you are not caught by an inept word,
    and then confounded
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Honor and glory are in the words of those who understand, yet truly,
    the tongue of the imprudent man is his undoing
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: You should not be called a whisperer, and you should not be caught by
    your own tongue, and then confounded
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: For confusion and remorse is upon a thief, and a wicked mark is upon
    the double-tongued; but for the whisperer, there is hatred and animosity and disgrace
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Justify the small and the great similarly
