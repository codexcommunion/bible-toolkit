- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Bel has been broken. Nebo has been crushed. Their idols have been placed
    upon beasts and cattle, your grievous heavy burdens, even unto exhaustion
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: They have been melted down, or have been smashed together. They were
    not able to save the one who carried them, and their life will go into captivity
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Listen to me, house of Jacob, all the remnant of the house of Israel,
    who are carried in my bosom, who were born from my womb
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Even to your old age, I am the same. And even with your grey hairs,
    I will carry you. I have made you, and I will sustain you. I will carry you, and
    I will save you
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: To whom would you liken me, or equate me, or compare me, or consider
    me to be similar
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: You take gold from a bag, and you weigh silver on a scale, so as to
    hire a goldsmith to make a god. And they fall prostrate and adore
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: They carry him on their shoulders, supporting him, and they set him
    in his place. And he will stand still and will not move from his place. But even
    when they will cry out to him, he will not hear. He will not save them from tribulation
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Remember this, and be confounded. Return, you transgressors, to the
    heart
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Remember the past ages. For I am God, and there is no other god. There
    is no one like me
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: 'From the beginning, I announce the last things, and from the start,
    the things that have not yet been done, saying: My plan will stand firm, and my
    entire will shall be done'
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: I call a bird from the east, and from a far away land, the man of my
    will. And I have spoken it, and I will carry it out. I have created, and I will
    act
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Hear me, you who are hard of heart, who are far from justice
- book_title: Isaiah
  book_usfm_code: ISA
  chapter_number: '46'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: I have brought my justice near. It will not be far away, and my salvation
    will not be delayed. I will grant salvation in Zion, and my glory in Israel
