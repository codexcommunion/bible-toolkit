- book_title: Job
  book_usfm_code: JOB
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: 'But Job answered by saying:'
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: How long will you afflict my soul and wear me down with words?
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: So, ten times you confound me and are not ashamed to oppress me.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Now, of course, if I have been ignorant, my ignorance will be with me.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: But you have risen up against me, and you accuse me to my disgrace.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: At least now you should understand that God has not afflicted me with
    a balanced judgment, though he has encompassed me with his scourges.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Behold, I will cry out, enduring violence, and no one will hear. I will
    announce loudly, but there is no one who may judge.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: He has hemmed in my path, and I cannot pass; he has added darkness to
    my difficult path.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: He has plundered me of my glory, and he has stolen the crown from my
    head.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: He has destroyed me on every side, and I am lost, and, like an uprooted
    tree, he has taken away my hope.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: His fury has raged against me, and in this way he has treated me like
    his enemy.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: His troops have gathered together, and they have made their way to me,
    and they have besieged my tabernacle all around.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: He has put my brothers far from me, and my friends have withdrawn from
    me like strangers.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: My kinsmen have forsaken me, and those who knew me, have forgotten me.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: The inhabitants of my house and my maidservants treat me just as if
    I were a stranger, and I have been like a sojourner in their eyes.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: I called my servant, and he did not respond; I pleaded with him with
    my own mouth.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: My wife has shuddered at my breath, and I have begged the sons of my
    loins.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Even the foolish have looked down on me, and, when I withdrew from them,
    they spoke ill of me.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Those who were sometimes my counselors, treat me like an abomination;
    and he whom I valued the most has turned against me.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Since my flesh has been consumed, my bone adheres to my skin, and only
    my lips have been left around my teeth.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: Have mercy on me, have compassion on me, at least you my friends, because
    the hand of the Lord has touched me.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: Why do you pursue me just as God does, and satiate yourselves with my
    flesh?
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: Who will grant to me that my words may be written down? Who will grant
    to me that they may be inscribed in a book,
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: with an iron pen and a plate of lead, or else be carved in stone?
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: For I know that my Redeemer lives, and on the last day I will rise out
    of the earth.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: And I will be enveloped again with my skin, and in my flesh I will see
    my God.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: It is he whom I myself will see, and he whom my eyes will behold, and
    no other. This, my hope, has taken rest in my bosom.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: 'Why then do you now say: “Let us pursue him, and let us find a basis
    to speak against him?”'
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '19'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: 'So then, flee from the face of the sword, for the sword is the avenger
    of iniquities; but know this: there is to be a judgment.'
