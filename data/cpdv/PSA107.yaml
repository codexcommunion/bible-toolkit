- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '107'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: A Canticle Psalm, of David himself
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '107'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: My heart is prepared, O God, my heart is prepared. I will sing songs,
    and I will sing psalms in my glory
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '107'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Rise up, my glory. Rise up, Psalter and harp. I will arise in early
    morning
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '107'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: I will confess to you, O Lord, among the peoples. And I will sing psalms
    to you among the nations
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '107'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: For your mercy is great, beyond the heavens, and your truth, even to
    the clouds
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '107'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Be exalted, O God, beyond the heavens, and your glory, beyond all the
    earth
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '107'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: so that your beloved may be freed. Save with your right hand, and heed
    me
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '107'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: God has spoken in his holiness. I will exult, and I will divide Shechem,
    and I will divide by measure the steep valley of tabernacles
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '107'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Gilead is mine, and Manasseh is mine, and Ephraim is the supporter of
    my head. Judah is my king
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '107'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Moab is the cooking pot of my hope. I will extend my shoe in Idumea;
    the foreigners have become my friends
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '107'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Who will lead me into the fortified city? Who will lead me, even into
    Idumea
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '107'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Will not you, O God, who had rejected us? And will not you, O God, go
    out with our armies
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '107'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Grant us help from tribulation, for vain is the help of man
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '107'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: In God, we will act virtuously, and he will bring our enemies to nothing
