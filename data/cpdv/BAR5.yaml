- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: “ ‘Take off, O Jerusalem, the garment of your sorrow and troubles, and
    put on your beauty and the honor of that eternal glory, which you have from God.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: God will surround you with a double garment of justice, and he will
    set a crown on your head of everlasting honor.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: For God will reveal his splendor in you to all who are under heaven.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: 'For your name will be given to you by God for eternity:  the peace
    of justice and the honor of piety.'
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Arise, O Jerusalem, and stand in exaltation, and look around towards
    the east, and see your sons, gathering together, from the rising of the sun to
    the setting of the sun, by the word of the Holy One, rejoicing in the remembrance
    of God.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: For they went out from you on foot, led by the enemies, but the Lord
    will lead them to you, being carried in honor like sons of the kingdom.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: For God has resolved to humble every high mountain and the longstanding
    cliffs, and to fill up the steep valleys in order to level the ground, so that
    Israel may walk diligently in the honor of God.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Yet the woods and every sweet-smelling tree have provided shade for
    Israel by the commandment of God.
- book_title: Baruch
  book_usfm_code: BAR
  chapter_number: '5'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: For God will lead Israel with joy into the light of his majesty, with
    mercy and justice, which is from him.’ ”
