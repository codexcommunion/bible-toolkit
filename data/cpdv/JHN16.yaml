- book_title: John
  book_usfm_code: JHN
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: “These things I have spoken to you, so that you would not stumble.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: They will put you out of the synagogues. But the hour is coming when
    everyone who puts you to death will consider that he is offering an excellent
    service to God.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And they will do these things to you because they have not known the
    Father, nor me.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: But these things I have spoken to you, so that, when the hour for these
    things will have arrived, you may remember that I told you.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: But I did not tell you these things from the beginning, because I was
    with you. And now I am going to him who sent me. And no one among you has asked
    me, ‘Where are you going?’
- book_title: John
  book_usfm_code: JHN
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: But because I have spoken these things to you, sorrow has filled your
    heart.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: 'But I tell you the truth: it is expedient for you that I am going.
    For if I do not go, the Advocate will not come to you. But when I will have gone
    away, I will send him to you.'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: 'And when he has arrived, he will argue against the world, about sin
    and about justice and about judgment:'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: about sin, indeed, because they have not believed in me;
- book_title: John
  book_usfm_code: JHN
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: about justice, truly, because I am going to the Father, and you will
    not see me any longer;
- book_title: John
  book_usfm_code: JHN
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: about judgment, then, because the prince of this world has already been
    judged.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: I still have many things to say to you, but you are not able to bear
    them now.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: But when the Spirit of truth has arrived, he will teach the whole truth
    to you. For he will not be speaking from himself. Instead, whatever he will hear,
    he will speak. And he will announce to you the things that are to come.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: He shall glorify me. For he will receive from what is mine, and he will
    announce it to you.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: All things whatsoever that the Father has are mine. For this reason,
    I said that he will receive from what is mine and that he will announce it to
    you.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: A little while, and then you will not see me. And again a little while,
    and you will see me. For I am going to the Father.”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: 'Then some of his disciples said to one another: “What is this, that
    he is saying to us: ‘A little while, and you will not see me,’ and ‘Again a little
    while, and you will see me,’ and, ‘For I am going to the Father?’ ”'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: 'And they said: “What is this, that he is saying, ‘A little while?’
    We do not understand what he is saying.”'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: 'But Jesus realized that they wanted to question him, and so he said
    to them: “Are you inquiring among yourselves about this, that I said: ‘A little
    while, and you will not see me, and again a little while, and you will see me?’'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Amen, amen, I say to you, that you shall mourn and weep, but the world
    will rejoice. And you shall be greatly saddened, yet your sorrow shall be turned
    into joy.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: 'A woman, when she is giving birth, has sorrow, because her hour has
    arrived. But when she has given birth to the child, then she no longer remembers
    the difficulties, because of the joy: for a man has been born into the world.'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: Therefore, you also, indeed, have sorrow now. But I will see you again,
    and your heart shall rejoice. And no one will take away your joy from you.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: And, in that day, you will not petition me for anything. Amen, amen,
    I say to you, if you ask the Father for anything in my name, he will give it to
    you.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: Until now, you have not requested anything in my name. Ask, and you
    shall receive, so that your joy may be full.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: I have spoken these things to you in proverbs. The hour is coming when
    I will no longer speak to you in proverbs; instead, I will announce to you plainly
    from the Father.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: In that day, you shall ask in my name, and I do not say to you that
    I will ask the Father for you.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: For the Father himself loves you, because you have loved me, and because
    you have believed that I went forth from God.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: I went forth from the Father, and I have come into the world. Next I
    am leaving the world, and I am going to the Father.”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: 'His disciples said to him: “Behold, now you are speaking plainly and
    not reciting a proverb.'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: Now we know that you know all things, and that you have no need for
    anyone to question you. By this, we believe that you went forth from God.”
- book_title: John
  book_usfm_code: JHN
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: 'Jesus answered them: “Do you believe now?'
- book_title: John
  book_usfm_code: JHN
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: Behold, the hour is coming, and it has now arrived, when you will be
    scattered, each one on his own, and you will leave me behind, alone. And yet I
    am not alone, for the Father is with me.
- book_title: John
  book_usfm_code: JHN
  chapter_number: '16'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: 'These things I have spoken to you, so that you may have peace in me.
    In the world, you will have difficulties. But have confidence: I have overcome
    the world.”'
