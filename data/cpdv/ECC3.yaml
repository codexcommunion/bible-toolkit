- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: All things have their time, and all things under heaven continue during
    their interval
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: A time to be born, and a time to die. A time to plant, and a time to
    pull up what was planted
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: A time to kill, and a time to heal. A time to tear down, and a time
    to build up
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: A time to weep, and a time to laugh. A time to mourn, and a time to
    dance
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: A time to scatter stones, and a time to gather. A time to embrace, and
    a time to be far from embraces
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: A time to gain, and a time to lose. A time to keep, and a time to cast
    away
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: A time to rend, and a time to sew. A time to be silent, and a time to
    speak
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: A time of love, and a time of hatred. A time of war, and a time of peace
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: What more does a man have from his labor
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: I have seen the affliction that God has given to the sons of men, in
    order that they may be occupied by it
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: He has made all things good in their time, and he has handed over the
    world to their disputes, so that man may not discover the work which God made
    from the beginning, even until the end
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And I realize that there is nothing better than to rejoice, and to do
    well in this life
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: 'For this is a gift from God: when each man eats and drinks, and sees
    the good results of his labor'
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: I have learned that all the works which God has made continue on, in
    perpetuity. We are not able to add anything, nor to take anything away, from those
    things which God has made in order that he may be feared
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: What has been made, the same continues. What is in the future, has already
    existed. And God restores what has passed away
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: 'I saw under the sun: instead of judgment, impiety, and instead of justice,
    iniquity'
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: 'And I said in my heart: â€œGod will judge the just and the impious,
    and then the time for each matter shall be.'
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: I said in my heart, about the sons of men, that God would test them,
    and reveal them to be like wild animals
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: For this reason, the passing away of man and of beasts is one, and the
    condition of both is equal. For as a man dies, so also do they die. All things
    breathe similarly, and man has nothing more than beast; for all these are subject
    to vanity
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: And all things continue on to one place; for from the earth they were
    made, and unto the earth they shall return together
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: Who knows if the spirit of the sons of Adam ascend upward, and if the
    spirit of the beasts descend downward
- book_title: Ecclesiastes
  book_usfm_code: ECC
  chapter_number: '3'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: 'And I have discovered nothing to be better than for a man to rejoice
    in his work: for this is his portion. And who shall add to him, so that he may
    know the things that will occur after him'
