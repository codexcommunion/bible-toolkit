- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And let him who is being taught the Word discuss it with him who is
    teaching it to him, in every good way.
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Do not choose to wander astray. God is not to be ridiculed.
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: For whatever a man will have sown, that also shall he reap. For whoever
    sows in his flesh, from the flesh he shall also reap corruption. But whoever sows
    in the Spirit, from the Spirit he shall reap eternal life.
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And so, let us not be deficient in doing good. For in due time, we shall
    reap without fail.
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Therefore, while we have time, we should do good works toward everyone,
    and most of all toward those who are of the household of the faith.
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Consider what kind of letters I have written to you with my own hand.
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: For as many of you as they desire to please in the flesh, they compel
    to be circumcised, but only so that they might not suffer the persecution of the
    cross of Christ.
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: And yet, neither do they themselves, who are circumcised, keep the law.
    Instead, they want you to be circumcised, so that they may glory in your flesh.
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: But far be it from me to glory, except in the cross of our Lord Jesus
    Christ, through whom the world is crucified to me, and I to the world.
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: For in Christ Jesus, neither circumcision nor uncircumcision prevails
    in any way, but instead there is a new creature.
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: 'And whoever follows this rule: may peace and mercy be upon them, and
    upon the Israel of God.'
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Concerning other matters, let no one trouble me. For I carry the stigmata
    of the Lord Jesus in my body.
- book_title: Galatians
  book_usfm_code: GAL
  chapter_number: '6'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: May the grace of our Lord Jesus Christ be with your spirit, brothers.
    Amen.
