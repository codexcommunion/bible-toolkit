- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Meanwhile, when Demetrius heard that Nicanor and his army had fallen
    in battle, he again positioned Bacchides and Alcimus in Judea, and the right horn
    of his army with them.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And they traveled by the way that leads to Gilgal, and they set up camp
    in Mesaloth, which is in Arbela. And they occupied it, and they destroyed the
    lives of many men.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: In the first month of the one hundred and fifty-second year, they positioned
    the army near Jerusalem.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: And they rose up and went to Berea, with twenty thousand men and two
    thousand horsemen.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Now Judas had stationed his camp in Elasa, and three thousand chosen
    men were with him.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: And they saw the multitude of the army, that they were many, and they
    became very afraid. And many withdrew themselves from the camp, and there remained
    of them no more than eight hundred men.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: And Judas saw that his army had slipped away and that the battle pressed
    upon him, and his heart was shattered, because he did not have time to gather
    them together, and he was very discouraged.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And so, he said to those who were remaining, “Let us rise up and go
    against our enemies, perhaps we may be able to fight against them.”
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: 'But they dissuaded him, saying: “We will not be able, but let us try
    to save our lives and return to our brothers, and then we will fight against them.
    For we are but few.”'
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: 'And Judas said: “Far be it from us, to do this thing, so as to flee
    away from them. But if our time has drawn near, let us die with virtue, on behalf
    of our brothers, and let us not inflict guilt upon our glory.”'
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: And the army moved from the camp, and they stood to meet them. And the
    horsemen were divided into two parts, and the stone-slingers and archers went
    before the army, and the first ones were all powerful men, experienced in combat.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Moreover, Bacchides was with the right horn, and the legion drew near
    on both sides, and they sounded the trumpets.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: But those also who were from the side of Judas, these also now cried
    out, and the earth shook at the noise of the armies. And the battle was joined
    from morning, even until evening.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: And Judas saw that the stronger part of the army of Bacchides was on
    the right side, and all the steadfast in heart came together with him.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And the right part was crushed by them, and he pursued them even to
    Mount Azotus.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: And those who were with the left horn saw that the right horn was crushed,
    and so they followed after Judas, and those who were with him, at their back.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And the battle was hard fought, and there fell many wounded from one
    side and the other.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: And Judas fell, and the others fled away.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: And Jonathan and Simon carried Judas, their brother, and they buried
    him in the sepulcher of their fathers, in the city of Modin.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: And all the people of Israel wept for him with a great wailing, and
    they mourned him for many days.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: And they said, “Such a powerful man has fallen, who accomplished the
    salvation of the people of Israel!”
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: But the rest of the words, about the wars of Judas, and the virtuous
    acts that he did, and his magnitude, have not been written. For they were very
    many.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: And it happened that, after the death of Judas, the iniquitous began
    to emerge in all the parts of Israel, and they began to encourage all those who
    worked iniquity.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: In those days, there occurred a very great famine, and the entire region
    handed itself over to Bacchides.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: And Bacchides chose impious men, and he appointed them as rulers of
    the region.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: And they sought out and persecuted the friends of Judas, and they led
    them to Bacchides, and he took vengeance on them and abused them.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: And there occurred a great tribulation in Israel, such as had never
    been, since the day that there was no prophet seen in Israel.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: 'And all the friends of Judas gathered together, and they said to Jonathan:'
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: “Since your brother Judas has fallen away, there is not a man like him
    to go forth against our enemies, against Bacchides and those who are the enemies
    of our nation.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: And so now, we have chosen you in his place, on this day, to be our
    leader and commander in order to wage our wars.”
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: And so, at that time, Jonathan took upon himself the leadership, and
    he rose up in the place of Judas, his brother.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: And Bacchides knew of it, and he sought to kill him.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: And Jonathan and his brother Simon knew of this, and so did all who
    were with them. And they fled into the desert of Tekoa, and they settled by the
    water of lake Asphar.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: And Bacchides knew of it, and on the day of the Sabbath, he himself
    arrived, with all his army, across the Jordan.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: And Jonathan sent his brother, a commander of the people, to ask the
    Nabateans, his friends, to lend them their equipment, which was abundant.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: And the sons of Jambri went forth from Medeba, and they captured John,
    and all that he had, and they went away in possession of these.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: After these events, it was reported to Jonathan and his brother Simon
    that the sons of Jambri were having a great marriage celebration, and that they
    would be leading the bride, a daughter of one of the great leaders of Canaan,
    out of Medeba with great fanfare.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: And they remembered the blood of John, their brother. And they went
    up and hid themselves under the cover of the mountain.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '39'
  verse_text: And they lifted up their eyes and saw. And behold, a tumult and a well-prepared
    multitude. And the bridegroom proceeded, with his friends and his brothers, to
    meet them with timbrels, and musical instruments, and many weapons.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '40'
  verse_text: And they rose up against them out of ambush, and they killed them, and
    there fell many wounded, and the remainder fled into the mountains, and they took
    all their spoils.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '41'
  verse_text: And the marriage celebration was turned into mourning, and the voice
    of their musical instruments into lamentation.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '42'
  verse_text: And they took revenge for the blood of their brother, and they returned
    to the bank of the Jordan.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '43'
  verse_text: And Bacchides heard about this, and he came on the day of the Sabbath
    all the way to the coast of the Jordan, with a great force.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '44'
  verse_text: 'And Jonathan said to his own: “Let us rise up and fight against our
    enemies. For it is not today, as it was yesterday, or the day before.'
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '45'
  verse_text: 'For behold, the war is before us, and truly, with the water of the
    Jordan here and there, and the banks, and the marshes, and the woods: there is
    no place for us to turn aside.'
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '46'
  verse_text: Therefore, cry out now to heaven so that you may be freed from the hand
    of your enemies.” And they joined together in warfare.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '47'
  verse_text: And Jonathan extended his hand to strike Bacchides, but he turned away
    from him in retreat.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '48'
  verse_text: And Jonathan, and those who were with him, leaped forward into the Jordan,
    and they swam across the Jordan to them.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '49'
  verse_text: And there fell from the side of Bacchides on that day one thousand men.
    And they returned to Jerusalem.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '50'
  verse_text: 'And they built fortified cities in Judea: the fortification that was
    in Jericho, and in Emmaus, and in Bethhoron, and in Bethel, and Timnath, and Pharathon,
    and Tephon, with high walls, and gates, and bars.'
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '51'
  verse_text: And he stationed garrisons in them, so that those in Israel became trained
    in warfare.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '52'
  verse_text: And he fortified the city of Bethzur, and of Gazara, and the stronghold,
    and he stationed auxiliaries in them, with supplies of rations.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '53'
  verse_text: And he took the sons of the leaders of the region for hostages, and
    put them in the stronghold in Jerusalem under guard.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '54'
  verse_text: Now in the second month of the one hundred and fifty-third year, Alcimus
    instructed that the walls of the inner court of the sanctuary be destroyed, and
    that the works of the prophets be destroyed. And he began to destroy them.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '55'
  verse_text: At that time, Alcimus was struck, and his works were hindered, and his
    mouth was closed shut, and he was weakened with paralysis, so that he was no longer
    able speak a word, nor to give orders concerning his house.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '56'
  verse_text: And Alcimus died at that time, in great torment.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '57'
  verse_text: And Bacchides saw that Alcimus was dead. And he returned to the king.
    And the land was quiet for two years.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '58'
  verse_text: And all the iniquitous considered together, saying, “Behold, Jonathan,
    and those who are with him, live in quietude and confidence. Now, therefore, let
    us bring forth Bacchides, and he will capture them all, in one night.”
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '59'
  verse_text: So they went and gave counsel to him.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '60'
  verse_text: And he rose up, so as to advance with a great army. And he secretly
    sent letters to his associates who were in Judea, to seize Jonathan and those
    who were with him. But they were not able, for their plan became known to them.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '61'
  verse_text: And he apprehended, from the men of the region, those who were the leaders
    of this malice, fifty men. And he killed them.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '62'
  verse_text: And Jonathan, and Simon, and those who were with him, withdrew into
    Bethbasi, which is in the desert. And he repaired its breaches, and they fortified
    it.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '63'
  verse_text: And Bacchides knew about it, and he gathered together all his multitude.
    And he reported it to those who were from Judea.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '64'
  verse_text: And he came and made camp above Bethbasi, and he fought against it for
    many days, and he made machines of war.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '65'
  verse_text: But Jonathan left behind his brother Simon in the city, and he went
    out into the country, and he approached with a number of men,
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '66'
  verse_text: and he struck Odomera and his brothers, and the sons of Phasiron, in
    their tents. And he began to slaughter and to increase in forces.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '67'
  verse_text: In truth, Simon, and those who were with him, went forth from the city
    and burned the machines of war,
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '68'
  verse_text: and they fought against Bacchides, and he was crushed by them. And they
    afflicted him greatly, because his counsel and his meetings were in vain.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '69'
  verse_text: And he was angry with the men of iniquity who had given him counsel
    to come into their region, and he killed many of them. But he decided to depart
    with the remainder into their country.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '70'
  verse_text: And Jonathan knew of it, and he sent ambassadors to him to arrange a
    peace with him, and to restore the captives to him.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '71'
  verse_text: And he accepted it willingly, and he acted according to his words, and
    he swore that he would do him no evil all the days of his life.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '72'
  verse_text: And he restored to him the captives which he previously had been given
    from the land of Judah. And he turned back and went away into his own land, and
    he no longer drew near, in order to enter into their borders.
- book_title: 1-Maccabees
  book_usfm_code: 1MA
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '73'
  verse_text: And so the sword ceased from Israel. And Jonathan lived in Michmash,
    and, in that place, Jonathan began to judge the people, and he destroyed the impious
    out of Israel.
