- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Likewise, this is the law of the sacrifice for a transgression. It is
    the Holy of holies
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Therefore, where the holocaust is immolated, the victim for a transgression
    shall also be slain. Its blood shall be poured out all around the altar
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: 'They shall offer from it: the rump, and the fat that covers the vital
    organs'
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: the two little kidneys, and the fat that is near the sides, and the
    mesh of the liver with the little kidneys
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: And the priest shall burn them upon the altar. It is the incense of
    the Lord on behalf of a transgression
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Every male of priestly descent shall feed on this flesh in a holy place,
    because it is the Holy of holies
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Just as the sacrifice for sin is offered, so also for a transgression;
    one law shall be for both sacrifices. It shall belong to the priest who offers
    it
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: The priest who offers the victim of holocaust shall have its skin
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: And every sacrifice of fine wheat flour which is baked in the oven,
    and whatever is prepared on the oven grating or in the frying pan, shall be for
    the priest who offers it
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Whether these will be sprinkled with oil, or left dry, an equal measure
    shall be divided to each one of the sons of Aaron
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: This is the law of the victim of peace offerings, which is offered to
    the Lord
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: If the oblation will be an act for giving thanks, they shall offer bread
    without leaven sprinkled with oil, and unleavened wafers anointed with oil, and
    fine wheat flour fried, and cakes sprinkled and mixed with oil
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: and also, leavened bread with the sacrifice of thanksgiving, which is
    immolated for peace offerings
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Of these, one shall be offered to the Lord as the first-fruits, and
    one shall be for the priest who will pour out the blood of the victim
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: The flesh of it shall be eaten on the same day; neither shall any of
    it remain until morning
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: If anyone, by a vow or of his own accord, will have offered a sacrifice,
    it shall be eaten in a similar manner on the same day. But then if any of it will
    have remained until tomorrow, it is lawful to eat it
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Then whatever will be found on the third day shall be consumed with
    fire
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: If anyone will have eaten from the flesh of the victim of peace offerings
    on the third day, the oblation will be nullified; neither will it benefit the
    one who offered it. But instead, whatever soul will contaminate itself with such
    foods will be guilty of a betrayal
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: The flesh that has touched anything unclean shall not be eaten, but
    it shall be burnt with fire. He that is clean will feed on it
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: If a soul which is polluted will have eaten from the flesh of the sacrifice
    of peace offerings, which is offered to the Lord, he shall perish from his people
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: And whoever will have touched the uncleanness of man, or of beast, or
    of anything which is able to defile, and who will have eaten from this kind of
    flesh, shall be cut off from his people
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: And the Lord spoke to Moses, saying
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: 'Say to the sons of Israel: The fat of a sheep, and of an ox, and of
    a goat you shall not eat'
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: The fat of a carcass that has died on its own, or of an animal that
    has been seized by a wild beast, you shall have for various uses
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: If anyone will have eaten the fat which ought to be offered as a burnt
    sacrifice of the Lord, he shall perish from his people
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: Likewise, you shall not take as food the blood of any animals at all,
    whether of birds or beasts
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: Every soul that will have eaten blood shall perish from his people
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: And the Lord spoke to Moses, saying
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: 'Speak to the sons of Israel, saying: Whoever offers a victim of peace
    offerings to the Lord, let him also offer at the same time a sacrifice, that is,
    its libations'
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: He shall hold in his hands the fat of the victim, and the breast. And
    when he will have offered and consecrated both to the Lord, he shall deliver them
    to the priest
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: who shall burn the fat upon the altar. But the breast shall be for Aaron
    and his sons
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: Likewise also, the right shoulder of the victim of peace offerings shall
    fall to the priest as first-fruits
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: Among the sons of Aaron, whoever will have offered the blood and the
    fat, the same one shall also have the right shoulder for his portion
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: So then, the breast that is lifted up, and the shoulder that is separated,
    I have taken from the sons of Israel, from their victims of peace offerings, and
    I have given these to Aaron the priest and to his sons, as a law in perpetuity,
    from all the people of Israel
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: This is the anointing of Aaron and his sons, by the ceremonies of the
    Lord, in the day when Moses offered them, so that they may fulfill the priesthood
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: and this is what the Lord instructed to be given to them by the sons
    of Israel, as a perpetual observance in their generations
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: This is the law of the holocaust, and of the sacrifice for sin, and
    for transgression, and for consecration, and for the victims of peace offerings
- book_title: Leviticus
  book_usfm_code: LEV
  chapter_number: '7'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: which the Lord appointed to Moses on mount Sinai, when he commanded
    the sons of Israel to offer their oblations to the Lord in the desert of Sinai
