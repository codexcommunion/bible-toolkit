- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Do not choose to rejoice, Israel; do not celebrate as the crowds do.
    For you have been committing fornication against your God; you have loved a prize
    upon every threshing floor of wheat.
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: The threshing floor and the oil press will not feed them, and the wine
    will deceive them.
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: They will not dwell in the land of the Lord. Ephraim has been returned
    to Egypt, and he has eaten polluted things among the Assyrians.
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: They will not offer a libation of wine to the Lord, and they will not
    please him. Their sacrifices will be like the bread of mourners. All those who
    eat it will be defiled. For their bread is of their soul; it will not enter into
    the house of the Lord.
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: What will you do on the solemn day, on the day of the feast of the Lord?
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: For, behold, they have been sent away by devastation. Egypt will gather
    them together; Memphis will bury them. Nettles will inherit their desired silver;
    the burr will be in their tabernacles.
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: 'The days of visitation have arrived; the days of retribution are here.
    Know this, Israel: that the prophet was foolish, the spiritual man was mad, because
    of the multitude of your iniquities and the great extent of your foolishness.'
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: The watcher of Ephraim was with my God. The prophet has become a snare
    of ruin over all his ways; insanity is in the house of his God.
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: They have sinned profoundly, just as in the days of Gibeah. He will
    remember their iniquity, and he will repay their sin.
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: I discovered Israel like grapes in the desert. Like the first fruits
    of the fig tree, I saw their fathers on the end of its branches. But they went
    in to Baal-peor, and they have been estranged by intermingling, and they have
    become abominable, just like the things that they chose to love.
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: 'Ephraim has chased away their glory like a bird: from birth, and from
    the womb, and from conception.'
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: And even if they should nurture their sons, I will make them without
    children among men. Yes, and woe to them, when I have withdrawn from them.
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: Ephraim, as I see it, was a Tyre, founded by beauty. And Ephraim will
    lead his sons to execution.
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Give them, O Lord. What will you give them? Give them a womb without
    children, and dry breasts.
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: All their wickedness is in Gilgal, for I held them there, in their hatred.
    Because of the malice of their inventions, I will expel them from my house. I
    will no longer say that I love them; all their leaders have retreated.
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: 'Ephraim has been struck; their root has been dried out: by no means
    will they yield fruit. And even if they should conceive, I will execute the most
    beloved of their womb.'
- book_title: Hosea
  book_usfm_code: HOS
  chapter_number: '9'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: My God will cast them aside because they have not listened to him; and
    they will be wanderers among the nations.
