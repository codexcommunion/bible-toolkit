- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: In the manner of snow in the summer, and rain at the harvest, so also
    is glory unfit for the foolish
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Like a bird flying away to another place, and like a sparrow that hurries
    away freely, so also a curse uttered against someone without cause will pass away
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: A whip is for a horse, and a muzzle is for donkey, and a rod is for
    the back of the imprudent
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: Do not respond to the foolish according to his folly, lest you become
    like him
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Respond to the foolish according to his folly, lest he imagine himself
    to be wise
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Whoever sends words by a foolish messenger has lame feet and drinks
    iniquity
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: In the manner of a lame man who has beautiful legs to no purpose, so
    also is a parable unfit for the mouth of the foolish
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Just like one who casts a stone into the pile of Mercury, so also is
    he who gives honor to the foolish
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: In the manner of a thorn, if it were to spring up from the hand of a
    drunkard, so also is a parable in the mouth of the foolish
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Judgment determines cases. And whoever imposes silence on the foolish
    mitigates anger
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Like a dog that returns to his vomit, so also is the imprudent who repeats
    his foolishness
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Have you seen a man who seems wise to himself? There will be greater
    hope held for the unwise than for him
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: The lazy one says, â€œThere is a lion along the way, and a lioness in
    the roads.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Just as a door turns upon its hinges, so also does the lazy one turn
    upon his bed
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: The lazy one conceals his hand under his arms, and it is a labor for
    him to move it to his mouth
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: The lazy one seems wiser to himself than seven men speaking judgments
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Just like one who takes hold of a dog by the ears, so also is he who
    crosses impatiently and meddles in the quarrels of another
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Just as he is guilty who let loose the arrows and the lances unto death
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: so also is the man who harms his friend by deceitfulness. And when he
    has been apprehended, he says, â€œI did it jokingly.
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: When the wood fails, the fire will be extinguished. And when the gossiper
    is taken away, conflicts will be quelled
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: Just as charcoals are to burning coals, and wood is to fire, so also
    is an angry man who stirs up quarrels
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: The words of a whisperer seem simple, but they penetrate to the innermost
    parts of the self
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: In the same manner as an earthen vessel, if it were adorned with impure
    silver, conceited lips are allied with a wicked heart
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: An enemy is known by his lips, though it is from his heart that he draws
    out deceit
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: When he will have lowered his voice, do not believe him, for there are
    seven vices in his heart
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: Whoever covers hatred with deceit, his malice shall be revealed in the
    assembly
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: Whoever digs a pit will fall into it. And whoever rolls a stone, it
    will roll back to him
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '26'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: A false tongue does not love truth. And a slippery mouth works ruin
