- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: The man who, with a stiff neck, treats the one who corrects him with
    contempt will be suddenly overwhelmed to his own destruction, and reason shall
    not follow him
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: When just men are multiplied, the common people shall rejoice. When
    the impious take up the leadership, the people shall mourn
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: The man who loves wisdom rejoices his father. But whoever nurtures promiscuous
    women will lose his substance
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: A just king guides the land. A man of avarice will destroy it
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: A man who speaks to his friend with flattering and feigned words spreads
    a net for his own feet
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: A snare will entangle the iniquitous when he sins. And the just shall
    praise and be glad
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: The just knows the case of the poor. The impious is ignorant of knowledge
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Pestilent men squander a city. Yet truly, the wise avert fury
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: A wise man, if he were to contend with the foolish, whether in anger
    or in laughter, would find no rest
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Bloodthirsty men hate the simple one; but the just seek out his soul
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: A foolish one offers everything on his mind. A wise one reserves and
    defers until later
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: A leader who freely listens to lying words has only impious servants
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: The pauper and the creditor have met one another. The Lord is the illuminator
    of them both
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: The king who judges the poor in truth, his throne shall be secured in
    eternity
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: The rod and its correction distribute wisdom. But the child who is left
    to his own will, brings shame to his mother
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: When the impious are multiplied, crimes will be multiplied. But the
    just shall see their ruin
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: Teach your son, and he will refresh you, and he will give delight to
    your soul
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: When prophecy fails, the people will be scattered. Yet truly, whoever
    guards the law is blessed
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: A servant cannot be taught by words, because he understands what you
    say, but he disdains to respond
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Have you seen a man rushing to speak? Foolishness has more hope than
    his correction
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: Whoever nurtures his servant delicately from childhood, afterwards will
    find him defiant
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: A short-tempered man provokes quarrels. And whoever is easily angered
    is more likely to sin
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: Humiliation follows the arrogant. And glory shall uphold the humble
    in spirit
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: Whoever participates with a thief hates his own soul; for he listens
    to his oath and does not denounce him
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: Whoever fears man will quickly fall. Whoever hopes in the Lord shall
    be lifted up
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: Many demand the face of the leader. But the judgment of each one proceeds
    from the Lord
- book_title: Proverbs
  book_usfm_code: PRO
  chapter_number: '29'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: The just abhor an impious man. And the impious abhor those who are on
    the right way. By keeping the word, the son shall be free from perdition
