  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Also, Hiram, the king of Tyre, sent messengers to David, and cedar wood,
    and artisans of walls and of wood, so that they might build a house for him
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: And David realized that the Lord had confirmed him as king over Israel,
    and that his kingdom had been lifted up over his people Israel
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Also, David took other wives in Jerusalem. And he conceived sons and
    daughters
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: 'And these are the names of those who were born to him in Jerusalem:
    Shammua and Shobab, Nathan and Solomon'
