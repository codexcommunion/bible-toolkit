- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Then, hearing that David had been anointed as king over all of Israel,
    all the Philistines ascended so that they might seek him. But when David had heard
    of it, he went out to meet them
