  book_usfm_code: 1CH
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: And when you hear a sound approaching in the tops of the balsam trees,
    then you shall go forth to war. For God has gone forth before you, so that he
    may strike down the army of the Philistines.
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Therefore, David did just as God had instructed him. And he struck down
    the army of the Philistines, from Gibeon as far as Gazera
- book_title: 1-Chronicles
  book_usfm_code: 1CH
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: And the name of David became well-known in all the regions. And the
    Lord placed the fear of him over all the nations
