  book_usfm_code: 1CH
  chapter_number: '14'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: 'And again, David consulted God. And God said to him: â€œYou shall not
    ascend after them. Draw away from them. And you shall come against them opposite
    the balsam trees'
