- book_title: Job
  book_usfm_code: JOB
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: 'Then Job, answering, said:'
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Are you, therefore, alone among men, and will wisdom die with you?
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: And I have a heart just as you also do, and I am not inferior to you.
    For who is ignorant of these things, which you know?
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: He who is mocked by his friends as I am, will call upon God, and he
    will listen to him because it is the sincerity of the just that is being mocked.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: The lamp that is despised in the thoughts of the rich is ready for the
    appointed time.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: The tabernacles of robbers are numerous, and they provoke God boldly;
    whereas, it is he who has given all things into their hands.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: In truth, ask the mules, and they will teach you, and the birds of the
    sky, and they will reveal to you.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: Speak with the earth, and it will respond to you, and the fish of the
    sea will explain.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Who is ignorant that the hand of the Lord has made all these things?
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: In his hand is the soul of all the living and the spirit of all the
    flesh of mankind.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: Does not the ear perceive words, and the palate, when eating, perceive
    flavor?
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: In old age is wisdom, and in length of days is prudence.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: With him is wisdom and strength, he has counsel and understanding.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: If he tears down, there is no one who can build up; if he encloses a
    man, there is no one who can open.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: If he restrains the waters, everything will dry up; and if he sends
    them forth, they will subdue the land.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: With him is strength and wisdom; he knows both the deceiver and he who
    is deceived.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: He leads advisors to a foolish end and judges to stupidity.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: He removes the belt of kings and encircles their waist with a rope.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: He leads away priests in dishonor and displaces nobles,
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: altering the lips of those who speak the truth and sweeping away the
    teaching of the aged.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: He pours disdain upon the leaders, relieving those who had been oppressed.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: He reveals the depths of the darkness, and he brings the shadow of death
    into the light.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: He multiplies peoples, and destroys them, and, having been overthrown,
    he restores them anew.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: He transforms the heart of the leaders of the people on earth, and misleads
    those who in vain advance upon the inviolable.
- book_title: Job
  book_usfm_code: JOB
  chapter_number: '12'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: They will grope as in the darkness, not the light, and he will make
    them stagger like drunkards.
