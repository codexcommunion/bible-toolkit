- book_title: Tobit
  book_usfm_code: TOB
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: 'And so, the elder Tobit, opening his mouth, blessed the Lord, and he
    said: “O Lord, you are great in eternity and your kingdom is with all ages.'
- book_title: Tobit
  book_usfm_code: TOB
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: For you scourge, and you save. You lead down to the grave, and you bring
    up again. And there is no one who can escape from your hand.
- book_title: Tobit
  book_usfm_code: TOB
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Confess to the Lord, O sons of Israel, and praise him in the sight of
    the nations.
- book_title: Tobit
  book_usfm_code: TOB
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: For, indeed, he has dispersed you among the Gentiles, who are ignorant
    of him, that you may proclaim his wonders, and that you may cause them to know
    that there is no other almighty God, except him.
- book_title: Tobit
  book_usfm_code: TOB
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: He has chastised us because of our iniquities, and he will save us because
    of his mercy.
- book_title: Tobit
  book_usfm_code: TOB
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Therefore, look upon what he has done for us, and, with fear and trembling,
    confess to him. And extol the King of all ages with your works.
- book_title: Tobit
  book_usfm_code: TOB
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: But as for me, I will confess him in the land of my captivity. For he
    has revealed his majesty within a sinful nation.
- book_title: Tobit
  book_usfm_code: TOB
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: And so, be converted, you sinners, and do justice in the presence of
    God, believing that he will act in his mercy toward you.
- book_title: Tobit
  book_usfm_code: TOB
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: But I and my soul will rejoice in him.
- book_title: Tobit
  book_usfm_code: TOB
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: Bless the Lord, all you his elect. Keep days of rejoicing, and confess
    to him.
- book_title: Tobit
  book_usfm_code: TOB
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: O Jerusalem, the city of God, the Lord has chastised you for the works
    of your hands.
- book_title: Tobit
  book_usfm_code: TOB
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Confess to the Lord with your good things, and bless the God of all
    ages, so that he may rebuild his tabernacle in you, and he may recall all the
    captives to you, and you may be glad in all ages and forever.
- book_title: Tobit
  book_usfm_code: TOB
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: You will shine with a splendid light, and all the ends of the earth
    will adore by you.
- book_title: Tobit
  book_usfm_code: TOB
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: Nations from far away will come to you, bringing gifts. And in you,
    they shall adore the Lord, and they will hold your land in sanctification.
- book_title: Tobit
  book_usfm_code: TOB
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: For they will invoke the Great Name in you.
- book_title: Tobit
  book_usfm_code: TOB
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: Those who despise you will be cursed, and all those who blaspheme by
    you will be condemned, and those who build you up will be blessed.
- book_title: Tobit
  book_usfm_code: TOB
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: But you will rejoice in your sons, because they will all be blessed,
    and they will be gathered together for the Lord.
- book_title: Tobit
  book_usfm_code: TOB
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Blessed are all those who love you and who rejoice in your peace.
- book_title: Tobit
  book_usfm_code: TOB
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: Bless the Lord, O my soul, for the Lord our God has freed Jerusalem,
    his city, from every one of her tribulations.
- book_title: Tobit
  book_usfm_code: TOB
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: Happy will I be, if any of my offspring will be left to see the brightness
    of Jerusalem.
- book_title: Tobit
  book_usfm_code: TOB
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: The gates of Jerusalem will be built from sapphire and emerald, and
    all its walls will be surrounded with precious stones.
- book_title: Tobit
  book_usfm_code: TOB
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: All its streets will be paved with stones, white and clean. And ‘Alleluia’
    will be sung throughout its neighborhoods.
- book_title: Tobit
  book_usfm_code: TOB
  chapter_number: '13'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: Blessed be the Lord, who has exalted it, and may he reign over it, forever
    and ever. Amen.”
