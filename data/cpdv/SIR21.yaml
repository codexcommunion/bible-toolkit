- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Son, have you sinned? You should not add further sins. Then too, for
    your former sins, pray so that they may be forgiven you.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Flee from sins, as if from the face of a serpent. For if you approach
    them, they will take hold of you.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: Their teeth are like the teeth of a lion, bringing death to the souls
    of men.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: All iniquity is like a two-edged spear; there is no healing in its wound.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: Reproach and injury will make resources useless. And a house that is
    exceedingly wealthy will become powerless through pride. In this way, the resources
    of the arrogant will be eradicated.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Supplications from the mouth of the pauper will reach all the way to
    the ears of God, and judgment will come to him quickly.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: Whoever hates correction is walking in the steps of a sinner. But whoever
    fears God will convert within his heart.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: He who has power by means of a bold tongue will be known from far away.
    But an understanding man knows to slip past him.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: Whoever builds his house, paid for by another, is like one who gathers
    his building stones in winter.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: The synagogue of sinners is like stubble piled up; for the end of them
    both is a burning fire.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: The way of sinners is paved and level, and at their end is hell and
    darkness and punishments.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Whoever observes justice will obtain an understanding of it.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: The consummation of the fear of God is wisdom and understanding.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: One who is not wise in goodness will not accept instruction.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: Now there is a wisdom which abounds in evil. But there is no understanding
    where there is bitterness.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: The knowledge of the wise will increase like a flood, and his counsel
    will continue like a fountain of life.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: The heart of the foolish is like a broken vessel, for it will not hold
    any wisdom.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: A knowledgeable man will praise any wise word he hears, and he will
    apply it to himself. The self-indulgent man has heard it, and it displeases him,
    and so he casts it behind his back.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: The talk of the foolish is like a burden on a journey. But in the lips
    of the understanding, grace will be found.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: The mouth of the prudent is sought in the Church, and they will consider
    his words in their hearts.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: Like a house which has been demolished, so is wisdom to the foolish.
    And the knowledge of the unwise is like meaningless words.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: Doctrine to the senseless is like fetters on the feet, and like chains
    on the right hand.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: A foolish man lifts up his voice in laughter. But a wise man will not
    even laugh quietly to himself.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: Doctrine is to the prudent like a gold ornament, and like an armband
    on the right arm.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: The feet of the foolish step easily into his neighborâ€™s house. But an
    experienced man will be apprehensive in the presence of the powerful.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: A senseless man will gaze through a window into the house. But a man
    who has been well-taught will stand outside.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: It is foolish for a man to listen through the door. And a prudent man
    will be grieved at this disgrace.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: The lips of the imprudent will describe senseless things. But the words
    of the prudent will be weighed on a balance.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: The hearts of the foolish are in their mouths. But the mouths of the
    wise are with their hearts.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: Whenever the impious curse the devil, they curse their own soul.
- book_title: Sirach
  book_usfm_code: SIR
  chapter_number: '21'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: Those who whisper accusations defile their own souls, and they will
    be hated by all. And whoever abides with them will be hateful. The silent and
    understanding man will be honored.
