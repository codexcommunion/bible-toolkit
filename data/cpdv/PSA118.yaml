- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '1'
  verse_text: Alleluia. ALEPH. Blessed are the immaculate in the way, who walk in
    the law of the Lord
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '2'
  verse_text: Blessed are those who examine his testimonies. They seek him with their
    whole heart
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '3'
  verse_text: For those who work iniquity have not walked in his ways
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '4'
  verse_text: You have ordered your commandments to be kept most diligently
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '5'
  verse_text: I wish that my ways may be directed so as to keep your justifications
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '6'
  verse_text: Then I will not be confounded, when I will look into all your commandments
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '7'
  verse_text: I will confess to you with honesty of heart. In this way, I have learned
    the judgments of your justice
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '8'
  verse_text: I will keep your justifications. Do not utterly abandon me
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '9'
  verse_text: BETH. By what does an adolescent correct his way? By keeping to your
    words
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '10'
  verse_text: With my whole heart, I have sought you. Do not let me be driven away
    from your commandments
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '11'
  verse_text: I have hidden your eloquence in my heart, so that I may not sin against
    you
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '12'
  verse_text: Blessed are you, O Lord. Teach me your justifications
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '13'
  verse_text: With my lips, I have pronounced all the judgments of your mouth
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '14'
  verse_text: I have been delighted in the way of your testimonies, as if in all riches
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '15'
  verse_text: I will be trained in your commandments, and I will consider your ways
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '16'
  verse_text: I will meditate on your justifications. I will not forget your words
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '17'
  verse_text: GHIMEL. Repay your servant, revive me; and I will keep your words
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '18'
  verse_text: Reveal to my eyes, and I will consider the wonders of your law
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '19'
  verse_text: I am a sojourner on the earth. Do not hide your commandments from me
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '20'
  verse_text: My soul has longed to desire your justifications at all times
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '21'
  verse_text: You have rebuked the arrogant. Those who decline from your commandments
    are accursed
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '22'
  verse_text: Take me away from disgrace and contempt, for I have sought your testimonies
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '23'
  verse_text: For even the leaders sat and spoke against me. But your servant has
    been trained in your justifications
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '24'
  verse_text: For your testimonies are also my meditation, and your justifications
    are my counsel
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '25'
  verse_text: DALETH. My soul has adhered to the pavement. Revive me according to
    your word
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '26'
  verse_text: I have declared my ways, and you have heeded me. Teach me your justifications
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '27'
  verse_text: Instruct me in the way of your justifications, and I will be trained
    in your wonders
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '28'
  verse_text: My soul has slumbered because of weariness. Confirm me in your words
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '29'
  verse_text: Remove the way of iniquity from me, and have mercy on me by your law
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '30'
  verse_text: I have chosen the way of truth. I have not forgotten your judgments
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '31'
  verse_text: I have adhered to your testimonies, O Lord. Do not be willing to confound
    me
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '32'
  verse_text: I have run by way of your commandments, when you enlarged my heart
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '33'
  verse_text: HE. O Lord, place the law before me, the way of your justifications,
    and I will always inquire into it
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '34'
  verse_text: Give me understanding, and I will examine your law. And I will keep
    it with my whole heart
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '35'
  verse_text: Lead me according to the path of your commandments, for I have desired
    this
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '36'
  verse_text: Bend my heart with your testimonies, and not with avarice
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '37'
  verse_text: Turn my eyes away, lest they see what is vain. Revive me in your way
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '38'
  verse_text: Station your eloquence with your servant, along with your fear
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '39'
  verse_text: Cut off my disgrace, which I have taken up, for your judgments are delightful
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '40'
  verse_text: Behold, I have longed for your commandments. Revive me in your fairness
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '41'
  verse_text: 'VAU. And let your mercy overwhelm me, O Lord: your salvation according
    to your eloquence'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '42'
  verse_text: And I will respond to those who reproach me by word, for I have hoped
    in your words
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '43'
  verse_text: And do not utterly take away the word of truth from my mouth. For in
    your judgments, I have hoped beyond hope
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '44'
  verse_text: And I will always keep your law, in this age and forever and ever
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '45'
  verse_text: And I have wandered far and wide, because I was seeking your commandments
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '46'
  verse_text: And I spoke of your testimonies in the sight of kings, and I was not
    confounded
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '47'
  verse_text: And I meditated on your commandments, which I loved
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '48'
  verse_text: And I lifted up my hands to your commandments, which I loved. And I
    was trained in your justifications
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '49'
  verse_text: ZAIN. Be mindful of your word to your servant, by which you have given
    me hope
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '50'
  verse_text: This has consoled me in my humiliation, for your word has revived me
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '51'
  verse_text: The arrogant act altogether iniquitously, but I have not turned aside
    from your law
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '52'
  verse_text: I called to mind your judgments of antiquity, O Lord, and I was consoled
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '53'
  verse_text: Faintness has taken hold of me, because of the sinners, those who abandon
    your law
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '54'
  verse_text: Your justifications were the subject of my worthy singing, in the place
    of my pilgrimage
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '55'
  verse_text: During the night, I remembered your name, O Lord, and I kept your law
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '56'
  verse_text: This has happened to me because I sought your justifications
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '57'
  verse_text: HETH. O Lord, my portion, I have said that I would keep your law
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '58'
  verse_text: I have beseeched your face with my whole heart. Be merciful to me according
    to your word
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '59'
  verse_text: I have considered my ways, and I have turned my feet toward your testimonies
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '60'
  verse_text: I have been prepared, and I have not been disturbed, so that I may keep
    your commandments
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '61'
  verse_text: The ropes of the impious have encircled me, and I have not forgotten
    your law
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '62'
  verse_text: I arose in the middle of the night to confess to you, over the judgments
    of your justification
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '63'
  verse_text: I am a partaker with all those who fear you and who keep your commandments
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '64'
  verse_text: The earth, O Lord, is full of your mercy. Teach me your justifications
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '65'
  verse_text: TETH. You have done well with your servant, O Lord, according to your
    word
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '66'
  verse_text: Teach me goodness and discipline and knowledge, for I have trusted your
    commandments
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '67'
  verse_text: Before I was humbled, I committed offenses; because of this, I have
    kept to your word
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '68'
  verse_text: You are good, so in your goodness teach me your justifications
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '69'
  verse_text: The iniquity of the arrogant has been multiplied over me. Yet I will
    examine your commandments with all my heart
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '70'
  verse_text: Their heart has been curdled like milk. Truly, I have meditated on your
    law
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '71'
  verse_text: It is good for me that you humbled me, so that I may learn your justifications
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '72'
  verse_text: The law of your mouth is good for me, beyond thousands of gold and silver
    pieces
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '73'
  verse_text: IOD. Your hands have created me and formed me. Give me understanding,
    and I will learn your commandments
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '74'
  verse_text: Those who fear you will see me, and they will rejoice. For I have greatly
    hoped in your words
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '75'
  verse_text: I know, O Lord, that your judgments are fairness. And in your truth,
    you have humbled me
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '76'
  verse_text: Let it be your mercy that consoles me, according to your eloquence to
    your servant
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '77'
  verse_text: Let your compassion draw near to me, and I will live. For your law is
    my meditation
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '78'
  verse_text: Let the arrogant be confounded, for unjustly they have done iniquity
    to me. But I will be trained in your commandments
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '79'
  verse_text: Let those who fear you turn to me, along with those who know your testimonies
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '80'
  verse_text: Let my heart be immaculate in your justifications, so that I may not
    be confounded
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '81'
  verse_text: CAPH. My soul has faltered in your salvation, yet in your word, I have
    hoped beyond hope
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '82'
  verse_text: My eyes have failed in your eloquence, saying, â€œWhen will you console
    me?
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '83'
  verse_text: For I have become like a wineskin in the frost. I have not forgotten
    your justifications
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '84'
  verse_text: How many are the days of your servant? When will you bring judgment
    against those who persecute me
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '85'
  verse_text: The iniquitous have spoken fables to me. But these are unlike your law
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '86'
  verse_text: 'All your commandments are truth. They have been persecuting me unjustly:
    assist me'
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '87'
  verse_text: They have nearly consumed me on earth. Yet I have not forsaken your
    commandments
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '88'
  verse_text: Revive me according to your mercy. And I will keep the testimonies of
    your mouth
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '89'
  verse_text: LAMED. O Lord, your word remains firm in heaven, for all eternity
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '90'
  verse_text: Your truth is from generation to generation. You have founded the earth,
    and it remains firm
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '91'
  verse_text: By your ordinance, the day perseveres. For all things are in service
    to you
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '92'
  verse_text: If your law had not been my meditation, then perhaps I would have perished
    in my humiliation
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '93'
  verse_text: I will not forget your justifications, for eternity. For by them, you
    have enlivened me
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '94'
  verse_text: I am yours. Accomplish my salvation. For I have inquired into your justifications
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '95'
  verse_text: The sinners have waited for me, in order to destroy me. I have understood
    your testimonies
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '96'
  verse_text: I have seen the end of the consummation of all things. Your commandment
    is exceedingly broad
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '97'
  verse_text: MEM. How have I loved your law, O Lord? It is my meditation all day
    long
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '98'
  verse_text: By your commandment, you have made me able to see far, beyond my enemies.
    For it is with me for eternity
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '99'
  verse_text: I have understood beyond all my teachers. For your testimonies are my
    meditation
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '100'
  verse_text: I have understood beyond the elders. For I have searched your commandments
- book_title: Psalms
  book_usfm_code: PSA
  chapter_number: '118'
  iso-639-2_language_code: eng
  verse_number: '101'
  verse_text: I have prohibited my feet from every evil way, so that I may keep your
    words
